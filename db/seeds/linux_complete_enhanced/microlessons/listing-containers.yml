  question: What does 'docker ps -q' do?
  options:
  - Shows only container IDs in quiet mode
  - Shows containers sorted by query
  - Shows containers in queue
  - Shows quick container stats
  correct_answer_index: 0
  explanation: The -q flag (quiet mode) outputs only container IDs, useful for scripting
    and piping to other commands
