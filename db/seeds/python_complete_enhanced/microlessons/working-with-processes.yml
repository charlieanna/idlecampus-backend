  question: What does the "&" symbol do when appended to a command in Bash?
  options:
  - Runs the command in the background, returning control to the shell immediately
  - Runs multiple commands in sequence
  - Combines two commands with AND logic
  - Redirects output to a file
  correct_answer_index: 0
  explanation: The "&" at the end of a command runs it in the background as a job, allowing you to continue using the shell while the command executes. For example, "long_running_command &" starts the command and immediately returns the prompt. Use "jobs" to list background jobs and "fg" to bring them to foreground.
