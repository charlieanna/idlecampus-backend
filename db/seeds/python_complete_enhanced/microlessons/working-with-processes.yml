  question: What is the purpose of the "nohup" command?
  options:
  - Runs a command that continues even after the terminal is closed
  - Kills all processes matching a name
  - Shows process hierarchy in a tree format
  - Suspends a running process
  correct_answer_index: 0
  explanation: 'nohup (no hang up) runs a command immune to hangup signals, so it continues running even if you close the terminal. It redirects output to "nohup.out" by default. Usage: "nohup ./long_script.sh &" - This is essential for running long tasks on remote servers where you might disconnect.'
