  question: What is the difference between SIGTERM and SIGKILL signals?
  options:
  - SIGTERM allows graceful shutdown, SIGKILL forces immediate termination
  - SIGKILL allows graceful shutdown, SIGTERM forces immediate termination
  - They are exactly the same
  - SIGTERM is for background processes, SIGKILL is for foreground processes
  correct_answer_index: 0
  explanation: SIGTERM (signal 15) requests a process to terminate gracefully, allowing it to clean up resources and save state. SIGKILL (signal 9) immediately terminates the process without allowing cleanup. Always try SIGTERM first with "kill <pid>", and only use "kill -9 <pid>" if the process doesn't respond.
