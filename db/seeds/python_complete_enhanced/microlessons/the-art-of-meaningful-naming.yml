- type: mcq
  slug: the-art-of-meaningful-naming-mcq-1
  sequence_order: 1
  question: What makes a variable name "intention-revealing"?
  options:
  - The name clearly indicates what the variable represents without needing a comment
  - The name is short and concise
  - The name uses abbreviations to save space
  - The name includes the variable type
  correct_answer_index: 0
  explanation: An intention-revealing name clearly communicates what the variable represents without requiring comments. For example, "elapsed_time_in_days" is better than "d" (which needs a comment). If you need a comment to explain a name, the name is wrong.
- type: mcq
  slug: the-art-of-meaningful-naming-mcq-2
  sequence_order: 2
  question: Which naming convention should be used for class names?
  options:
  - PascalCase with nouns (e.g., CustomerAccount, WikiPage)
  - camelCase with verbs (e.g., getCustomer, savePage)
  - UPPER_SNAKE_CASE (e.g., CUSTOMER_ACCOUNT)
  - snake_case (e.g., customer_account)
  correct_answer_index: 0
  explanation: Class names should be nouns or noun phrases in PascalCase, like "Customer", "WikiPage", or "AddressParser". Avoid generic words like "Manager", "Processor", or "Data". Method names should use verbs, while class names use nouns to represent entities.
- type: mcq
  slug: the-art-of-meaningful-naming-mcq-3
  sequence_order: 3
  question: Why should you avoid "magic numbers" and use named constants instead?
  options:
  - Named constants are searchable and self-documenting, making code easier to understand and maintain
  - Named constants run faster than literal numbers
  - Named constants use less memory
  - The compiler requires named constants
  correct_answer_index: 0
  explanation: 'Named constants like "WORK_DAYS_PER_WEEK = 5" are searchable and self-documenting, unlike magic numbers like "5" scattered throughout code. If you need to find all places using this value or change it, a named constant makes this trivial. Compare: "for i in range(34)" vs "for task_index in range(NUMBER_OF_TASKS)".'
- type: mcq
  slug: the-art-of-meaningful-naming-mcq-4
  sequence_order: 4
  question: What is the "Pick One Word per Concept" principle?
  options:
  - Use consistent vocabulary across your codebase (e.g., always use "get" not mixing "fetch", "retrieve", "obtain")
  - Each function can only have one word in its name
  - Each variable should only be used once
  - Use only one programming language per project
  correct_answer_index: 0
  explanation: Pick one word per concept and use it consistently throughout your codebase. If you use "get" for retrieval, don't mix it with "fetch", "retrieve", or "obtain". Consistency helps developers know what to expect. For example, always use "get_data()", "get_users()", "get_products()" rather than mixing "fetch_data()", "retrieve_users()", "obtain_products()".
