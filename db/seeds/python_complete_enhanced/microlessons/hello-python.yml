  question: Which of the following is a valid Python variable name?
  options:
  - user_age
  - 2ndplace
  - user-name
  - class
  correct_answer_index: 0
  explanation: 'Variable names in Python must start with a letter or underscore, can contain letters, numbers, and underscores, and cannot be reserved keywords. "user_age" is valid. "2ndplace" starts with a number (invalid), "user-name" contains a hyphen (invalid), and "class" is a reserved keyword (invalid).'
