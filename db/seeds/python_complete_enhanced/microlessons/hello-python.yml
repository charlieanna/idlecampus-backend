  question: 'Which is the correct way to create an f-string in Python?'
  options:
  - 'f"Hello, {name}!"'
  - '"Hello, {name}!"'
  - 'format("Hello, {name}!")'
  - 's"Hello, {name}!"'
  correct_answer_index: 0
  explanation: F-strings (formatted string literals) use the 'f' prefix before the string and allow embedding expressions inside curly braces {}. For example, f"Hello, {name}!" will substitute the value of the variable 'name' into the string. This is the modern, recommended way to format strings in Python.
