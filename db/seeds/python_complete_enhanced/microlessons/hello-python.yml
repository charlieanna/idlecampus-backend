  question: What will be the result of "5" + 5 in Python?
  options:
  - TypeError - cannot concatenate str and int
  - "55"
  - 10
  - "10"
  correct_answer_index: 0
  explanation: Python will raise a TypeError because you cannot use the + operator between a string ("5") and an integer (5). You must convert them to the same type first, either int("5") + 5 to get 10, or "5" + str(5) to get "55".
