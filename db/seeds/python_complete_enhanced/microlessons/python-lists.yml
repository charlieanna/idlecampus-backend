- type: mcq
  slug: python-lists-mcq-1
  sequence_order: 1
  question: 'What does this list comprehension create? [x**2 for x in range(5) if x % 2 == 0]'
  options:
  - '[0, 4, 16] - squares of even numbers from 0-4'
  - '[0, 1, 4, 9, 16] - squares of all numbers'
  - '[0, 2, 4] - even numbers only'
  - '[1, 9] - squares of odd numbers'
  correct_answer_index: 0
  explanation: This list comprehension iterates through range(5) which gives [0,1,2,3,4], filters for even numbers (x % 2 == 0) giving [0,2,4], then squares each (x**2) resulting in [0, 4, 16]. List comprehensions are concise ways to create lists with optional filtering.
- type: mcq
  slug: python-lists-mcq-2
  sequence_order: 2
  question: What is the difference between append() and extend() methods on a list?
  options:
  - append() adds a single item, extend() adds multiple items from an iterable
  - They do exactly the same thing
  - extend() adds one item, append() adds multiple
  - append() is faster than extend()
  correct_answer_index: 0
  explanation: 'append() adds its argument as a single element: [1,2].append([3,4]) gives [1,2,[3,4]]. extend() adds each element from an iterable: [1,2].extend([3,4]) gives [1,2,3,4]. Use append() for single items, extend() to merge lists.'
- type: mcq
  slug: python-lists-mcq-3
  sequence_order: 3
  question: 'What is wrong with this code? list1 = [1,2,3]; list2 = list1; list2.append(4)'
  options:
  - list2 is a reference to list1, so both lists now contain [1,2,3,4]
  - Nothing is wrong, list1 and list2 are independent
  - append() should be extend()
  - You cannot assign one list to another
  correct_answer_index: 0
  explanation: 'Assignment creates a reference, not a copy. list2 = list1 makes both variables point to the same list object. Changes to either affect both. To copy: use list1.copy(), list1[:], or list(list1). This is a common source of bugs in Python.'
- type: mcq
  slug: python-lists-mcq-4
  sequence_order: 4
  question: What does the slice notation [::-1] do to a list?
  options:
  - Reverses the list
  - Returns every other element
  - Returns the first and last elements
  - Removes all elements
  correct_answer_index: 0
  explanation: 'Slice notation is [start:stop:step]. [::-1] means: start from the beginning (default), go to the end (default), step backwards (-1). This effectively reverses the list. For example, [1,2,3,4][::-1] gives [4,3,2,1].'
