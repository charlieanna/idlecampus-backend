modules:
  # ============================================================================
  # MODULE 1: PERIODIC TABLE & PERIODICITY (Foundation)
  # ============================================================================
  - slug: periodic-table
    title: Periodic Table & Periodicity
    description: >
      Foundation module covering modern periodic law, element classification,
      and periodic trends. Essential for understanding all subsequent topics.
    order: 1
    estimated_hours: 3
    prerequisites: []
    learning_outcomes:
      - Understand modern periodic law (atomic number basis)
      - Classify elements into s, p, d, f blocks
      - Master periodic trends (IE, EA, electronegativity, atomic radius)
      - Apply trends to predict element behavior
    lessons:
      # Theory lessons first
      - modern-periodic-law-and-classification
      - periodic-trends-and-properties
      # Practice lessons after theory
      - periodiclaw-practice
      - blockclassification-practice
      - valenceelectrons-practice
      - periodictrends-practice

  # ============================================================================
  # MODULE 2: CHEMICAL BONDING (Foundation for Coordination Chemistry)
  # ============================================================================
  - slug: chemical-bonding
    title: Chemical Bonding
    description: >
      Essential bonding concepts including ionic, covalent, and coordinate bonds.
      Covers VBT, MOT, and VSEPR theory - prerequisites for coordination chemistry.
    order: 2
    estimated_hours: 4
    prerequisites:
      - periodic-table
    learning_outcomes:
      - Understand types of chemical bonds
      - Apply VSEPR theory for molecular geometry
      - Master Valence Bond Theory and hybridization
      - Understand Molecular Orbital Theory basics
      - Apply Fajans' rules to predict bond character
    lessons:
      # Theory lessons first
      - types-of-chemical-bonds
      - vsepr-theory-molecular-geometry
      - valence-bond-theory-hybridization
      - molecular-orbital-theory-basics
      # Practice lessons after theory
      - ionicbonding-practice
      - bondparameters-practice
      - coordinatebonding-practice
      - fajansrules-practice

  # ============================================================================
  # MODULE 3: COORDINATION CHEMISTRY (High Weightage)
  # ============================================================================
  - slug: coordination-compounds
    title: Coordination Chemistry
    description: >
      Comprehensive coverage of coordination compounds including Werner's theory,
      nomenclature, isomerism, and bonding theories (VBT and CFT).
      High-weightage topic for JEE.
    order: 3
    estimated_hours: 5
    prerequisites:
      - chemical-bonding
    learning_outcomes:
      - Understand Werner's coordination theory
      - Master IUPAC nomenclature of complexes
      - Identify all types of isomerism
      - Apply Crystal Field Theory (CFT)
      - Calculate CFSE and magnetic moments
    lessons:
      # Theory lessons first
      - introduction-to-coordination-compounds
      - nomenclature-and-isomerism-in-coordination-compounds
      - bonding-in-coordination-compounds-vbt-and-cft
      # Practice lessons after theory
      - coordinationnumber-practice
      - ligands-practice
      - wernertheory-practice
      - oxidationstate-practice
      - eanrule-practice
      - nomenclature-practice
      - isomerism-practice
      - crystalfieldtheory-practice
      - magneticproperties-practice

