    Structured for first-time learners with logical progression from foundations to advanced topics.
  estimated_hours: 40
  level: intermediate
  prerequisites:
    - Basic atomic structure (orbitals, quantum numbers)
    - Class 11 Chemistry fundamentals
    - Understanding of electron configuration
  learning_outcomes:
    - Master periodic trends and predict element properties
    - Apply VBT, MOT, and CFT to explain bonding
    - Understand coordination chemistry nomenclature and isomerism
    - Analyze p-block element reactions and compounds
    - Explain d-block and f-block properties
    - Perform systematic qualitative analysis
    - Apply metallurgical principles
  tags:
    - chemistry
