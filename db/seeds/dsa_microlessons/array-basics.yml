  ## Practice Problems

  Start with these problems to master this concept:

  ### 1. Two Sum [Easy]

  Given an array of integers nums and an integer target, return indices of the two numbers that add up to target.

  **Complexity:** Time O(O(n)), Space O(O(n))

  **Hint:** Use a hash map to store numbers you've seen


  ### 2. Two Sum II - Input Array Is Sorted [Easy]

  Given a sorted array, find two numbers that add up to a specific target.

  **Complexity:** Time O(O(n)), Space O(O(1))

  **Hint:** Use two pointers from both ends


  ### 3. Two Sum - Data Structure Design [Easy]

  Design a data structure that supports add and find operations for two sum.

  **Complexity:** Time O(O(1) add, O(n) find), Space O(O(n))


  ### 4. Two Sum Less Than K [Easy]

  Find the maximum sum of two numbers less than K.

  **Complexity:** Time O(O(n log n)), Space O(O(1))


  ### 5. Two Sum BST [Easy]

  Find if there exist two elements in a BST that sum to target.

  **Complexity:** Time O(O(n)), Space O(O(n))



