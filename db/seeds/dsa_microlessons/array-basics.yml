  ## Common Patterns

  ### 1. Iteration
  ```python
  for i in range(len(arr)):
      process(arr[i])
  ```

  ### 2. Reverse Iteration
  ```python
  for i in range(len(arr) - 1, -1, -1):
      process(arr[i])
  ```

  ### 3. In-place Modification
  ```python
  for i in range(len(arr)):
      arr[i] = transform(arr[i])
  ```


  ---

  ## When to Use This Technique

  Use arrays when you need fast random access, know the size in advance, or need cache-efficient sequential access.

  ---

  ## Common Pitfalls to Avoid

  - Index out of bounds errors
  - Not considering edge cases (empty array, single element)
  - Forgetting that arrays are zero-indexed
  - Modifying array while iterating

