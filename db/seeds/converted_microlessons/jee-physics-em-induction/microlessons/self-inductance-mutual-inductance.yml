  correct_answer: "Becomes 4 times"
  explanation: "L = μ₀N²A/l. If N' = 2N: L' = μ₀(2N)²A/l = 4μ₀N²A/l = 4L. Self-inductance quadruples! This is because: (1) more turns means more flux linkage (×N), and (2) each turn contributes to total flux (×N again). Result: L ∝ N². This N² dependence makes coil design critical. Adding few more turns significantly increases inductance. Conversely, to halve inductance, reduce turns by factor √2, not 2. Compare: Capacitor C ∝ A (linear), but inductor L ∝ N² (quadratic). This makes high-inductance coils bulky with many turns."
