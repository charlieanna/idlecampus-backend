  options:
  - "3 mH"
  - "6 mH"
  - "9 mH"
  - "18 mH"
  correct_answer: "3 mH"
  explanation: "M = k√(L₁L₂) = 0.5√(4×9) mH = 0.5√36 mH = 0.5×6 = 3 mH. The coupling coefficient k = 0.5 means 50% of magnetic flux from one coil links with the other. For perfect coupling (k = 1): M = √(4×9) = 6 mH. Maximum possible M = √(L₁L₂). In practice k < 1 due to flux leakage. Iron core transformers have k ≈ 0.95-0.99. Air-core inductors have lower k. This formula is used in transformer design, wireless power transfer, and inductive sensors. Higher k means better energy transfer between coils."
  require_pass: true
