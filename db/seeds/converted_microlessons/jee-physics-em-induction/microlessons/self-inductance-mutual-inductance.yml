  options:
  - "1 s"
  - "2 s"
  - "4 s"
  - "6 s"
  correct_answer: "2 s"
  explanation: "Current growth: I = I₀(1 - e^(-t/τ)). At t = τ: I = I₀(1 - e⁻¹) = I₀(1 - 0.368) = 0.632I₀ ≈ 63%. Given τ = 2 s, so at t = 2 s, current is 63% of maximum. This is definition of time constant! At t = 2τ: 86%, at 3τ: 95%, at 5τ: 99.3% (practically maximum). Time constant τ = L/R tells how quickly circuit responds. Large L (high inertia) or small R means slow response (large τ). For quick response, use small L or large R. Applications: RL circuits are used as filters, in timing circuits, and to smooth current fluctuations."
  require_pass: true
