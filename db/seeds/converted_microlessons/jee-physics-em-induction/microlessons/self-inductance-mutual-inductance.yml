  # Self-Inductance and Mutual Inductance

  ## Self-Inductance

  **EMF induced in coil due to change in its own current.**

  ```
  Magnetic flux: Φ = LI
  Induced EMF: ε = -L(dI/dt)

  L = self-inductance (Henry, H)
  ```

  ### Properties:
  - Opposes change in current (Lenz's law)
  - Like "electrical inertia"
  - Depends on geometry, not on current

  ## Self-Inductance of Solenoid

  ```
  Solenoid: N turns, length l, area A

  B = μ₀nI = μ₀NI/l
  Φ = NBA = μ₀N²IA/l

  L = Φ/I = μ₀N²A/l = μ₀n²Al

  With core (μᵣ): L = μ₀μᵣN²A/l
  ```

  ### Important:
  - L ∝ N² (doubling turns quadruples L)
  - L ∝ A (larger area, more inductance)
  - L ∝ 1/l (longer solenoid, less inductance)

  ## Energy Stored in Inductor

  ```
  Work done to establish current I:
  W = ∫₀ᴵ LI dI = ½LI²

  Energy: U = ½LI²
  ```

  ### Comparison:
  | Capacitor | Inductor |
  |-----------|----------|
  | U = ½CV² | U = ½LI² |
  | Stores energy in E field | Stores energy in B field |
  | Opposes voltage change | Opposes current change |

  ### Energy Density:
  ```
  u = B²/(2μ₀) (energy per unit volume)

  Total: U = B²V/(2μ₀) = ½LI²
  ```

  ## LR Circuit (Growth of Current)

  ### Circuit: Inductor L with resistance R, connected to EMF ε:
  ```
  ε = IR + L(dI/dt)

  Solution: I(t) = (ε/R)(1 - e^(-t/τ))

  Time constant: τ = L/R
  ```

  ### Behavior:
  - At t = 0: I = 0 (inductor opposes sudden change)
  - At t = τ: I = 0.63(ε/R)
  - At t → ∞: I = ε/R (steady state)

  ## LR Circuit (Decay of Current)

  ```
  I(t) = I₀e^(-t/τ) = I₀e^(-Rt/L)

  At t = τ: I = I₀/e = 0.37I₀
  At t = 5τ: I ≈ 0.007I₀ (effectively zero)
  ```

  ## Mutual Inductance

  **EMF induced in one coil due to change in current in another.**

  ```
  Flux in coil 2 due to I₁: Φ₂₁ = MI₁
  EMF in coil 2: ε₂ = -M(dI₁/dt)

  M = mutual inductance
  ```

  ### Reciprocity:
  ```
  M₁₂ = M₂₁ = M

  Mutual inductance is same either way!
  ```

  ## Coefficient of Coupling

  ```
  M = k√(L₁L₂)

  k = coefficient of coupling (0 ≤ k ≤ 1)
  k = 1: Perfect coupling (all flux links)
  k = 0: No coupling
  ```

  ### For coaxial solenoids:
  ```
  M = μ₀N₁N₂A/l

  Where A is area of inner solenoid
  ```

  ## Mutual Inductance: Two Coils

  ### Coaxial coils of radii R₁ and R₂ (R₁ << R₂):
  ```
  M = μ₀πN₁N₂R₁²/(2R₂)
  ```

  ### Two solenoids (one inside other):
  ```
  M = μ₀N₁N₂A/l

  A = cross-section of inner solenoid
  l = length of outer solenoid
  ```

  ## Combination of Inductors

  ### Series (no mutual inductance):
  ```
  L_eq = L₁ + L₂

  If mutual inductance M:
  L_eq = L₁ + L₂ + 2M (aiding)
  L_eq = L₁ + L₂ - 2M (opposing)
  ```

  ### Parallel:
  ```
  1/L_eq = 1/L₁ + 1/L₂

  L_eq = L₁L₂/(L₁ + L₂)
  ```

  ## Transformer Principle

  Based on mutual inductance:
  ```
  ε₂/ε₁ = N₂/N₁ (voltage ratio)
  I₂/I₁ = N₁/N₂ (current ratio, ideal)

  Power: ε₁I₁ = ε₂I₂ (ideal, no losses)
  ```

  ### Types:
  - Step-up: N₂ > N₁ (increases voltage)
  - Step-down: N₂ < N₁ (decreases voltage)

  ## Numerical Examples

  **Example 1:** Solenoid: 500 turns, length 0.5 m, area 10 cm². Find self-inductance.

  **Solution:**
  ```
  L = μ₀N²A/l = (4π×10⁻⁷)(500)²(10×10⁻⁴)/(0.5)
  L = (4π×10⁻⁷)(2.5×10⁵)(10⁻³)/(0.5)
  L = π×10⁻⁴/0.5 = 2π×10⁻⁴ ≈ 6.3×10⁻⁴ H = 0.63 mH
  ```

  **Example 2:** Inductor of 2 H carries 5 A current. Energy stored?

  **Solution:**
  ```
  U = ½LI² = ½(2)(5)² = ½(2)(25) = 25 J

  Significant energy! Compare: Capacitor 1000 μF at 100 V
  stores only ½(10⁻³)(10⁴) = 5 J.
  ```

  **Example 3:** LR circuit: L = 4 H, R = 2 Ω, ε = 10 V. Find time constant and steady-state current.

  **Solution:**
  ```
  τ = L/R = 4/2 = 2 s
  I_final = ε/R = 10/2 = 5 A

  At t = 2 s: I = 5(1 - e⁻¹) = 5(0.63) = 3.15 A
  At t = 6 s ≈ 3τ: I ≈ 5(0.95) = 4.75 A
  ```

  ## JEE Key Points

  1. **L = μ₀N²A/l** (solenoid)
  2. **ε = -L(dI/dt)** (self-induction)
  3. **U = ½LI²** (energy stored)
  4. **τ = L/R** (time constant)
  5. **M = k√(L₁L₂)** (coupling)
  6. **Opposes current change** (Lenz's law)

