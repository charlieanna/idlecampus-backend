    question: "What is the fundamental difference between TCP and UDP?"
    options:
      - "TCP is faster than UDP"
      - "TCP is connection-oriented and reliable with guaranteed delivery, while UDP is connectionless and does not guarantee delivery"
      - "UDP can only be used for video streaming"
      - "TCP uses IP addresses while UDP uses MAC addresses"
    correct_answer: "TCP is connection-oriented and reliable with guaranteed delivery, while UDP is connectionless and does not guarantee delivery"
    explanation: "TCP and UDP are the two main transport layer protocols with fundamentally different characteristics. TCP (Transmission Control Protocol) is connection-oriented, meaning it establishes a connection using a three-way handshake before transferring data. It guarantees reliable delivery through acknowledgments, retransmission of lost packets, and maintains packet order. This reliability comes with overhead - TCP headers are larger and the protocol is slower due to connection setup and acknowledgment mechanisms. TCP is used for applications where accuracy is critical: web browsing (HTTP/HTTPS), file transfers (FTP), email (SMTP), and remote access (SSH). UDP (User Datagram Protocol), in contrast, is connectionless - it just sends packets without establishing a connection or waiting for acknowledgments. There's no guarantee packets will arrive, arrive in order, or not be duplicated. However, UDP is much faster with minimal overhead, making it ideal for real-time applications where some data loss is acceptable: video streaming, online gaming, VoIP calls, and DNS queries. Choosing between TCP and UDP depends on your application's priorities: reliability vs speed."
    require_pass: true
  - type: multiple_choice
    sequence_order: 2
    question: "What happens during the TCP three-way handshake?"
    options:
      - "The client sends three packets to the server"
      - "The client sends SYN, server responds with SYN-ACK, client sends ACK to establish the connection"
      - "Data is transferred in three separate segments"
      - "The connection is tested three times for reliability"
    correct_answer: "The client sends SYN, server responds with SYN-ACK, client sends ACK to establish the connection"
    explanation: "The TCP three-way handshake is the process that establishes a reliable connection before data transfer begins. Step 1: The client sends a SYN (synchronize) packet with an initial sequence number, essentially saying 'I want to connect.' Step 2: The server responds with SYN-ACK (synchronize-acknowledge), acknowledging the client's SYN and sending its own sequence number, meaning 'OK, I accept your connection request, let's connect.' Step 3: The client sends an ACK (acknowledge) packet back to acknowledge the server's SYN, confirming 'Connection established.' After this handshake, both sides have agreed on initial sequence numbers and are ready for bidirectional data transfer. This handshake ensures both parties are ready to communicate and establishes the starting sequence numbers used for ordering packets. When the connection is done, a similar four-way handshake (FIN, ACK, FIN, ACK) gracefully terminates the connection. Understanding this process is essential for troubleshooting network issues - if handshakes fail, no data can transfer. Tools like Wireshark let you observe these handshakes in real network traffic."
    require_pass: true
