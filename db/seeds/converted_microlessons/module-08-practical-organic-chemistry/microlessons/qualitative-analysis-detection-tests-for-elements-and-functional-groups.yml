content_md: "# Qualitative Analysis - Detection Tests for Elements and Functional\
  \ Groups \U0001F680\n\n# Qualitative Analysis of Organic Compounds\n\n    ## 1.\
  \ Introduction\n\n    ### Purpose of Qualitative Analysis\n    1. **Element detection:**\
  \ C, H, O, N, S, halogens\n    2. **Functional group identification:** -OH, -CHO,\
  \ -COOH, -NH₂, etc.\n    3. **Structure determination:** Combining with other data\n\
  \n    ### Systematic Approach\n    1. Physical examination (color, odor, state)\n\
  \    2. Detection of elements\n    3. Functional group tests\n    4. Confirmatory\
  \ tests\n\n    ---\n\n    ## 2. Detection of Carbon and Hydrogen\n\n    ### Test:\
  \ Combustion Test\n\n    **Procedure:**\n    - Heat organic compound with copper(II)\
  \ oxide (CuO)\n    - Organic compound oxidized to CO₂ and H₂O\n\n    **Reactions:**\n\
  \    ```\n    C (in compound) + 2CuO → CO₂ + 2Cu\n    2H (in compound) + CuO → H₂O\
  \ + Cu\n    ```\n\n    **Observations:**\n    - **Carbon:** CO₂ turns lime water\
  \ milky\n      ```\n      Ca(OH)₂ + CO₂ → CaCO₃ (white ppt) + H₂O\n      ```\n\n\
  \    - **Hydrogen:** H₂O condenses on cool surface or turns anhydrous CuSO₄ blue\n\
  \      ```\n      CuSO₄ (white) + 5H₂O → CuSO₄·5H₂O (blue)\n      ```\n\n    ---\n\
  \n    ## 3. Detection of Nitrogen, Sulfur, and Halogens\n\n    ### Lassaigne's Test\
  \ (Sodium Fusion Test)\n\n    **Principle:** Convert covalent organic compounds\
  \ to ionic forms (water-soluble)\n\n    **Procedure:**\n    1. Fuse organic compound\
  \ with metallic sodium\n    2. Extract with water (sodium fusion extract - SFE)\n\
  \    3. Perform specific tests on SFE\n\n    **Key reactions during fusion:**\n\
  \    ```\n    Nitrogen: C, H, N + Na → NaCN (sodium cyanide)\n    Sulfur: S + 2Na\
  \ → Na₂S (sodium sulfide)\n    Halogens: C, H, X + Na → NaX (sodium halide)\n  \
  \  ```\n\n    ### A. Test for Nitrogen (Prussian Blue Test)\n\n    **Procedure:**\n\
  \    1. Boil SFE with FeSO₄ (iron(II) sulfate)\n    2. Add few drops H₂SO₄\n   \
  \ 3. Heat and cool\n\n    **Reactions:**\n    ```\n    6NaCN + FeSO₄ → Na₄[Fe(CN)₆]\
  \ (sodium ferrocyanide) + Na₂SO₄\n\n    3Na₄[Fe(CN)₆] + 4FeSO₄ → Fe₄[Fe(CN)₆]₃ (Prussian\
  \ blue) + 6Na₂SO₄\n    ```\n\n    **Observation:**\n    - **Prussian blue/green\
  \ precipitate** → Nitrogen present\n\n    ### B. Test for Sulfur\n\n    **Procedure:**\n\
  \    1. Acidify SFE with acetic acid\n    2. Add lead acetate solution\n\n    **Reaction:**\n\
  \    ```\n    Na₂S + (CH₃COO)₂Pb → PbS (black ppt) + 2CH₃COONa\n    ```\n\n    **Observation:**\n\
  \    - **Black precipitate** → Sulfur present\n\n    **Alternative Test (Sodium\
  \ Nitroprusside Test):**\n    ```\n    Na₂S + Na₂[Fe(CN)₅NO] → Purple/violet color\n\
  \    ```\n\n    ### C. Test for Halogens\n\n    **Procedure:**\n    1. Acidify SFE\
  \ with HNO₃\n    2. Add AgNO₃ solution\n\n    **Reactions:**\n    ```\n    NaCl\
  \ + AgNO₃ → AgCl (white ppt) + NaNO₃\n    NaBr + AgNO₃ → AgBr (pale yellow ppt)\
  \ + NaNO₃\n    NaI + AgNO₃ → AgI (yellow ppt) + NaNO₃\n    ```\n\n    **Observations:**\n\
  \    - **White ppt:** Chlorine\n    - **Pale yellow ppt:** Bromine\n    - **Yellow\
  \ ppt:** Iodine\n\n    **Note:** If N and S are present with halogens, they must\
  \ be removed first (interfere with test):\n    ```\n    NaCN + AgNO₃ → AgCN (white)\
  \ - interferes\n    Na₂S + AgNO₃ → Ag₂S (black) - interferes\n    ```\n\n    ---\n\
  \n    ## 4. Detection of Oxygen\n\n    ### No Direct Test\n    - Oxygen is detected\
  \ by **difference**\n    - If elements add up to <100% → Oxygen likely present\n\
  \    - Oxygen presence inferred from functional group tests\n\n    ---\n\n    ##\
  \ 5. Functional Group Tests - Alcohols and Phenols\n\n    ### A. Test for Alcohols\n\
  \n    #### 1. Ester Test (Acetylation)\n    **Reagent:** Acetic anhydride or acetyl\
  \ chloride\n\n    **Reaction:**\n    ```\n    R-OH + (CH₃CO)₂O → R-O-CO-CH₃ (ester)\
  \ + CH₃COOH\n    ```\n\n    **Observation:**\n    - **Fruity smell** of ester\n\n\
  \    #### 2. Lucas Test (Distinguish 1°, 2°, 3° alcohols)\n    **Reagent:** Lucas\
  \ reagent (ZnCl₂ in conc. HCl)\n\n    **Principle:** 3° > 2° > 1° reactivity toward\
  \ SN1\n\n    **Observations:**\n    - **Tertiary (3°):** Turbidity appears **immediately**\n\
  \    - **Secondary (2°):** Turbidity after **5-10 minutes**\n    - **Primary (1°):**\
  \ **No turbidity** at room temperature\n\n    **Reaction:**\n    ```\n    R-OH +\
  \ HCl → R-Cl (insoluble, turbid) + H₂O\n    ```\n\n    #### 3. Oxidation Test (Victor\
  \ Meyer Test)\n    **Reagent:** K₂Cr₂O₇ + H₂SO₄ (or KMnO₄)\n\n    **Observations:**\n\
  \    - **Primary alcohol:** Oxidized to aldehyde, then carboxylic acid (orange to\
  \ green)\n    - **Secondary alcohol:** Oxidized to ketone (orange to green)\n  \
  \  - **Tertiary alcohol:** **No oxidation** (orange color persists)\n\n    ### B.\
  \ Test for Phenols\n\n    #### 1. Ferric Chloride Test\n    **Reagent:** Neutral\
  \ FeCl₃ solution\n\n    **Reaction:**\n    ```\n    3ArOH + FeCl₃ → [Fe(OAr)₃] (colored\
  \ complex) + 3HCl\n    ```\n\n    **Observation:**\n    - **Violet, blue, green,\
  \ or red color** → Phenol present\n    - Most common: Violet color for simple phenols\n\
  \n    #### 2. Bromine Water Test\n    **Reagent:** Bromine water (Br₂/H₂O)\n\n \
  \   **Reaction:**\n    ```\n    C₆H₅OH + 3Br₂ → 2,4,6-Tribromophenol (white ppt)\
  \ + 3HBr\n    ```\n\n    **Observation:**\n    - **White precipitate** → Phenol\
  \ present\n    - Decolorization of bromine water\n\n    #### 3. Libermann's Nitroso\
  \ Test\n    **Reagent:** NaNO₂ + conc. H₂SO₄\n\n    **Observation:**\n    - **Deep\
  \ blue/green color** → Phenol present\n\n    ---\n\n    ## 6. Functional Group Tests\
  \ - Aldehydes and Ketones\n\n    ### Tests for Carbonyl Group (C=O)\n\n    ####\
  \ 1. 2,4-DNP Test (2,4-Dinitrophenylhydrazine)\n    **Reagent:** 2,4-dinitrophenylhydrazine\
  \ in acidic solution\n\n    **Reaction:**\n    ```\n    R-CHO + H₂N-NH-C₆H₃(NO₂)₂\
  \ → R-CH=N-NH-C₆H₃(NO₂)₂ (yellow/orange ppt)\n    ```\n\n    **Observation:**\n\
  \    - **Yellow/orange precipitate** → Aldehyde or ketone present\n\n    **Note:**\
  \ Both aldehydes and ketones give this test (not specific)\n\n    ### Tests Specific\
  \ for Aldehydes\n\n    #### 2. Tollens' Test (Silver Mirror Test)\n    **Reagent:**\
  \ Tollens' reagent [Ag(NH₃)₂]⁺ (ammoniacal AgNO₃)\n\n    **Reaction:**\n    ```\n\
  \    R-CHO + 2[Ag(NH₃)₂]⁺ + 3OH⁻ → R-COO⁻ + 2Ag (silver mirror) + 4NH₃ + 2H₂O\n\
  \    ```\n\n    **Observation:**\n    - **Silver mirror** on inner surface of test\
  \ tube → Aldehyde present\n\n    **Note:**\n    - **Aldehydes:** Positive (reducing\
  \ agents)\n    - **Ketones:** Negative (not reducing)\n    - Aromatic aldehydes\
  \ (benzaldehyde) may give positive test but slowly\n\n    #### 3. Fehling's Test\n\
  \    **Reagent:** Fehling's solution (Cu²⁺ in alkaline tartrate)\n\n    **Reaction:**\n\
  \    ```\n    R-CHO + 2Cu²⁺ + 5OH⁻ → R-COO⁻ + Cu₂O (red ppt) + 3H₂O\n    ```\n\n\
  \    **Observation:**\n    - **Red precipitate (Cu₂O)** → Aliphatic aldehyde present\n\
  \n    **Note:**\n    - **Aliphatic aldehydes:** Positive\n    - **Aromatic aldehydes:**\
  \ Negative\n    - **Ketones:** Negative\n\n    #### 4. Schiff's Test\n    **Reagent:**\
  \ Schiff's reagent (decolorized fuchsin)\n\n    **Observation:**\n    - **Pink/magenta\
  \ color** → Aldehyde present\n    - **Ketones:** No color change\n\n    ### Test\
  \ for Methyl Ketones\n\n    #### Iodoform Test\n    **Reagent:** I₂ + NaOH (or KI/I₂\
  \ + NaOH)\n\n    **Reaction:**\n    ```\n    CH₃-CO-R + 3I₂ + 4NaOH → CHI₃ (iodoform,\
  \ yellow ppt) + R-COONa + 3NaI + 3H₂O\n    ```\n\n    **Observation:**\n    - **Yellow\
  \ precipitate of iodoform** (characteristic smell)\n\n    **Positive test:**\n \
  \   - Methyl ketones: CH₃-CO-R\n    - Ethanol: CH₃-CH₂-OH (oxidized to CH₃-CHO,\
  \ then gives test)\n    - Secondary alcohols with CH₃-CHOH-R structure\n\n    ---\n\
  \n    ## 7. Functional Group Tests - Carboxylic Acids\n\n    ### 1. Litmus Test\n\
  \    **Observation:**\n    - **Turns blue litmus red** → Acidic compound (carboxylic\
  \ acid)\n\n    ### 2. Sodium Bicarbonate Test\n    **Reagent:** NaHCO₃ solution\n\
  \n    **Reaction:**\n    ```\n    R-COOH + NaHCO₃ → R-COONa + H₂O + CO₂ (effervescence)\n\
  \    ```\n\n    **Observation:**\n    - **Brisk effervescence** → Carboxylic acid\
  \ present\n    - CO₂ turns lime water milky\n\n    **Note:** This test distinguishes\
  \ RCOOH from phenols (phenols don't react with NaHCO₃)\n\n    ### 3. Ester Test\n\
  \    **Reagent:** Ethanol + conc. H₂SO₄ (heat)\n\n    **Reaction:**\n    ```\n \
  \   R-COOH + C₂H₅OH → R-COO-C₂H₅ (ester, fruity smell) + H₂O\n    ```\n\n    **Observation:**\n\
  \    - **Fruity smell** → Carboxylic acid present\n\n    ---\n\n    ## 8. Functional\
  \ Group Tests - Amines\n\n    ### 1. Carbylamine Test (Isocyanide Test)\n    **Reagent:**\
  \ CHCl₃ + alcoholic KOH (heat)\n\n    **Reaction:**\n    ```\n    R-NH₂ + CHCl₃\
  \ + 3KOH → R-N≡C (isocyanide, foul smell) + 3KCl + 3H₂O\n    ```\n\n    **Observation:**\n\
  \    - **Offensive/foul smell** → Primary amine present\n\n    **Note:** Only **primary\
  \ amines** give this test (2° and 3° amines do NOT)\n\n    ### 2. Hinsberg's Test\
  \ (Distinguish 1°, 2°, 3° amines)\n    **Reagent:** Benzenesulfonyl chloride (C₆H₅SO₂Cl)\
  \ + KOH\n\n    **Reactions:**\n\n    **Primary amine:**\n    ```\n    R-NH₂ + C₆H₅SO₂Cl\
  \ + KOH → C₆H₅SO₂-NH-R (soluble in KOH) + KCl + H₂O\n    ```\n    **Observation:**\
  \ Soluble in base (clear solution)\n\n    **Secondary amine:**\n    ```\n    R₂NH\
  \ + C₆H₅SO₂Cl → C₆H₅SO₂-NR₂ (insoluble in KOH) + HCl\n    ```\n    **Observation:**\
  \ Insoluble in base (oily layer or precipitate)\n\n    **Tertiary amine:**\n   \
  \ ```\n    R₃N + C₆H₅SO₂Cl → No reaction\n    ```\n    **Observation:** Remains\
  \ as separate layer (unreacted)\n\n    **Summary:**\n    - **1° amine:** Soluble\
  \ in KOH (can donate H⁺)\n    - **2° amine:** Insoluble in KOH (no H to donate)\n\
  \    - **3° amine:** No reaction (no H on N)\n\n    ### 3. Azo Dye Test (for Aromatic\
  \ Amines)\n    **Reagent:** NaNO₂ + HCl (0-5°C), then β-naphthol\n\n    **Reactions:**\n\
  \    ```\n    Step 1: Ar-NH₂ + NaNO₂ + 2HCl → Ar-N₂⁺Cl⁻ (diazonium salt) + NaCl\
  \ + 2H₂O\n    Step 2: Ar-N₂⁺Cl⁻ + β-naphthol → Ar-N=N-naphthol (orange-red dye)\n\
  \    ```\n\n    **Observation:**\n    - **Orange-red dye** → Aromatic primary amine\
  \ present\n\n    ---\n\n    ## 9. Summary Table - Functional Group Tests\n\n   \
  \ | Functional Group | Test | Reagent | Positive Result |\n    |------------------|------|---------|-----------------|\n\
  \    | **Alcohol** | Lucas test | ZnCl₂/HCl | Turbidity (3°>2°>1°) |\n    | **Phenol**\
  \ | FeCl₃ test | FeCl₃ | Violet/blue/green color |\n    | **Phenol** | Bromine water\
  \ | Br₂/H₂O | White ppt |\n    | **Aldehyde** | Tollens' test | [Ag(NH₃)₂]⁺ | Silver\
  \ mirror |\n    | **Aldehyde** | Fehling's test | Cu²⁺/alkaline | Red ppt (Cu₂O)\
  \ |\n    | **Aldehyde/Ketone** | 2,4-DNP | 2,4-DNP | Yellow/orange ppt |\n    |\
  \ **Methyl ketone** | Iodoform | I₂/NaOH | Yellow ppt (CHI₃) |\n    | **Carboxylic\
  \ acid** | NaHCO₃ | NaHCO₃ | Effervescence (CO₂) |\n    | **Primary amine** | Carbylamine\
  \ | CHCl₃/KOH | Foul smell |\n    | **Amines (1°/2°/3°)** | Hinsberg | C₆H₅SO₂Cl/KOH\
  \ | Soluble/insoluble/no rxn |\n\n    ---\n\n    ## Important Points for IIT JEE\n\
  \n    1. **Lassaigne's test:**\n       - Converts covalent to ionic (water-soluble)\n\
  \       - N → NaCN (Prussian blue with Fe²⁺)\n       - S → Na₂S (black PbS with\
  \ lead acetate)\n       - X → NaX (ppt with AgNO₃)\n\n    2. **Distinction tests:**\n\
  \       - Aldehyde vs ketone: Tollens' or Fehling's\n       - 1°, 2°, 3° alcohols:\
  \ Lucas test\n       - 1°, 2°, 3° amines: Hinsberg test\n       - RCOOH vs ArOH:\
  \ NaHCO₃ test\n\n    3. **Color tests:**\n       - Phenol + FeCl₃ → Violet\n   \
  \    - Aldehyde + Tollens' → Silver mirror\n       - Aldehyde + Fehling's → Red\
  \ ppt\n       - Methyl ketone + I₂/NaOH → Yellow ppt\n\n    4. **Specific tests:**\n\
  \       - Only primary amines: Carbylamine test\n       - Only aldehydes: Tollens'\
  \ and Fehling's\n       - Only carboxylic acids: NaHCO₃ (effervescence)\n\n    ---\n\
  \n    ## Practice Questions\n\n    1. How would you distinguish between ethanal\
  \ and propanone using a chemical test?\n    2. An organic compound gives a silver\
  \ mirror with Tollens' reagent. What functional group is present?\n    3. Explain\
  \ how Hinsberg's test distinguishes between 1°, 2°, and 3° amines.\n    4. A compound\
  \ gives a violet color with FeCl₃. Which functional group is present?\n    5. How\
