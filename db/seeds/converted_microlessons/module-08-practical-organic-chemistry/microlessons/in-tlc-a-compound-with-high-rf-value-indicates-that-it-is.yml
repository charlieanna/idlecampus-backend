  correct_answer: Less polar
  explanation: "In Thin Layer Chromatography (TLC), a compound with a high Rf (retention factor) value indicates that it is less polar. The Rf value is calculated as (distance traveled by compound)/(distance traveled by solvent). A high Rf means the compound moved far with the mobile phase (solvent), indicating weak interaction with the polar stationary phase (typically silica gel, SiOâ‚‚). Less polar compounds have weaker adsorption to the polar silica, so they move more freely. Conversely, polar compounds have strong interactions with silica and remain closer to the origin (low Rf). This principle is based on 'like dissolves like' - polar compounds stick to polar stationary phase."
