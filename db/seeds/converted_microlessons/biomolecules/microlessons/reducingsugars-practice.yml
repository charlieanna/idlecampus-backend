  question: 'Why is sucrose a non-reducing sugar?'
  options:
  - Both anomeric carbons are involved in the glycosidic bond
  - It lacks a carbonyl group entirely
  - It cannot dissolve in water
  - It is too large a molecule
  correct_answer: Both anomeric carbons are involved in the glycosidic bond
  explanation: "Sucrose is a non-reducing sugar because both anomeric carbons (the carbon atoms involved in ring formation) are involved in the glycosidic linkage. In sucrose, C-1 of glucose is linked to C-2 of fructose through an Œ±-1,2 glycosidic bond. This means there is no free hemiacetal or hemiketal group that could open to reveal a free aldehyde or ketone. In reducing sugars like maltose or lactose, one anomeric carbon is not involved in the glycosidic bond and can open in solution to form a free carbonyl group. Sucrose does contain carbonyl carbons in its structure, is water-soluble, and its size is not the determining factor."
