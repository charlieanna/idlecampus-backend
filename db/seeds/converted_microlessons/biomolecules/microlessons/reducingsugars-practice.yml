  correct_answer: Benedict's test or Fehling's test
  explanation: "Benedict's test and Fehling's test are used to detect reducing sugars. Both tests use copper(II) ions in alkaline solution. When heated with a reducing sugar, the blue Cu¬≤‚Å∫ ions are reduced to Cu‚Å∫, forming a red-orange precipitate of copper(I) oxide (Cu‚ÇÇO). The color change from blue to green, yellow, orange, or red indicates the presence and approximate concentration of reducing sugars. The iodine test is for starch, the biuret test is for proteins (peptide bonds), and the ninhydrin test is for amino acids and proteins."
