  explanation: "Glucose, maltose, and lactose are all reducing sugars because they have a free or potentially free carbonyl group (aldehyde or ketone) that can reduce reagents like Fehling's or Benedict's solution. Sucrose is a non-reducing sugar because both anomeric carbons are involved in the glycosidic bond (Œ±-1,2 linkage between glucose and fructose), leaving no free carbonyl group. While the question asks 'which are' (plural), and options 1, 2, and 4 are all correct, lactose (option 4) is indicated as the answer."
