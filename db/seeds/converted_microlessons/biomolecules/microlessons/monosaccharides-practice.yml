  explanation: "Fructose is a ketohexose - it has 6 carbon atoms (hexose) and contains a ketone group at C-2 (keto). Fructose is the sweetest naturally occurring sugar and is found in fruits, honey, and many vegetables. In solution, fructose can form five-membered (furanose) and six-membered (pyranose) rings, though the furanose form is more common in sucrose. Unlike glucose which is an aldohexose (aldehyde group), fructose has its carbonyl group at position 2 as a ketone. This structural difference affects their metabolism and sweetness."
