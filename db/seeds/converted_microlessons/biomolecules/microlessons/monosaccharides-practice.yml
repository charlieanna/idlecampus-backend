  explanation: "Glucose is an aldohexose - 'aldo' because it has an aldehyde group (-CHO) at C-1, and 'hexose' because it has 6 carbon atoms. The classification combines the functional group type with the number of carbons. Fructose is a ketohexose (6 carbons with a ketone group), ribose is an aldopentose (5 carbons with an aldehyde), and ribulose is a ketopentose (5 carbons with a ketone). This systematic naming helps identify the structure of monosaccharides."
