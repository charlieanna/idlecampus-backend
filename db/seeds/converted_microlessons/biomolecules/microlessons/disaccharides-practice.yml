  correct_answer: Galactose and glucose
  explanation: "Lactose, also known as milk sugar, is a disaccharide composed of galactose and glucose linked by a Î²-1,4 glycosidic bond. It is found naturally in milk and dairy products. The enzyme lactase is required to break down lactose into its constituent monosaccharides for absorption. People who are lactose intolerant lack sufficient lactase enzyme. In contrast, sucrose is glucose-fructose, maltose is glucose-glucose (Î±-1,4), and while glucose-mannose combinations exist, they don't form the common disaccharide lactose."
