  question: Which is a non-reducing sugar?
  options:
  - Sucrose
  - Maltose
  - Lactose
  - Glucose
  correct_answer: Sucrose
  explanation: "Sucrose is a non-reducing sugar because both anomeric carbons (C-1 of glucose and C-2 of fructose) are involved in the glycosidic bond (Î±-1,2 linkage), leaving no free aldehyde or ketone group. In contrast, maltose (glucose-glucose, Î±-1,4), lactose (galactose-glucose, Î²-1,4), and glucose itself are reducing sugars because they have a free or potentially free carbonyl group that can reduce reagents like Fehling's or Benedict's solution, giving a positive test."
