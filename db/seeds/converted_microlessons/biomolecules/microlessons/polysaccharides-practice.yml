  - Blood plasma
  - Adipose tissue
  - Kidneys
  correct_answer: Liver and muscles
  explanation: "Glycogen, often called 'animal starch,' is the storage form of glucose in animals and is primarily stored in the liver and skeletal muscles. The liver can store about 100-120g of glycogen, which can be broken down to maintain blood glucose levels. Muscles store about 400-500g of glycogen for their own energy needs during exercise. Glycogen has a highly branched structure (Î±-1,4 and Î±-1,6 linkages) similar to amylopectin in plants, which allows for rapid mobilization of glucose when needed. Adipose tissue stores fat, not glycogen, and blood plasma contains glucose but not glycogen."
