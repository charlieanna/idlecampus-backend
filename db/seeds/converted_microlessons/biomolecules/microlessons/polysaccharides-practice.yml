  question: 'Blue color with iodine is given by:'
  options:
  - Starch
  - Cellulose
  - Glucose
  - Fructose
  correct_answer: Starch
  explanation: "Starch gives a characteristic blue-black color with iodine solution, which is a diagnostic test for starch. This occurs because iodine molecules slip into the helical structure of amylose (a component of starch) forming a starch-iodine complex. Cellulose, despite also being a polymer of glucose, has a different structure (linear Î²-1,4 linkages) and does not form this complex. Glucose and fructose are monosaccharides and do not give the iodine test - this test is specific for polysaccharides with the helical structure."
  require_pass: true
