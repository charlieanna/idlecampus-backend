  question: 'Cellulose differs from starch in:'
  options:
  - Type of glycosidic linkage (Î²-1,4 vs Î±-1,4)
  - Monosaccharide units
  - Molecular weight only
  - Color reaction with iodine
  correct_answer: Type of glycosidic linkage (Î²-1,4 vs Î±-1,4)
  explanation: "The key structural difference between cellulose and starch is the type of glycosidic linkage. Cellulose has Î²-1,4 glycosidic bonds between glucose units, while starch has Î±-1,4 linkages (and Î±-1,6 at branch points in amylopectin). This seemingly small difference has huge consequences: the Î²-linkages in cellulose create a linear, rigid structure that humans cannot digest, while the Î±-linkages in starch create a helical structure that is easily digestible. Both are polymers of glucose (same monosaccharide units), and while they differ in other properties like iodine reaction, the fundamental difference is the glycosidic linkage."
