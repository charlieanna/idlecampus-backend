  correct_answer: Loss of secondary and tertiary structure
  explanation: "Denaturation is the process where proteins lose their secondary, tertiary, and quaternary structures due to disruption of non-covalent interactions (hydrogen bonds, ionic bonds, hydrophobic interactions) while the primary structure (peptide bonds) remains intact. Denaturation can be caused by heat, pH changes, or chemical agents. The protein unfolds and loses its biological activity. However, peptide bonds are not broken during denaturation - the amino acid sequence remains the same. No new amino acids are formed, and biological activity is lost, not increased. In some cases, denaturation can be reversible (renaturation)."
