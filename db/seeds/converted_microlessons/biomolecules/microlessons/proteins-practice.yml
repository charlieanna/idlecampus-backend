  options:
  - Hydrogen bonds
  - Peptide bonds
  - Disulfide bonds
  - Ionic bonds
  correct_answer: Hydrogen bonds
  explanation: "The secondary structure of proteins (Î±-helix and Î²-pleated sheet) is stabilized primarily by hydrogen bonds between the carbonyl oxygen of one amino acid and the amino hydrogen of another in the polypeptide backbone. These hydrogen bonds form regular, repeating patterns. Peptide bonds form the primary structure (amino acid sequence), disulfide bonds (-S-S-) between cysteine residues help stabilize tertiary and quaternary structures, and ionic bonds (salt bridges) also contribute to tertiary structure. The regular patterns of hydrogen bonding in secondary structures give proteins their characteristic helical or sheet conformations."
