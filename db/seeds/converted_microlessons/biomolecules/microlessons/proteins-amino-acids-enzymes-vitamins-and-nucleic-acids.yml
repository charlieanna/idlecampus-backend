content_md: "# Proteins, Amino Acids, Enzymes, Vitamins, and Nucleic Acids \U0001F680\
  \n\n# Proteins and Amino Acids\n\n    ## Amino Acids\n    **General structure:**\
  \ H₂N-CHR-COOH (α-amino acid)\n    - **Amino group:** -NH₂\n    - **Carboxyl group:**\
  \ -COOH\n    - **R group:** Side chain (varies)\n\n    **Classification:**\n   \
  \ - **Essential:** Must be obtained from diet (9 amino acids)\n    - **Non-essential:**\
  \ Synthesized by body\n\n    **Zwitterion:** H₃N⁺-CHR-COO⁻ (dipolar form, isoelectric\
  \ point)\n\n    ## Peptide Bond\n    **Formation:** Condensation of -COOH of one\
  \ amino acid with -NH₂ of another\n    ```\n    H₂N-CHR₁-COOH + H₂N-CHR₂-COOH →\
  \ H₂N-CHR₁-CO-NH-CHR₂-COOH + H₂O\n                                      (Dipeptide)\n\
  \    ```\n\n    **Peptide bond:** -CO-NH- (amide linkage)\n\n    ## Proteins\n \
  \   **Polymers of amino acids** joined by peptide bonds\n\n    **Classification:**\n\
  \    1. **Fibrous:** Keratin (hair), collagen (connective tissue)\n    2. **Globular:**\
  \ Enzymes, antibodies, hemoglobin\n\n    **Structure levels:**\n    1. **Primary:**\
  \ Sequence of amino acids\n    2. **Secondary:** α-helix or β-pleated sheet (H-bonding)\n\
  \    3. **Tertiary:** 3D folding\n    4. **Quaternary:** Multiple polypeptide chains\n\
  \n    **Denaturation:** Loss of structure and function (heat, pH, chemicals)\n\n\
  \    ## Enzymes\n    **Biological catalysts** (proteins)\n\n    **Properties:**\n\
  \    - Highly specific (lock and key model)\n    - Work at body temperature (37°C)\n\
  \    - Work at specific pH\n    - Increase reaction rate by 10⁶ to 10²⁰ times\n\n\
  \    **Mechanism:** E + S ⇌ ES → E + P (Enzyme + Substrate → Product)\n\n    **Examples:**\n\
  \    - Amylase: Starch → Maltose\n    - Invertase: Sucrose → Glucose + Fructose\n\
  \    - Urease: Urea → NH₃ + CO₂\n\n    ## Vitamins\n    **Organic compounds required\
  \ in small amounts**\n\n    **Classification:**\n    1. **Fat-soluble:** A, D, E,\
  \ K\n    2. **Water-soluble:** B-complex, C\n\n    **Important vitamins:**\n   \
  \ - **Vitamin A (Retinol):** Vision, growth\n    - **Vitamin B₁ (Thiamine):** Beriberi\n\
  \    - **Vitamin C (Ascorbic acid):** Scurvy\n    - **Vitamin D (Calciferol):**\
  \ Rickets\n    - **Vitamin K:** Blood clotting\n\n    **Deficiency diseases:** Scurvy\
  \ (C), Beriberi (B₁), Night blindness (A), Rickets (D)\n\n    ## Nucleic Acids\n\
  \    **Polymers of nucleotides**\n\n    **Nucleotide = Sugar + Nitrogenous base\
  \ + Phosphate**\n\n    ### DNA (Deoxyribonucleic Acid)\n    - **Sugar:** Deoxyribose\
  \ (C₅H₁₀O₄)\n    - **Bases:** Adenine (A), Guanine (G), Cytosine (C), Thymine (T)\n\
  \    - **Structure:** Double helix (Watson-Crick model)\n    - **Base pairing:**\
  \ A-T (2 H-bonds), G-C (3 H-bonds)\n    - **Function:** Genetic information storage\n\
  \n    ### RNA (Ribonucleic Acid)\n    - **Sugar:** Ribose (C₅H₁₀O₅)\n    - **Bases:**\
  \ A, G, C, Uracil (U) [instead of T]\n    - **Structure:** Single strand\n    -\
  \ **Types:** mRNA, tRNA, rRNA\n    - **Function:** Protein synthesis\n\n    | Property\
  \ | DNA | RNA |\n    |----------|-----|-----|\n    | Sugar | Deoxyribose | Ribose\
  \ |\n    | Bases | A, G, C, T | A, G, C, U |\n    | Structure | Double helix | Single\
  \ strand |\n    | Location | Nucleus | Cytoplasm + nucleus |\n    | Function | Genetic\
  \ info | Protein synthesis |\n\n## Key Points\n\n- Amino acids\n\n- Proteins\n\n\
  - Peptide bond"
