  - type: mcq
    sequence_order: 1
    question: "When 2-bromobutane (CH₃CHBrCH₂CH₃) is treated with alcoholic KOH, which alkene is the MAJOR product according to Saytzeff's rule?"
    options:
      - "1-Butene (CH₂=CHCH₂CH₃)"
      - "2-Butene (CH₃CH=CHCH₃)"
      - "Cyclobutane"
      - "2-Methylpropene"
    correct_answer: "2-Butene (CH₃CH=CHCH₃)"
    explanation: "According to Saytzeff's rule (also spelled Zaitsev's rule), in elimination reactions, the major product is the more substituted and more stable alkene. When 2-bromobutane undergoes E2 elimination with alcoholic KOH, two different alkenes can form depending on which β-hydrogen is removed: (1) If H is removed from C-1, we get 2-butene (CH₃CH=CHCH₃), which is a trisubstituted alkene (three alkyl groups attached to the C=C). (2) If H is removed from C-3, we get 1-butene (CH₂=CHCH₂CH₃), which is a disubstituted alkene (two alkyl groups on C=C). The stability order of alkenes is: tetrasubstituted > trisubstituted > disubstituted > monosubstituted > unsubstituted. This stability is due to hyperconjugation - more alkyl groups provide more hyperconjugative stabilization. Therefore, 2-butene (trisubstituted) is more stable and forms as the major Saytzeff product, while 1-butene (disubstituted) forms as the minor Hofmann product."
    require_pass: true
  - type: mcq
    sequence_order: 2
    question: "Why are haloarenes (e.g., chlorobenzene) much LESS reactive toward nucleophilic substitution compared to haloalkanes (e.g., chloroethane)?"
    options:
      - "The benzene ring is electron-donating, making the C-Cl bond stronger"
      - "Resonance delocalization of the halogen lone pair into the benzene ring gives the C-X bond partial double bond character"
      - "Haloarenes are less polar than haloalkanes"
      - "The benzene ring prevents the formation of carbocation intermediates"
    correct_answer: "Resonance delocalization of the halogen lone pair into the benzene ring gives the C-X bond partial double bond character"
    explanation: "Haloarenes exhibit remarkably low reactivity toward nucleophilic substitution due to resonance stabilization. In chlorobenzene (C₆H₅Cl), the chlorine atom has three lone pairs of electrons in p-orbitals that can overlap with the π-electron system of the benzene ring. This resonance delocalization creates several resonance structures where the lone pair on chlorine is partially delocalized into the aromatic ring. As a result, the C-Cl bond acquires partial double bond character (approximately 20% double bond character), making it shorter, stronger, and much harder to break compared to a normal C-Cl single bond in haloalkanes. Additionally, the carbon in haloarenes is sp² hybridized (versus sp³ in haloalkanes), which creates a shorter and stronger C-X bond. Furthermore, the benzene ring provides steric protection. These factors combine to make haloarenes require extremely harsh conditions (300-400°C, 300 atm pressure) for nucleophilic substitution, whereas haloalkanes react readily under mild conditions. This fundamental difference in reactivity is crucial for understanding aromatic substitution chemistry."
    require_pass: true
  - type: mcq
    sequence_order: 3
    question: "Which combination of substrate and conditions would favor E2 elimination as the MAJOR pathway over SN2 substitution?"
    options:
      - "Primary alkyl halide with strong nucleophile at low temperature"
      - "Tertiary alkyl halide with strong, bulky base like (CH₃)₃CO⁻ at elevated temperature"
      - "Methyl halide with weak base"
      - "Secondary alkyl halide with weak nucleophile in polar protic solvent"
    correct_answer: "Tertiary alkyl halide with strong, bulky base like (CH₃)₃CO⁻ at elevated temperature"
    explanation: "The competition between elimination (E2) and substitution (SN2) depends on several factors: substrate structure, base/nucleophile properties, and temperature. E2 elimination is strongly favored by: (1) Tertiary alkyl halides - these have the most substituted β-carbons, making H-abstraction easier, and steric hindrance prevents SN2. (2) Strong, bulky bases like tert-butoxide (CH₃)₃CO⁻ - bulky bases are strong enough to abstract protons but too sterically hindered to act as good nucleophiles for backside attack in SN2. (3) Elevated temperature - elimination has higher activation energy than substitution, so higher temperature favors the elimination pathway (ΔS is positive for elimination). In contrast, primary halides with small nucleophiles at low temperature strongly favor SN2 due to easy backside access and lower activation energy. The combination of tertiary halide + bulky base + heat essentially forces the reaction pathway toward E2 elimination, often giving >90% elimination product. This principle is widely used in synthesis when alkenes are desired products."
    require_pass: true
