  question: Which of the following has the HIGHEST boiling point?
  options:
  - CHâ‚ƒF
  - CHâ‚ƒCl
  - CHâ‚ƒBr
  - CHâ‚ƒI
  correct_answer: CHâ‚ƒI
  explanation: "Among the methyl halides, boiling point increases with molecular weight and strength of van der Waals forces. The order is: CHâ‚ƒF < CHâ‚ƒCl < CHâ‚ƒBr < CHâ‚ƒI. Iodine is the largest halogen, so CHâ‚ƒI has the strongest intermolecular van der Waals forces and highest boiling point (42Â°C). Despite fluorine being most electronegative, CHâ‚ƒF has the lowest boiling point (-78Â°C) because it's the smallest and lightest molecule with weakest dispersion forces."
