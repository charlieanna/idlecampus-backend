  question: What stereochemical outcome occurs in an SN1 reaction on a chiral center?
  options:
  - Complete inversion of configuration
  - Complete retention of configuration
  - Racemization (mixture of both enantiomers)
  - No change in optical activity
  correct_answer: Racemization (mixture of both enantiomers)
  explanation: "SN1 reactions on chiral centers produce racemization - typically a ~50:50 mixture of both enantiomers (though often with slight preference for inversion). This occurs because the carbocation intermediate is planar (spÂ² hybridized) and achiral. The nucleophile can attack from either face with approximately equal probability, giving both (R) and (S) products. Complete inversion (100%) is characteristic of SN2, not SN1. Complete retention would require attack from the same side as the leaving group, which doesn't typically occur."
