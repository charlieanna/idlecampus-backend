- type: mcq
  sequence_order: 2
  question: What is the stereochemical outcome of SN2 reaction on an optically active
    alkyl halide?
  options:
  - Retention of configuration
  - Racemization
  - Inversion of configuration
  - No change in stereochemistry
  correct_answer: Inversion of configuration
  explanation: "SN2 (Substitution Nucleophilic Bimolecular) reactions proceed through a backside attack mechanism, where the nucleophile approaches from the opposite side of the leaving group. This causes Walden inversion - a complete inversion of stereochemical configuration. If you start with (R), you get (S), and vice versa. This is NOT racemization (which gives a 50:50 mixture) or retention - it's specifically inversion due to the backside attack geometry."
  require_pass: true
