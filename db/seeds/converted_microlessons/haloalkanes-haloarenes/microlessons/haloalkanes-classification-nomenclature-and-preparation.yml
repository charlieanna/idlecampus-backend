  - type: mcq
    sequence_order: 1
    question: "Which of the following methods is considered the BEST for preparing pure alkyl chlorides from alcohols?"
    options:
      - "Reaction with HCl and ZnCl₂ (Lucas reagent)"
      - "Reaction with PCl₅"
      - "Reaction with thionyl chloride (SOCl₂)"
      - "Reaction with PCl₃"
    correct_answer: "Reaction with thionyl chloride (SOCl₂)"
    explanation: "Thionyl chloride (SOCl₂) is the best method for preparing pure alkyl chlorides from alcohols because the byproducts formed (SO₂ and HCl) are both gases that escape easily from the reaction mixture, leaving behind the pure product. The reaction is: R-OH + SOCl₂ → R-Cl + SO₂↑ + HCl↑. In contrast, other methods like PCl₅ and PCl₃ produce byproducts like POCl₃ and H₃PO₃ which are liquids and difficult to separate. This makes SOCl₂ the preferred reagent for obtaining the purest alkyl chloride product. The gaseous byproducts eliminate the need for extensive purification steps, making this method both efficient and practical for laboratory and industrial synthesis."
    require_pass: true
  - type: mcq
    sequence_order: 2
    question: "Arrange the following haloalkanes in order of INCREASING boiling point: CH₃F, CH₃Cl, CH₃Br, CH₃I"
    options:
      - "CH₃I < CH₃Br < CH₃Cl < CH₃F"
      - "CH₃F < CH₃Cl < CH₃Br < CH₃I"
      - "CH₃Cl < CH₃F < CH₃Br < CH₃I"
      - "CH₃F < CH₃Br < CH₃Cl < CH₃I"
    correct_answer: "CH₃F < CH₃Cl < CH₃Br < CH₃I"
    explanation: "The boiling point of haloalkanes increases with increasing molecular weight and size of the halogen atom. This trend is due to increasing van der Waals forces (London dispersion forces) as the molecular mass increases. Fluorine is the smallest and lightest halogen, so CH₃F has the lowest boiling point. As we move down the halogen group (F → Cl → Br → I), the atomic size and molecular weight increase significantly. Iodine is the largest and heaviest, making CH₃I have the highest boiling point. The increasing electron cloud size in larger halogens also leads to greater polarizability, which strengthens intermolecular forces. Therefore, the correct order is CH₃F < CH₃Cl < CH₃Br < CH₃I, with boiling points approximately -78°C, -24°C, 3.6°C, and 42.4°C respectively."
    require_pass: true
  - type: mcq
    sequence_order: 3
    question: "A compound with molecular formula C₄H₉Br shows two geminal bromines on the same carbon atom. What is its IUPAC name?"
    options:
      - "2,2-Dibromobutane"
      - "1,1-Dibromobutane"
      - "2-Bromo-2-methylpropane"
      - "This structure cannot exist (C₄H₉Br cannot have geminal dibromides)"
    correct_answer: "This structure cannot exist (C₄H₉Br cannot have geminal dibromides)"
    explanation: "This question tests the understanding of molecular formulas and structural possibilities. The molecular formula C₄H₉Br indicates a monobromoalkane (only ONE bromine atom). Geminal dibromides have two bromine atoms attached to the same carbon atom (e.g., -CHBr₂-), which would require at least TWO bromine atoms in the molecular formula, giving C₄H₈Br₂ for a geminal dibromide. Since the given formula contains only one bromine atom (C₄H₉Br), it is impossible for this compound to have geminal bromines. This is an important concept in organic chemistry: the molecular formula must be consistent with the proposed structure. A compound like 1,1-dibromobutane would have the formula C₄H₈Br₂, not C₄H₉Br. Understanding this relationship between molecular formula and structure is crucial for solving structural problems in organic chemistry."
    require_pass: true
