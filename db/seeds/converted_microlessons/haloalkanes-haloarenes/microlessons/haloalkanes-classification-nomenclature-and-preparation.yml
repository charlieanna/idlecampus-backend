content_md: "# Haloalkanes - Classification, Nomenclature, and Preparation \U0001F680\
  \n\n# Haloalkanes (Alkyl Halides)\n\n    ## Introduction\n\n    **Haloalkanes**\
  \ are organic compounds in which one or more hydrogen atoms of an alkane are replaced\
  \ by halogen atoms (F, Cl, Br, I).\n\n    **General formula:** R-X (where X = F,\
  \ Cl, Br, I)\n\n    **Examples:**\n    - CH₃Cl (Methyl chloride)\n    - CH₃CH₂Br\
  \ (Ethyl bromide)\n    - CH₃CHBrCH₃ (Isopropyl bromide)\n\n    ---\n\n    ## Classification\
  \ of Haloalkanes\n\n    ### 1. Based on Number of Halogen Atoms\n\n    #### Mono-haloalkanes\
  \ (1 halogen)\n    - CH₃Cl (Chloromethane)\n    - CH₃CH₂Br (Bromoethane)\n\n   \
  \ #### Di-haloalkanes (2 halogens)\n    - CH₂Cl₂ (Dichloromethane)\n    - CH₂Br-CH₂Br\
  \ (1,2-Dibromoethane)\n\n    **Geminal dihalides:** Two halogens on same carbon\
  \ (CH₃CHCl₂)\n    **Vicinal dihalides:** Two halogens on adjacent carbons (CH₂Cl-CH₂Cl)\n\
  \n    #### Tri-haloalkanes (3 halogens)\n    - CHCl₃ (Chloroform)\n    - CH₃CCl₃\
  \ (1,1,1-Trichloroethane)\n\n    #### Tetra-haloalkanes (4 halogens)\n    - CCl₄\
  \ (Carbon tetrachloride)\n\n    ### 2. Based on Carbon Bearing Halogen\n\n    ####\
  \ Primary (1°) Haloalkanes\n    - Halogen attached to **primary carbon** (carbon\
  \ bonded to one other carbon)\n    - **Example:** CH₃CH₂-Cl (Ethyl chloride)\n\n\
  \    ```\n    CH₃-CH₂-X\n         ↑\n      Primary carbon\n    ```\n\n    #### Secondary\
  \ (2°) Haloalkanes\n    - Halogen attached to **secondary carbon** (carbon bonded\
  \ to two other carbons)\n    - **Example:** CH₃-CHCl-CH₃ (Isopropyl chloride)\n\n\
  \    ```\n         CH₃\n         |\n    CH₃-CH-X\n         ↑\n      Secondary carbon\n\
  \    ```\n\n    #### Tertiary (3°) Haloalkanes\n    - Halogen attached to **tertiary\
  \ carbon** (carbon bonded to three other carbons)\n    - **Example:** (CH₃)₃C-Cl\
  \ (tert-Butyl chloride)\n\n    ```\n         CH₃\n         |\n    CH₃-C-X\n    \
  \     |\n         CH₃\n         ↑\n      Tertiary carbon\n    ```\n\n    **Reactivity\
  \ order (SN1):** 3° > 2° > 1°\n    **Reactivity order (SN2):** 1° > 2° > 3°\n\n\
  \    ---\n\n    ## IUPAC Nomenclature\n\n    ### Rules:\n    1. **Select longest\
  \ carbon chain** containing halogen\n    2. **Number the chain** to give halogen\
  \ lowest number\n    3. **Name halogens** as prefixes: fluoro-, chloro-, bromo-,\
  \ iodo-\n    4. **Alphabetical order** if multiple halogens\n    5. **Use di-, tri-,\
  \ tetra-** for multiple identical halogens\n\n    ### Examples:\n\n    | Structure\
  \ | IUPAC Name | Common Name |\n    |-----------|------------|-------------|\n \
  \   | CH₃Cl | Chloromethane | Methyl chloride |\n    | CH₃CH₂Br | Bromoethane |\
  \ Ethyl bromide |\n    | CH₃CHClCH₃ | 2-Chloropropane | Isopropyl chloride |\n \
  \   | (CH₃)₃CBr | 2-Bromo-2-methylpropane | tert-Butyl bromide |\n    | CH₂Cl₂ |\
  \ Dichloromethane | Methylene chloride |\n    | CHCl₃ | Trichloromethane | Chloroform\
  \ |\n    | CCl₄ | Tetrachloromethane | Carbon tetrachloride |\n    | CH₂=CHCl |\
  \ Chloroethene | Vinyl chloride |\n\n    **Practice:**\n    - CH₃CH₂CH₂Cl → 1-Chloropropane\
  \ (n-Propyl chloride)\n    - CH₃CHBrCH₂CH₃ → 2-Bromobutane (sec-Butyl bromide)\n\
  \    - CH₂Br-CH₂Br → 1,2-Dibromoethane (Ethylene dibromide)\n\n    ---\n\n    ##\
  \ Physical Properties\n\n    ### 1. State and Odor\n    - **C1-C5:** Gases or volatile\
  \ liquids\n    - **C6-C18:** Liquids\n    - **>C18:** Solids\n    - Sweet-smelling\
  \ (but toxic!)\n\n    ### 2. Boiling Point\n\n    **Factors affecting boiling point:**\n\
  \n    #### Effect of Halogen\n    ```\n    R-I > R-Br > R-Cl > R-F\n    (Increasing\
  \ molecular weight and van der Waals forces)\n    ```\n\n    #### Effect of Chain\
  \ Length\n    - **Longer chain → Higher boiling point**\n    - More surface area\
  \ → stronger van der Waals forces\n\n    #### Effect of Branching\n    - **More\
  \ branching → Lower boiling point**\n    - Less surface contact\n\n    **Example:**\n\
  \    - n-Butyl chloride (78°C) > Isobutyl chloride (69°C) > tert-Butyl chloride\
  \ (51°C)\n\n    ### 3. Solubility\n    - **Insoluble in water** (non-polar, cannot\
  \ form H-bonds)\n    - **Soluble in organic solvents** (like dissolves like)\n \
  \   - Heavier than water (except some fluoroalkanes)\n\n    ### 4. Density\n   \
  \ - **Increases with:** Molecular weight, number of halogens\n    - **Order:** R-I\
  \ > R-Br > R-Cl > R-F\n\n    ---\n\n    ## Preparation of Haloalkanes\n\n    ###\
  \ Method 1: From Alcohols (Most Important)\n\n    #### (a) With Halogen Acids (HX)\n\
  \    ```\n    R-OH + HX → R-X + H₂O\n    ```\n\n    **Reactivity order:**\n    ```\n\
  \    HI > HBr > HCl >> HF\n    (Increasing acid strength and nucleophilicity)\n\
  \    ```\n\n    **With alcohols:**\n    ```\n    3° > 2° > 1° (ease of reaction)\n\
  \    ```\n\n    **Examples:**\n    - CH₃CH₂OH + HBr → CH₃CH₂Br + H₂O\n    - (CH₃)₃COH\
  \ + HCl → (CH₃)₃CCl + H₂O (fast)\n\n    **Mechanism:** 1° alcohols - SN2, 3° alcohols\
  \ - SN1\n\n    #### (b) With Phosphorus Halides\n    **With PCl₅:**\n    ```\n \
  \   R-OH + PCl₅ → R-Cl + POCl₃ + HCl\n    ```\n\n    **With PCl₃:**\n    ```\n \
  \   3 R-OH + PCl₃ → 3 R-Cl + H₃PO₃\n    ```\n\n    **With PBr₃:**\n    ```\n   \
  \ 3 R-OH + PBr₃ → 3 R-Br + H₃PO₃\n    ```\n\n    **Advantage:** Works well with\
  \ all types of alcohols\n\n    #### (c) With Thionyl Chloride (SOCl₂) - Best Method\n\
  \    ```\n    R-OH + SOCl₂ → R-Cl + SO₂↑ + HCl↑\n    ```\n\n    **Advantages:**\n\
  \    - Byproducts are gases (SO₂, HCl) - easy to remove\n    - **Purest product\
  \ obtained**\n    - Works for all alcohols\n\n    ### Method 2: Halogenation of\
  \ Alkanes\n    ```\n    R-H + X₂ --[UV light or heat]--> R-X + HX\n    ```\n\n \
  \   **Free radical mechanism:**\n    ```\n    Initiation: X₂ --[UV]--> 2X·\n   \
  \ Propagation: R-H + X· → R· + HX\n                 R· + X₂ → R-X + X·\n    Termination:\
  \ R· + R· → R-R\n                 X· + X· → X₂\n                 R· + X· → R-X\n\
  \    ```\n\n    **Reactivity order:**\n    ```\n    F₂ > Cl₂ > Br₂ > I₂\n    ```\n\
  \n    **Limitation:** Mixture of products (all possible isomers)\n\n    ### Method\
  \ 3: Addition to Alkenes\n\n    #### (a) Addition of HX (Markovnikov)\n    ```\n\
  \    R-CH=CH₂ + HX → R-CHX-CH₃\n    ```\n\n    **Markovnikov's rule:** H goes to\
  \ carbon with more H atoms\n\n    **Example:**\n    ```\n    CH₃-CH=CH₂ + HBr →\
  \ CH₃-CHBr-CH₃ (major)\n    ```\n\n    #### (b) Addition of X₂\n    ```\n    R-CH=CH₂\
  \ + X₂ → R-CHX-CH₂X (vicinal dihalide)\n    ```\n\n    **Example:**\n    ```\n \
  \   CH₂=CH₂ + Br₂ → CH₂Br-CH₂Br (1,2-dibromoethane)\n    ```\n\n    ### Method 4:\
  \ Hunsdiecker Reaction\n    ```\n    R-COOAg + Br₂ → R-Br + CO₂ + AgBr\n    ```\n\
  \n    **Used to:** Reduce carbon chain by one carbon\n\n    ### Method 5: Swarts\
  \ Reaction (Fluorination)\n    ```\n    R-Cl + AgF → R-F + AgCl\n    or\n    R-Cl\
  \ + SbF₃ → R-F + SbCl₃\n    ```\n\n    **Used specifically for:** Preparing fluoroalkanes\n\
  \n    ---\n\n    ## IIT JEE Key Points\n\n    1. **Classification:** 1°, 2°, 3°\
  \ based on carbon bearing halogen\n    2. **Nomenclature:** Halogens as prefixes\
  \ (chloro-, bromo-, iodo-)\n    3. **Boiling point order:** R-I > R-Br > R-Cl >\
  \ R-F\n    4. **Reactivity with HX:** 3° > 2° > 1° (carbocation stability)\n   \
  \ 5. **Best method from alcohols:** SOCl₂ (gaseous byproducts)\n    6. **Halogenation:**\
  \ Free radical mechanism, mixture of products\n    7. **Addition to alkenes:** Markovnikov's\
  \ rule for HX\n    8. **Geminal:** Same carbon, **Vicinal:** Adjacent carbons\n\
  \    9. **Swarts reaction:** For fluoroalkanes (R-Cl + AgF)\n    10. **Insoluble\
  \ in water** but soluble in organic solvents\n\n## Key Points\n\n- Haloalkanes\n\
  \n- Classification\n\n- IUPAC nomenclature"
