  - type: mcq
    sequence_order: 1
    question: "When (R)-2-bromobutane undergoes an SN2 reaction with hydroxide ion (OH⁻), what is the expected stereochemical outcome?"
    options:
      - "Formation of (R)-2-butanol (retention of configuration)"
      - "Formation of (S)-2-butanol (inversion of configuration)"
      - "Formation of racemic mixture of (R) and (S)-2-butanol"
      - "Formation of 2-butene by elimination"
    correct_answer: "Formation of (S)-2-butanol (inversion of configuration)"
    explanation: "SN2 reactions proceed through a one-step concerted mechanism where the nucleophile attacks from the backside of the carbon bearing the leaving group. This backside attack causes a phenomenon known as Walden inversion, which results in complete inversion of configuration at the stereogenic center. When (R)-2-bromobutane reacts with OH⁻ via SN2 mechanism, the hydroxide ion attacks the carbon from the opposite side of the C-Br bond. As the C-OH bond forms and the C-Br bond breaks simultaneously, the three other groups attached to the carbon flip to the opposite side, like an umbrella turning inside out. This 100% inversion converts the (R) configuration to (S) configuration, yielding (S)-2-butanol. This is different from SN1 reactions which give racemic mixtures due to planar carbocation intermediates. The predictable stereochemical outcome of SN2 reactions makes them valuable for stereoselective synthesis."
    require_pass: true
  - type: mcq
    sequence_order: 2
    question: "Which of the following alkyl halides will react FASTEST in an SN2 reaction with CN⁻ ion?"
    options:
      - "CH₃Br (methyl bromide)"
      - "CH₃CH₂Br (ethyl bromide)"
      - "(CH₃)₂CHBr (isopropyl bromide)"
      - "(CH₃)₃CBr (tert-butyl bromide)"
    correct_answer: "CH₃Br (methyl bromide)"
    explanation: "The rate of SN2 reactions is highly dependent on steric factors because the nucleophile must approach and attack the carbon bearing the leaving group from the backside. Steric hindrance significantly slows down this backside attack. The reactivity order for SN2 reactions is: methyl > 1° > 2° >> 3° (no reaction). CH₃Br (methyl bromide) has no alkyl substituents on the carbon bearing the bromine, providing maximum accessibility for nucleophilic attack. CH₃CH₂Br (1° primary) has one alkyl group causing slight hindrance. (CH₃)₂CHBr (2° secondary) has two alkyl groups creating moderate steric hindrance. (CH₃)₃CBr (3° tertiary) has three bulky methyl groups that completely block the backside approach, making SN2 virtually impossible. Therefore, CH₃Br reacts fastest in SN2 reactions due to minimal steric hindrance, allowing easy nucleophilic approach and attack."
    require_pass: true
  - type: mcq
    sequence_order: 3
    question: "In which solvent would you expect an SN2 reaction between CH₃CH₂Br and I⁻ to proceed FASTEST?"
    options:
      - "Water (H₂O)"
      - "Methanol (CH₃OH)"
      - "Dimethyl sulfoxide (DMSO)"
      - "Acetic acid (CH₃COOH)"
    correct_answer: "Dimethyl sulfoxide (DMSO)"
    explanation: "SN2 reactions proceed fastest in polar aprotic solvents like DMSO (dimethyl sulfoxide), DMF (dimethylformamide), or acetone. The key difference between polar protic and polar aprotic solvents lies in their ability to form hydrogen bonds with nucleophiles. Polar protic solvents (water, alcohols, acetic acid) have O-H or N-H bonds and can form strong hydrogen bonds with nucleophiles, creating a solvation shell around the nucleophile. This solvation stabilizes the nucleophile but significantly reduces its reactivity by surrounding it with solvent molecules, effectively making it less 'naked' and less able to attack the electrophilic carbon. In contrast, polar aprotic solvents like DMSO have high dielectric constants (good at dissolving ionic species) but cannot form hydrogen bonds with nucleophiles. This keeps the nucleophile poorly solvated, 'naked,' and highly reactive. Therefore, in DMSO, the iodide ion remains highly nucleophilic and can rapidly attack CH₃CH₂Br, resulting in the fastest SN2 reaction rate compared to protic solvents."
    require_pass: true
