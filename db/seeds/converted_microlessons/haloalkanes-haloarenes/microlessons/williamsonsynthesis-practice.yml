  question: Williamson ether synthesis works best with which combination?
  options:
  - Primary alkyl halide + alkoxide ion
  - Tertiary alkyl halide + alkoxide ion
  - Aryl halide + alkoxide ion
  - Vinyl halide + alkoxide ion
  correct_answer: Primary alkyl halide + alkoxide ion
  explanation: "Williamson ether synthesis (R-X + R'-O‚Åª ‚Üí R-O-R') works best with primary alkyl halides because they undergo clean SN2 substitution. Tertiary alkyl halides undergo elimination (E2) instead of substitution. Aryl and vinyl halides are too unreactive for this synthesis under normal conditions because the C-X bond has partial double bond character. The primary alkyl halide provides an unhindered site for nucleophilic attack."
  require_pass: true
