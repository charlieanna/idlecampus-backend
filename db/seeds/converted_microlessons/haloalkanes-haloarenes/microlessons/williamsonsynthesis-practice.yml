  question: What mechanism does Williamson ether synthesis follow?
  options:
  - SN1 mechanism
  - SN2 mechanism
  - E1 mechanism
  - Free radical mechanism
  correct_answer: SN2 mechanism
  explanation: "Williamson ether synthesis proceeds via an SN2 mechanism. The alkoxide ion (R-O‚Åª) acts as a nucleophile and performs a backside attack on the primary alkyl halide, displacing the halogen in a single concerted step. This is why primary alkyl halides work best - they have minimal steric hindrance for SN2. Secondary alkyl halides give mixed SN2/E2 products, while tertiary halides predominantly undergo E2 elimination because they're too hindered for SN2. The reaction is typically carried out in aprotic solvents to maximize nucleophilicity of the alkoxide."
  require_pass: true
