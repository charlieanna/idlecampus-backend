  # Distance and Displacement: Fundamental Concepts

  ## Introduction

  Understanding the difference between **distance** and **displacement** is crucial for mastering kinematics in JEE Physics.

  ## Definitions

  ### Distance (Scalar)
  - **Total path length** traveled by an object
  - Always **positive** or zero
  - **Scalar quantity** (magnitude only)
  - Denoted as **s** or **d**
  - SI unit: **meter (m)**

  ### Displacement (Vector)
  - **Shortest distance** from initial to final position
  - **Vector quantity** (magnitude + direction)
  - Can be **positive, negative, or zero**
  - Denoted as **Δr** or **s⃗**
  - SI unit: **meter (m)**

  ## Mathematical Representation

  ### In 1D Motion:
  ```
  Displacement = Final position - Initial position
  Δx = x₂ - x₁
  ```

  ### In 2D/3D Motion:
  ```
  Δr⃗ = r⃗₂ - r⃗₁
  |Δr⃗| = √[(x₂-x₁)² + (y₂-y₁)² + (z₂-z₁)²]
  ```

  ## Key Differences

  | Property | Distance | Displacement |
  |----------|----------|--------------|
  | Type | Scalar | Vector |
  | Sign | Always ≥ 0 | Can be ±ve or 0 |
  | Path dependent | Yes | No |
  | Magnitude | ≥ |Displacement| | ≤ Distance |

  ## Important Relations

  1. **Distance ≥ |Displacement|** (Always)
  2. **Distance = |Displacement|** only for unidirectional motion without return
  3. For **circular path**: Distance = πr, Displacement = 2r (semicircle)
  4. For **complete circle**: Distance = 2πr, Displacement = 0

  ## JEE Important Formulas

  ### Average Speed vs Average Velocity:
  ```
  Average Speed = Total Distance / Total Time
  v_avg = s/t

  Average Velocity = Total Displacement / Total Time
  v⃗_avg = Δr⃗/Δt
  ```

  ### For Round Trip:
  - Average speed ≠ 0
  - Average velocity = 0

  ## Numerical Example

  **Problem:** A particle moves along x-axis: 0 → 5m → -3m → 7m

  **Solution:**
  - Distance = 5 + 8 + 10 = **23 m**
  - Displacement = 7 - 0 = **7 m** (positive x-direction)
  - Ratio = Distance/Displacement = 23/7 ≈ 3.3

  ## Common JEE Mistakes to Avoid

  1. ❌ Confusing distance with displacement in projectile problems
  2. ❌ Forgetting displacement can be zero when distance is not
  3. ❌ Not considering direction in displacement calculations
  4. ❌ Using distance formula for velocity calculations

  ## JEE Pattern Questions

  **Type 1:** Find ratio of distance to displacement
  **Type 2:** Average speed vs average velocity comparison
  **Type 3:** Displacement in terms of position vectors
  **Type 4:** Maximum displacement problems

  ## Practice Problems

  **Q1:** A car travels 40 km North, then 30 km East. Find:
  (a) Distance traveled
  (b) Magnitude of displacement
  (c) Direction of displacement

  **Solution:**
  (a) Distance = 40 + 30 = **70 km**
  (b) |Δr| = √(40² + 30²) = √(1600 + 900) = √2500 = **50 km**
  (c) tan θ = 30/40 = 0.75, θ = **36.87° East of North**

