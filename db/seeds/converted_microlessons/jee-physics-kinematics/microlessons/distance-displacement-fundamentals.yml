  sequence_order: 1
  question: "A particle moves from A(2,3) to B(5,7) in a straight line. What is the magnitude of displacement?"
  options:
  - "5 units"
  - "7 units"
  - "12 units"
  - "25 units"
  correct_answer: "5 units"
  explanation: "Using the displacement formula: |Δr| = √[(x₂-x₁)² + (y₂-y₁)²] = √[(5-2)² + (7-3)²] = √[9 + 16] = √25 = 5 units. This is the straight-line distance between two points, which represents displacement magnitude. Note that the actual path might be longer (distance ≥ displacement), but displacement only considers initial and final positions."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "A person walks 4 km East, then 3 km North, and finally 4 km West. What is the ratio of distance to displacement?"
  options:
  - "11/3"
  - "3/11"
  - "11/7"
  - "7/11"
  correct_answer: "11/3"
  explanation: "Distance = 4 + 3 + 4 = 11 km (total path length). For displacement: After walking 4 km East and 4 km West, the net horizontal displacement is 0. The vertical displacement is 3 km North. So, |Displacement| = 3 km. Ratio = Distance/Displacement = 11/3. This is a classic JEE problem showing that when horizontal movements cancel, only vertical displacement remains."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "An athlete runs around a circular track of radius 50 m. After completing 1.5 revolutions, what is the ratio of distance covered to the magnitude of displacement?"
  options:
  - "3π/2"
  - "π/2"
  - "3π"
  - "π"
  correct_answer: "3π/2"
  explanation: "For 1.5 revolutions: Distance = 1.5 × 2πr = 3πr = 3π(50) = 150π m. After 1.5 revolutions, the athlete is at the diametrically opposite point from start (0.5 revolution extra after 1 complete). Displacement = diameter = 2r = 100 m. Ratio = 150π/100 = 3π/2. This demonstrates that in circular motion, distance keeps accumulating while displacement depends only on the angular position."
  require_pass: true
