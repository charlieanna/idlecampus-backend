- type: mcq
  sequence_order: 1
  question: "In a v-t graph, area under curve between t₁ and t₂ represents:"
  options:
  - "Average velocity"
  - "Average acceleration"
  - "Change in velocity"
  - "Displacement"
  correct_answer: "Displacement"
  explanation: "Area under v-t curve = ∫v dt = displacement. This is fundamental! Think: velocity × time = distance. Area has units (m/s) × s = m. For non-uniform motion, area gives exact displacement that would be complex to calculate otherwise. If velocity is negative (below t-axis), area is negative (backward displacement). This graphical method is powerful: complex motion with varying velocity becomes simple area calculation. For a-t graph: area = ∫a dt = Δv. For s-t graph: slope = v, but area has no direct meaning."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "A particle's s-t graph is a straight line making 45° angle with time axis. The particle:"
  options:
  - "Has zero velocity"
  - "Has constant non-zero velocity"
  - "Has constant acceleration"
  - "Is accelerating"
  correct_answer: "Has constant non-zero velocity"
  explanation: "Straight line in s-t graph means constant slope, hence constant velocity. At 45° angle, slope = tan 45° = 1 (in appropriate units). If axes are scaled equally (same units), velocity = 1 m/s. Horizontal line would mean v = 0 (no displacement). Parabola would indicate acceleration. Curved line means changing velocity. The key insight: s-t graph shows position evolution, its derivative (slope) is velocity. Constant slope = constant velocity = uniform motion. This is first equation of motion: s = ut when a = 0."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "In v-t graph, velocity changes from +20 m/s to -10 m/s in 6 seconds uniformly. Displacement is:"
  options:
  - "30 m"
  - "60 m"
  - "90 m"
  - "15 m"
  correct_answer: "30 m"
  explanation: "This is a straight line from +20 to -10 m/s crossing zero. Area = trapezoid (but one part above, one below). Find when v = 0: Acceleration = (-10-20)/6 = -5 m/s². Time to reach 0: 20 = 5t, t = 4 s. Area (0-4s) = ½ × 20 × 4 = 40 m (triangle, positive). Area (4-6s) = ½ × 10 × 2 = 10 m (triangle, negative). Net displacement = 40 - 10 = 30 m. Distance traveled = 40 + 10 = 50 m. Object moves forward 40 m, then backward 10 m, ending 30 m from start. This demonstrates importance of algebraic addition of areas."
  require_pass: true
