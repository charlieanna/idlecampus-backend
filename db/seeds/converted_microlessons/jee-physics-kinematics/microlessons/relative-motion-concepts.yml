content_md: |
  # Relative Motion and Reference Frames

  ## Concept of Relative Motion

  **All motion is relative** - it depends on the observer's frame of reference.

  ### Relative Velocity Formula:
  ```
  v⃗_AB = v⃗_A - v⃗_B

  (Velocity of A with respect to B)
  ```

  ### Key Properties:
  - v⃗_AB = -v⃗_BA
  - |v⃗_AB| ≠ |v⃗_A| - |v⃗_B| (in general)
  - For parallel motion: v_rel = v₁ - v₂
  - For antiparallel motion: v_rel = v₁ + v₂
  - For perpendicular: v_rel = √(v₁² + v₂²)

  ## 1D Relative Motion

  ### Same Direction:
  ```
  v_rel = v₁ - v₂

  Example: Car A (60 km/h) behind Car B (40 km/h)
  v_AB = 60 - 40 = 20 km/h (approaching)
  ```

  ### Opposite Direction:
  ```
  v_rel = v₁ + v₂

  Example: Two trains approaching
  v_rel = 100 + 80 = 180 km/h
  ```

  ## 2D Relative Motion

  ### Vector Addition/Subtraction:
  ```
  v⃗_AB = v⃗_A - v⃗_B

  |v⃗_AB| = √(v_A² + v_B² - 2v_Av_B cos θ)
  ```

  Where θ is angle between v⃗_A and v⃗_B.

  ## River-Boat Problems

  ### Key Terms:
  - **v_b** = velocity of boat in still water
  - **v_r** = velocity of river current
  - **v_br** = velocity of boat relative to river
  - **v_bg** = velocity of boat relative to ground

  ```
  v⃗_bg = v⃗_br + v⃗_r
  ```

  ### Case 1: Crossing River (Shortest Path)
  Boat must head upstream at angle θ:
  ```
  sin θ = v_r/v_b
  v_net = √(v_b² - v_r²)
  Time = d/v_net = d/√(v_b² - v_r²)
  ```

  **Condition:** v_b > v_r (else impossible)

  ### Case 2: Crossing River (Minimum Time)
  Boat heads perpendicular to river:
  ```
  Time = d/v_b (minimum)
  Drift = v_r × t = v_r × d/v_b
  ```

  ### Case 3: Going Downstream
  ```
  v_net = v_b + v_r
  ```

  ### Case 4: Going Upstream
  ```
  v_net = v_b - v_r
  ```

  ## Rain-Man Problems

  ### When Man is Stationary:
  Rain falls at velocity v⃗_r

  ### When Man Moves:
  ```
  v⃗_rm = v⃗_r - v⃗_m (rain velocity w.r.t. man)

  tan θ = v_m/v_r (apparent angle from vertical)
  ```

  ### Umbrella Angle:
  To stay dry, hold umbrella at angle θ = tan⁻¹(v_m/v_r) from vertical

  ## Collision Problems

  ### Time to Collision:
  ```
  t = Distance/Relative velocity

  t = |r⃗_AB|/|v⃗_AB|
  ```

  ### Closest Approach:
  For two objects moving with velocities v⃗_A and v⃗_B:
  1. Find relative velocity v⃗_BA
  2. Find component of separation along v⃗_BA
  3. Minimum distance when relative position ⊥ relative velocity

  ## Reference Frames

  ### Inertial Frame:
  - Newton's laws valid
  - Non-accelerating
  - Examples: Ground (approx), space far from masses

  ### Non-Inertial Frame:
  - Accelerating
  - Pseudo forces appear
  - Examples: Accelerating car, rotating Earth

  ### Galilean Transformation:
  ```
  x' = x - vt (for S' moving at v relative to S)
  v' = v - V
  a' = a (acceleration same in all inertial frames)
  ```

  ## Numerical Examples

  **Example 1:** A boat can travel at 5 km/h in still water. River flows at 3 km/h. Find time to cross 400m wide river by shortest path.

  **Solution:**
  ```
  Shortest path → Perpendicular crossing
  v_net = √(5² - 3²) = √16 = 4 km/h
  d = 400 m = 0.4 km
  t = 0.4/4 = 0.1 h = 6 minutes
  ```

  **Example 2:** Rain falls vertically at 10 m/s. A man walks at 5 m/s. At what angle should he hold umbrella?

  **Solution:**
  ```
  tan θ = v_man/v_rain = 5/10 = 0.5
  θ = tan⁻¹(0.5) ≈ 26.57°

  Hold umbrella at 26.57° from vertical (in direction of motion)
  ```

  **Example 3:** Two cars A and B are 100 km apart. A moves East at 60 km/h, B moves North at 80 km/h. Find minimum distance between them.

  **Solution:**
  ```
  v⃗_BA = v⃗_B - v⃗_A = 80ĵ - 60î
  |v⃗_BA| = √(80² + 60²) = 100 km/h

  Using geometry of closest approach:
  Minimum distance = perpendicular distance from A to trajectory of B relative to A
  ```

  ## JEE Important Points

  1. **Relative velocity is vector subtraction**
  2. **River problems**: Draw velocity triangle
  3. **Rain problems**: Man's motion affects apparent angle
  4. **Collision**: Use relative motion to simplify
  5. **Same acceleration → Constant relative velocity**

