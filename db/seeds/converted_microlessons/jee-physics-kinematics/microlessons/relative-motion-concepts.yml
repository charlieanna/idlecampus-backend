  question: "A boat takes 2 hours to travel from A to B downstream and 4 hours to return upstream. The ratio of speed of boat to speed of current is:"
  options:
  - "2:1"
  - "3:1"
  - "4:1"
  - "5:1"
  correct_answer: "3:1"
  explanation: "Let boat speed = v_b, current = v_r, distance = d. Downstream: d/(v_b + v_r) = 2. Upstream: d/(v_b - v_r) = 4. From first equation: d = 2(v_b + v_r). From second: d = 4(v_b - v_r). Equating: 2(v_b + v_r) = 4(v_b - v_r), so 2v_b + 2v_r = 4v_b - 4v_r, giving 6v_r = 2v_b, hence v_b/v_r = 3/1 = 3:1. This is a classic river problem - downstream time is always less than upstream time, and the ratio depends on speed of current relative to boat."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "Rain falls vertically with velocity 20 m/s. A person runs with velocity 15 m/s. The angle at which rain appears to fall to him is:"
  options:
  - "tan⁻¹(3/4)"
  - "tan⁻¹(4/3)"
  - "sin⁻¹(3/4)"
  - "cos⁻¹(4/5)"
  correct_answer: "tan⁻¹(3/4)"
  explanation: "Relative velocity of rain w.r.t. man: v⃗_rm = v⃗_r - v⃗_m. Rain velocity is 20 m/s downward, man's velocity is 15 m/s horizontal. In man's frame: vertical component = 20 m/s (down), horizontal component = 15 m/s (backward). tan θ = horizontal/vertical = 15/20 = 3/4. So θ = tan⁻¹(3/4) ≈ 36.87° from vertical. The man should hold umbrella at this angle ahead to stay dry. Note: If man runs faster, rain appears more horizontal."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "Two trains 120 m and 80 m long are running in opposite directions with speeds 42 km/h and 30 km/h. Time to completely pass each other is:"
  options:
  - "5 s"
  - "10 s"
  - "15 s"
  - "20 s"
  correct_answer: "10 s"
  explanation: "Total distance to cover = sum of lengths = 120 + 80 = 200 m. Relative speed (opposite directions) = 42 + 30 = 72 km/h = 72 × (5/18) = 20 m/s. Time = Distance/Speed = 200/20 = 10 s. For passing in same direction, relative speed = |42-30| = 12 km/h, time would be longer. Key insight: When trains move in opposite directions, their relative speed is maximum (sum of speeds), making passing time minimum. This is why head-on collisions are most dangerous."
  require_pass: true
