content_md: |
  # Projectile Motion: Complete Analysis

  ## Definition
  **Projectile motion** is 2D motion under constant gravitational acceleration where:
  - Horizontal: Uniform velocity (ax = 0)
  - Vertical: Uniformly accelerated (ay = -g)

  ## Key Equations

  ### Initial Conditions
  ```
  Initial velocity: u at angle θ with horizontal
  ux = u cos θ (horizontal component)
  uy = u sin θ (vertical component)
  ```

  ### Position at Time t
  ```
  x(t) = ux·t = (u cos θ)·t
  y(t) = uy·t - ½gt² = (u sin θ)·t - ½gt²
  ```

  ### Velocity at Time t
  ```
  vx = ux = u cos θ (constant)
  vy = uy - gt = u sin θ - gt
  |v| = √(vx² + vy²)
  ```

  ## Important Formulas

  ### Time of Flight (T)
  ```
  T = 2u sin θ / g
  ```
  Time when projectile returns to same horizontal level

  ### Maximum Height (H)
  ```
  H = u² sin² θ / (2g)
  ```
  At t = T/2, vertical velocity = 0

  ### Horizontal Range (R)
  ```
  R = u² sin 2θ / g
  ```
  Horizontal distance covered in time T

  ### Equation of Trajectory
  ```
  y = x tan θ - gx²/(2u² cos² θ)

  or

  y = x tan θ (1 - x/R)
  ```
  This is a **parabola**

  ## Maximum Range

  **For maximum range:** θ = 45°
  ```
  R_max = u²/g (when θ = 45°)
  ```

  **Complementary angles** give same range:
  - θ and (90° - θ) give same R
  - Example: 30° and 60° give same range

  ## Velocity Relations

  ### At Maximum Height:
  ```
  v = vx = u cos θ (minimum velocity)
  vy = 0
  ```

  ### At Any Height h:
  ```
  v² = u² - 2gh (using energy conservation)
  ```

  ### Radius of Curvature at Highest Point:
  ```
  r = u² cos² θ / g = v²/g
  ```

  ## JEE Important Results

  1. **Time to reach height h:**
     ```
     t = (u sin θ ± √(u² sin² θ - 2gh)) / g
     ```
     Two times: ascending and descending

  2. **Velocity of projection for given R and H:**
     ```
     u² = g(R² + 16H²)/(8H)
     ```

  3. **Angle of projection:**
     ```
     tan θ = 4H/R
     ```

  4. **At t = T/4 and t = 3T/4:**
     Speed is same due to symmetry

  ## Common Projectile Problems

  ### Type 1: Horizontal Projection (θ = 0°)
  ```
  R = u√(2h/g)
  T = √(2h/g)
  Trajectory: y = gx²/(2u²)
  ```

  ### Type 2: Projection from Height
  ```
  T = (u sin θ + √(u² sin² θ + 2gh)) / g
  ```

  ### Type 3: Projectile on Inclined Plane
  ```
  Range along incline = 2u² sin(θ-α) cos θ / (g cos² α)
  ```
  where α is inclination angle

  ## Numerical Example

  **Problem:** A ball is projected with u = 20 m/s at θ = 30°. Find T, H, R (g = 10 m/s²)

  **Solution:**
  - ux = 20 cos 30° = 20 × (√3/2) = 10√3 m/s
  - uy = 20 sin 30° = 20 × (1/2) = 10 m/s

  - T = 2uy/g = 2(10)/10 = **2 s**
  - H = uy²/(2g) = 100/20 = **5 m**
  - R = ux × T = 10√3 × 2 = **20√3 ≈ 34.64 m**

  ## JEE Advanced Level Concepts

  1. **Independence of horizontal and vertical motion**
  2. **Velocity perpendicular to initial velocity:**
     ```
     t = u/(g sin θ)
     ```
  3. **Change in momentum = mg × t** (vertical only)
  4. **Average velocity over complete flight = u cos θ** (horizontal)

