  explanation: 'The **Mond process** refines impure nickel to 99.99% purity using
    carbonyl formation: **Step 1 (50-60Â°C)**: Impure Ni + 4CO â†’ Ni(CO)â‚„ (nickel
    tetracarbonyl, volatile gas). Impurities don''t form carbonyls and remain behind.
    **Step 2 (180-200Â°C)**: Ni(CO)â‚„ â†’ Ni + 4CO (decomposition to pure nickel). The
    CO is recycled back to Step 1. Why it works: (1) Ni(CO)â‚„ is volatile (boiling
    point 43Â°C) while nickel metal is solid (melting point 1455Â°C), (2) Temperature
    control: low temp for formation, high temp for decomposition, (3) Reversible
    reaction allows CO recycling. Advantages: Produces extremely pure nickel (99.99%+),
    Used in electronics and special alloys. Disadvantage: Ni(CO)â‚„ is highly toxic
    and carcinogenic! Similar processes: van Arkel method (refining Zr, Ti using
    iodides), Parkes process (removing Ag from Pb using Zn).'
- type: mcq
