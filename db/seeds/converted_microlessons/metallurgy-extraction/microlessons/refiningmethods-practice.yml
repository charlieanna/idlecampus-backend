  question: Zone refining is most suitable for purifying which type of materials?
  options:
  - Metals with high melting points only
  - Semiconductors and metals requiring ultra-high purity
  - All metals regardless of purity requirements
  - Only radioactive materials
  require_pass: true
  correct_answer: Semiconductors and metals requiring ultra-high purity
  explanation: '**Zone refining** (or zone melting) produces ultra-pure materials
    by repeatedly passing a molten zone through a solid rod: Process: (1) A rod of
    impure metal is taken, (2) A narrow region is heated and melted (the "zone"),
    (3) The heater slowly moves along the rod, (4) Impurities concentrate in the
    molten zone and move with it, (5) Pure metal crystallizes behind the moving zone,
    (6) Process repeated many times (10-15 passes), (7) Impurities accumulate at
    one end, which is cut off. Principle: Impurities are more soluble in molten state
    than solid state (distribution coefficient k < 1). Applications: **Semiconductors**
    (Si, Ge) - Requires 99.9999999% purity (9N) for electronics! **Ultra-pure metals**
    (Ga, In) for special applications. Advantage: Can achieve impurity levels below
    1 ppb (part per billion). Disadvantage: Very slow and expensive process, only
    economical for high-value materials.'
