    field while gangue is not. Types of separators: (1) Low-intensity (for strongly
    magnetic ores like Feâ‚ƒOâ‚„), (2) High-intensity (for weakly magnetic ores). Advantages:
    (1) Simple and economical, (2) Environmentally friendly (no chemicals), (3) Can
    handle large volumes. Other concentration methods: Froth flotation (sulfides),
    Hydraulic washing/Gravity separation (based on density), Leaching (chemical dissolution).'
