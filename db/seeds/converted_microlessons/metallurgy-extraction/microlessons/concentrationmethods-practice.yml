  explanation: '**Magnetic separation** concentrates ores with magnetic properties:
    Process: (1) Crushed ore is fed onto a conveyor belt, (2) Belt passes over powerful
    electromagnets or permanent magnets, (3) **Magnetic particles** (ore) are attracted
    and separated, (4) **Non-magnetic particles** (gangue) fall away. Used for: **Magnetite**
    (Feâ‚ƒOâ‚„) - strongly magnetic iron ore, **Pyrolusite** (MnOâ‚‚) - weakly magnetic,
    **Wolframite** (FeWOâ‚„) - tungsten ore. Principle: Based on magnetic susceptibility
