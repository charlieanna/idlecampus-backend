    impurities. Equipment: Wilfley table (shaking table with grooves), Hydraulic
    classifier, Jigs (pulsating water). Example: **Gold panning** - manual hydraulic
    washing where gold (density 19.3 g/cmÂ³) settles while sand (density 2.6 g/cmÂ³)
    is washed away. Requirements: (1) Significant density difference between ore
