    wetted by oil (hydrophobic) and attach to air bubbles, (3) These float to the
    surface as froth which is skimmed off, (4) Gangue (rocky impurities) is wetted
    by water (hydrophilic) and sinks. This method is highly selective and can concentrate
    complex ores. Other methods: hydraulic washing (gravity-based), magnetic separation
