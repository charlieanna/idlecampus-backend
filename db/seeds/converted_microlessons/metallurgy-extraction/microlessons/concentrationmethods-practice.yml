  explanation: '**Hydraulic washing** (gravity separation) concentrates ores based
    on **density differences**: Process: (1) Crushed ore is fed onto a sloping surface
    with water flowing over it, (2) **Lighter gangue particles** (lower density)
    are washed away by water current, (3) **Heavier ore particles** (higher density)
    settle and move down the slope. Used for: Oxide ores (haematite Feâ‚‚Oâ‚ƒ, tinstone
    SnOâ‚‚), Native metals (gold, platinum). Principle: Stokes'' law - settling velocity
