- type: mcq
  sequence_order: 1
  question: "In an Ellingham diagram, what does it indicate when the line for metal A-oxide formation is positioned below the line for metal B-oxide formation at a given temperature?"
  options:
  - "Metal A is more reactive than metal B"
  - "Metal A oxide is more stable than metal B oxide"
  - "Metal B can reduce metal A oxide"
  - "Metal A has a higher melting point than metal B"
  correct_answer: "Metal A oxide is more stable than metal B oxide"
  explanation: "In an Ellingham diagram, the Y-axis represents ΔG° (standard Gibbs free energy) for the oxidation reaction 2M + O₂ → 2MO, and the X-axis represents temperature. A lower position on the diagram means a more negative ΔG° value, which indicates greater thermodynamic stability of the oxide. When metal A's oxidation line is below metal B's line, it means the formation of A oxide has a more negative ΔG° than B oxide, making A oxide more thermodynamically stable. This relationship also tells us about reduction feasibility: if the A-O line is below the B-O line, then metal A can reduce metal B oxide (but B cannot reduce A oxide) because the coupled reaction (A oxidation + B oxide reduction) would have a negative ΔG°_net. This principle is fundamental to selecting appropriate reducing agents in metallurgy. For example, at high temperatures, the C-CO line falls below many metal oxide lines, making carbon an effective reducing agent for those metals. Understanding Ellingham diagrams is essential for predicting which metallurgical processes are thermodynamically feasible at different temperatures."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "Why does the Ellingham line for carbon oxidation to CO have a negative slope, unlike most other metal oxidation lines?"
  options:
  - "Carbon oxidation releases more heat at higher temperatures"
  - "The reaction 2C(s) + O₂(g) → 2CO(g) has a positive ΔS° due to increase in gaseous moles"
  - "Carbon is more reactive at higher temperatures"
  - "CO is less stable at higher temperatures"
  correct_answer: "The reaction 2C(s) + O₂(g) → 2CO(g) has a positive ΔS° due to increase in gaseous moles"
  explanation: "The unique negative slope of the C-CO line in Ellingham diagrams is explained by thermodynamic principles. For most metal oxidations (2M(s) + O₂(g) → 2MO(s)), gaseous oxygen is consumed to form a solid oxide, resulting in a decrease in the number of gaseous moles and thus a negative ΔS° (entropy decreases). Since ΔG° = ΔH° - TΔS°, with negative ΔS°, the -TΔS° term becomes positive and increases with temperature, making ΔG° less negative (positive slope). However, for carbon oxidation to CO: 2C(s) + O₂(g) → 2CO(g), one mole of gaseous O₂ is consumed but two moles of gaseous CO are produced, resulting in a net increase in gaseous moles and thus a positive ΔS°. The -TΔS° term is now negative and becomes more negative as temperature increases, making ΔG° more negative at higher temperatures (negative slope). This is why carbon becomes an increasingly effective reducing agent at higher temperatures—its oxidation line crosses below many metal oxide lines at elevated temperatures, making carbon reduction thermodynamically feasible for metals like iron, zinc, and copper at high temperatures."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "Why is aluminum extracted by electrolytic reduction rather than carbon reduction, even though carbon is cheaper?"
  options:
  - "Aluminum forms a carbide with carbon"
  - "The Al-Al₂O₃ line in the Ellingham diagram is very low, indicating extremely stable oxide that carbon cannot reduce"
  - "Aluminum melts at a lower temperature than carbon"
  - "Carbon reduction produces impure aluminum"
  correct_answer: "The Al-Al₂O₃ line in the Ellingham diagram is very low, indicating extremely stable oxide that carbon cannot reduce"
  explanation: "Aluminum oxide (Al₂O₃) is one of the most thermodynamically stable oxides, which is reflected by its position very low on the Ellingham diagram (highly negative ΔG° of formation). The Al-Al₂O₃ line remains below the C-CO and C-CO₂ lines even at very high temperatures, meaning that the reduction of Al₂O₃ by carbon is thermodynamically unfavorable (ΔG° > 0) across all practical temperature ranges. For a reduction reaction to be feasible, we need ΔG°_net < 0, which requires the reducing agent's oxidation line to be below the metal oxide line. Since carbon's lines never fall below aluminum's line, carbon cannot reduce alumina under any normal conditions. Therefore, the only practical method is electrolytic reduction, where electrical energy is used to drive the thermodynamically unfavorable reduction reaction: Al³⁺ + 3e⁻ → Al. This is accomplished through the Hall-Héroult process, where Al₂O₃ is dissolved in molten cryolite and electrolyzed at about 950°C. While this process is energy-intensive and expensive, it's the only viable method for extracting aluminum. The same principle applies to other highly reactive metals like sodium, magnesium, and calcium, which also have very stable oxides requiring electrolytic reduction."
  require_pass: true
