  question: Which metals are extracted by electrolytic reduction?
  options:
  - Na, K, Ca, Mg, Al
  - Fe, Zn, Pb, Cu
  - Ag, Au, Pt
  - Hg, Sn, Ni
  require_pass: true
  correct_answer: Na, K, Ca, Mg, Al
  explanation: 'Metal extraction methods depend on reactivity (position in reactivity
    series): **ELECTROLYTIC REDUCTION** (for highly reactive metals): Na, K, Ca,
    Mg, Al - These have very stable oxides that cannot be reduced by carbon or CO.
    They require electrolysis of molten salts (e.g., Al from Alâ‚‚Oâ‚ƒ, Na from NaCl).
    **CARBON/CO REDUCTION** (for moderately reactive metals): Fe, Zn, Pb, Sn - Extracted
    by heating their oxides with carbon/coke in furnaces (e.g., Fe from Feâ‚‚Oâ‚ƒ in
    blast furnace). **SELF-REDUCTION** (for less reactive metals): Cu, Hg - Cuâ‚‚S
    partially oxidizes to Cuâ‚‚O, which then reacts with remaining Cuâ‚‚S (self-reduction).
    **OCCUR FREE** (for noble/least reactive metals): Ag, Au, Pt - Found naturally
    in metallic state, need only physical separation. Reactivity series: K > Na >
    Ca > Mg > Al > Zn > Fe > Pb > Cu > Hg > Ag > Au. General rule: Higher reactivity
    = more energy needed for extraction = more expensive.'
