    = heating in limited air (removes Hâ‚‚O, COâ‚‚ from carbonates/hydrates), Roasting
    = heating in excess air (converts sulfides â†’ oxides). **3. REDUCTION (Metal extraction)**:
    Converting metal compound to free metal using: Electrolytic reduction (Na, K,
