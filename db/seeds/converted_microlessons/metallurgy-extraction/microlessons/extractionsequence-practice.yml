  explanation: 'Concentration (ore dressing/beneficiation) is the crucial first step
    because: **Primary reason**: Ores typically contain only 2-10% metal, rest is
    gangue (unwanted rocky material like sand, clay, silicates). Processing large
    quantities of gangue wastes: (1) Energy (heating huge amounts of waste), (2)
    Time (slower reactions), (3) Money (transportation, storage), (4) Chemicals (more
    reagents needed). **By concentrating first**: Ore enriched to 20-60% metal content,
    making subsequent steps economically viable. Example: Iron ore (haematite) might
    be 30% Fe initially, after concentration becomes 60-70% Fe. This halves the material
    volume! **Methods depend on ore type**: Physical differences (density, magnetism,
    wettability) or Chemical differences (solubility). **Economic impact**: A mine
    producing 1000 tons of crude ore might concentrate it to 200 tons of enriched
    ore, reducing transportation and processing costs by 80%. Without concentration,
    many low-grade ores would be uneconomical to process. Modern technology allows
    extraction from ores as lean as 0.5% metal (e.g., copper porphyry deposits).'
