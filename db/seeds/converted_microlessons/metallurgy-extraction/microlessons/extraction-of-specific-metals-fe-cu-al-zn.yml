content_md: "# Extraction of Specific Metals (Fe, Cu, Al, Zn) \U0001F680\n\n# Extraction\
  \ of Specific Metals\n\n    ## 1. Extraction of Iron (Fe)\n\n    **Ore**: Hematite\
  \ (Fe₂O₃), Magnetite (Fe₃O₄)\n    **Process**: Blast furnace\n\n    ### Blast Furnace\n\
  \    - **Structure**: Tall steel tower lined with refractory bricks\n    - **Charge**:\
  \ Ore (Fe₂O₃) + Coke (C) + Limestone (CaCO₃)\n    - **Temperature zones**: 500-900°C\
  \ (top) to 2200°C (bottom)\n\n    ### Reactions:\n    **Zone 1 (Lower zone, hottest\
  \ ~2200°C)**:\n    - C + O₂ → CO₂ (combustion of coke)\n    - CO₂ + C → 2CO (at\
  \ high temperature)\n\n    **Zone 2 (Middle zone, ~1000°C)**:\n    - Fe₂O₃ + 3CO\
  \ → 2Fe + 3CO₂ (reduction)\n    - Fe₂O₃ + 3C → 2Fe + 3CO\n\n    **Flux reaction**\
  \ (removal of gangue):\n    - CaCO₃ → CaO + CO₂ (calcination)\n    - CaO + SiO₂\
  \ → CaSiO₃ (slag, molten)\n\n    ### Products:\n    - **Pig iron** (impure): 4%\
  \ C, traces of Si, S, P, Mn\n    - **Slag** (CaSiO₃): Floats on molten iron, removed\n\
  \n    ### Refining of Iron:\n    - **Cast iron**: 2-4% C (brittle, used for casting)\n\
  \    - **Wrought iron**: <0.2% C (tough, malleable)\n    - **Steel**: 0.2-2% C (strong,\
  \ elastic)\n\n    ---\n\n    ## 2. Extraction of Copper (Cu)\n\n    **Ore**: Copper\
  \ pyrites (CuFeS₂), Chalcocite (Cu₂S)\n\n    ### Process: Self-reduction\n    **Step\
  \ 1: Concentration** - Froth flotation\n\n    **Step 2: Roasting** (partial, controlled\
  \ O₂):\n    - 2CuFeS₂ + O₂ → Cu₂S + 2FeS + SO₂\n\n    **Step 3: Smelting** (in reverberatory\
  \ furnace):\n    - FeS + SiO₂ → FeSiO₃ (slag, removed)\n    - Cu₂S + FeS mixture\
  \ = **matte**\n\n    **Step 4: Bessemerization** (convert matte to copper):\n  \
  \  - 2FeS + 3O₂ → 2FeO + 2SO₂\n    - FeO + SiO₂ → FeSiO₃ (slag)\n    - **Self-reduction**:\n\
  \      - 2Cu₂S + 3O₂ → 2Cu₂O + 2SO₂\n      - 2Cu₂O + Cu₂S → 6Cu + SO₂ (**blister\
  \ copper**, 98% pure)\n\n    **Step 5: Refining** - Electrolytic refining\n    -\
  \ Anode: Impure copper\n    - Cathode: Pure copper strip\n    - Electrolyte: CuSO₄\
  \ + H₂SO₄\n    - **At anode**: Cu → Cu²⁺ + 2e⁻\n    - **At cathode**: Cu²⁺ + 2e⁻\
  \ → Cu (pure, 99.95%)\n    - Impurities (Ag, Au, Pt) settle as **anode mud** (valuable!)\n\
  \n    ---\n\n    ## 3. Extraction of Aluminum (Al)\n\n    **Ore**: Bauxite (Al₂O₃·2H₂O)\n\
  \    **Problem**: Cannot use carbon reduction (Al₂O₃ very stable)\n    **Solution**:\
  \ Electrolytic reduction\n\n    ### Hall-Héroult Process\n    **Step 1: Purification**\
  \ - Bayer's process\n    - Bauxite + NaOH (conc.) → NaAlO₂ + impurities\n    - Al₂O₃·2H₂O\
  \ + 2NaOH → 2NaAlO₂ + 3H₂O\n    - Gangue (Fe₂O₃, SiO₂) filtered out\n    - NaAlO₂\
  \ + 2H₂O → Al(OH)₃ + NaOH (precipitate by dilution)\n    - 2Al(OH)₃ → Al₂O₃ + 3H₂O\
  \ (calcination at 1200°C)\n\n    **Step 2: Electrolytic reduction**\n    - **Electrolyte**:\
  \ Al₂O₃ dissolved in molten cryolite (Na₃AlF₆) at 900-950°C\n    - **Cathode**:\
  \ Carbon-lined steel vessel\n    - **Anode**: Graphite rods (consumable)\n\n   \
  \ **Reactions**:\n    - **At cathode**: Al³⁺ + 3e⁻ → Al (molten, collected at bottom)\n\
  \    - **At anode**: 2O²⁻ → O₂ + 4e⁻\n      - O₂ + C → CO₂ (anode burns away)\n\n\
  \    **Overall**: 2Al₂O₃ + 3C → 4Al + 3CO₂\n\n    **Why cryolite?**\n    1. Lowers\
  \ melting point of Al₂O₃ (from 2050°C to 950°C)\n    2. Increases conductivity\n\
  \    3. Reduces energy consumption\n\n    ---\n\n    ## 4. Extraction of Zinc (Zn)\n\
  \n    **Ore**: Zinc blende (ZnS), Calamine (ZnCO₃)\n\n    ### Process:\n    **Step\
  \ 1: Concentration** - Froth flotation (for ZnS)\n\n    **Step 2: Roasting** (for\
  \ ZnS):\n    - 2ZnS + 3O₂ → 2ZnO + 2SO₂\n\n    **Step 2 (alternate)**: Calcination\
  \ (for ZnCO₃):\n    - ZnCO₃ → ZnO + CO₂\n\n    **Step 3: Reduction** (using coke):\n\
  \    - ZnO + C → Zn + CO (at ~1100°C)\n    - Zinc vaporizes (bp 907°C), collected\
  \ by condensation\n\n    **Step 4: Refining**:\n    - **Fractional distillation**\
  \ (Zn bp 907°C, impurities higher bp)\n    - **Electrolytic refining** (for very\
  \ pure Zn)\n\n    ---\n\n    ## Comparison Table\n\n    | Metal | Ore | Main Process\
  \ | Reducing Agent | Refining |\n    |-------|-----|--------------|----------------|----------|\n\
  \    | Fe | Hematite (Fe₂O₃) | Blast furnace | C/CO | - |\n    | Cu | Copper pyrites\
  \ | Self-reduction | Cu₂S (self) | Electrolytic |\n    | Al | Bauxite | Hall-Héroult\
  \ | Electrolysis | - |\n    | Zn | Zinc blende | Carbon reduction | C/CO | Distillation\
  \ |\n\n    ## Refining Methods\n\n    ### 1. Electrolytic Refining\n    - Impure\
  \ metal anode, pure metal cathode\n    - Metal ions migrate to cathode, deposit\
  \ as pure metal\n    - Used for: Cu, Zn, Ag, Au, Al\n\n    ### 2. Distillation\n\
  \    - Based on difference in boiling points\n    - Volatile metal vaporizes, condenses,\
  \ collected\n    - Used for: Zn, Hg, Cd\n\n    ### 3. Zone Refining\n    - Used\
  \ for semiconductors (very high purity needed)\n    - Molten zone moves along rod,\
  \ impurities concentrate at one end\n    - Used for: Ge, Si, Ga\n\n    ### 4. Van\
  \ Arkel Method (Vapor phase refining)\n    - Metal heated with I₂ → volatile iodide\n\
  \    - Iodide decomposed on hot tungsten filament → pure metal\n    - Used for:\
  \ Ti, Zr, Hf\n\n    ### 5. Mond Process\n    - Ni + 4CO → Ni(CO)₄ (volatile, at\
  \ 50-60°C)\n    - Ni(CO)₄ → Ni + 4CO (decompose at 180°C)\n    - Used exclusively\
  \ for: Nickel\n\n    ## Key Points for IIT JEE\n\n    1. **Blast furnace**: Fe extracted\
  \ using C/CO reduction, CaCO₃ flux removes SiO₂\n    2. **Hall-Héroult**: Al extracted\
  \ by electrolysis in molten cryolite\n    3. **Self-reduction**: Cu₂S + Cu₂O → Cu\
  \ (no external reducing agent)\n    4. **Cryolite role**: Lowers melting point,\
  \ increases conductivity\n    5. **Electrolytic refining**: Pure metal at cathode,\
  \ anode mud contains noble metals\n    6. **Zinc extraction**: Reduction by carbon,\
  \ zinc vapor collected\n    7. **Mond process**: Ni purified using Ni(CO)₄ volatile\
  \ compound\n\n## Key Points\n\n- Blast furnace\n\n- Hall-Heroult process\n\n- Copper\
  \ extraction"
