  question: "What is the coverage and annual benefit amount provided under the Ayushman Bharat PMJAY scheme?"
  options:
  - "5 crore families; up to Rs 3 lakh per family annually"
  - "10 crore families; up to Rs 5 lakh per family annually"
  - "8 crore families; up to Rs 10 lakh per family annually"
  - "12 crore families; up to Rs 2 lakh per family annually"
  correct_answer: "10 crore families; up to Rs 5 lakh per family annually"
  explanation: "Ayushman Bharat - Pradhan Mantri Jan Arogya Yojana (PMJAY), launched in September 2018, is the world's largest health insurance/assurance scheme fully funded by the government. It provides health coverage of up to Rs 5 lakh per family per year to approximately 10 crore (100 million) poor and vulnerable families, covering around 50 crore (500 million) beneficiaries. This flagship scheme aims to achieve Universal Health Coverage (UHC) and addresses the financial burden of healthcare costs on poor families. PMJAY provides cashless treatment at empaneled public and private hospitals for secondary and tertiary care hospitalization. The scheme covers 1,393 medical procedures including treatments for cancer, heart disease, and kidney ailments. Beneficiaries are identified based on deprivation and occupational criteria from the Socio-Economic Caste Census (SECC) database. The second component of Ayushman Bharat involves establishing 1.5 lakh Health and Wellness Centres (HWCs) to provide comprehensive primary healthcare. PMJAY has significantly reduced out-of-pocket healthcare expenses for poor families, prevented medical bankruptcies, and improved access to quality healthcare. The scheme is paperless, with beneficiaries identified through biometric authentication, ensuring transparency and reducing fraud."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "Under the PM-KISAN scheme, what is the annual amount provided to eligible farmers, and in how many installments is it paid?"
  options:
  - "Rs 8,000 per year in four installments of Rs 2,000 each"
  - "Rs 6,000 per year in three installments of Rs 2,000 each"
  - "Rs 10,000 per year in two installments of Rs 5,000 each"
  - "Rs 5,000 per year in five installments of Rs 1,000 each"
  correct_answer: "Rs 6,000 per year in three installments of Rs 2,000 each"
  explanation: "The Pradhan Mantri Kisan Samman Nidhi (PM-KISAN) scheme, launched in February 2019, is a central sector scheme providing income support to all landholding farmer families across India. Under this scheme, eligible farmers receive Rs 6,000 per year paid in three equal installments of Rs 2,000 each, transferred directly to their bank accounts through Direct Benefit Transfer (DBT). The installments are paid every four months (April-July, August-November, December-March). Initially, the scheme covered only small and marginal farmers with combined landholding up to 2 hectares, but it was later expanded to include all farmer families irrespective of landholding size. The objective is to supplement farmers' financial needs for agricultural inputs and household requirements, providing them with regular income throughout the year. This ensures farmers have resources for timely purchase of seeds, fertilizers, and other inputs. PM-KISAN has become one of the world's largest direct cash transfer schemes, covering over 11 crore farmer families. The scheme's implementation through digital technology, including e-KYC and Aadhaar authentication, ensures transparency and reduces leakages. It provides crucial financial support especially during crop failures or low market prices, helping improve agricultural productivity and rural livelihoods."
  require_pass: true
