  question: "What are the key features of the National Education Policy (NEP) 2020 regarding school structure and language of instruction?"
  options:
  - "10+2 structure; English medium till Class 10"
  - "5+3+3+4 structure; mother tongue/regional language as medium till Class 5"
  - "8+4 structure; Hindi medium till Class 8"
  - "6+3+3 structure; English medium from Class 1"
  correct_answer: "5+3+3+4 structure; mother tongue/regional language as medium till Class 5"
  explanation: "The National Education Policy (NEP) 2020, approved in July 2020, represents a comprehensive overhaul of India's education system, replacing the previous policy from 1986. Two major structural changes are the introduction of a 5+3+3+4 curricular and pedagogical structure and the emphasis on mother tongue/regional language as the medium of instruction. The 5+3+3+4 structure replaces the traditional 10+2 system: the Foundational Stage (5 years: 3 years of pre-primary + Classes 1-2) focuses on play-based, activity-based learning; the Preparatory Stage (3 years: Classes 3-5) develops literacy, numeracy, and basic skills; the Middle Stage (3 years: Classes 6-8) introduces experiential learning and abstract concepts; and the Secondary Stage (4 years: Classes 9-12) offers subject choices with flexibility. This structure is based on cognitive development research and international best practices. Regarding language, NEP 2020 strongly recommends that the medium of instruction until at least Class 5 (preferably till Class 8) should be the mother tongue, home language, or regional language, recognizing that children learn better in familiar languages. The policy also promotes multilingualism, encouraging learning of three languages with flexibility in choice. Other key features include introduction of vocational education from Class 6, multiple entry and exit options in higher education, and emphasis on critical thinking and holistic development rather than rote learning."
  require_pass: true
