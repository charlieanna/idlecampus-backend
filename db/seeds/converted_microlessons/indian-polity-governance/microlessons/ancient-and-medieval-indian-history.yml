  question: "Which Mauryan emperor embraced Buddhism after the Kalinga War and became known for spreading the message of Dhamma?"
  options:
  - "Chandragupta Maurya"
  - "Bindusara"
  - "Ashoka the Great"
  - "Dasharatha Maurya"
  correct_answer: "Ashoka the Great"
  explanation: "Ashoka the Great (268-232 BCE) underwent a profound transformation after witnessing the devastating consequences of the Kalinga War in 261 BCE, which resulted in massive casualties. This turning point led him to embrace Buddhism and dedicate his life to spreading Dhamma (moral law) rather than territorial conquest. Ashoka's approach to governance changed dramatically - he erected rock and pillar edicts across his empire to propagate Buddhist principles of non-violence, tolerance, and compassion. He sent Buddhist missionaries to various regions including Sri Lanka, Central Asia, and Southeast Asia, playing a crucial role in Buddhism's spread beyond India. His legacy represents one of history's most remarkable examples of a powerful ruler choosing the path of peace and moral leadership over military expansion, making him one of India's most revered emperors."
  require_pass: true
- type: mcq
