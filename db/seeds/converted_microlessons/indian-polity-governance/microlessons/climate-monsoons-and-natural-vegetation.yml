  question: "Which is the largest mangrove forest in the world, and in which Indian state is it primarily located?"
  options:
  - "Bhitarkanika in Odisha"
  - "Sundarbans in West Bengal"
  - "Pichavaram in Tamil Nadu"
  - "Godavari mangroves in Andhra Pradesh"
  correct_answer: "Sundarbans in West Bengal"
  explanation: "The Sundarbans, located primarily in West Bengal (with a portion extending into Bangladesh), is the largest mangrove forest in the world, covering approximately 10,000 square kilometers. The name 'Sundarbans' derives from the Sundari tree (Heritiera fomes), which is abundant in this region. This unique ecosystem is formed in the delta region of the Ganga, Brahmaputra, and Meghna rivers, where freshwater from rivers meets saltwater from the Bay of Bengal. The mangrove forests are characterized by salt-tolerant trees with specialized aerial roots that help them survive in waterlogged, saline conditions. The Sundarbans is a UNESCO World Heritage Site and is ecologically significant for several reasons: it provides critical habitat for the endangered Royal Bengal Tiger, serves as a natural buffer against cyclones and tsunamis protecting inland areas, supports rich biodiversity including various fish, crabs, and bird species, and provides livelihoods to local communities through fishing and honey collection. The forest also plays a crucial role in carbon sequestration and climate regulation. However, it faces threats from rising sea levels, deforestation, and human encroachment."
  require_pass: true
