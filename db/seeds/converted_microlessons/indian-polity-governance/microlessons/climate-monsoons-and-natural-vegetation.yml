  sequence_order: 1
  question: "What percentage of India's annual rainfall occurs during the Southwest Monsoon season, and which months does it cover?"
  options:
  - "60% of annual rainfall; May to August"
  - "75% of annual rainfall; June to September"
  - "80% of annual rainfall; July to October"
  - "65% of annual rainfall; May to September"
  correct_answer: "75% of annual rainfall; June to September"
  explanation: "The Southwest Monsoon, occurring from June to September, is India's primary rainy season and contributes approximately 75% of the country's total annual rainfall. This makes it the most crucial season for Indian agriculture, economy, and water resources. The monsoon typically makes its onset around June 1 in Kerala and progressively covers the entire country over the following weeks. It arrives in two branches: the Arabian Sea branch, which brings rain to the western coast and moves inland, and the Bay of Bengal branch, which affects eastern India and the Indo-Gangetic plains. The monsoon's arrival is marked by a sudden increase in rainfall known as the 'burst of monsoon,' characterized by intense precipitation and thunderstorms. Agricultural activities, particularly kharif crop sowing, are synchronized with the monsoon's arrival. The performance of the Southwest Monsoon significantly impacts India's GDP, as about 55% of cultivated land depends on monsoon rainfall. Variations in monsoon rainfall can lead to either droughts or floods, affecting millions of livelihoods and the nation's food security."
  require_pass: true
