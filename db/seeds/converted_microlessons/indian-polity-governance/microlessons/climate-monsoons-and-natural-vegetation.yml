  question: "Which location in India receives the highest rainfall, and what is the approximate annual rainfall amount?"
  options:
  - "Cherrapunji in Meghalaya; over 300 cm annually"
  - "Mawsynram in Meghalaya; over 200 cm annually"
  - "Western Ghats in Kerala; over 400 cm annually"
  - "Andaman Islands; over 250 cm annually"
  correct_answer: "Mawsynram in Meghalaya; over 200 cm annually"
  explanation: "Mawsynram, a village in the East Khasi Hills district of Meghalaya, holds the distinction of being the wettest place on Earth, receiving over 200 cm (in fact, often exceeding 11,000 mm or 1,100 cm) of rainfall annually. The region's extraordinary rainfall is due to its unique geographical position and topography. Located in the northeastern region, Mawsynram lies on the windward side of the Khasi Hills, which acts as a barrier to the moisture-laden monsoon winds from the Bay of Bengal. As these winds are forced to rise over the hills, they cool rapidly, causing intense orographic precipitation. The funnel-shaped topography of the Khasi Hills further concentrates the monsoon clouds, leading to exceptionally heavy rainfall. Cherrapunji, another village nearby, previously held this record and still receives comparable rainfall. The high rainfall in this region supports unique ecosystems but also poses challenges including soil erosion and landslides. The area has developed unique architectural adaptations, including living root bridges and traditional houses designed to cope with extreme precipitation."
  require_pass: true
