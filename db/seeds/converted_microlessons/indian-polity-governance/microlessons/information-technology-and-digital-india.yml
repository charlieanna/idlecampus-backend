  question: "Which Indian city is known as the 'Silicon Valley of India' due to its prominence as an IT hub?"
  options:
  - "Hyderabad"
  - "Pune"
  - "Bengaluru (Bangalore)"
  - "Chennai"
  correct_answer: "Bengaluru (Bangalore)"
  explanation: "Bengaluru (formerly Bangalore), the capital of Karnataka state, is known as the 'Silicon Valley of India' due to its status as the nation's leading information technology (IT) hub and center of the Indian software industry. The city hosts numerous global technology companies, major Indian IT giants like Infosys, Wipro, and TCS have significant presence here, and it attracts substantial foreign investment in technology. Bengaluru's rise as a tech hub began in the 1980s-90s when several factors converged: the establishment of educational institutions like Indian Institute of Science (IISc) and various engineering colleges providing skilled workforce; favorable government policies including tax incentives and infrastructure development; pleasant climate conducive to work; and the presence of public sector undertakings like Hindustan Aeronautics Limited (HAL) and Indian Space Research Organisation (ISRO) that created a technology ecosystem. Today, Bengaluru accounts for over one-third of India's IT exports and houses more than 400 IT companies. The city has also emerged as India's startup capital with the highest number of unicorns and venture capital funding. Beyond traditional IT services, Bengaluru is now a major center for emerging technologies including artificial intelligence, biotechnology, aerospace, and telecommunications. However, rapid growth has also brought challenges including traffic congestion, infrastructure strain, and rising cost of living."
  require_pass: true
