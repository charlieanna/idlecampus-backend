  question: "When was the Digital India initiative launched, and what are its three main vision areas?"
  options:
  - "June 1, 2014; Digital infrastructure, e-governance, digital literacy"
  - "July 1, 2015; Digital infrastructure as utility, governance on demand, digital empowerment"
  - "August 15, 2016; Digital economy, digital society, digital government"
  - "January 26, 2015; Digital services, digital platforms, digital education"
  correct_answer: "July 1, 2015; Digital infrastructure as utility, governance on demand, digital empowerment"
  explanation: "The Digital India initiative was launched on July 1, 2015, by the Government of India with an ambitious vision to transform India into a digitally empowered society and knowledge economy. The program is built on three key vision areas: (1) Digital Infrastructure as a Utility to Every Citizen - ensuring high-speed internet connectivity, mobile connectivity, digital identity through Aadhaar, and other essential digital infrastructure accessible to all citizens as basic utilities; (2) Governance and Services on Demand - providing government services electronically through integrated platforms, cloud infrastructure (MeghRaj), and promoting e-governance to make services available online, reducing the need for physical visits to government offices; (3) Digital Empowerment of Citizens - focusing on universal digital literacy, ensuring all citizens can access digital services, promoting financial inclusion through digital payments, and enabling citizens to participate in the digital economy. This comprehensive program encompasses various initiatives including BharatNet for connecting villages, Common Service Centers, Digital Locker for storing documents, and UMANG app for unified access to government services. The initiative aims to bridge the digital divide between urban and rural areas, promote transparency in governance, boost economic growth through technology, and improve quality of life for citizens across India."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "What is Aadhaar, and approximately how many Indians are covered under this biometric identification system?"
  options:
  - "Digital payment system; 500 million users"
  - "World's largest biometric ID system with 12-digit unique identity; over 1.3 billion Indians"
  - "Digital locker service; 800 million users"
  - "E-governance platform; 1 billion users"
  correct_answer: "World's largest biometric ID system with 12-digit unique identity; over 1.3 billion Indians"
  explanation: "Aadhaar is the world's largest biometric identification system, providing each Indian resident with a unique 12-digit identity number based on their biometric data (fingerprints and iris scans) and demographic information. Launched by the Unique Identification Authority of India (UIDAI) in 2009, Aadhaar has enrolled over 1.3 billion residents, making it one of the most ambitious identification projects globally. The system serves multiple crucial purposes: it provides a universal identity proof for residents regardless of their age, gender, or socioeconomic status; enables efficient delivery of government subsidies and benefits directly to beneficiaries' bank accounts, reducing leakage and corruption; facilitates financial inclusion by simplifying KYC (Know Your Customer) requirements for opening bank accounts; and serves as authentication for various services including mobile SIM cards, income tax returns, and scholarship applications. Aadhaar's success lies in its simplicity, scalability, and the use of advanced technology to create a reliable identification system. The platform has been integrated with numerous government schemes and private services, significantly improving service delivery efficiency. However, it has also faced privacy concerns, leading to Supreme Court judgments that have clarified its voluntary nature for most private services while maintaining its mandatory status for government benefits and tax-related purposes."
  require_pass: true
