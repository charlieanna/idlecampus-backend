  question: "What does LPG stand for in the context of India's 1991 economic reforms, and what was the primary reason for implementing these reforms?"
  options:
  - "Liquefied Petroleum Gas; energy crisis management"
  - "Liberalization, Privatization, Globalization; economic crisis and balance of payments"
  - "Local Production and Growth; promote domestic industries"
  - "Long-term Planning and Governance; improve government efficiency"
  correct_answer: "Liberalization, Privatization, Globalization; economic crisis and balance of payments"
  explanation: "LPG stands for Liberalization, Privatization, and Globalization, representing the three pillars of India's landmark economic reforms initiated in 1991 under Prime Minister P.V. Narasimha Rao's government with Dr. Manmohan Singh as Finance Minister. These reforms were implemented primarily in response to a severe economic crisis - India faced a balance of payments crisis with foreign exchange reserves depleted to barely two weeks' worth of imports, and the country was on the verge of defaulting on its international obligations. Liberalization involved reducing government controls and regulations on economic activities, ending the License Raj system that required businesses to obtain numerous permits. Privatization encouraged private sector participation in previously public sector-dominated industries, though complete privatization was limited. Globalization opened India's economy to foreign trade and investment by reducing tariffs, removing quantitative restrictions, and allowing foreign direct investment (FDI) in many sectors. These reforms transformed India from a closed, socialist-inspired economy to a more market-oriented one. The results have been significant: GDP growth accelerated from the 'Hindu rate of growth' of 3-4% to 6-8% annually, foreign investment increased dramatically, and India integrated into the global economy. However, the reforms also brought challenges including income inequality and regional disparities."
  require_pass: true
- type: mcq
