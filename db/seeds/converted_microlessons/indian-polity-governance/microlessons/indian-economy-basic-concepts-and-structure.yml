  question: "Which organization replaced the Planning Commission in 2015, and what is its key focus area?"
  options:
  - "Finance Commission; tax distribution between center and states"
  - "Reserve Bank of India; monetary policy formulation"
  - "NITI Aayog; cooperative federalism and strategic planning"
  - "Economic Advisory Council; providing economic advice to government"
  correct_answer: "NITI Aayog; cooperative federalism and strategic planning"
  explanation: "The National Institution for Transforming India (NITI) Aayog replaced the Planning Commission in January 2015, marking a significant shift in India's approach to economic planning and development. While the Planning Commission, established in 1950, followed a top-down approach with mandatory five-year plans and centralized resource allocation, NITI Aayog adopts a bottom-up approach emphasizing cooperative federalism. The key focus of NITI Aayog is to foster cooperative federalism by involving state governments as equal partners in national development, recognizing that states have diverse needs and priorities. Rather than imposing uniform five-year plans, NITI Aayog develops strategic frameworks including a 15-year vision document, a 7-year strategy, and a 3-year action agenda. It serves as a think tank providing directional and policy inputs to the central and state governments. NITI Aayog promotes competitive and cooperative federalism among states through initiatives like ranking states on various development indicators, encouraging them to learn from each other's best practices. The organization focuses on key areas such as sustainable development goals, technological innovation, and inclusive growth. The Governing Council of NITI Aayog includes the Prime Minister as Chairman and all state Chief Ministers as members, ensuring collaborative policy-making that respects India's federal structure and diverse regional requirements."
  require_pass: true
