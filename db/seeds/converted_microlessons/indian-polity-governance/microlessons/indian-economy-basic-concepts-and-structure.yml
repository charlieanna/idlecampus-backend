  question: "Which sector of the Indian economy contributes the largest share to GDP, and approximately what percentage does it contribute?"
  options:
  - "Primary sector (Agriculture); ~45% to GDP"
  - "Secondary sector (Industry); ~35% to GDP"
  - "Tertiary sector (Services); ~57% to GDP"
  - "Primary sector (Agriculture); ~25% to GDP"
  correct_answer: "Tertiary sector (Services); ~57% to GDP"
  explanation: "The tertiary or service sector is the largest contributor to India's GDP, accounting for approximately 57% of the total economic output, making it the dominant sector in the Indian economy. This sector includes diverse industries such as information technology (IT), banking, insurance, telecommunications, education, healthcare, tourism, and retail. India's IT and IT-enabled services industry has been particularly significant, with companies like TCS, Infosys, and Wipro establishing India as a global technology hub. The service sector's dominance reflects India's transition from an agriculture-based economy to a more modern, knowledge-based economy. Interestingly, while the service sector contributes over half of GDP, it employs only about 30% of the workforce. In contrast, the primary sector (agriculture, forestry, fishing, mining) contributes only about 18% to GDP but still employs approximately 45% of India's workforce, highlighting a structural imbalance and the need for agricultural productivity improvements. The secondary sector (manufacturing and construction) contributes around 25% to GDP. The government's 'Make in India' initiative aims to boost manufacturing to increase the secondary sector's share, create more jobs, and achieve balanced economic growth across all sectors."
