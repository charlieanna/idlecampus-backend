  question: "Who is known as the 'Father of the Indian Space Program,' and in which year was ISRO established?"
  options:
  - "Dr. APJ Abdul Kalam; 1972"
  - "Dr. Vikram Sarabhai; 1969"
  - "Dr. K. Sivan; 1975"
  - "Dr. Satish Dhawan; 1965"
  correct_answer: "Dr. Vikram Sarabhai; 1969"
  explanation: "Dr. Vikram Sarabhai, a visionary scientist and industrialist, is revered as the 'Father of the Indian Space Program' for establishing the foundation of India's space research capabilities. The Indian Space Research Organisation (ISRO) was established in 1969, replacing the Indian National Committee for Space Research (INCOSPAR) that Sarabhai had founded in 1962. Dr. Sarabhai's vision was not focused on prestige projects or space races, but on using space technology for national development - improving communication, meteorological forecasting, resource management, and education. His famous statement captured this philosophy: 'We do not have the fantasy of competing with the economically advanced nations in the exploration of the moon or the planets... But we are convinced that if we are to play a meaningful role nationally, and in the community of nations, we must be second to none in the application of advanced technologies to the real problems of man and society.' Under his leadership, India's space program began with humble beginnings - the first rocket was launched from Thumba in Kerala in 1963 using a church as the facility. ISRO's headquarters is in Bengaluru, and the organization has grown to become one of the world's leading space agencies. Dr. Sarabhai passed away in 1971, but his vision continues to guide ISRO's philosophy of using space technology for societal benefits, from disaster management to agricultural planning, telecommunications to weather forecasting."
