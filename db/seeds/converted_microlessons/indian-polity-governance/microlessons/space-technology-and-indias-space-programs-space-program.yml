  question: "What was significant about India's Mars Orbiter Mission (Mangalyaan), launched in 2013?"
  options:
  - "First Asian country to reach Mars"
  - "First country to succeed in Mars mission on first attempt and most cost-effective"
  - "First to land a rover on Mars"
  - "First to discover methane on Mars"
  correct_answer: "First country to succeed in Mars mission on first attempt and most cost-effective"
  explanation: "India's Mars Orbiter Mission (MOM), popularly known as Mangalyaan (Sanskrit for 'Mars craft'), achieved two remarkable firsts when it successfully entered Mars orbit on September 24, 2014. India became the first country in the world to succeed in a Mars mission on its very first attempt - a feat that neither NASA, the Soviet Union, nor the European Space Agency had achieved, as their initial Mars missions had failed. Additionally, at approximately ₹450 crores ($74 million), it was the most cost-effective interplanetary mission ever undertaken, costing less than the budget of the Hollywood film 'Gravity.' The mission's primary scientific objectives included studying Mars' surface features, morphology, mineralogy, and Martian atmosphere using five scientific instruments. The spacecraft carried a Mars Colour Camera, Thermal Infrared Imaging Spectrometer, Methane Sensor, and other instruments. MOM demonstrated India's capability to design, build, and operate a spacecraft in deep space, showcasing indigenous technological prowess in areas like autonomous navigation, orbit insertion, and communications over vast distances. The mission was designed to last six months but continued operating for nearly eight years until losing contact in 2022. This success established India as a significant player in interplanetary exploration and demonstrated that space missions need not be prohibitively expensive. The achievement inspired developing nations and showcased ISRO's innovative 'frugal engineering' approach."
