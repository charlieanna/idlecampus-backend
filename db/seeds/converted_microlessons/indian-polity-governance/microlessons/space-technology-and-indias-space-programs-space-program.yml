  question: "Which historic achievement did India's Chandrayaan-3 mission accomplish in 2023?"
  options:
  - "First mission to orbit the Moon"
  - "First to land on the Moon's south pole"
  - "First to discover water on the Moon"
  - "First to send a rover to the Moon"
  correct_answer: "First to land on the Moon's south pole"
  explanation: "Chandrayaan-3, launched on July 14, 2023, achieved a historic milestone by becoming the first spacecraft to successfully land on the Moon's south polar region on August 23, 2023, making India the fourth country to achieve a soft landing on the Moon (after the USA, USSR, and China). The south pole of the Moon is particularly significant for several reasons: it contains permanently shadowed craters that may hold water ice, which could be crucial for future lunar bases and deep space missions; it receives more continuous sunlight on crater rims, providing potential for sustained solar power; and it offers unique scientific opportunities to study ancient lunar geology. The mission consisted of a lander named Vikram (after Dr. Vikram Sarabhai) and a rover named Pragyan (meaning 'wisdom' in Sanskrit). Unlike Chandrayaan-2 where the lander lost communication during descent in 2019, Chandrayaan-3's landing was successful, demonstrating ISRO's ability to learn from setbacks. The rover conducted various experiments including analysis of lunar soil composition, deployed instruments to study moonquakes, and measured surface temperature. This achievement was particularly remarkable given that it was accomplished at a fraction of the cost of similar missions by other space agencies - approximately ₹615 crores ($75 million). The success elevated India's status in space exploration and demonstrated indigenous technological capabilities."
  require_pass: true
