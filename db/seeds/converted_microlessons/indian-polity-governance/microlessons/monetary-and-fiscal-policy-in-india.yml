  question: "What is GST (Goods and Services Tax), and how many standard tax slabs does it have?"
  options:
  - "Single indirect tax replacing multiple taxes; 3 slabs (5%, 12%, 18%)"
  - "One Nation One Tax replacing multiple indirect taxes; 4 slabs (5%, 12%, 18%, 28%)"
  - "Direct tax on goods and services; 5 slabs"
  - "State-level tax; 2 slabs (10%, 20%)"
  correct_answer: "One Nation One Tax replacing multiple indirect taxes; 4 slabs (5%, 12%, 18%, 28%)"
  explanation: "The Goods and Services Tax (GST), implemented on July 1, 2017, through the 101st Constitutional Amendment (2016), is a comprehensive indirect tax that replaced a complex web of multiple central and state taxes in India. Dubbed 'One Nation, One Tax,' GST subsumed various taxes including central excise duty, service tax, state VAT, purchase tax, entry tax, luxury tax, and entertainment tax, creating a unified national market. The GST structure has four standard tax slabs: 5% (for essential items like food grains, tea, coffee), 12% (for processed foods, computers), 18% (for most goods and services including toothpaste, soaps, industrial intermediaries), and 28% (for luxury and sin goods like automobiles, aerated drinks, tobacco). Additionally, some essential items like fresh food, healthcare, and education are exempt (0%), while precious metals like gold have a special 3% rate. The GST system has three components: CGST (Central GST) collected by the central government, SGST (State GST) collected by state governments for intra-state transactions, and IGST (Integrated GST) for inter-state transactions. The GST Council, a constitutional body under Article 279A comprising the Union Finance Minister and state finance ministers, makes decisions on rates and policy. GST has significantly simplified tax compliance, eliminated cascading tax effects (tax on tax), improved tax collection, and facilitated ease of doing business, though some sectors initially faced challenges during transition."
  require_pass: true
