  question: "What is the difference between fiscal deficit and primary deficit in government finances?"
  options:
  - "Fiscal deficit includes interest payments; primary deficit excludes them"
  - "Fiscal deficit excludes interest; primary deficit includes them"
  - "Fiscal deficit is revenue minus expenditure; primary deficit is total borrowing"
  - "They are the same, just different names"
  correct_answer: "Fiscal deficit includes interest payments; primary deficit excludes them"
  explanation: "Fiscal deficit and primary deficit are two important indicators used to assess the government's financial health, with a crucial difference in their calculation. Fiscal deficit is the total expenditure of the government minus its total revenue (excluding borrowings). It represents the total amount the government needs to borrow to meet its expenses. The fiscal deficit includes all expenditures, including interest payments on past borrowings. Primary deficit, on the other hand, is calculated by subtracting interest payments from the fiscal deficit. In formula terms: Primary Deficit = Fiscal Deficit - Interest Payments. The significance of this distinction is important for understanding government finances. Fiscal deficit shows the current year's total borrowing requirement, but part of this borrowing goes toward paying interest on previous debts rather than new development or welfare activities. Primary deficit reveals the actual current year's deficit without the burden of past borrowings, showing whether the government is living beyond its current means. A positive primary deficit means the government is borrowing not just to pay interest on old debts but also for new expenditure, while a primary surplus (negative primary deficit) indicates the government is generating enough revenue to cover all expenses except interest payments. This helps economists assess fiscal sustainability - a large primary deficit suggests fundamental spending problems, while a large fiscal deficit with small primary deficit might just reflect accumulated past debts."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "What is the Cash Reserve Ratio (CRR), and how does it affect money supply in the economy?"
  options:
  - "Ratio of loans to deposits; increasing CRR increases money supply"
  - "Percentage of deposits banks must keep with RBI; increasing CRR decreases money supply"
  - "Interest rate for interbank lending; increasing CRR increases lending"
  - "Reserve for government securities; decreasing CRR decreases money supply"
  correct_answer: "Percentage of deposits banks must keep with RBI; increasing CRR decreases money supply"
  explanation: "Cash Reserve Ratio (CRR) is a critical monetary policy tool used by the Reserve Bank of India (RBI) to control liquidity and money supply in the economy. CRR is the percentage of a bank's total deposits that must be kept with the RBI in cash form, and this reserve does not earn any interest. For example, if CRR is 4% and a bank has deposits of Rs 100 crore, it must maintain Rs 4 crore with the RBI. The relationship between CRR and money supply is inverse and works through the money multiplier effect. When RBI increases CRR, banks must park more money with the central bank, reducing the funds available for lending to businesses and individuals. This decreases money supply in the economy, helps control inflation, and tightens liquidity. Conversely, when RBI decreases CRR, banks have more funds available for lending, which increases money supply, stimulates economic activity, and eases liquidity. For instance, during economic slowdowns or crises like COVID-19, RBI reduced CRR to pump more money into the economy and encourage lending. CRR is particularly effective because changes have an immediate impact on bank liquidity. However, it's a blunt tool - it affects all banks equally regardless of their individual situations. RBI typically uses CRR in combination with other tools like repo rate and open market operations for comprehensive monetary management."
  require_pass: true
- type: mcq
