- type: mcq
  sequence_order: 1
  question: "How many biodiversity hotspots does India have, and what are the two main criteria defined by Norman Myers for identifying them?"
  options:
  - "2 hotspots; 1,000 endemic plants and 50% habitat loss"
  - "4 hotspots; 1,500 endemic plants and 70% habitat loss"
  - "3 hotspots; 2,000 endemic plants and 60% habitat loss"
  - "5 hotspots; 1,000 endemic plants and 80% habitat loss"
  correct_answer: "4 hotspots; 1,500 endemic plants and 70% habitat loss"
  explanation: "India is home to four recognized biodiversity hotspots: Western Ghats, Eastern Himalayas, Indo-Burma region (covering Northeast India), and Sundaland (including Nicobar Islands). These hotspots are critical areas for conservation due to their exceptional concentrations of endemic species facing severe threats. According to Norman Myers, who developed this concept, a region qualifies as a biodiversity hotspot if it contains at least 1,500 species of endemic vascular plants (found nowhere else on Earth) and has lost 70% or more of its original habitat. This dual criterion emphasizes both biological richness and conservation urgency. India's biodiversity hotspots harbor thousands of unique plant and animal species, many of which are endangered. The Western Ghats alone contain over 5,000 flowering plants, while the Eastern Himalayas host numerous rare mammals and birds. These hotspots represent less than 2% of Earth's land area but contain over 50% of the world's plant species and 42% of terrestrial vertebrates, making their protection crucial for global biodiversity conservation."
  require_pass: true
