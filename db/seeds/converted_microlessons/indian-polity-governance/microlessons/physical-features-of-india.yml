  question: "Which major peninsular river flows westward in a rift valley, unlike most peninsular rivers that flow eastward?"
  options:
  - "Godavari"
  - "Krishna"
  - "Narmada"
  - "Kaveri"
  correct_answer: "Narmada"
  explanation: "The Narmada River is one of only two major peninsular rivers (along with Tapti) that flows westward, unlike most peninsular rivers that flow eastward into the Bay of Bengal. What makes the Narmada particularly unique is that it flows through a rift valley - a linear depression formed by faulting and sinking of land between two parallel faults. The Narmada originates from the Amarkantak Plateau in Madhya Pradesh at an elevation of about 1,057 meters and flows westward for approximately 1,312 km before emptying into the Arabian Sea through the Gulf of Khambhat. The rift valley through which it flows is bounded by the Satpura Range to the south and the Vindhya Range to the north, creating a narrow, straight valley unlike the typical drainage patterns of other peninsular rivers. This rift valley is one of India's most prominent structural features and is geologically significant as it represents a major fault zone. The river creates spectacular features including the Dhuandhar Falls near Jabalpur and the famous Marble Rocks gorge. The Narmada is considered sacred in Hindu tradition and is one of the seven holy rivers. The river's westward flow and rift valley location give it distinct characteristics: it has relatively steeper gradients, doesn't form an extensive delta like eastward-flowing rivers, and has fewer tributaries compared to rivers like Godavari and Krishna which have dendritic drainage patterns with numerous tributaries."
