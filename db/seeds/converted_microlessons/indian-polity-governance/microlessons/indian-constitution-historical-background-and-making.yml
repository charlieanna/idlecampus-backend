  question: "What type of government system does India follow, and what is its key characteristic?"
  options:
  - "Presidential form; President is both head of state and government"
  - "Parliamentary form; Nominal head (President) and real head (Prime Minister)"
  - "Federal form; Equal power distribution between center and states"
  - "Unitary form; All powers concentrated at the center"
  correct_answer: "Parliamentary form; Nominal head (President) and real head (Prime Minister)"
  explanation: "India follows the Parliamentary form of government, also known as the Westminster model, borrowed from the British constitutional system. The key characteristic of this system is the distinction between a nominal (ceremonial) head of state and the real head of government. In India, the President serves as the nominal head of state with largely ceremonial powers, while the Prime Minister is the real executive head who wields actual governmental power. The Council of Ministers, headed by the Prime Minister, is collectively responsible to the Lok Sabha (lower house of Parliament), meaning the government must maintain the confidence of the majority in the Lok Sabha to remain in power. If the Lok Sabha passes a no-confidence motion, the government must resign. This system ensures parliamentary supremacy and close coordination between the legislature and executive, as most ministers are drawn from Parliament. The Prime Minister and Cabinet make policy decisions and run the government's day-to-day affairs. This contrasts with a Presidential system (like the USA) where the President is both head of state and government with fixed tenure. The Parliamentary system was chosen for India to ensure accountability, flexibility, and representation of diverse political views through coalition governments when necessary."
