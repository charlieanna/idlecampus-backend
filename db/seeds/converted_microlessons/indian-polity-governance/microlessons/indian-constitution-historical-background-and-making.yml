  question: "Which constitutional amendment is known as the 'Mini Constitution' and added the words 'Socialist' and 'Secular' to the Preamble?"
  options:
  - "44th Amendment (1978)"
  - "73rd Amendment (1992)"
  - "42nd Amendment (1976)"
