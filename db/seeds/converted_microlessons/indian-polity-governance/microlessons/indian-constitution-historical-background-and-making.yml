  correct_answer: "Dr. B.R. Ambedkar; 2 years, 11 months, and 18 days"
  explanation: "Dr. Bhimrao Ramji Ambedkar, a renowned jurist, economist, and social reformer, served as the Chairman of the Drafting Committee of the Indian Constitution. The Constituent Assembly, formed in December 1946, took exactly 2 years, 11 months, and 18 days to complete the Constitution, with deliberations spread over 166 days across 11 sessions. Dr. Ambedkar's expertise in constitutional law, combined with his commitment to social justice and equality, profoundly shaped the Constitution. He had studied various constitutions worldwide, including those of the United States, Ireland, and the United Kingdom, incorporating their best features into India's framework. The Constitution was adopted on November 26, 1949, and came into effect on January 26, 1950, which is why India celebrates Republic Day on this date. Dr. Ambedkar emphasized fundamental rights, particularly those protecting minorities and disadvantaged groups, reflecting his lifelong struggle against caste discrimination. His vision of a democratic, secular, and egalitarian India is embodied in the Constitution's provisions. The meticulous drafting process involved extensive debates, careful consideration of India's diverse needs, and balancing unity with regional autonomy, making it the longest written constitution of any sovereign nation."
