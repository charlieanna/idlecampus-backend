  correct_answer: "42nd Amendment (1976)"
  explanation: "The 42nd Constitutional Amendment Act of 1976, enacted during Prime Minister Indira Gandhi's government and the Emergency period (1975-77), is known as the 'Mini Constitution' because it brought about the most comprehensive and extensive changes to the Constitution since its adoption. This amendment added the words 'Socialist,' 'Secular,' and 'Integrity' to the Preamble, transforming its opening words to 'Socialist Secular Democratic Republic.' The amendment significantly altered the balance of power between different organs of government and expanded the Directive Principles of State Policy. It added 'Fundamental Duties' (Article 51A) to the Constitution, drawing inspiration from the Soviet Constitution. The amendment also made the President bound by the Cabinet's advice, reduced judicial review powers, and gave Parliament unlimited constituent power. However, many provisions of the 42nd Amendment were subsequently modified or reversed by the 44th Amendment Act of 1978, passed after the Emergency ended, as they were seen as concentrating excessive power in the executive and undermining democratic institutions. Despite these reversals, some important changes like the addition of 'Socialist' and 'Secular' to the Preamble and the inclusion of Fundamental Duties remained, continuing to shape India's constitutional identity."
  require_pass: true
