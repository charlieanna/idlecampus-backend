  question: "When did Mahatma Gandhi launch the Quit India Movement, and what was its famous slogan?"
  options:
  - "1930; 'Swaraj is my birthright'"
  - "1942; 'Do or Die'"
  - "1920; 'Non-cooperation'"
  - "1947; 'Jai Hind'"
  correct_answer: "1942; 'Do or Die'"
  explanation: "The Quit India Movement, also known as the August Kranti (August Revolution), was launched by Mahatma Gandhi on August 8, 1942, at the Bombay session of the All India Congress Committee during World War II. Gandhi gave the famous slogan 'Do or Die' (Karo ya Maro), calling for immediate British withdrawal from India. The movement was launched in the context of Britain's weakened position due to World War II and the failure of the Cripps Mission (1942), which offered limited autonomy after the war but was rejected by Indian leaders as inadequate. The Quit India Movement marked a significant shift toward more militant mass resistance against British rule. Gandhi's call was for every Indian to become their own leader in the freedom struggle and act as an independent unit. The British response was severe - within hours of the resolution, Gandhi and other Congress leaders were arrested, remaining imprisoned for most of the war period. Despite leadership being jailed, the movement saw massive participation from students, workers, and peasants across India. There were strikes, demonstrations, attacks on government buildings, and disruption of communication systems. The movement, though suppressed by harsh British measures including mass arrests and firing on protesters, demonstrated the depth of Indian desire for independence and significantly weakened British moral authority, making independence inevitable within five years."
  require_pass: true
