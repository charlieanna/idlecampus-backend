  question: "Who was known as the 'Iron Man of India' for successfully integrating the princely states into independent India?"
  options:
  - "Jawaharlal Nehru"
  - "Mahatma Gandhi"
  - "Sardar Vallabhbhai Patel"
  - "Dr. B.R. Ambedkar"
  correct_answer: "Sardar Vallabhbhai Patel"
  explanation: "Sardar Vallabhbhai Patel, India's first Deputy Prime Minister and Home Minister, earned the title 'Iron Man of India' (Loha Purush) for his remarkable achievement in integrating 562 princely states into the Indian Union after independence. When British rule ended in 1947, India faced a potential crisis as these princely states, which covered about 40% of India's area, were given the option to join India, Pakistan, or remain independent. This posed a serious threat to India's territorial integrity and unity. Patel, with his deputy V.P. Menon, undertook the monumental task of convincing the rulers to accede to India. Using a combination of diplomatic persuasion, political pressure, and when necessary, the threat or use of force, Patel succeeded in uniting almost all princely states with India by August 15, 1947, or shortly thereafter. Notable cases included Junagadh, where Patel ordered police action after the Nawab chose Pakistan despite a Hindu majority population; Hyderabad, where military action (Operation Polo) in 1948 ended the Nizam's resistance; and Kashmir, which remains disputed. Patel's vision was of a strong, united India, and his firm approach to integration prevented the balkanization of the country. His achievement was particularly remarkable given the short time frame and the diverse nature of these states. Patel's contribution to India's unity is considered as important as the freedom struggle itself."
  require_pass: true
