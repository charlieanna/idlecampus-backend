  question: "Which battle in 1757 marked the beginning of British political control in India, and who were the main parties involved?"
  options:
  - "Battle of Buxar; East India Company vs. Mir Qasim"
  - "Battle of Plassey; East India Company under Robert Clive vs. Siraj-ud-Daulah"
  - "Battle of Panipat; British vs. Marathas"
  - "Battle of Mysore; British vs. Tipu Sultan"
  correct_answer: "Battle of Plassey; East India Company under Robert Clive vs. Siraj-ud-Daulah"
  explanation: "The Battle of Plassey, fought on June 23, 1757, was a decisive turning point in Indian history that established British political supremacy in India. The battle was fought between the forces of the East India Company led by Robert Clive and the Nawab of Bengal, Siraj-ud-Daulah. The Company's victory was achieved not through military superiority but primarily through conspiracy and betrayal. Mir Jafar, the commander of Siraj-ud-Daulah's army, along with other nobles, conspired with the British in exchange for promises of the nawabship of Bengal. During the battle near Plassey (Palashi) in West Bengal, Mir Jafar's forces remained inactive, leading to Siraj-ud-Daulah's defeat despite having a much larger army. The victory gave the East India Company control over Bengal's rich resources and revenue, providing the financial foundation for their subsequent expansion across India. Mir Jafar was installed as the puppet Nawab, but real power rested with the Company. This battle demonstrated the Company's strategy of exploiting internal divisions and using political manipulation alongside military force. The wealth extracted from Bengal after Plassey funded further British conquests and laid the groundwork for nearly two centuries of colonial rule in India."
  require_pass: true
