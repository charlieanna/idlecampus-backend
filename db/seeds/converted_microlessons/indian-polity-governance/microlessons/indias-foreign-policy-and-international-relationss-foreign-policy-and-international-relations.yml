  question: "Which four countries are members of the Quad (Quadrilateral Security Dialogue), and what is its primary focus?"
  options:
  - "India, China, Japan, Australia; economic cooperation"
  - "India, USA, Japan, Australia; Indo-Pacific security and cooperation"
  - "India, Russia, USA, UK; counter-terrorism"
  - "India, Pakistan, Bangladesh, Sri Lanka; regional stability"
  correct_answer: "India, USA, Japan, Australia; Indo-Pacific security and cooperation"
  explanation: "The Quadrilateral Security Dialogue, commonly known as the Quad, comprises four democratic nations: India, the United States, Japan, and Australia. Initially formed in 2007 following cooperation during the 2004 Indian Ocean tsunami relief efforts, the Quad lapsed but was revived in 2017 amid growing concerns about China's assertiveness in the Indo-Pacific region. The primary focus of the Quad is to promote a free, open, and inclusive Indo-Pacific region based on democratic values, rule of law, and respect for sovereignty. The grouping coordinates on various issues including maritime security, freedom of navigation, countering terrorism, cybersecurity, and ensuring supply chain resilience. Beyond security, the Quad has expanded cooperation into areas like vaccine diplomacy (Quad Vaccine Partnership during COVID-19), climate change mitigation, critical and emerging technologies, infrastructure development, and disaster relief. The first leaders' summit was held virtually in 2021, followed by in-person meetings, elevating the Quad's significance. While not a formal military alliance, the Quad conducts joint naval exercises (Malabar exercises) and strategic consultations. For India, the Quad represents an important platform for advancing its Act East policy and ensuring strategic autonomy while addressing common challenges in the Indo-Pacific region."
  require_pass: true
