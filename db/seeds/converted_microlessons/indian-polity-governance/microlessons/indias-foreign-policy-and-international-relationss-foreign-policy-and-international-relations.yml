  question: "What is India's 'Neighborhood First' policy, and which two regional organizations are key platforms for this approach?"
  options:
  - "Prioritizing European relations; EU and NATO"
  - "Prioritizing South Asian neighbors; SAARC and BIMSTEC"
  - "Prioritizing Southeast Asia; ASEAN and APEC"
  - "Prioritizing immediate neighbors; G20 and BRICS"
  correct_answer: "Prioritizing South Asian neighbors; SAARC and BIMSTEC"
  explanation: "India's 'Neighborhood First' policy is a key pillar of its foreign policy that prioritizes building strong, mutually beneficial relationships with immediate South Asian neighbors, recognizing that regional stability and prosperity are essential for India's own development and security. This policy emphasizes peaceful coexistence, economic integration, connectivity, and cultural exchanges with countries like Bangladesh, Nepal, Bhutan, Sri Lanka, Myanmar, Afghanistan, and the Maldives. The two main regional organizations serving this policy are SAARC (South Asian Association for Regional Cooperation) with eight members, and BIMSTEC (Bay of Bengal Initiative for Multi-Sectoral Technical and Economic Cooperation) with seven members. SAARC, established in 1985, was the original platform for regional cooperation, but has faced challenges due to India-Pakistan tensions, limiting its effectiveness. Consequently, India has increasingly focused on BIMSTEC as an alternative regional forum that excludes Pakistan but includes Thailand and Myanmar, enabling more productive cooperation in trade, connectivity, counter-terrorism, energy, and people-to-people contacts. Under the Neighborhood First policy, India has launched various initiatives including development assistance projects, humanitarian aid during disasters, connectivity projects like roads and power transmission, and cultural exchanges. This approach aims to establish India as a responsible regional power and net security provider in South Asia."
  require_pass: true
