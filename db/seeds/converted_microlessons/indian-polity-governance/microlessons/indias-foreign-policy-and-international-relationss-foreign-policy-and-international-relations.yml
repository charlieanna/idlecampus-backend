content_md: "# India's Foreign Policy and International Relations \U0001F680\n\n#\
  \ India's Foreign Policy and International Relations\n\n    ## Principles of India's\
  \ Foreign Policy\n\n    ### Historical Foundation\n    Based on Panchsheel (Five\
  \ Principles of Peaceful Coexistence):\n    1. Mutual respect for territorial integrity\n\
  \    2. Non-aggression\n    3. Non-interference in internal affairs\n    4. Equality\
  \ and mutual benefit\n    5. Peaceful coexistence\n\n    ### Key Elements\n    -\
  \ **Non-Alignment**: Not joining any power bloc\n    - **Strategic Autonomy**: Independent\
  \ foreign policy\n    - **Multi-alignment**: Partnerships with multiple countries\n\
  \    - **Neighborhood First**: Priority to South Asian neighbors\n    - **Act East\
  \ Policy**: Engagement with Southeast Asia\n\n    ## India's Bilateral Relations\n\
  \n    ### Neighboring Countries\n\n    #### 1. Pakistan\n    - **Issues**: Kashmir\
