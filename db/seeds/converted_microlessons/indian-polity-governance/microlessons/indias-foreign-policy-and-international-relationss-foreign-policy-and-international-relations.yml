  question: "What are the five principles of Panchsheel that form the foundation of India's foreign policy?"
  options:
  - "Democracy, equality, justice, peace, cooperation"
  - "Mutual respect for territorial integrity, non-aggression, non-interference, equality and mutual benefit, peaceful coexistence"
  - "Sovereignty, secularism, socialism, democracy, unity"
  - "Peace, prosperity, partnership, progress, protection"
  correct_answer: "Mutual respect for territorial integrity, non-aggression, non-interference, equality and mutual benefit, peaceful coexistence"
  explanation: "Panchsheel, meaning 'Five Principles,' forms the cornerstone of India's foreign policy and was originally agreed upon between India and China in 1954 during negotiations over Tibet. The five principles are: (1) Mutual respect for each other's territorial integrity and sovereignty, recognizing the inviolability of national borders; (2) Non-aggression, committing to not attack each other; (3) Non-interference in each other's internal affairs, respecting domestic sovereignty; (4) Equality and mutual benefit in relations, ensuring fair treatment; and (5) Peaceful coexistence, promoting dialogue over conflict. These principles were championed by India's first Prime Minister, Jawaharlal Nehru, as a framework for relations between nations with different political and economic systems during the Cold War era. Panchsheel reflects India's commitment to peace, sovereignty, and diplomatic engagement rather than military confrontation. The principles have been incorporated into various international agreements and have influenced the Non-Aligned Movement, which India co-founded. While the India-China relationship has faced challenges, including border conflicts, Panchsheel continues to guide India's bilateral relations with many countries and remains relevant in contemporary international diplomacy as a model for peaceful coexistence."
  require_pass: true
