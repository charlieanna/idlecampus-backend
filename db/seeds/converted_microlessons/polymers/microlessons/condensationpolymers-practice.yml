  question: 'Nylon-6,6 is formed by condensation of:'
  options:
  - Adipic acid + Hexamethylenediamine
  - Ethylene glycol + Terephthalic acid
  - Phenol + Formaldehyde
  - Butadiene + Styrene
  correct_answer: Adipic acid + Hexamethylenediamine
  explanation: "Nylon-6,6 is a polyamide formed by the condensation polymerization of adipic acid (a 6-carbon dicarboxylic acid) and hexamethylenediamine (a 6-carbon diamine), with the elimination of water molecules. The '6,6' indicates that both monomers have 6 carbon atoms. Ethylene glycol + terephthalic acid forms Terylene (polyester), phenol + formaldehyde forms Bakelite (thermosetting plastic), and butadiene + styrene forms Buna-S (synthetic rubber) - these are different polymers."
