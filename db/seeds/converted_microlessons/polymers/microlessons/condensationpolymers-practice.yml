  explanation: "Terylene (also called Dacron or PET - polyethylene terephthalate) is a polyester formed by condensation polymerization of ethylene glycol and terephthalic acid, with elimination of water. It's widely used in textile fibers, bottles, and films. Adipic acid + hexamethylenediamine forms Nylon-6,6 (a polyamide), glycerol + phthalic acid forms Glyptal resin, and phenol + formaldehyde forms Bakelite."
