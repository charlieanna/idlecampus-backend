  question: Which polymer is commonly used for making plastic bottles and containers?
  options:
  - PET (Polyethylene terephthalate)
  - Teflon
  - Bakelite
  - Natural rubber
  correct_answer: PET (Polyethylene terephthalate)
  explanation: "PET (Polyethylene terephthalate) is widely used for making plastic bottles, especially for beverages, and food containers because it's lightweight, strong, transparent, and acts as a good barrier to moisture and gases. Teflon is used for non-stick coatings, Bakelite is a thermosetting plastic used for electrical switches and handles, and natural rubber is used for tires and elastic materials - none are suitable for bottles."
