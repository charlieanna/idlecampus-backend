  question: Bakelite is used for making electrical switches and handles because it is:
  options:
  - Thermosetting and a poor conductor of electricity
  - Thermoplastic and flexible
  - Biodegradable and eco-friendly
  - Transparent and lightweight
  correct_answer: Thermosetting and a poor conductor of electricity
  explanation: "Bakelite (phenol-formaldehyde resin) is a thermosetting plastic that becomes hard and rigid when heated, and cannot be remolded. It's an excellent electrical insulator (poor conductor of electricity) and heat resistant, making it ideal for electrical switches, plugs, and handles. Unlike thermoplastics, it doesn't soften on heating. It's not biodegradable, transparent, or flexible - properties that would be unsuitable for electrical applications."
