- type: mcq
  sequence_order: 1
  question: Which of the following is a synthetic polymer?
  options:
  - PVC
  - Starch
  - Cellulose
  - Natural rubber
  correct_answer: PVC
  explanation: "PVC (Polyvinyl chloride) is a synthetic polymer made by polymerization of vinyl chloride monomer. It's manufactured industrially and doesn't occur in nature. Starch is a natural polymer of glucose found in plants, cellulose is also a glucose polymer forming plant cell walls, and natural rubber is a polymer of isoprene obtained from rubber trees. All three of these occur naturally, while PVC is man-made."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: Based on structure, polymers can be classified as linear, branched, or cross-linked. Which type is thermosetting?
  options:
  - Cross-linked polymers
  - Linear polymers
  - Branched polymers
  - All of the above
  correct_answer: Cross-linked polymers
  explanation: "Cross-linked polymers are thermosetting plastics where polymer chains are connected by covalent bonds forming a 3D network structure. Once formed, they cannot be remolded or reshaped by heating (e.g., Bakelite). Linear and branched polymers are typically thermoplastics that can be repeatedly softened by heating and hardened by cooling because there are no cross-links between chains, only weak intermolecular forces."
  require_pass: true
