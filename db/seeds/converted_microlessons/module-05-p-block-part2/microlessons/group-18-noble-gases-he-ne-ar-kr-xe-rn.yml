- type: mcq
  sequence_order: 1
  question: "Why are noble gases generally unreactive and exist as monoatomic gases?"
  options:
  - "They have very high electronegativity"
  - "They have complete octet (ns² np⁶) with stable electronic configuration"
  - "They have very low atomic mass"
  - "They form strong metallic bonds"
  correct_answer: "They have complete octet (ns² np⁶) with stable electronic configuration"
  explanation: "Noble gases (He, Ne, Ar, Kr, Xe, Rn) are exceptionally unreactive because they possess a complete valence shell electronic configuration: ns² np⁶ (except helium which has 1s², also a complete shell). This complete octet represents maximum stability with no tendency to gain, lose, or share electrons. Additionally, noble gases have very high ionization energies (helium has the highest of all elements at 2372 kJ/mol), making it extremely difficult to remove electrons, and near-zero electron affinity, meaning they have no tendency to accept electrons. The stable electronic configuration eliminates the driving force for chemical bonding that exists in other elements. As a result, noble gases exist as isolated monoatomic molecules with only weak van der Waals forces between atoms. This is why they have very low boiling points and exist as gases at room temperature. The discovery that some noble gases (Kr, Xe) can form compounds under extreme conditions (1962, Neil Bartlett's XePtF₆) was revolutionary, but even these compounds require highly electronegative partners like fluorine or oxygen."
