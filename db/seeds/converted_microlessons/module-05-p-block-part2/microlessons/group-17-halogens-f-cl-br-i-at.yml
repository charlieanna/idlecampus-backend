  question: "Why is HF a weak acid while HCl, HBr, and HI are strong acids?"
  options:
  - "HF has a larger molecular size than other hydrogen halides"
  - "The H-F bond is very strong due to high electronegativity of F, making it difficult to ionize"
  - "Fluorine is less reactive than other halogens"
  - "HF cannot dissolve in water as easily as other hydrogen halides"
  correct_answer: "The H-F bond is very strong due to high electronegativity of F, making it difficult to ionize"
  explanation: "The weak acidity of HF compared to other hydrogen halides is a counterintuitive result of fluorine's high electronegativity. Fluorine is the most electronegative element (4.0 on the Pauling scale), which creates an extremely strong H-F bond (bond dissociation energy ≈ 565 kJ/mol). This strong covalent bond makes HF reluctant to donate its proton (H⁺) in aqueous solution, resulting in incomplete ionization: HF ⇌ H⁺ + F⁻ (Ka ≈ 10⁻⁴). In contrast, as we move down the group from Cl to I, the bond strength decreases (HCl: 431 kJ/mol, HBr: 366 kJ/mol, HI: 299 kJ/mol) because the larger halogen atoms form weaker bonds with hydrogen. This makes HCl, HBr, and HI strong acids that completely ionize in water. Additionally, HF forms extensive hydrogen bonding networks in solution, further stabilizing the molecular form. The acidity trend (HI > HBr > HCl >> HF) demonstrates that acid strength depends on bond strength, not electronegativity. This is important in understanding why HF requires special handling and is stored in plastic or wax containers rather than glass, which it can etch."
