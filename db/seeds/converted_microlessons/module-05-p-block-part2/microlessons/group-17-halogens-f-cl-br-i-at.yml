  question: "What is aqua regia and why can it dissolve noble metals like gold and platinum?"
  options:
  - "A mixture of HCl and H₂SO₄ that forms strong oxidizing acids"
  - "A mixture of 3:1 HCl:HNO₃ that generates nascent chlorine, a powerful oxidizing agent"
  - "Pure nitric acid that can oxidize any metal"
  - "A mixture of HF and HNO₃ that dissolves metals through fluorine"
  correct_answer: "A mixture of 3:1 HCl:HNO₃ that generates nascent chlorine, a powerful oxidizing agent"
  explanation: "Aqua regia, meaning 'royal water' in Latin, is a 3:1 mixture of concentrated hydrochloric acid (HCl) and concentrated nitric acid (HNO₃). Its remarkable ability to dissolve noble metals like gold and platinum arises from a synergistic chemical reaction: 3HCl + HNO₃ → 2H₂O + NOCl + Cl₂. This reaction produces nascent (atomic) chlorine and nitrosyl chloride (NOCl), both of which are extremely powerful oxidizing agents. The nascent chlorine oxidizes gold: Au + 3Cl₂ → AuCl₃, and the chloride ions from HCl then form stable chloroaurate complexes: AuCl₃ + Cl⁻ → [AuCl₄]⁻. Neither HCl nor HNO₃ alone can dissolve gold—HCl lacks oxidizing power, while HNO₃ alone forms a protective oxide layer. The combination is necessary because HNO₃ provides the oxidizing power while HCl provides chloride ions that stabilize the oxidized metal as soluble complexes. Aqua regia is used in gold refining, cleaning laboratory glassware, and analytical chemistry. Its historical significance includes stories of scientists dissolving gold Nobel Prize medals during World War II to hide them from Nazis."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "Why is the electron affinity of chlorine higher than that of fluorine, despite fluorine being more electronegative?"
  options:
  - "Chlorine has d-orbitals that can accommodate electrons more easily"
  - "Fluorine's small atomic size causes strong electron-electron repulsion when adding an electron"
  - "Chlorine is more reactive than fluorine"
  - "Fluorine already has a complete octet"
  correct_answer: "Fluorine's small atomic size causes strong electron-electron repulsion when adding an electron"
  explanation: "The anomalously lower electron affinity of fluorine compared to chlorine is one of the classic exceptions in periodic trends. While fluorine is the most electronegative element, its electron affinity (328 kJ/mol) is actually less than that of chlorine (349 kJ/mol). This paradox is explained by fluorine's extremely small atomic size. When an electron is added to fluorine to form F⁻, it enters the small 2p orbital where electron density is already very high due to the existing seven valence electrons. The compact size of fluorine creates significant electron-electron repulsion between the incoming electron and the existing electrons in the small space, making the process less exothermic than expected. In contrast, chlorine has a larger atomic radius with 3p orbitals that provide more space for the incoming electron, reducing electron-electron repulsion and allowing for greater energy release. This demonstrates that while electronegativity (tendency to attract bonding electrons) and electron affinity (energy change when gaining an electron) are related, they are distinct properties affected by different factors. The correct order of electron affinity is: Cl > F > Br > I."
  require_pass: true
