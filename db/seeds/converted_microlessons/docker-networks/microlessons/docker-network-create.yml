  question: What is the default network driver in Docker?
  options:
  - bridge (for isolated container communication on a single host)
  - host (containers share host's network stack)
  - overlay (for multi-host swarm communication)
  - macvlan (assigns MAC addresses to containers)
  correct_answer: bridge (for isolated container communication on a single host)
  explanation: "The default network driver in Docker is 'bridge', which creates an isolated network where containers can communicate with each other by name while being separated from the host network. Host driver removes network isolation, overlay is for swarm mode across multiple hosts, and macvlan gives containers their own MAC addresses."
