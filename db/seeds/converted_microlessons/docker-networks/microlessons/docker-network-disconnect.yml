  question: What happens when you disconnect a container from its only network?
  options:
  - The container loses all network connectivity and becomes isolated
  - The container is automatically stopped
  - The container automatically joins the default bridge network
  - The operation fails with an error
  correct_answer: The container loses all network connectivity and becomes isolated
  explanation: "When you disconnect a container from its only network, it loses all network connectivity. The container continues running but has no network interfaces (except loopback). It won't automatically join another network - you must explicitly connect it to a network if you want to restore connectivity."
