  - "T/4"
  - "T/2"
  - "2T"
  - "4T"
  correct_answer: "T/2"
  explanation: "For simple pendulum: T = 2π√(L/g). On Earth: T_E = 2π√(L/g_E). On planet: T_P = 2π√(L/4g_E) = 2π√(L/g_E)/√4 = T_E/2. Time period is inversely proportional to √g. When gravity increases by factor of 4, time period decreases by factor of √4 = 2. This explains why pendulum clocks run faster at higher altitudes (smaller g) and slower at poles (slightly larger g). Note: length remains same since it's the same pendulum."
