  explanation: "Given: v_max = Aω = 31.4 m/s and a_max = Aω² = 628 m/s². Dividing: a_max/v_max = ω = 628/31.4 = 20 rad/s. Therefore: A = v_max/ω = 31.4/20 = 1.57 m. Alternative: ω² = a_max/A, so A = a_max/ω² = 628/400 = 1.57 m. Also verify: T = 2π/ω = 2π/20 = π/10 s. This is a standard JEE problem - use the ratio method to find ω first, then A."
