  # Simple Harmonic Motion: Fundamentals

  ## Definition

  **Simple Harmonic Motion (SHM)** is oscillatory motion where:
  - Restoring force ∝ displacement from mean position
  - Force always directed towards mean position

  ```
  F = -kx (Hooke's Law form)
  a = -ω²x (acceleration equation)
  ```

  ## Differential Equation of SHM

  ```
  d²x/dt² + ω²x = 0

  or

  d²x/dt² = -ω²x
  ```

  ## General Solution

  ```
  x(t) = A sin(ωt + φ)    or    x(t) = A cos(ωt + φ)

  Where:
  A = Amplitude (maximum displacement)
  ω = Angular frequency (rad/s)
  φ = Initial phase (rad)
  (ωt + φ) = Instantaneous phase
  ```

  ## SHM Parameters

  ### 1. Angular Frequency (ω)
  ```
  ω = 2πf = 2π/T
  Unit: rad/s
  ```

  ### 2. Time Period (T)
  ```
  T = 2π/ω = 1/f
  Unit: seconds
  ```

  ### 3. Frequency (f)
  ```
  f = 1/T = ω/2π
  Unit: Hz (cycles/second)
  ```

  ## Displacement, Velocity, Acceleration

  If **x = A sin(ωt)**:

  ### Velocity:
  ```
  v = dx/dt = Aω cos(ωt) = ω√(A² - x²)
  v_max = Aω (at mean position, x = 0)
  ```

  ### Acceleration:
  ```
  a = dv/dt = -Aω² sin(ωt) = -ω²x
  a_max = Aω² (at extreme positions, x = ±A)
  ```

  ## Phase Relationships

  - **Displacement and Velocity**: 90° out of phase
  - **Velocity and Acceleration**: 90° out of phase
  - **Displacement and Acceleration**: 180° out of phase (opposite)

  ## Energy in SHM

  ### Kinetic Energy:
  ```
  KE = ½mv² = ½mω²(A² - x²) = ½mω²A² cos²(ωt)
  ```

  ### Potential Energy:
  ```
  PE = ½kx² = ½mω²x² = ½mω²A² sin²(ωt)
  ```

  ### Total Energy:
  ```
  E = KE + PE = ½mω²A² = ½kA² = constant
  ```

  **Key insight**: KE + PE = constant (conservation of energy)

  ## Important Graphs

  | Position | x | v | a | KE | PE |
  |----------|---|---|---|----|----|
  | Mean (x=0) | 0 | ±v_max | 0 | max | 0 |
  | Extreme (x=±A) | ±A | 0 | ∓a_max | 0 | max |
  | x = A/2 | A/2 | √3Aω/2 | -ω²A/2 | 3E/4 | E/4 |
  | x = A/√2 | A/√2 | Aω/√2 | -ω²A/√2 | E/2 | E/2 |

  ## Average Values

  ```
  <x> = 0 (over complete cycle)
  <v> = 0
  <a> = 0
  <KE> = E/2
  <PE> = E/2
  <x²> = A²/2
  <v²> = ω²A²/2
  ```

  ## Combination of SHMs

  ### Same Frequency:
  ```
  x₁ = A₁ sin(ωt)
  x₂ = A₂ sin(ωt + φ)
  x_net = A_net sin(ωt + φ_net)

  A_net = √(A₁² + A₂² + 2A₁A₂ cos φ)
  ```

  ### Different Frequencies:
  Results in **beats** if frequencies are close.

  ## Examples of SHM

  ### 1. Spring-Mass System:
  ```
  ω = √(k/m), T = 2π√(m/k)
  ```

  ### 2. Simple Pendulum (small angles):
  ```
  ω = √(g/L), T = 2π√(L/g)
  ```

  ### 3. Physical Pendulum:
  ```
  T = 2π√(I/mgd)
  ```
  Where I = moment of inertia, d = distance of CM from pivot

  ## Non-SHM Scenarios

  **These are NOT SHM:**
  - Large angle pendulum (θ > 15°)
  - Motion with non-linear restoring force
  - Damped oscillations (amplitude decreases)
  - Forced oscillations (external driving force)

  ## Numerical Example

  **Problem:** A particle in SHM has v = 4 m/s when x = 3 cm and v = 3 m/s when x = 4 cm. Find amplitude and frequency.

  **Solution:**
  ```
  v² = ω²(A² - x²)
  16 = ω²(A² - 9×10⁻⁴) ... (1)
  9 = ω²(A² - 16×10⁻⁴) ... (2)

  (1) - (2): 7 = ω²(7×10⁻⁴)
  ω² = 10⁴ rad²/s², ω = 100 rad/s
  f = ω/2π = 100/2π ≈ 15.9 Hz

  From (1): A² = 16/10⁴ + 9×10⁻⁴ = 25×10⁻⁴
  A = 5 cm = 0.05 m
  ```

