  options:
  - "1:1"
  - "1:3"
  - "3:1"
  - "4:1"
  correct_answer: "3:1"
  explanation: "At x = A/2: PE = ½kx² = ½k(A/2)² = kA²/8. Total energy E = ½kA². KE = E - PE = kA²/2 - kA²/8 = 3kA²/8. Ratio KE:PE = (3kA²/8):(kA²/8) = 3:1. Alternatively: PE/E = x²/A² = (A/2)²/A² = 1/4. So PE = E/4, KE = 3E/4. Ratio = 3:1. This is frequently asked in JEE. Remember: at x = A/√2, KE = PE (ratio 1:1), which is another important point."
  require_pass: true
