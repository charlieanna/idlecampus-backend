  correct_answer: "500 Hz"
  explanation: "If both move in same direction with same speed, their separation remains constant. Using formula: f' = f(v - vₒ)/(v - vₛ) = f(v - 50)/(v - 50) = f. Apparent frequency = actual frequency = 500 Hz. This makes physical sense: no relative motion means no Doppler effect. Compare: If they move towards each other, f' > f. If they move apart, f' < f. When both move together, it's like both are stationary - no change in frequency perceived."
