  correct_answer: "11.1%"
  explanation: "f' = fv/(v - vₛ) = fv/(v - v/10) = fv/(9v/10) = 10f/9. Percentage increase = (f' - f)/f × 100 = (10/9 - 1) × 100 = (1/9) × 100 = 11.1%. Note: This is NOT 10% because Doppler effect is non-linear. When source approaches, denominator decreases, making the effect slightly larger. Common JEE trap: Students often mistakenly calculate as 10% by just using the velocity ratio."
