  - "178.9 Hz"
  - "221.1 Hz"
  - "200 Hz"
  - "160 Hz"
  correct_answer: "178.9 Hz"
  explanation: "Source moving away: f' = fv/(v + vₛ) = 200 × 340/(340 + 40) = 68000/380 ≈ 178.9 Hz. Frequency decreases when source moves away (makes sense intuitively). The wavelength stretches behind the moving source. Verify: λ' = λ(v + vₛ)/v = λ × 380/340 ≈ 1.118λ. Longer wavelength means lower frequency. This is the 'red shift' concept - moving away causes lower frequency (longer wavelength, redder light in astronomy)."
