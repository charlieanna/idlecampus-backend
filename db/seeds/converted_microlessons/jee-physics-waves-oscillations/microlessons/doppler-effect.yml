  # Doppler Effect in Sound Waves

  ## What is Doppler Effect?

  **Apparent change in frequency** due to relative motion between source and observer.

  ## General Formula

  ```
  f' = f × (v ± vₒ)/(v ∓ vₛ)

  f' = apparent frequency
  f = actual source frequency
  v = speed of sound in medium
  vₒ = observer velocity
  vₛ = source velocity
  ```

  ### Sign Convention:
  - **Towards each other**: f' > f (frequency increases)
  - **Away from each other**: f' < f (frequency decreases)

  ## Different Cases

  ### Case 1: Source Moving, Observer Stationary

  **Towards observer:**
  ```
  f' = f × v/(v - vₛ) > f
  ```

  **Away from observer:**
  ```
  f' = f × v/(v + vₛ) < f
  ```

  ### Case 2: Observer Moving, Source Stationary

  **Towards source:**
  ```
  f' = f × (v + vₒ)/v > f
  ```

  **Away from source:**
  ```
  f' = f × (v - vₒ)/v < f
  ```

  ### Case 3: Both Moving

  **Approaching:**
  ```
  f' = f × (v + vₒ)/(v - vₛ)
  ```

  **Receding:**
  ```
  f' = f × (v - vₒ)/(v + vₛ)
  ```

  ## Easy Memory Trick

  **"Upper O, Lower S"**
  - Observer terms in numerator
  - Source terms in denominator
  - Add (+) when moving towards sound (increases f')
  - Subtract (-) when moving away from sound (decreases f')

  ## Apparent Wavelength

  ```
  λ' = λ × (v ∓ vₛ)/v

  Only source motion affects wavelength!
  Observer motion doesn't change wavelength.
  ```

  ## Special Cases

  ### 1. Source Approaching Observer:
  ```
  f' = fv/(v - vₛ)
  λ' = λ(v - vₛ)/v (wavelength compressed)
  ```

  ### 2. Source Receding:
  ```
  f' = fv/(v + vₛ)
  λ' = λ(v + vₛ)/v (wavelength stretched)
  ```

  ### 3. Observer Approaching Stationary Source:
  ```
  f' = f(v + vₒ)/v
  λ' = λ (wavelength unchanged)
  ```

  ### 4. Source Moving with Speed of Sound:
  ```
  If vₛ = v, f' → ∞ (Mach cone, sonic boom)
  ```

  ## Applications

  ### 1. Police Radar
  Uses electromagnetic Doppler (different formula)

  ### 2. Medical Ultrasound
  Blood flow velocity measurement

  ### 3. Astronomy (Redshift/Blueshift)
  - Star approaching: Blue shift (higher f)
  - Star receding: Red shift (lower f)

  ### 4. Bat Echolocation
  Detects prey motion by frequency shift

  ## Numerical Examples

  **Example 1:** Source (f = 500 Hz) moves at 20 m/s towards stationary observer. v = 340 m/s. Find apparent frequency.

  **Solution:**
  ```
  f' = fv/(v - vₛ) = 500 × 340/(340 - 20)
  f' = 170000/320 = 531.25 Hz

  Frequency increases (approaches)
  ```

  **Example 2:** Observer moves at 34 m/s towards stationary source (f = 1000 Hz). Find f'.

  **Solution:**
  ```
  f' = f(v + vₒ)/v = 1000(340 + 34)/340
  f' = 1000 × 374/340 = 1100 Hz

  10% increase in frequency
  ```

  **Example 3:** Source (400 Hz) and observer both move towards each other at 17 m/s. v = 340 m/s.

  **Solution:**
  ```
  f' = f(v + vₒ)/(v - vₛ) = 400(340 + 17)/(340 - 17)
  f' = 400 × 357/323 = 442.1 Hz

  About 10.5% increase
  ```

  ## Doppler Shift Percentage

  ```
  Δf/f = (vₒ ± vₛ)/(v ∓ vₛ) - 1
  ```

  For small velocities (vₛ << v):
  ```
  Δf/f ≈ (vₒ + vₛ)/v (approaching)
  ```

  ## Echo and Reflection

  When sound reflects off moving surface:
  ```
  f'' = f' × (v ± vwall)/(v ∓ vwall)

  Double Doppler effect
  ```

  ## JEE Important Points

  1. **Doppler effect for sound** depends on medium
  2. **Doppler effect for light** depends only on relative velocity
  3. **Wavelength changes only** with source motion
  4. **Frequency appears to change** with both motions
  5. **Wind affects** all velocities equally (add/subtract)
  6. **At right angles**: No Doppler effect (perpendicular motion)

  ## With Wind

  If wind blows with velocity w:
  ```
  Replace v with (v + w) if wind is from source to observer
  Replace v with (v - w) if wind is opposite
  ```

