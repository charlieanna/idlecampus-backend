  question: "Wave equation y = 0.02 sin(500t - 50x) in SI units. Wave velocity is:"
  options:
  - "10 m/s"
  - "50 m/s"
  - "500 m/s"
  - "25000 m/s"
  correct_answer: "10 m/s"
  explanation: "From equation: ω = 500 rad/s, k = 50 rad/m. Wave velocity v = ω/k = 500/50 = 10 m/s. Alternative: λ = 2π/k = 2π/50 m, f = ω/2π = 500/2π Hz. v = fλ = (500/2π)(2π/50) = 10 m/s ✓. Common mistake: Using individual values like v = 500 or v = 50. The wave speed is ratio ω/k, not individual parameters. Also note: amplitude A = 0.02 m = 2 cm. Direction: +x (since sign between x and t is negative). Maximum particle velocity = Aω = 0.02 × 500 = 10 m/s (coincidentally equals wave speed here)."
  require_pass: true
