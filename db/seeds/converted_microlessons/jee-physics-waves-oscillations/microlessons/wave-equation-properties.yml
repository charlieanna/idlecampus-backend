content_md: |
  # Wave Equation and Properties

  ## What is a Wave?

  **Disturbance that transfers energy** without transferring matter.

  ## Types of Waves

  ### 1. Mechanical Waves:
  - Require medium (solid, liquid, gas)
  - Examples: Sound, water waves, seismic waves

  ### 2. Electromagnetic Waves:
  - Don't require medium
  - Examples: Light, radio, X-rays

  ### 3. Based on Particle Motion:
  - **Transverse:** Particle motion ⊥ wave propagation (light, string)
  - **Longitudinal:** Particle motion ∥ wave propagation (sound)

  ## Wave Parameters

  ```
  Amplitude (A): Maximum displacement from mean position
  Wavelength (λ): Distance between consecutive crests/troughs
  Frequency (f): Number of oscillations per second (Hz)
  Time Period (T): Time for one complete oscillation
  Wave Speed (v): Distance traveled per unit time
  ```

  ### Relations:
  ```
  f = 1/T
  v = fλ = λ/T
  ```

  ## Progressive Wave Equation

  ### Wave traveling in +x direction:
  ```
  y(x,t) = A sin(kx - ωt + φ)

  OR equivalently:
  y(x,t) = A sin(ωt - kx + φ)    [opposite convention]
  ```

  ### Wave traveling in -x direction:
  ```
  y(x,t) = A sin(kx + ωt + φ)
  ```

  ### Parameters:
  ```
  k = wave number = 2π/λ (rad/m)
  ω = angular frequency = 2πf = 2π/T (rad/s)
  φ = initial phase
  ```

  ## Alternative Forms

  ```
  y = A sin(ωt - kx)           [standard]
  y = A sin 2π(t/T - x/λ)      [using T, λ]
  y = A sin(ω(t - x/v))        [using wave speed]
  y = A cos(kx - ωt)           [cosine form]
  ```

  ## Phase and Phase Difference

  ### Phase:
  ```
  φ_total = kx - ωt + φ₀

  Phase determines position in oscillation cycle
  ```

  ### Phase Difference:
  Between two points separated by Δx:
  ```
  Δφ = kΔx = (2π/λ)Δx

  Δx = λ → Δφ = 2π (same phase)
  Δx = λ/2 → Δφ = π (opposite phase)
  ```

  Between two times separated by Δt:
  ```
  Δφ = ωΔt = (2π/T)Δt
  ```

  ## Particle Velocity vs Wave Velocity

  ### Wave Velocity:
  ```
  v_wave = ω/k = λf = constant (for given medium)
  ```

  ### Particle Velocity:
  ```
  v_particle = ∂y/∂t = -Aω cos(kx - ωt)

  Maximum particle velocity: v_max = Aω
  ```

  ### Important:
  ```
  v_particle = -v_wave × (∂y/∂x)

  Particle velocity ≠ wave velocity!
  ```

  ## Wave Speed in Different Media

  ### String:
  ```
  v = √(T/μ)

  T = tension
  μ = mass per unit length (linear density)
  ```

  ### Sound in Gas:
  ```
  v = √(γP/ρ) = √(γRT/M)

  γ = ratio of specific heats
  P = pressure, ρ = density
  T = temperature (Kelvin)
  ```

  ### Sound in Solid:
  ```
  v = √(Y/ρ)

  Y = Young's modulus
  ```

  ## Energy in Waves

  ### Energy Density:
  ```
  u = ½ρω²A²

  ρ = density of medium
  ```

  ### Power (Energy per unit time):
  ```
  P = ½ρω²A²v × Area

  P ∝ A²f² (for given medium)
  ```

  ### Intensity:
  ```
  I = P/A = ½ρω²A²v

  I ∝ A² (intensity proportional to square of amplitude)
  ```

  ## Superposition Principle

  When two waves overlap:
  ```
  y_net = y₁ + y₂

  Results: Interference, standing waves, beats
  ```

  ## Numerical Examples

  **Example 1:** Wave equation y = 5 sin(4πx - 20πt). Find amplitude, wavelength, frequency, wave speed.

  **Solution:**
  ```
  Comparing with y = A sin(kx - ωt):
  A = 5 cm
  k = 4π, so λ = 2π/k = 2π/4π = 0.5 m
  ω = 20π, so f = ω/2π = 20π/2π = 10 Hz
  T = 1/f = 0.1 s
  v = ω/k = 20π/4π = 5 m/s

  OR v = fλ = 10 × 0.5 = 5 m/s ✓
  ```

  **Example 2:** String of length 2 m has mass 10 g under tension 200 N. Find wave speed.

  **Solution:**
  ```
  μ = m/L = 10×10⁻³/2 = 5×10⁻³ kg/m
  v = √(T/μ) = √(200/5×10⁻³)
  v = √(40000) = 200 m/s
  ```

  **Example 3:** Two points on wave are separated by λ/3. Phase difference is?

  **Solution:**
  ```
  Δφ = (2π/λ) × Δx = (2π/λ) × (λ/3) = 2π/3 rad = 120°

  Points are 1/3 cycle apart in oscillation.
  ```

  ## JEE Key Points

  1. **v = fλ = ω/k** (fundamental relation)
  2. **Phase difference** Δφ = (2π/λ)Δx
  3. **Particle velocity ≠ Wave velocity**
  4. **I ∝ A²** (intensity square of amplitude)
  5. **String:** v = √(T/μ)
  6. **Sound:** v = √(γRT/M)

