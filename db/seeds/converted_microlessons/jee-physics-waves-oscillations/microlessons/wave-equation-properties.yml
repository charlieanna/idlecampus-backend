  options:
  - "0"
  - "A"
  - "A√2"
  - "2A"
  correct_answer: "A√2"
  explanation: "For superposition of two waves with phase difference φ: A_resultant = √(A₁² + A₂² + 2A₁A₂cos φ). Here A₁ = A₂ = A, φ = π/2. A_R = √(A² + A² + 2A²cos(π/2)) = √(2A² + 0) = A√2. When φ = 0 (in phase): A_R = 2A (constructive). When φ = π (opposite phase): A_R = 0 (destructive). When φ = π/2 (quadrature): A_R = A√2 (intermediate). This formula is crucial for interference calculations. Intensity ratio: I_R/I = (A_R/A)² = 2. So intensity doubles when two equal waves with 90° phase difference combine."
  require_pass: true
