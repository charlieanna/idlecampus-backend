  question: "If tension in string is increased 4 times keeping other factors same, wave speed:"
  options:
  - "Doubles"
  - "Halves"
  - "Becomes 4 times"
  - "Remains same"
  correct_answer: "Doubles"
  explanation: "For string: v = √(T/μ). If T' = 4T: v' = √(4T/μ) = 2√(T/μ) = 2v. Speed doubles! Since v ∝ √T, quadrupling tension only doubles speed (square root relationship). This principle is used in musical instruments: tightening guitar string increases tension, increases wave speed, increases frequency (for same wavelength = 2L), raises pitch. Conversely, to halve wave speed, reduce tension to 1/4. For string of same material but double diameter: μ increases 4 times (∝ area), so v decreases by factor 2."
  require_pass: true
