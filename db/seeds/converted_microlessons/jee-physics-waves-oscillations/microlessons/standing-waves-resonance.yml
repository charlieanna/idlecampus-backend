  - "200 Hz"
  - "350 Hz"
  - "250 Hz"
  correct_answer: "350 Hz"
  explanation: "Closed pipe has only odd harmonics: f₁, 3f₁, 5f₁, 7f₁... First overtone = 3f₁ = 150 Hz. Second overtone = 5f₁ = 250 Hz. Third overtone = 7f₁ = 350 Hz. Common mistake: thinking third overtone is 3f₁. Remember: overtone counting starts from the first frequency ABOVE fundamental. For closed pipe: 1st overtone is 3rd harmonic, 2nd overtone is 5th harmonic, etc. If this were open pipe, third overtone would be 4th harmonic = 200 Hz. The odd-only pattern is signature of closed pipe (asymmetric boundary conditions)."
