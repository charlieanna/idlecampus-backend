  question: "A string vibrates with 4 antinodes when frequency is 400 Hz. Frequency for 6 antinodes is:"
  options:
  - "600 Hz"
  - "800 Hz"
  - "200 Hz"
  - "1200 Hz"
  correct_answer: "600 Hz"
  explanation: "Number of antinodes = n (harmonic number) for string fixed at both ends. With 4 antinodes: 4th harmonic, f₄ = 4f₁ = 400 Hz. So f₁ = 100 Hz. With 6 antinodes: 6th harmonic, f₆ = 6f₁ = 600 Hz. The relationship is linear: frequency ∝ number of antinodes (or nodes-1). This is because each additional loop adds λ/2 to string length, but string length is fixed, so wavelength decreases and frequency increases proportionally. Visualize: 4 antinodes means 3 complete half-wavelengths; 6 antinodes means 5 complete half-wavelengths."
  require_pass: true
