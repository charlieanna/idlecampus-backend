- type: mcq
  sequence_order: 1
  question: Which command recursively searches for a pattern in all files within a
    directory?
  options:
  - grep "pattern" file.txt
  - grep -r "pattern" /path/
  - grep -i "pattern" file.txt
  - grep -n "pattern" file.txt
  require_pass: true
  correct_answer: grep -r "pattern" /path/
  explanation: 'The `grep -r "pattern" /path/` command performs a recursive search
    through all files in a directory and its subdirectories. The `-r` (or `--recursive`)
    flag makes grep descend into directories: (1) **Searches all files**: Examines
    every file in the directory tree, (2) **Shows matching lines**: Displays lines
    containing the pattern with filename prefix, (3) **Skips binary files**: By default,
    grep recognizes and skips binary files. Common use cases: `grep -r "TODO" /home/user/code/`
    (find all TODOs in codebase), `grep -r "error" /var/log/` (search logs for errors).
    Useful combinations: `grep -rn "pattern" /path/` (add line numbers with -n), `grep
    -ri "pattern" /path/` (case-insensitive with -i), `grep -r --include="*.js" "pattern"
    /path/` (search only .js files), `grep -r --exclude-dir=node_modules "pattern"
    .` (skip node_modules). The recursive flag is essential for searching codebases
    and log directories. Alternative: `grep -R` also works (follows symlinks).'
