content_md: "# Searching with grep \U0001F680\n\n# Searching with grep\n\n    `grep`\
  \ (Global Regular Expression Print) searches text for patterns.\n\n    ## Basic\
  \ Usage\n\n    ```bash\n    # Search for pattern in file\n    grep \"error\" logfile.txt\n\
  \n    # Case-insensitive search\n    grep -i \"error\" logfile.txt\n\n    # Show\
  \ line numbers\n    grep -n \"error\" logfile.txt\n\n    # Invert match (lines NOT\
  \ matching)\n    grep -v \"success\" logfile.txt\n\n    # Count matches\n    grep\
  \ -c \"error\" logfile.txt\n\n    # Recursive search in directory\n    grep -r \"\
  TODO\" /path/to/code/\n\n    # Search multiple files\n    grep \"error\" *.log\n\
  \    ```\n\n    ## Useful Options\n\n    | Option | Description |\n    |--------|-------------|\n\
  \    | -i | Case-insensitive |\n    | -n | Show line numbers |\n    | -v | Invert\
  \ match |\n    | -c | Count matches |\n    | -r | Recursive |\n    | -l | Show only\
  \ filenames |\n    | -A 3 | Show 3 lines after match |\n    | -B 3 | Show 3 lines\
  \ before match |\n    | -C 3 | Show 3 lines before and after |"
