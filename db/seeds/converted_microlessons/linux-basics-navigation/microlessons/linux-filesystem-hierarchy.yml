  - type: mcq
    sequence_order: 1
    question: "What is the difference between an absolute path and a relative path in Linux?"
    options:
      - "There is no difference; they are the same"
      - "Absolute paths start from the root directory (/), while relative paths are relative to the current working directory"
      - "Absolute paths are faster to process"
      - "Relative paths can only go one level deep"
    correct_answer: "Absolute paths start from the root directory (/), while relative paths are relative to the current working directory"
    explanation: "Understanding the distinction between absolute and relative paths is fundamental to Linux file navigation. Absolute paths always begin with / (the root directory) and specify the complete path from root to the target file or directory, regardless of your current location. Examples: /home/user/documents/file.txt, /var/log/syslog, /etc/nginx/nginx.conf. These paths work from any directory—typing 'cd /home/user' always takes you to that exact location. Relative paths, on the other hand, are interpreted relative to your current working directory (shown by 'pwd'). Examples: ./file.txt (current directory), ../parent/file.txt (parent directory then into 'parent' subdirectory), documents/notes.txt (subdirectory of current location). Special symbols: . (current directory), .. (parent directory), ~ (home directory). Real-world usage: absolute paths are preferred in scripts and cron jobs because they're unambiguous and don't depend on where the script runs from. Relative paths are convenient for interactive work and when working within a project directory structure. For example, in a web project, 'cd ../config' is more portable than 'cd /home/user/project/config' because it works regardless of the project's installation location."
