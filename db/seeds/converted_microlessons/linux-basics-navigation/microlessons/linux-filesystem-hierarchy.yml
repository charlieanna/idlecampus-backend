  - type: mcq
    sequence_order: 3
    question: "What is the purpose of the /var/log directory in the Linux filesystem hierarchy?"
    options:
      - "To store user configuration files"
      - "To store system and application log files for troubleshooting and monitoring"
      - "To store temporary files that are deleted on reboot"
      - "To store executable binaries"
    correct_answer: "To store system and application log files for troubleshooting and monitoring"
    explanation: "The /var/log directory is critical for system administration, troubleshooting, and security monitoring. It contains log files that record system events, application activities, and errors. Key log files include: /var/log/syslog or /var/log/messages (general system logs), /var/log/auth.log (authentication attempts, useful for detecting unauthorized access), /var/log/nginx/ or /var/log/apache2/ (web server logs), /var/log/kern.log (kernel messages), /var/log/mysql/ (database logs). Logs are essential for: (1) Troubleshooting: when a service crashes, logs show error messages and stack traces; (2) Security: analyzing logs for failed login attempts, suspicious activity, or intrusion attempts; (3) Performance monitoring: tracking response times, error rates, and resource usage; (4) Compliance: many regulations require log retention for audit trails. Commands to view logs: 'tail -f /var/log/syslog' (follow log in real-time), 'grep ERROR /var/log/nginx/error.log' (search for errors), 'journalctl -u nginx' (systemd logs for nginx service). Modern systems also use systemd's journald, which stores logs in binary format accessible via journalctl. Log rotation (managed by logrotate) prevents logs from consuming all disk space by compressing and archiving old logs. For DevOps: centralized logging systems (ELK stack, Splunk, CloudWatch) aggregate logs from multiple servers for analysis."
    require_pass: true
