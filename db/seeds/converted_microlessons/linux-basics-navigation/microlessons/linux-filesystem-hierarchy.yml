content_md: "Linux organizes files in a hierarchical tree structure starting from the root\
  \ directory `/`.\n\n    ## Key Directories\n\n    ```\n    /                   Root\
  \ directory (top of filesystem)\n    ├── bin/           Essential user binaries\
  \ (ls, cat, cp)\n    ├── etc/           System configuration files\n    ├── home/\
  \          User home directories\n    ├── opt/           Optional application packages\n\
  \    ├── root/          Root user's home directory\n    ├── tmp/           Temporary\
  \ files\n    ├── usr/           User programs and data\n    │   ├── bin/       User\
  \ binaries\n    │   └── local/     Locally installed software\n    └── var/    \
  \       Variable data (logs, databases)\n        └── log/       System and application\
  \ logs\n    ```\n\n    ## Navigation Commands\n\n    ### pwd - Print Working Directory\n\
  \    ```bash\n    pwd\n    # Output: /home/user\n    ```\n\n    ### ls - List Directory\
  \ Contents\n    ```bash\n    # Basic listing\n    ls\n\n    # Long format with details\n\
  \    ls -l\n\n    # Show hidden files (starting with .)\n    ls -a\n\n    # Human-readable\
  \ sizes with -h\n    ls -lh\n\n    # Combine options\n    ls -lah\n    ```\n\n \
  \   ### cd - Change Directory\n    ```bash\n    # Change to home directory\n   \
  \ cd ~\n    cd\n\n    # Change to parent directory\n    cd ..\n\n    # Change to\
  \ previous directory\n    cd -\n\n    # Absolute path\n    cd /var/log\n\n    #\
  \ Relative path\n    cd ../documents\n    ```\n\n    ## Path Types\n\n    - **Absolute\
  \ Path**: Starts from root `/` (e.g., `/home/user/file.txt`)\n    - **Relative Path**:\
  \ Relative to current directory (e.g., `./file.txt`, `../other/`)\n\n    ## Special\
  \ Path Symbols\n\n    - `.` - Current directory\n    - `..` - Parent directory\n\
  \    - `~` - Home directory\n    - `/` - Root directory\n    - `-` - Previous directory\
  \ (with cd)"
