content_md: "# f-Block Elements - Lanthanoids and Actinoids \U0001F680\n\n# f-Block\
  \ Elements: Inner Transition Elements\n\n    ## Introduction\n\n    **f-block elements**\
  \ are elements in which the last electron enters the f-orbital of the ante-penultimate\
  \ (third last) shell.\n\n    **General Electronic Configuration:**\n    ```\n  \
  \  (n-2)f¹⁻¹⁴ (n-1)d⁰⁻¹ ns²\n    ```\n\n    **Two Series:**\n    1. **Lanthanoids\
  \ (4f series):** Ce (58) to Lu (71)\n    2. **Actinoids (5f series):** Th (90) to\
  \ Lr (103)\n\n    **Position in Periodic Table:**\n    - Placed separately below\
  \ main periodic table\n    - Also called **inner transition elements**\n\n    ---\n\
  \n    ## Lanthanoids (Rare Earth Elements)\n\n    ### Electronic Configuration\n\
  \n    **General configuration:** [Xe] 4f¹⁻¹⁴ 5d⁰⁻¹ 6s²\n\n    | Element | Symbol\
  \ | Atomic No. | 4f electrons |\n    |---------|--------|------------|--------------|\n\
  \    | Lanthanum | La | 57 | 4f⁰ 5d¹ 6s² |\n    | Cerium | Ce | 58 | 4f² 6s² |\n\
  \    | Praseodymium | Pr | 59 | 4f³ 6s² |\n    | Neodymium | Nd | 60 | 4f⁴ 6s² |\n\
  \    | Promethium | Pm | 61 | 4f⁵ 6s² |\n    | Samarium | Sm | 62 | 4f⁶ 6s² |\n\
  \    | Europium | Eu | 63 | 4f⁷ 6s² |\n    | Gadolinium | Gd | 64 | 4f⁷ 5d¹ 6s²\
  \ |\n    | Terbium | Tb | 65 | 4f⁹ 6s² |\n    | Dysprosium | Dy | 66 | 4f¹⁰ 6s²\
  \ |\n    | Holmium | Ho | 67 | 4f¹¹ 6s² |\n    | Erbium | Er | 68 | 4f¹² 6s² |\n\
  \    | Thulium | Tm | 69 | 4f¹³ 6s² |\n    | Ytterbium | Yb | 70 | 4f¹⁴ 6s² |\n\
  \    | Lutetium | Lu | 71 | 4f¹⁴ 5d¹ 6s² |\n\n    **Note:** La and Gd have exceptional\
  \ configurations with one electron in 5d orbital\n\n    ---\n\n    ## Lanthanoid\
  \ Contraction\n\n    ### Definition\n    **Lanthanoid contraction** is the gradual\
  \ decrease in atomic and ionic radii of lanthanoids with increasing atomic number.\n\
  \n    ### Cause\n    1. **Imperfect shielding** by 4f electrons\n    2. Nuclear\
  \ charge increases by +1 at each step\n    3. Effective nuclear charge increases\n\
  \    4. Electrons are pulled closer to nucleus\n\n    **Magnitude:** Total decrease\
  \ from La³⁺ to Lu³⁺ ≈ 11 pm (0.11 Å)\n\n    ### Consequences of Lanthanoid Contraction\n\
  \n    #### 1. Similarity in Properties\n    - Lanthanoids have very similar chemical\
  \ properties\n    - Difficult to separate (ion exchange method used)\n\n    ####\
  \ 2. Effect on 5d Series\n    - Atomic radii of 4d and 5d elements are nearly same\n\
  \    - Example: Zr (160 pm) ≈ Hf (159 pm)\n    - Chemical properties of 4d and 5d\
  \ elements are similar\n\n    #### 3. Basicity Decrease\n    - Basicity of hydroxides\
  \ decreases from La(OH)₃ to Lu(OH)₃\n    - Reason: Ionic radius decreases, covalent\
  \ character increases\n\n    #### 4. Complex Formation\n    - Tendency to form complexes\
  \ increases\n    - Smaller size → Higher charge density → Stronger complexation\n\
  \n    ---\n\n    ## Properties of Lanthanoids\n\n    ### 1. Physical Properties\n\
  \n    **Metallic Character:**\n    - All are silvery-white metals\n    - Soft, malleable,\
  \ and ductile\n    - Tarnish rapidly in air\n\n    **Melting and Boiling Points:**\n\
  \    - High melting points (800-1600°C)\n    - Lower than d-block transition metals\n\
  \n    ### 2. Oxidation States\n\n    **Most common oxidation state:** +3\n\n   \
  \ **Reason:**\n    - Loss of two 6s electrons and one 4f or 5d electron\n    - Ln³⁺\
  \ configuration is very stable\n\n    **Some show +2 and +4:**\n    - **Eu²⁺ and\
  \ Yb²⁺:** Extra stability of half-filled (f⁷) and fully-filled (f¹⁴)\n    - **Ce⁴⁺\
  \ and Tb⁴⁺:** Extra stability of empty (f⁰) and half-filled (f⁷)\n\n    ### 3. Magnetic\
  \ Properties\n\n    - **All lanthanoid ions are paramagnetic** (except La³⁺ and\
  \ Lu³⁺)\n    - Reason: Unpaired f-electrons\n    - **Magnetic moment depends on\
  \ number of unpaired electrons**\n\n    ### 4. Colored Ions\n\n    - Most Ln³⁺ ions\
  \ are **colored**\n    - Reason: f-f transitions (similar to d-d transitions)\n\
  \    - **Exceptions:** La³⁺ (f⁰) and Lu³⁺ (f¹⁴) are colorless\n\n    ### 5. Chemical\
  \ Reactivity\n\n    - **Highly electropositive** (like alkaline earth metals)\n\
  \    - React with water: 2Ln + 6H₂O → 2Ln(OH)₃ + 3H₂\n    - Combine with halogens:\
  \ 2Ln + 3X₂ → 2LnX₃\n    - React with acids: 2Ln + 6H⁺ → 2Ln³⁺ + 3H₂\n\n    ---\n\
  \n    ## Actinoids\n\n    ### Electronic Configuration\n\n    **General configuration:**\
  \ [Rn] 5f¹⁻¹⁴ 6d⁰⁻¹ 7s²\n\n    | Element | Symbol | Atomic No. | Notable |\n   \
  \ |---------|--------|------------|---------|\n    | Actinium | Ac | 89 | 5f⁰ 6d¹\
  \ 7s² |\n    | Thorium | Th | 90 | Natural |\n    | Protactinium | Pa | 91 | Natural\
  \ |\n    | Uranium | U | 92 | Natural, fissile |\n    | Neptunium | Np | 93 | First\
  \ transuranium |\n    | Plutonium | Pu | 94 | Fissile |\n    | Americium | Am |\
  \ 95 | Transuranic |\n    | ... | ... | ... | ... |\n    | Lawrencium | Lr | 103\
  \ | Last actinoid |\n\n    **Note:**\n    - Elements beyond U (92) are **transuranium\
  \ elements** (all radioactive)\n    - Only Th, Pa, and U occur naturally\n    -\
  \ All actinoids are **radioactive**\n\n    ---\n\n    ## Properties of Actinoids\n\
  \n    ### 1. Radioactivity\n    - **All actinoids are radioactive**\n    - Heavy\
  \ nuclei undergo radioactive decay\n    - Emit α, β, and γ radiations\n\n    ###\
  \ 2. Oxidation States\n    - Show **variable oxidation states**\n    - Range: +3\
  \ to +7\n    - Common: +3, +4, +5, +6\n\n    **Examples:**\n    - U: +3, +4, +5,\
  \ +6\n    - Pu: +3, +4, +5, +6\n    - Np: +3, +4, +5, +6, +7\n\n    **Greater variability\
  \ than lanthanoids** (5f orbitals have higher energy)\n\n    ### 3. Actinoid Contraction\n\
  \    - Similar to lanthanoid contraction\n    - Ionic radii decrease across series\n\
  \    - Due to poor shielding by 5f electrons\n\n    ### 4. Magnetic Properties\n\
  \    - **Highly paramagnetic**\n    - Due to large number of unpaired 5f electrons\n\
  \n    ### 5. Complex Formation\n    - **Greater tendency to form complexes** than\
  \ lanthanoids\n    - Due to higher charge and smaller size\n\n    ---\n\n    ##\
  \ Comparison: Lanthanoids vs Actinoids\n\n    | Property | Lanthanoids | Actinoids\
  \ |\n    |----------|-------------|-----------|\n    | **Orbitals filled** | 4f\
  \ | 5f |\n    | **Radioactivity** | Non-radioactive (except Pm) | All radioactive\
  \ |\n    | **Oxidation states** | Mainly +3 | +3, +4, +5, +6, +7 (variable) |\n\
  \    | **Binding energy** | Higher | Lower |\n    | **Magnetic moment** | Lower\
  \ | Higher |\n    | **Complex formation** | Less tendency | Greater tendency |\n\
  \    | **Occurrence** | Natural (except Pm) | Only Th, Pa, U natural |\n    | **Chemical\
  \ reactivity** | Less reactive | More reactive |\n    | **Color intensity** | Less\
  \ intense | More intense |\n\n    ### Why More Oxidation States in Actinoids?\n\
  \    - **5f, 6d, and 7s orbitals** have comparable energies\n    - All three can\
  \ participate in bonding\n    - **4f orbitals** in lanthanoids are deeply buried\
  \ (less available)\n\n    ---\n\n    ## Uses of Lanthanoids and Actinoids\n\n  \
  \  ### Lanthanoids:\n    1. **Mixed oxide catalysts:** Petroleum cracking\n    2.\
  \ **Glass industry:** Coloring and polishing\n    3. **Phosphors:** Television screens,\
  \ LEDs\n    4. **Magnets:** NdFeB (neodymium) magnets - strongest permanent magnets\n\
  \    5. **Nuclear reactors:** Control rods (Gd, Sm absorb neutrons)\n    6. **Steel\
  \ making:** Improve properties\n\n    ### Actinoids:\n    1. **Nuclear fuel:** U-235,\
  \ Pu-239 (fission reactions)\n    2. **Nuclear weapons:** Pu-239\n    3. **Radiotherapy:**\
  \ Cancer treatment\n    4. **Smoke detectors:** Am-241\n    5. **Research:** Radioisotopes\
  \ for dating, tracing\n\n    ---\n\n    ## IIT JEE Key Points\n\n    1. **Lanthanoids:**\
  \ [Xe] 4f¹⁻¹⁴ 5d⁰⁻¹ 6s², **Actinoids:** [Rn] 5f¹⁻¹⁴ 6d⁰⁻¹ 7s²\n    2. **Lanthanoid\
  \ contraction:** Gradual decrease in size due to poor shielding by 4f\n    3. **Consequence:**\
  \ 4d and 5d elements have similar sizes and properties\n    4. **Lanthanoids:**\
  \ Mainly +3 oxidation state\n    5. **Actinoids:** Variable oxidation states (+3\
  \ to +7), all radioactive\n    6. **Actinoids show more oxidation states** because\
  \ 5f, 6d, 7s have comparable energies\n    7. **Complex formation:** Actinoids >\
  \ Lanthanoids\n    8. **La³⁺ and Lu³⁺ are colorless** (f⁰ and f¹⁴ respectively)\n\
  \    9. **Only Th, Pa, U occur naturally** among actinoids\n    10. **Transuranium\
  \ elements** (Z > 92) are all synthetic and radioactive\n\n## Key Points\n\n- f-block\
  \ elements\n\n- Lanthanoids\n\n- Actinoids"
exercises:
  - type: mcq
    sequence_order: 1
    question: "What is the PRIMARY cause of lanthanoid contraction?"
    options:
      - "Increasing nuclear charge from La to Lu causes stronger attraction on outer electrons"
      - "Imperfect shielding by 4f electrons combined with increasing nuclear charge causes gradual decrease in atomic radius"
      - "Electrons are added to the same shell, causing repulsion"
      - "The f-orbitals become more compact as more electrons are added"
    correct_answer: "Imperfect shielding by 4f electrons combined with increasing nuclear charge causes gradual decrease in atomic radius"
    explanation: "Lanthanoid contraction refers to the steady decrease in atomic and ionic radii across the lanthanoid series from La³⁺ (103 pm) to Lu³⁺ (92 pm), a total decrease of about 11 pm. The primary cause is the poor or imperfect shielding effect of 4f electrons. The 4f orbitals have a complex shape and are deeply buried within the atom, making them ineffective at shielding outer electrons from the increasing nuclear charge. As we move from La (Z=57) to Lu (Z=71), the nuclear charge increases by +14, but each added 4f electron poorly shields other electrons from this increasing nuclear attraction. Consequently, the effective nuclear charge (Zeff) experienced by outer electrons increases progressively across the series, pulling electrons closer to the nucleus and causing the atomic radius to decrease. This contraction has important consequences: (1) lanthanoids have remarkably similar chemical properties making separation difficult, (2) the atomic radii of 4d and 5d transition series elements are nearly identical (e.g., Zr and Hf), and (3) basicity of hydroxides decreases from La(OH)₃ to Lu(OH)₃ due to increasing covalent character."
    require_pass: true
  - type: mcq
    sequence_order: 2
    question: "Why do actinoids show a greater range of oxidation states (+3 to +7) compared to lanthanoids (mainly +3)?"
    options:
      - "Actinoids have more electrons available for bonding"
      - "The 5f, 6d, and 7s orbitals in actinoids have comparable energies, allowing all to participate in bonding, while 4f orbitals in lanthanoids are deeply buried"
      - "Actinoids are more reactive than lanthanoids"
      - "Actinoids have larger atomic radii"
    correct_answer: "The 5f, 6d, and 7s orbitals in actinoids have comparable energies, allowing all to participate in bonding, while 4f orbitals in lanthanoids are deeply buried"
    explanation: "The greater variability in oxidation states of actinoids compared to lanthanoids is fundamentally related to the relative energies of their valence orbitals. In lanthanoids, the 4f orbitals are deeply buried within the electron cloud and lie at significantly lower energy compared to 5d and 6s orbitals. This large energy gap means that 4f electrons are strongly held and generally do not participate in bonding beyond the +3 oxidation state (achieved by losing two 6s and one 5d or 4f electron). The 4f electrons are effectively 'core-like' and unavailable for bonding. In contrast, actinoids have 5f, 6d, and 7s orbitals that are much closer in energy and all have comparable spatial extension. This small energy difference allows electrons from all three types of orbitals to participate in bonding, enabling actinoids to exhibit multiple oxidation states. For example, uranium shows +3, +4, +5, and +6 states, and neptunium can reach +7. The higher energy and larger size of 5f orbitals compared to 4f orbitals also makes 5f electrons more available for bonding. This property makes actinoid chemistry much more complex and diverse than lanthanoid chemistry."
    require_pass: true
  - type: mcq
    sequence_order: 3
    question: "Which of the following lanthanoid ions are COLORLESS in aqueous solution?"
    options:
      - "Ce³⁺ (4f¹) and Nd³⁺ (4f³)"
      - "La³⁺ (4f⁰) and Lu³⁺ (4f¹⁴)"
      - "Eu³⁺ (4f⁶) and Gd³⁺ (4f⁷)"
      - "All lanthanoid ions are colored"
    correct_answer: "La³⁺ (4f⁰) and Lu³⁺ (4f¹⁴)"
    explanation: "The colors of lanthanoid ions arise from f-f electronic transitions. When light is absorbed, electrons in partially filled f-orbitals can be promoted from lower energy f-orbitals to higher energy f-orbitals. These f-f transitions are Laporte-forbidden (as they involve orbitals of the same type), making them relatively weak, but they still produce characteristic colors. La³⁺ has the electronic configuration [Xe] (4f⁰), meaning it has no f-electrons at all. With an empty 4f subshell, no f-f transitions are possible, so La³⁺ is colorless. Similarly, Lu³⁺ has the configuration [Xe] 4f¹⁴, with a completely filled 4f subshell. With all 14 f-orbitals fully occupied, there are no vacant f-orbitals for electrons to be promoted to, so f-f transitions cannot occur, making Lu³⁺ also colorless. All other lanthanoid ions (Ce³⁺ through Yb³⁺) have partially filled f-orbitals (4f¹ to 4f¹³), allowing f-f transitions and producing various colors: Ce³⁺ is colorless-yellow, Pr³⁺ is green, Nd³⁺ is violet, Sm³⁺ is yellow, etc. This pattern is similar to transition metal ions where d⁰ and d¹⁰ configurations are colorless."
    require_pass: true
