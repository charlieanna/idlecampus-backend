  explanation: 'Transuranium elements are all elements with atomic number greater
    than 92 (beyond uranium). The name literally means "beyond uranium." Since uranium
    (Z=92) is the last naturally occurring actinoid in significant amounts, all elements
    with Z>92 are synthetic and must be produced artificially. Examples include:
    Neptunium (Np, Z=93), Plutonium (Pu, Z=94), Americium (Am, Z=95), Curium (Cm,
    Z=96), Berkelium (Bk, Z=97), Californium (Cf, Z=98), and heavier elements up
    to Lawrencium (Lr, Z=103) in the actinoid series. These elements are produced
    in nuclear reactors through neutron bombardment or in particle accelerators through
    nuclear reactions. They are all radioactive with relatively short half-lives
    compared to naturally occurring actinoids. The first transuranium element, Neptunium,
    was synthesized in 1940 by McMillan and Abelson.'
