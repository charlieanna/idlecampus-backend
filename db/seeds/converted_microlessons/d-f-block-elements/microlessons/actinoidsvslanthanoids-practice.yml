  question: Which property distinguishes actinoids from lanthanoids?
  options:
  - Actinoids show only +3 oxidation state
  - Actinoid 5f orbitals participate more readily in bonding than lanthanoid 4f orbitals
  - Lanthanoids are all radioactive while actinoids are stable
  - Actinoids have larger atomic radii than lanthanoids
  require_pass: true
  correct_answer: Actinoid 5f orbitals participate more readily in bonding than lanthanoid
    4f orbitals
  explanation: 'The key distinction is that actinoid 5f orbitals participate more
    readily in bonding compared to lanthanoid 4f orbitals. This occurs because: (1)
    **5f orbitals are larger and more diffuse**: They extend further from the nucleus
    than 4f orbitals, making them more accessible for bonding with ligands. (2) **Comparable
    orbital energies**: In actinoids, 5f, 6d, and 7s orbitals have similar energies,
    allowing all to participate in bonding. (3) **Less shielding**: 5f electrons
    are less effectively shielded compared to 4f electrons. Consequences: **Variable
    oxidation states**: Actinoids show +3 to +7, lanthanoids mainly +3. **Complex
    formation**: Actinoids form more covalent complexes; lanthanoids form more ionic
    complexes. **Magnetic properties**: Actinoid compounds show more complex magnetic
    behavior. **Contraction**: Actinoid contraction is more irregular than lanthanoid
    contraction. Note: Most actinoids (all beyond Ac) are radioactive, while lanthanoids
    except Pm are non-radioactive. Actinoids are generally smaller than corresponding
    lanthanoids due to poor shielding by 5f electrons.'
