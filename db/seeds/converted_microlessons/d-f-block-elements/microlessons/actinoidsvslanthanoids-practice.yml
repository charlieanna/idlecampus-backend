  question: Why do actinoids show greater range of oxidation states compared to lanthanoids?
  options:
  - Actinoids have smaller atomic size
  - 5f, 6d, and 7s orbitals have comparable energies
  - Actinoids have no radioactivity
  - 4f orbitals are more available for bonding
  require_pass: true
  correct_answer: 5f, 6d, and 7s orbitals have comparable energies
  explanation: 'Actinoids show a much greater range of oxidation states (+3 to +7,
    with +3, +4, +5, +6 being common) compared to lanthanoids (predominantly +3, rarely
    +2 or +4). This is because in actinoids, the 5f, 6d, and 7s orbitals all have
    comparable energies and can participate in bonding. The small energy difference
    allows multiple electrons to be removed for bonding. In contrast, lanthanoids
    have 4f orbitals that are deeply buried below the 5d and 6s orbitals - they are
    shielded by outer electrons and less available for bonding. Examples: U shows
    +3, +4, +5, +6; Np shows +3 to +7; Pu shows +3 to +7. The common +3 state results
    from loss of two 7s and one 5f (or 6d) electron. Higher oxidation states involve
    additional 5f electrons. Many actinoids are also radioactive, which affects their
    chemistry through radiation effects.'
