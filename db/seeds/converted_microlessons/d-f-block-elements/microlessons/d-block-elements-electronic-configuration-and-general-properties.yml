- type: mcq
  sequence_order: 1
  question: "Which of the following electronic configurations is correct for chromium (Cr, Z=24)?"
  options:
  - "[Ar] 3d⁴ 4s²"
  - "[Ar] 3d⁵ 4s¹"
  - "[Ar] 3d⁶ 4s⁰"
  - "[Ar] 3d³ 4s³"
  correct_answer: "[Ar] 3d⁵ 4s¹"
  explanation: "Chromium is one of the two exceptional cases in the 3d series (the other being copper). The expected configuration based on the Aufbau principle would be [Ar] 3d⁴ 4s², but the actual configuration is [Ar] 3d⁵ 4s¹. This exception occurs because of the extra stability associated with half-filled d-orbitals. A half-filled d⁵ configuration has all five d-orbitals singly occupied with parallel spins, maximizing exchange energy and providing additional stability. The symmetry and exchange energy gained from the half-filled configuration (3d⁵) outweighs the small energy cost of promoting one 4s electron to 3d. The energy difference between 3d and 4s orbitals is very small, making this electron rearrangement favorable. This concept is crucial for understanding: (1) the oxidation states of chromium (common states are +3 and +6), (2) the magnetic properties of Cr and its compounds, and (3) why similar exceptions occur in other elements like molybdenum (Mo: [Kr] 4d⁵ 5s¹). Remember: Half-filled (d⁵, d¹⁰) and fully-filled (d¹⁰) configurations provide extra stability."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "Which of the following ions is NOT considered a transition metal ion?"
  options:
  - "Fe²⁺ (3d⁶)"
  - "Cu²⁺ (3d⁹)"
  - "Zn²⁺ (3d¹⁰)"
  - "Mn²⁺ (3d⁵)"
  correct_answer: "Zn²⁺ (3d¹⁰)"
  explanation: "A transition element is defined as an element that has a partially filled d-orbital in its ground state or in any of its common oxidation states. While all transition elements belong to the d-block, not all d-block elements are transition elements. Let's analyze each ion: (1) Fe²⁺ has configuration [Ar] 3d⁶ with partially filled d-orbitals - it IS a transition metal ion. (2) Cu²⁺ has configuration [Ar] 3d⁹ with partially filled d-orbitals - it IS a transition metal ion. (3) Zn²⁺ has configuration [Ar] 3d¹⁰ with completely filled d-orbitals. Zinc metal is [Ar] 3d¹⁰ 4s², and Zn²⁺ (the most common oxidation state) is [Ar] 3d¹⁰. Since both the element and its common ion have fully filled d-orbitals, Zn is NOT classified as a transition element - it IS a d-block element but NOT a transition element. (4) Mn²⁺ has configuration [Ar] 3d⁵ with half-filled d-orbitals - it IS a transition metal ion. Similarly, Cd and Hg are d-block elements but not transition elements. This distinction explains why Zn, Cd, and Hg have properties different from typical transition metals: they don't form colored compounds, are diamagnetic, show less catalytic activity, and have only one common oxidation state (+2)."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "Calculate the magnetic moment (in Bohr Magnetons) of Fe²⁺ ion (3d⁶)."
  options:
  - "2.83 BM"
  - "3.87 BM"
  - "4.90 BM"
  - "5.92 BM"
  correct_answer: "4.90 BM"
  explanation: "The magnetic moment (μ) of a transition metal ion is calculated using the spin-only formula: μ = √[n(n+2)] BM, where n is the number of unpaired electrons and BM stands for Bohr Magneton. For Fe²⁺: The electronic configuration is [Ar] 3d⁶ 4s⁰ (note that 4s electrons are lost first during ionization). The 6 electrons in the 3d orbital are arranged according to Hund's rule: first, one electron goes into each of the five d-orbitals with parallel spins, then the sixth electron pairs up in one orbital. Distribution: ↑↓ ↑ ↑ ↑ ↑ (4 unpaired electrons). Therefore, n = 4. Using the formula: μ = √[4(4+2)] = √[4 × 6] = √24 = 4.90 BM. This calculated value closely matches experimental values, confirming Fe²⁺ is paramagnetic with 4 unpaired electrons. The same principle applies to other ions: Cu²⁺ (d⁹) has 1 unpaired electron (μ = 1.73 BM), Ni²⁺ (d⁸) has 2 unpaired electrons (μ = 2.83 BM), and Zn²⁺ (d¹⁰) has 0 unpaired electrons (μ = 0, diamagnetic). This spin-only formula works well for 3d series but may deviate for 4d and 5d series due to orbital angular momentum contributions."
  require_pass: true
