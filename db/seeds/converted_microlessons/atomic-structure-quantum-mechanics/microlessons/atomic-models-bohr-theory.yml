content_md: "# Atomic Models & Bohr Theory \U0001F680\n\n# Atomic Models & Bohr Theory\n\
  \n    ## Evolution of Atomic Models\n\n    ### 1. Dalton's Atomic Theory (1808)\n\
  \    - Atoms are indivisible particles\n    - All atoms of an element are identical\n\
  \    - **Limitation:** Couldn't explain divisibility, isotopes\n\n    ### 2. Thomson's\
  \ Plum Pudding Model (1904)\n    - Atom is a positively charged sphere with electrons\
  \ embedded\n    - Like plums in a pudding\n    - **Limitation:** Couldn't explain\
  \ Rutherford's scattering experiment\n\n    ### 3. Rutherford's Nuclear Model (1911)\n\
  \n    **Gold Foil Experiment:**\n    - Alpha particles (α) bombarded on thin gold\
  \ foil\n    - Most passed through (atom is mostly empty)\n    - Few deflected at\
  \ large angles (dense positive nucleus)\n\n    **Model:**\n    - Atom has a dense,\
  \ positive nucleus\n    - Electrons revolve around nucleus like planets\n    - Most\
  \ of atom is empty space\n\n    **Limitations:**\n    1. Couldn't explain stability\
  \ of atom (accelerating electrons should radiate energy)\n    2. Couldn't explain\
  \ line spectra of hydrogen\n\n    ## Electromagnetic Radiation\n\n    **Key Properties:**\n\
  \    - Wavelength (λ): Distance between two crests\n    - Frequency (ν): Number\
  \ of waves per second\n    - Speed of light (c): 3 × 10⁸ m/s\n\n    **Relationships:**\n\
  \    - **c = νλ** (speed = frequency × wavelength)\n    - **E = hν = hc/λ** (energy\
  \ of photon)\n    - h = Planck's constant = 6.626 × 10⁻³⁴ J·s\n\n    ## Hydrogen\
  \ Spectrum\n\n    When hydrogen gas is excited, it emits light of specific wavelengths\
  \ (line spectrum).\n\n    ### Spectral Series:\n\n    | Series | Region | Transition\
  \ |\n    |--------|--------|------------|\n    | Lyman | UV | n → 1 |\n    | Balmer\
  \ | Visible | n → 2 |\n    | Paschen | IR | n → 3 |\n    | Brackett | IR | n → 4\
  \ |\n    | Pfund | IR | n → 5 |\n\n    ### Rydberg Equation:\n\n    **1/λ = R(1/n₁²\
  \ - 1/n₂²)**\n\n    Where:\n    - R = Rydberg constant = 1.097 × 10⁷ m⁻¹\n    -\
  \ n₁ = lower energy level\n    - n₂ = higher energy level (n₂ > n₁)\n\n    ## Bohr's\
  \ Model of Hydrogen Atom (1913)\n\n    ### Postulates:\n\n    1. **Stationary Orbits:**\
  \ Electrons revolve in certain fixed orbits without radiating energy\n    2. **Quantized\
  \ Angular Momentum:** mvr = nh/2π (n = 1, 2, 3...)\n    3. **Energy Emission:**\
  \ When electron jumps from higher to lower orbit, energy is emitted as photon\n\
  \       - ΔE = E₂ - E₁ = hν\n\n    ### Key Formulas:\n\n    **Radius of nth orbit:**\n\
  \    - **rₙ = 0.529n²/Z Å** (for H-like atoms)\n    - For H: r₁ = 0.529 Å (Bohr\
  \ radius)\n\n    **Velocity in nth orbit:**\n    - **vₙ = 2.18 × 10⁶ × Z/n m/s**\n\
  \n    **Energy of nth orbit:**\n    - **Eₙ = -13.6Z²/n² eV** (for H-like atoms)\n\
  \    - For hydrogen (Z=1): E₁ = -13.6 eV, E₂ = -3.4 eV, E₃ = -1.51 eV\n\n    **Energy\
  \ of photon emitted:**\n    - **ΔE = 13.6Z²(1/n₁² - 1/n₂²) eV**\n\n    ### Important\
  \ Points:\n\n    1. Energy is **negative** (electron is bound to nucleus)\n    2.\
  \ Energy **increases** as n increases (becomes less negative)\n    3. At n = ∞,\
  \ E = 0 (electron is free, ionization)\n    4. Ground state: n = 1 (lowest energy,\
  \ most stable)\n    5. Excited states: n > 1\n\n    ## Solved Problems\n\n    ###\
  \ Problem 1: Calculate wavelength of photon\n\n    **Q: Calculate wavelength of\
  \ radiation emitted when electron in H atom jumps from n=3 to n=2.**\n\n    Solution:\n\
  \    - ΔE = 13.6(1/2² - 1/3²) = 13.6(1/4 - 1/9) = 13.6 × 5/36 = 1.89 eV\n    - Convert\
  \ to Joules: 1.89 × 1.6 × 10⁻¹⁹ = 3.024 × 10⁻¹⁹ J\n    - E = hc/λ → λ = hc/E\n \
  \   - λ = (6.626 × 10⁻³⁴ × 3 × 10⁸)/(3.024 × 10⁻¹⁹)\n    - λ = 6.56 × 10⁻⁷ m = **656\
  \ nm** (red line in Balmer series)\n\n    ### Problem 2: Ionization energy\n\n \
  \   **Q: Calculate ionization energy of hydrogen atom.**\n\n    Solution:\n    -\
  \ Ionization means removing electron from ground state (n=1) to n=∞\n    - ΔE =\
  \ E∞ - E₁ = 0 - (-13.6) = **13.6 eV**\n    - In kJ/mol: 13.6 × 96.5 = **1312 kJ/mol**\n\
  \n    ### Problem 3: He⁺ ion\n\n    **Q: Calculate energy of electron in first orbit\
  \ of He⁺ ion (Z=2).**\n\n    Solution:\n    - Eₙ = -13.6Z²/n² = -13.6 × 4/1 = **-54.4\
  \ eV**\n\n    ### Problem 4: Radius calculation\n\n    **Q: Calculate radius of\
  \ 3rd orbit of hydrogen atom.**\n\n    Solution:\n    - rₙ = 0.529n²/Z = 0.529 ×\
  \ 9/1 = **4.76 Å**\n\n    ## Limitations of Bohr Model\n\n    1. **Only works for\
  \ hydrogen** (one-electron systems)\n    2. Couldn't explain **fine structure**\
  \ of spectral lines\n    3. Couldn't explain **Zeeman effect** (splitting in magnetic\
  \ field)\n    4. Couldn't explain **Stark effect** (splitting in electric field)\n\
  \    5. Couldn't explain **intensities** of spectral lines\n    6. Violates **Heisenberg\
  \ uncertainty principle**\n\n    ## Number of Spectral Lines\n\n    When electron\
  \ falls from nth level to ground state:\n\n    **Number of lines = n(n-1)/2**\n\n\
  \    ### Example:\n    - From n=4 to n=1: Lines = 4(3)/2 = 6 lines\n    - Transitions:\
  \ 4→3, 4→2, 4→1, 3→2, 3→1, 2→1\n\n    ## IIT JEE Key Points\n\n    1. **Energy is\
  \ negative** in Bohr model (bound electron)\n    2. **Energy increases** (becomes\
  \ less negative) as n increases\n    3. **Radius ∝ n²** (rₙ = 0.529n² Å for H)\n\
  \    4. **Energy ∝ -1/n²** (Eₙ = -13.6/n² eV for H)\n    5. **Ionization energy**\
  \ of H = 13.6 eV = 1312 kJ/mol\n    6. For **He⁺, Li²⁺** etc.: Multiply by Z²\n\
  \    7. **Balmer series** → visible region (n → 2)\n    8. **c = νλ** and **E =\
  \ hν = hc/λ**\n    9. Number of lines from n: **n(n-1)/2**\n    10. **Rydberg equation:**\
  \ 1/λ = R(1/n₁² - 1/n₂²)\n\n    ## Quick Formulas\n\n    | Quantity | Formula |\
  \ For Hydrogen |\n    |----------|---------|--------------|\n    | Radius | rₙ =\
  \ 0.529n²/Z Å | 0.529n² Å |\n    | Velocity | vₙ = 2.18×10⁶Z/n m/s | 2.18×10⁶/n\
  \ m/s |\n    | Energy | Eₙ = -13.6Z²/n² eV | -13.6/n² eV |\n    | Photon energy\
  \ | ΔE = 13.6Z²(1/n₁² - 1/n₂²) eV | |\n    | Wave equation | c = νλ | |\n    | Photon\
  \ energy | E = hν = hc/λ | |\n\n## Key Points\n\n- Atomic models\n\n- Rutherford\
  \ model\n\n- Bohr model"
