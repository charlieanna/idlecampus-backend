  question: 'How many unpaired electrons are present in the Mn²⁺ ion (Z=25)?'
  options:
  - '5'
  - '3'
  - '2'
  - '7'
  correct_answer: '5'
  explanation: "To determine the number of unpaired electrons in Mn²⁺, we must first write the electronic configuration correctly. Manganese (Mn, Z=25) in its neutral state has the configuration: [Ar] 3d⁵ 4s². When forming the Mn²⁺ ion, two electrons are removed. According to the rule for forming cations, electrons are removed first from the highest principal quantum number (n) orbital. Therefore, both electrons are removed from the 4s orbital, giving Mn²⁺: [Ar] 3d⁵. The 3d⁵ configuration has five electrons distributed among five d orbitals. According to Hund's rule of maximum multiplicity, electrons occupy degenerate orbitals (orbitals of the same energy) singly with parallel spins before pairing occurs. Therefore, in the 3d⁵ configuration, all five d orbitals are singly occupied: ↑ ↑ ↑ ↑ ↑. This gives 5 unpaired electrons, which is the maximum possible for d orbitals. This makes Mn²⁺ highly paramagnetic (attracted to magnetic fields). The d⁵ configuration is also particularly stable due to exchange energy, which explains why Mn²⁺ is a common and stable oxidation state of manganese. This half-filled configuration has applications in understanding the magnetic properties of transition metal compounds and is frequently tested in competitive exams."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: 'Which of the following species are isoelectronic with neon (Ne)?'
  options:
  - 'O²⁻, F⁻, Na⁺, Mg²⁺'
  - 'O⁻, F, Na, Mg⁺'
  - 'O, F⁺, Na²⁺, Mg³⁺'
  - 'O³⁻, F²⁻, Na, Mg'
  correct_answer: 'O²⁻, F⁻, Na⁺, Mg²⁺'
  explanation: "Isoelectronic species are atoms or ions that have the same number of electrons, resulting in identical electronic configurations. Neon (Ne) has 10 electrons with the configuration 1s² 2s² 2p⁶. To find isoelectronic species, we need to identify atoms/ions with 10 electrons. Let's analyze each: O (Z=8) has 8 electrons, so O²⁻ = 8 + 2 = 10 electrons ✓. F (Z=9) has 9 electrons, so F⁻ = 9 + 1 = 10 electrons ✓. Ne (Z=10) has 10 electrons. Na (Z=11) has 11 electrons, so Na⁺ = 11 - 1 = 10 electrons ✓. Mg (Z=12) has 12 electrons, so Mg²⁺ = 12 - 2 = 10 electrons ✓. All these species have the same electronic configuration [1s² 2s² 2p⁶] as neon. However, despite having the same number of electrons, their sizes differ significantly due to different nuclear charges. The trend in size is: O²⁻ > F⁻ > Ne > Na⁺ > Mg²⁺. As the nuclear charge increases (more protons), the electrons are pulled closer to the nucleus, decreasing the ionic/atomic radius. This concept is crucial for understanding periodic trends, ionic sizes, and lattice energies in ionic compounds. Isoelectronic series questions are common in competitive examinations."
  require_pass: true
