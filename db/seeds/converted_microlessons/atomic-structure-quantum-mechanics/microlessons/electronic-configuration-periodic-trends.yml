  question: 'Which of the following represents the correct electronic configuration of chromium (Cr, Z=24)?'
  options:
  - '[Ar] 3d⁵ 4s¹'
  - '[Ar] 3d⁴ 4s²'
  - '[Ar] 3d⁶ 4s⁰'
  - '[Ar] 3d³ 4s³'
  correct_answer: '[Ar] 3d⁵ 4s¹'
  explanation: "Chromium is one of the important exceptions to the Aufbau principle due to the extra stability associated with half-filled and fully-filled d subshells. Based on the normal Aufbau order, we would expect chromium (Z=24) to have the configuration [Ar] 3d⁴ 4s². However, the actual configuration is [Ar] 3d⁵ 4s¹. This exception occurs because a half-filled d⁵ configuration (with all five d orbitals singly occupied with parallel spins) provides extra stability through exchange energy and symmetry. By promoting one electron from the 4s orbital to the 3d orbital, chromium achieves this stable half-filled configuration. The d⁵ configuration has maximum exchange energy because all five electrons have parallel spins, and the electron-electron repulsion is minimized due to electrons occupying different orbitals. Similarly, copper (Z=29) shows an analogous exception with [Ar] 3d¹⁰ 4s¹ instead of [Ar] 3d⁹ 4s², achieving a fully-filled d¹⁰ configuration. These exceptions are important in understanding chemical properties: Cr and Cu show unique oxidation states and magnetic properties compared to their neighbors in the periodic table. Remembering these exceptions is crucial for IIT JEE and understanding transition metal chemistry."
