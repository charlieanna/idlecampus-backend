content_md: "# Electronic Configuration & Periodic Trends \U0001F680\n\n# Electronic\
  \ Configuration\n\n    ## Principles for Filling Electrons\n\n    ### 1. Aufbau\
  \ Principle\n\n    **Principle:** Electrons fill orbitals starting from lowest energy\
  \ to highest energy\n\n    **Energy Order:**\n    1s < 2s < 2p < 3s < 3p < 4s <\
  \ 3d < 4p < 5s < 4d < 5p < 6s < 4f < 5d < 6p < 7s < 5f < 6d < 7p\n\n    **n + l\
  \ Rule:**\n    - Orbital with **lower (n + l)** fills first\n    - If (n + l) is\
  \ same, **lower n** fills first\n\n    **Examples:**\n    - 3d: n+l = 3+2 = 5\n\
  \    - 4s: n+l = 4+0 = 4\n    - Therefore, 4s fills before 3d\n\n    - 4d: n+l =\
  \ 4+2 = 6\n    - 5p: n+l = 5+1 = 6\n    - Same n+l, but 4d has lower n, so 4d fills\
  \ before 5p\n\n    ### 2. Pauli Exclusion Principle\n\n    **Principle:** No two\
  \ electrons in an atom can have the same set of four quantum numbers\n\n    **Consequence:**\n\
  \    - Maximum **2 electrons** per orbital\n    - These two must have **opposite\
  \ spins** (↑↓)\n\n    ### 3. Hund's Rule of Maximum Multiplicity\n\n    **Principle:**\
  \ Electrons occupy degenerate orbitals (same energy) singly with parallel spins\
  \ before pairing occurs\n\n    **Example: Carbon (6 electrons)**\n    - 1s² 2s²\
  \ 2p²\n    - 2p orbitals: ↑ ↑ _ (not ↑↓ _ _)\n    - Electrons enter different p\
  \ orbitals first\n\n    **Example: Nitrogen (7 electrons)**\n    - 1s² 2s² 2p³\n\
  \    - 2p orbitals: ↑ ↑ ↑ (all three singly occupied)\n\n    **Example: Oxygen (8\
  \ electrons)**\n    - 1s² 2s² 2p⁴\n    - 2p orbitals: ↑↓ ↑ ↑ (pairing starts)\n\n\
  \    ## Writing Electronic Configurations\n\n    ### Method 1: Complete Configuration\n\
  \n    **Examples:**\n\n    **H (Z=1):** 1s¹\n\n    **He (Z=2):** 1s²\n\n    **C\
  \ (Z=6):** 1s² 2s² 2p²\n\n    **Na (Z=11):** 1s² 2s² 2p⁶ 3s¹\n\n    **Ar (Z=18):**\
  \ 1s² 2s² 2p⁶ 3s² 3p⁶\n\n    **K (Z=19):** 1s² 2s² 2p⁶ 3s² 3p⁶ 4s¹\n\n    **Ca (Z=20):**\
  \ 1s² 2s² 2p⁶ 3s² 3p⁶ 4s²\n\n    **Sc (Z=21):** 1s² 2s² 2p⁶ 3s² 3p⁶ 3d¹ 4s²\n\n\
  \    **Fe (Z=26):** 1s² 2s² 2p⁶ 3s² 3p⁶ 3d⁶ 4s²\n\n    ### Method 2: Noble Gas Core\
  \ Configuration\n\n    Use nearest noble gas in brackets:\n\n    **Na (Z=11):**\
  \ [Ne] 3s¹\n\n    **Al (Z=13):** [Ne] 3s² 3p¹\n\n    **K (Z=19):** [Ar] 4s¹\n\n\
  \    **Fe (Z=26):** [Ar] 3d⁶ 4s²\n\n    **Br (Z=35):** [Ar] 3d¹⁰ 4s² 4p⁵\n\n   \
  \ ## Exceptions to Aufbau Principle\n\n    ### Half-filled and Fully-filled Stability\n\
  \n    **Extra stability** for:\n    - **Half-filled** subshells (d⁵, f⁷)\n    -\
  \ **Fully-filled** subshells (d¹⁰, f¹⁴)\n\n    ### Important Exceptions:\n\n   \
  \ **Chromium (Cr, Z=24):**\n    - Expected: [Ar] 3d⁴ 4s²\n    - Actual: **[Ar] 3d⁵\
  \ 4s¹** (half-filled d⁵ more stable)\n\n    **Copper (Cu, Z=29):**\n    - Expected:\
  \ [Ar] 3d⁹ 4s²\n    - Actual: **[Ar] 3d¹⁰ 4s¹** (fully-filled d¹⁰ more stable)\n\
  \n    **Molybdenum (Mo, Z=42):**\n    - Actual: **[Kr] 4d⁵ 5s¹** (half-filled)\n\
  \n    **Silver (Ag, Z=47):**\n    - Actual: **[Kr] 4d¹⁰ 5s¹** (fully-filled)\n\n\
  \    **Gold (Au, Z=79):**\n    - Actual: **[Xe] 4f¹⁴ 5d¹⁰ 6s¹** (fully-filled)\n\
  \n    ## Electronic Configuration of Ions\n\n    ### Cations (Positive Ions)\n\n\
  \    **Rule:** Remove electrons from **highest n orbital first**, then from d orbitals\n\
  \n    **Examples:**\n\n    **Fe²⁺ (Z=26):**\n    - Fe: [Ar] 3d⁶ 4s²\n    - Fe²⁺:\
  \ **[Ar] 3d⁶** (remove 2 electrons from 4s)\n\n    **Fe³⁺ (Z=26):**\n    - Fe²⁺:\
  \ [Ar] 3d⁶\n    - Fe³⁺: **[Ar] 3d⁵** (remove 1 more from 3d, gives half-filled)\n\
  \n    **Cu⁺ (Z=29):**\n    - Cu: [Ar] 3d¹⁰ 4s¹\n    - Cu⁺: **[Ar] 3d¹⁰** (remove\
  \ from 4s)\n\n    **Cr³⁺ (Z=24):**\n    - Cr: [Ar] 3d⁵ 4s¹\n    - Cr³⁺: **[Ar] 3d³**\
  \ (remove 1 from 4s, 2 from 3d)\n\n    ### Anions (Negative Ions)\n\n    **Rule:**\
  \ Add electrons to the orbital being filled\n\n    **Examples:**\n\n    **O²⁻ (Z=8):**\n\
  \    - O: 1s² 2s² 2p⁴\n    - O²⁻: **1s² 2s² 2p⁶** = [Ne]\n\n    **Cl⁻ (Z=17):**\n\
  \    - Cl: [Ne] 3s² 3p⁵\n    - Cl⁻: **[Ne] 3s² 3p⁶** = [Ar]\n\n    ## Isoelectronic\
  \ Species\n\n    **Definition:** Species having same number of electrons\n\n   \
  \ **Examples:**\n    - **10 electrons:** O²⁻, F⁻, Ne, Na⁺, Mg²⁺, Al³⁺\n    - **18\
  \ electrons:** S²⁻, Cl⁻, Ar, K⁺, Ca²⁺\n\n    **Trend in size:** As nuclear charge\
  \ increases, size decreases\n    - O²⁻ > F⁻ > Ne > Na⁺ > Mg²⁺ > Al³⁺\n\n    ## Paramagnetic\
  \ vs Diamagnetic\n\n    **Paramagnetic:**\n    - Contains **unpaired electrons**\n\
  \    - Attracted by magnetic field\n    - Examples: O₂, Cu²⁺, Fe³⁺\n\n    **Diamagnetic:**\n\
  \    - All electrons **paired**\n    - Weakly repelled by magnetic field\n    -\
  \ Examples: N₂, He, Zn²⁺\n\n    ### How to Determine:\n\n    **O (Z=8):** 1s² 2s²\
  \ 2p⁴\n    - 2p: ↑↓ ↑ ↑ → **2 unpaired electrons** → Paramagnetic\n\n    **O²⁻ (Z=8,\
  \ 10 e⁻):** 1s² 2s² 2p⁶\n    - All paired → **Diamagnetic**\n\n    **Cu (Z=29):**\
  \ [Ar] 3d¹⁰ 4s¹\n    - **1 unpaired electron** → Paramagnetic\n\n    **Cu⁺:** [Ar]\
  \ 3d¹⁰\n    - All paired → **Diamagnetic**\n\n    **Cu²⁺:** [Ar] 3d⁹\n    - **1\
  \ unpaired electron** → Paramagnetic\n\n    ## Solved IIT JEE Problems\n\n    ###\
  \ Problem 1: Configuration and unpaired electrons\n\n    **Q: Give electronic configuration\
  \ of Mn²⁺ (Z=25). How many unpaired electrons?**\n\n    Solution:\n    - Mn: [Ar]\
  \ 3d⁵ 4s²\n    - Mn²⁺: [Ar] 3d⁵ (remove 2 from 4s)\n    - 3d⁵: ↑ ↑ ↑ ↑ ↑\n    -\
  \ **5 unpaired electrons** (maximum for d orbitals)\n\n    ### Problem 2: Isoelectronic\
  \ species\n\n    **Q: Which of the following are isoelectronic with Ne?**\n    **Options:\
  \ (a) O²⁻ (b) F⁻ (c) Na⁺ (d) Mg²⁺**\n\n    Solution:\n    - Ne has 10 electrons\n\
  \    - O²⁻: 8+2 = 10 ✓\n    - F⁻: 9+1 = 10 ✓\n    - Na⁺: 11-1 = 10 ✓\n    - Mg²⁺:\
  \ 12-2 = 10 ✓\n    - **All are isoelectronic with Ne**\n\n    ### Problem 3: Exception\
  \ identification\n\n    **Q: Which element shows exception to aufbau principle?**\n\
  \n    Solution:\n    - Cr (Z=24): [Ar] 3d⁵ 4s¹ (not 3d⁴ 4s²)\n    - Cu (Z=29): [Ar]\
  \ 3d¹⁰ 4s¹ (not 3d⁹ 4s²)\n\n    ## IIT JEE Key Points\n\n    1. **Aufbau order:**\
  \ 1s 2s 2p 3s 3p 4s 3d 4p 5s 4d 5p 6s 4f...\n    2. **n+l rule:** Lower (n+l) fills\
  \ first\n    3. **Pauli:** Max 2 electrons per orbital, opposite spins\n    4. **Hund:**\
  \ Singly occupy degenerate orbitals first\n    5. **Exceptions:** Cr (3d⁵ 4s¹),\
  \ Cu (3d¹⁰ 4s¹)\n    6. **For ions:** Remove from highest n first\n    7. **Half-filled\
  \ (d⁵, f⁷)** and **fully-filled (d¹⁰, f¹⁴)** are stable\n    8. **Paramagnetic:**\
  \ Unpaired electrons\n    9. **Diamagnetic:** All paired\n    10. **Isoelectronic:**\
  \ Same electron count\n\n    ## Quick Reference\n\n    | Subshell | Max e⁻ | Orbitals\
  \ |\n    |----------|--------|----------|\n    | s | 2 | 1 |\n    | p | 6 | 3 |\n\
  \    | d | 10 | 5 |\n    | f | 14 | 7 |\n\n    | Shell | Max e⁻ | Subshells |\n\
  \    |-------|--------|-----------|\n    | n=1 | 2 | 1s |\n    | n=2 | 8 | 2s 2p\
  \ |\n    | n=3 | 18 | 3s 3p 3d |\n    | n=4 | 32 | 4s 4p 4d 4f |\n\n## Key Points\n\
  \n- Aufbau principle\n\n- Pauli exclusion\n\n- Hunds rule"
