- type: mcq
  sequence_order: 1
  question: 'For the n=3 shell, what are the possible values of the azimuthal quantum number (l)?'
  options:
  - '0, 1, 2'
  - '0, 1, 2, 3'
  - '1, 2, 3'
  - '-3 to +3'
  correct_answer: '0, 1, 2'
  explanation: 'The azimuthal quantum number (l), also called the orbital angular momentum quantum number, determines the shape of the orbital (subshell). For a given principal quantum number n, l can take integer values from 0 to (n-1). For n=3: l = 0, 1, 2 (three possible values). Subshell designations: l=0 corresponds to s subshell (3s), l=1 corresponds to p subshell (3p), l=2 corresponds to d subshell (3d). So the n=3 shell contains 3s, 3p, and 3d subshells. Number of orbitals per subshell: For each l value, the magnetic quantum number m_l ranges from -l to +l, giving (2l+1) orbitals. 3s (l=0): 1 orbital (m_l=0). 3p (l=1): 3 orbitals (m_l=-1, 0, +1). 3d (l=2): 5 orbitals (m_l=-2, -1, 0, +1, +2). Total orbitals in n=3 shell: 1+3+5 = 9 orbitals. General pattern: n=1 has l=0 (1s only). n=2 has l=0,1 (2s, 2p). n=3 has l=0,1,2 (3s, 3p, 3d). n=4 has l=0,1,2,3 (4s, 4p, 4d, 4f). Maximum electrons: Each orbital holds 2 electrons (spin up and down), so n=3 can hold 2Ã—9 = 18 electrons maximum.'
  require_pass: true
