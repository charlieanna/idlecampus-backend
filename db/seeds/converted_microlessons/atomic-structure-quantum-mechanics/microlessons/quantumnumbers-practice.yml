- type: mcq
  sequence_order: 3
  question: 'Which of the following sets of quantum numbers (n, l, m_l, m_s) is NOT allowed for an electron in an atom?'
  options:
  - (3, 2, -1, +1/2)
  - (4, 3, -2, -1/2)
  - (2, 1, +1, +1/2)
  - (3, 3, 0, -1/2)
  correct_answer: (3, 3, 0, -1/2)
  explanation: 'The set (3, 3, 0, -1/2) is NOT allowed because l cannot equal n; l must be less than n. Rules for quantum numbers: (1) Principal quantum number n: Positive integer (1, 2, 3, 4...). Determines shell and energy level. (2) Azimuthal quantum number l: Integer from 0 to (n-1). Determines subshell shape. l=0(s), 1(p), 2(d), 3(f). (3) Magnetic quantum number m_l: Integer from -l to +l, including 0. Determines orbital orientation. Total (2l+1) values. (4) Spin quantum number m_s: Either +1/2 or -1/2. Determines electron spin. Check each option: (3, 2, -1, +1/2): n=3, l=2 (valid, l<n). m_l=-1 (valid, within -2 to +2). m_s=+1/2 (valid). This represents a 3d orbital. âœ“ (4, 3, -2, -1/2): n=4, l=3 (valid, l<n). m_l=-2 (valid, within -3 to +3). m_s=-1/2 (valid). This represents a 4f orbital. âœ“ (2, 1, +1, +1/2): n=2, l=1 (valid, l<n). m_l=+1 (valid, within -1 to +1). m_s=+1/2 (valid). This represents a 2p orbital. âœ“ (3, 3, 0, -1/2): n=3, l=3 (INVALID, l must be â‰¤ n-1, so l â‰¤ 2 for n=3). For n=3, maximum l=2 (3d). There is no 3f orbital. âœ—'
  require_pass: true
