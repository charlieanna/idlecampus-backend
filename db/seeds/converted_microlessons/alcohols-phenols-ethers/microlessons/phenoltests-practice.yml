  explanation: The FeCl‚ÇÉ test (ferric chloride test) is a definitive test to distinguish
    phenol from alcohols. Phenol reacts with neutral FeCl‚ÇÉ solution to give a characteristic
    violet (or blue-green) colored complex. The color is due to formation of a complex
