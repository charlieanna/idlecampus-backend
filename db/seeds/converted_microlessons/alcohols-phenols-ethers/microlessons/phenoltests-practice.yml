  correct_answer: White precipitate of 2,4,6-tribromophenol forms immediately
  explanation: 'When phenol is added to bromine water (Br‚ÇÇ/H‚ÇÇO), an immediate white precipitate forms. This precipitate is 2,4,6-tribromophenol. The reaction is: C‚ÇÜH‚ÇÖOH + 3Br‚ÇÇ ‚Üí 2,4,6-Br‚ÇÉC‚ÇÜH‚ÇÇOH (white ppt) + 3HBr. The -OH group in phenol is a strong activating group that makes the benzene ring highly reactive toward electrophilic aromatic substitution. Phenol is so activated that bromination occurs at all three available positions (two ortho and one para) even without a catalyst. This is in stark contrast to benzene, which requires Br‚ÇÇ/FeBr‚ÇÉ catalyst and gives only monobromination. The bromine water is decolorized as it reacts, and the white precipitate settles out. This test is diagnostic for phenols. Alcohols do not react with bromine water. The test is so sensitive that even very dilute phenol solutions give a positive result.'
