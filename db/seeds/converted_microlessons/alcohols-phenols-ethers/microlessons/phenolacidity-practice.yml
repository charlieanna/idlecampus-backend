  question: 'Arrange the following phenols in order of increasing acidity: phenol, p-nitrophenol, p-cresol (p-methylphenol), p-methoxyphenol'
  options:
  - Phenol < p-cresol < p-methoxyphenol < p-nitrophenol
  - p-methoxyphenol < p-cresol < phenol < p-nitrophenol
  - p-nitrophenol < phenol < p-cresol < p-methoxyphenol
  - p-cresol < phenol < p-nitrophenol < p-methoxyphenol
  require_pass: true
  correct_answer: p-methoxyphenol < p-cresol < phenol < p-nitrophenol
  explanation: 'The acidity of substituted phenols depends on the stability of the phenoxide anion formed after losing Hâº. Electron-withdrawing groups (EWG) like -NOâ‚‚ stabilize the negative charge on the phenoxide ion through resonance and inductive effects, increasing acidity. Electron-donating groups (EDG) like -CHâ‚ƒ and -OCHâ‚ƒ destabilize the anion by increasing electron density, decreasing acidity. The order of substituent effects: -NOâ‚‚ (strong EWG) > H (reference) > -CHâ‚ƒ (weak EDG) > -OCHâ‚ƒ (strong EDG). Therefore, the order of increasing acidity is: p-methoxyphenol < p-cresol < phenol < p-nitrophenol. Para-nitrophenol is much more acidic than phenol (pKa ~7 vs ~10), while para-methoxyphenol is much less acidic (pKa ~10.2).'
