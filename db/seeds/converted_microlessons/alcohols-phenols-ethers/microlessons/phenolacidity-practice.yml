  - The -NOâ‚‚ group withdraws electrons, stabilizing the phenoxide anion
  - The -NOâ‚‚ group increases the molecular weight
  - The -NOâ‚‚ group prevents hydrogen bonding
  require_pass: true
  correct_answer: The -NOâ‚‚ group withdraws electrons, stabilizing the phenoxide anion
  explanation: 'Para-nitrophenol is significantly more acidic than phenol because the -NOâ‚‚ group is a strong electron-withdrawing group (EWG). When phenol loses a proton to form the phenoxide ion (ArOâ»), the negative charge on oxygen needs to be stabilized. The -NOâ‚‚ group withdraws electron density from the ring through both resonance (-R effect) and inductive (-I effect). Through resonance, the negative charge can be delocalized onto the oxygen atoms of the nitro group. This stabilization of the conjugate base (phenoxide ion) shifts the equilibrium toward ionization, making p-nitrophenol more acidic. The pKa of p-nitrophenol is ~7.1, compared to ~10.0 for phenol, making it about 1000 times more acidic. Ortho- and meta-nitrophenol also show increased acidity, but para-nitrophenol benefits most from resonance stabilization.'
