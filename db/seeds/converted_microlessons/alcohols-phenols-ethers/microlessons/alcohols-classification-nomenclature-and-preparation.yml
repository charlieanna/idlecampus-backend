content_md: "# Alcohols - Classification, Nomenclature, and Preparation \U0001F680\
  \n\n# Alcohols\n\n    ## Introduction\n\n    **Alcohols** are organic compounds\
  \ containing hydroxyl group (-OH) bonded to saturated carbon atom.\n\n    **General\
  \ formula:** R-OH\n\n    **Functional group:** -OH (hydroxyl group)\n\n    ---\n\
  \n    ## Classification of Alcohols\n\n    ### Based on Number of -OH Groups\n\n\
  \    #### Monohydric (1 -OH)\n    - CH₃OH (Methanol)\n    - C₂H₅OH (Ethanol)\n \
  \   - C₃H₇OH (Propanol)\n\n    #### Dihydric (2 -OH)\n    - HOCH₂-CH₂OH (Ethylene\
  \ glycol)\n    - CH₃CH(OH)CH₂OH (Propylene glycol)\n\n    #### Trihydric (3 -OH)\n\
  \    - CH₂OH-CHOH-CH₂OH (Glycerol/Glycerin)\n\n    #### Polyhydric (>3 -OH)\n  \
  \  - Sorbitol, Mannitol (6 -OH groups)\n\n    ### Based on Carbon Bearing -OH\n\n\
  \    #### Primary (1°) Alcohols\n    - -OH on primary carbon (bonded to 1 other\
  \ carbon or none)\n    - **Example:** CH₃CH₂OH (Ethanol), CH₃CH₂CH₂OH (1-Propanol)\n\
  \n    ```\n    R-CH₂-OH  (Primary)\n    ```\n\n    #### Secondary (2°) Alcohols\n\
  \    - -OH on secondary carbon (bonded to 2 other carbons)\n    - **Example:** CH₃CH(OH)CH₃\
  \ (2-Propanol/Isopropanol)\n\n    ```\n         R\n         |\n    R-CH-OH  (Secondary)\n\
  \    ```\n\n    #### Tertiary (3°) Alcohols\n    - -OH on tertiary carbon (bonded\
  \ to 3 other carbons)\n    - **Example:** (CH₃)₃COH (tert-Butanol/2-Methyl-2-propanol)\n\
  \n    ```\n         R\n         |\n    R-C-OH  (Tertiary)\n         |\n        \
  \ R\n    ```\n\n    ### Based on Nature of Hydrocarbon\n\n    #### Aliphatic Alcohols\n\
  \    - Open-chain structure\n    - Examples: Methanol, Ethanol, Propanol\n\n   \
  \ #### Alicyclic Alcohols\n    - Cyclic structure\n    - Example: Cyclohexanol\n\
  \n    #### Aromatic Alcohols\n    - -OH attached to alkyl side chain of benzene\
  \ (NOT directly to ring)\n    - Example: C₆H₅CH₂OH (Benzyl alcohol)\n\n    **Note:**\
  \ C₆H₅OH is **phenol**, not aromatic alcohol!\n\n    ---\n\n    ## IUPAC Nomenclature\n\
  \n    ### Rules:\n    1. **Select longest carbon chain** containing -OH\n    2.\
  \ **Number from end** giving -OH lowest number\n    3. **Replace -e with -ol** in\
  \ parent alkane name\n    4. **Position number** before -ol\n\n    ### Examples:\n\
  \n    | Structure | IUPAC Name | Common Name |\n    |-----------|------------|-------------|\n\
  \    | CH₃OH | Methanol | Methyl alcohol |\n    | CH₃CH₂OH | Ethanol | Ethyl alcohol\
  \ |\n    | CH₃CH₂CH₂OH | Propan-1-ol | n-Propyl alcohol |\n    | CH₃CH(OH)CH₃ |\
  \ Propan-2-ol | Isopropyl alcohol |\n    | (CH₃)₃COH | 2-Methylpropan-2-ol | tert-Butyl\
  \ alcohol |\n    | HOCH₂CH₂OH | Ethane-1,2-diol | Ethylene glycol |\n    | CH₂(OH)CH(OH)CH₂(OH)\
  \ | Propane-1,2,3-triol | Glycerol |\n\n    ---\n\n    ## Physical Properties\n\n\
  \    ### 1. State and Appearance\n    - C1-C12: Liquids\n    - >C12: Solids\n  \
  \  - Colorless (pure)\n    - Sweet smell (lower alcohols)\n\n    ### 2. Boiling\
  \ Point\n\n    **Alcohols have HIGHER boiling points than:**\n    - Alkanes of similar\
  \ molecular weight\n    - Ethers of similar molecular weight\n\n    **Reason: Hydrogen\
  \ Bonding**\n\n    ```\n    R-O-H···O-H···O-H-R\n         |     |\n         H  \
  \   H\n\n    Strong intermolecular H-bonding\n    ```\n\n    **Trends:**\n    -\
  \ **Increases with molecular weight** (more van der Waals forces)\n    - **Decreases\
  \ with branching** (less surface area)\n\n    **Example:**\n    - n-Butanol (117°C)\
  \ > Isobutanol (108°C) > tert-Butanol (83°C)\n\n    **Comparison:**\n    - CH₃CH₂OH\
  \ (78°C) vs CH₃OCH₃ (-24°C) - alcohol much higher!\n\n    ### 3. Solubility\n\n\
  \    **In Water:**\n    - **Lower alcohols (C1-C3):** Completely miscible\n    -\
  \ **C4-C5:** Soluble but decreases\n    - **Higher alcohols (>C5):** Insoluble\n\
  \n    **Reason:**\n    - -OH group forms H-bonds with water (hydrophilic)\n    -\
  \ Alkyl group is hydrophobic\n    - As chain length increases, hydrophobic part\
  \ dominates\n\n    **In Organic Solvents:**\n    - All alcohols are soluble\n\n\
  \    ### 4. Acidity\n\n    Alcohols are **weakly acidic** (pKa ≈ 15-16)\n\n    ```\n\
  \    R-OH ⇌ R-O⁻ + H⁺\n    ```\n\n    **Acidity order:**\n    ```\n    CH₃OH > 1°\
  \ > 2° > 3° (due to +I effect of alkyl groups)\n    ```\n\n    **Water (pKa = 15.7)\
  \ ≈ Alcohols**\n\n    ---\n\n    ## Preparation of Alcohols\n\n    ### Method 1:\
  \ From Alkenes (Hydration)\n\n    #### (a) Acid-catalyzed Hydration\n    ```\n \
  \   R-CH=CH₂ + H₂O --[H₂SO₄]--> R-CH(OH)-CH₃\n    ```\n\n    **Markovnikov's rule\
  \ applies**\n\n    **Example:**\n    ```\n    CH₃CH=CH₂ + H₂O → CH₃CH(OH)CH₃ (2-propanol)\n\
  \    ```\n\n    #### (b) Hydroboration-Oxidation (Anti-Markovnikov)\n    ```\n \
  \   R-CH=CH₂ --[1. B₂H₆, 2. H₂O₂/OH⁻]--> R-CH₂-CH₂OH\n    ```\n\n    **Anti-Markovnikov\
  \ product (1° alcohol)**\n\n    **Example:**\n    ```\n    CH₃CH=CH₂ → CH₃CH₂CH₂OH\
  \ (1-propanol)\n    ```\n\n    ### Method 2: From Haloalkanes\n\n    #### (a) With\
  \ Aqueous KOH/NaOH\n    ```\n    R-X + OH⁻ → R-OH + X⁻  (SN2 for 1°)\n    ```\n\n\
  \    #### (b) With Moist Ag₂O\n    ```\n    2R-X + Ag₂O + H₂O → 2R-OH + 2AgX\n \
  \   ```\n\n    ### Method 3: From Carbonyl Compounds (Reduction)\n\n    #### (a)\
  \ From Aldehydes → 1° Alcohols\n    ```\n    R-CHO --[LiAlH₄ or NaBH₄]--> R-CH₂OH\n\
  \    ```\n\n    **Example:**\n    ```\n    CH₃CHO → CH₃CH₂OH (Ethanol)\n    ```\n\
  \n    #### (b) From Ketones → 2° Alcohols\n    ```\n    R-CO-R' --[LiAlH₄ or NaBH₄]-->\
  \ R-CH(OH)-R'\n    ```\n\n    **Example:**\n    ```\n    CH₃COCH₃ → CH₃CH(OH)CH₃\
  \ (Isopropanol)\n    ```\n\n    **Reducing agents:**\n    - **LiAlH₄** (Lithium\
  \ aluminum hydride) - Strong, reduces everything\n    - **NaBH₄** (Sodium borohydride)\
  \ - Mild, selective\n\n    ### Method 4: Grignard Reagent Reactions\n\n    **Grignard\
  \ reagent:** R-MgX (in dry ether)\n\n    #### (a) With Formaldehyde → 1° Alcohol\n\
  \    ```\n    R-MgX + H₂C=O → R-CH₂-O-MgX --[H₃O⁺]--> R-CH₂-OH\n    ```\n\n    ####\
  \ (b) With Other Aldehydes → 2° Alcohol\n    ```\n    R-MgX + R'-CHO → R-CH(OH)-R'\n\
  \    ```\n\n    #### (c) With Ketones → 3° Alcohol\n    ```\n    R-MgX + R'-CO-R\"\
  \ → R-C(OH)(R')(R\")\n    ```\n\n    **Example:**\n    ```\n    CH₃MgBr + CH₃COCH₃\
  \ → (CH₃)₃COH (tert-butanol)\n    ```\n\n    ### Method 5: Fermentation (Biological)\n\
  \    ```\n    C₆H₁₂O₆ --[Zymase]--> 2C₂H₅OH + 2CO₂\n    ```\n\n    **Used for:**\
  \ Ethanol production from sugars\n\n    ---\n\n    ## Reactions of Alcohols\n\n\
  \    ### 1. Reaction with Metals (Na, K)\n    ```\n    2R-OH + 2Na → 2R-O⁻Na⁺ +\
  \ H₂↑\n    ```\n\n    **Forms:** Sodium alkoxide + Hydrogen gas\n\n    **Test for\
  \ -OH group**\n\n    ### 2. Reaction with Hydrogen Halides (HX)\n    ```\n    R-OH\
  \ + HX → R-X + H₂O\n    ```\n\n    **Reactivity:**\n    - **Alcohols:** 3° > 2°\
  \ > 1° (via carbocation)\n    - **HX:** HI > HBr > HCl\n\n    **Lucas Test:** Distinguishes\
  \ 1°, 2°, 3° alcohols\n    - ZnCl₂ + HCl\n    - 3°: Immediate turbidity\n    - 2°:\
  \ Turbidity in 5 min\n    - 1°: No turbidity at room temp\n\n    ### 3. Dehydration\
  \ (Formation of Alkenes)\n    ```\n    R-CH₂-CH₂-OH --[H₂SO₄, 443 K]--> R-CH=CH₂\
  \ + H₂O\n    ```\n\n    **Ease:** 3° > 2° > 1°\n\n    **Saytzeff product** (more\
  \ substituted alkene) is major\n\n    ### 4. Oxidation\n\n    #### Primary Alcohols\n\
  \    ```\n    1° R-CH₂-OH --[K₂Cr₂O₇/H⁺]--> R-CHO (Aldehyde) --[oxidation]--> R-COOH\
  \ (Acid)\n    ```\n\n    **Mild oxidation:** PCC (Pyridinium chlorochromate) → Stops\
  \ at aldehyde\n\n    #### Secondary Alcohols\n    ```\n    2° R₂CH-OH --[K₂Cr₂O₇/H⁺]-->\
  \ R₂C=O (Ketone)\n    ```\n\n    **Ketones cannot be oxidized further** (no H on\
  \ carbonyl carbon)\n\n    #### Tertiary Alcohols\n    ```\n    3° R₃C-OH --[No oxidation\
  \ under normal conditions]-->\n    ```\n\n    **No oxidation** (no H on carbon bearing\
  \ -OH)\n\n    ### 5. Esterification\n    ```\n    R-OH + R'-COOH --[H₂SO₄]--> R'-COO-R\
  \ + H₂O\n    ```\n\n    **Forms:** Ester\n\n    ---\n\n    ## IIT JEE Key Points\n\
  \n    1. **Classification:** 1°, 2°, 3° based on carbon bearing -OH\n    2. **Boiling\
  \ point:** High due to H-bonding\n    3. **Solubility:** Decreases with increasing\
  \ chain length\n    4. **Acidity:** CH₃OH > 1° > 2° > 3° (weaker than water)\n \
  \   5. **Hydroboration-oxidation:** Anti-Markovnikov, gives 1° alcohol\n    6. **Reduction:**\
  \ Aldehyde → 1° alcohol, Ketone → 2° alcohol\n    7. **Grignard:** Formaldehyde\
  \ → 1°, Aldehyde → 2°, Ketone → 3°\n    8. **Oxidation:** 1° → Aldehyde → Acid,\
  \ 2° → Ketone, 3° → No oxidation\n    9. **Lucas test:** 3° immediate, 2° in 5 min,\
  \ 1° no reaction\n    10. **Dehydration:** 3° > 2° > 1° (ease)\n\n## Key Points\n\
  \n- Alcohols\n\n- Classification\n\n- Nomenclature"
exercises:
- type: mcq
  sequence_order: 1
  question: In the Lucas test used to distinguish between primary, secondary, and
    tertiary alcohols, which type of alcohol reacts fastest?
  options:
  - Primary (1°) alcohols react immediately
  - Secondary (2°) alcohols react immediately
  - Tertiary (3°) alcohols react immediately
  - All alcohols react at the same rate
  correct_answer: Tertiary (3°) alcohols react immediately
  explanation: 'In the Lucas test (concentrated HCl + ZnCl₂), tertiary alcohols react
    immediately to form alkyl chlorides, producing immediate turbidity (cloudiness)
    due to the insoluble alkyl halide. The reaction rate order is: 3° > 2° > 1°. This
    is because the reaction proceeds via carbocation mechanism (SN1), and carbocation
    stability follows the order: 3° > 2° > 1°. Tertiary alcohols give immediate turbidity,
    secondary alcohols show turbidity in about 5 minutes, and primary alcohols show
    no turbidity at room temperature. The test works because ZnCl₂ polarizes the C-O
    bond, and HCl provides Cl⁻ for substitution. This is an important practical test
    for distinguishing alcohol types in organic chemistry labs.'
  require_pass: true
- type: mcq
  sequence_order: 2
  question: What is the major product when a primary alcohol is oxidized with K₂Cr₂O₇/H⁺?
  options:
  - Ketone (stops at ketone)
  - Aldehyde (can oxidize further to carboxylic acid)
  - Ether
  - Alkene
  correct_answer: Aldehyde (can oxidize further to carboxylic acid)
  explanation: 'Primary alcohols (R-CH₂-OH) undergo oxidation with strong oxidizing
    agents like K₂Cr₂O₇/H⁺ or KMnO₄ in two stages: First, the 1° alcohol oxidizes
    to an aldehyde (R-CHO), then the aldehyde can be further oxidized to a carboxylic
    acid (R-COOH) if excess oxidizing agent is present. To stop at the aldehyde stage,
    use mild oxidizing agents like PCC (pyridinium chlorochromate) or distill off
    the aldehyde as it forms (aldehydes have lower boiling points than alcohols).
    In contrast: Secondary alcohols oxidize to ketones (which cannot be oxidized further
    under normal conditions because they lack H on the carbonyl carbon), and tertiary
    alcohols do not undergo oxidation under normal conditions.'
  require_pass: true
- type: mcq
  sequence_order: 3
  question: Why do alcohols have higher boiling points than ethers of similar molecular
    weight?
  options:
  - Alcohols have higher molecular weight
  - Alcohols form intermolecular hydrogen bonds
  - Ethers are more volatile
  - Alcohols have ionic character
  correct_answer: Alcohols form intermolecular hydrogen bonds
  explanation: 'Alcohols have significantly higher boiling points than ethers of similar
    molecular weight because alcohols can form strong intermolecular hydrogen bonds
    (R-O-H···O-H-R). The partially positive hydrogen of the -OH group in one molecule
    attracts the partially negative oxygen in another molecule, requiring substantial
    energy to overcome during boiling. Ethers (R-O-R'') have oxygen but no hydrogen
    attached to it, so they cannot form hydrogen bonds with each other (though they
    can act as H-bond acceptors with water or alcohols). Example: Ethanol (C₂H₅OH,
    MW=46) has BP=78°C, while dimethyl ether (CH₃-O-CH₃, MW=46) has BP=-24°C, a difference
    of over 100°C despite identical molecular weights. This dramatic difference is
    entirely due to hydrogen bonding in alcohols.'
  require_pass: true
