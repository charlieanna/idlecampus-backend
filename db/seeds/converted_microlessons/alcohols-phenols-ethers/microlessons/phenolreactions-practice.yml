  explanation: 'The Kolbe reaction (also called Kolbe-Schmitt reaction) involves treating sodium phenoxide (C‚ÇÜH‚ÇÖONa) with carbon dioxide (CO‚ÇÇ) under pressure at 125-150¬∞C, followed by acidification. The reaction proceeds as follows: C‚ÇÜH‚ÇÖONa + CO‚ÇÇ ‚Üí o-HO-C‚ÇÜH‚ÇÑ-COONa ‚Üí o-HO-C‚ÇÜH‚ÇÑ-COOH (salicylic acid). The -COOH group is introduced at the ortho position (adjacent to the -OH group) on the benzene ring. Salicylic acid is important as the starting material for aspirin synthesis (acetylsalicylic acid). The mechanism involves electrophilic attack of CO‚ÇÇ on the highly activated ortho position of the phenoxide ion. The ortho-director effect of the -O‚Åª group guides the carboxylation to the ortho position rather than para.'
