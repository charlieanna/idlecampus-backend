  question: 'Why are lower alcohols (like methanol, ethanol, propanol) soluble in water?'
  options:
  - They have low molecular weight
  - They can form hydrogen bonds with water molecules
  - They are polar and ionic
  - They react with water to form ions
  require_pass: true
  correct_answer: They can form hydrogen bonds with water molecules
  explanation: 'Lower alcohols (C‚ÇÅ-C‚ÇÉ) are completely miscible with water because they can form extensive hydrogen bonding with water molecules. The -OH group in alcohols can act as both a hydrogen bond donor (the H in -OH) and a hydrogen bond acceptor (the O in -OH), just like water. This allows alcohol molecules to integrate into the hydrogen bonding network of water. The interaction R-O-H¬∑¬∑¬∑O-H‚ÇÇ and R-O¬∑¬∑¬∑H-O-H is energetically favorable. As the hydrocarbon chain length increases, the hydrophobic (water-repelling) character of the alkyl group dominates over the hydrophilic (water-attracting) -OH group, and solubility decreases. Methanol, ethanol, and propanol are infinitely soluble in water. Butanol (C‚ÇÑ) is partially soluble, while higher alcohols (C‚ÇÖ and above) are increasingly insoluble. The rule of thumb: "like dissolves like" - the polar -OH group makes alcohols compatible with polar water.'
