  question: Why do alcohols have higher boiling points than ethers of similar molecular
    weight?
  options:
  - Alcohols are more polar
  - Alcohols can form intermolecular hydrogen bonds
  - Alcohols have higher molecular weight
  - Ethers decompose at low temperature
  require_pass: true
  correct_answer: Alcohols can form intermolecular hydrogen bonds
  explanation: 'Alcohols have significantly higher boiling points than ethers of similar
    molecular weight because alcohols can form strong intermolecular hydrogen bonds
    (R-O-H¬∑¬∑¬∑O-H-R). The hydrogen bonding occurs between the partially positive hydrogen
    of the -OH group in one molecule and the partially negative oxygen in another
    molecule. Ethers (R-O-R'') have oxygen but no hydrogen attached to it, so they
    cannot form hydrogen bonds with each other (though they can be hydrogen bond acceptors
    with water or alcohols). This requires much more energy to break the hydrogen
    bonds in alcohols during boiling. Example: Ethanol (C‚ÇÇH‚ÇÖOH, MW=46) has BP=78¬∞C
    while dimethyl ether (CH‚ÇÉ-O-CH‚ÇÉ, MW=46) has BP=-24¬∞C, a difference of over 100¬∞C
    despite identical molecular weights.'
