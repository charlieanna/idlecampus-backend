  - 1-butanol < diethyl ether < pentane
  - Diethyl ether < pentane < 1-butanol
  - Pentane < 1-butanol < diethyl ether
  require_pass: true
  correct_answer: Pentane < diethyl ether < 1-butanol
  explanation: 'The order of increasing boiling point is: pentane (36¬∞C) < diethyl ether (35¬∞C) < 1-butanol (117¬∞C). All three compounds have similar molecular weights (pentane=72, diethyl ether=74, 1-butanol=74), so differences in boiling point are due to intermolecular forces. 1-butanol has the highest BP because it can form strong intermolecular hydrogen bonds (R-O-H¬∑¬∑¬∑O-H-R). Diethyl ether has a moderately low BP because it can only form weak dipole-dipole interactions (it has a polar C-O-C bond but cannot hydrogen bond with itself). Pentane has the lowest BP because it is nonpolar and can only form very weak London dispersion forces (van der Waals forces). The trend: hydrogen bonding > dipole-dipole > dispersion forces. This explains the BP order. Note: While the actual BPs of pentane and diethyl ether are very close, 1-butanol''s BP is dramatically higher due to hydrogen bonding.'
