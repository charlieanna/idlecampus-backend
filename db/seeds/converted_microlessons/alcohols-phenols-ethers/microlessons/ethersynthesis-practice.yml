- type: mcq
  sequence_order: 2
  question: Williamson ether synthesis works best with which combination?
  options:
  - Alkoxide + tertiary alkyl halide
  - Alkoxide + primary alkyl halide
  - Alcohol + alkyl halide
  - Phenoxide + aryl halide
  require_pass: true
  correct_answer: Alkoxide + primary alkyl halide
  explanation: 'The Williamson ether synthesis (R-O‚Åª + R''-X ‚Üí R-O-R'' + X‚Åª) works
    best when using a strong nucleophile (alkoxide ion, R-O‚Åª) with a primary alkyl
    halide (R''-X where X = Cl, Br, I). This combination favors the SN2 mechanism,
    giving good yields of ether. Using tertiary alkyl halides leads to elimination
    (E2) rather than substitution because the alkoxide is both a good nucleophile
    and a strong base. Secondary alkyl halides give mixed results (both substitution
    and elimination). Primary alkyl halides have the least steric hindrance and favor
    SN2 substitution. The reaction requires the alkoxide to be pre-formed (usually
    by reacting alcohol with sodium or potassium metal): R-OH + Na ‚Üí R-O‚ÅªNa‚Å∫ + ¬ΩH‚ÇÇ.'
- type: mcq
  sequence_order: 3
  question: 'Which reaction would be most suitable to prepare tert-butyl methyl ether (CH‚ÇÉ)‚ÇÉC-O-CH‚ÇÉ?'
  options:
  - (CH‚ÇÉ)‚ÇÉC-O‚Åª + CH‚ÇÉI
  - (CH‚ÇÉ)‚ÇÉC-Br + CH‚ÇÉO‚Åª
  - Both would work equally well
  - Neither would work
  require_pass: true
  correct_answer: (CH‚ÇÉ)‚ÇÉC-O‚Åª + CH‚ÇÉI
  explanation: 'To prepare tert-butyl methyl ether, use the Williamson synthesis with tert-butoxide ion ((CH‚ÇÉ)‚ÇÉC-O‚Åª) and methyl iodide (CH‚ÇÉI). The key principle is: use the LESS hindered component as the alkyl halide and the MORE hindered component as the alkoxide. Since methyl is the least hindered group and tert-butyl is highly hindered (3¬∞), we must use CH‚ÇÉI as the alkyl halide. The reaction (CH‚ÇÉ)‚ÇÉC-O‚Åª + CH‚ÇÉI ‚Üí (CH‚ÇÉ)‚ÇÉC-O-CH‚ÇÉ proceeds via SN2 on the unhindered methyl group. The alternative approach ((CH‚ÇÉ)‚ÇÉC-Br + CH‚ÇÉO‚Åª) would fail because tert-butyl bromide is a tertiary alkyl halide. With a strong nucleophile/base like CH‚ÇÉO‚Åª, tertiary halides undergo E2 elimination to form alkenes ((CH‚ÇÉ)‚ÇÇC=CH‚ÇÇ) rather than SN2 substitution. Always remember: in Williamson synthesis, the alkyl halide should be primary (or methyl) for best results.'
- type: mcq
  sequence_order: 4
  question: 'What is the first step in a typical Williamson ether synthesis?'
  options:
  - React two alcohols directly with heat
  - Form an alkoxide ion by reacting alcohol with a strong base
  - React an alkyl halide with water
  - Oxidize an alcohol to an aldehyde
  require_pass: true
  correct_answer: Form an alkoxide ion by reacting alcohol with a strong base
  explanation: 'The Williamson ether synthesis requires two steps. Step 1: Form the alkoxide ion (R-O‚Åª) by deprotonating an alcohol with a strong base. Common bases include sodium metal (Na), sodium hydride (NaH), or potassium tert-butoxide. For example: R-OH + Na ‚Üí R-O‚ÅªNa‚Å∫ + ¬ΩH‚ÇÇ (gas). The alkoxide is a much stronger nucleophile than the neutral alcohol. Step 2: React the alkoxide ion with a primary alkyl halide in an SN2 reaction: R-O‚Åª + R''-X ‚Üí R-O-R'' + X‚Åª. Simply heating two alcohols together does not produce ethers efficiently (that would be acid-catalyzed dehydration, which works only for symmetric ethers and gives alkenes as byproducts). The Williamson synthesis is superior because it works for both symmetric and asymmetric ethers and gives good control over the structure. The reaction is named after Alexander Williamson who developed it in 1850.'
