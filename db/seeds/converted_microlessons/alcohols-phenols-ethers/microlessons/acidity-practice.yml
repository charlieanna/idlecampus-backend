  explanation: 'The +I (positive inductive) effect refers to the electron-donating nature of alkyl groups through sigma bonds. When an alcohol loses a proton to form an alkoxide ion (R-O‚Åª), the negative charge resides on the oxygen atom. Alkyl groups donate electron density toward this negatively charged oxygen, which increases the electron density on an already electron-rich atom. This destabilizes the alkoxide anion because like charges repel. A less stable conjugate base means the equilibrium shifts away from deprotonation, making the alcohol less acidic. More alkyl groups (as in 2¬∞ and 3¬∞ alcohols) provide more +I effect, leading to greater destabilization and lower acidity. This is why methanol (least alkyl substitution) is more acidic than tertiary alcohols (most alkyl substitution).'
