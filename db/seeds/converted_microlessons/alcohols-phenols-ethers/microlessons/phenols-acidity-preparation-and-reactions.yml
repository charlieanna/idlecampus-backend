content_md: "# Phenols - Acidity, Preparation, and Reactions \U0001F680\n\n# Phenols\n\
  \n    ## Introduction\n\n    **Phenols** are organic compounds in which -OH group\
  \ is directly attached to benzene ring.\n\n    **General formula:** Ar-OH (Ar =\
  \ aromatic ring)\n\n    **Example:** C₆H₅OH (Phenol, carbolic acid)\n\n    **NOT\
  \ phenols:** C₆H₅CH₂OH (Benzyl alcohol - aromatic alcohol, not phenol)\n\n    ---\n\
  \n    ## Nomenclature\n\n    | Structure | IUPAC Name | Common Name |\n    |-----------|------------|-------------|\n\
  \    | C₆H₅OH | Benzenol | Phenol |\n    | o-CH₃-C₆H₄-OH | 2-Methylphenol | o-Cresol\
  \ |\n    | m-CH₃-C₆H₄-OH | 3-Methylphenol | m-Cresol |\n    | p-CH₃-C₆H₄-OH | 4-Methylphenol\
  \ | p-Cresol |\n    | C₆H₄(OH)₂ | Benzenediol | Catechol (o-), Resorcinol (m-),\
  \ Hydroquinone (p-) |\n\n    ---\n\n    ## Acidity of Phenols\n\n    **Phenols are\
  \ MORE acidic than alcohols**\n\n    ```\n    C₆H₅-OH ⇌ C₆H₅-O⁻ + H⁺\n\n    pKa\
  \ (Phenol) ≈ 10\n    pKa (Alcohols) ≈ 15-16\n    pKa (Water) = 15.7\n    ```\n\n\
  \    **Acidity order:**\n    ```\n    Phenol > H₂O > Alcohols\n    ```\n\n    ###\
  \ Why is Phenol More Acidic?\n\n    **Reason: Resonance stabilization of phenoxide\
  \ ion**\n\n    **Phenoxide ion (C₆H₅O⁻):**\n    ```\n         O⁻              O⁻\
  \              O⁻\n         ║               |               |\n    ⟷          ⟷\
  \          ⟷\n\n    Negative charge delocalizes into benzene ring\n    (4 resonance\
  \ structures)\n    ```\n\n    **Alkoxide ion (R-O⁻):**\n    ```\n    R-O⁻  (No resonance,\
  \ charge localized on O)\n    ```\n\n    **More stable anion → More acidic**\n\n\
  \    ### Effect of Substituents on Acidity\n\n    #### Electron-Withdrawing Groups\
  \ (EWG) Increase Acidity\n    - **-NO₂, -CN, -COOH:** Stabilize phenoxide ion further\n\
  \n    **Examples:**\n    ```\n    p-NO₂-C₆H₄-OH (pKa 7.1) > m-NO₂-C₆H₄-OH (8.4)\
  \ > C₆H₅-OH (10.0)\n    ```\n\n    **ortho and para effects are stronger** (resonance\
  \ + inductive)\n\n    #### Electron-Donating Groups (EDG) Decrease Acidity\n   \
  \ - **-CH₃, -OCH₃, -NH₂:** Destabilize phenoxide ion\n\n    **Examples:**\n    ```\n\
  \    C₆H₅-OH (pKa 10.0) > p-CH₃-C₆H₄-OH (10.3) > p-OCH₃-C₆H₄-OH (10.2)\n    ```\n\
  \n    **Acidity trend:**\n    ```\n    p-NO₂-phenol > m-NO₂-phenol > phenol > p-CH₃-phenol\n\
  \    ```\n\n    ---\n\n    ## Preparation of Phenols\n\n    ### Method 1: From Chlorobenzene\
  \ (Dow Process)\n    ```\n    C₆H₅Cl + 2NaOH --[623 K, 300 atm]--> C₆H₅ONa + NaCl\
  \ + H₂O\n    C₆H₅ONa + HCl → C₆H₅OH + NaCl\n    ```\n\n    **Requires:** High temperature\
  \ and pressure\n\n    ### Method 2: From Diazonium Salts\n    ```\n    C₆H₅NH₂ --[NaNO₂/HCl,\
  \ 0-5°C]--> C₆H₅N₂⁺Cl⁻ --[H₂O, warm]--> C₆H₅OH + N₂ + HCl\n    ```\n\n    **Best\
  \ laboratory method**\n\n    ### Method 3: From Cumene (Industrial)\n    ```\n \
  \   C₆H₅-CH(CH₃)₂ --[O₂]--> C₆H₅-C(OOH)(CH₃)₂ --[H⁺]--> C₆H₅OH + (CH₃)₂CO\n\n  \
  \  (Cumene)         (Cumene hydroperoxide)         (Phenol)  (Acetone)\n    ```\n\
  \n    **Cumene process:** Industrial method, also produces acetone\n\n    ### Method\
  \ 4: From Benzene Sulfonic Acid\n    ```\n    C₆H₅-SO₃H --[NaOH, 623 K]--> C₆H₅-OH\n\
  \    ```\n\n    ---\n\n    ## Chemical Reactions of Phenols\n\n    ### 1. Acidity\
  \ - Reaction with Bases\n\n    **With NaOH:**\n    ```\n    C₆H₅-OH + NaOH → C₆H₅-O⁻Na⁺\
  \ + H₂O (Sodium phenoxide)\n    ```\n\n    **With Na:**\n    ```\n    2C₆H₅-OH +\
  \ 2Na → 2C₆H₅-O⁻Na⁺ + H₂↑\n    ```\n\n    **Does NOT react with NaHCO₃** (weaker\
  \ base than carbonic acid)\n\n    ### 2. Electrophilic Substitution (Very Easy)\n\
  \n    **-OH is strongly activating, ortho-para directing**\n\n    #### (a) Halogenation\n\
  \    ```\n    C₆H₅-OH + 3Br₂ (aq) → 2,4,6-Tribromophenol (white ppt) + 3HBr\n  \
  \  ```\n\n    **No catalyst needed!** (Very reactive)\n\n    **Test for phenol:**\
  \ White precipitate with Br₂ water\n\n    #### (b) Nitration\n    ```\n    C₆H₅-OH\
  \ + HNO₃ (dilute) → o-Nitrophenol + p-Nitrophenol\n    ```\n\n    **Dilute acid:**\
  \ ortho + para mixture\n    **Conc. acid:** 2,4,6-Trinitrophenol (Picric acid) -\
  \ explosive\n\n    #### (c) Sulfonation\n    ```\n    C₆H₅-OH + H₂SO₄ → o-Phenolsulfonic\
  \ acid + p-Phenolsulfonic acid\n    ```\n\n    ### 3. Kolbe's Reaction (Kolbe-Schmitt)\n\
  \    ```\n    C₆H₅-ONa + CO₂ --[400 K, 4-7 atm]--> o-HO-C₆H₄-COONa --[H⁺]--> o-HO-C₆H₄-COOH\n\
  \n    (Sodium phenoxide)                    (Sodium salicylate)      (Salicylic\
  \ acid)\n    ```\n\n    **Product:** Salicylic acid (used to make aspirin)\n\n \
  \   ### 4. Reimer-Tiemann Reaction\n    ```\n    C₆H₅-OH + CHCl₃ --[NaOH, heat]-->\
  \ o-HO-C₆H₄-CHO + p-HO-C₆H₄-CHO\n\n    (Phenol)                          (Salicylaldehyde,\
  \ major)\n    ```\n\n    **Introduces -CHO group at ortho position (major)**\n\n\
  \    ### 5. Coupling with Diazonium Salts\n    ```\n    C₆H₅-OH + C₆H₅N₂⁺Cl⁻ --[NaOH,\
  \ 273-278 K]--> p-HO-C₆H₄-N=N-C₆H₅\n\n    (Phenol)  (Benzenediazonium)         \
  \      (p-Hydroxyazobenzene - orange dye)\n    ```\n\n    **Azo coupling:** Forms\
  \ colored azo compounds (dyes)\n\n    ### 6. Oxidation\n\n    **Mild oxidation:**\n\
  \    ```\n    C₆H₅-OH --[Na₂Cr₂O₇/H⁺]--> Benzoquinone (p-quinone)\n    ```\n\n \
  \   **Strong oxidation:** Ring breaks\n\n    ### 7. Esterification\n    ```\n  \
  \  C₆H₅-OH + CH₃COCl → C₆H₅-O-CO-CH₃ + HCl (Phenyl acetate)\n    ```\n\n    **Note:**\
  \ Phenols do NOT react with carboxylic acids directly (need acid chloride or anhydride)\n\
  \n    ---\n\n    ## Distinction: Alcohols vs Phenols\n\n    | Test | Alcohols |\
  \ Phenols |\n    |------|----------|---------|\n    | **NaOH** | No reaction | Reacts\
  \ (salt) |\n    | **NaHCO₃** | No reaction | No reaction |\n    | **Br₂ water**\
  \ | No reaction | White ppt (tribromophenol) |\n    | **FeCl₃** | No color | Violet\
  \ color |\n    | **Oxidation** | R-CHO/R-COOH/R₂CO | Quinone |\n    | **Lucas test**\
  \ | Positive | Negative |\n\n    ---\n\n    ## IIT JEE Key Points\n\n    1. **Phenol\
  \ acidity:** pKa ≈ 10, more acidic than H₂O and alcohols\n    2. **Reason:** Resonance\
  \ stabilization of phenoxide ion\n    3. **EWG increase acidity:** -NO₂ > -CN >\
  \ -COOH\n    4. **EDG decrease acidity:** -CH₃, -OCH₃, -NH₂\n    5. **Cumene process:**\
  \ Industrial method (gives phenol + acetone)\n    6. **Kolbe reaction:** CO₂ + phenoxide\
  \ → salicylic acid\n    7. **Reimer-Tiemann:** CHCl₃ + phenol → salicylaldehyde\
  \ (o-CHO)\n    8. **Br₂ water test:** White ppt of 2,4,6-tribromophenol\n    9.\
  \ **FeCl₃ test:** Violet color with phenol\n    10. **Very reactive in EAS:** -OH\
  \ is strongly activating, o-p directing\n\n## Key Points\n\n- Phenols\n\n- Acidity\
  \ of phenols\n\n- Resonance stabilization"
