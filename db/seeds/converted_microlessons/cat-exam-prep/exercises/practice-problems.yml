- id: cat-dilr-di-001
  topic: Data Interpretation
  subtopic: Table Analysis
  difficulty: easy
  question: Sales in 2020 were Rs. 450 crores. In 2021, sales increased by 12%. In 2022, sales increased by 15% over 2021. What were 2022 sales?
  options: ['Rs. 504 crores', 'Rs. 540 crores', 'Rs. 571.5 crores', 'Rs. 579.6 crores']
  correct_answer: 'Rs. 579.6 crores'
  solution: |
    2021 = 450 × 1.12 = 504 crores
    2022 = 504 × 1.15 = 579.6 crores
  hint: Apply percentage increases successively
  time_seconds: 60
  points: 10
  tags: [percentage, growth, basic]

- id: cat-dilr-di-002
  topic: Data Interpretation
  subtopic: Table Analysis
  difficulty: medium
  question: Company A has 35% market share worth Rs. 420 crores. Company B has 25% share. What is B's sales?
  options: ['Rs. 280', 'Rs. 300', 'Rs. 320', 'Rs. 350']
  correct_answer: 'Rs. 300'
  solution: |
    Total market = 420/0.35 = 1200 crores
    B's sales = 1200 × 0.25 = 300 crores
  hint: First find total market size, then calculate B's share
  time_seconds: 90
  points: 20
  tags: [market-share, percentage, intermediate]

- id: cat-dilr-puzzle-001
  topic: Logical Reasoning
  subtopic: Blood Relations
  difficulty: medium
  question: A is father of B. B is not son of A. C is brother of B. D is mother of C. What is D to A?
  options: ['Sister', 'Wife', 'Mother', 'Daughter']
  correct_answer: 'Wife'
  solution: |
    A is father of B, B is not son (so daughter).
    C is brother of B, so C is son of A.
    D is mother of C. So D is wife of A.
  hint: Build family tree step by step
  time_seconds: 90
  points: 15
  tags: [blood-relations, family, intermediate]

- id: cat-dilr-coding-001
  topic: Logical Reasoning
  subtopic: Coding-Decoding
  difficulty: easy
  question: If APPLE is coded as ELPPA, how is MANGO coded?
  options: ['OGNAM', 'GNAMO', 'NAMOG', 'MOANG']
  correct_answer: 'OGNAM'
  solution: |
    Pattern: Word is reversed
    MANGO → OGNAM
  hint: Look for pattern - reverse, shift, or replacement?
  time_seconds: 60
  points: 10
  tags: [coding, pattern, basic]

- id: cat-dilr-series-001
  topic: Logical Reasoning
  subtopic: Series Pattern
  difficulty: easy
  question: Find next term - 2, 6, 12, 20, 30, ?
  options: ['40', '42', '44', '46']
  correct_answer: '42'
  solution: |
    Differences: 4, 6, 8, 10, ?
    Second difference: 2, 2, 2 (constant)
    Next difference = 12
    Next term = 30 + 12 = 42
  hint: Look at differences between consecutive terms
  time_seconds: 60
  points: 10
  tags: [series, pattern, basic]

