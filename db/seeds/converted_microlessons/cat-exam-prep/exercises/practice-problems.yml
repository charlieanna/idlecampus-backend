- id: cat-dilr-sa-001
  topic: Logical Reasoning
  subtopic: Seating Arrangement
  difficulty: easy
  question: Five people A, B, C, D, E sit in a row facing north. A is at extreme right. C is immediate left of A. B is not adjacent to C. Who is in the middle?
  options: ['B', 'D', 'E', 'Cannot be determined']
