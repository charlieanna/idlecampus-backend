- id: cat-qa-geo-001
  topic: Quantitative Aptitude
  subtopic: Geometry
  difficulty: medium
  question: A triangle has sides 13, 14, and 15. Find its area.
  options: ['84', '85', '86', '87']
  correct_answer: '84'
  solution: |
    Using Heron's formula:
    s = (13+14+15)/2 = 21
    Area = √[s(s-a)(s-b)(s-c)] = √[21×8×7×6] = √7056 = 84
  hint: Use Heron's formula with semi-perimeter
  time_seconds: 120
  points: 20
  tags: [geometry, triangle, area]

- id: cat-qa-geo-002
  topic: Quantitative Aptitude
  subtopic: Geometry
  difficulty: medium
  question: Two chords AB and CD intersect at P inside a circle. If AP=6cm, PB=8cm, CP=12cm, find PD.
  options: ['3cm', '4cm', '5cm', '6cm']
  correct_answer: '4cm'
  solution: |
    For intersecting chords: AP × PB = CP × PD
    6 × 8 = 12 × PD
    PD = 48/12 = 4cm
  hint: Use intersecting chords theorem
  time_seconds: 90
  points: 20
  tags: [circle, chord, intermediate]

- id: cat-qa-algebra-001
  topic: Quantitative Aptitude
  subtopic: Algebra
  difficulty: easy
  question: If roots of x² - 7x + k = 0 are 3 and 4, find k.
  options: ['10', '11', '12', '14']
  correct_answer: '12'
  solution: |
    Product of roots = 3 × 4 = 12
    So k = 12
  hint: Product of roots = c/a for ax² + bx + c = 0
  time_seconds: 45
  points: 10
  tags: [quadratic, roots, basic]

- id: cat-qa-pc-001
  topic: Quantitative Aptitude
  subtopic: Permutations and Combinations
  difficulty: medium
  question: In how many ways can 6 people sit around a circular table?
  options: ['120', '720', '360', '60']
  correct_answer: '120'
  solution: |
    Circular permutations = (n-1)! = (6-1)! = 5! = 120
  hint: For circular arrangements, use (n-1)!
  time_seconds: 60
  points: 15
  tags: [permutations, arrangement, intermediate]

- id: cat-qa-pc-002
  topic: Quantitative Aptitude
  subtopic: Permutations and Combinations
  difficulty: easy
  question: In how many ways can 3 boys be selected from 8 boys?
  options: ['56', '120', '336', '504']
  correct_answer: '56'
  solution: |
    ⁸C₃ = 8!/(3!×5!) = (8×7×6)/(3×2×1) = 56
  hint: Use combination formula ⁿCᵣ = n!/(r!(n-r)!)
  time_seconds: 60
  points: 10
  tags: [combinations, selection, basic]

- id: cat-qa-prob-001
  topic: Quantitative Aptitude
  subtopic: Probability
  difficulty: easy
  question: A die is thrown once. What is the probability of getting a number greater than 4?
  options: ['1/6', '1/3', '1/2', '2/3']
  correct_answer: '1/3'
  solution: |
    Numbers greater than 4: {5, 6}
    Favorable = 2, Total = 6
    Probability = 2/6 = 1/3
  hint: Probability = Favorable outcomes / Total outcomes
  time_seconds: 45
  points: 10
  tags: [probability, dice, basic]

- id: cat-qa-prob-002
  topic: Quantitative Aptitude
  subtopic: Probability
  difficulty: medium
  question: Two cards are drawn from a deck of 52 cards. Probability that both are aces?
  options: ['1/169', '1/221', '1/256', '1/132']
  correct_answer: '1/221'
  solution: |
    P(first ace) = 4/52
    P(second ace | first ace) = 3/51
    P(both aces) = (4/52) × (3/51) = 1/221
  hint: Use conditional probability P(A and B) = P(A) × P(B|A)
  time_seconds: 120
  points: 20
  tags: [probability, cards, intermediate]

- id: cat-qa-log-001
  topic: Quantitative Aptitude
  subtopic: Logarithms
  difficulty: easy
  question: Find the value of log₂(32).
  options: ['4', '5', '6', '8']
  correct_answer: '5'
  solution: |
    32 = 2⁵
    log₂(32) = 5
  hint: Express 32 as power of 2
  time_seconds: 30
  points: 10
  tags: [logarithm, basic, calculation]

- id: cat-qa-log-002
  topic: Quantitative Aptitude
  subtopic: Logarithms
  difficulty: medium
  question: If log₁₀(2) = 0.3010, find log₁₀(50).
  options: ['1.6990', '1.3010', '2.3010', '0.6990']
  correct_answer: '1.6990'
  solution: |
    log₁₀(50) = log₁₀(100/2) = log₁₀(100) - log₁₀(2)
    = 2 - 0.3010 = 1.6990
  hint: Use log(a/b) = log(a) - log(b). Express 50 = 100/2.
  time_seconds: 90
  points: 20
  tags: [logarithm, properties, intermediate]

- id: cat-qa-set-001
  topic: Quantitative Aptitude
  subtopic: Set Theory
  difficulty: medium
  question: In a class of 100 students, 60 like cricket, 50 like football, and 30 like both. How many like neither?
  options: ['10', '15', '20', '25']
  correct_answer: '20'
  solution: |
    n(C ∪ F) = 60 + 50 - 30 = 80
    Like neither = 100 - 80 = 20
  hint: Use n(A ∪ B) = n(A) + n(B) - n(A ∩ B)
  time_seconds: 90
  points: 20
  tags: [sets, venn-diagram, intermediate]

- id: cat-qa-si-ci-001
  topic: Quantitative Aptitude
  subtopic: Simple and Compound Interest
  difficulty: easy
  question: Find simple interest on Rs. 5000 at 8% per annum for 3 years.
  options: ['Rs. 1000', 'Rs. 1100', 'Rs. 1200', 'Rs. 1250']
  correct_answer: 'Rs. 1200'
  solution: |
    SI = PRT/100 = 5000 × 8 × 3 / 100 = Rs. 1200
  hint: SI = (Principal × Rate × Time) / 100
  time_seconds: 45
  points: 10
  tags: [simple-interest, basic, calculation]

- id: cat-qa-si-ci-002
  topic: Quantitative Aptitude
  subtopic: Simple and Compound Interest
  difficulty: medium
  question: Find compound interest on Rs. 8000 at 10% p.a. for 2 years compounded annually.
  options: ['Rs. 1600', 'Rs. 1680', 'Rs. 1700', 'Rs. 1750']
  correct_answer: 'Rs. 1680'
  solution: |
    A = P(1 + R/100)ⁿ = 8000(1.1)² = 9680
    CI = 9680 - 8000 = Rs. 1680
  hint: Amount = P(1 + r/100)^n, CI = Amount - Principal
  time_seconds: 90
  points: 20
  tags: [compound-interest, intermediate, calculation]

