# ============================================
# QUANTITATIVE APTITUDE - NUMBER SYSTEMS
# ============================================

- id: cat-qa-ns-001
  topic: Quantitative Aptitude
  subtopic: Number Systems
  difficulty: easy
  question: How many factors does 180 have?
  options: ['16', '18', '20', '24']
  correct_answer: '18'
  solution: |
    180 = 2² × 3² × 5¹
    Number of factors = (2+1)(2+1)(1+1) = 3 × 3 × 2 = 18
  hint: First find the prime factorization, then use formula (a+1)(b+1)(c+1)...
  time_seconds: 60
  points: 10
  tags: [factors, prime-factorization, basic]

- id: cat-qa-ns-002
  topic: Quantitative Aptitude
  subtopic: Number Systems
  difficulty: easy
  question: What is the unit digit of 3⁴⁷?
  options: ['1', '3', '7', '9']
  correct_answer: '7'
  solution: |
    Unit digit pattern of 3: 3→9→7→1→3 (cycle of 4)
    47 mod 4 = 3
    Third in cycle = 7
  hint: 3 has a cycle of 4 for unit digits. Find 47 mod 4.
  time_seconds: 45
  points: 10
  tags: [unit-digit, cyclicity, basic]

- id: cat-qa-ns-003
  topic: Quantitative Aptitude
  subtopic: Number Systems
  difficulty: medium
  question: How many trailing zeros are there in 125!?
  options: ['25', '30', '31', '32']
  correct_answer: '31'
  solution: |
    Trailing zeros = ⌊125/5⌋ + ⌊125/25⌋ + ⌊125/125⌋
    = 25 + 5 + 1 = 31
  hint: Count factors of 5 using ⌊n/5⌋ + ⌊n/25⌋ + ⌊n/125⌋...
  time_seconds: 90
  points: 20
  tags: [factorial, trailing-zeros, intermediate]

- id: cat-qa-ns-004
  topic: Quantitative Aptitude
  subtopic: Number Systems
  difficulty: medium
  question: The HCF of two numbers is 18 and their LCM is 3780. If one number is 270, find the other number.
  options: ['242', '252', '262', '272']
  correct_answer: '252'
  solution: |
    HCF × LCM = Product of two numbers
    18 × 3780 = 270 × x
    x = (18 × 3780) / 270 = 252
  hint: Use the property HCF × LCM = Product of the two numbers
  time_seconds: 90
  points: 20
  tags: [hcf, lcm, intermediate]

- id: cat-qa-ns-005
  topic: Quantitative Aptitude
  subtopic: Number Systems
  difficulty: hard
  question: What is the remainder when 7¹⁰⁰ is divided by 13?
  options: ['1', '7', '9', '12']
  correct_answer: '9'
  solution: |
    By Fermat's Little Theorem: 7¹² ≡ 1 (mod 13)
    100 = 12 × 8 + 4
    7¹⁰⁰ = (7¹²)⁸ × 7⁴ ≡ 1 × 2401 (mod 13)
    2401 mod 13 = 9
  hint: Use Fermat's Little Theorem for prime modulus
  time_seconds: 150
  points: 30
  tags: [remainder, fermat-theorem, advanced]

- id: cat-qa-ns-006
  topic: Quantitative Aptitude
  subtopic: Number Systems
  difficulty: hard
  question: How many factors of 1800 are perfect squares?
  options: ['6', '8', '10', '12']
  correct_answer: '8'
  solution: |
    1800 = 2³ × 3² × 5²
    For perfect square factors, powers must be even.
    2: 0 or 2 (2 choices)
    3: 0 or 2 (2 choices)
    5: 0 or 2 (2 choices)
    Total = 2 × 2 × 2 = 8
  hint: Only even powers of primes give perfect squares
  time_seconds: 120
  points: 30
  tags: [perfect-square, factors, advanced]

# ============================================
# QUANTITATIVE APTITUDE - PERCENTAGES & P/L
# ============================================

- id: cat-qa-ppl-001
  topic: Quantitative Aptitude
  subtopic: Percentages
  difficulty: easy
  question: If 35% of a number is 280, what is 55% of that number?
  options: ['400', '420', '440', '460']
  correct_answer: '440'
  solution: |
    Number = 280/0.35 = 800
    55% of 800 = 0.55 × 800 = 440
  hint: First find the original number, then calculate 55% of it
  time_seconds: 60
  points: 10
  tags: [percentage, basic, calculation]

- id: cat-qa-ppl-002
  topic: Quantitative Aptitude
  subtopic: Percentages
  difficulty: easy
  question: A price increases by 20% and then decreases by 20%. What is the net percentage change?
  options: ['0%', '-4%', '+4%', '-2%']
  correct_answer: '-4%'
  solution: |
    Net change = 20 + (-20) + (20 × -20)/100 = -4%
    OR: 100 × 1.2 × 0.8 = 96, so 4% decrease
  hint: Use formula a + b + (ab/100) for successive percentage changes
  time_seconds: 45
  points: 10
  tags: [successive-change, percentage, basic]

- id: cat-qa-ppl-003
  topic: Quantitative Aptitude
  subtopic: Profit and Loss
  difficulty: medium
  question: A shopkeeper marks goods 50% above cost price and gives 20% discount. What is the profit percentage?
  options: ['15%', '18%', '20%', '25%']
  correct_answer: '20%'
  solution: |
    Let CP = 100
    MP = 150 (50% above)
    SP = 150 × 0.8 = 120 (20% discount)
    Profit = 20, Profit% = 20%
  hint: Track CP → MP (markup) → SP (discount). Profit% is always on CP.
  time_seconds: 90
  points: 20
  tags: [profit, markup, discount, intermediate]

- id: cat-qa-ppl-004
  topic: Quantitative Aptitude
  subtopic: Profit and Loss
  difficulty: medium
  question: A man sells two items at Rs. 1980 each. On one he gains 10% and on other loses 10%. Find net profit or loss percentage.
  options: ['1% loss', '1% profit', 'No profit no loss', '2% loss']
  correct_answer: '1% loss'
  solution: |
    When two articles sold at same SP with x% profit and x% loss:
    Net Loss% = x²/100 = 10²/100 = 1%
  hint: Use shortcut when SP is same - loss% = x²/100
  time_seconds: 90
  points: 20
  tags: [profit-loss, two-articles, intermediate]

# ============================================
# QUANTITATIVE APTITUDE - TIME SPEED DISTANCE
# ============================================

- id: cat-qa-tsd-001
  topic: Quantitative Aptitude
  subtopic: Time Speed Distance
  difficulty: easy
  question: A train covers 480 km in 8 hours. What is its speed in m/s?
  options: ['15 m/s', '16.67 m/s', '18 m/s', '20 m/s']
  correct_answer: '16.67 m/s'
  solution: |
    Speed = 480/8 = 60 km/hr
    Converting to m/s: 60 × 5/18 = 50/3 ≈ 16.67 m/s
  hint: First find speed in km/hr, then convert using × 5/18 to get m/s
  time_seconds: 60
  points: 10
  tags: [speed, basic, calculation]

- id: cat-qa-tsd-002
  topic: Quantitative Aptitude
  subtopic: Time Speed Distance
  difficulty: easy
  question: A person travels from A to B at 30 km/hr and returns at 50 km/hr. What is the average speed?
  options: ['37.5 km/hr', '38.5 km/hr', '40 km/hr', '42 km/hr']
  correct_answer: '37.5 km/hr'
  solution: |
    For same distance, average speed = 2S₁S₂/(S₁+S₂)
    = 2 × 30 × 50 / (30 + 50) = 3000/80 = 37.5 km/hr
  hint: Use harmonic mean formula for average speed when distance is same
  time_seconds: 60
  points: 10
  tags: [average-speed, harmonic-mean, basic]

- id: cat-qa-tsd-003
  topic: Quantitative Aptitude
  subtopic: Time Speed Distance
  difficulty: medium
  question: A 300m long train running at 90 km/hr crosses a platform in 36 seconds. Find the length of the platform.
  options: ['500m', '600m', '700m', '800m']
  correct_answer: '600m'
  solution: |
    Speed = 90 km/hr = 90 × 5/18 = 25 m/s
    Distance covered = 25 × 36 = 900m
    Platform length = 900 - 300 = 600m
  hint: Total distance = Train length + Platform length
  time_seconds: 90
  points: 20
  tags: [trains, platform, intermediate]

- id: cat-qa-tsd-004
  topic: Quantitative Aptitude
  subtopic: Time Speed Distance
  difficulty: medium
  question: A boat travels 36 km downstream in 4 hours and returns in 6 hours. Find the speed of the stream.
  options: ['1.5 km/hr', '2 km/hr', '2.5 km/hr', '3 km/hr']
  correct_answer: '1.5 km/hr'
  solution: |
    Downstream speed = 36/4 = 9 km/hr
    Upstream speed = 36/6 = 6 km/hr
    Stream speed = (9-6)/2 = 1.5 km/hr
  hint: Stream speed = (Downstream - Upstream)/2
  time_seconds: 90
  points: 20
  tags: [boats, streams, intermediate]

# ============================================
# QUANTITATIVE APTITUDE - TIME AND WORK
# ============================================

- id: cat-qa-tw-001
  topic: Quantitative Aptitude
  subtopic: Time and Work
  difficulty: easy
  question: A can complete a work in 12 days, B in 18 days. Working together, they complete it in how many days?
  options: ['6 days', '7.2 days', '8 days', '9 days']
  correct_answer: '7.2 days'
  solution: |
    Combined time = (12 × 18)/(12 + 18) = 216/30 = 7.2 days
  hint: Time = (A × B)/(A + B) for two workers
  time_seconds: 60
  points: 10
  tags: [work, combined, basic]

- id: cat-qa-tw-002
  topic: Quantitative Aptitude
  subtopic: Time and Work
  difficulty: medium
  question: Pipe A fills a tank in 15 minutes, B empties it in 20 minutes. If both are opened, how long to fill the tank?
  options: ['45 min', '50 min', '55 min', '60 min']
  correct_answer: '60 min'
  solution: |
    A fills 1/15 per minute, B empties 1/20 per minute
    Net filling rate = 1/15 - 1/20 = 1/60 per minute
    Time = 60 minutes
  hint: Inlet adds, outlet subtracts. Net rate = 1/15 - 1/20
  time_seconds: 90
  points: 20
  tags: [pipes, cisterns, intermediate]

- id: cat-qa-tw-003
  topic: Quantitative Aptitude
  subtopic: Time and Work
  difficulty: medium
  question: A is twice as efficient as B. Together they finish work in 6 days. How many days does A alone take?
  options: ['8 days', '9 days', '10 days', '12 days']
  correct_answer: '9 days'
  solution: |
    Let B's time = 2x days, A's time = x days
    x × 2x / (x + 2x) = 6
    2x/3 = 6, x = 9 days
  hint: If A is twice efficient, A takes half the time B takes
  time_seconds: 90
  points: 20
  tags: [efficiency, ratio, intermediate]

