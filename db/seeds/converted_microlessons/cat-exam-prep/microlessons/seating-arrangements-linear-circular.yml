  question: In a circular arrangement of 8 people facing center, A is sitting opposite to B. C is to the immediate left of A. Who is sitting opposite to C?
  options:
  - 'Person to immediate right of B'
  - 'Person to immediate left of B'
  - 'A'
  - 'B'
  correct_answer: 'Person to immediate right of B'
  explanation: "In a circle of 8, opposite means 4 positions away. If C is to left of A, then opposite of C is to right of B (who is opposite A)."
  require_pass: true
