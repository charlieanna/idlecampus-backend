  - 'Anti-clockwise direction'
  - 'Clockwise direction'
  - 'Opposite side'
  - 'Any adjacent position'
  correct_answer: 'Anti-clockwise direction'
  explanation: "When facing center, your left hand points anti-clockwise. So immediate left is the person in anti-clockwise direction."
  require_pass: true
