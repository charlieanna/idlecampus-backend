  - '8'
  - '6'
  - '2'
  correct_answer: '4'
  explanation: "A is in position 3. B is at end (1 or 5). C is not adjacent to B. If B at 1, C can be at 4 or 5. If B at 5, C can be at 1 or 2. D and E fill remaining spots. Multiple valid arrangements = 4."
  require_pass: true
