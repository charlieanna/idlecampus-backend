  question: In a row of 6 people facing North, A sits at extreme left and B sits at extreme right. C sits second from left. Who sits between C and B?
  options:
  - 'Three people'
  - 'Two people'
  - 'Four people'
  - 'One person'
  correct_answer: 'Two people'
  explanation: "Positions: A(1), C(2), _(3), _(4), _(5), B(6). Between C and B are positions 3, 4, 5 - but 'between' means positions 3 and 4 and 5 are between them, so 3 people. Actually positions 3,4,5 are between 2 and 6, that's 3 positions/people."
  require_pass: true
- type: mcq
