- type: mcq
  sequence_order: 1
  question: A person travels half distance at 40 km/hr and half at 60 km/hr. What is the average speed?
  options:
  - '48 km/hr'
  - '50 km/hr'
  - '45 km/hr'
  - '52 km/hr'
  correct_answer: '48 km/hr'
  explanation: "Average speed for same distance = 2×40×60/(40+60) = 4800/100 = 48 km/hr"
  require_pass: true
- type: mcq
  sequence_order: 2
  question: A 200m train at 72 km/hr crosses a platform in 25 seconds. What is the platform length?
  options:
  - '300m'
  - '350m'
  - '250m'
  - '400m'
  correct_answer: '300m'
  explanation: "72 km/hr = 20 m/s. Distance covered = 20 × 25 = 500m. Platform = 500 - 200 = 300m"
  require_pass: true
- type: mcq
  sequence_order: 3
  question: A boat goes 30 km downstream in 3 hrs and returns in 5 hrs. What is the speed of the stream?
  options:
  - '2 km/hr'
  - '3 km/hr'
  - '4 km/hr'
  - '1 km/hr'
  correct_answer: '2 km/hr'
  explanation: "Downstream speed = 10 km/hr, Upstream speed = 6 km/hr. Stream speed = (10-6)/2 = 2 km/hr"
  require_pass: true
- type: mcq
  sequence_order: 4
  question: Convert 90 km/hr to m/s
  options:
  - '25 m/s'
  - '20 m/s'
  - '30 m/s'
  - '15 m/s'
  correct_answer: '25 m/s'
  explanation: "90 × 5/18 = 450/18 = 25 m/s"
  require_pass: true
