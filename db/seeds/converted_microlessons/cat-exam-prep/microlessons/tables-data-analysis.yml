  question: To find 12.5% of a number quickly, you should:
  options:
  - 'Divide by 8'
  - 'Divide by 10'
  - 'Divide by 5'
  - 'Divide by 12'
  correct_answer: 'Divide by 8'
  explanation: "12.5% = 1/8, so divide by 8. Example: 12.5% of 800 = 800/8 = 100"
  require_pass: true
