  question: Value grows from 100 to 121 in 2 years. What is the CAGR?
  options:
  - '10%'
  - '10.5%'
  - '21%'
  - '11%'
  correct_answer: '10%'
  explanation: "CAGR = (121/100)^(1/2) - 1 = 1.1 - 1 = 0.1 = 10%"
  require_pass: true
