  options:
  - 'Good deed'
  - 'Wrongdoing'
  - 'Kindness'
  - 'Agreement'
  correct_answer: 'Wrongdoing'
  explanation: "Mal = bad, feasance = doing. Malfeasance = wrongdoing/misconduct."
  require_pass: true
