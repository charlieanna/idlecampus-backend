  options:
  - 'Rare'
  - 'Omnipresent'
  - 'Temporary'
  - 'Hidden'
  correct_answer: 'Omnipresent'
  explanation: "Both ubiquitous and omnipresent mean 'present everywhere'."
  require_pass: true
