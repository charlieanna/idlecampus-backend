  question: A man sells two watches at Rs. 1200 each. On one he gains 20% and on other loses 20%. What is the net result?
  options:
  - '4% loss'
  - '4% profit'
  - 'No profit no loss'
  - '2% loss'
  correct_answer: '4% loss'
  explanation: "When same SP with equal profit and loss percentages, there's always a loss = x²/100 = 20²/100 = 4% loss"
  require_pass: true
