  question: A shopkeeper marks goods 40% above CP and gives 15% discount. What is his profit percentage?
  options:
  - '25%'
  - '19%'
  - '22%'
  - '17%'
  correct_answer: '19%'
  explanation: "Let CP = 100. MP = 140. SP = 140 × 0.85 = 119. Profit = 19, Profit% = 19%"
  require_pass: true
