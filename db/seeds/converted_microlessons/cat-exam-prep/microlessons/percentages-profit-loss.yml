  question: A salary increases by 10% and then by 20%. What is the net percentage increase?
  options:
  - '30%'
  - '32%'
  - '28%'
  - '25%'
  correct_answer: '32%'
  explanation: "Using successive change formula: Net = 10 + 20 + (10×20/100) = 10 + 20 + 2 = 32%"
  require_pass: true
