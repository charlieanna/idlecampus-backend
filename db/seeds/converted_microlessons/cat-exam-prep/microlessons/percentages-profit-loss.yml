  question: Three successive discounts of 10%, 20%, and 25% are equivalent to what single discount?
  options:
  - '55%'
  - '46%'
  - '50%'
  - '42%'
  correct_answer: '46%'
  explanation: "Final factor = 0.9 × 0.8 × 0.75 = 0.54. Single discount = 100 - 54 = 46%"
  require_pass: true
