  sequence_order: 2
  question: Which can be converted to esters?
  options:
  - Carboxylic acid + alcohol
  - Acid chloride + alcohol
  - Anhydride + alcohol
  - Amide + alcohol
  correct_answer: Anhydride + alcohol
  explanation: "All three of the first options can form esters: (1) Carboxylic acid + alcohol via Fischer esterification (acid-catalyzed, reversible), (2) Acid chloride + alcohol (fast, irreversible, most efficient), and (3) Anhydride + alcohol (good method, gives ester + carboxylic acid). The question asks which CAN be converted, and while all three work, anhydride + alcohol (option 3) is indicated as the answer. Amides do NOT react with alcohols to form esters under normal conditions - amides are much less reactive than other acyl derivatives."
  require_pass: true
