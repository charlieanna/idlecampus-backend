content_md: "# Carboxylic Acids - Structure, Acidity, and Reactions \U0001F680\n\n\
  # Carboxylic Acids\n\n    ## Structure and Nomenclature\n    **General formula:**\
  \ R-COOH\n    **Functional group:** -COOH (carboxyl group = carbonyl + hydroxyl)\n\
  \n    **IUPAC:** Replace -e with -oic acid\n    - CH₃COOH: Ethanoic acid (Acetic\
  \ acid)\n    - CH₃CH₂COOH: Propanoic acid (Propionic acid)\n    - C₆H₅COOH: Benzoic\
  \ acid\n\n    ## Acidity\n    **Most acidic organic compounds (pKa ≈ 4-5)**\n\n\
  \    **Reason:** Resonance stabilization of carboxylate anion (RCOO⁻)\n    ```\n\
  \    R-C(=O)-O⁻ ⟷ R-C(-O)=O\n    (Two equivalent resonance structures)\n    ```\n\
  \n    **Factors Affecting Acidity:**\n    1. **-I groups increase acidity:** Cl₃CCOOH\
  \ > Cl₂CHCOOH > ClCH₂COOH > CH₃COOH\n    2. **+I groups decrease acidity:** CH₃COOH\
  \ > CH₃CH₂COOH > (CH₃)₂CHCOOH\n    3. **Aromatic acids:** C₆H₅COOH (pKa 4.2) > CH₃COOH\
  \ (pKa 4.8)\n\n    **Acidity order:** HCOOH > C₆H₅COOH > CH₃COOH > H₂O > ROH\n\n\
  \    ## Preparation\n    1. **Oxidation of 1° alcohols/aldehydes:**\n       ```\n\
  \       R-CH₂OH → [K₂Cr₂O₇/H⁺] → R-COOH\n       R-CHO → [KMnO₄/H⁺] → R-COOH\n  \
  \     ```\n\n    2. **Hydrolysis of nitriles:**\n       ```\n       R-CN + H₂O →\
  \ [H⁺ or OH⁻] → R-COOH\n       ```\n\n    3. **Grignard + CO₂:**\n       ```\n \
  \      R-MgX + CO₂ → R-COO⁻MgX → [H₃O⁺] → R-COOH\n       ```\n\n    4. **From alkylbenzenes:**\n\
  \       ```\n       C₆H₅-CH₃ → [KMnO₄/H⁺] → C₆H₅-COOH\n       ```\n\n    ## Important\
  \ Reactions\n    1. **Formation of salts:** R-COOH + NaOH → R-COONa + H₂O\n    2.\
  \ **Acid chloride:** R-COOH + SOCl₂ → R-COCl + SO₂ + HCl\n    3. **Esterification:**\
  \ R-COOH + R'-OH → [H₂SO₄] → R-COOR' + H₂O\n    4. **Reduction:** R-COOH → [LiAlH₄]\
  \ → R-CH₂OH\n    5. **Hell-Volhard-Zelinsky:** R-CH₂-COOH + Br₂/P → R-CHBr-COOH\
  \ (α-halogenation)\n    6. **Decarboxylation:** R-COONa + NaOH → [CaO, heat] → R-H\
  \ + Na₂CO₃\n\n## Key Points\n\n- Carboxylic acids\n\n- IUPAC nomenclature\n\n- Acidity"
