  question: What gives esters their characteristic fruity odor?
  options:
  - High molecular weight
  - Volatility and specific molecular structure
  - Presence of hydroxyl groups
  - Strong hydrogen bonding
  correct_answer: Volatility and specific molecular structure
  explanation: "Esters have characteristic fruity, pleasant odors due to their volatility and specific molecular structures. Simple esters are volatile because they cannot form hydrogen bonds with each other (no O-H bonds), giving them lower boiling points than corresponding carboxylic acids. Different esters have different fruity smells: ethyl acetate (nail polish remover), isoamyl acetate (banana), octyl acetate (orange), ethyl butanoate (pineapple). Natural fruit flavors often contain complex mixtures of esters. This property makes esters useful as flavoring agents and perfumes."
  require_pass: true
