  question: 'Saponification is:'
  options:
  - Alkaline hydrolysis of esters
  - Acidic hydrolysis of esters
  - Reduction of esters
  - Oxidation of alcohols
  correct_answer: Alkaline hydrolysis of esters
  explanation: "Saponification is the alkaline (base-catalyzed) hydrolysis of esters to produce carboxylate salts and alcohols. The reaction: R-COOR' + NaOH ‚Üí R-COONa + R'OH. This is an irreversible reaction because the carboxylate ion formed is resonance-stabilized and doesn't react back with the alcohol. The term 'saponification' comes from soap making - fats and oils (which are esters) react with NaOH to form soap (sodium salts of fatty acids). Acidic hydrolysis is reversible and gives carboxylic acid, not the salt."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: Why is saponification irreversible while acid-catalyzed ester hydrolysis is reversible?
  options:
  - Saponification uses stronger base
  - The carboxylate ion product is too stable to react back
  - Saponification occurs at higher temperature
  - Acid-catalyzed reactions are always reversible
  correct_answer: The carboxylate ion product is too stable to react back
  explanation: "Saponification is irreversible because it produces a carboxylate ion (R-COO‚Åª) which is highly stabilized by resonance and is a very weak nucleophile - it doesn't react back with the alcohol to reform the ester. In contrast, acid-catalyzed hydrolysis produces a carboxylic acid (R-COOH) which can react with alcohol in the presence of acid to reform the ester (Fischer esterification). This is why soap-making works - once the ester bonds in fats are cleaved by base, they don't reform. To drive ester hydrolysis to completion, use base; to make esters, use acid."
  require_pass: true
- type: mcq
