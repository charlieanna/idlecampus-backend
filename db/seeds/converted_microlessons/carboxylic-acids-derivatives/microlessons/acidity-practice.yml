  correct_answer: Cl‚ÇÉCCOOH (trichloroacetic acid)
  explanation: "Trichloroacetic acid (Cl‚ÇÉCCOOH, pKa = 0.7) is the most acidic because the three electron-withdrawing chlorine atoms stabilize the conjugate base through the inductive effect. Chlorine atoms pull electron density away from the carboxylate group, dispersing the negative charge and stabilizing the anion. The acidity order is: Cl‚ÇÉCCOOH (pKa 0.7) > Cl‚ÇÇCHCOOH (pKa 1.3) > ClCH‚ÇÇCOOH (pKa 2.9) > CH‚ÇÉCOOH (pKa 4.8). More chlorine atoms = stronger acid. The inductive effect decreases with distance, so substituents closer to the carboxyl group have greater effect."
