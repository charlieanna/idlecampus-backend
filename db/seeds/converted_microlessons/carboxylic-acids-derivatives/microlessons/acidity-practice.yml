  question: Why is acetic acid more acidic than ethanol?
  options:
  - Resonance stabilization of acetate ion
  - Ethanol forms H-bonds
  - Acetic acid has higher MW
  - Ethanol is basic
  correct_answer: Resonance stabilization of acetate ion
  explanation: "Acetic acid (CH‚ÇÉCOOH, pKa = 4.8) is much more acidic than ethanol (C‚ÇÇH‚ÇÖOH, pKa = 16) because the acetate ion (CH‚ÇÉCOO‚Åª) is stabilized by resonance - the negative charge is delocalized over two equivalent oxygen atoms. In contrast, the ethoxide ion (C‚ÇÇH‚ÇÖO‚Åª) has no resonance stabilization and the negative charge is localized on one oxygen, making it less stable and ethanol less willing to donate its proton. Both can form H-bonds, molecular weight is irrelevant to acidity, and ethanol is not basic - it's a very weak acid."
