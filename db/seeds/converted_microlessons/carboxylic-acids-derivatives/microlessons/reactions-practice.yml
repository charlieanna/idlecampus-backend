  question: What product is formed when a carboxylic acid reacts with an alcohol in the presence of acid catalyst?
  options:
  - Ester (reversible reaction)
  - Ether (irreversible reaction)
  - Anhydride (reversible reaction)
  - Amide (irreversible reaction)
  correct_answer: Ester (reversible reaction)
  explanation: "Carboxylic acids react with alcohols in the presence of acid catalyst (H‚ÇÇSO‚ÇÑ or HCl) to form esters in a reversible reaction called Fischer esterification: R-COOH + R'-OH ‚áå R-COOR' + H‚ÇÇO. The reaction is an equilibrium, so excess alcohol or removal of water (using a Dean-Stark apparatus) is used to drive it toward ester formation. For example: CH‚ÇÉCOOH + CH‚ÇÉOH ‚áå CH‚ÇÉCOOCH‚ÇÉ + H‚ÇÇO. This is one of the most important methods for preparing esters. The reverse reaction is acid-catalyzed ester hydrolysis."
  require_pass: true
