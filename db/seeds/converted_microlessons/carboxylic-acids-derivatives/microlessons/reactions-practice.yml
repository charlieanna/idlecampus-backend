  question: 'Reduction of carboxylic acid with LiAlH‚ÇÑ gives:'
  options:
  - Primary alcohol
  - Secondary alcohol
  - Aldehyde
  - Ketone
  correct_answer: Primary alcohol
  explanation: "Lithium aluminum hydride (LiAlH‚ÇÑ) is a strong reducing agent that reduces carboxylic acids (R-COOH) all the way to primary alcohols (R-CH‚ÇÇOH). The reaction proceeds through an intermediate aldehyde, but LiAlH‚ÇÑ is strong enough to reduce that further to the alcohol. For example: CH‚ÇÉCOOH + LiAlH‚ÇÑ ‚Üí CH‚ÇÉCH‚ÇÇOH. Weaker reducing agents like DIBAL-H can stop at the aldehyde stage, but LiAlH‚ÇÑ gives the primary alcohol. Secondary alcohols come from reduction of ketones, not carboxylic acids."
