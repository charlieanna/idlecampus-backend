  question: 'Reaction of 2 moles of Grignard reagent with ester gives:'
  options:
  - Tertiary alcohol
  - Secondary alcohol
  - Primary alcohol
  - Ketone
  correct_answer: Tertiary alcohol
  explanation: "When an ester (R-COOR') reacts with 2 moles of Grignard reagent (R''MgX), it produces a tertiary alcohol. The first mole of Grignard reagent attacks the carbonyl carbon forming a ketone intermediate, then the second mole attacks the ketone to give a tertiary alcohol with two identical R'' groups. For example: CHâ‚ƒCOOCâ‚‚Hâ‚… + 2CHâ‚ƒMgBr â†’ (CHâ‚ƒ)â‚ƒCOH. This is a characteristic reaction used to synthesize tertiary alcohols with two identical substituents."
