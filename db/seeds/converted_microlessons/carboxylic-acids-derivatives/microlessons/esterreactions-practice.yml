  - Forms aldehyde and alcohol (reversible)
  - Forms carboxylate salt and alcohol (irreversible)
  correct_answer: Forms carboxylic acid and alcohol (reversible)
  explanation: "Acid-catalyzed hydrolysis of esters produces a carboxylic acid and an alcohol, and the reaction is reversible: R-COOR' + Hâ‚‚O â‡Œ R-COOH + R'-OH. This is the reverse of Fischer esterification. The reaction requires acid catalyst (like Hâ‚‚SOâ‚„ or HCl) and excess water to drive equilibrium toward products. In contrast, base-catalyzed hydrolysis (saponification) produces carboxylate salt and is irreversible because the carboxylate ion doesn't react back with alcohol. Acid hydrolysis is reversible, base hydrolysis (saponification) is not."
