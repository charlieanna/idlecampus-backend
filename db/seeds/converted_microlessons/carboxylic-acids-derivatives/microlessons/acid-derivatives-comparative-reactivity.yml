content_md: "# Acid Derivatives - Comparative Reactivity \U0001F680\n\n# Acid Derivatives\n\
  \n    ## Types of Acid Derivatives\n    1. **Acid Chlorides:** R-COCl\n    2. **Acid\
  \ Anhydrides:** (R-CO)₂O\n    3. **Esters:** R-COOR'\n    4. **Amides:** R-CONH₂\n\
  \n    ## Reactivity Order (Nucleophilic Acyl Substitution)\n    ```\n    Acid Chloride\
  \ > Acid Anhydride > Ester > Amide > Carboxylate ion\n    (Most reactive)      \
  \                        (Least reactive)\n    ```\n\n    **Reason:** Leaving group\
  \ ability and resonance stabilization\n\n    ## Acid Chlorides (R-COCl)\n    **Most\
  \ reactive** acid derivative\n\n    **Reactions:**\n    1. **Hydrolysis:** R-COCl\
  \ + H₂O → R-COOH + HCl\n    2. **Alcoholysis:** R-COCl + R'-OH → R-COOR' + HCl (ester)\n\
  \    3. **Ammonolysis:** R-COCl + 2NH₃ → R-CONH₂ + NH₄Cl (amide)\n    4. **Reduction\
  \ (Rosenmund):** R-COCl + H₂ → [Pd-BaSO₄] → R-CHO\n\n    ## Acid Anhydrides ((R-CO)₂O)\n\
  \    **Less reactive than acid chlorides**\n\n    **Reactions:** Similar to acid\
  \ chlorides but slower\n    - (CH₃CO)₂O + H₂O → 2CH₃COOH\n    - (CH₃CO)₂O + ROH\
  \ → CH₃COOR + CH₃COOH\n\n    ## Esters (R-COOR')\n    **Pleasant fruity smell**\n\
  \n    **Preparation:**\n    1. **Fischer esterification:** R-COOH + R'-OH → [H⁺]\
  \ → R-COOR' + H₂O\n    2. **From acid chlorides:** R-COCl + R'-OH → R-COOR' + HCl\n\
  \n    **Reactions:**\n    1. **Hydrolysis (acidic):** R-COOR' + H₂O → [H⁺] → R-COOH\
  \ + R'-OH\n    2. **Saponification (basic):** R-COOR' + NaOH → R-COONa + R'-OH\n\
  \    3. **Reduction:** R-COOR' → [LiAlH₄] → R-CH₂OH + R'-OH\n    4. **Grignard (2\
  \ moles):** R-COOR' + 2R\"-MgX → R-C(OH)(R\")₂ (3° alcohol)\n\n    **Claisen Condensation:**\n\
  \    ```\n    2CH₃COOR → [Base] → CH₃COCH₂COOR + ROH (β-ketoester)\n    ```\n\n\
  \    ## Amides (R-CONH₂)\n    **Least reactive** derivative\n\n    **Preparation:**\n\
  \    - R-COCl + 2NH₃ → R-CONH₂ + NH₄Cl\n    - R-COOH + NH₃ → [heat] → R-CONH₂ +\
  \ H₂O\n\n    **Reactions:**\n    1. **Hydrolysis:** R-CONH₂ + H₂O → [H⁺/OH⁻] → R-COOH\
  \ + NH₃\n    2. **Dehydration:** R-CONH₂ → [P₂O₅] → R-CN (nitrile)\n    3. **Hoffmann\
  \ bromamide:** R-CONH₂ + Br₂/NaOH → R-NH₂ + CO₂ (amine, -1 carbon)\n    4. **Reduction:**\
  \ R-CONH₂ → [LiAlH₄] → R-CH₂-NH₂\n\n    ## Key Differences\n\n    | Property | Acid\
  \ Chloride | Anhydride | Ester | Amide |\n    |----------|---------------|-----------|-------|-------|\n\
  \    | Reactivity | Highest | High | Moderate | Lowest |\n    | Smell | Pungent\
  \ | Pungent | Pleasant | Odorless |\n    | Hydrolysis | Very fast | Fast | Slow\
  \ | Very slow |\n    | Leaving group | Cl⁻ (good) | RCOO⁻ | RO⁻ | NH₂⁻ (poor) |\n\
  \n## Key Points\n\n- Acid chlorides\n\n- Acid anhydrides\n\n- Esters"
