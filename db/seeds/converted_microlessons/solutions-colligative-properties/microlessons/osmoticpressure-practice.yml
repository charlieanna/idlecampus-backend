  question: 'Reverse osmosis is used for:'
  options:
  - Desalination of seawater by applying pressure greater than osmotic pressure
  - Increasing salt content in water
  - Measuring molecular weight
  - Decreasing pressure
  correct_answer: Desalination of seawater by applying pressure greater than osmotic pressure
  explanation: "Reverse osmosis is the process where pressure greater than the osmotic pressure is applied to the solution side, forcing solvent (water) to flow from the concentrated solution (seawater) through the semipermeable membrane to the pure solvent side - opposite to natural osmosis. This is used commercially for desalination of seawater to produce drinking water, purification of water, and concentration of solutions. It's an energy-intensive but effective purification method."
  require_pass: false
