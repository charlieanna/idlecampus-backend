  question: 'Osmotic pressure is the pressure required to:'
  options:
  - Prevent osmosis (flow of solvent into solution through semipermeable membrane)
  - Increase the rate of osmosis
  - Dissolve more solute
  - Decrease temperature
  correct_answer: Prevent osmosis (flow of solvent into solution through semipermeable membrane)
  explanation: "Osmotic pressure is the external pressure that must be applied to the solution side to prevent osmosis - the spontaneous flow of solvent from pure solvent (or dilute solution) into solution (or concentrated solution) through a semipermeable membrane. The membrane allows solvent molecules to pass but blocks solute particles. Osmotic pressure is a colligative property and can be used to determine molar mass of polymers and biomolecules."
  require_pass: false
