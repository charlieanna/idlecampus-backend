  question: 'Calculate molality when 5.85 g of NaCl (M = 58.5) is dissolved in 200 g of water:'
  options:
  - '0.5 m'
  - '1.0 m'
  - '0.25 m'
  - '2.0 m'
  correct_answer: '0.5 m'
  explanation: "Molality (m) = moles of solute / kg of solvent. First, calculate moles: n = mass/molar mass = 5.85/58.5 = 0.1 mol. Mass of water = 200 g = 0.2 kg. Therefore, molality m = 0.1/0.2 = 0.5 mol/kg or 0.5 m. Molality is preferred for colligative properties because it doesn't change with temperature (unlike molarity), as it's based on mass not volume."
