  question: 'The sum of mole fractions of all components in a solution is:'
  options:
  - '1'
  - '0'
  - '100'
  - Depends on concentration
  correct_answer: '1'
  explanation: "By definition, the sum of mole fractions of all components in a solution always equals 1 (or 100%). This is because X_i = n_i / n_total, and Î£ X_i = (n_1 + n_2 + ... + n_k) / n_total = n_total / n_total = 1. For a two-component solution: X_A + X_B = 1, so X_B = 1 - X_A. This property makes mole fraction convenient for calculations and it's independent of temperature, pressure, and the amount of solution."
