  question: A solution contains 1 mol ethanol and 4 mol water. What is the mole fraction of ethanol?
  options:
  - '0.2'
  - '0.5'
  - '0.8'
  - '0.25'
  correct_answer: '0.2'
  explanation: "Mole fraction of ethanol = moles of ethanol / total moles. Total moles = 1 + 4 = 5. X_ethanol = 1/5 = 0.2. Mole fraction is a dimensionless quantity (no units) and the sum of mole fractions of all components equals 1. Here, X_ethanol + X_water = 0.2 + 0.8 = 1. Mole fraction is temperature-independent and is used in Raoult's law and other solution property calculations."
  require_pass: true
