  question: 'Acetic acid in benzene shows van\'t Hoff factor i < 1 due to:'
  options:
  - Association (dimerization)
  - Dissociation
  - Normal behavior
  - Complete ionization
  correct_answer: Association (dimerization)
  explanation: "When i < 1, it indicates association of solute molecules. Acetic acid (CH‚ÇÉCOOH) forms dimers in benzene through hydrogen bonding: 2CH‚ÇÉCOOH ‚áå (CH‚ÇÉCOOH)‚ÇÇ. This reduces the number of particles in solution. For example, if 2 molecules associate into 1 dimer, i = actual particles / expected particles = 1/2 = 0.5. Association is common in non-polar solvents where hydrogen bonding can occur. In contrast, i > 1 indicates dissociation (like NaCl ‚Üí Na‚Å∫ + Cl‚Åª, i ‚âà 2)."
