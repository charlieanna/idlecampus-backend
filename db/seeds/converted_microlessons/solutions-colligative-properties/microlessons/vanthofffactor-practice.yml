  correct_answer: '3'
  explanation: "For a strong electrolyte that completely dissociates, i equals the number of ions formed per formula unit. AB‚ÇÇ dissociates as: AB‚ÇÇ ‚Üí A¬≤‚Å∫ + 2B‚Åª, producing 3 ions (1 A¬≤‚Å∫ + 2 B‚Åª). Therefore, i = 3. Examples: CaCl‚ÇÇ gives Ca¬≤‚Å∫ + 2Cl‚Åª (i = 3), AlCl‚ÇÉ gives Al¬≥‚Å∫ + 3Cl‚Åª (i = 4), NaCl gives Na‚Å∫ + Cl‚Åª (i = 2). For complete dissociation, colligative properties are multiplied by i: ŒîTf = i √ó Kf √ó m."
