  explanation: 'Ethanol + Water mixture shows positive deviation from Raoult''s law.
    This occurs because ethanol-water (A-B) interactions are weaker than the average
    of ethanol-ethanol (A-A) and water-water (B-B) interactions. Pure water has strong
    H-bonding, and adding ethanol disrupts these H-bonds without forming equally strong
    ethanol-water H-bonds. As a result, molecules escape more easily, vapor pressure
    increases above ideal, and the mixture forms a minimum boiling azeotrope (boiling
    at 78.2Â°C, lower than water''s 100Â°C). This is practically important: you cannot
    completely separate ethanol-water by simple distillation beyond the azeotropic
    composition (95.6% ethanol).'
