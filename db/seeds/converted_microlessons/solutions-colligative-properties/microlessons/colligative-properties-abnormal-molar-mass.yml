content_md: "# Colligative Properties & Abnormal Molar Mass \U0001F680\n\n# Colligative\
  \ Properties & Abnormal Molar Mass\n\n    ## 1. Osmotic Pressure (π)\n\n    **Osmosis:**\
  \ Flow of solvent from lower concentration to higher concentration through semipermeable\
  \ membrane\n\n    **Osmotic Pressure:** Pressure required to stop osmosis\n\n  \
  \  ### van't Hoff Equation:\n\n    **π = CRT = (n/V)RT**\n\n    Where:\n    - π\
  \ = osmotic pressure\n    - C = molar concentration (mol/L)\n    - R = gas constant\
  \ = 0.0821 L·atm·mol⁻¹·K⁻¹\n    - T = absolute temperature (K)\n\n    ### Alternate\
  \ Forms:\n\n    **π = (w/M)(RT/V)** (using mass)\n\n    **M = (wRT)/(πV)** (to calculate\
  \ molar mass)\n\n    ### Types:\n\n    1. **Isotonic solutions:** Same osmotic pressure\n\
  \    2. **Hypertonic:** Higher osmotic pressure\n    3. **Hypotonic:** Lower osmotic\
  \ pressure\n\n    ### Applications:\n    - Desalination (reverse osmosis)\n    -\
  \ Preservation of food (salt/sugar)\n    - IV fluids (isotonic with blood)\n   \
  \ - Determination of molar mass\n\n    ### Example:\n\n    **Q: Calculate osmotic\
  \ pressure of 0.1 M glucose solution at 27°C.**\n\n    Solution:\n    - C = 0.1\
  \ M\n    - T = 300 K\n    - π = CRT = 0.1 × 0.0821 × 300\n    - π = **2.463 atm**\n\
  \n    ## 2. Elevation of Boiling Point (ΔTᵦ)\n\n    When non-volatile solute is\
  \ added, boiling point **increases**\n\n    **ΔTᵦ = Tᵦ - T°ᵦ = Kᵦ × m**\n\n    Where:\n\
  \    - ΔTᵦ = elevation in boiling point\n    - Kᵦ = ebullioscopic constant (molal\
  \ boiling point elevation constant)\n    - m = molality of solution\n\n    ### Ebullioscopic\
  \ Constants (Kᵦ):\n\n    | Solvent | Kᵦ (K·kg·mol⁻¹) | BP (°C) |\n    |---------|-----------------|---------|\n\
  \    | Water | 0.52 | 100 |\n    | Benzene | 2.53 | 80.1 |\n    | CCl₄ | 5.03 |\
  \ 76.8 |\n    | CHCl₃ | 3.63 | 61.2 |\n    | Ethanol | 1.22 | 78.4 |\n\n    ###\
  \ To Calculate Molar Mass:\n\n    **M = (Kᵦ × w × 1000)/(ΔTᵦ × W)**\n\n    Where:\n\
  \    - w = mass of solute (g)\n    - W = mass of solvent (g)\n\n    ### Example:\n\
  \n    **Q: 1.8 g glucose dissolved in 100 g water. Calculate elevation in BP. (Kᵦ\
  \ = 0.52)**\n\n    Solution:\n    - Molar mass glucose = 180 g/mol\n    - m = (1.8/180)/0.1\
  \ = 0.1 mol/kg\n    - ΔTᵦ = 0.52 × 0.1 = **0.052 K or °C**\n    - New BP = 100 +\
  \ 0.052 = 100.052°C\n\n    ## 3. Depression of Freezing Point (ΔTf)\n\n    When\
  \ non-volatile solute is added, freezing point **decreases**\n\n    **ΔTf = T°f\
  \ - Tf = Kf × m**\n\n    Where:\n    - ΔTf = depression in freezing point\n    -\
  \ Kf = cryoscopic constant (molal freezing point depression constant)\n    - m =\
  \ molality\n\n    ### Cryoscopic Constants (Kf):\n\n    | Solvent | Kf (K·kg·mol⁻¹)\
  \ | FP (°C) |\n    |---------|-----------------|---------|\n    | Water | 1.86 |\
  \ 0 |\n    | Benzene | 5.12 | 5.5 |\n    | CCl₄ | 30 | -23 |\n    | CHCl₃ | 4.68\
  \ | -63.5 |\n    | Acetic acid | 3.90 | 16.6 |\n\n    ### To Calculate Molar Mass:\n\
  \n    **M = (Kf × w × 1000)/(ΔTf × W)**\n\n    ### Example:\n\n    **Q: 0.5 molal\
  \ aqueous solution. Calculate freezing point. (Kf = 1.86)**\n\n    Solution:\n \
  \   - ΔTf = Kf × m = 1.86 × 0.5 = 0.93 K\n    - Tf = 0 - 0.93 = **-0.93°C**\n\n\
  \    ### Applications:\n    - Antifreeze in car radiators (ethylene glycol)\n  \
  \  - De-icing of roads (salt)\n    - Making ice cream (salt + ice lowers temperature)\n\
  \n    ## Comparison of Colligative Properties\n\n    | Property | Formula | Constant\
  \ |\n    |----------|---------|----------|\n    | Vapor pressure lowering | ΔP/P°\
  \ = X₂ | - |\n    | Osmotic pressure | π = CRT | R |\n    | BP elevation | ΔTᵦ =\
  \ Kᵦm | Kᵦ |\n    | FP depression | ΔTf = Kfm | Kf |\n\n    **Most accurate for\
  \ molar mass:** Osmotic pressure (large effect, measured precisely)\n\n    ## van't\
  \ Hoff Factor (i)\n\n    **Definition:** Ratio of actual number of particles to\
  \ formula units dissolved\n\n    **i = (Observed colligative property) / (Calculated\
  \ colligative property)**\n\n    Or:\n\n    **i = (Total particles after dissociation/association)\
  \ / (Particles before)**\n\n    ### Modified Equations:\n\n    - **π = iCRT**\n\
  \    - **ΔTᵦ = iKᵦm**\n    - **ΔTf = iKfm**\n    - **(P° - P)/P° = iX₂**\n\n   \
  \ ### Values of i:\n\n    **1. For non-electrolytes (no dissociation):**\n    -\
  \ Glucose, urea, sucrose: **i = 1**\n\n    **2. For electrolytes (dissociation):**\n\
  \    - NaCl → Na⁺ + Cl⁻: **i ≈ 2**\n    - CaCl₂ → Ca²⁺ + 2Cl⁻: **i ≈ 3**\n    -\
  \ K₂SO₄ → 2K⁺ + SO₄²⁻: **i ≈ 3**\n    - Al₂(SO₄)₃ → 2Al³⁺ + 3SO₄²⁻: **i ≈ 5**\n\n\
  \    **3. For association:**\n    - Acetic acid in benzene (dimerization): **i <\
  \ 1**\n    - 2CH₃COOH ⇌ (CH₃COOH)₂: **i = 0.5** (complete association)\n\n    ###\
  \ Relationship with Degree of Dissociation (α):\n\n    **i = 1 + (n - 1)α**\n\n\
  \    Where:\n    - n = number of particles after complete dissociation\n    - α\
  \ = degree of dissociation (0 to 1)\n\n    **For association:**\n\n    **i = 1 +\
  \ (1/n - 1)α**\n\n    Where n = number of particles associating\n\n    ## Abnormal\
  \ Molar Mass\n\n    When solute dissociates or associates:\n    - **Dissociation:**\
  \ Observed M < Normal M, i > 1\n    - **Association:** Observed M > Normal M, i\
  \ < 1\n\n    **M_normal = i × M_observed**\n\n    ### Example: Dissociation\n\n\
  \    **Q: NaCl gives ΔTf = 3.72 K when 0.1 mol dissolved in 1 kg water. Calculate\
  \ i. (Kf = 1.86)**\n\n    Solution:\n    - For non-electrolyte: ΔTf = 1.86 × 0.1\
  \ = 0.186 K\n    - Observed: ΔTf = 3.72 K\n    - i = 3.72/0.186 = **2.0** (complete\
  \ dissociation)\n    - NaCl → Na⁺ + Cl⁻ (2 particles)\n\n    ### Example: Association\n\
  \n    **Q: Benzoic acid in benzene shows i = 0.52. Calculate % association if dimerization\
  \ occurs.**\n\n    Solution:\n    - 2C₆H₅COOH ⇌ (C₆H₅COOH)₂\n    - n = 2 (2 molecules\
  \ associate)\n    - i = 1 + (1/n - 1)α\n    - 0.52 = 1 + (0.5 - 1)α\n    - 0.52\
  \ = 1 - 0.5α\n    - 0.5α = 0.48\n    - α = **0.96 or 96%**\n\n    ## Isotonic Solutions\n\
  \n    **Definition:** Solutions having same osmotic pressure\n\n    **π₁ = π₂**\n\
  \n    **C₁RT = C₂RT**\n\n    **C₁ = C₂** (at same temperature)\n\n    ### Example:\n\
  \n    **Q: 0.1 M NaCl solution (i=2) is isotonic with which glucose solution?**\n\
  \n    Solution:\n    - For NaCl: C_effective = i × C = 2 × 0.1 = 0.2 M\n    - For\
  \ glucose: i = 1\n    - Glucose concentration = **0.2 M**\n\n    ## IIT JEE Key\
  \ Points\n\n    1. **Osmotic pressure:** π = CRT (most sensitive)\n    2. **BP elevation:**\
  \ ΔTᵦ = Kᵦm\n    3. **FP depression:** ΔTf = Kfm\n    4. **van't Hoff factor:**\
  \ i = observed/calculated\n    5. **Non-electrolyte:** i = 1\n    6. **Dissociation:**\
  \ i > 1\n    7. **Association:** i < 1\n    8. **i = 1 + (n-1)α** for dissociation\n\
  \    9. **Isotonic:** π₁ = π₂\n    10. **For molar mass:** Use ΔTf or π\n\n    ##\
  \ Solved IIT JEE Problem\n\n    **Q: A solution of 0.5 g KCl in 100 g water freezes\
  \ at -0.24°C. Calculate van't Hoff factor. (Kf = 1.86, M_KCl = 74.5)**\n\n    Solution:\n\
  \    1. Calculate theoretical ΔTf (if i = 1):\n       - m = (0.5/74.5)/0.1 = 0.0671\
  \ mol/kg\n       - ΔTf(theoretical) = 1.86 × 0.0671 = 0.125 K\n\n    2. Observed\
  \ ΔTf = 0.24 K\n\n    3. i = observed/theoretical = 0.24/0.125 = **1.92**\n\n  \
  \  This shows KCl dissociates almost completely (expected i = 2)\n\n    ## Quick\
  \ Formulas\n\n    | Property | Formula | Molar Mass |\n    |----------|---------|------------|\n\
  \    | Osmotic pressure | π = CRT | M = wRT/(πV) |\n    | BP elevation | ΔTᵦ = Kᵦm\
  \ | M = Kᵦw1000/(ΔTᵦW) |\n    | FP depression | ΔTf = Kfm | M = Kfw1000/(ΔTfW) |\n\
  \    | van't Hoff | i = obs/calc | i = 1+(n-1)α |\n\n## Key Points\n\n- Osmotic\
  \ pressure\n\n- BP elevation\n\n- FP depression"
