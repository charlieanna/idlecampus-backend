content_md: "# Docker Compose Logs: View Service Output \U0001F680\n\n# Mastering\
  \ docker-compose logs: Monitoring Service Output\n\n    ## What is docker-compose\
  \ logs?\n    `docker-compose logs` displays output from all services or specific\
  \ ones, with timestamps and service names. Essential for debugging multi-service\
  \ applications where logs from different containers need correlation.\n\n    ##\
  \ Why Compose Logs Matter\n    - **Unified View**: See all service logs in one place\n\
  \    - **Service Identification**: Color-coded by service name\n    - **Follow Mode**:\
  \ Real-time log streaming\n    - **Time Correlation**: Timestamps for debugging\n\
  \    - **Filtering**: View specific services only\n\n    ## Common Use Cases\n\n\
  \    ### 1. View All Logs\n    ```bash\n    docker-compose logs\n    ```\n    Shows\
  \ logs from all services with service name prefix.\n\n    ### 2. Follow Logs in\
  \ Real-Time\n    ```bash\n    docker-compose logs -f\n    ```\n    Continuously\
  \ streams new log output (like tail -f).\n\n    ### 3. Specific Service Logs\n \
  \   ```bash\n    docker-compose logs -f api\n    ```\n    Shows only api service\
  \ logs in real-time.\n\n    ### 4. Last N Lines\n    ```bash\n    docker-compose\
  \ logs --tail=100\n    ```\n    Shows last 100 lines from each service.\n\n    ##\
  \ Common Options\n\n    | Option | Description | Example |\n    |--------|-------------|---------|\n\
  \    | `-f` | Follow log output | `docker-compose logs -f` |\n    | `--tail=N` |\
  \ Show last N lines | `docker-compose logs --tail=50` |\n    | `-t` | Show timestamps\
  \ | `docker-compose logs -t` |\n    | `--no-color` | No color output | `docker-compose\
  \ logs --no-color` |\n\n    ## Pro Tips\n\n    1. **Follow specific services**:\
  \ `docker-compose logs -f api database`\n    2. **Timestamps for debugging**: Use\
  \ `-t` flag\n    3. **Limit output**: Use `--tail` to avoid overwhelming output\n\
  \    4. **Grep logs**: Pipe to grep for filtering\n    5. **Multiple terminals**:\
  \ Open separate terminals for different services\n\n## Syntax/Command\n\n```bash\n\
  docker-compose logs -f\n```\n\n## Example\n\n```bash\ndocker-compose logs\n```\n\
  \n## Key Points\n\n- All logs: docker-compose logs\n\n- Follow: docker-compose logs\
  \ -f\n\n- Specific service: docker-compose logs -f api"
