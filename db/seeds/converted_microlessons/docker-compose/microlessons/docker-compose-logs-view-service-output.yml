- type: mcq
  sequence_order: 2
  question: What does the -f flag do in docker-compose logs?
  options:
  - Follows logs in real-time like tail -f
  - Filters logs by pattern
  - Shows full timestamps
  - Forces log rotation
  require_pass: true
  correct_answer: Follows logs in real-time like tail -f
  explanation: 'The `-f` flag in `docker-compose logs -f` follows (streams) log output
    in real-time, similar to the Unix `tail -f` command. When you use this flag: (1)
    **Continuous streaming**: New log lines appear as they are written by services,
    (2) **Live debugging**: Watch application behavior in real-time during development,
    (3) **Multiple services**: See interleaved logs from all services with color-coded
    service names, (4) **Blocking operation**: Terminal stays attached until you press
    Ctrl+C. Without `-f`, `docker-compose logs` shows historical logs and exits. Common
    usage patterns: `docker-compose logs -f` (all services), `docker-compose logs
    -f api database` (specific services), `docker-compose logs -f --tail=100` (last
    100 lines then follow). The flag name "f" stands for "follow", not "filter", "full",
    or "force". For filtering, use pipe with grep: `docker-compose logs -f | grep
    ERROR`.'
