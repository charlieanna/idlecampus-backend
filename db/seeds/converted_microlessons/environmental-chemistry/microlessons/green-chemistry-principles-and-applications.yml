  question: What is atom economy in green chemistry, and why do addition reactions
    have better atom economy than substitution or elimination reactions?
  options:
  - Atom economy measures reaction speed; addition reactions are faster
  - Atom economy = (molar mass of desired product / sum of molar masses of all reactants)
    × 100%; addition reactions incorporate all reactant atoms (100%) while substitution/elimination
    produce waste byproducts
  - Atom economy only applies to organic reactions
  - Addition reactions use fewer catalysts than other reaction types
  correct_answer: Atom economy = (molar mass of desired product / sum of molar masses
    of all reactants) × 100%; addition reactions incorporate all reactant atoms (100%)
    while substitution/elimination produce waste byproducts
  explanation: 'Atom economy is a key green chemistry metric quantifying how efficiently
    reactant atoms are incorporated into the desired product, calculated as: Atom
    Economy = (Molar mass of desired product / Sum of molar masses of all reactants)
    × 100%. Higher atom economy means less waste. ADDITION REACTIONS achieve 100%
    atom economy because all atoms from reactants end up in the product. Example:
    Hydrogenation C₂H₄ + H₂ → C₂H₆. Reactant masses: 28 + 2 = 30 g/mol. Product: 30
    g/mol. Atom economy = 30/30 × 100% = 100%. No byproducts, perfect efficiency.
    This is the green chemistry ideal. SUBSTITUTION REACTIONS have lower atom economy
    because one group replaces another, creating a byproduct. Example: Chlorination
    CH₄ + Cl₂ → CH₃Cl + HCl. Desired product CH₃Cl = 50.5 g/mol. Reactants: 16 + 71
    = 87 g/mol. Atom economy = 50.5/87 × 100% = 58%. The HCl is waste (42% of atoms
    lost). ELIMINATION REACTIONS also waste atoms. Example: Dehydration C₂H₅OH → C₂H₄
    + H₂O. Desired product C₂H₄ = 28 g/mol. Reactant C₂H₅OH = 46 g/mol. Atom economy
    = 28/46 × 100% = 61%. Water is the lost 39%. Industrial implications: reactions
    with high atom economy reduce waste disposal costs, use fewer raw materials, and
    minimize environmental impact. The lesson emphasizes choosing reaction pathways
    with maximum atom economy - principle #2 of the 12 green chemistry principles.'
  require_pass: true
