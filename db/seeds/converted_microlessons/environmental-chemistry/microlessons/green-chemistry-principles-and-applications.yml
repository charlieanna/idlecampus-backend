  question: 'Why is catalysis (Principle #9) considered central to green chemistry,
    and how do zeolites exemplify this principle?'
  options:
  - Catalysts are expensive so using them makes products more valuable
  - Catalysts work in small amounts (not stoichiometric), increase selectivity, reduce
    waste, and lower energy requirements; zeolites are solid acid catalysts replacing
    corrosive liquid acids like H₂SO₄
  - Catalysts permanently bond to products making them safer
  - All catalysts are natural and biodegradable
  correct_answer: Catalysts work in small amounts (not stoichiometric), increase selectivity,
    reduce waste, and lower energy requirements; zeolites are solid acid catalysts
    replacing corrosive liquid acids like H₂SO₄
  explanation: 'Catalysis is Principle #9: "Use catalytic reagents (in small amounts)
    instead of stoichiometric reagents." Catalysts are central to green chemistry
    because they provide multiple green benefits simultaneously. STOICHIOMETRY: Traditional
    reagents are used in stoichiometric amounts (1:1 or greater molar ratios with
    reactants) and are consumed, creating equivalent amounts of waste. Catalysts work
    in tiny amounts (often <1% by mass) and are regenerated, so 1 gram of catalyst
    can process kilograms of reactants. This dramatically reduces waste. SELECTIVITY:
    Catalysts often increase selectivity, producing more of the desired product and
    fewer byproducts, improving atom economy. ENERGY EFFICIENCY: Catalysts lower activation
    energy (Ea), enabling reactions at lower temperatures and pressures, reducing
    energy consumption (also Principle #6). ZEOLITES exemplify green catalysis. They
    are microporous aluminosilicates (natural or synthetic minerals) acting as solid
    acid catalysts. GREEN ADVANTAGES: (1) Replace corrosive liquid acids (H₂SO₄, HF,
    H₃PO₄) which are hazardous, difficult to handle, and generate acid waste requiring
    neutralization, (2) Heterogeneous (solid) - easily separated from reaction mixture
    by filtration (no contamination of product), recyclable for multiple uses, (3)
    Shape-selective - pore sizes (molecular dimensions) control which molecules enter/react,
    providing high selectivity, (4) Non-toxic and non-corrosive - safer for workers
    and environment. APPLICATIONS: Petroleum refining (catalytic cracking of long
    hydrocarbons to gasoline), isomerization reactions, conversion of methanol to
    gasoline (ZSM-5 zeolite). The lesson states zeolites "replace corrosive liquid
    acids" - this single substitution eliminates tons of hazardous acid waste in petroleum
    and chemical industries, exemplifying green chemistry''s principle of "benign
    by design."'
  require_pass: true
