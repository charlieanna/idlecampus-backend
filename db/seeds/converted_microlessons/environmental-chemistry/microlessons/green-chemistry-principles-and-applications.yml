  question: Why is supercritical CO₂ considered a green solvent, and what are its
    applications in green chemistry?
  options:
  - It is cheap and abundant in the atmosphere
  - Above its critical point (31°C, 73 atm), it has properties of both liquid and
    gas, is non-toxic, non-flammable, and easily separable; used in decaffeination,
    dry cleaning, and extraction
  - It reacts with all organic compounds to form safe products
  - It works at room temperature and pressure
  correct_answer: Above its critical point (31°C, 73 atm), it has properties of both
    liquid and gas, is non-toxic, non-flammable, and easily separable; used in decaffeination,
    dry cleaning, and extraction
  explanation: 'Supercritical CO₂ (scCO₂) is a green solvent exemplifying Principle
    #5 (safer solvents and auxiliaries). Supercritical fluids exist above their critical
    temperature and pressure - for CO₂, this is 31°C and 73 atm (relatively mild conditions).
    In this state, scCO₂ has unique properties: density like a liquid (can dissolve
    substances), diffusivity like a gas (penetrates porous materials easily), low
    viscosity (flows easily), and tunable solvating power (adjust pressure to control
    dissolution). GREEN ADVANTAGES: (1) Non-toxic - CO₂ is naturally present in atmosphere
    and human body, safe to handle, (2) Non-flammable - crucial for industrial safety,
    eliminating fire/explosion risks associated with organic solvents, (3) Easily
    separable - reducing pressure returns CO₂ to gas, leaving pure extracted product
    with no solvent residue, (4) Recyclable - captured CO₂ gas can be recompressed
    and reused, (5) Environmentally benign - no VOC emissions, no toxic waste. APPLICATIONS
    from the lesson: (1) Decaffeination of coffee - extracts caffeine from beans without
    toxic solvents like dichloromethane, (2) Dry cleaning - replaces perchloroethylene
    (perc), a toxic, carcinogenic solvent, (3) Extraction of essential oils, fragrances,
    flavors from plant materials, (4) Pharmaceutical purification. Compare to traditional
    solvents: benzene (carcinogenic), chloroform (toxic), hexane (neurotoxic) - scCO₂
    eliminates these hazards. Limitations: requires high-pressure equipment (capital
    cost), not suitable for all solutes. Overall, scCO₂ exemplifies designing greener
    processes.'
  require_pass: true
- type: mcq
