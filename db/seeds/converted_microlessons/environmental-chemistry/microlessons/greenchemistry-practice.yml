  explanation: 'The 12 Principles of Green Chemistry include: **Principle 1: Prevention**
    - It is better to prevent waste than to treat or clean up waste after it is created
    (most fundamental principle). **Principle 9: Catalysis** - Catalytic reagents
    (used in small amounts and recycled) are superior to stoichiometric reagents (used
    in large amounts and discarded). **Principle 10: Design for Degradation** - Chemical
    products should be designed to break down into innocuous substances after use,
    not persist in the environment. **Principle 5: Safer Solvents** - Avoid hazardous
    solvents like chlorinated hydrocarbons (carcinogenic, ozone-depleting); use water,
    supercritical COâ‚‚, or ionic liquids instead. All these principles aim to make
    chemistry more sustainable and less harmful to human health and the environment.'
