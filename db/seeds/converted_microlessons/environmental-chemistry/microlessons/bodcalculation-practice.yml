  question: A water sample has BOD of 18 ppm. The upper limit for clean water is
    5 ppm. By what factor is this water more polluted?
  options:
  - '2.6'
  - '3.6'
  - '4.0'
  - '1.8'
  require_pass: true
  correct_answer: '3.6'
  explanation: 'BOD (Biochemical Oxygen Demand) measures the amount of oxygen required
    by aerobic microorganisms to decompose organic matter in water over 5 days at
    20Â°C. It indicates the level of organic pollution. Pollution factor = (BOD of
    sample) / (Upper limit for clean water) = 18 ppm / 5 ppm = 3.6. The water is
    3.6 times more polluted than the maximum acceptable level for clean water. **BOD
    classification**: BOD < 5 ppm: Clean water, suitable for drinking (with treatment).
    BOD 5-15 ppm: Moderately polluted, suitable for bathing. BOD 15-30 ppm: Highly
    polluted, unsuitable for most uses. BOD > 30 ppm: Severely polluted, nearly septic.
    At BOD = 18 ppm, this water is highly polluted and cannot be used for drinking
    or bathing without extensive treatment.'
