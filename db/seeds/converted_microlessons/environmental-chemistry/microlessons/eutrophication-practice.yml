  question: Which of the following is the most effective method to prevent eutrophication?
  options:
  - Adding more fish to consume algae
  - Reducing nutrient input from agricultural and sewage sources
  - Increasing water temperature
  - Adding pesticides to kill algae
  require_pass: true
  correct_answer: Reducing nutrient input from agricultural and sewage sources
  explanation: '**Reducing nutrient input** from agricultural runoff and sewage is
    the most effective method to prevent eutrophication. Prevention strategies: (1)
    **Agricultural practices**: Use precision farming to minimize fertilizer application,
    create buffer zones (vegetated strips) between farms and water bodies to absorb
    nutrients, practice crop rotation and cover cropping to reduce nutrient runoff,
    apply fertilizers during dry periods to prevent washoff. (2) **Sewage treatment**:
    Upgrade wastewater treatment plants with tertiary treatment for nutrient removal,
    use biological and chemical phosphorus removal processes, ban or restrict phosphate-containing
    detergents. (3) **Phosphate detergents**: Switch to phosphate-free detergents
    (many countries have banned phosphates in detergents). (4) **Wetland restoration**:
    Construct or restore wetlands to act as natural filters. **Why focus on nutrients?**:
    Addresses root cause rather than symptoms, more cost-effective long-term than
    treating symptoms, sustainable solution. Adding fish or pesticides are temporary
    fixes that don''t address the underlying problem and may cause additional ecological
    damage.'
