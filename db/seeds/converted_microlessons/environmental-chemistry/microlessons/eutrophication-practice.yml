  require_pass: true
  correct_answer: Nitrogen and phosphorus
  explanation: 'Eutrophication is the excessive enrichment of water bodies with nutrients,
    primarily nitrogen (from fertilizers, sewage) and phosphorus (from detergents
    containing phosphates, fertilizers). The process: (1) Nutrient runoff enters lakes/rivers,
    (2) Rapid algal growth (algal bloom) occurs, covering the surface, (3) When algae
    die, aerobic bacteria decompose them, consuming dissolved oxygen, (4) Oxygen depletion
    (hypoxia/anoxia) kills fish and aquatic animals, (5) Water becomes foul-smelling
    and unusable. Prevention: use phosphate-free detergents, control agricultural
    runoff, treat sewage before discharge. Eutrophication is a major water pollution
    problem affecting ecosystems worldwide, creating "dead zones" in coastal areas.'
- type: mcq
  sequence_order: 3
  question: What is the immediate consequence of excessive algal growth in eutrophic
    waters?
  options:
  - Increased fish population
  - Depletion of dissolved oxygen when algae die
  - Improved water clarity
  - Decreased nutrient levels
  require_pass: true
  correct_answer: Depletion of dissolved oxygen when algae die
  explanation: 'The immediate consequence of excessive algal growth (algal bloom)
    is **depletion of dissolved oxygen** when the algae die and decompose. **Eutrophication
    sequence**: (1) **Nutrient input**: Excess N and P from agricultural runoff (fertilizers),
    sewage discharge, and industrial waste, (2) **Algal bloom**: Rapid proliferation
    of algae and cyanobacteria covering water surface (green scum), blocking sunlight
    to aquatic plants below, (3) **Algal death**: Short lifespan algae die in large
    quantities, (4) **Decomposition**: Aerobic bacteria decompose dead algae, consuming
    massive amounts of dissolved oxygen (DO), (5) **Oxygen depletion**: DO drops
    from normal 8-10 mg/L to < 2 mg/L (hypoxia/anoxia), (6) **Fish kills**: Fish
    and other aquatic animals suffocate due to lack of oxygen, (7) **Dead zones**:
    Areas devoid of aquatic life. **Additional problems**: Some cyanobacteria produce
    toxins harmful to humans and animals, foul odor from anaerobic decomposition
    (Hâ‚‚S), water becomes unsuitable for drinking or recreation. Famous examples:
    Gulf of Mexico dead zone, Baltic Sea, Lake Erie.'
- type: mcq
