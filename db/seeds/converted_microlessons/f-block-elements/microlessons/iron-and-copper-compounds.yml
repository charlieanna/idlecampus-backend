content_md: "# Iron and Copper Compounds \U0001F680\n\n# Iron and Copper Compounds\n\
  \n    ## Iron Compounds\n\n    ### Oxidation States\n    - **Fe²⁺ (Ferrous):** 3d⁶,\
  \ pale green, stable\n    - **Fe³⁺ (Ferric):** 3d⁵, yellow-brown, more stable in\
  \ air\n\n    ### Important Iron Compounds\n\n    **1. Ferrous Sulfate - FeSO₄·7H₂O\
  \ (Green Vitriol)**\n    - Pale green crystals\n    - Reducing agent\n    - Oxidizes\
  \ to Fe³⁺ in air: 4FeSO₄ + O₂ + 2H₂SO₄ → 2Fe₂(SO₄)₃ + 2H₂O\n    - **Uses:** Iron\
  \ supplement, ink, water treatment\n\n    **2. Ferric Chloride - FeCl₃**\n    -\
  \ Yellow-brown deliquescent solid\n    - FeCl₃ + 3H₂O → Fe(OH)₃ + 3HCl\n    - **Uses:**\
  \ Water treatment, etching, catalyst\n\n    **3. Iron Oxides**\n    - **FeO:** Black,\
  \ basic\n    - **Fe₂O₃:** Red (rust, hematite), amphoteric\n    - **Fe₃O₄:** Black\
  \ (magnetite), mixed oxide (FeO·Fe₂O₃)\n\n    **4. Potassium Ferrocyanide - K₄[Fe(CN)₆]**\n\
  \    - Yellow crystals\n    - Fe in +2 state\n    - With Fe³⁺: Prussian blue precipitate\n\
  \n    **5. Potassium Ferricyanide - K₃[Fe(CN)₆]**\n    - Red crystals\n    - Fe\
  \ in +3 state\n    - Oxidizing agent\n\n    ## Copper Compounds\n\n    ### Oxidation\
  \ States\n    - **Cu⁺ (Cuprous):** 3d¹⁰, colorless, disproportionates\n    - **Cu²⁺\
  \ (Cupric):** 3d⁹, blue, stable\n\n    ### Important Copper Compounds\n\n    **1.\
  \ Copper Sulfate - CuSO₄·5H₂O (Blue Vitriol)**\n    - Blue crystals\n    - **Anhydrous\
  \ CuSO₄:** White powder\n    - CuSO₄·5H₂O → CuSO₄ + 5H₂O (on heating)\n    - **Test\
  \ for water:** White CuSO₄ turns blue with water\n    - **Uses:** Fungicide, electroplating,\
  \ Fehling's reagent\n\n    **2. Copper Oxide - CuO (Cupric Oxide)**\n    - Black\
  \ powder\n    - Basic oxide\n    - **Uses:** Oxidizing agent in organic analysis\n\
  \n    **3. Cuprous Oxide - Cu₂O**\n    - Red/yellow powder\n    - Fehling's test\
  \ for reducing sugars\n\n    **4. Copper(II) Hydroxide - Cu(OH)₂**\n    - Blue precipitate\n\
  \    - Cu²⁺ + 2OH⁻ → Cu(OH)₂\n    - Dissolves in excess NH₃: [Cu(NH₃)₄]²⁺ (deep\
  \ blue)\n\n    ## IIT JEE Key Points\n\n    1. **FeSO₄·7H₂O:** Green vitriol, reducing\
  \ agent\n    2. **Fe²⁺ → Fe³⁺:** Pale green → yellow-brown\n    3. **CuSO₄·5H₂O:**\
  \ Blue vitriol, test for water\n    4. **[Cu(NH₃)₄]²⁺:** Deep blue complex\n   \
  \ 5. **Fe₃O₄:** Mixed oxide, magnetic\n\n## Key Points\n\n- Iron compounds\n\n-\
  \ Copper compounds\n\n- Ferrous vs Ferric"
