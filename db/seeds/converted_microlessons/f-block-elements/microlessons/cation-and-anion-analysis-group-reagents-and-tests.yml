content_md: "# Cation and Anion Analysis - Group Reagents and Tests \U0001F680\n\n\
  # Qualitative Inorganic Analysis\n\n    ## Cation Analysis\n\n    ### Group Reagents\n\
  \n    | Group | Reagent | Cations | Precipitate Color |\n    |-------|---------|---------|------------------|\n\
  \    | **I** | Dilute HCl | Pb²⁺, Ag⁺, Hg₂²⁺ | White |\n    | **II** | H₂S (acidic)\
  \ | Hg²⁺, Pb²⁺, Cu²⁺, Cd²⁺, Bi³⁺, As³⁺, Sb³⁺, Sn⁴⁺ | Colored sulfides |\n    | **III**\
  \ | NH₄OH + NH₄Cl | Fe³⁺, Al³⁺, Cr³⁺ | Hydroxides |\n    | **IV** | H₂S (basic)\
  \ | Zn²⁺, Mn²⁺, Ni²⁺, Co²⁺ | Colored sulfides |\n    | **V** | (NH₄)₂CO₃ | Ba²⁺,\
  \ Sr²⁺, Ca²⁺ | White carbonates |\n    | **VI** | - | Mg²⁺, NH₄⁺, Na⁺, K⁺ | Soluble\
  \ |\n\n    ### Important Confirmatory Tests\n\n    **Group I:**\n    - **Ag⁺:**\
  \ AgCl (white) → soluble in NH₃ → [Ag(NH₃)₂]⁺\n    - **Pb²⁺:** PbCl₂ (white) → soluble\
  \ in hot water → PbCrO₄ (yellow)\n    - **Hg₂²⁺:** Hg₂Cl₂ (white) → black with NH₃\n\
  \n    **Group II:**\n    - **Cu²⁺:** CuS (black) → [Cu(NH₃)₄]²⁺ (deep blue)\n  \
  \  - **Pb²⁺:** PbS (black) → PbCrO₄ (yellow)\n    - **Cd²⁺:** CdS (yellow)\n\n \
  \   **Group III:**\n    - **Fe³⁺:** Fe(OH)₃ (brown) → Blood red with KSCN\n    -\
  \ **Al³⁺:** Al(OH)₃ (white, gelatinous)\n    - **Cr³⁺:** Cr(OH)₃ (green) → Yellow\
  \ chromate\n\n    **Group IV:**\n    - **Zn²⁺:** ZnS (white) → [Zn(OH)₄]²⁻ (soluble\
  \ in excess NaOH)\n    - **Mn²⁺:** MnS (flesh colored)\n    - **Ni²⁺:** NiS (black)\
  \ → Dimethylglyoxime test (red ppt)\n    - **Co²⁺:** CoS (black) → Blue with thiocyanate\n\
  \n    **Group V:**\n    - **Ba²⁺:** BaCO₃ → BaCrO₄ (yellow)\n    - **Sr²⁺:** Crimson\
  \ flame\n    - **Ca²⁺:** Brick red flame\n\n    ## Anion Analysis\n\n    ### Preliminary\
  \ Tests\n\n    **1. Dilute H₂SO₄ Test:**\n    - **CO₃²⁻:** Effervescence, CO₂ (turns\
  \ lime water milky)\n    - **S²⁻:** H₂S gas (rotten egg smell)\n    - **SO₃²⁻:**\
  \ SO₂ gas (pungent, turns K₂Cr₂O₇ green)\n    - **NO₂⁻:** Brown NO₂ gas\n\n    **2.\
  \ Concentrated H₂SO₄ Test:**\n    - **Cl⁻:** HCl gas (white fumes with NH₃)\n  \
  \  - **Br⁻:** Br₂ vapors (red-brown)\n    - **I⁻:** I₂ vapors (violet)\n    - **NO₃⁻:**\
  \ Brown NO₂ gas\n\n    ### Confirmatory Tests\n\n    **Carbonate (CO₃²⁻):**\n  \
  \  - Effervescence with dilute acid\n    - CO₂ turns lime water milky\n\n    **Sulfate\
  \ (SO₄²⁻):**\n    - BaCl₂ → BaSO₄ (white ppt, insoluble in acids)\n\n    **Chloride\
  \ (Cl⁻):**\n    - AgNO₃ → AgCl (white ppt, soluble in NH₃)\n    - Chromyl chloride\
  \ test (red vapors)\n\n    **Bromide (Br⁻):**\n    - AgNO₃ → AgBr (pale yellow,\
  \ sparingly soluble in NH₃)\n    - Chlorine water → Br₂ (brown layer)\n\n    **Iodide\
  \ (I⁻):**\n    - AgNO₃ → AgI (yellow, insoluble in NH₃)\n    - Chlorine water →\
