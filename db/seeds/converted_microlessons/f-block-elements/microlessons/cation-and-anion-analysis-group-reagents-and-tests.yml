  - type: mcq
    sequence_order: 1
    question: "Which group reagent is used to precipitate cations of Group II (Cu²⁺, Pb²⁺, Hg²⁺, Bi³⁺, Cd²⁺) in systematic qualitative analysis?"
    options:
      - "Dilute HCl"
      - "H₂S in acidic medium (dilute HCl)"
      - "NH₄OH + NH₄Cl"
      - "H₂S in basic medium (NH₄OH)"
    correct_answer: "H₂S in acidic medium (dilute HCl)"
    explanation: "In systematic qualitative analysis of cations, different groups are precipitated selectively using specific group reagents under controlled conditions. Group II cations (also called the copper-arsenic group or acid sulfide group) include Cu²⁺, Pb²⁺, Hg²⁺, Bi³⁺, Cd²⁺, and sometimes As³⁺, Sb³⁺, Sn²⁺. These cations are precipitated as sulfides using H₂S (hydrogen sulfide) gas in acidic medium (dilute HCl present). The acidic conditions are crucial because they maintain a low sulfide ion (S²⁻) concentration. In acidic medium: H₂S ⇌ 2H⁺ + S²⁻. The presence of excess H⁺ from HCl suppresses this ionization (Le Chatelier's principle), keeping [S²⁻] very low (~10⁻²¹ M). Only cations with very low solubility product (Ksp) values can form precipitates under these conditions. Group II sulfides like CuS (black), PbS (black), HgS (black), Bi₂S₃ (brown), CdS (yellow) have extremely low Ksp values (10⁻³⁶ to 10⁻⁵²) and precipitate even at this low S²⁻ concentration. In contrast, Group I uses dilute HCl (precipitates Ag⁺, Pb²⁺, Hg₂²⁺ as chlorides), Group III uses NH₄OH + NH₄Cl (precipitates Fe³⁺, Al³⁺, Cr³⁺ as hydroxides), and Group IV uses H₂S in basic medium for cations with higher Ksp sulfides."
    require_pass: true
  - type: mcq
    sequence_order: 2
    question: "In the chromyl chloride test for detecting chloride ions, what is the color of the vapors formed and what compound produces this characteristic color?"
    options:
      - "Green vapors of Cl₂ (chlorine gas)"
      - "Red-orange vapors of CrO₂Cl₂ (chromyl chloride)"
      - "Yellow vapors of Cr₂O₃ (chromium(III) oxide)"
      - "Brown vapors of NO₂ (nitrogen dioxide)"
    correct_answer: "Red-orange vapors of CrO₂Cl₂ (chromyl chloride)"
    explanation: "The chromyl chloride test is a specific confirmatory test for chloride ions (Cl⁻) in inorganic salts. The test distinguishes chlorides from other halides because it works only for chlorides, not bromides or iodides. The procedure involves heating the suspected chloride salt with potassium dichromate (K₂Cr₂O₇) and concentrated sulfuric acid (H₂SO₄). The reaction produces chromyl chloride (CrO₂Cl₂) as characteristic red-orange vapors: 4NaCl + K₂Cr₂O₇ + 6H₂SO₄ → 2CrO₂Cl₂↑ (red vapors) + 2KHSO₄ + 4NaHSO₄ + 3H₂O. These reddish-orange vapors are the identifying feature of the test. To confirm, these vapors can be passed into sodium hydroxide solution, where they dissolve to form a yellow solution of sodium chromate: CrO₂Cl₂ + 4NaOH → Na₂CrO₄ + 2NaCl + 2H₂O. This yellow solution can be further confirmed by acidifying and adding lead acetate, which produces a yellow precipitate of lead chromate (PbCrO₄). Important limitations: (1) Bromides and iodides do not give this test because they are oxidized by dichromate. (2) Fluorides do not react under these conditions. Therefore, red-orange vapors specifically indicate chloride presence, making this a valuable diagnostic test."
    require_pass: true
