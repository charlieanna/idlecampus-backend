  question: What is the role of collectors in froth flotation process?
  options:
  - To create foam on the surface
  - To make ore particles water-repellent
  - To dissolve gangue particles
  - To increase density of ore
  require_pass: true
  correct_answer: To make ore particles water-repellent
  explanation: 'Collectors (like potassium ethyl xanthate, pine oil) make the ore
    particles hydrophobic (water-repellent/oil-wetted) so they attach to air bubbles
    and float. The mechanism: Collector molecules have two parts - (1) Polar head
    group that attaches to ore particle surface, (2) Non-polar tail that extends into
    water making particle hydrophobic. The hydrophobic ore particles preferentially
    attach to air bubbles and rise with the froth, while hydrophilic gangue sinks.
    Different types of reagents: Collectors (potassium xanthate), Frothers (pine
    oil, cresols - stabilize foam), Activators (CuSOâ‚„ - activate sphalerite ZnS),
    Depressants (NaCN - depress ZnS when separating from PbS).'
