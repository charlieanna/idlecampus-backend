  question: Which concentration method is used for sulfide ores?
  options:
  - Gravity separation
  - Magnetic separation
  - Froth flotation
  - Leaching
  require_pass: true
  correct_answer: Froth flotation
  explanation: 'Froth flotation is the most important concentration method for sulfide
    ores such as ZnS (zinc blende), PbS (galena), CuFeSâ‚‚ (chalcopyrite), Cuâ‚‚S (chalcocite).
    The process: (1) Crushed ore is mixed with water to form slurry, (2) Frothing
    agent (pine oil, cresols) and collector (potassium ethyl xanthate) are added,
    (3) Air is blown through the mixture creating froth, (4) Sulfide ore particles
    become hydrophobic (oil-wetted) and attach to air bubbles, (5) Ore-laden froth
    floats to surface and is skimmed off, (6) Gangue (rocky impurities) is hydrophilic
    (water-wetted) and sinks. The selectivity comes from different surface chemistry
    - sulfides are non-polar while gangue is polar. Other methods: Gravity separation
    (for heavy ores like hematite), Magnetic separation (for magnetic ores like magnetite
    Feâ‚ƒOâ‚„), Leaching (for Al, Au, Ag ores).'
