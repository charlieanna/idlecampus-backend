  - type: mcq
    question: "Which method is used to concentrate sulfide ores?"
    options:
      - "Hydraulic washing"
      - "Magnetic separation"
      - "Froth flotation"
      - "Electrolysis"
    correct_answer: "Froth flotation"
    explanation: "Froth flotation is specifically used for sulfide ores, utilizing the difference in wetting properties between ore and gangue."
    sequence_order: 1

  - type: mcq
    question: "Which of the following metals is extracted by electrolytic reduction?"
    options:
      - "Iron"
      - "Zinc"
      - "Aluminum"
      - "Copper"
    correct_answer: "Aluminum"
    explanation: "Aluminum is highly reactive and cannot be reduced by carbon. It requires electrolytic reduction using the Hall-Heroult process."
    sequence_order: 2

  - type: short_answer
    question: "What is the main difference between roasting and calcination?"
    expected_answer: "Roasting heats ore in excess air to convert sulfides to oxides, while calcination heats ore in limited air to remove volatile impurities like CO₂ and H₂O from carbonates."
    explanation: "Both are heating processes but differ in the amount of air used and the type of ore processed."
    sequence_order: 3
