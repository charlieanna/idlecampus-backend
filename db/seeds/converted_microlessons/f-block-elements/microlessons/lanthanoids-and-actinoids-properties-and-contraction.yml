  - type: mcq
    sequence_order: 1
    question: "Which of the following statements correctly explains why Eu²⁺ and Ce⁴⁺ are more stable oxidation states compared to the common +3 state in lanthanoids?"
    options:
      - "Eu²⁺ (4f⁷) has a half-filled f-orbital and Ce⁴⁺ (4f⁰) has an empty f-orbital, both are extra stable configurations"
      - "Eu²⁺ and Ce⁴⁺ are smaller ions with higher charge density"
      - "These oxidation states have the same energy as the +3 state"
      - "Eu and Ce are the first and last lanthanoids, so they behave differently"
    correct_answer: "Eu²⁺ (4f⁷) has a half-filled f-orbital and Ce⁴⁺ (4f⁰) has an empty f-orbital, both are extra stable configurations"
    explanation: "While the +3 oxidation state is the most common and stable for lanthanoids (achieved by losing two 6s electrons and one 4f or 5d electron), certain lanthanoids show exceptional stability in other oxidation states due to special electronic configurations. This parallels the stability observed in d-block elements. Europium (Eu) has the electronic configuration [Xe] 4f⁷ 6s². When it loses two 6s electrons, Eu²⁺ has the configuration [Xe] 4f⁷, which is a half-filled f-subshell. Half-filled and fully-filled subshells have extra stability due to: (1) exchange energy - maximum number of electron exchanges possible with parallel spins, and (2) symmetrical distribution of electron density. Similarly, cerium (Ce) has the configuration [Xe] 4f¹ 5d¹ 6s². The Ce⁴⁺ state (losing all four valence electrons) results in [Xe] 4f⁰, an empty f-subshell configuration that has the stability of a noble gas core. This is why Ce⁴⁺ is a strong oxidizing agent (readily accepts electrons to form Ce³⁺). Other examples include Tb⁴⁺ (4f⁷, half-filled) and Yb²⁺ (4f¹⁴, fully-filled). Understanding these stability patterns is crucial for predicting lanthanoid chemistry."
    require_pass: true
  - type: mcq
    sequence_order: 2
    question: "What is the primary reason for the greater variability in oxidation states of actinoids (+3 to +7) compared to lanthanoids (mainly +3)?"
    options:
      - "Actinoids have more electrons than lanthanoids"
      - "The 5f, 6d, and 7s orbitals in actinoids have comparable energies and can all participate in bonding, while 4f orbitals in lanthanoids are too low in energy"
      - "Actinoids are all radioactive which affects their oxidation states"
      - "Actinoids form more ionic bonds than lanthanoids"
    correct_answer: "The 5f, 6d, and 7s orbitals in actinoids have comparable energies and can all participate in bonding, while 4f orbitals in lanthanoids are too low in energy"
    explanation: "The striking difference in oxidation state variability between actinoids and lanthanoids is rooted in their electronic structure and orbital energies. In lanthanoids, the 4f orbitals are deeply buried within the atom and lie at significantly lower energy than the 5d and 6s orbitals. This large energy gap (~10 eV) means that beyond the +3 state (achieved by removing 6s² and one 4f or 5d electron), removing additional 4f electrons requires too much energy. The 4f electrons are effectively 'core-like' and unavailable for bonding. In contrast, actinoids have 5f, 6d, and 7s orbitals that are much closer in energy (energy difference only ~2-3 eV). These three types of orbitals have comparable spatial extension, allowing electrons from all three to participate in chemical bonding. For example, uranium can show +3 (7s² 5f³), +4 (7s⁰ 5f²), +5 (removing 5f), and +6 (5f⁰) oxidation states. Neptunium can even reach +7. This availability of multiple orbitals for bonding makes actinoid chemistry much more complex and diverse than lanthanoid chemistry. Additionally, the poorer shielding by 5f electrons compared to 4f electrons contributes to actinoids' greater reactivity."
    require_pass: true
