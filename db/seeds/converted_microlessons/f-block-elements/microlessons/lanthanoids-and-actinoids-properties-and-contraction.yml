content_md: "# Lanthanoids and Actinoids - Properties and Contraction \U0001F680\n\
  \n# f-Block Elements\n\n    ## Introduction\n\n    **f-Block elements:** Elements\
  \ in which the **4f or 5f orbitals** are being filled.\n\n    ### Lanthanoids (Rare\
  \ Earths)\n    - **Elements:** Ce (58) to Lu (71) - 14 elements\n    - **Configuration:**\
  \ [Xe] 4f¹⁻¹⁴ 5d⁰⁻¹ 6s²\n    - **Series:** 4f series\n\n    ### Actinoids\n    -\
  \ **Elements:** Th (90) to Lr (103) - 14 elements\n    - **Configuration:** [Rn]\
  \ 5f¹⁻¹⁴ 6d⁰⁻¹ 7s²\n    - **Series:** 5f series\n\n    ## Lanthanoid Contraction\n\
  \n    **Definition:** Steady **decrease in atomic and ionic radii** from La to Lu.\n\
  \n    **Cause:** Poor shielding by 4f electrons\n    - As 4f electrons are added,\
  \ they don't shield outer electrons effectively\n    - Effective nuclear charge\
  \ increases\n    - Attraction on outer electrons increases → radius decreases\n\n\
  \    **Magnitude:** ~10 pm decrease from La³⁺ to Lu³⁺\n\n    ### Consequences of\
  \ Lanthanoid Contraction\n\n    **1. Similar radii of 4d and 5d series**\n    -\
  \ Zr and Hf have nearly identical radii\n    - Makes separation difficult\n\n  \
  \  **2. Variation in basic strength of hydroxides**\n    - La(OH)₃ most basic, Lu(OH)₃\
  \ least basic\n    - Smaller ion → more covalent → less basic\n\n    **3. Complex\
  \ formation**\n    - Heavier lanthanoids form more stable complexes\n\n    ## Properties\
  \ of Lanthanoids\n\n    ### Physical Properties\n    - Silvery-white soft metals\n\
  \    - High melting points\n    - Good conductors\n    - Paramagnetic (unpaired\
  \ 4f electrons)\n\n    ### Chemical Properties\n\n    **1. Oxidation States**\n\
  \    - **Common:** +3 (most stable)\n    - **Exceptions:** Ce⁴⁺ (4f⁰), Eu²⁺ (4f⁷),\
  \ Yb²⁺ (4f¹⁴)\n    - Stability: Empty > Half-filled > Filled > Others\n\n    **2.\
  \ Color**\n    - Colored due to f-f transitions\n    - Example: Pr³⁺ (green), Nd³⁺\
  \ (violet)\n\n    **3. Magnetic Properties**\n    - All are paramagnetic (except\
  \ La³⁺ and Lu³⁺)\n\n    ## Properties of Actinoids\n\n    ### Oxidation States\n\
  \    - Show **variable oxidation states** (+3, +4, +5, +6, +7)\n    - More variable\
  \ than lanthanoids\n    - Example: U shows +3, +4, +5, +6\n\n    ### Radioactivity\n\
  \    - **All actinoids are radioactive**\n    - Elements after U (93+) are synthetic\n\
  \n    ### Color\n    - Colored due to f-f and f-d transitions\n\n    ## Comparison:\
  \ Lanthanoids vs Actinoids\n\n    | Property | Lanthanoids | Actinoids |\n    |----------|-------------|-----------|\n\
  \    | **Series** | 4f | 5f |\n    | **Oxidation states** | +3 mainly | +3, +4,\
  \ +5, +6, +7 |\n    | **Radioactivity** | Not radioactive (except Pm) | All radioactive\
  \ |\n    | **Synthesis** | Natural | U+ synthetic |\n    | **Shielding** | Poor\
  \ | Very poor |\n    | **Complex formation** | Less | More |\n\n    ## Uses\n\n\
  \    **Lanthanoids:**\n    - **Ce:** Lighter flints, glass polishing\n    - **La:**\
  \ Camera lenses, studio lighting\n    - **Nd:** Lasers, powerful magnets\n    -\
  \ **Mixed oxides:** Petroleum cracking catalyst\n\n    **Actinoids:**\n    - **U:**\
  \ Nuclear fuel\n    - **Pu:** Nuclear weapons\n    - **Am:** Smoke detectors\n\n\
  \    ## IIT JEE Key Points\n\n    1. **Lanthanoids:** 4f series (Ce-Lu), mainly\
  \ +3\n    2. **Actinoids:** 5f series (Th-Lr), variable oxidation states\n    3.\
  \ **Lanthanoid contraction:** Decrease in size due to poor 4f shielding\n    4.\
  \ **Consequences:** 4d and 5d series have similar radii\n    5. **All actinoids\
  \ are radioactive**\n    6. **Ce⁴⁺:** 4f⁰ (stable), Eu²⁺: 4f⁷ (half-filled)\n\n\
  ## Key Points\n\n- Lanthanoids\n\n- Actinoids\n\n- Lanthanoid contraction"
