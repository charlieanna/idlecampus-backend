  question: Why do 4f electrons cause poor shielding in lanthanoids?
  options:
  - 4f orbitals are too small to hold electrons
  - 4f orbitals have diffuse shape extending far from nucleus
  - 4f orbitals are deeply buried and have limited radial extension
  - 4f orbitals are not occupied in lanthanoids
  require_pass: true
  correct_answer: 4f orbitals are deeply buried and have limited radial extension
  explanation: '4f electrons provide poor shielding because 4f orbitals are deeply
    buried inside the atom and have limited radial extension (they don''t extend far
    from the nucleus). Unlike s and p orbitals which have significant electron density
    near the nucleus, f orbitals have most of their electron density in the inner
    regions. When 4f electrons are added across the lanthanoid series, they cannot
    effectively shield the outer 5s, 5p, and 6s electrons from the increasing nuclear
    charge. This poor shielding allows the nucleus to attract outer electrons more
    strongly, causing atomic/ionic radius to decrease progressively across the series.'
