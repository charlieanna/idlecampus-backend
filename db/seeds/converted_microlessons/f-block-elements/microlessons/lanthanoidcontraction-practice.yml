  question: What is the main consequence of lanthanoid contraction?
  options:
  - Third row d-block elements have similar size to second row d-block elements
  - All lanthanoids have the same atomic radius
  - Lanthanoids show variable oxidation states
  - Lanthanoids are highly radioactive
  require_pass: true
  correct_answer: Third row d-block elements have similar size to second row d-block
    elements
  explanation: 'The most important consequence of lanthanoid contraction is that third
    row (5d series) transition elements have almost the same atomic radii as their
    second row (4d series) counterparts. Examples: Zr (160 pm) ‚âà Hf (159 pm), Nb
    (146 pm) ‚âà Ta (146 pm), Mo (139 pm) ‚âà W (139 pm). This happens because the lanthanoid
    contraction exactly compensates for the normal size increase expected when going
    to a higher period. As a result, elements like Zr and Hf have very similar properties
    and are difficult to separate. Other consequences: Similar basicities of lanthanoid
    hydroxides, variation in stability of complexes.'
- type: mcq
