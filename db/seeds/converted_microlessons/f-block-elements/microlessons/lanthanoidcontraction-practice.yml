  require_pass: true
  correct_answer: Steady decrease in atomic and ionic radii from La to Lu
  explanation: 'Lanthanoid contraction is the steady decrease in atomic and ionic
    radii from lanthanum (La) to lutetium (Lu) across the lanthanoid series. Cause:
    As we move across the series, electrons are added to 4f orbitals which have poor
    shielding effect. The increasing nuclear charge is not effectively shielded by
    4f electrons, causing the outer electrons to be pulled closer to the nucleus.
    Result: Each successive lanthanoid has slightly smaller radius than the previous
    one, despite having one more electron. The total contraction from La¬≥‚Å∫ to Lu¬≥‚Å∫
    is about 0.2 √Ö (from 1.06 to 0.85 √Ö).'
