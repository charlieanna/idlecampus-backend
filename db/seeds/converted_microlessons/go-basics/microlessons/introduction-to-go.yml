  question: What is the entry point of a Go program?
  options:
  - The init() function
  - The main() function in the main package
  - The start() function
  - The begin() function in any package
  correct_answer: The main() function in the main package
  explanation: "In Go, every executable program must have a main() function inside a package named 'main'. This is the entry point where program execution begins. The main() function takes no arguments and returns no values. While init() functions exist and run before main(), they are not the entry point - main() is where your program actually starts executing user code. Example: package main\n\nfunc main() {\n    fmt.Println(\"Hello, World!\")\n}"
