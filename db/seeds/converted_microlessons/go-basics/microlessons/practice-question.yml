      - "Write code immediately"
      - "Read the question carefully and identify the key concepts involved"
      - "Copy code from Stack Overflow"
      - "Use the newest Go features"
    correct_answer: "Read the question carefully and identify the key concepts involved"
    explanation: "Before coding, always read the question carefully and identify what concepts are being tested. This helps you avoid common mistakes and write correct solutions. Key things to identify:\n\n1. **What's being asked?** - Create, modify, read, or delete?\n2. **What data structures?** - Slices, maps, structs, channels?\n3. **Concurrency needed?** - Goroutines, channels, sync primitives?\n4. **Error handling?** - Should you return errors or handle them?\n5. **Performance concerns?** - Large data? Many operations?\n\nExample question breakdown:\n\"Write a function that takes a slice of integers and returns only the even numbers.\"\n\nIdentify:\n- Input: slice of integers\n- Output: new slice with filtered values\n- Concept: slice operations, filtering\n- Approach: iterate, check modulo, append\n\n```go\nfunc filterEven(nums []int) []int {\n    result := make([]int, 0)\n    for _, num := range nums {\n        if num%2 == 0 {\n            result = append(result, num)\n        }\n    }\n    return result\n}\n```\n\nTaking time to understand prevents mistakes and leads to better solutions."
