content_md: "# Acids and Bases: Theories, pH and Ionization Constants \U0001F680\n\
  \n# Acids and Bases: Theories, pH and Ionization Constants\n\n    ## Acid-Base Theories\n\
  \n    ### 1. Arrhenius Theory (1884)\n\n    **Acid:** Substance that releases H⁺\
  \ ions in water\n    **Base:** Substance that releases OH⁻ ions in water\n\n   \
  \ **Examples:**\n    - HCl → H⁺ + Cl⁻ (acid)\n    - NaOH → Na⁺ + OH⁻ (base)\n\n\
  \    **Limitations:**\n    - Only for aqueous solutions\n    - Cannot explain NH₃\
  \ as base (no OH⁻)\n    - Limited scope\n\n    ### 2. Bronsted-Lowry Theory (1923)\n\
  \n    **Acid:** Proton (H⁺) donor\n    **Base:** Proton (H⁺) acceptor\n\n    **General\
  \ reaction:**\n    **HA + B ⇌ A⁻ + BH⁺**\n\n    HA = acid (donates H⁺)\n    B =\
  \ base (accepts H⁺)\n\n    **Examples:**\n\n    **1. HCl + H₂O → Cl⁻ + H₃O⁺**\n\
  \    - HCl = acid (donates H⁺)\n    - H₂O = base (accepts H⁺)\n\n    **2. NH₃ +\
  \ H₂O ⇌ NH₄⁺ + OH⁻**\n    - H₂O = acid (donates H⁺)\n    - NH₃ = base (accepts H⁺)\n\
  \n    ### Conjugate Acid-Base Pairs\n\n    **Definition:** Pairs that differ by\
  \ one H⁺\n\n    **Acid ⇌ Conjugate base + H⁺**\n    **Base + H⁺ ⇌ Conjugate acid**\n\
  \n    **Examples:**\n\n    | Acid | Conjugate Base |\n    |------|----------------|\n\
  \    | HCl | Cl⁻ |\n    | H₂SO₄ | HSO₄⁻ |\n    | HSO₄⁻ | SO₄²⁻ |\n    | H₃O⁺ | H₂O\
  \ |\n    | H₂O | OH⁻ |\n\n    | Base | Conjugate Acid |\n    |------|----------------|\n\
  \    | NH₃ | NH₄⁺ |\n    | OH⁻ | H₂O |\n    | H₂O | H₃O⁺ |\n    | CO₃²⁻ | HCO₃⁻\
  \ |\n\n    **Amphoteric species:** Can act as both acid and base\n    - H₂O, HSO₄⁻,\
  \ HCO₃⁻, H₂PO₄⁻\n\n    ### 3. Lewis Theory (1923)\n\n    **Acid:** Electron pair\
  \ acceptor (electrophile)\n    **Base:** Electron pair donor (nucleophile)\n\n \
  \   **Examples:**\n\n    **1. BF₃ + NH₃ → F₃B←NH₃**\n    - BF₃ = Lewis acid (accepts\
  \ electron pair)\n    - NH₃ = Lewis base (donates electron pair)\n\n    **2. H⁺\
  \ + :OH⁻ → H₂O**\n    - H⁺ = Lewis acid\n    - OH⁻ = Lewis base\n\n    **Common\
  \ Lewis acids:** BF₃, AlCl₃, FeCl₃, H⁺, CO₂\n    **Common Lewis bases:** NH₃, H₂O,\
  \ ROH, :NH₂⁻\n\n    ## Ionic Product of Water (Kw)\n\n    **Auto-ionization of water:**\n\
  \    **H₂O ⇌ H⁺ + OH⁻** or **2H₂O ⇌ H₃O⁺ + OH⁻**\n\n    **Kw = [H⁺][OH⁻] = 1.0 ×\
  \ 10⁻¹⁴ at 25°C**\n\n    ### Important Points:\n\n    1. **In pure water:** [H⁺]\
  \ = [OH⁻] = 10⁻⁷ M\n    2. **In acidic solution:** [H⁺] > 10⁻⁷, [OH⁻] < 10⁻⁷\n \
  \   3. **In basic solution:** [H⁺] < 10⁻⁷, [OH⁻] > 10⁻⁷\n    4. **Kw increases with\
  \ temperature** (endothermic process)\n    5. **[H⁺][OH⁻] = 10⁻¹⁴** always at 25°C\n\
  \n    ## pH and pOH\n\n    **pH = -log₁₀[H⁺]**\n    **pOH = -log₁₀[OH⁻]**\n\n  \
  \  **Relationship:**\n    **pH + pOH = 14** (at 25°C)\n\n    Also: **pKw = pH +\
  \ pOH = 14**\n\n    ### pH Scale:\n\n    - **pH < 7:** Acidic\n    - **pH = 7:**\
  \ Neutral\n    - **pH > 7:** Basic\n\n    ### Calculations:\n\n    **From pH to\
  \ [H⁺]:**\n    **[H⁺] = 10⁻ᵖᴴ**\n\n    **From pOH to [OH⁻]:**\n    **[OH⁻] = 10⁻ᵖᴼᴴ**\n\
  \n    ### Examples:\n\n    **1. [H⁺] = 10⁻³ M**\n    - pH = -log(10⁻³) = 3\n   \
  \ - pOH = 14 - 3 = 11\n    - [OH⁻] = 10⁻¹¹ M\n\n    **2. pH = 11**\n    - [H⁺] =\
  \ 10⁻¹¹ M\n    - pOH = 14 - 11 = 3\n    - [OH⁻] = 10⁻³ M\n\n    ## Strength of Acids\
  \ and Bases\n\n    ### Strong Acids (α ≈ 1, complete ionization):\n    - HCl, HBr,\
  \ HI\n    - HNO₃, H₂SO₄ (first proton)\n    - HClO₄, HClO₃\n\n    ### Weak Acids\
  \ (α << 1, partial ionization):\n    - CH₃COOH, HCOOH\n    - HF, HCN\n    - H₂S,\
  \ H₃PO₄\n\n    ### Strong Bases (α ≈ 1):\n    - NaOH, KOH\n    - Ca(OH)₂, Ba(OH)₂\n\
  \n    ### Weak Bases (α << 1):\n    - NH₃, methylamine\n    - Pyridine, aniline\n\
  \n    ## Ionization Constants\n\n    ### For Weak Acid (HA):\n\n    **HA ⇌ H⁺ +\
  \ A⁻**\n\n    **Ka = [H⁺][A⁻] / [HA]**\n\n    **pKa = -log Ka**\n\n    **Larger\
  \ Ka → Stronger acid**\n    **Smaller pKa → Stronger acid**\n\n    ### For Weak\
  \ Base (B):\n\n    **B + H₂O ⇌ BH⁺ + OH⁻**\n\n    **Kb = [BH⁺][OH⁻] / [B]**\n\n\
  \    **pKb = -log Kb**\n\n    **Larger Kb → Stronger base**\n    **Smaller pKb →\
  \ Stronger base**\n\n    ### Relationship Between Ka and Kb:\n\n    For conjugate\
  \ acid-base pair:\n    **Ka × Kb = Kw = 10⁻¹⁴**\n\n    **pKa + pKb = pKw = 14**\n\
  \n    ### Examples:\n\n    **1. CH₃COOH:** Ka = 1.8 × 10⁻⁵, pKa = 4.74\n    **CH₃COO⁻:**\
  \ Kb = Kw/Ka = 5.6 × 10⁻¹⁰, pKb = 9.26\n\n    **2. NH₄⁺:** Ka = 5.6 × 10⁻¹⁰, pKa\
  \ = 9.26\n    **NH₃:** Kb = 1.8 × 10⁻⁵, pKb = 4.74\n\n    ## pH Calculations\n\n\
  \    ### 1. Strong Acid:\n\n    For HCl of concentration C:\n    **pH = -log C**\n\
  \n    **Example:** 0.01 M HCl\n    - [H⁺] = 0.01 = 10⁻² M\n    - pH = 2\n\n    ###\
  \ 2. Strong Base:\n\n    For NaOH of concentration C:\n    **pOH = -log C**\n  \
  \  **pH = 14 - pOH**\n\n    **Example:** 0.001 M NaOH\n    - [OH⁻] = 10⁻³ M\n  \
  \  - pOH = 3\n    - pH = 11\n\n    ### 3. Weak Acid:\n\n    For weak acid HA with\
  \ concentration C and Ka:\n\n    **HA ⇌ H⁺ + A⁻**\n\n    Using ICE table:\n    -\
  \ [H⁺] = √(Ka × C)\n    - pH = -log[H⁺]\n\n    **Approximate formula (if α < 5%):**\n\
  \    **[H⁺] = √(Ka × C)**\n\n    **Example:** 0.1 M CH₃COOH (Ka = 1.8 × 10⁻⁵)\n\
  \    - [H⁺] = √(1.8 × 10⁻⁵ × 0.1) = √(1.8 × 10⁻⁶)\n    - [H⁺] = 1.34 × 10⁻³ M\n\
  \    - pH = 2.87\n\n    ### 4. Weak Base:\n\n    For weak base B with concentration\
  \ C and Kb:\n\n    **[OH⁻] = √(Kb × C)**\n    **pOH = -log[OH⁻]**\n    **pH = 14\
  \ - pOH**\n\n    **Example:** 0.1 M NH₃ (Kb = 1.8 × 10⁻⁵)\n    - [OH⁻] = √(1.8 ×\
  \ 10⁻⁵ × 0.1) = 1.34 × 10⁻³ M\n    - pOH = 2.87\n    - pH = 11.13\n\n    ## Polyprotic\
  \ Acids\n\n    **Polyprotic acids:** Can donate more than one H⁺\n\n    ### Example:\
  \ H₂SO₄\n\n    **First ionization (complete):** H₂SO₄ → H⁺ + HSO₄⁻ (Ka₁ ≈ ∞)\n \
  \   **Second ionization (weak):** HSO₄⁻ ⇌ H⁺ + SO₄²⁻ (Ka₂ = 1.2 × 10⁻²)\n\n    ###\
  \ Example: H₃PO₄\n\n    **H₃PO₄ ⇌ H⁺ + H₂PO₄⁻** (Ka₁ = 7.5 × 10⁻³)\n    **H₂PO₄⁻\
  \ ⇌ H⁺ + HPO₄²⁻** (Ka₂ = 6.2 × 10⁻⁸)\n    **HPO₄²⁻ ⇌ H⁺ + PO₄³⁻** (Ka₃ = 4.8 × 10⁻¹³)\n\
  \n    **Note:** Ka₁ > Ka₂ > Ka₃ (successive ionization becomes harder)\n\n    ##\
  \ Degree of Ionization (α)\n\n    **α = (Moles ionized) / (Initial moles)**\n\n\
  \    For weak acid HA with concentration C:\n\n    **α = √(Ka/C)**\n\n    For weak\
  \ base:\n\n    **α = √(Kb/C)**\n\n    **Ostwald's Dilution Law:**\n    **Ka = Cα²\
  \ / (1-α) ≈ Cα²** (if α << 1)\n\n    ## Solved Problems\n\n    ### Problem 1: pH\
  \ of strong acid\n\n    **Q: Calculate pH of 0.005 M HCl.**\n\n    Solution:\n \
  \   - HCl is strong acid, complete ionization\n    - [H⁺] = 0.005 = 5 × 10⁻³ M\n\
  \    - pH = -log(5 × 10⁻³) = 3 - log 5 = 3 - 0.7 = **2.3**\n\n    ### Problem 2:\
  \ pH of weak acid\n\n    **Q: Calculate pH of 0.1 M CH₃COOH (Ka = 1.8 × 10⁻⁵).**\n\
  \n    Solution:\n    - [H⁺] = √(Ka × C) = √(1.8 × 10⁻⁵ × 0.1)\n    - [H⁺] = √(1.8\
  \ × 10⁻⁶) = 1.34 × 10⁻³ M\n    - pH = -log(1.34 × 10⁻³) = **2.87**\n\n    ### Problem\
  \ 3: Ka from pH\n\n    **Q: pH of 0.01 M weak acid is 4. Calculate Ka.**\n\n   \
  \ Solution:\n    - pH = 4, so [H⁺] = 10⁻⁴ M\n    - C = 0.01 M\n    - Ka = [H⁺]²\
  \ / C = (10⁻⁴)² / 0.01\n    - Ka = 10⁻⁸ / 10⁻² = **10⁻⁶**\n\n    ### Problem 4:\
  \ Conjugate pairs\n\n    **Q: If Ka for NH₄⁺ = 5.6 × 10⁻¹⁰, find Kb for NH₃.**\n\
  \n    Solution:\n    - NH₄⁺ and NH₃ are conjugate pair\n    - Ka × Kb = Kw\n   \
  \ - Kb = 10⁻¹⁴ / (5.6 × 10⁻¹⁰)\n    - Kb = **1.8 × 10⁻⁵**\n\n    ### Problem 5:\
  \ pH of strong base\n\n    **Q: Calculate pH of 0.02 M Ba(OH)₂.**\n\n    Solution:\n\
  \    - Ba(OH)₂ → Ba²⁺ + 2OH⁻\n    - [OH⁻] = 2 × 0.02 = 0.04 M\n    - pOH = -log(0.04)\
  \ = 1.4\n    - pH = 14 - 1.4 = **12.6**\n\n    ## IIT JEE Key Points\n\n    1. **Arrhenius:**\
  \ H⁺/OH⁻ in water\n    2. **Bronsted-Lowry:** H⁺ donor/acceptor\n    3. **Lewis:**\
  \ e⁻ pair acceptor/donor\n    4. **Kw = [H⁺][OH⁻] = 10⁻¹⁴** at 25°C\n    5. **pH\
  \ + pOH = 14**\n    6. **Ka × Kb = Kw** (conjugate pair)\n    7. **Strong acid:**\
  \ pH = -log C\n    8. **Weak acid:** [H⁺] = √(Ka·C)\n    9. **pKa + pKb = 14**\n\
  \    10. **α = √(Ka/C)** for weak acids\n\n    ## Quick Formulas\n\n    | Concept\
  \ | Formula |\n    |---------|---------|\n    | pH | -log[H⁺] |\n    | pOH | -log[OH⁻]\
  \ |\n    | Kw | [H⁺][OH⁻] = 10⁻¹⁴ |\n    | pH + pOH | 14 |\n    | Ka (weak acid)\
  \ | [H⁺][A⁻]/[HA] |\n    | Kb (weak base) | [BH⁺][OH⁻]/[B] |\n    | Ka × Kb | Kw\
  \ = 10⁻¹⁴ |\n    | [H⁺] weak acid | √(Ka·C) |\n    | [OH⁻] weak base | √(Kb·C) |\n\
  \    | α (degree) | √(Ka/C) |\n\n## Key Points\n\n- Arrhenius theory\n\n- Bronsted-Lowry\
  \ theory\n\n- Lewis theory"
