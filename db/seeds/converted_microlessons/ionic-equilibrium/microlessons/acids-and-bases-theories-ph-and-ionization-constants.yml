- type: mcq
  sequence_order: 1
  question: "According to Bronsted-Lowry theory, what are the conjugate acid-base pairs in the reaction: NH₃ + H₂O ⇌ NH₄⁺ + OH⁻?"
  options:
  - "NH₃/NH₄⁺ and H₂O/OH⁻"
  - "NH₃/OH⁻ and H₂O/NH₄⁺"
  - "NH₃/H₂O and NH₄⁺/OH⁻"
  - "NH₄⁺/OH⁻ only"
  correct_answer: "NH₃/NH₄⁺ and H₂O/OH⁻"
  explanation: "In Bronsted-Lowry theory, a conjugate acid-base pair consists of two species that differ by one proton (H⁺). In this reaction, NH₃ acts as a base by accepting a proton to form NH₄⁺ (its conjugate acid), while H₂O acts as an acid by donating a proton to form OH⁻ (its conjugate base). Therefore, NH₃/NH₄⁺ form one conjugate pair, and H₂O/OH⁻ form the second conjugate pair. Understanding conjugate pairs is crucial because they are related by the equation Ka × Kb = Kw = 10⁻¹⁴, which allows us to calculate the strength of a base from its conjugate acid, or vice versa. This concept also explains why water is amphoteric—it can act as both an acid and a base depending on the other reactant. The strength of an acid and its conjugate base are inversely related: stronger acids have weaker conjugate bases."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "What is the pH of a 0.1 M solution of acetic acid (CH₃COOH) if its Ka = 1.8 × 10⁻⁵?"
  options:
  - "2.37"
  - "2.87"
  - "4.74"
  - "5.87"
  correct_answer: "2.87"
  explanation: "For a weak acid, we use the approximation [H⁺] = √(Ka × C), where C is the concentration. Substituting the values: [H⁺] = √(1.8 × 10⁻⁵ × 0.1) = √(1.8 × 10⁻⁶) = 1.34 × 10⁻³ M. Then pH = -log[H⁺] = -log(1.34 × 10⁻³) ≈ 2.87. This approximation is valid when the degree of ionization (α) is less than 5%, which is typically true for weak acids. The pH of 2.87 shows that even though acetic acid is a weak acid, a 0.1 M solution is still quite acidic. This calculation is fundamental in buffer preparation, analytical chemistry, and understanding acid-base equilibria. The pKa of acetic acid (4.74) is close to physiological pH, which makes acetate buffers particularly useful in biological applications. Note that strong acids with the same concentration would have pH = 1, showing the significant difference in ionization behavior."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "If the ionization constant Ka for NH₄⁺ is 5.6 × 10⁻¹⁰, what is the ionization constant Kb for its conjugate base NH₃?"
  options:
  - "5.6 × 10⁻¹⁰"
  - "1.8 × 10⁻⁵"
  - "1.0 × 10⁻⁷"
  - "1.8 × 10⁻²⁴"
  correct_answer: "1.8 × 10⁻⁵"
  explanation: "For any conjugate acid-base pair, the relationship between their ionization constants is given by: Ka × Kb = Kw, where Kw is the ionic product of water (1.0 × 10⁻¹⁴ at 25°C). Since NH₄⁺ and NH₃ form a conjugate acid-base pair, we can calculate: Kb = Kw/Ka = (1.0 × 10⁻¹⁴)/(5.6 × 10⁻¹⁰) = 1.8 × 10⁻⁵. This relationship is extremely important in chemistry because it allows us to determine the strength of a base if we know the strength of its conjugate acid, and vice versa. The larger Kb value (1.8 × 10⁻⁵) compared to Ka (5.6 × 10⁻¹⁰) indicates that NH₃ is a stronger base than NH₄⁺ is an acid, which is why ammonia solutions are basic. This principle is also expressed in logarithmic form as pKa + pKb = pKw = 14, which is often more convenient for pH calculations."
  require_pass: true
