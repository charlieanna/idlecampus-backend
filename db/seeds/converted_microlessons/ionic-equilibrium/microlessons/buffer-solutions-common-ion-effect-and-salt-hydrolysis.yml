  question: "A buffer solution contains 0.2 M acetic acid (CH₃COOH) and 0.4 M sodium acetate (CH₃COONa). If pKa of acetic acid is 4.74, what is the pH of this buffer?"
  options:
  - "4.44"
  - "4.74"
  - "5.04"
  - "5.34"
  correct_answer: "5.04"
  explanation: "The pH of a buffer solution is calculated using the Henderson-Hasselbalch equation: pH = pKa + log([Salt]/[Acid]). Substituting the given values: pH = 4.74 + log(0.4/0.2) = 4.74 + log(2) = 4.74 + 0.30 = 5.04. This equation is fundamental to buffer chemistry and shows that the pH depends on both the pKa of the weak acid and the ratio of conjugate base to acid. When the ratio [Salt]/[Acid] = 1, the pH equals the pKa, which is the point of maximum buffer capacity. In this case, since we have twice as much salt as acid (ratio = 2), the pH is 0.30 units higher than the pKa. Buffers are crucial in biological systems, analytical chemistry, and industrial processes because they maintain nearly constant pH even when small amounts of acid or base are added. The effective buffer range is typically pKa ± 1, so this buffer would effectively resist pH changes between approximately 3.74 and 5.74."
