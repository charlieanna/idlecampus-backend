  question: "What is the nature of a solution of ammonium chloride (NH₄Cl) in water, and why?"
  options:
  - "Basic, because Cl⁻ undergoes hydrolysis"
  - "Neutral, because both ions are from strong parents"
  - "Acidic, because NH₄⁺ undergoes hydrolysis"
  - "Depends on the concentration"
  correct_answer: "Acidic, because NH₄⁺ undergoes hydrolysis"
  explanation: "Ammonium chloride is a salt formed from a weak base (NH₃) and a strong acid (HCl). When dissolved in water, the Cl⁻ ion does not hydrolyze because it is the conjugate base of a strong acid (HCl). However, the NH₄⁺ ion hydrolyzes according to the reaction: NH₄⁺ + H₂O ⇌ NH₃ + H₃O⁺. This hydrolysis produces H₃O⁺ ions, making the solution acidic (pH < 7). The hydrolysis constant Kh for NH₄⁺ is given by Kh = Kw/Kb, where Kb is the ionization constant of ammonia. The pH of such a solution can be calculated using the formula: pH = 7 - ½pKb - ½log C, where C is the concentration. This type of salt hydrolysis is important in understanding soil chemistry, biological buffers, and various industrial processes. For a 0.1 M NH₄Cl solution with pKb(NH₃) = 4.74, the pH would be approximately 5.13, confirming its acidic nature."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "What is the pH of a 0.1 M solution of sodium acetate (CH₃COONa) if the Ka of acetic acid is 1.8 × 10⁻⁵?"
  options:
  - "7.00"
  - "8.37"
  - "8.87"
  - "9.37"
  correct_answer: "8.87"
  explanation: "Sodium acetate is a salt of a weak acid (CH₃COOH) and a strong base (NaOH). The acetate ion (CH₃COO⁻) undergoes hydrolysis in water: CH₃COO⁻ + H₂O ⇌ CH₃COOH + OH⁻, producing hydroxide ions and making the solution basic. The pH can be calculated using the formula: pH = 7 + ½pKa + ½log C. First, calculate pKa = -log(1.8 × 10⁻⁵) = 4.74. Then: pH = 7 + ½(4.74) + ½log(0.1) = 7 + 2.37 + ½(-1) = 7 + 2.37 - 0.5 = 8.87. This pH (> 7) confirms the basic nature of the solution. The hydrolysis of salts derived from weak acids and strong bases is an important concept in analytical chemistry, particularly in understanding the behavior of buffer components and in titration endpoint detection. The degree of hydrolysis increases with dilution, and the hydrolysis constant Kh = Kw/Ka = 5.6 × 10⁻¹⁰ for acetate ion. This principle explains why solutions of many common salts like sodium carbonate, sodium phosphate, and sodium cyanide are basic."
  require_pass: true
