content_md: "# Solubility Equilibrium and Solubility Product \U0001F680\n\n# Solubility\
  \ Equilibrium and Solubility Product\n\n    ## Solubility\n\n    **Solubility (S):**\
  \ Maximum amount of solute that dissolves in given solvent at specific temperature\n\
  \n    **Units:** mol/L or g/L\n\n    ### Saturated Solution:\n\n    - Maximum solute\
  \ dissolved\n    - Dynamic equilibrium between dissolved and undissolved\n    -\
  \ **Solid ⇌ Dissolved ions**\n\n    ## Solubility Product (Ksp)\n\n    **For sparingly\
  \ soluble salt:** AxBy(s) ⇌ xAʸ⁺(aq) + yBˣ⁻(aq)\n\n    **Ksp = [Aʸ⁺]ˣ[Bˣ⁻]ʸ**\n\n\
  \    **Note:** Concentration of solid is constant (not in expression)\n\n    ###\
  \ Examples:\n\n    **1. AgCl(s) ⇌ Ag⁺(aq) + Cl⁻(aq)**\n    **Ksp = [Ag⁺][Cl⁻]**\n\
  \n    **2. BaSO₄(s) ⇌ Ba²⁺(aq) + SO₄²⁻(aq)**\n    **Ksp = [Ba²⁺][SO₄²⁻]**\n\n  \
  \  **3. Ag₂CrO₄(s) ⇌ 2Ag⁺(aq) + CrO₄²⁻(aq)**\n    **Ksp = [Ag⁺]²[CrO₄²⁻]**\n\n \
  \   **4. Ca₃(PO₄)₂(s) ⇌ 3Ca²⁺(aq) + 2PO₄³⁻(aq)**\n    **Ksp = [Ca²⁺]³[PO₄³⁻]²**\n\
  \n    ## Relationship Between S and Ksp\n\n    ### Type 1: AB Type (AgCl, BaSO₄)\n\
  \n    **AgCl ⇌ Ag⁺ + Cl⁻**\n\n    If solubility = S\n    - [Ag⁺] = S\n    - [Cl⁻]\
  \ = S\n\n    **Ksp = S × S = S²**\n    **S = √Ksp**\n\n    ### Type 2: AB₂ Type\
  \ (CaF₂, PbCl₂)\n\n    **CaF₂ ⇌ Ca²⁺ + 2F⁻**\n\n    If solubility = S\n    - [Ca²⁺]\
  \ = S\n    - [F⁻] = 2S\n\n    **Ksp = S × (2S)² = 4S³**\n    **S = ∛(Ksp/4)**\n\n\
  \    ### Type 3: A₂B Type (Ag₂CrO₄, Ag₂S)\n\n    **Ag₂CrO₄ ⇌ 2Ag⁺ + CrO₄²⁻**\n\n\
  \    If solubility = S\n    - [Ag⁺] = 2S\n    - [CrO₄²⁻] = S\n\n    **Ksp = (2S)²\
  \ × S = 4S³**\n    **S = ∛(Ksp/4)**\n\n    ### Type 4: A₃B Type (Ca₃(PO₄)₂)\n\n\
  \    **Ca₃(PO₄)₂ ⇌ 3Ca²⁺ + 2PO₄³⁻**\n\n    If solubility = S\n    - [Ca²⁺] = 3S\n\
  \    - [PO₄³⁻] = 2S\n\n    **Ksp = (3S)³ × (2S)² = 27S³ × 4S² = 108S⁵**\n    **S\
  \ = ⁵√(Ksp/108)**\n\n    ## Common Ion Effect on Solubility\n\n    **Rule:** Addition\
  \ of common ion decreases solubility\n\n    ### Example: AgCl in NaCl solution\n\
  \n    **AgCl ⇌ Ag⁺ + Cl⁻** (Ksp = 1.8 × 10⁻¹⁰)\n\n    **In pure water:**\n    -\
  \ S = √Ksp = √(1.8 × 10⁻¹⁰) = 1.34 × 10⁻⁵ M\n\n    **In 0.1 M NaCl:**\n    - [Cl⁻]\
  \ from NaCl = 0.1 M (large)\n    - Let solubility = S' (very small)\n    - [Ag⁺]\
  \ = S'\n    - [Cl⁻] ≈ 0.1 M\n\n    - Ksp = [Ag⁺][Cl⁻]\n    - 1.8 × 10⁻¹⁰ = S' ×\
  \ 0.1\n    - S' = 1.8 × 10⁻⁹ M\n\n    **Solubility decreased from 1.34 × 10⁻⁵ to\
  \ 1.8 × 10⁻⁹**\n\n    ## Ionic Product (Q)\n\n    **Q = [Aʸ⁺]ˣ[Bˣ⁻]ʸ** (at any time)\n\
  \n    ### Precipitation Conditions:\n\n    **1. Q < Ksp:** Unsaturated, no precipitate,\
  \ more can dissolve\n    **2. Q = Ksp:** Saturated, equilibrium, no change\n   \
  \ **3. Q > Ksp:** Supersaturated, **precipitation occurs**\n\n    ## Selective Precipitation\n\
  \n    **Application:** Separate ions using precipitation\n\n    ### Example: Ag⁺\
  \ and Pb²⁺ separation using Cl⁻\n\n    **Data:**\n    - Ksp(AgCl) = 1.8 × 10⁻¹⁰\n\
  \    - Ksp(PbCl₂) = 1.7 × 10⁻⁵\n\n    **Lower Ksp precipitates first** → AgCl precipitates\
  \ before PbCl₂\n\n    ### Calculation:\n\n    If [Ag⁺] = [Pb²⁺] = 0.1 M\n\n    **For\
  \ AgCl to precipitate:**\n    - [Cl⁻] = Ksp/[Ag⁺] = (1.8 × 10⁻¹⁰)/0.1 = 1.8 × 10⁻⁹\
  \ M\n\n    **For PbCl₂ to precipitate:**\n    - [Cl⁻]² = Ksp/[Pb²⁺] = (1.7 × 10⁻⁵)/0.1\n\
  \    - [Cl⁻] = √(1.7 × 10⁻⁴) = 1.3 × 10⁻² M\n\n    **AgCl precipitates first at\
  \ much lower [Cl⁻]**\n\n    ## Solved Ksp Problems\n\n    ### Problem 1: Calculate\
  \ Ksp\n\n    **Q: Solubility of BaSO₄ = 1.0 × 10⁻⁵ mol/L. Calculate Ksp.**\n\n \
  \   Solution:\n    - BaSO₄ ⇌ Ba²⁺ + SO₄²⁻\n    - [Ba²⁺] = [SO₄²⁻] = S = 1.0 × 10⁻⁵\
  \ M\n    - Ksp = [Ba²⁺][SO₄²⁻] = (1.0 × 10⁻⁵)²\n    - **Ksp = 1.0 × 10⁻¹⁰**\n\n\
  \    ### Problem 2: Calculate solubility\n\n    **Q: Ksp of PbCl₂ = 1.7 × 10⁻⁵.\
  \ Calculate solubility.**\n\n    Solution:\n    - PbCl₂ ⇌ Pb²⁺ + 2Cl⁻\n    - Ksp\
  \ = [Pb²⁺][Cl⁻]² = S(2S)² = 4S³\n    - 1.7 × 10⁻⁵ = 4S³\n    - S³ = 4.25 × 10⁻⁶\n\
  \    - **S = 1.62 × 10⁻² mol/L**\n\n    ### Problem 3: Common ion effect\n\n   \
  \ **Q: Calculate solubility of AgCl in 0.01 M AgNO₃. (Ksp = 1.8 × 10⁻¹⁰)**\n\n \
  \   Solution:\n    - [Ag⁺] from AgNO₃ = 0.01 M\n    - Let solubility of AgCl = S\n\
  \    - [Ag⁺]total ≈ 0.01 M (S is negligible)\n    - [Cl⁻] = S\n\n    - Ksp = [Ag⁺][Cl⁻]\n\
  \    - 1.8 × 10⁻¹⁰ = 0.01 × S\n    - **S = 1.8 × 10⁻⁸ mol/L**\n\n    ### Problem\
  \ 4: Precipitation prediction\n\n    **Q: Will AgCl precipitate if 100 mL 10⁻⁴ M\
  \ AgNO₃ is mixed with 100 mL 10⁻⁴ M NaCl? (Ksp = 1.8 × 10⁻¹⁰)**\n\n    Solution:\n\
  \    - After mixing, volume = 200 mL\n    - [Ag⁺] = (10⁻⁴ × 100)/200 = 5 × 10⁻⁵\
  \ M\n    - [Cl⁻] = (10⁻⁴ × 100)/200 = 5 × 10⁻⁵ M\n\n    - Q = [Ag⁺][Cl⁻] = (5 ×\
  \ 10⁻⁵)² = 2.5 × 10⁻⁹\n    - Ksp = 1.8 × 10⁻¹⁰\n\n    - **Q > Ksp**, so **YES, precipitation\
  \ occurs**\n\n    ### Problem 5: AB₂ type\n\n    **Q: Ksp of Mg(OH)₂ = 1.8 × 10⁻¹¹.\
  \ Calculate solubility.**\n\n    Solution:\n    - Mg(OH)₂ ⇌ Mg²⁺ + 2OH⁻\n    - Ksp\
  \ = [Mg²⁺][OH⁻]² = S(2S)² = 4S³\n    - 1.8 × 10⁻¹¹ = 4S³\n    - S³ = 4.5 × 10⁻¹²\n\
  \    - **S = 1.65 × 10⁻⁴ mol/L**\n\n    ### Problem 6: Complex problem\n\n    **Q:\
  \ In a solution containing 0.1 M Mg²⁺, what [OH⁻] will precipitate Mg(OH)₂? (Ksp\
  \ = 1.8 × 10⁻¹¹)**\n\n    Solution:\n    - Ksp = [Mg²⁺][OH⁻]²\n    - 1.8 × 10⁻¹¹\
  \ = 0.1 × [OH⁻]²\n    - [OH⁻]² = 1.8 × 10⁻¹⁰\n    - [OH⁻] = 1.34 × 10⁻⁵ M\n    -\
  \ pOH = 4.87\n    - **pH = 9.13**\n\n    When pH > 9.13, Mg(OH)₂ will precipitate\n\
  \n    ## Applications of Ksp\n\n    1. **Qualitative analysis:** Separation of cations/anions\n\
  \    2. **Water softening:** Remove Ca²⁺, Mg²⁺\n    3. **Tooth decay:** Ca₅(PO₄)₃OH\
  \ ⇌ 5Ca²⁺ + 3PO₄³⁻ + OH⁻\n    4. **Kidney stones:** CaC₂O₄ precipitation\n    5.\
  \ **Photography:** AgBr in films\n\n    ## IIT JEE Key Points\n\n    1. **Ksp =\
  \ ionic product at saturation**\n    2. **AB type:** Ksp = S²\n    3. **AB₂ type:**\
  \ Ksp = 4S³\n    4. **A₂B type:** Ksp = 4S³\n    5. **Common ion decreases solubility**\n\
  \    6. **Q < Ksp:** unsaturated\n    7. **Q = Ksp:** saturated\n    8. **Q > Ksp:**\
  \ precipitation\n    9. **Lower Ksp precipitates first**\n    10. **Solid not in\
  \ Ksp expression**\n\n    ## Quick Reference\n\n    | Salt Type | Example | Ksp\
  \ Expression | S from Ksp |\n    |-----------|---------|----------------|------------|\n\
  \    | AB | AgCl | [A⁺][B⁻] | √Ksp |\n    | AB₂ | CaF₂ | [A²⁺][B⁻]² | ∛(Ksp/4) |\n\
  \    | A₂B | Ag₂CrO₄ | [A⁺]²[B²⁻] | ∛(Ksp/4) |\n    | A₂B₃ | Al₂S₃ | [A³⁺]²[B²⁻]³\
  \ | ⁵√(Ksp/108) |\n\n    ## Summary\n\n    | Concept | Key Point |\n    |---------|-----------|\n\
  \    | Ksp | Product of ion concentrations at saturation |\n    | Common ion | Decreases\
  \ solubility |\n    | Q vs Ksp | Predicts precipitation |\n    | Selective precipitation\
  \ | Lower Ksp first |\n\n## Key Points\n\n- Solubility equilibrium\n\n- Solubility\
  \ product Ksp\n\n- Common ion effect on solubility"
exercises:
- type: mcq
  sequence_order: 1
  question: "The solubility product constant (Ksp) of silver chloride (AgCl) at 25°C is 1.8 × 10⁻¹⁰. What is the solubility of AgCl in pure water at this temperature?"
  options:
  - "1.8 × 10⁻¹⁰ M"
  - "1.34 × 10⁻⁵ M"
  - "3.6 × 10⁻¹⁰ M"
  - "1.8 × 10⁻⁵ M"
  correct_answer: "1.34 × 10⁻⁵ M"
  explanation: "For AgCl, which is an AB-type salt, the dissociation equilibrium is AgCl(s) ⇌ Ag⁺(aq) + Cl⁻(aq). If the solubility is S, then [Ag⁺] = S and [Cl⁻] = S. Therefore, Ksp = [Ag⁺][Cl⁻] = S × S = S². Solving for S: S = √Ksp = √(1.8 × 10⁻¹⁰) = 1.34 × 10⁻⁵ M. This is a fundamental relationship for AB-type salts where both ions are produced in a 1:1 ratio. The solubility is always the square root of the Ksp value for such salts. This calculation is crucial for predicting the extent to which sparingly soluble salts dissolve in water and forms the basis for understanding precipitation reactions and selective precipitation in qualitative analysis."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "What is the effect of adding 0.1 M NaCl solution to a saturated solution of AgCl?"
  options:
  - "The solubility of AgCl increases due to increased ionic strength"
  - "The solubility of AgCl decreases due to the common ion effect"
  - "The solubility of AgCl remains unchanged"
  - "The solubility of AgCl first increases then decreases"
  correct_answer: "The solubility of AgCl decreases due to the common ion effect"
  explanation: "The common ion effect is a key principle in solubility equilibrium. When NaCl is added to a saturated AgCl solution, it provides Cl⁻ ions (the common ion). According to Le Chatelier's principle, the equilibrium AgCl(s) ⇌ Ag⁺(aq) + Cl⁻(aq) shifts backward to the left to counteract the increased Cl⁻ concentration. This shift causes more AgCl to precipitate, thereby decreasing its solubility. The Ksp value remains constant, but with [Cl⁻] ≈ 0.1 M from NaCl, the [Ag⁺] must decrease to maintain Ksp = [Ag⁺][Cl⁻] = 1.8 × 10⁻¹⁰. The new solubility becomes S' = Ksp/[Cl⁻] = 1.8 × 10⁻⁹ M, much lower than the original 1.34 × 10⁻⁵ M. This common ion effect is extensively used in qualitative analysis to separate ions and in controlling solubility in various chemical processes."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "When 100 mL of 10⁻⁴ M AgNO₃ is mixed with 100 mL of 10⁻⁴ M NaCl, will AgCl precipitate? (Ksp of AgCl = 1.8 × 10⁻¹⁰)"
  options:
  - "No, because Q < Ksp"
  - "No, because Q = Ksp"
  - "Yes, because Q > Ksp"
  - "Cannot determine without temperature"
  correct_answer: "Yes, because Q > Ksp"
  explanation: "To predict precipitation, we compare the ionic product Q with the solubility product Ksp. When the two solutions are mixed, the total volume becomes 200 mL, so concentrations are halved. [Ag⁺] = (10⁻⁴ × 100)/200 = 5 × 10⁻⁵ M and [Cl⁻] = (10⁻⁴ × 100)/200 = 5 × 10⁻⁵ M. The ionic product Q = [Ag⁺][Cl⁻] = (5 × 10⁻⁵)² = 2.5 × 10⁻⁹. Comparing with Ksp = 1.8 × 10⁻¹⁰, we find Q (2.5 × 10⁻⁹) > Ksp (1.8 × 10⁻¹⁰). When Q > Ksp, the solution is supersaturated and precipitation must occur to restore equilibrium. AgCl will precipitate until the ion concentrations decrease enough that Q = Ksp. This principle is fundamental in gravimetric analysis, water treatment, and separation techniques in analytical chemistry."
  require_pass: true
