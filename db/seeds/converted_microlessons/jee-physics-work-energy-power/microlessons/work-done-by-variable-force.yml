  options:
  - "10 J"
  - "20 J"
  - "30 J"
  - "40 J"
  correct_answer: "30 J"
  explanation: "W = ∫₂⁴ 5x dx = 5[x²/2]₂⁴ = 5/2[16 - 4] = 5/2 × 12 = 30 J. Alternatively, use graphical method: F-x graph is straight line from (2,10) to (4,20). Area = trapezoid = ½(10 + 20)(2) = 30 J. For variable force, integration or area method is essential. If force were constant at 15 N (average), W = 15 × 2 = 30 J. The average value theorem works here because force varies linearly."
  require_pass: true
