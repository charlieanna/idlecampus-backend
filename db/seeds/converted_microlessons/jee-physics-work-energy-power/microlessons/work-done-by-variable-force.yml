  options:
  - "0.1 m/s"
  - "1 m/s"
  - "10 m/s"
  - "0.5 m/s"
  correct_answer: "1 m/s"
  explanation: "At extreme position: all energy is PE = ½kx² = ½(100)(0.1)² = 0.5 J. At equilibrium (x=0): all PE converts to KE = ½mv²_max. By energy conservation: 0.5 = ½(1)v²_max, so v²_max = 1, v_max = 1 m/s. This is maximum speed because at equilibrium, displacement is zero (no PE) and kinetic energy is maximum. As block moves past equilibrium, it decelerates as PE increases again. This is characteristic of simple harmonic motion."
