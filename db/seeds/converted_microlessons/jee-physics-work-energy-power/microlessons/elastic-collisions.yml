content_md: |
  # Elastic Collisions and Energy Conservation

  ## Types of Collisions

  ### 1. Elastic Collision:
  - **Both momentum and KE conserved**
  - No energy loss (deformation recovers)
  - e = 1 (coefficient of restitution)
  - Example: Billiard balls, atomic collisions

  ### 2. Inelastic Collision:
  - **Momentum conserved, KE not conserved**
  - Energy lost to heat, sound, deformation
  - 0 < e < 1
  - Example: Car crash

  ### 3. Perfectly Inelastic:
  - **Bodies stick together after collision**
  - Maximum KE loss
  - e = 0
  - Example: Bullet hitting block

  ## Elastic Collision (1D)

  ### Conservation Laws:
  ```
  Momentum: m₁u₁ + m₂u₂ = m₁v₁ + m₂v₂
  KE: ½m₁u₁² + ½m₂u₂² = ½m₁v₁² + ½m₂v₂²
  ```

  ### Final Velocities:
  ```
  v₁ = ((m₁-m₂)u₁ + 2m₂u₂)/(m₁+m₂)

  v₂ = ((m₂-m₁)u₂ + 2m₁u₁)/(m₁+m₂)
  ```

  ## Special Cases

  ### Case 1: Equal Masses (m₁ = m₂)
  ```
  v₁ = u₂, v₂ = u₁

  Velocities exchange!
  ```

  ### Case 2: Target at Rest (u₂ = 0)
  ```
  v₁ = ((m₁-m₂)/(m₁+m₂))u₁
  v₂ = (2m₁/(m₁+m₂))u₁
  ```

  ### Case 3: Heavy Projectile (m₁ >> m₂, u₂ = 0)
  ```
  v₁ ≈ u₁ (unchanged)
  v₂ ≈ 2u₁ (twice projectile speed)
  ```

  ### Case 4: Light Projectile (m₁ << m₂, u₂ = 0)
  ```
  v₁ ≈ -u₁ (bounces back)
  v₂ ≈ 0 (target barely moves)
  ```

  ## Coefficient of Restitution (e)

  ```
  e = (v₂ - v₁)/(u₁ - u₂) = Relative velocity of separation / Relative velocity of approach

  e = 1: Elastic
  0 < e < 1: Inelastic
  e = 0: Perfectly inelastic
  ```

  ## Energy Transfer

  **Fraction of KE transferred (u₂ = 0):**
  ```
  f = KE_transferred/KE_initial = 4m₁m₂/(m₁+m₂)²
  ```

  **Maximum transfer when m₁ = m₂:**
  ```
  f_max = 1 (100% transfer)
  ```

  ## Center of Mass Frame

  In CM frame:
  - Total momentum = 0
  - Both bodies approach and recede with same speed
  - Analysis often simpler

  ```
  v_CM = (m₁u₁ + m₂u₂)/(m₁+m₂)
  ```

  ## Oblique Collision (2D)

  For elastic collision:
  - Momentum conserved in each direction
  - KE conserved
  - Angle between velocities = 90° (equal masses)

  ## Numerical Examples

  **Example 1:** Mass 2 kg moving at 6 m/s collides elastically with 4 kg at rest. Find final velocities.

  **Solution:**
  ```
  v₁ = (m₁-m₂)u₁/(m₁+m₂) = (2-4)×6/(2+4) = -12/6 = -2 m/s
  v₂ = 2m₁u₁/(m₁+m₂) = 2×2×6/6 = 4 m/s

  2 kg bounces back at 2 m/s, 4 kg moves at 4 m/s
  ```

  **Example 2:** Two equal masses collide head-on: u₁ = 5 m/s, u₂ = -3 m/s. Find final velocities.

  **Solution:**
  ```
  For equal masses: v₁ = u₂ = -3 m/s, v₂ = u₁ = 5 m/s

  They exchange velocities!
  ```

  **Example 3:** Ball dropped from 10 m bounces back to 6.4 m. Find e.

  **Solution:**
  ```
  u = √(2×10×10) = √200 m/s (speed before impact)
  v = √(2×10×6.4) = √128 m/s (speed after impact)

  e = v/u = √(128/200) = √0.64 = 0.8

  80% of velocity retained
  ```

  ## JEE Key Points

  1. **Elastic: Both p and KE conserved**
  2. **e determines collision type**
  3. **Equal masses exchange velocities**
  4. **Max energy transfer when m₁ = m₂**
  5. **Heavy hits light: v ≈ 2u**
  6. **Light hits heavy: bounces back**
  7. **CM frame simplifies problems**

  ## Common Mistakes

  1. ❌ Forgetting to check momentum direction
  2. ❌ Assuming KE conserved for all collisions
  3. ❌ Wrong sign for velocities
  4. ❌ Not using e relation when needed
  5. ❌ Confusing elastic with inelastic

