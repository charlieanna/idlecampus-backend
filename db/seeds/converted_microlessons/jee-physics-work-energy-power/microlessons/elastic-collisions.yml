  question: "In elastic collision, if m₁ = 2m₂ and m₂ is at rest, fraction of KE transferred to m₂ is:"
  options:
  - "1/9"
  - "8/9"
  - "4/9"
  - "2/3"
  correct_answer: "8/9"
  explanation: "Fraction transferred f = 4m₁m₂/(m₁+m₂)² = 4(2m)(m)/(2m+m)² = 8m²/9m² = 8/9. So 88.9% of KE is transferred! The projectile retains only 1/9 of original KE. For maximum transfer, masses should be equal (f = 1). Here lighter target receives more energy. This is why neutrons (mass ≈ proton mass) are excellent moderators in nuclear reactors - single collision with hydrogen can transfer nearly all kinetic energy."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "A ball moving at 10 m/s collides with identical stationary ball. After elastic collision, they move at:"
  options:
  - "Both at 5 m/s in same direction"
  - "First stops, second moves at 10 m/s"
  - "Both at 10 m/s in opposite directions"
  - "First at -10 m/s, second at 10 m/s"
  correct_answer: "First stops, second moves at 10 m/s"
  explanation: "For equal masses in elastic collision: v₁ = u₂ = 0, v₂ = u₁ = 10 m/s. Velocities exchange completely! First ball stops, second moves with original velocity. This is famously demonstrated in Newton's cradle (desktop toy with hanging balls). Momentum: m(10) = m(0) + m(10) ✓. KE: ½m(100) = 0 + ½m(100) ✓. Both conserved. This perfect transfer only occurs with equal masses."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "Coefficient of restitution for perfectly elastic collision is:"
  options:
  - "0"
  - "0.5"
  - "1"
  - "Infinity"
  correct_answer: "1"
  explanation: "e = (velocity of separation)/(velocity of approach). For perfectly elastic: relative velocity reverses exactly. If approach at 10 m/s, separate at 10 m/s, so e = 10/10 = 1. For perfectly inelastic: bodies stick together (velocity of separation = 0), so e = 0. Real collisions have 0 < e < 1. e is intrinsic property of materials: steel on steel ≈ 0.95, rubber ≈ 0.8, clay ≈ 0.1. Higher e means more 'bouncy' collision, less energy loss."
  require_pass: true
