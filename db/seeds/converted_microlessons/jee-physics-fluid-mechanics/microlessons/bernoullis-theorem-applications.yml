  - "202.5 kN"
  - "1012.5 kN"
  - "506.25 kN"
  correct_answer: "1012.5 kN"
  explanation: "Pressure difference ΔP = ½ρ(v_top² - v_bottom²) = ½(0.9)(250² - 200²) = 0.45(62500 - 40000) = 0.45 × 22500 = 10125 Pa. Lift F = ΔP × A = 10125 × 100 = 1012500 N = 1012.5 kN. This is the basic principle of flight: shaped wing creates velocity difference, which creates pressure difference, generating upward lift. For a 100 metric ton plane, this lift must exceed 10⁶ N - which it does! Modern airplanes use this principle combined with angle of attack."
