  options:
  - "2.5 kPa"
  - "40 kPa"
  - "8.5 kPa"
  - "-5 kPa"
  correct_answer: "8.5 kPa"
  explanation: "By continuity: A₁v₁ = A₂v₂, so v₂/v₁ = A₁/A₂ = (4²)/(2²) = 4. Let v₁ = v, then v₂ = 4v. Using Bernoulli (horizontal, h same): P₁ + ½ρv₁² = P₂ + ½ρv₂². 10000 + ½ρv² = P₂ + ½ρ(16v²). P₂ = 10000 - (15/2)ρv². For this to give 8.5 kPa: 10000 - P₂ = 1500 Pa = 7.5ρv². v = √(200/ρ) ≈ 0.45 m/s. The key point: narrower section has higher velocity but lower pressure (venturi effect)."
  require_pass: true
