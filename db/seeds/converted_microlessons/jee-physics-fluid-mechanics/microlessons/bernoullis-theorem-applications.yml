  question: "A tank filled with water has a hole at height h from bottom. For maximum horizontal range, h should be:"
  options:
  - "At the bottom"
  - "At height H/2"
  - "At height H/3"
  - "At the top"
  correct_answer: "At height H/2"
  explanation: "Efflux velocity v = √(2g(H-h)). Time to reach ground t = √(2h/g). Range R = vt = √(2g(H-h)) × √(2h/g) = 2√(h(H-h)). For maximum R: dR/dh = 0. d[h(H-h)]/dh = H - 2h = 0, so h = H/2. At h = H/2: R_max = 2√((H/2)(H/2)) = H. This means water from middle of tank travels farthest horizontally. Lower holes have higher speed but less flight time; upper holes have more time but lower speed."
  require_pass: true
