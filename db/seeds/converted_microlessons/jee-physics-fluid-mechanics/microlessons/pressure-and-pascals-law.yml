  question: "A hydraulic lift has piston areas in ratio 1:100. If 10 N force is applied on smaller piston, force on larger piston is:"
  options:
  - "10 N"
  - "100 N"
  - "1000 N"
  - "0.1 N"
  correct_answer: "1000 N"
  explanation: "By Pascal's law: F₁/A₁ = F₂/A₂. Given A₂/A₁ = 100 and F₁ = 10 N. Therefore F₂ = F₁(A₂/A₁) = 10 × 100 = 1000 N. This 100× force multiplication is mechanical advantage of hydraulic systems. Note: distance moves inversely - large piston moves only 1/100 the distance. Work done: F₁d₁ = F₂d₂, so energy is conserved. This principle enables car lifts, hydraulic jacks, and braking systems. The key insight is pressure, not force, is transmitted equally."
