  options:
  - "ρgh"
  - "2ρgh"
  - "0"
  - "ρgh/2"
  correct_answer: "2ρgh"
  explanation: "When container accelerates upward with 'a', effective gravity becomes (g + a). Here a = g, so g_eff = g + g = 2g. Pressure P = ρg_eff h = ρ(2g)h = 2ρgh. The liquid experiences pseudo force downward (in accelerating frame), adding to gravity. Conversely, in free fall (a = g downward), g_eff = g - g = 0, and pressure is same everywhere - fluid behaves as if weightless! This is why astronauts can drink from any orientation in space. Note: Only gauge pressure is 2ρgh; add atmospheric pressure for absolute."
