content_md: |
  # Biot-Savart Law and Applications

  ## Statement

  **Magnetic field due to current element:**
  ```
  dB⃗ = (μ₀/4π) × (Idl⃗ × r̂)/r²

  or

  dB = (μ₀/4π) × (I dl sin θ)/r²
  ```

  Where:
  - μ₀ = 4π × 10⁻⁷ T·m/A (permeability of free space)
  - I = current
  - dl = length element
  - r = distance from element to point
  - θ = angle between dl and r

  ## Direction of Field

  **Right Hand Thumb Rule:**
  - Thumb → Current direction
  - Curled fingers → Magnetic field direction

  **Cross Product:**
  dB⃗ ∝ dl⃗ × r̂ (perpendicular to both)

  ## Applications

  ### 1. Magnetic Field on Axis of Circular Loop

  At distance x from center on axis:
  ```
  B = (μ₀IR²)/(2(R² + x²)^(3/2))

  At center (x = 0):
  B₀ = μ₀I/(2R)
  ```

  **Direction:** Along axis (perpendicular to loop plane)

  ### 2. Magnetic Field Due to Straight Wire

  At perpendicular distance r:
  ```
  B = (μ₀I/4πr)(sin φ₁ + sin φ₂)

  For infinitely long wire:
  B = μ₀I/(2πr) (φ₁ = φ₂ = 90°)
  ```

  **Direction:** Concentric circles around wire

  ### 3. Magnetic Field Due to Arc

  At center of arc:
  ```
  B = (μ₀I/4πR) × θ = (μ₀Iθ)/(4πR)

  For semicircle (θ = π):
  B = μ₀I/(4R)

  For full circle (θ = 2π):
  B = μ₀I/(2R)
  ```

  ### 4. Magnetic Field at Center of Square Loop

  ```
  B = (4μ₀I)/(π√2 a) = (2√2 μ₀I)/(πa)

  where a = side of square
  ```

  ### 5. Solenoid

  Inside solenoid:
  ```
  B = μ₀nI = μ₀(N/L)I

  n = number of turns per unit length
  N = total turns, L = length
  ```

  At ends of solenoid:
  ```
  B_end = μ₀nI/2
  ```

  ### 6. Toroid

  Inside toroid:
  ```
  B = μ₀NI/(2πr)

  N = total turns
  r = distance from center
  ```

  Outside toroid: B = 0

  ## Comparison Table

  | Configuration | Field at Center/Axis | Field at Distance r |
  |---------------|---------------------|---------------------|
  | Circular loop (center) | μ₀I/(2R) | - |
  | Circular loop (axis) | μ₀IR²/(2(R²+x²)^(3/2)) | - |
  | Long straight wire | - | μ₀I/(2πr) |
  | Semicircular arc | μ₀I/(4R) | - |
  | Square loop (center) | 2√2μ₀I/(πa) | - |
  | Solenoid (inside) | μ₀nI | - |
  | Toroid (inside) | μ₀NI/(2πr) | - |

  ## Important Ratios

  ```
  B_center (circle) : B_center (semicircle) = 2 : 1
  B_center (square, side a) : B_center (circle, dia a) = 8√2/π² ≈ 1.15
  ```

  ## Numerical Examples

  **Example 1:** Current 2A flows through circular loop of radius 10 cm. Find B at center.

  **Solution:**
  ```
  B = μ₀I/(2R) = (4π×10⁻⁷ × 2)/(2 × 0.1)
  B = 4π×10⁻⁶ T ≈ 12.56 μT
  ```

  **Example 2:** Infinite straight wire carries 5A. Find B at 10 cm distance.

  **Solution:**
  ```
  B = μ₀I/(2πr) = (4π×10⁻⁷ × 5)/(2π × 0.1)
  B = (2×10⁻⁶ × 5)/0.1 = 10⁻⁵ T = 10 μT
  ```

  **Example 3:** Solenoid with 1000 turns, length 50 cm, current 3A. Find B inside.

  **Solution:**
  ```
  n = N/L = 1000/0.5 = 2000 turns/m
  B = μ₀nI = 4π×10⁻⁷ × 2000 × 3
  B ≈ 7.54×10⁻³ T = 7.54 mT
  ```

  ## JEE Key Points

  1. **Biot-Savart law** is to magnetism what Coulomb's law is to electrostatics
  2. **Field ∝ 1/r²** for current element, **∝ 1/r** for long wire
  3. **Superposition principle** applies (vector addition)
  4. **Solenoid field uniform** inside, nearly zero outside
  5. **Toroid is closed loop** - no field leakage
  6. **At center of loop**: B independent of shape, depends on area and current
  7. **Right hand rule** for field direction

  ## Common Mistakes

  1. ❌ Forgetting to integrate for complete wire
  2. ❌ Wrong direction using cross product
  3. ❌ Confusing μ₀ with ε₀
  4. ❌ Not converting units (cm to m)
  5. ❌ Using wrong formula for different configurations

