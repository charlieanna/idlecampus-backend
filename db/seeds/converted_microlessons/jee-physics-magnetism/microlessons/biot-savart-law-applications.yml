  question: "A wire bent into semicircle of radius r carries current I. Magnetic field at center is:"
  options:
  - "μ₀I/(2r)"
  - "μ₀I/(4r)"
  - "μ₀I/(πr)"
  - "μ₀Iπ/(4r)"
  correct_answer: "μ₀I/(4r)"
  explanation: "Using arc formula: B = μ₀Iθ/(4πr). For semicircle, θ = π radians. B = μ₀Iπ/(4πr) = μ₀I/(4r). This is exactly half of the field at center of complete circular loop (B = μ₀I/(2r)). Makes sense: half the wire, half the field (by superposition). If wire had quarter circle (90°), B = μ₀I/(8r). Field contribution proportional to arc length for same current and radius. Direction determined by right-hand thumb rule."
  require_pass: true
