  correct_answer: "2√2 : 1"
  explanation: "At center (x=0): B₀ = μ₀I/(2R). At axis (x=R): B = μ₀IR²/(2(R²+R²)^(3/2)) = μ₀IR²/(2(2R²)^(3/2)) = μ₀IR²/(2×2√2×R³) = μ₀I/(4√2R). Ratio B₀/B = [μ₀I/(2R)]/[μ₀I/(4√2R)] = (4√2R)/(2R) = 2√2. So B₀:B = 2√2:1 ≈ 2.83:1. Field decreases along axis as distance from center increases. This is important for understanding magnetic field profiles and designing coils for specific field distributions."
  require_pass: true
