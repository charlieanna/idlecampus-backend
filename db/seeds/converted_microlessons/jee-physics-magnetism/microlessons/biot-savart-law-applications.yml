  - "4×10⁻⁴ N/m, repulsive"
  - "2×10⁻⁴ N/m, attractive"
  - "8×10⁻⁴ N/m, attractive"
  correct_answer: "4×10⁻⁴ N/m, attractive"
  explanation: "Force per unit length: F/L = μ₀I₁I₂/(2πd) = (4π×10⁻⁷ × 10 × 20)/(2π × 0.1) = (4×10⁻⁷ × 200)/0.2 = 4×10⁻⁴ N/m. Currents in same direction attract (parallel currents attract, antiparallel currents repel). This is basis of definition of Ampere: 1A is current which, flowing in two infinite parallel wires 1m apart, produces force of 2×10⁻⁷ N/m. The force is equal and opposite on both wires (Newton's third law)."
