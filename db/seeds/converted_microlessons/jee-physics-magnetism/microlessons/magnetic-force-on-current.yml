  question: "A wire carrying current I is bent into circular loop of radius R. Magnetic field at center is B. If same wire is bent into loop of radius 2R, field at center is:"
  options:
  - "B/2"
  - "B/4"
  - "2B"
  - "4B"
  correct_answer: "B/4"
  explanation: "For circular loop: B = μ₀I/(2R). If wire is same length, doubling radius means fewer turns: original circumference = n₁(2πR), new = n₂(2π×2R). Since total length constant: n₂ = n₁/2. New field: B' = μ₀(n₂I)/(2×2R) = μ₀(n₁/2)I/(4R) = (1/4)×μ₀n₁I/(2R) = B/4. Two effects combine: (1) larger radius decreases B by factor 2, (2) fewer turns decreases by another factor 2. Total: B/4. This shows that tightly wound coils with small radius produce stronger fields. Solenoids exploit this by having many turns close together."
  require_pass: true
