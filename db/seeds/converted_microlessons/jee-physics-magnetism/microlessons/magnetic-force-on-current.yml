  correct_answer: "1:2"
  explanation: "Radius r = mv/(qB). For proton: r_p = m_p v/(eB). For alpha: r_α = 4m_p v/(2eB) = 2m_p v/(eB) = 2r_p. Ratio r_p : r_α = 1:2. Alpha particle has larger radius because even though it has 2× charge (which would decrease r), it has 4× mass (which increases r). Net effect: r ∝ m/q = 4m/2e = 2m/e for alpha vs m/e for proton. This is used in mass spectrometry to separate isotopes. Cyclotron frequency f = qB/(2πm) → f_p/f_α = (e/m_p)/(2e/4m_p) = 2:1. Proton completes circle twice as fast."
  require_pass: true
