  options:
  - "Increases"
  - "Decreases"
  - "Remains constant"
  - "First increases then decreases"
  correct_answer: "Remains constant"
  explanation: "Magnetic force F = qv × B is always perpendicular to velocity. Work done W = F·ds = F·v dt = 0 (since F ⊥ v). No work done means no change in kinetic energy! The magnetic force only changes direction of velocity, not magnitude. KE = ½mv² = constant since |v| = constant. This is fundamental difference from electric force which CAN do work (parallel to motion). In circular motion: speed is constant, velocity changes direction continuously. Particle radiates EM waves due to acceleration (centripetal), losing tiny energy - this is synchrotron radiation, important in particle physics. For JEE level, assume KE constant."
