  question: 'What is the purpose of the salt bridge in a galvanic cell?'
  options:
  - To maintain electrical neutrality by allowing ion flow
  - To allow electron flow between electrodes
  - To prevent any chemical reaction
  - To increase cell voltage
  correct_answer: To maintain electrical neutrality by allowing ion flow
  explanation: "The salt bridge maintains electrical neutrality in both half-cells by allowing ions to flow between them. As oxidation at the anode releases positive ions into solution (making it positively charged), the salt bridge supplies anions to neutralize it. Similarly, as reduction at the cathode consumes positive ions (making it negatively charged), the salt bridge supplies cations. Without the salt bridge, charge buildup would stop the reaction. Note: Electrons flow through the external wire, not through the salt bridge. Common salt bridges use KCl or KNO‚ÇÉ in agar gel."
  require_pass: true
