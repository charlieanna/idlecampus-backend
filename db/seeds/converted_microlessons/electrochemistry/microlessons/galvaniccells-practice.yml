  question: 'In IUPAC cell notation A|B||C|D, oxidation occurs at:'
  options:
  - A (left electrode)
  - B (left electrolyte)
  - C (right electrolyte)
  - D (right electrode)
  correct_answer: A (left electrode)
  explanation: "In IUPAC cell notation, the anode (where oxidation occurs) is always written on the left, and the cathode (where reduction occurs) on the right. In the notation A|B||C|D: A is the anode electrode (oxidation), B is the anodic electrolyte, || represents the salt bridge, C is the cathodic electrolyte, and D is the cathode electrode (reduction). For example, Zn|Zn¬≤‚Å∫||Cu¬≤‚Å∫|Cu represents: Zn ‚Üí Zn¬≤‚Å∫ + 2e‚Åª (oxidation at left) and Cu¬≤‚Å∫ + 2e‚Åª ‚Üí Cu (reduction at right)."
