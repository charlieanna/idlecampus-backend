- type: mcq
  sequence_order: 2
  question: 'In a galvanic cell, electrons flow from:'
  options:
  - Anode to cathode through external circuit
  - Cathode to anode through external circuit
  - Anode to cathode through electrolyte
  - Salt bridge to electrodes
  correct_answer: Anode to cathode through external circuit
  explanation: "In a galvanic (voltaic) cell, electrons flow from the anode (negative terminal) to the cathode (positive terminal) through the external circuit. At the anode, oxidation releases electrons which travel through the wire to the cathode where reduction consumes them. Ions move through the electrolyte to complete the circuit: cations migrate toward the cathode, anions toward the anode. The salt bridge allows ion flow to maintain charge neutrality but electrons only flow through the external wire."
  require_pass: true
