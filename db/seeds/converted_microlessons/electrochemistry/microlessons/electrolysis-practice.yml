  question: 'In both galvanic and electrolytic cells, oxidation occurs at the anode. Is this statement true or false?'
  options:
  - 'True'
  - 'False'
  - 'True only for galvanic cells'
  - 'True only for electrolytic cells'
  correct_answer: 'True'
  explanation: "TRUE. In BOTH galvanic (voltaic) and electrolytic cells, oxidation always occurs at the anode and reduction at the cathode. This is a fundamental principle of electrochemistry. The key difference is: In galvanic cells, the anode is negative (electrons flow away from it) and the process is spontaneous. In electrolytic cells, the anode is positive (connected to positive terminal of external battery) and the process is non-spontaneous (requires external energy). The mnemonic 'AN OX' (Anode = Oxidation) and 'RED CAT' (Reduction = Cathode) applies to both types of cells."
  require_pass: true
