  question: 'Find the 10th term of AP: 2, 5, 8, 11, ...'
  options:
  - '29'
  - '27'
  - '31'
  - '26'
  require_pass: true
  correct_answer: '29'
  explanation: 'For an arithmetic progression (AP), the nth term is given by: T‚Çô =
    a + (n-1)d, where a = first term, d = common difference, n = term number. Given
    AP: 2, 5, 8, 11, ... First term a = 2, Common difference d = 5 - 2 = 3. For the
    10th term (n = 10): T‚ÇÅ‚ÇÄ = a + (10-1)d = 2 + 9√ó3 = 2 + 27 = 29. We can verify by
    listing: T‚ÇÅ=2, T‚ÇÇ=5, T‚ÇÉ=8, T‚ÇÑ=11, T‚ÇÖ=14, T‚ÇÜ=17, T‚Çá=20, T‚Çà=23, T‚Çâ=26, T‚ÇÅ‚ÇÄ=29. The
    general term formula can be written as T‚Çô = 2 + 3(n-1) = 3n - 1. Other useful
    AP formulas: Sum of n terms: S‚Çô = n/2[2a + (n-1)d] = n/2[first term + last term].
    For this sequence, S‚ÇÅ‚ÇÄ = 10/2[2 + 29] = 5√ó31 = 155.'
