  Remove all unused volumes in one command


  ## Syntax/Command


  ```bash

  docker volume prune

  ```


  ## Example


  ```bash

  docker volume prune -f

  ```


  ## Key Points


  - Prune volumes: docker volume prune


  - Skip confirmation: -f flag


  - Filter by label: --filter label=<key>=<value>'
