  question: Why use named volumes instead of bind mounts?
  options:
  - Volumes are managed by Docker, work across platforms, and have better performance on Windows/Mac
  - Bind mounts are always slower than volumes
  - Volumes require root access but bind mounts don't
  - Bind mounts cannot be shared between multiple containers
  correct_answer: Volumes are managed by Docker, work across platforms, and have better performance on Windows/Mac
  explanation: "Named volumes are managed by Docker (stored in /var/lib/docker/volumes), are portable across operating systems, and perform better on Windows/Mac where bind mounts go through VM layers. Bind mounts directly map host paths, which can be useful for development but are less portable and require explicit host paths."
