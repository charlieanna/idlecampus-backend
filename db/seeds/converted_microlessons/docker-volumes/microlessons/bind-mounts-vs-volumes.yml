  question: When should you use bind mounts instead of volumes?
  options:
  - During development to sync code changes between host and container in real-time
  - For production databases requiring maximum reliability
  - For better performance across all platforms
  - For cross-platform compatibility between Windows, Mac, and Linux
  correct_answer: During development to sync code changes between host and container in real-time
  explanation: "Bind mounts are ideal for development because they map a host directory directly into the container, allowing real-time code synchronization. Changes on the host immediately reflect in the container. However, for production use volumes instead: they're Docker-managed, platform-independent, perform better on Windows/Mac, and have better backup/migration tools."
