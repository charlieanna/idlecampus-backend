  ## Syntax/Command


  ```bash

  docker run -v /host/path:/container/path nginx

  ```


  ## Example


  ```bash

  docker run -v $(pwd):/app nginx

  ```


  ## Key Points


  - Bind mount: -v /absolute/host/path:/container/path


  - Current dir: -v $(pwd):/app


  - Explicit: --mount type=bind,source=...,target=...'
