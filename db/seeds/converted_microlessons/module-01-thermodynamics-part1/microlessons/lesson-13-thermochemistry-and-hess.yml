  - type: mcq
    question: "According to Hess's Law, what determines the total enthalpy change of a reaction?"
    options:
      - "The reaction pathway taken"
      - "The speed of the reaction"
      - "Only the initial and final states"
      - "The catalyst used"
    correct_answer: "Only the initial and final states"
    explanation: "Hess's Law states that enthalpy is a state function, meaning it depends only on initial and final states, not the path taken."
    sequence_order: 2

