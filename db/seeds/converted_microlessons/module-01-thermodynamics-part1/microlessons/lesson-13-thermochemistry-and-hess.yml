    question: "What happens to ΔH when a thermochemical equation is reversed?"
    options:
      - "ΔH stays the same"
      - "ΔH changes sign"
      - "ΔH doubles"
      - "ΔH becomes zero"
    correct_answer: "ΔH changes sign"
    explanation: "When you reverse a reaction, the sign of ΔH changes. If a forward reaction is exothermic (ΔH < 0), the reverse is endothermic (ΔH > 0)."
