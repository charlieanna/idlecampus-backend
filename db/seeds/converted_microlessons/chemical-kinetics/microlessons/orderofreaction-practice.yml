  correct_answer: Third order
  explanation: 'The overall order of a reaction is the sum of all the exponents (powers) in the rate law. For Rate = k[A]Â²[B]: Order with respect to A = 2 (exponent of [A]). Order with respect to B = 1 (exponent of [B]). Overall order = 2 + 1 = 3 (third order). Physical interpretation: (1) If [A] is doubled while [B] is constant, rate increases by 2Â² = 4 times. (2) If [B] is doubled while [A] is constant, rate increases by 2Â¹ = 2 times. (3) If both [A] and [B] are doubled, rate increases by 2Â³ = 8 times. Units of rate constant k: For an nth-order reaction, k has units of (concentration)^(1-n) Ã— (time)^(-1). For third order: k has units M^(-2)s^(-1) or LÂ²mol^(-2)s^(-1). Example: For the reaction 2NO + Oâ‚‚ â†’ 2NOâ‚‚, experimental rate law is Rate = k[NO]Â²[Oâ‚‚], making it third order overall (second order in NO, first order in Oâ‚‚). Important: Order must be determined experimentally - it cannot be deduced from the stoichiometric equation alone.'
