  question: 'A catalyst increases the rate of a chemical reaction by:'
  options:
  - Increasing the activation energy
  - Decreasing the activation energy
  - Increasing the enthalpy change
  - Decreasing the enthalpy change
  correct_answer: Decreasing the activation energy
  explanation: 'A catalyst increases the rate of reaction by providing an alternative reaction pathway with lower activation energy (Ea). This means more molecules have sufficient energy to overcome the energy barrier at a given temperature, leading to more successful collisions per unit time. Key points: (1) A catalyst lowers Ea but does NOT change the enthalpy change (ŒîH) of the reaction - the overall energy difference between reactants and products remains the same. (2) A catalyst does not shift the equilibrium position; it only helps the system reach equilibrium faster. (3) The catalyst is not consumed in the reaction and can be recovered unchanged at the end. (4) Both forward and reverse reactions are accelerated equally. Example: In the Haber process (N‚ÇÇ + 3H‚ÇÇ ‚Üí 2NH‚ÇÉ), iron catalyst lowers Ea from ~300 kJ/mol to ~150 kJ/mol, dramatically increasing the reaction rate at 400-500¬∞C.'
  require_pass: true
