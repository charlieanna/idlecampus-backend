  correct_answer: Decomposition of H‚ÇÇO‚ÇÇ catalyzed by platinum surface
  explanation: 'Heterogeneous catalysis occurs when the catalyst is in a different phase from the reactants. In this case, platinum (solid) catalyzes the decomposition of H‚ÇÇO‚ÇÇ (liquid/aqueous). The reaction occurs at the surface of the solid catalyst through adsorption of reactant molecules. Characteristics of heterogeneous catalysis: (1) Catalyst and reactants are in different phases (usually solid catalyst with liquid/gas reactants). (2) Reaction occurs at the catalyst surface. (3) Mechanism involves: adsorption of reactants ‚Üí surface reaction ‚Üí desorption of products. (4) Surface area is important - finely divided catalysts are more effective. Examples: Contact process (SO‚ÇÇ ‚Üí SO‚ÇÉ using V‚ÇÇO‚ÇÖ), Haber process (N‚ÇÇ + H‚ÇÇ ‚Üí NH‚ÇÉ using Fe), catalytic converters (Pt, Pd, Rh). Homogeneous catalysis: catalyst and reactants in same phase, like enzyme catalysis (both in aqueous solution) or acid catalysis in solution.'
  require_pass: true
