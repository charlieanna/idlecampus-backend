  question: 'Enzyme catalysis is best described as:'
  options:
  - Heterogeneous catalysis with high specificity
  - Homogeneous catalysis with high specificity
  - Heterogeneous catalysis with low specificity
  - Homogeneous catalysis with low specificity
  correct_answer: Homogeneous catalysis with high specificity
  explanation: 'Enzyme catalysis is homogeneous catalysis because both the enzyme (catalyst) and substrate (reactant) are typically dissolved in aqueous solution, meaning they are in the same phase. Key features of enzyme catalysis: (1) HOMOGENEOUS: Enzyme and substrate are both in aqueous solution (same phase). (2) HIGH SPECIFICITY: Enzymes exhibit remarkable substrate specificity due to the "lock-and-key" or "induced-fit" model - the active site has a specific 3D structure that fits only certain substrate molecules. (3) Extremely efficient: Enzymes can increase reaction rates by factors of 10‚Å∂ to 10¬π‚Å∑. (4) Mild conditions: Operate at physiological temperature (~37¬∞C) and pH (~7). (5) Regulation: Enzyme activity can be regulated by inhibitors, activators, and allosteric effects. Example: Urease catalyzes hydrolysis of urea (NH‚ÇÇ)‚ÇÇCO + H‚ÇÇO ‚Üí 2NH‚ÇÉ + CO‚ÇÇ. Both urease enzyme and urea substrate are dissolved in aqueous solution, making it homogeneous. Urease is highly specific for urea and does not catalyze similar compounds.'
