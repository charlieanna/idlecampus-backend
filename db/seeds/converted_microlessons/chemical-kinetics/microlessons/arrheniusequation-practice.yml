  require_pass: true
  correct_answer: Increase in temperature
  explanation: 'According to the Arrhenius equation k = A¬∑e^(-Ea/RT), the rate constant
    k increases with increasing temperature (T). As temperature increases, the exponential
    term e^(-Ea/RT) increases, making k larger. This is because: (1) Higher temperature
    gives molecules more kinetic energy, (2) More molecules have energy ‚â• Ea (activation
    energy), (3) More effective collisions occur per unit time. The relationship is
    exponential, not linear - small temperature increase can significantly increase
    k. While k also depends on activation energy (lower Ea gives higher k for the
    same T), the question asks what k increases WITH, meaning what variable, when
    increased, causes k to increase - that''s temperature. At constant T: lower Ea
