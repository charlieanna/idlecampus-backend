  explanation: 'To find the ratio of rate constants at two temperatures, use the Arrhenius equation in ratio form: ln(k‚ÇÇ/k‚ÇÅ) = -Ea/R √ó (1/T‚ÇÇ - 1/T‚ÇÅ) = Ea/R √ó (1/T‚ÇÅ - 1/T‚ÇÇ). Given: Ea = 50 kJ/mol = 50,000 J/mol, T‚ÇÅ = 300 K, T‚ÇÇ = 310 K, R = 8.314 J/(mol¬∑K). Calculate: ln(k‚ÇÇ/k‚ÇÅ) = (50,000/8.314) √ó (1/300 - 1/310) = 6014 √ó (0.003333 - 0.003226) = 6014 √ó 0.000107 = 0.643. Therefore: k‚ÇÇ/k‚ÇÅ = e^0.643 ‚âà 1.90 ‚âà 2. The rate constant roughly doubles with a 10 K temperature increase. RULE OF THUMB: For reactions with Ea around 50-60 kJ/mol, the rate typically doubles for every 10¬∞C (10 K) increase in temperature near room temperature. This is why reactions are often significantly faster at higher temperatures. For higher Ea, the temperature effect is even more pronounced. For example, with Ea = 100 kJ/mol, the same 10 K increase would give k‚ÇÇ/k‚ÇÅ = e^1.286 ‚âà 3.6 (more than tripling). This exponential dependence on temperature is why cooking (higher T) speeds up chemical reactions in food, and why refrigeration (lower T) slows spoilage reactions.'
