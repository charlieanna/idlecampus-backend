  question: 'The Arrhenius equation in logarithmic form is ln k = ln A - Ea/RT. What can be determined from a plot of ln k versus 1/T?'
  options:
  - Slope = Ea, Intercept = ln A
  - Slope = -Ea/R, Intercept = ln A
  - Slope = Ea/R, Intercept = A
  - Slope = -R/Ea, Intercept = ln A
  correct_answer: Slope = -Ea/R, Intercept = ln A
  explanation: 'The logarithmic form of the Arrhenius equation is: ln k = ln A - Ea/RT, which can be rewritten as: ln k = -Ea/R √ó (1/T) + ln A. This is in the form y = mx + c, where: y = ln k (y-axis), x = 1/T (x-axis), m = slope = -Ea/R, c = intercept = ln A. EXPERIMENTAL DETERMINATION: (1) Measure rate constant k at different temperatures T. (2) Calculate ln k and 1/T for each data point. (3) Plot ln k (y-axis) vs 1/T (x-axis) - this is called an Arrhenius plot. (4) The plot should be linear for reactions following Arrhenius behavior. (5) From the slope = -Ea/R, calculate activation energy: Ea = -slope √ó R. (6) From the intercept = ln A, calculate pre-exponential factor: A = e^(intercept). Example: If slope = -12000 K and R = 8.314 J/(mol¬∑K), then Ea = -(-12000) √ó 8.314 = 99,768 J/mol ‚âà 100 kJ/mol. If intercept = 25, then A = e^25 ‚âà 7.2 √ó 10^10 s^-1 (units depend on reaction order). Note: The negative slope makes physical sense - as 1/T increases (T decreases), ln k decreases (k decreases), confirming that lower temperature gives slower reactions.'
  require_pass: true
