    tâ‚/â‚‚ is CONSTANT, independent of initial concentration. Each successive half-life
    is the same duration (if you start with 1.0 M, it takes time tâ‚/â‚‚ to reach 0.5
    M, another tâ‚/â‚‚ to reach 0.25 M, etc.). Examples: Radioactive decay (Â¹â´C dating
    uses constant half-life), many decomposition reactions. SECOND-ORDER REACTIONS:
    Differential form: -d[A]/dt = k[A]Â². Integrated form: 1/[A] = 1/[A]â‚€ + kt. Linear
