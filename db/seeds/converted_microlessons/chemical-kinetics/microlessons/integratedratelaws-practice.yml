    â†’ confirms first-order. If tâ‚/â‚‚ âˆ [A]â‚€ (linear relationship) â†’ confirms zero-order.
    If tâ‚/â‚‚ âˆ 1/[A]â‚€ (inverse relationship) â†’ confirms second-order. EXAMPLE: For
    decomposition of Nâ‚‚Oâ‚…, plotting ln[Nâ‚‚Oâ‚…] vs t gives excellent linear fit (RÂ² >
    0.99), while [Nâ‚‚Oâ‚…] vs t and 1/[Nâ‚‚Oâ‚…] vs t are curved â†’ confirms first-order kinetics.
    Rate constant from slope of ln plot. ADVANCED CONSIDERATIONS: For reactions that
