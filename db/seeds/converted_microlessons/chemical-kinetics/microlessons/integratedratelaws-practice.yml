  question: If you experimentally measure concentration vs time data for a reaction
    and are unsure of the reaction order, how would you systematically determine whether
    the reaction is zero-order, first-order, or second-order?
  options:
  - Plot only [A] vs t; if linear, the reaction could be any order
  - 'Create three plots: [A] vs t (linear = zero-order), ln[A] vs t (linear = first-order),
    1/[A] vs t (linear = second-order); the plot that is most linear indicates the
    reaction order'
  - Calculate the half-life once; if it's constant, it's zero-order
  - Use the rate constant units to determine order; experimental plots are unnecessary
  correct_answer: 'Create three plots: [A] vs t (linear = zero-order), ln[A] vs t
    (linear = first-order), 1/[A] vs t (linear = second-order); the plot that is most
    linear indicates the reaction order'
  explanation: 'Determining reaction order from experimental data requires systematic
    analysis using integrated rate law plots, a fundamental skill in chemical kinetics.
