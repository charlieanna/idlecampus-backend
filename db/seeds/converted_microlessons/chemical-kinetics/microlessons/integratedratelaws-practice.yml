    â†’ 1/([A]â‚€/2) = 1/[A]â‚€ + ktâ‚/â‚‚ â†’ 2/[A]â‚€ = 1/[A]â‚€ + ktâ‚/â‚‚ â†’ ktâ‚/â‚‚ = 1/[A]â‚€ â†’ tâ‚/â‚‚
    = 1/(k[A]â‚€). KEY PROPERTY: tâ‚/â‚‚ DEPENDS ON INITIAL CONCENTRATION. As the reaction
    proceeds and [A] decreases, each successive half-life becomes longer (if you start
