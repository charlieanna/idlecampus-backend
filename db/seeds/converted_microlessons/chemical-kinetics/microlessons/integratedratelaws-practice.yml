    rate law that is linear in a specific form. By testing which transformation of
    [A] vs t produces a straight line, you can identify the order. PROCEDURE: (1)
    Collect experimental data: Measure [A] at various times throughout the reaction
    using appropriate analytical techniques (spectrophotometry, titration, chromatography,
    etc.). Record data pairs (t, [A]). (2) Create three plots using the same data:
    PLOT 1: [A] vs t (direct concentration vs time), PLOT 2: ln[A] vs t (natural logarithm
    of concentration vs time), PLOT 3: 1/[A] vs t (reciprocal of concentration vs
    time). (3) Determine which plot is MOST LINEAR (highest RÂ² correlation coefficient
    if using linear regression, or visually assess which plot shows best straight-line
    fit). (4) Interpret results: If [A] vs t is linear â†’ ZERO-ORDER: rate = k, integrated
    form: [A] = [A]â‚€ - kt, slope = -k. If ln[A] vs t is linear â†’ FIRST-ORDER: rate
    = k[A], integrated form: ln[A] = ln[A]â‚€ - kt, slope = -k. If 1/[A] vs t is linear
    â†’ SECOND-ORDER: rate = k[A]Â², integrated form: 1/[A] = 1/[A]â‚€ + kt, slope = k.
    (5) Extract rate constant k from the slope of the linear plot (note sign and mathematical
    relationship). VERIFICATION USING HALF-LIFE: As additional confirmation, calculate
