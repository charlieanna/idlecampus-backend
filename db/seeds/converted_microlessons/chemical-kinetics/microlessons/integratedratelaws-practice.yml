  explanation: 'Integrated rate laws transform differential rate equations into forms
    that relate concentration to time, enabling experimental determination of reaction
    order and rate constants. SECOND-ORDER INTEGRATED RATE LAW: For a reaction A â†’
    products with rate = k[A]Â², the differential form is -d[A]/dt = k[A]Â². Integrating
    from initial concentration [A]â‚€ at t=0 to [A] at time t gives: 1/[A] - 1/[A]â‚€
    = kt, which rearranges to 1/[A] = 1/[A]â‚€ + kt. This is a linear equation of the
    form y = mx + b, where y = 1/[A], x = t, slope m = k, and intercept b = 1/[A]â‚€.
    EXPERIMENTAL DETERMINATION: (1) Measure [A] at various times during the reaction
    (using spectroscopy, titration, or other analytical methods). (2) Calculate 1/[A]
    for each data point. (3) Plot 1/[A] on the y-axis vs time t on the x-axis. (4)
    If the reaction is second-order, the plot will be LINEAR. (5) The slope of the
    best-fit line equals the rate constant k. (6) The y-intercept equals 1/[A]â‚€. UNITS
    OF k: From the integrated rate law, 1/[A] (units: Mâ»Â¹) = kt (units: k Ã— s). For
    dimensional consistency, k must have units Mâ»Â¹sâ»Â¹ (or equivalently LÂ·molâ»Â¹Â·sâ»Â¹).
    This differs from first-order (k units: sâ»Â¹) and zero-order (k units: MÂ·sâ»Â¹).
    The units pattern: for nth-order reaction, k has units MÂ¹â»â¿Â·sâ»Â¹. DETERMINING REACTION
    ORDER: If unsure of the order, plot multiple forms: [A] vs t (linear for zero-order),
    ln[A] vs t (linear for first-order), 1/[A] vs t (linear for second-order). Whichever
    plot is linear indicates the correct order. EXAMPLE: For decomposition of NOâ‚‚
    (2NOâ‚‚ â†’ 2NO + Oâ‚‚) at 300Â°C, plotting 1/[NOâ‚‚] vs t gives a straight line with slope
    0.54 Mâ»Â¹sâ»Â¹, confirming second-order kinetics. HALF-LIFE: For second-order, tâ‚/â‚‚
    = 1/(k[A]â‚€), which depends on initial concentration (unlike first-order where
