- type: mcq
  sequence_order: 3
  question: What is the correct command to create a compressed tar archive of a directory named 'project'?
  options:
  - tar -czf project.tar.gz project
  - tar -xzf project.tar.gz
  - gzip project
  - zip project.tar.gz project
  correct_answer: tar -czf project.tar.gz project
  explanation: "The tar command with flags -czf creates a compressed archive. -c means 'create archive', -z means 'compress with gzip', -f means 'file name follows'. So 'tar -czf project.tar.gz project' creates a gzipped tar archive. The -x flag is for extracting, not creating. The gzip command alone cannot archive directories, only compress single files. The zip command has different syntax."
  require_pass: true
