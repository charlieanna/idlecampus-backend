content_md: '# Docker Image Prune: Clean Unused Images ðŸš€


  Remove unused (dangling) images in batch to reclaim disk space. Use -a to remove
  all images not used by containers.


  ## Syntax/Command


  ```bash

  docker image prune

  ```


  ## Example


  ```bash

  docker image prune -f

  ```


  ## Key Points


  - Remove dangling: docker image prune


  - Skip confirmation: docker image prune -f


  - Remove all unused: docker image prune -a'
