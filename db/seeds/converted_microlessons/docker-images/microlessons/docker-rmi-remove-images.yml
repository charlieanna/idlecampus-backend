content_md: '# Docker RMI: Remove Images ðŸš€


  Remove one or more images from local storage to free disk space. Cannot remove images
  being used by containers unless forced.


  ## Syntax/Command


  ```bash

  docker rmi myapp:1.0

  ```


  ## Example


  ```bash

  docker rmi -f myapp:old

  ```


  ## Key Points


  - Remove image: docker rmi <image:tag>


  - Force remove: docker rmi -f <image>


  - Remove multiple: docker rmi image1 image2'
