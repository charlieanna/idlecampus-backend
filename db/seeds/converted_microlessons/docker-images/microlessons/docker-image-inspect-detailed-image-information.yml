content_md: '# Docker Image Inspect: Detailed Image Information ðŸš€


  Display detailed image information in JSON format including layers, configuration,
  environment variables, and metadata.


  ## Syntax/Command


  ```bash

  docker image inspect nginx:alpine

  ```


  ## Example


  ```bash

  docker image inspect --format="{{.Size}}" nginx

  ```


  ## Key Points


  - Inspect: docker image inspect <image>


  - Extract field: docker image inspect --format="{{.Architecture}}" <image>


  - Multiple images: docker image inspect img1 img2'
