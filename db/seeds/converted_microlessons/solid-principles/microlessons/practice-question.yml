    question: "How do design patterns relate to SOLID principles?"
    options:
      - "They are unrelated concepts"
      - "Design patterns are concrete implementations that often help achieve SOLID principles"
      - "Design patterns replace SOLID principles"
      - "SOLID principles are outdated, use patterns instead"
    correct_answer: "Design patterns are concrete implementations that often help achieve SOLID principles"
    explanation: "Design patterns and SOLID principles are complementary. SOLID principles define high-level guidelines for good design, while design patterns provide proven solutions that often embody these principles. Examples: Strategy pattern helps achieve Open/Closed Principle (extend behavior without modification), Dependency Injection enables Dependency Inversion Principle (depend on abstractions), and Adapter pattern can help follow Interface Segregation (adapt fat interfaces to client needs). Using patterns without understanding principles can lead to over-engineering, while understanding principles helps you recognize when and how to apply patterns effectively. Together, they form a powerful toolkit for creating maintainable, flexible software."
    require_pass: true
