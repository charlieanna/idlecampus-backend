    question: "When reviewing code for SOLID principles, what is a common sign that the Single Responsibility Principle is being violated?"
    options:
      - "The class has one method"
      - "The class handles multiple unrelated concerns (e.g., business logic AND database access AND logging)"
      - "The class is abstract"
      - "The class uses dependency injection"
    correct_answer: "The class handles multiple unrelated concerns (e.g., business logic AND database access AND logging)"
    explanation: "A class violating SRP typically has multiple unrelated responsibilities, making it do too much. Warning signs include: methods that don't relate to each other, many reasons to change the class, difficulty naming the class without using 'and' or 'or', and large classes with diverse imports. Example: A User class that validates input, saves to database, sends emails, and generates reports violates SRPâ€”each of these should be separate classes. To fix: extract each responsibility into its own class (UserValidator, UserRepository, EmailService, ReportGenerator). This makes each class focused, testable, and easier to maintain. Ask yourself: 'What is this class's job?' If you answer with more than one thing, consider refactoring."
    require_pass: true
  - type: mcq
