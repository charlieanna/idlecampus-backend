  explanation: 'To find the empirical formula from percentage composition: (1) Convert
    percentages to moles by dividing by atomic masses: **C: 85.7/12 = 7.14 mol, H:
    14.3/1 = 14.3 mol**. (2) Find the simplest mole ratio by dividing by the smallest
    value: C: 7.14/7.14 = 1, H: 14.3/7.14 = 2. (3) The empirical formula = **CH‚ÇÇ**.
    This is the empirical formula for many hydrocarbons including ethene (C‚ÇÇH‚ÇÑ), propene
    (C‚ÇÉH‚ÇÜ), butene (C‚ÇÑH‚Çà), etc. Note: The empirical formula shows the simplest whole
    number ratio of atoms, while the molecular formula shows the actual number of
    atoms in a molecule. If the molar mass is given, we can find molecular formula
    = n √ó empirical formula, where n = (molar mass)/(empirical formula mass).'
