content_md: "# Percentage Composition & Empirical/Molecular Formulas \U0001F680\n\n\
  # Percentage Composition & Formulas\n\n    ## Percentage Composition\n\n    **Percentage\
  \ composition** tells us what percentage of a compound's mass comes from each element.\n\
  \n    ### Formula\n\n    **% of element = (n × Atomic mass of element / Molecular\
  \ mass of compound) × 100**\n\n    Where n = number of atoms of that element in\
  \ the formula\n\n    ### Example 1: H₂O\n    - Molecular mass = 18 u\n    - % H\
  \ = (2 × 1 / 18) × 100 = 11.11%\n    - % O = (1 × 16 / 18) × 100 = 88.89%\n\n  \
  \  ### Example 2: H₂SO₄\n    - Molecular mass = 98 u\n    - % H = (2 × 1 / 98) ×\
  \ 100 = 2.04%\n    - % S = (1 × 32 / 98) × 100 = 32.65%\n    - % O = (4 × 16 / 98)\
  \ × 100 = 65.31%\n\n    **Check:** 2.04 + 32.65 + 65.31 = 100% ✓\n\n    ## Empirical\
  \ Formula\n\n    **Empirical formula** = Simplest whole number ratio of atoms in\
  \ a compound\n\n    ### Steps to Determine Empirical Formula\n\n    1. **Convert\
  \ % to grams** (assume 100 g sample)\n    2. **Convert grams to moles** (divide\
  \ by atomic mass)\n    3. **Find simplest ratio** (divide all by the smallest)\n\
  \    4. **If not whole numbers, multiply** to get whole numbers\n\n    ### Example\
  \ 1: Compound with 40% C, 6.67% H, 53.33% O\n\n    | Element | % | Mass (g) | Moles\
  \ | Ratio | Simplest |\n    |---------|---|----------|-------|-------|----------|\n\
  \    | C | 40 | 40 | 40/12 = 3.33 | 3.33/3.33 = 1 | 1 |\n    | H | 6.67 | 6.67 |\
  \ 6.67/1 = 6.67 | 6.67/3.33 = 2 | 2 |\n    | O | 53.33 | 53.33 | 53.33/16 = 3.33\
  \ | 3.33/3.33 = 1 | 1 |\n\n    **Empirical formula: CH₂O**\n\n    ### Example 2:\
  \ Compound with 43.64% P, 56.36% O\n\n    | Element | % | Mass (g) | Moles | Ratio\
  \ | Simplest |\n    |---------|---|----------|-------|-------|----------|\n    |\
  \ P | 43.64 | 43.64 | 43.64/31 = 1.41 | 1.41/1.41 = 1 | 2 |\n    | O | 56.36 | 56.36\
  \ | 56.36/16 = 3.52 | 3.52/1.41 = 2.5 | 5 |\n\n    Ratio is 1:2.5, multiply by 2\
  \ to get whole numbers\n\n    **Empirical formula: P₂O₅**\n\n    ## Molecular Formula\n\
  \n    **Molecular formula** = Actual formula showing the exact number of atoms\n\
  \n    ### Relationship\n\n    **Molecular formula = n × Empirical formula**\n\n\
  \    Where n = Molecular mass / Empirical formula mass\n\n    ### Steps\n\n    1.\
  \ Determine empirical formula\n    2. Calculate empirical formula mass\n    3. Find\
  \ n = Molecular mass / Empirical formula mass\n    4. Multiply empirical formula\
  \ by n\n\n    ### Example 1: CH₂O with molecular mass 180\n\n    - Empirical formula:\
  \ CH₂O\n    - Empirical formula mass = 12 + 2 + 16 = 30\n    - n = 180/30 = 6\n\
  \    - **Molecular formula = C₆H₁₂O₆** (glucose)\n\n    ### Example 2: CH with molecular\
  \ mass 78\n\n    - Empirical formula: CH\n    - Empirical formula mass = 12 + 1\
  \ = 13\n    - n = 78/13 = 6\n    - **Molecular formula = C₆H₆** (benzene)\n\n  \
  \  ## Hydrated Compounds\n\n    Many ionic compounds contain **water of crystallization**.\n\
  \n    ### Example: CuSO₄·5H₂O (Blue vitriol)\n\n    **Q: Calculate the percentage\
  \ of water in CuSO₄·5H₂O**\n\n    Solution:\n    - Molar mass of CuSO₄·5H₂O = 64\
  \ + 32 + 64 + 90 = 250 g/mol\n    - Mass of 5H₂O = 5 × 18 = 90 g\n    - % water\
  \ = (90/250) × 100 = 36%\n\n    ## Combustion Analysis\n\n    Used to determine\
  \ empirical formula of organic compounds.\n\n    ### Key Points:\n    - All C →\
  \ CO₂\n    - All H → H₂O\n    - If O is present, calculate by difference\n\n   \
  \ ### Example Problem\n\n    **Q: 0.29 g of an organic compound containing C, H,\
  \ O gives 0.66 g CO₂ and 0.27 g H₂O on complete combustion. Find empirical formula.\
  \ (Molecular mass = 58)**\n\n    **Step 1: Calculate moles of C from CO₂**\n   \
  \ - Moles of CO₂ = 0.66/44 = 0.015 mol\n    - Moles of C = 0.015 mol (1 C per CO₂)\n\
  \    - Mass of C = 0.015 × 12 = 0.18 g\n\n    **Step 2: Calculate moles of H from\
  \ H₂O**\n    - Moles of H₂O = 0.27/18 = 0.015 mol\n    - Moles of H = 2 × 0.015\
  \ = 0.03 mol (2 H per H₂O)\n    - Mass of H = 0.03 × 1 = 0.03 g\n\n    **Step 3:\
  \ Calculate mass of O**\n    - Mass of O = 0.29 - 0.18 - 0.03 = 0.08 g\n    - Moles\
  \ of O = 0.08/16 = 0.005 mol\n\n    **Step 4: Find ratio**\n    - C : H : O = 0.015\
  \ : 0.03 : 0.005 = 3 : 6 : 1\n    - **Empirical formula: C₃H₆O**\n\n    **Step 5:\
  \ Find molecular formula**\n    - Empirical formula mass = 36 + 6 + 16 = 58\n  \
  \  - n = 58/58 = 1\n    - **Molecular formula: C₃H₆O** (acetone or propanol)\n\n\
  \    ## Solved IIT JEE Problems\n\n    ### Problem 1\n    **Q: A compound contains\
  \ 4.07% H, 24.27% C, and 71.65% Cl. Its molar mass is 98.96 g/mol. Find molecular\
  \ formula.**\n\n    Solution:\n    | Element | % | Moles | Ratio | Simplest |\n\
  \    |---------|---|-------|-------|----------|\n    | H | 4.07 | 4.07/1 = 4.07\
  \ | 4.07/0.68 = 6 | 6 |\n    | C | 24.27 | 24.27/12 = 2.02 | 2.02/0.68 = 3 | 3 |\n\
  \    | Cl | 71.65 | 71.65/35.5 = 2.02 | 2.02/0.68 = 3 | 3 |\n\n    - Empirical formula:\
  \ C₂H₄Cl₂\n    - Empirical mass = 24 + 4 + 71 = 99\n    - n = 98.96/99 ≈ 1\n   \
  \ - **Molecular formula: C₂H₄Cl₂**\n\n    ## IIT JEE Key Points\n\n    1. **Always\
  \ check if sum of % = 100**\n    2. For **empirical formula**, divide by smallest\
  \ mole value\n    3. If ratio is **not whole**, multiply all by appropriate factor\n\
  \    4. Common factors: 0.5 → ×2, 0.33 → ×3, 0.25 → ×4\n    5. **Molecular formula\
  \ = n × Empirical formula**\n    6. In combustion: **C → CO₂, H → H₂O**\n    7.\
  \ Calculate **O by difference** (if present)\n\n    ## Common Empirical/Molecular\
  \ Pairs\n\n    | Empirical | Molecular | Examples |\n    |-----------|-----------|----------|\n\
  \    | CH | C₂H₂, C₆H₆ | Acetylene, Benzene |\n    | CH₂ | C₂H₄, C₃H₆ | Ethene,\
  \ Propene |\n    | CH₂O | C₂H₄O₂, C₆H₁₂O₆ | Acetic acid, Glucose |\n    | CHO |\
  \ C₂H₂O₂ | Glyoxal |\n\n## Key Points\n\n- Percentage composition\n\n- Empirical\
  \ formula\n\n- Molecular formula"
