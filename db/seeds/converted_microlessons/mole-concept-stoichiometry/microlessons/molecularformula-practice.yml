  sequence_order: 3
  question: A compound has empirical formula CH and a molar mass of 78 g/mol. What
    is its molecular formula?
  options:
  - CH
  - C‚ÇÇH‚ÇÇ
  - C‚ÇÜH‚ÇÜ
  - C‚ÇàH‚Çà
  require_pass: true
  correct_answer: C‚ÇÜH‚ÇÜ
  explanation: 'To find molecular formula from empirical formula: **Molecular formula
    = n √ó Empirical formula**, where **n = (Molar mass) / (Empirical formula mass)**.
    For this compound: (1) Empirical formula = CH, empirical mass = 12 + 1 = 13 g/mol.
    (2) n = 78/13 = 6. (3) Molecular formula = 6 √ó CH = **C‚ÇÜH‚ÇÜ** (benzene). Benzene
    is an aromatic hydrocarbon with a ring structure. Note: Different compounds can
    have the same empirical formula but different molecular formulas. Examples with
    empirical formula CH: C‚ÇÇH‚ÇÇ (ethyne/acetylene, molar mass 26), C‚ÇÑH‚ÇÑ (vinylacetylene,
    molar mass 52), C‚ÇÜH‚ÇÜ (benzene, molar mass 78), C‚ÇàH‚Çà (styrene, molar mass 104).
    The molecular formula always contains the empirical formula as a whole number
    multiple.'
- type: mcq
  sequence_order: 4
  question: 'The empirical formula of a hydrocarbon is CH‚ÇÉ and its vapor density is
    15. What is its molecular formula? (Molar mass = 2 √ó Vapor density)'
  options:
  - CH‚ÇÉ
  - C‚ÇÇH‚ÇÜ
  - C‚ÇÉH‚Çâ
  - C‚ÇÑH‚ÇÅ‚ÇÇ
  require_pass: true
  correct_answer: C‚ÇÇH‚ÇÜ
  explanation: 'Finding molecular formula using vapor density: **Step 1: Calculate
    molar mass** - Molar mass = 2 √ó Vapor density = 2 √ó 15 = 30 g/mol. **Step 2:
    Find empirical formula mass** - CH‚ÇÉ = 12 + 3(1) = 15 g/mol. **Step 3: Calculate
    n** - n = (Molar mass)/(Empirical mass) = 30/15 = 2. **Step 4: Molecular formula**
    - 2 √ó CH‚ÇÉ = **C‚ÇÇH‚ÇÜ** (ethane). Note: Vapor density = (Molar mass)/2, or Molar
    mass = 2 √ó Vapor density (only for ideal gases). This relationship comes from
    the definition: vapor density = (density of gas)/(density of H‚ÇÇ), and since density
    ‚àù molar mass, vapor density = (M_gas)/(M_H‚ÇÇ) = M/2. Ethane (C‚ÇÇH‚ÇÜ) is a component
    of natural gas and used as fuel.'
