    = (% Yield Ã— Theoretical yield) / 100**. Given: Theoretical yield = 25 g, % Yield
    = 80%. (1) Actual yield = (80 Ã— 25) / 100 = 2000 / 100 = **20 g**. This means
    out of maximum possible 25 g, we obtained 20 g (80% efficiency). Example: In
    pharmaceutical industry, if a drug synthesis has theoretical yield of 100 kg but
