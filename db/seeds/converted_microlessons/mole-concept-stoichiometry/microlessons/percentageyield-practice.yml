  question: 'In a reaction, the theoretical yield is 80 g but the actual yield is
    60 g. What is the percentage yield?'
  options:
  - 60%
  - 75%
  - 80%
  - 133%
  require_pass: true
  correct_answer: 75%
  explanation: 'Calculating percentage yield: **% Yield = (Actual yield / Theoretical
    yield) Ã— 100**. Given: Actual yield = 60 g, Theoretical yield = 80 g. (1) % Yield
    = (60/80) Ã— 100 = **75%**. Theoretical yield is the maximum amount of product
    that can be formed from given reactants (calculated using stoichiometry). Actual
    yield is what we actually obtain in the lab (always less than theoretical). Reasons
    for yield < 100%: (1) Incomplete reactions (equilibrium), (2) Side reactions producing
    other products, (3) Loss during transfer/purification, (4) Reversible reactions.
    Note: % yield can NEVER exceed 100% (violates law of conservation of mass). If
    you calculate >100%, check for: impure product, experimental errors, or calculation
    mistakes. Industrial processes aim for high yields to maximize profit and minimize
    waste.'
