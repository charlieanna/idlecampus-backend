- type: mcq
  sequence_order: 1
  question: "At same temperature, ratio of RMS speeds of hydrogen (M=2) to oxygen (M=32) is:"
  options:
  - "1:4"
  - "4:1"
  - "1:16"
  - "16:1"
  correct_answer: "4:1"
  explanation: "v_rms = √(3RT/M), so v_rms ∝ 1/√M at same T. v_H₂/v_O₂ = √(M_O₂/M_H₂) = √(32/2) = √16 = 4. Hydrogen molecules move 4 times faster than oxygen at same temperature! This explains why hydrogen escapes Earth's atmosphere faster (thermal escape). Also why hydrogen leaks through tiny holes faster than heavier gases. Graham's law of diffusion follows from this: Rate ∝ 1/√M. Lighter gases diffuse faster. At same T, all gases have same average KE, but lighter ones have higher speed."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "For a diatomic gas, C_p - C_v equals:"
  options:
  - "R/2"
  - "R"
  - "2R"
  - "5R/2"
  correct_answer: "R"
  explanation: "C_p - C_v = R always (Mayer's relation)! This is universal for ideal gases, regardless of atomicity (mono, di, poly). Why? At constant V: all energy goes to internal motion. At constant P: energy goes to internal motion PLUS expansion work (PΔV = nRΔT). Extra energy = nRΔT, so C_p - C_v = R. For diatomic: C_v = 5R/2, C_p = 7R/2, difference = R ✓. For monoatomic: C_v = 3R/2, C_p = 5R/2, difference = R ✓. This relation helped establish R as universal constant. Value: R = 8.314 J/(mol·K)."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "If temperature of gas is doubled, RMS speed of molecules:"
  options:
  - "Doubles"
  - "Halves"
  - "Increases √2 times"
  - "Increases 4 times"
  correct_answer: "Increases √2 times"
  explanation: "v_rms = √(3RT/M), so v_rms ∝ √T. If T → 2T: v_rms → √2 × v_rms. Speed increases by factor √2 ≈ 1.414, not 2! This square root dependence is crucial. To double RMS speed, temperature must increase 4 times (T → 4T). Kinetic energy KE = (3/2)kT doubles when T doubles (linear). But speed = √(2KE/m) increases by √2. Common mistake: thinking speed doubles with temperature. This √T relationship appears in many kinetic theory formulas and has practical implications for gas behavior at different temperatures."
  require_pass: true
