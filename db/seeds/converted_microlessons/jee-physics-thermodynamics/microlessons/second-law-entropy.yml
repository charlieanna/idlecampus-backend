  question: "A Carnot engine operates between 627°C and 27°C. Its efficiency is:"
  options:
  - "95.7%"
  - "66.7%"
  - "33.3%"
  - "4.3%"
  correct_answer: "66.7%"
  explanation: "First convert to Kelvin: T_H = 627 + 273 = 900 K, T_C = 27 + 273 = 300 K. η = 1 - T_C/T_H = 1 - 300/900 = 1 - 1/3 = 2/3 = 66.7%. CRITICAL: Always use Kelvin for Carnot efficiency! Using Celsius gives wrong answer: 1 - 27/627 ≠ correct. This 66.7% is maximum efficiency possible. Real engines operating between same temperatures would have lower efficiency due to irreversibilities (friction, heat loss, etc.)."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "Entropy change of universe in an irreversible process is:"
  options:
  - "Zero"
  - "Positive"
  - "Negative"
  - "Cannot be determined"
  correct_answer: "Positive"
  explanation: "Second law: ΔS_universe ≥ 0. Equality holds only for reversible processes. For all real (irreversible) processes, ΔS_universe > 0. This is nature's direction: entropy increases, disorder grows. Examples: Heat flows cold to hot (never reverse spontaneously), gas expands into vacuum (never compresses spontaneously), ice melts at room temperature (never freezes spontaneously). The increase in entropy is why perpetual motion machines are impossible and why the universe tends toward thermal equilibrium ('heat death')."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "A refrigerator maintains -23°C inside with room at 27°C. If it's a Carnot refrigerator, COP is:"
  options:
  - "5"
  - "0.2"
  - "10"
  - "2.5"
  correct_answer: "5"
  explanation: "T_C = -23 + 273 = 250 K, T_H = 27 + 273 = 300 K. COP = T_C/(T_H - T_C) = 250/(300-250) = 250/50 = 5. This means for every 1 J of work input, 5 J of heat is removed from cold space (6 J total rejected to room). COP > 1 is normal for refrigerators - they're not heat engines! Real refrigerators have COP < 5 due to irreversibilities. Higher COP means more efficient cooling. Note: AC units also work on this principle; higher COP means lower electricity bills."
  require_pass: true
