- type: mcq
  sequence_order: 1
  question: "In an isothermal expansion of an ideal gas, which is correct?"
  options:
  - "ΔU > 0 and Q > 0"
  - "ΔU = 0 and Q = W > 0"
  - "ΔU < 0 and W < 0"
  - "ΔU = 0 and Q = 0"
  correct_answer: "ΔU = 0 and Q = W > 0"
  explanation: "For isothermal process: ΔT = 0, so ΔU = nCᵥΔT = 0 (internal energy unchanged). From first law: Q = ΔU + W = 0 + W = W. For expansion: V₂ > V₁, so W = nRT ln(V₂/V₁) > 0. Therefore Q > 0, meaning gas absorbs heat. The absorbed heat is entirely converted to work done by gas (no temperature change means no energy stored). This is why isothermal expansion requires heat input - to maintain constant temperature while doing work."
  require_pass: true
