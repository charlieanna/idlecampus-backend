  options:
  - "831.4 J"
  - "1662.8 J"
  - "2078.5 J"
  - "4157 J"
  correct_answer: "831.4 J"
  explanation: "For isobaric process: W = PΔV = nRΔT = 1 × 8.314 × (400-300) = 8.314 × 100 = 831.4 J. This is independent of whether gas is monoatomic or diatomic! The type of gas only affects ΔU and Q. Note: ΔU = nCᵥΔT = 1 × (5R/2) × 100 = 2078.5 J (for diatomic). Q = nCₚΔT = 1 × (7R/2) × 100 = 2909.9 J. Verify: Q = ΔU + W = 2078.5 + 831.4 = 2909.9 J ✓"
  require_pass: true
