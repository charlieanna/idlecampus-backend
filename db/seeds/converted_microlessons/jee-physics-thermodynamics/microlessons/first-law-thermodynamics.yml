  sequence_order: 3
  question: "A gas undergoes cyclic process ABCA as shown. If work done in AB is 500 J and heat absorbed in CA is 300 J, then heat absorbed in BC is: (AB is isochoric, BC is isobaric, CA is isothermal)"
  options:
  - "This is not possible"
  - "200 J"
  - "-200 J"
  - "500 J"
  correct_answer: "This is not possible"
  explanation: "For isochoric process AB: W_AB = 0 (not 500 J as given). This contradicts the problem statement. If AB is truly isochoric, work must be zero since volume doesn't change. The question contains an inconsistency. In JEE, if data is contradictory, identify the impossibility. Correct scenario: If AB is isochoric, W_AB = 0, Q_AB = ΔU_AB. For cyclic process: ΔU_cycle = 0, so Q_cycle = W_cycle. W_cycle = W_AB + W_BC + W_CA = 0 + W_BC + W_CA. The question as stated is physically impossible."
  require_pass: true
