content_md: '# Docker CP: Copy Files Between Container and Host ðŸš€


  Copy files and directories bidirectionally between containers and host filesystem,
  even while containers are running.


  ## Syntax/Command


  ```bash

  docker cp my-file.txt my-container:/app/

  ```


  ## Example


  ```bash

  docker cp host-file.txt container:/path/

  ```


  ## Key Points


  - Host to container: docker cp /local/file container:/remote/


  - Container to host: docker cp container:/remote/file /local/'
