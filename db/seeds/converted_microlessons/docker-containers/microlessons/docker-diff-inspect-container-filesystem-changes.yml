content_md: '# Docker Diff: Inspect Container Filesystem Changes ðŸš€


  Show which files and directories have been modified, added, or deleted in a container
  compared to its base image.


  ## Syntax/Command


  ```bash

  docker diff my-container

  ```


  ## Example


  ```bash

  docker diff container

  ```


  ## Key Points


  - See all changes: docker diff <container>


  - Only added files: docker diff <container> | grep "^A"


  - Only modified: docker diff <container> | grep "^C"'
