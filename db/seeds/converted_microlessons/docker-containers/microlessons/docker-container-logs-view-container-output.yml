- type: mcq
  sequence_order: 2
  question: Which flag makes docker logs follow new output?
  options:
  - -f flag to follow log output in real-time
  - -t flag to show timestamps
  - -a flag to show all logs
  - -n flag to limit number of lines
  correct_answer: -f flag to follow log output in real-time
  explanation: "The -f (--follow) flag streams new log output in real-time, similar to 'tail -f'. This is useful for monitoring container behavior and debugging issues as they occur."
  require_pass: true
