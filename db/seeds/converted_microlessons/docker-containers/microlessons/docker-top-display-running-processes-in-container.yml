content_md: '# Docker Top: Display Running Processes in Container ðŸš€


  Display running processes inside a container, similar to the Unix top command but
  for containerized processes.


  ## Syntax/Command


  ```bash

  docker top my-container

  ```


  ## Example


  ```bash

  docker top container

  ```


  ## Key Points


  - View processes: docker top <container>


  - With ps options: docker top <container> aux'
