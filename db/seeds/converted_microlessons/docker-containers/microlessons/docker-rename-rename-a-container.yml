  conflicts.


  ## Syntax/Command


  ```bash

  docker rename old-name new-name

  ```


  ## Example


  ```bash

  docker rename container-name new-name

  ```


  ## Key Points


  - Rename: docker rename <old-name> <new-name>


  - Works on running or stopped containers'
