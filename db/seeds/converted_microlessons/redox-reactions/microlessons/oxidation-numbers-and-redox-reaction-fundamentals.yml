content_md: "# Oxidation Numbers and Redox Reaction Fundamentals \U0001F680\n\n# Oxidation\
  \ Numbers and Redox Reaction Fundamentals\n\n    ## Classical Definitions\n\n  \
  \  ### Oxidation:\n    - Addition of oxygen\n    - Removal of hydrogen\n    - Loss\
  \ of electrons\n\n    ### Reduction:\n    - Removal of oxygen\n    - Addition of\
  \ hydrogen\n    - Gain of electrons\n\n    **Example:**\n    **2Mg + O₂ → 2MgO**\n\
  \    - Mg oxidized (adds O)\n    - O₂ reduced\n\n    ## Modern Definition (Electronic)\n\
  \n    **Oxidation:** Loss of electrons (increase in oxidation number)\n    **Reduction:**\
  \ Gain of electrons (decrease in oxidation number)\n\n    **Mnemonic: OIL RIG**\n\
  \    - **O**xidation **I**s **L**oss (of electrons)\n    - **R**eduction **I**s\
  \ **G**ain (of electrons)\n\n    ### Example:\n    **Zn + Cu²⁺ → Zn²⁺ + Cu**\n\n\
  \    - **Oxidation:** Zn → Zn²⁺ + 2e⁻ (loss of electrons)\n    - **Reduction:**\
  \ Cu²⁺ + 2e⁻ → Cu (gain of electrons)\n\n    ## Oxidation Number (Oxidation State)\n\
  \n    **Definition:** Charge an atom would have if all bonds were ionic\n\n    ###\
  \ Rules for Assigning Oxidation Numbers:\n\n    **1. Free element:** Oxidation number\
  \ = 0\n    - Na, O₂, P₄, S₈ all have ON = 0\n\n    **2. Monatomic ion:** ON = charge\
  \ on ion\n    - Na⁺: +1, Cl⁻: -1, Fe³⁺: +3, O²⁻: -2\n\n    **3. Hydrogen:** Usually\
  \ +1\n    - Exception: In metal hydrides (NaH, CaH₂), H = -1\n\n    **4. Oxygen:**\
  \ Usually -2\n    - Exceptions:\n      - Peroxides (H₂O₂, Na₂O₂): O = -1\n     \
  \ - Superoxides (KO₂): O = -½\n      - OF₂: O = +2 (F more electronegative)\n\n\
  \    **5. Fluorine:** Always -1\n\n    **6. Group 1 metals (Li, Na, K):** Always\
  \ +1\n\n    **7. Group 2 metals (Mg, Ca, Ba):** Always +2\n\n    **8. Chlorine,\
  \ Bromine, Iodine:** Usually -1\n    - Exception: When bonded to O or F (e.g., ClO⁻,\
  \ BrO₃⁻)\n\n    **9. Sum of oxidation numbers:**\n    - **Neutral molecule:** Sum\
  \ = 0\n    - **Ion:** Sum = charge on ion\n\n    ## Examples of Oxidation Number\
  \ Calculation\n\n    ### Example 1: H₂SO₄\n\n    Let ON of S = x\n    - 2(+1) +\
  \ x + 4(-2) = 0\n    - 2 + x - 8 = 0\n    - x = +6\n\n    **S in H₂SO₄ has ON =\
  \ +6**\n\n    ### Example 2: Cr₂O₇²⁻\n\n    Let ON of Cr = x\n    - 2x + 7(-2) =\
  \ -2\n    - 2x - 14 = -2\n    - 2x = 12\n    - x = +6\n\n    **Cr in Cr₂O₇²⁻ has\
  \ ON = +6**\n\n    ### Example 3: NH₃\n\n    Let ON of N = x\n    - x + 3(+1) =\
  \ 0\n    - x = -3\n\n    **N in NH₃ has ON = -3**\n\n    ### Example 4: H₂O₂\n\n\
  \    - Each H = +1\n    - Each O = -1 (peroxide)\n    - Check: 2(+1) + 2(-1) = 0\
  \ ✓\n\n    ### Example 5: Fe₃O₄\n\n    Let ON of Fe = x\n    - 3x + 4(-2) = 0\n\
  \    - 3x = 8\n    - x = 8/3\n\n    **Fe in Fe₃O₄ has average ON = +8/3**\n\n  \
  \  (Actually Fe₃O₄ = FeO·Fe₂O₃, contains Fe²⁺ and Fe³⁺)\n\n    ## Variable Oxidation\
  \ States\n\n    Many elements show multiple oxidation states:\n\n    | Element |\
  \ Common ON | Examples |\n    |---------|-----------|----------|\n    | **C** |\
  \ -4 to +4 | CH₄(-4), CO(+2), CO₂(+4) |\n    | **N** | -3 to +5 | NH₃(-3), N₂O(+1),\
  \ NO₂(+4), HNO₃(+5) |\n    | **S** | -2 to +6 | H₂S(-2), SO₂(+4), H₂SO₄(+6) |\n\
  \    | **P** | -3 to +5 | PH₃(-3), H₃PO₃(+3), H₃PO₄(+5) |\n    | **Cl** | -1 to\
  \ +7 | HCl(-1), HClO(+1), HClO₄(+7) |\n    | **Mn** | +2 to +7 | MnO(+2), MnO₂(+4),\
  \ KMnO₄(+7) |\n    | **Cr** | +2 to +6 | CrO(+2), Cr₂O₃(+3), K₂Cr₂O₇(+6) |\n\n \
  \   ## Redox Reactions\n\n    **Definition:** Reactions involving change in oxidation\
  \ numbers\n\n    **Redox = Reduction + Oxidation** (occur simultaneously)\n\n  \
  \  ### Components:\n\n    **Oxidizing agent (Oxidant):**\n    - Gets reduced\n \
  \   - Accepts electrons\n    - Oxidation number decreases\n\n    **Reducing agent\
  \ (Reductant):**\n    - Gets oxidized\n    - Donates electrons\n    - Oxidation\
  \ number increases\n\n    ### Example:\n    **Zn + Cu²⁺ → Zn²⁺ + Cu**\n\n    - **Zn:**\
  \ 0 → +2 (oxidized, reducing agent)\n    - **Cu²⁺:** +2 → 0 (reduced, oxidizing\
  \ agent)\n\n    ### Example 2:\n    **2Fe²⁺ + Cl₂ → 2Fe³⁺ + 2Cl⁻**\n\n    - **Fe²⁺:**\
  \ +2 → +3 (oxidized, reducing agent)\n    - **Cl₂:** 0 → -1 (reduced, oxidizing\
  \ agent)\n\n    ## Types of Redox Reactions\n\n    ### 1. Combination:\n    **C\
  \ + O₂ → CO₂**\n    - C: 0 → +4 (oxidized)\n    - O: 0 → -2 (reduced)\n\n    ###\
  \ 2. Decomposition:\n    **2KClO₃ → 2KCl + 3O₂**\n    - Cl: +5 → -1 (reduced)\n\
  \    - O: -2 → 0 (oxidized)\n\n    ### 3. Displacement:\n    **Zn + CuSO₄ → ZnSO₄\
  \ + Cu**\n    - Zn: 0 → +2 (oxidized)\n    - Cu: +2 → 0 (reduced)\n\n    ### 4.\
  \ Disproportionation:\n\n    **Definition:** Same element simultaneously oxidized\
  \ and reduced\n\n    **Example 1:** Cl₂ + 2NaOH → NaCl + NaClO + H₂O\n    - Cl in\
  \ Cl₂: 0\n    - Cl in NaCl: -1 (reduced)\n    - Cl in NaClO: +1 (oxidized)\n\n \
  \   **Example 2:** 3Cl₂ + 6OH⁻ → 5Cl⁻ + ClO₃⁻ + 3H₂O\n    - Cl: 0 → -1 (reduced)\n\
  \    - Cl: 0 → +5 (oxidized)\n\n    **Example 3:** 2H₂O₂ → 2H₂O + O₂\n    - O in\
  \ H₂O₂: -1\n    - O in H₂O: -2 (reduced)\n    - O in O₂: 0 (oxidized)\n\n    ###\
  \ 5. Comproportionation (Reverse of Disproportionation):\n\n    **Example:** 2Fe³⁺\
  \ + Fe → 3Fe²⁺\n    - Fe³⁺: +3 → +2 (reduced)\n    - Fe: 0 → +2 (oxidized)\n   \
  \ - Product has intermediate ON\n\n    ## Common Oxidizing Agents\n\n    | Agent\
  \ | Half-Reaction | Use |\n    |-------|---------------|-----|\n    | **KMnO₄**\
  \ (acidic) | MnO₄⁻ + 8H⁺ + 5e⁻ → Mn²⁺ + 4H₂O | Strong oxidizer |\n    | **K₂Cr₂O₇**\
  \ (acidic) | Cr₂O₇²⁻ + 14H⁺ + 6e⁻ → 2Cr³⁺ + 7H₂O | Titrations |\n    | **Cl₂** |\
  \ Cl₂ + 2e⁻ → 2Cl⁻ | Bleaching |\n    | **H₂O₂** | H₂O₂ + 2H⁺ + 2e⁻ → 2H₂O | Mild\
  \ oxidizer |\n    | **O₃** | O₃ + 2H⁺ + 2e⁻ → O₂ + H₂O | Powerful oxidizer |\n\n\
  \    ## Common Reducing Agents\n\n    | Agent | Half-Reaction | Use |\n    |-------|---------------|-----|\n\
  \    | **Na** | Na → Na⁺ + e⁻ | Strong reducer |\n    | **Zn** | Zn → Zn²⁺ + 2e⁻\
  \ | Metallurgy |\n    | **H₂** | H₂ → 2H⁺ + 2e⁻ | Hydrogenation |\n    | **SO₂**\
  \ | SO₂ + 2H₂O → SO₄²⁻ + 4H⁺ + 2e⁻ | Bleaching |\n    | **H₂S** | H₂S → S + 2H⁺\
  \ + 2e⁻ | Analysis |\n\n    ## Solved Problems\n\n    ### Problem 1: Oxidation number\n\
  \n    **Q: Find ON of Mn in KMnO₄.**\n\n    Solution:\n    - K: +1, O: -2\n    -\
  \ Let Mn = x\n    - +1 + x + 4(-2) = 0\n    - 1 + x - 8 = 0\n    - **x = +7**\n\n\
  \    ### Problem 2: Oxidation number in ion\n\n    **Q: Find ON of S in S₂O₃²⁻.**\n\
  \n    Solution:\n    - Let S = x\n    - 2x + 3(-2) = -2\n    - 2x - 6 = -2\n   \
  \ - 2x = 4\n    - **x = +2**\n\n    ### Problem 3: Identify oxidation/reduction\n\
  \n    **Q: In 2Na + Cl₂ → 2NaCl, identify oxidized and reduced species.**\n\n  \
  \  Solution:\n    - Na: 0 → +1 (oxidized, reducing agent)\n    - Cl₂: 0 → -1 (reduced,\
  \ oxidizing agent)\n\n    ### Problem 4: Disproportionation\n\n    **Q: Is P₄ +\
  \ 3NaOH + 3H₂O → 3NaH₂PO₂ + PH₃ a disproportionation?**\n\n    Solution:\n    -\
  \ P in P₄: 0\n    - P in NaH₂PO₂: +1 (oxidized)\n    - P in PH₃: -3 (reduced)\n\
  \    - **Yes, disproportionation** (P goes to both +1 and -3)\n\n    ### Problem\
  \ 5: Average ON\n\n    **Q: Find average ON of C in C₃O₂.**\n\n    Solution:\n \
  \   - Let C = x\n    - 3x + 2(-2) = 0\n    - 3x = 4\n    - **x = +4/3**\n\n    ##\
  \ IIT JEE Key Points\n\n    1. **Free element:** ON = 0\n    2. **H:** Usually +1\
  \ (except hydrides: -1)\n    3. **O:** Usually -2 (peroxide: -1, superoxide: -½)\n\
  \    4. **F:** Always -1\n    5. **Oxidation:** Loss of e⁻, ON increases\n    6.\
  \ **Reduction:** Gain of e⁻, ON decreases\n    7. **Oxidizing agent:** Gets reduced\n\
  \    8. **Reducing agent:** Gets oxidized\n    9. **Disproportionation:** Same element\
  \ both oxidized and reduced\n    10. **In molecules:** ΣON = 0; **In ions:** ΣON\
  \ = charge\n\n    ## Quick Reference\n\n    | Concept | Key Point |\n    |---------|-----------|\n\
  \    | Oxidation | Loss of e⁻, ON ↑ |\n    | Reduction | Gain of e⁻, ON ↓ |\n  \
  \  | Oxidizing agent | Species reduced |\n    | Reducing agent | Species oxidized\
  \ |\n    | Disproportionation | One element → two ON |\n\n    ## Common ON Rules\n\
  \n    | Element | ON | Exception |\n    |---------|-----|-----------|\n    | H |\
  \ +1 | NaH: -1 |\n    | O | -2 | H₂O₂: -1, KO₂: -½, OF₂: +2 |\n    | F | -1 | None\
  \ |\n    | Alkali (Li, Na, K) | +1 | None |\n    | Alkaline earth (Mg, Ca) | +2\
  \ | None |\n    | Halogen (Cl, Br, I) | -1 | With O/F: positive |\n\n## Key Points\n\
  \n- Oxidation number\n\n- Oxidation and reduction\n\n- Oxidizing and reducing agents"
