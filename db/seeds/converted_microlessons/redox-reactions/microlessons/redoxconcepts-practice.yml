  question: 'Which statement about redox reactions is CORRECT?'
  options:
  - Oxidation and reduction always occur together
  - Oxidation involves gain of electrons
  - Reducing agent gets reduced
  - Oxidation number increases during reduction
  require_pass: true
  correct_answer: Oxidation and reduction always occur together
  explanation: '"Oxidation and reduction always occur together" is CORRECT. Redox reactions are coupled - when one species loses electrons (oxidation), another must gain them (reduction). Electrons cannot exist freely in solution. Analysis of other statements: (1) "Oxidation involves gain of electrons" - FALSE. Oxidation is LOSS of electrons (OIL: Oxidation Is Loss). Reduction is gain of electrons (RIG: Reduction Is Gain), (2) "Reducing agent gets reduced" - FALSE. The reducing agent CAUSES reduction in another species while ITSELF getting oxidized. It loses electrons, (3) "Oxidation number increases during reduction" - FALSE. Oxidation number DECREASES during reduction (gains electrons, becomes more negative). Increases during oxidation. Fundamental redox concepts: LEO says GER (Lose Electrons = Oxidation, Gain Electrons = Reduction); Oxidizing agent: causes oxidation, gets reduced; Reducing agent: causes reduction, gets oxidized. Examples: In Zn + CuÂ²âº â†’ ZnÂ²âº + Cu: Zn oxidized (0 â†’ +2), CuÂ²âº reduced (+2 â†’ 0), both occur simultaneously.'
