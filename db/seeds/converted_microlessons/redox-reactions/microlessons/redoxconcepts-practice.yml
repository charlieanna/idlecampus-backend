  explanation: 'Oxidation occurs at the ANODE in an electrochemical cell. Memory aid: "AN OX" (Anode = Oxidation). At the anode: (1) Electrons are LOST (oxidation), (2) Electrons flow FROM the anode to external circuit, (3) Anode is negative terminal in galvanic/voltaic cells, (4) Anode is positive terminal in electrolytic cells. At the cathode (opposite electrode): (1) Reduction occurs (electrons GAINED), (2) Electrons flow TO the cathode from external circuit, (3) Cathode is positive in galvanic cells, negative in electrolytic cells. Memory aids: "AN OX, RED CAT" (Anode Oxidation, Reduction Cathode). Example - Daniell cell: Anode (Zn): Zn â†’ ZnÂ²âº + 2eâ» (oxidation, Zn loses electrons); Cathode (Cu): CuÂ²âº + 2eâ» â†’ Cu (reduction, CuÂ²âº gains electrons). Understanding electrode processes is crucial for: battery operation, electroplating, corrosion prevention, and electrolysis.'
- type: mcq
