  require_pass: true
  correct_answer: See-saw
  explanation: 'SFâ‚„ has see-saw molecular geometry. Sulfur has 6 valence electrons: 4 bonding pairs (S-F bonds) + 1 lone pair = 5 electron pairs total. According to VSEPR theory, 5 electron pairs arrange in trigonal bipyramidal electron pair geometry. The lone pair occupies an equatorial position (where there is more space), leaving 4 fluorine atoms in a see-saw arrangement: 2 axial F atoms (180Â° apart) and 2 equatorial F atoms. Bond angles: axial-equatorial ~173Â° and ~101Â°, equatorial-equatorial ~116Â° (all deviate from ideal due to lone pair repulsion). The see-saw shape is asymmetric, giving SFâ‚„ a net dipole moment, making it polar. Other examples: Tetrahedral = 4 bonding pairs, 0 lone pairs (CHâ‚„); Square planar = 4 bonding pairs, 2 lone pairs in octahedral arrangement (XeFâ‚„); Trigonal bipyramidal = 5 bonding pairs, 0 lone pairs (PClâ‚…).'
- type: mcq
