  question: According to VSEPR theory, which repulsion is strongest?
  options:
  - Bonding pair - Bonding pair
  - Bonding pair - Lone pair
  - Lone pair - Lone pair
  - All repulsions are equal
  require_pass: true
  correct_answer: Lone pair - Lone pair
  explanation: 'According to VSEPR theory, lone pair-lone pair (LP-LP) repulsion is strongest, followed by lone pair-bonding pair (LP-BP), then bonding pair-bonding pair (BP-BP). Order of repulsion strength: LP-LP > LP-BP > BP-BP. This is because lone pairs are attracted to only one nucleus and occupy more angular space than bonding pairs (which are attracted to two nuclei and constrained between them). Consequences: (1) Lone pairs compress bond angles - Hâ‚‚O has 104.5Â° (2 lone pairs) vs ideal 109.5Â°, (2) Lone pairs prefer equatorial positions in trigonal bipyramidal geometries (more space), (3) Multiple lone pairs stay as far apart as possible - XeFâ‚„ has square planar geometry with 2 lone pairs opposite each other. This explains trends in bond angles: CHâ‚„ (109.5Â°, 0 LP) > NHâ‚ƒ (107Â°, 1 LP) > Hâ‚‚O (104.5Â°, 2 LP). Understanding these relative repulsions is key to predicting accurate molecular geometries and bond angles.'
