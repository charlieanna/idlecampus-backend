- type: mcq
  sequence_order: 1
  question: For the water molecule (H₂O), determine its VSEPR notation, hybridization,
    molecular geometry, and bond angle, and explain why the bond angle is less than
    the ideal tetrahedral angle.
  options:
  - AX₂, sp hybridization, linear geometry, 180° - no deviation from ideal
  - AX₂E₂, sp³ hybridization, bent geometry, 104.5° - lone pair-lone pair repulsion
    compresses bond angle below ideal 109.5°
  - AX₂E, sp² hybridization, bent geometry, 120° - one lone pair causes deviation
  - AX₄, sp³ hybridization, tetrahedral geometry, 109.5° - perfect tetrahedral
  correct_answer: AX₂E₂, sp³ hybridization, bent geometry, 104.5° - lone pair-lone
    pair repulsion compresses bond angle below ideal 109.5°
  explanation: 'Water (H₂O) has oxygen as the central atom with 2 bonded atoms (H)
    and 2 lone pairs. VSEPR notation: AX₂E₂ (A = O, X = 2 bonded H atoms, E = 2 lone
    pairs). Total electron pairs = 2 + 2 = 4, indicating sp³ hybridization. With sp³
    hybridization, the electron geometry is tetrahedral (4 electron pairs arrange
    to minimize repulsion), but the molecular geometry (considering only atoms, not
    lone pairs) is bent or V-shaped. The ideal tetrahedral angle is 109.5°, but water''s
    actual H-O-H bond angle is 104.5°, compressed by 5°. This compression occurs due
    to the repulsion order: LP-LP > LP-BP > BP-BP (lone pair-lone pair repulsion is
    strongest, lone pair-bond pair is intermediate, bond pair-bond pair is weakest).
    The 2 lone pairs on oxygen repel each other and push the bonding pairs closer
    together, reducing the bond angle. Comparison: CH₄ (no lone pairs) has exactly
    109.5°, NH₃ (1 lone pair, AX₃E) has 107°, and H₂O (2 lone pairs, AX₂E₂) has 104.5°
    - showing progressive compression as lone pairs increase. Understanding this explains
    molecular polarity: water''s bent shape makes it highly polar despite O-H bonds
    being only moderately polar.'
  require_pass: true
- type: mcq
  sequence_order: 2
  question: What is the hybridization and geometry of carbon atoms in acetylene (C₂H₂,
    HC≡CH), and how are σ and π bonds distributed in the C≡C triple bond?
  options:
  - sp² hybridization, planar geometry, triple bond = 3σ bonds
  - sp³ hybridization, tetrahedral geometry, triple bond = 1σ + 2π bonds
  - sp hybridization, linear geometry, triple bond = 1σ + 2π bonds formed by head-on
    overlap of sp orbitals and lateral overlap of two unhybridized p orbitals
  - sp hybridization, trigonal geometry, triple bond = 2σ + 1π bond
  correct_answer: sp hybridization, linear geometry, triple bond = 1σ + 2π bonds formed
    by head-on overlap of sp orbitals and lateral overlap of two unhybridized p orbitals
  explanation: 'Acetylene (HC≡CH) demonstrates sp hybridization. Each carbon forms
    2 σ bonds (one to H, one to the other C), giving hybridization index = 2 bonding
    pairs + 0 lone pairs = 2, indicating sp hybridization. In sp hybridization, one
    s orbital mixes with one p orbital to form 2 sp hybrid orbitals oriented 180°
    apart (linear geometry), leaving two p orbitals unhybridized (perpendicular to
    the sp axis). Bond formation: (1) Each carbon''s sp orbital forms σ bond with
    H (C-H), (2) The remaining sp orbitals overlap head-on to form C-C σ bond, (3)
    The two unhybridized p orbitals on each carbon overlap laterally (side-by-side)
    to form two π bonds. Thus, the C≡C triple bond consists of 1σ + 2π bonds. The
    molecule is linear (H-C-C-H all in a straight line, 180° bond angles). Key differences
    from other hybridizations: Ethylene (C₂H₄, C=C) has sp² hybridization with 1σ
    + 1π bond (double bond), trigonal planar geometry, 120° angles. Ethane (C₂H₆,
    C-C) has sp³ hybridization with only 1σ bond (single bond), tetrahedral geometry,
    109.5° angles. The triple bond is shortest and strongest due to maximum orbital
    overlap. This explains why alkynes are linear, undergo different reactions than
    alkenes/alkanes, and have characteristic IR stretching frequencies around 2100-2260
    cm⁻¹.'
  require_pass: true
- type: mcq
  sequence_order: 3
  question: Why does the bond angle decrease in the series CH₄ (109.5°) > NH₃ (107°)
    > H₂O (104.5°), even though all three have sp³ hybridization?
  options:
  - Because molecular weight increases from CH₄ to H₂O
  - Because the number of lone pairs increases (0 in CH₄, 1 in NH₃, 2 in H₂O), and
    lone pair-bond pair repulsion compresses bond angles more than bond pair-bond
    pair repulsion
  - Because electronegativity of central atom increases
  - Because sp³ hybridization becomes weaker as you move right in the periodic table
  correct_answer: Because the number of lone pairs increases (0 in CH₄, 1 in NH₃,
    2 in H₂O), and lone pair-bond pair repulsion compresses bond angles more than
    bond pair-bond pair repulsion
  explanation: 'All three molecules (CH₄, NH₃, H₂O) have sp³ hybridization (4 total
    electron pairs around central atom), giving an ideal tetrahedral electron geometry
    with 109.5° angles. However, lone pairs occupy more space than bonding pairs because
    they are attracted to only one nucleus (the central atom) instead of two nuclei
    (central + bonded atom). This makes lone pairs more diffuse and repulsive. Repulsion
    order: Lone Pair-Lone Pair (LP-LP) > Lone Pair-Bond Pair (LP-BP) > Bond Pair-Bond
    Pair (BP-BP). Analysis: CH₄ (AX₄, 0 lone pairs): Only BP-BP repulsions, perfect
    tetrahedral, exactly 109.5° angle. NH₃ (AX₃E, 1 lone pair): The lone pair repels
    the 3 bonding pairs (LP-BP > BP-BP), compressing them closer together, reducing
    angle to 107° (2.5° compression). H₂O (AX₂E₂, 2 lone pairs): Two lone pairs create
    strong LP-LP repulsion plus LP-BP repulsions on both bonding pairs, compressing
    the H-O-H angle to 104.5° (5° compression). Pattern: More lone pairs → greater
    compression. This principle applies broadly: PH₃ (93°) < NH₃ (107°) - phosphorus
    is larger, p orbitals less effective in hybridization, greater deviation. The
    molecular geometry changes: CH₄ is tetrahedral, NH₃ is trigonal pyramidal, H₂O
    is bent - but all share tetrahedral electron geometry due to sp³ hybridization.'
  require_pass: true
