  question: What is the difference between paramagnetic and diamagnetic substances?
  options:
  - Paramagnetic substances are repelled by magnetic fields; diamagnetic are attracted
  - Paramagnetic substances have unpaired electrons; diamagnetic have all electrons paired
  - Paramagnetic substances are always metals; diamagnetic are nonmetals
