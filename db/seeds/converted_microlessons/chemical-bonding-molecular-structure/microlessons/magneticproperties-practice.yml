  correct_answer: Paramagnetic substances have unpaired electrons; diamagnetic have all electrons paired
  explanation: 'Paramagnetic substances have one or more unpaired electrons and are weakly attracted to magnetic fields, while diamagnetic substances have all electrons paired and are weakly repelled by magnetic fields. The unpaired electrons in paramagnetic materials have magnetic moments that align with external magnetic fields, creating net attraction. In diamagnetic materials, all electrons are paired with opposite spins, so their magnetic moments cancel, resulting in slight repulsion. Examples: Paramagnetic - Oâ‚‚ (2 unpaired eâ»), NO (1 unpaired eâ»), transition metal complexes with unpaired d electrons (FeÂ³âº, CuÂ²âº). Diamagnetic - Nâ‚‚, Hâ‚‚O, COâ‚‚, most organic molecules, noble gases. Paramagnetism can be detected experimentally: liquid Oâ‚‚ is attracted to magnets and pools between magnetic poles. This property is crucial in MRI technology and analytical chemistry.'
