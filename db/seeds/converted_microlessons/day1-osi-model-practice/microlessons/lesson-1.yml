    question: "What is the primary purpose of the OSI model's layered architecture?"
    options:
      - "To make networks run faster"
      - "To break network communication into independent layers, each solving a specific problem, allowing changes to one layer without affecting others"
      - "To reduce the cost of networking equipment"
      - "To encrypt all network traffic"
    correct_answer: "To break network communication into independent layers, each solving a specific problem, allowing changes to one layer without affecting others"
    explanation: "The OSI model's layered architecture solves a fundamental problem: without layering, every application would need to understand everything from WiFi signals to data formatting, which would be impossibly complex. By dividing networking into seven independent layers, each layer has a specific job and can evolve independently. For example, you can upgrade from WiFi to fiber optics at the Physical layer without changing how HTTP works at the Application layer. Each layer provides services to the layer above and uses services from the layer below, creating clear boundaries and responsibilities. This separation of concerns makes networking systems modular, maintainable, and easier to troubleshoot. When something goes wrong, you can methodically check each layer to isolate the problem. Layer independence also enables innovation - new protocols can be introduced at one layer without rewriting the entire stack. The encapsulation process, where each layer adds its own header to data passing through, further reinforces this modularity. Understanding this architectural principle is crucial for network troubleshooting and design."
    require_pass: true
  - type: multiple_choice
    sequence_order: 2
    question: "At which OSI layer does routing between different networks occur?"
    options:
      - "Layer 2 (Data Link)"
      - "Layer 3 (Network)"
      - "Layer 4 (Transport)"
      - "Layer 7 (Application)"
    correct_answer: "Layer 3 (Network)"
    explanation: "The Network layer (Layer 3) is responsible for routing packets across multiple networks using IP addresses. This layer handles logical addressing and path determination, allowing data to travel from your home network to a server on the other side of the world. Layer 3 devices like routers examine the destination IP address and make forwarding decisions based on routing tables to find the best path through interconnected networks. In contrast, Layer 2 (Data Link) only handles communication within a single local network using MAC addresses - switches operate here and don't route between networks. Layer 4 (Transport) handles end-to-end reliability and doesn't concern itself with routing. Layer 7 (Application) deals with user-facing protocols. The Network layer's routing function is fundamental to how the internet works - it enables the interconnection of millions of networks into one global network. Key protocols at this layer include IP (Internet Protocol) for addressing, ICMP for diagnostics like ping, and various routing protocols that routers use to share path information. Understanding the distinction between Layer 2 local switching and Layer 3 inter-network routing is essential for network design and troubleshooting."
    require_pass: true
