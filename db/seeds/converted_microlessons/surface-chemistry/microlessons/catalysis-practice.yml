  question: 'Heterogeneous catalysis differs from homogeneous catalysis because:'
  options:
  - Catalyst and reactants are in different phases
  - Catalyst is not recovered after reaction
  - Reaction rate is always slower
  - No activation energy is required
  correct_answer: Catalyst and reactants are in different phases
  explanation: "In heterogeneous catalysis, the catalyst is in a different phase from the reactants (usually solid catalyst with liquid/gas reactants), while in homogeneous catalysis, the catalyst and reactants are in the same phase. Heterogeneous catalysis is easier for separation and recovery of catalyst. Examples: Haber process (solid Fe catalyst with gaseous reactants) vs. acid-catalyzed esterification (all in liquid phase)."
