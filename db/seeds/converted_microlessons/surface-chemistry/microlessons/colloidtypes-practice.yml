  question: Which are characteristics of lyophilic colloids?
  options:
  - Strong interaction with dispersion medium
  - Reversible nature
  - Easily coagulated by electrolytes
  - Require special methods for preparation
  correct_answer: Reversible nature
  explanation: "Lyophilic ('solvent-loving') colloids have several key characteristics: strong interaction with the dispersion medium (option 1 is also correct), reversible nature (can be reconstituted after evaporation), high stability (NOT easily coagulated), and can be prepared directly without special methods. While option 1 is technically correct, the reversible nature is the most distinctive feature that differentiates lyophilic from lyophobic colloids, which are irreversible once coagulated."
