  question: 'The cleansing action of soap is due to:'
  options:
  - Formation of micelles that trap dirt and grease
  - Strong acidic nature
  - Formation of covalent bonds with dirt
  - Increasing surface tension of water
  correct_answer: Formation of micelles that trap dirt and grease
  explanation: "Soap molecules have a hydrophilic COO‚Åª head and hydrophobic alkyl tail. In water, above the critical micelle concentration (CMC), they form micelles - spherical aggregates with hydrophobic tails pointing inward and hydrophilic heads pointing outward. The hydrophobic core traps grease and oil particles, while the hydrophilic exterior keeps the micelle suspended in water, allowing dirt to be washed away. Soaps actually decrease surface tension (not increase it)."
