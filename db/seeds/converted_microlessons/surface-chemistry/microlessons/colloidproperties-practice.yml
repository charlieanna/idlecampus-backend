  question: 'Brownian motion in colloids is caused by:'
  options:
  - Collision with molecules of dispersion medium
  - Gravitational forces
  - Magnetic fields
  - Chemical reactions
  correct_answer: Collision with molecules of dispersion medium
  explanation: "Brownian motion is the random, zig-zag movement of colloidal particles observed under an ultramicroscope. It is caused by unequal bombardment of colloidal particles by the fast-moving molecules of the dispersion medium from different directions. This continuous random motion prevents colloidal particles from settling under gravity, contributing to the stability of the colloid. The effect was discovered by Robert Brown in 1827 and explained by Einstein in 1905."
  require_pass: false
