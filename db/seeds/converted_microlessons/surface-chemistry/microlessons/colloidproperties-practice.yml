  question: 'Tyndall effect is observed in:'
  options:
  - Colloidal solutions only
  - True solutions only
  - Both colloidal and true solutions
  - Neither colloidal nor true solutions
  correct_answer: Colloidal solutions only
  explanation: "The Tyndall effect - the scattering of light by colloidal particles making a visible beam path - is observed only in colloidal solutions. True solutions have particles too small (< 1 nm) to scatter light effectively, so the light beam remains invisible as it passes through. Colloidal particles (1-1000 nm) are large enough to scatter light, making this effect a characteristic property used to distinguish colloids from true solutions."
  require_pass: true
