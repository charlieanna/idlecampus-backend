  question: 'Zeolites are used in petroleum refining for:'
  options:
  - Catalytic cracking to convert heavy hydrocarbons to gasoline
  - Increasing viscosity of crude oil
  - Removing water only
  - Coloring the petroleum products
  correct_answer: Catalytic cracking to convert heavy hydrocarbons to gasoline
  explanation: "Zeolites (particularly ZSM-5) are extensively used as catalysts in petroleum refining for catalytic cracking - breaking down large hydrocarbon molecules into smaller, more valuable ones like gasoline. Their shape-selective properties allow them to: (1) Preferentially crack certain molecular structures, (2) Control product distribution, (3) Increase octane number of gasoline. Zeolite catalysts have largely replaced older silica-alumina catalysts due to their higher activity, selectivity, and stability."
