  question: 'Zeolites are used as catalysts due to their property of:'
  options:
  - Shape-selective catalysis
  - Enzyme-like activity
  - Homogeneous catalysis
  - Auto-catalysis
  correct_answer: Shape-selective catalysis
  explanation: "Zeolites have a microporous structure with cavities of molecular dimensions, allowing only specific molecules that fit into these pores to enter and react. This selective catalysis based on molecular size and shape is called shape-selective catalysis. Enzymes work differently (lock-and-key mechanism), homogeneous catalysis involves catalyst in the same phase, and auto-catalysis is when a reaction product catalyzes its own formation - none of these describe zeolite catalysis."
  require_pass: true
