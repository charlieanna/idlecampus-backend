  - Colloidal particles settle rapidly
  - Colloidal particles are smaller than molecules
  correct_answer: Colloidal particles pass through filter paper but not semipermeable membranes
  explanation: "Colloidal particles (1-1000 nm) are intermediate in size, giving them unique filtration properties: (1) They pass through ordinary filter paper (pore size ~10 Î¼m) like true solution particles, (2) They do NOT pass through semipermeable membranes (like cellophane), which can be used for dialysis to purify colloids. True solution particles pass through both, while suspension particles don't pass through filter paper. Colloidal particles are NOT visible to the naked eye but can be seen with an ultramicroscope."
