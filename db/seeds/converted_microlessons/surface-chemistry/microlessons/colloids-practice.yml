  explanation: "Colloidal particles have a size range of 1-1000 nm (nanometers), which is intermediate between true solutions and suspensions. True solutions have particles smaller than 1 nm, while suspensions have particles larger than 1000 nm (1 Î¼m). This intermediate size gives colloids their unique properties like Tyndall effect, Brownian motion, and the ability to pass through filter paper but not through semipermeable membranes."
