  - Zeta potential
  correct_answer: Coagulation value or flocculation value
  explanation: "The coagulation value (or flocculation value) is the minimum concentration of an electrolyte (in millimoles per liter) required to cause coagulation of a sol. Lower coagulation value indicates higher coagulating power. For example, for As‚ÇÇS‚ÇÉ sol (negative), Al¬≥‚Å∫ has much lower coagulation value than Na‚Å∫, making it a more effective coagulating agent. CMC relates to micelles, gold number to protective colloids, and zeta potential to surface charge."
