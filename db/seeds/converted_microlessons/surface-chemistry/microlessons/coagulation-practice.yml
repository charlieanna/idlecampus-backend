- type: mcq
  sequence_order: 2
  question: 'Coagulation can be achieved by:'
  options:
  - Adding electrolytes
  - Heating
  - Both adding electrolytes and heating
  - Diluting the sol
  correct_answer: Both adding electrolytes and heating
  explanation: "Coagulation (precipitation of colloidal particles) can be achieved by multiple methods: (1) Adding electrolytes - ions neutralize the charge on colloidal particles, reducing repulsion, (2) Heating - increases kinetic energy, causing particles to collide and aggregate, (3) Electrophoresis - applying electric field causes particles to move and discharge at electrodes, (4) Mixing oppositely charged sols. Diluting actually stabilizes the sol rather than causing coagulation."
  require_pass: false
