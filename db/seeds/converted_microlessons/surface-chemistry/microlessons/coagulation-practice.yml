  correct_answer: Na‚Å∫ < Ba¬≤‚Å∫ < Al¬≥‚Å∫
  explanation: "According to the Hardy-Schulze rule, the coagulating power of an ion is directly proportional to its valence (charge). For a negatively charged sol, the coagulating power of cations increases with charge: univalent (Na‚Å∫, 1+) < divalent (Ba¬≤‚Å∫, 2+) < trivalent (Al¬≥‚Å∫, 3+). This is because higher charged ions more effectively neutralize the charge on colloidal particles. The coagulation value (minimum concentration needed) is inversely proportional to coagulating power."
