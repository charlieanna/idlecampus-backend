  sequence_order: 1
  question: 'For coagulation of a negative sol, arrange the following in order of increasing coagulating power: Na‚Å∫, Ba¬≤‚Å∫, Al¬≥‚Å∫'
  options:
  - Na‚Å∫ < Ba¬≤‚Å∫ < Al¬≥‚Å∫
