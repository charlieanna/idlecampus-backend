  question: Which statements are true about catalysts?
  options:
  - Catalyst lowers activation energy
  - Catalyst does not alter equilibrium position
  - Catalyst changes Gibbs free energy of reaction
  - Catalyst can make thermodynamically unfavorable reactions occur
  correct_answer: Catalyst does not alter equilibrium position
  explanation: "Catalysts lower the activation energy (option 1 is also true) and speed up both forward and backward reactions equally, so they help reach equilibrium faster but do NOT change the equilibrium position itself. Catalysts do not alter the Gibbs free energy (ŒîG) of the reaction or make thermodynamically unfavorable reactions (ŒîG > 0) possible - they only affect reaction kinetics, not thermodynamics. While option 1 is correct, option 2 is the statement that addresses the common misconception about catalysts changing equilibrium."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: 'A catalyst poison is a substance that:'
  options:
  - Reduces or destroys the activity of a catalyst
  - Increases catalyst activity
  - Acts as a promoter
  - Has no effect on the catalyst
  correct_answer: Reduces or destroys the activity of a catalyst
  explanation: "A catalyst poison (or inhibitor) is a substance that reduces or completely destroys the catalytic activity by blocking active sites or chemically modifying the catalyst surface. Examples: (1) Arsenic compounds poison Pt catalyst, (2) CO poisons Fe catalyst in Haber process, (3) Lead compounds poison catalytic converters in automobiles. Poisons can be temporary (reversible) or permanent (irreversible). They're opposite to promoters, which enhance catalyst activity."
  require_pass: false
