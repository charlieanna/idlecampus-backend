  question: 'Adsorption is different from absorption because:'
  options:
  - Adsorption occurs only at the surface while absorption occurs throughout the bulk
  - Absorption is faster than adsorption
  - Adsorption is always endothermic
  - Absorption requires a catalyst
  correct_answer: Adsorption occurs only at the surface while absorption occurs throughout the bulk
  explanation: "Adsorption is a surface phenomenon where adsorbate molecules accumulate only on the surface of the adsorbent (like gas molecules on activated charcoal). In contrast, absorption is a bulk phenomenon where the substance penetrates and distributes throughout the entire volume of the material (like water absorbed by a sponge). Adsorption is typically exothermic and spontaneous, while the speed and catalysis requirements depend on specific conditions."
  require_pass: false
