  question: 'Which factor does NOT favor adsorption of gases on solids?'
  options:
  - High pressure
  - Low temperature
  - High critical temperature of gas
  - High temperature
  correct_answer: High temperature
  explanation: "Adsorption is an exothermic process, so according to Le Chatelier's principle, it is favored by low temperature (not high temperature). High pressure increases gas concentration at the surface, low temperature shifts equilibrium toward adsorption, and gases with high critical temperature are easily liquefiable and thus more readily adsorbed. High temperature provides energy for desorption, reducing the extent of adsorption."
