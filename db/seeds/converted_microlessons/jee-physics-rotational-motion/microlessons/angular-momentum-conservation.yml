  question: "A person on rotating platform holds weights in outstretched arms. When arms are folded, angular velocity:"
  options:
  - "Increases"
  - "Decreases"
  - "Remains same"
  - "Becomes zero"
  correct_answer: "Increases"
  explanation: "When arms are folded, weights move closer to rotation axis, decreasing moment of inertia (I ∝ r²). By conservation of angular momentum (no external torque): Iω = constant. If I decreases, ω must increase proportionally. This is dramatically demonstrated by figure skaters who spin faster by pulling arms in. A 4-fold decrease in I gives 4-fold increase in ω. The angular momentum remains constant, but kinetic energy KE = ½Iω² actually increases - the person does work by pulling arms in against centrifugal force."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "Angular momentum of planet in elliptical orbit is constant. At perihelion, compared to aphelion:"
  options:
  - "Speed is less, distance is more"
  - "Speed is more, distance is less"
  - "Both speed and distance are more"
  - "Both are same"
  correct_answer: "Speed is more, distance is less"
  explanation: "L = mvr = constant. At perihelion (closest to sun): r is minimum, so v must be maximum to maintain constant L. At aphelion: r is maximum, v is minimum. This is Kepler's second law: planets sweep equal areas in equal times (dA/dt = L/2m = constant). Earth moves fastest in January (perihelion) at ~30.3 km/s and slowest in July (aphelion) at ~29.3 km/s. This ~3% variation is why Northern Hemisphere winter is slightly shorter than summer."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "A disc of mass M and radius R rolls without slipping. Its angular momentum about center of mass is:"
  options:
  - "MR²ω"
  - "(1/2)MR²ω"
  - "(3/2)MR²ω"
  - "2MR²ω"
  correct_answer: "(1/2)MR²ω"
  explanation: "About center of mass, only spin angular momentum matters: L_cm = I_cm × ω = (MR²/2) × ω. The orbital angular momentum about CM is zero (CM is the reference point). If asked about total angular momentum about contact point: L_total = I_contact × ω = (3MR²/2) × ω (using parallel axis theorem). The distinction between 'about CM' vs 'about contact point' is crucial. For rolling disc: L_cm = MR²ω/2, but L_contact = 3MR²ω/2."
  require_pass: true
