  options:
  - "ML²/12"
  - "ML²/3"
  - "ML²/4"
  - "ML²/2"
  correct_answer: "ML²/3"
  explanation: "Using parallel axis theorem: I_end = I_CM + Md². For rod: I_CM = ML²/12 (about center). Distance from center to end: d = L/2. Therefore: I_end = ML²/12 + M(L/2)² = ML²/12 + ML²/4 = ML²/12 + 3ML²/12 = 4ML²/12 = ML²/3. This is 4 times the MOI about center because: (1) axis shifted by L/2, (2) Md² term is significant. This explains why pendulums pivoted at end have different period than those pivoted at center."
