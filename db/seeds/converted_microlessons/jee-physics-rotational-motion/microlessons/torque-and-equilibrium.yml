  correct_answer: "W/√3"
  explanation: "Taking moments about hinge: Weight W acts at center (L/2 from hinge). Tension T acts at end (L from hinge) at 60° to rod. Perpendicular distance for T = L sin 60° = L√3/2. Moment equation: T(L√3/2) = W(L/2). So T = W/√3 ≈ 0.577W. Alternatively: T × moment arm = W × L/2. Moment arm = L sin 60° = L√3/2. This problem is classic for JEE. Note: Taking moments about hinge eliminates hinge forces from equation! If asked for hinge force, use ΣF = 0. Horizontal: H = T cos 60° = W/(2√3). Vertical: V = W - T sin 60° = W/2."
