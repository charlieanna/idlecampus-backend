  - "Only ΣF = 0"
  - "Only Στ = 0"
  - "Both ΣF = 0 and Στ = 0"
  - "Neither condition needed"
  correct_answer: "Both ΣF = 0 and Στ = 0"
  explanation: "Complete equilibrium requires BOTH: (1) ΣF = 0 for translational equilibrium (no linear acceleration), and (2) Στ = 0 for rotational equilibrium (no angular acceleration). Example: Book on table - weight balanced by normal force (ΣF = 0), and torques cancel (Στ = 0). Counter-example: Rotating wheel at constant ω - may have Στ = 0 but not static. A falling rod may have ΣF ≠ 0 even if Στ = 0. For rigid body problems, these two conditions give equations to solve for unknowns. In 2D: 3 equations (ΣFₓ, ΣFᵧ, Στ), so can solve for 3 unknowns."
