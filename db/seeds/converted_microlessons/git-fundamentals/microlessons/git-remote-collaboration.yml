  - type: mcq
    sequence_order: 1
    question: "What is the difference between 'git fetch' and 'git pull'?"
    options:
      - "They are identical"
      - "Fetch downloads changes without merging; Pull downloads and merges"
      - "Pull downloads changes without merging; Fetch downloads and merges"
      - "Fetch uploads changes; Pull downloads changes"
    correct_answer: "Fetch downloads changes without merging; Pull downloads and merges"
    explanation: "git fetch is safe - it updates your remote-tracking branches (like origin/main) but doesn't touch your working files. git pull is aggressive - it fetches and then immediately tries to merge into your current branch."
