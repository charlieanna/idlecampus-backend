  - type: mcq
    sequence_order: 1
    question: "What is a Pull Request?"
    options:
      - "A request to pull changes from a remote to local"
      - "A request to merge changes from one branch into another, usually involving code review"
      - "A command to download the latest code"
      - "A request to delete a repository"
    correct_answer: "A request to merge changes from one branch into another, usually involving code review"
    explanation: "A Pull Request (PR) is a platform feature (not a Git command) where you ask maintainers to 'pull' your changes into their branch. It is the primary venue for code review and discussion."
    require_pass: true

  - type: mcq
    sequence_order: 2
    question: "What does 'Forking' a repository do?"
    options:
      - "Creates a new branch"
      - "Creates a personal copy of the entire repository under your account"
      - "Deletes the repository"
      - "Downloads the repository to your computer"
    correct_answer: "Creates a personal copy of the entire repository under your account"
    explanation: "Forking creates a server-side copy of a repository. It allows you to experiment freely without affecting the original project. You can then contribute back via Pull Requests."
    require_pass: true
