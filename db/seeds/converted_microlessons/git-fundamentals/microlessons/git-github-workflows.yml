  # The Pull Request (PR) Workflow

  The standard way to collaborate on platforms like GitHub, GitLab, and Bitbucket.

  ## Steps

  1. **Branch:** Create a feature branch locally.
  2. **Commit:** Do your work.
  3. **Push:** Push branch to remote.
  4. **Open PR:** Go to GitHub UI, click "New Pull Request".
  5. **Review:** Teammates comment on code.
  6. **Merge:** Once approved, click "Merge Pull Request".

  ## Forking Workflow (Open Source)

  1. **Fork:** Create a personal copy of someone else's repo.
  2. **Clone:** Clone your fork.
  3. **Work:** Push changes to your fork.
  4. **PR:** Open PR from **your fork** to the **original repo**.

  ## Code Review Etiquette

  - **Be constructive:** Critique code, not people.
  - **Explain why:** Don't just say "change this", explain the benefit.
  - **Test locally:** Don't assume it works just by reading.

  ## Issues and Labels

  - **Issues:** Track bugs and feature requests.
  - **Labels:** Categorize issues (e.g., `bug`, `enhancement`, `good first issue`).
  - **Closing:** Use keywords in PRs like "Closes #123" to auto-close issues.
