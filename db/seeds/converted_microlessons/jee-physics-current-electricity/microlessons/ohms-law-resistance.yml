  question: "A wire of resistance R is cut into 4 equal parts and connected in parallel. Equivalent resistance is:"
  options:
  - "R/4"
  - "R/16"
  - "4R"
  - "R"
  correct_answer: "R/16"
  explanation: "Each part has resistance R/4 (resistance ∝ length). Four resistors of R/4 in parallel: 1/R_eq = 4/(R/4) = 16/R. So R_eq = R/16. The resistance decreases by factor of 16! This is because: (1) cutting into 4 parts gives R/4 each, (2) parallel combination further reduces by factor of 4. Net effect: 4 × 4 = 16. This technique is used to make low resistance shunts from high resistance wire."
  require_pass: true
