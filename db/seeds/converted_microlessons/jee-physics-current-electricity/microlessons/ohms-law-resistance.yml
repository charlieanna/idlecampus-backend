  question: "Temperature coefficient of resistance is negative for:"
  options:
  - "Copper"
  - "Silver"
  - "Germanium"
  - "Tungsten"
  correct_answer: "Germanium"
  explanation: "Germanium is a semiconductor with α < 0, meaning resistance decreases as temperature increases. In semiconductors, higher temperature increases charge carriers (thermal excitation of electrons to conduction band), which dominates over reduced mobility. Metals (Cu, Ag, W) have α > 0 - more thermal vibrations scatter electrons more, increasing resistance. This property is used in thermistors for temperature sensing. NTC (Negative Temperature Coefficient) thermistors use semiconductors."
  require_pass: true
