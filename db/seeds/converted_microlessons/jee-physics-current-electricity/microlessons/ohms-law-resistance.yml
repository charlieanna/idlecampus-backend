  question: "A wire is stretched to 3 times its original length. Its resistance becomes:"
  options:
  - "3 times"
  - "9 times"
  - "1/3 times"
  - "1/9 times"
  correct_answer: "9 times"
  explanation: "When stretched 3 times: L' = 3L. Volume remains constant: AL = A'L', so A' = A/3. New resistance: R' = ρL'/A' = ρ(3L)/(A/3) = 9ρL/A = 9R. Resistance increases as square of stretch ratio! This is why overhead power lines (which can stretch slightly) must be made of materials with relatively constant resistance. The n² factor comes from both increased length (×n) and decreased area (×1/n) effects combining."
  require_pass: true
