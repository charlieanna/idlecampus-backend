  - "(1-e⁻³) times"
  - "0.05 times"
  correct_answer: "0.05 times"
  explanation: "Current during discharge: i = I₀e^(-t/τ). At t = 3τ: i = I₀e⁻³ = I₀/e³ ≈ I₀/20 ≈ 0.05I₀. Current has dropped to 5% of initial! After 3 time constants, only 5% of current remains. After 5τ: i ≈ 0.007I₀ (practically zero). The exponential decay is very rapid: 1τ → 37%, 2τ → 14%, 3τ → 5%, 4τ → 2%, 5τ → 0.7%. This exponential behavior appears in many physical processes: radioactive decay (N = N₀e^(-λt)), cooling (Newton's law), atmospheric pressure decrease with height. Understanding e^(-t/τ) behavior is crucial for many JEE problems."
