  question: "A capacitor is charged through resistor. When fully charged, energy dissipated in resistor is:"
  options:
  - "Zero"
  - "Equal to energy stored in capacitor"
  - "Twice the energy stored"
  - "Half the energy stored"
  correct_answer: "Equal to energy stored in capacitor"
  explanation: "Energy from source: W_s = ∫εi dt = ε∫dq = εQ₀ = Cε². Energy in capacitor: U_C = ½Cε² = ½εQ₀. Energy in resistor: W_R = W_s - U_C = Cε² - ½Cε² = ½Cε². So W_R = U_C! Half the energy is ALWAYS lost as heat, regardless of resistance value. Larger R means slower charging but same total heat loss. This is fundamentally different from mechanical systems where energy can be transferred without loss. This 50% efficiency is intrinsic to capacitor charging through any resistance. In practice, advanced circuits use inductors (LC circuits) for more efficient energy transfer."
  require_pass: true
