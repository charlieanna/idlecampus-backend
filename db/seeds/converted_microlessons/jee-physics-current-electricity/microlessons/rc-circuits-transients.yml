  question: "In RC circuit, if R and C are both doubled, time constant:"
  options:
  - "Doubles"
  - "Quadruples"
  - "Halves"
  - "Remains same"
  correct_answer: "Quadruples"
  explanation: "Time constant τ = RC. If R' = 2R and C' = 2C: τ' = R'C' = (2R)(2C) = 4RC = 4τ. Time constant quadruples! This means circuit responds 4 times slower. Charging to same percentage takes 4 times longer. For fast response, minimize RC. For slow decay (memory circuits), maximize RC. Example: R = 1 kΩ, C = 1 μF gives τ = 1 ms. Doubling both: τ = 4 ms. The product RC has dimension of time: Ω × F = (V/A) × (C/V) = C/A = s. This confirms τ is measured in seconds."
  require_pass: true
