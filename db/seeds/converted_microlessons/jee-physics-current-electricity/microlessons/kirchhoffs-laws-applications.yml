  question: "In a circuit, three currents meet at a junction: 3A entering, 2A entering, and I leaving. The value of I is:"
  options:
  - "1 A"
  - "5 A"
  - "6 A"
  - "-1 A"
  correct_answer: "5 A"
  explanation: "By Kirchhoff's Current Law (junction rule): Current in = Current out. So 3A + 2A = I, giving I = 5A. This is conservation of charge - charge cannot accumulate at a junction. If I were negative, it would mean current actually enters the junction (opposite to our assumption). KCL is always valid regardless of circuit complexity. In practice, this law helps reduce the number of unknown currents in circuit analysis."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "A battery of EMF 10V and internal resistance 2Ω is connected to external resistance 3Ω. The terminal voltage of battery is:"
  options:
  - "10 V"
  - "6 V"
  - "4 V"
  - "8 V"
  correct_answer: "6 V"
  explanation: "Current in circuit: I = EMF/(R + r) = 10/(3 + 2) = 2A. Terminal voltage V = EMF - Ir = 10 - 2(2) = 10 - 4 = 6V. Alternatively: V = IR_external = 2 × 3 = 6V. The difference between EMF (10V) and terminal voltage (6V) is the voltage drop across internal resistance (4V). This explains why batteries provide less voltage under load. As external resistance decreases (high current), terminal voltage drops further. For ideal battery (r = 0), V = EMF always."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "In a balanced Wheatstone bridge, P = 100Ω, Q = 200Ω, S = 400Ω. The value of R is:"
  options:
  - "100 Ω"
  - "200 Ω"
  - "400 Ω"
  - "800 Ω"
  correct_answer: "200 Ω"
  explanation: "For balanced Wheatstone bridge: P/Q = R/S. So R = PS/Q = 100 × 400/200 = 40000/200 = 200Ω. When balanced, no current flows through galvanometer (connecting BD), making the bridge extremely sensitive for measuring unknown resistances. This is the principle behind meter bridge and post office box. The bridge is balanced when products of opposite arms are equal: P×S = Q×R, i.e., 100×400 = 200×200 = 40000. This eliminates effect of battery and galvanometer resistance."
  require_pass: true
