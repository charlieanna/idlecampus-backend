  explanation: "Following IUPAC rules: (1) Cation [Cu(NH‚ÇÉ)‚ÇÑ]¬≤‚Å∫ is named first, (2) 4 NH‚ÇÉ ligands = tetraammine (note: -mmine for NH‚ÇÉ), (3) Cu is in +2 oxidation state (to balance SO‚ÇÑ¬≤‚Åª), (4) Anion SO‚ÇÑ¬≤‚Åª is sulfate. Complete name: Tetraamminecopper(II) sulfate."
  require_pass: false
