exercises:
- type: mcq
  sequence_order: 1
  question: In IUPAC nomenclature of coordination compounds, ligands are named
  options:
  - in alphabetical order
  - in order of charge
  - in order of size
  - metal is named first
  correct_answer: in alphabetical order
  explanation: "IUPAC rules: (1) Cation is named before anion, (2) Ligands are listed alphabetically (ignoring prefixes like di-, tri-), (3) Prefixes (di-, tri-, tetra-) indicate number of each ligand, (4) Metal is named with oxidation state in Roman numerals, (5) -ate suffix is added for anionic complexes."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: What suffix is used for anionic coordination complexes?
  options:
  - -ate
  - -ite
  - -ide
  - -ium
  correct_answer: -ate
  explanation: "Anionic complexes use the suffix -ate. For example: [Fe(CN)‚ÇÜ]‚Å¥‚Åª is ferrate, [Al(OH)‚ÇÑ]‚Åª is aluminate. The metal name may change (Fe ‚Üí ferrate, Cu ‚Üí cuprate, Au ‚Üí aurate). Cationic and neutral complexes retain the metal's name without modification."
  require_pass: false
- type: mcq
  sequence_order: 3
  question: 'The IUPAC name of [Cu(NH‚ÇÉ)‚ÇÑ]SO‚ÇÑ is:'
