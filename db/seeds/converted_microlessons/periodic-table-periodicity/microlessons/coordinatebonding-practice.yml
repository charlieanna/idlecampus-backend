  question: In a coordinate bond, the electron pair is donated by
  options:
  - one atom donates both electrons
  - each atom donates one electron
  - the metal ion
  - the anion
  correct_answer: one atom donates both electrons
  explanation: "In a coordinate (dative) bond, both electrons in the bonding pair come from one atom (the donor). This is different from a normal covalent bond where each atom contributes one electron. The donor must have a lone pair of electrons. Once formed, a coordinate bond is identical to a covalent bond."
