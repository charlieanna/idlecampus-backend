- type: mcq
  sequence_order: 1
  question: Which element has the highest metallic character among alkali metals?
  options:
  - Li
  - Na
  - K
  - Rb
  correct_answer: Rb
  explanation: "Metallic character increases down a group because atomic size increases, making it easier to lose electrons. Order: Li < Na < K < Rb < Cs. Larger atoms have lower ionization energy and lose electrons more easily, showing greater metallic character."
  require_pass: true
