  sequence_order: 3
  question: Which of the following has the least metallic character?
  options:
  - Na
  - Al
  - Si
  - Cl
  correct_answer: Cl
  explanation: "In Period 3, metallic character decreases from left to right: Na > Mg > Al > Si > P > S > Cl. Chlorine is a non-metal with the least metallic character. It has high electronegativity and tends to gain electrons rather than lose them."
