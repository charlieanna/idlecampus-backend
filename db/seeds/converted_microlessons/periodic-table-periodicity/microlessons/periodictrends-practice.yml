  question: Metallic character across a period (left to right)
  options:
  - increases
  - decreases
  - remains constant
  - first increases then decreases
  correct_answer: decreases
  explanation: "Metallic character decreases across a period from left to right because atomic size decreases and ionization energy increases. Elements on the left (Na, Mg, Al) are metals, while those on the right (P, S, Cl) are non-metals. It becomes harder to lose electrons across the period."
  require_pass: false
