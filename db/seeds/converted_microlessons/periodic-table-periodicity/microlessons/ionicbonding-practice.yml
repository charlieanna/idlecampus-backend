  question: Ionic compounds conduct electricity when
  options:
  - in solid state
  - molten or in aqueous solution
  - at low temperature
  - never
  correct_answer: molten or in aqueous solution
  explanation: "Ionic compounds conduct electricity when molten or dissolved in water because ions become mobile and can move to carry charge. In solid state, ions are locked in fixed positions in the crystal lattice and cannot move, so they do not conduct electricity."
  require_pass: false
