- type: mcq
  sequence_order: 1
  question: Which property is characteristic of ionic compounds?
  options:
  - Conduct electricity in solid state
  - Low melting points
  - Soluble in polar solvents
  - Exist as gases at room temperature
  correct_answer: Soluble in polar solvents
  explanation: "Ionic compounds are soluble in polar solvents (like water) due to strong ion-dipole interactions. Water molecules surround and stabilize the ions through hydration. They do NOT conduct in solid state (ions are fixed), have HIGH melting points (strong electrostatic forces), and exist as solids at room temperature."
  require_pass: true
