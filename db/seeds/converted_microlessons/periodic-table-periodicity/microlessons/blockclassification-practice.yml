  correct_answer: Na and Ca
  explanation: "S-block elements are Groups 1 and 2 (alkali and alkaline earth metals). Na (Group 1) and Ca (Group 2) are s-block elements. Fe and Cu are d-block (transition metals), Cl and Br are p-block (halogens), C and N are p-block (non-metals)."
