  correct_answer: '36'
  explanation: "EAN = Z - oxidation state + 2√óCN. Fe has Z = 26. In [Fe(CN)‚ÇÜ]‚Å¥‚Åª, Fe is in +2 oxidation state and CN = 6. Therefore, EAN = 26 - 2 + 2√ó6 = 26 - 2 + 12 = 36 (same as Kr, a noble gas). This explains the stability of the complex."
