  correct_answer: EAN = Z - oxidation state + 2√óCN
  explanation: "EAN = Z - oxidation state + 2√óCN, where Z is the atomic number, oxidation state is the charge on the metal (positive value), and CN is the coordination number. The factor of 2 comes from the fact that each coordinate bond involves a pair of electrons donated by the ligand."
