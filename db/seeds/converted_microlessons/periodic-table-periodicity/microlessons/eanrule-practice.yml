  question: According to the EAN rule, stable complexes have EAN equal to
  options:
  - the atomic number of the metal
  - the atomic number of a noble gas
  - the oxidation state of the metal
  - the coordination number
  correct_answer: the atomic number of a noble gas
  explanation: "The EAN (Effective Atomic Number) rule states that stable metal complexes have an EAN equal to the atomic number of the next noble gas. This is also called the 18-electron rule. The complex achieves a stable noble gas configuration by accepting electrons from ligands."
  require_pass: false
