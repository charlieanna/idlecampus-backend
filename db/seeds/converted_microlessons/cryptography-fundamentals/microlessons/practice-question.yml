    question: "What is the purpose of the Message Authentication Code (MAC) in TLS?"
    options:
      - "To encrypt the data"
      - "To verify data integrity and detect tampering"
      - "To authenticate the user"
      - "To compress the data"
    correct_answer: "To verify data integrity and detect tampering"
    explanation: "The Message Authentication Code (MAC) in TLS provides data integrity, ensuring that messages haven't been tampered with during transmission. While encryption provides confidentiality (preventing eavesdropping), it doesn't prevent tampering - an attacker could potentially modify ciphertext even without understanding it. The MAC is a cryptographic hash of the message combined with a secret key shared between client and server during the TLS handshake. The sender computes the MAC of each message before encrypting, sends both the encrypted data and the MAC, and the receiver verifies the MAC after decryption. If the MAC doesn't match, the message has been altered and is rejected. Modern TLS cipher suites often use authenticated encryption modes like AES-GCM or ChaCha20-Poly1305, which integrate encryption and authentication in a single operation, eliminating some classes of attacks possible with separate encrypt-then-MAC approaches. The MAC algorithm in TLS 1.2 might be HMAC with SHA-256 or SHA-384, depending on the cipher suite. This integrity protection is crucial for security - without it, attackers could perform bit-flipping attacks or inject malicious data, even without breaking the encryption. Together, encryption (confidentiality) and MAC (integrity) provide the foundation for secure communication."
    require_pass: true
