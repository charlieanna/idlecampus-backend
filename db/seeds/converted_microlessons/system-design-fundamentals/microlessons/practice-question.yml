    question: "When reviewing a system design, what is a common indicator of poor scalability?"
    options:
      - "Using cloud services"
      - "Single point of failure, shared mutable state, lack of caching, synchronous processing"
      - "Having multiple services"
      - "Using databases"
    correct_answer: "Single point of failure, shared mutable state, lack of caching, synchronous processing"
    explanation: "Scalability red flags: (1) Single point of failureâ€”one component's failure crashes entire system (add redundancy, load balancing), (2) Shared mutable stateâ€”global variables, file system state that doesn't scale horizontally (use stateless services, external storage), (3) No cachingâ€”repeated expensive operations (add caching layers), (4) Synchronous processingâ€”waiting for slow operations (use async/message queues), (5) Monolithic architectureâ€”can't scale parts independently (consider microservices), (6) No database indexingâ€”full table scans (add indexes), (7) N+1 queriesâ€”fetching related data inefficiently (use joins, eager loading). Recognizing these patterns helps you design better systems and improve existing ones."
    require_pass: true
