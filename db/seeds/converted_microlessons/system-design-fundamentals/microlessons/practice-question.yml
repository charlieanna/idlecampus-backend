    question: "What is the most important step when beginning a system design interview or project?"
    options:
      - "Start coding immediately"
      - "Clarify requirements and constraints (functional/non-functional requirements, scale, users)"
      - "Choose technologies first"
      - "Draw diagrams without planning"
    correct_answer: "Clarify requirements and constraints (functional/non-functional requirements, scale, users)"
    explanation: "Always start by clarifying requirements before designing. Ask about: (1) Functional requirementsâ€”what features exactly? (create tweets, follow users, like posts?), (2) Non-functional requirementsâ€”scale (1M users? 1B?), performance (latency requirements?), availability (99.9%? 99.999%?), consistency needs, (3) Constraintsâ€”budget, timeline, team size, existing infrastructure. Example: 'Design Twitter' could mean different thingsâ€”for 1,000 users vs 500M users, read-heavy vs write-heavy, global vs regional. Getting requirements wrong leads to over-engineering or under-engineering. In interviews, asking thoughtful questions shows experience. In projects, saves costly rewrites. Remember: there's no perfect system design, only appropriate trade-offs for your specific requirements."
    require_pass: true
