    question: "What is a CDN (Content Delivery Network) and how does it improve performance?"
    options:
      - "A type of database"
      - "A network of distributed servers that cache content closer to users to reduce latency"
      - "A load balancing algorithm"
      - "A programming framework"
    correct_answer: "A network of distributed servers that cache content closer to users to reduce latency"
    explanation: "A CDN is a geographically distributed network of servers that cache static content (images, videos, CSS, JS) close to users. When a user in Tokyo requests a file, they get it from a Tokyo CDN server, not the origin server in California. Benefits: reduced latency (shorter physical distance), lower bandwidth costs, improved availability, and DDoS protection. How it works: (1) User requests content, (2) DNS routes to nearest CDN server, (3) CDN serves cached content or fetches from origin, (4) CDN caches for future requests. Examples: Cloudflare, AWS CloudFront, Akamai. Essential for global applications, video streaming, and high-traffic websites."
    require_pass: true
