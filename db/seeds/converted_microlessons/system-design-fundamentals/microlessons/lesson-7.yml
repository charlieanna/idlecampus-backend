    question: "What is the purpose of database indexing?"
    options:
      - "To backup the database"
      - "To speed up data retrieval operations by creating a data structure that improves search performance"
      - "To compress data"
      - "To encrypt sensitive data"
    correct_answer: "To speed up data retrieval operations by creating a data structure that improves search performance"
    explanation: "Database indexes are data structures (typically B-trees or hash tables) that improve query speed. Like a book index, they help quickly locate data without scanning every row. Trade-off: faster reads, slower writes (indexes must be updated). Example: Without index on email column, finding user by email requires full table scan (O(n)). With index: O(log n) lookup. When to index: frequently queried columns, foreign keys, columns in WHERE/ORDER BY clauses. Don't over-index: each index adds storage and slows writes. Most databases automatically index primary keys. Strategic indexing is crucial for performance at scale."
    require_pass: true
