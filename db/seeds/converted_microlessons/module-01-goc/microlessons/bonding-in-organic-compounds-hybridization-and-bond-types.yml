content_md: "# Bonding in Organic Compounds - Hybridization and Bond Types \U0001F680\
  \n\n# Bonding in Organic Compounds\n\n    ## 1. Atomic Orbitals and Hybridization\n\
  \n    ### What is Hybridization?\n    **Hybridization** is the mixing of atomic\
  \ orbitals to form new **hybrid orbitals** suitable for bonding.\n\n    ### Types\
  \ of Hybridization\n\n    #### sp³ Hybridization (Tetrahedral)\n    - **Formation:**\
  \ 1s + 3p orbitals → 4 sp³ hybrid orbitals\n    - **Geometry:** Tetrahedral\n  \
  \  - **Bond angle:** 109.5°\n    - **Examples:** CH₄ (methane), C₂H₆ (ethane), diamond\n\
  \    - **Carbon valency:** 4 single bonds\n\n    ```\n    CH₄ (Methane):\n     \
  \    H\n         |\n    H — C — H    Bond angle: 109.5°\n         |\n         H\n\
  \    ```\n\n    #### sp² Hybridization (Trigonal Planar)\n    - **Formation:** 1s\
  \ + 2p orbitals → 3 sp² hybrid orbitals + 1 unhybridized p orbital\n    - **Geometry:**\
  \ Trigonal planar\n    - **Bond angle:** 120°\n    - **Examples:** C₂H₄ (ethene),\
  \ benzene, graphite\n    - **Carbon valency:** 3 sigma bonds + 1 pi bond (double\
  \ bond)\n\n    ```\n    C₂H₄ (Ethene):\n         H     H\n          \\   /\n   \
  \        C=C      Bond angle: 120°\n          /   \\\n         H     H\n\n    Double\
  \ bond = 1 σ (sigma) + 1 π (pi)\n    ```\n\n    #### sp Hybridization (Linear)\n\
  \    - **Formation:** 1s + 1p orbital → 2 sp hybrid orbitals + 2 unhybridized p\
  \ orbitals\n    - **Geometry:** Linear\n    - **Bond angle:** 180°\n    - **Examples:**\
  \ C₂H₂ (ethyne/acetylene), CO₂, HCN\n    - **Carbon valency:** 2 sigma bonds + 2\
  \ pi bonds (triple bond)\n\n    ```\n    C₂H₂ (Ethyne):\n    H — C ≡ C — H    Bond\
  \ angle: 180°\n\n    Triple bond = 1 σ (sigma) + 2 π (pi)\n    ```\n\n    ### Summary\
  \ Table\n\n    | Hybridization | Orbitals Mixed | Hybrid Orbitals | Unhybridized\
  \ p | Geometry | Bond Angle | Example |\n    |---------------|----------------|-----------------|----------------|----------|------------|---------|\n\
  \    | **sp³** | 1s + 3p | 4 sp³ | 0 | Tetrahedral | 109.5° | CH₄ |\n    | **sp²**\
  \ | 1s + 2p | 3 sp² | 1 | Trigonal planar | 120° | C₂H₄ |\n    | **sp** | 1s + 1p\
  \ | 2 sp | 2 | Linear | 180° | C₂H₂ |\n\n    ---\n\n    ## 2. Sigma (σ) and Pi (π)\
  \ Bonds\n\n    ### Sigma (σ) Bond\n    - **Formation:** Head-on overlap of orbitals\n\
  \    - **Electron density:** Along the internuclear axis\n    - **Rotation:** Free\
  \ rotation possible\n    - **Strength:** Stronger than pi bond\n    - **Examples:**\
  \ All single bonds (C-C, C-H, C-O, etc.)\n\n    ### Pi (π) Bond\n    - **Formation:**\
  \ Lateral (sideways) overlap of p orbitals\n    - **Electron density:** Above and\
  \ below the internuclear axis\n    - **Rotation:** Restricted (no free rotation)\n\
  \    - **Strength:** Weaker than sigma bond\n    - **Examples:** Present in double\
  \ and triple bonds\n\n    ### Key Differences\n\n    | Property | Sigma (σ) Bond\
  \ | Pi (π) Bond |\n    |----------|----------------|-------------|\n    | **Overlap**\
  \ | Head-on | Lateral |\n    | **Strength** | Stronger | Weaker |\n    | **Rotation**\
  \ | Free | Restricted |\n    | **Electron cloud** | Cylindrical | Dumbbell-shaped\
  \ |\n    | **First/Second bond** | Always first | Always second/third |\n\n    ###\
  \ Bond Composition\n    - **Single bond (C-C):** 1σ\n    - **Double bond (C=C):**\
  \ 1σ + 1π\n    - **Triple bond (C≡C):** 1σ + 2π\n\n    ---\n\n    ## 3. Bond Length\
  \ and Bond Energy\n\n    ### Bond Length\n    **Bond length** is the average distance\
  \ between the nuclei of two bonded atoms.\n\n    **Order of bond length:**\n   \
  \ ```\n    C ≡ C  <  C = C  <  C — C\n    (shortest)          (longest)\n\n    120\
  \ pm < 134 pm < 154 pm\n    ```\n\n    **Reason:** More bonds → more attraction\
  \ → shorter distance\n\n    ### Bond Energy (Bond Strength)\n    **Bond energy**\
  \ is the energy required to break one mole of bonds in the gaseous state.\n\n  \
  \  **Order of bond strength:**\n    ```\n    C ≡ C  >  C = C  >  C — C\n    (strongest)\
  \       (weakest)\n\n    839 kJ/mol > 606 kJ/mol > 347 kJ/mol\n    ```\n\n    **Important\
  \ relationship:**\n    - **Bond length ∝ 1 / Bond strength**\n    - Shorter bond\
  \ = Stronger bond\n    - Longer bond = Weaker bond\n\n    ---\n\n    ## 4. Percentage\
  \ s-Character and Properties\n\n    ### s-Character in Hybrid Orbitals\n    - **sp³:**\
  \ 25% s-character (1s out of 4 orbitals)\n    - **sp²:** 33% s-character (1s out\
  \ of 3 orbitals)\n    - **sp:** 50% s-character (1s out of 2 orbitals)\n\n    ###\
  \ Effects of Increasing s-Character\n\n    #### Bond Length Decreases\n    - More\
  \ s-character → Electrons closer to nucleus → Shorter bond\n    - **Order:** sp\
  \ < sp² < sp³ (bond length)\n\n    #### Bond Angle Increases\n    - More s-character\
  \ → More directional → Larger bond angle\n    - **Order:** 180° (sp) > 120° (sp²)\
  \ > 109.5° (sp³)\n\n    #### Electronegativity Increases\n    - More s-character\
  \ → Electrons held more tightly\n    - **Order:** sp > sp² > sp³ (electronegativity)\n\
  \n    #### Acidity Increases\n    - More s-character → Anion more stable → More\
  \ acidic\n    - **Acidity order:** HC≡CH > H₂C=CH₂ > H₃C-CH₃\n    - **pKa values:**\
  \ 25 > 44 > 50\n\n    ---\n\n    ## 5. Covalent Character and Polarity\n\n    ###\
  \ Electronegativity and Bond Polarity\n    - **Electronegativity difference (ΔEN)**\
  \ determines bond character\n    - Larger ΔEN → More polar bond\n\n    ### Bond\
  \ Types\n    | ΔEN | Bond Type | Example |\n    |-----|-----------|---------|\n\
  \    | 0 - 0.4 | Nonpolar covalent | C-C, C-H |\n    | 0.4 - 1.7 | Polar covalent\
  \ | C-O, C-N, C-Cl |\n    | > 1.7 | Ionic | Na-Cl, K-F |\n\n    ### Dipole Moment\
  \ (μ)\n    - **Definition:** Measure of bond polarity\n    - **Formula:** μ = q\
  \ × d (charge × distance)\n    - **Unit:** Debye (D)\n    - **Direction:** From\
  \ positive to negative (δ⁺ → δ⁻)\n\n    ---\n\n    ## Important Points for IIT JEE\n\
  \n    1. **Hybridization from structure:**\n       - Linear → sp\n       - Trigonal\
  \ planar → sp²\n       - Tetrahedral → sp³\n\n    2. **Counting bonds:**\n     \
  \  - Count σ and π separately\n       - Every bond has at least one σ bond\n\n \
  \   3. **Bond strength vs reactivity:**\n       - π bonds are more reactive than\
  \ σ bonds\n       - Double/triple bonds are sites of chemical reactions\n\n    4.\
  \ **s-Character correlations:**\n       - ↑ s-character → ↑ electronegativity →\
  \ ↑ acidity\n       - ↑ s-character → ↓ bond length\n\n    5. **Molecular geometry\
  \ vs electron geometry:**\n       - Lone pairs affect geometry\n       - Use VSEPR\
  \ to predict shapes\n\n    ---\n\n    ## Practice Questions (To be added to quiz)\n\
  \    1. Determine hybridization of each carbon in CH₂=CH-CN\n    2. Compare bond\
  \ lengths: C-C (ethane), C=C (ethene), C≡C (ethyne)\n    3. Which is more acidic:\
  \ ethane or ethyne? Why?\n    4. How many σ and π bonds in benzene (C₆H₆)?\n   \
  \ 5. Order by increasing bond angle: NH₃, H₂O, CH₄\n\n## Key Points\n\n- Hybridization\
  \ (sp, sp², sp³)\n\n- Sigma and pi bonds\n\n- Bond lengths and bond angles"
