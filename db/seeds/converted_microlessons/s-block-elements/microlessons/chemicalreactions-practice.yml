  question: What products are formed when alkali metals react with water?
  options:
  - Metal oxide and hydrogen gas
  - Metal hydroxide and hydrogen gas
  - Metal oxide and oxygen gas
  - Metal hydroxide and oxygen gas
  require_pass: true
  correct_answer: Metal hydroxide and hydrogen gas
  explanation: 'Alkali metals react vigorously with water to produce metal hydroxide
    and hydrogen gas: 2M + 2H‚ÇÇO ‚Üí 2MOH + H‚ÇÇ‚Üë. For example: 2Na + 2H‚ÇÇO ‚Üí 2NaOH + H‚ÇÇ‚Üë.
    The reaction is highly exothermic (releases heat). Reactivity increases down
    the group: Li < Na < K < Rb < Cs. Lithium reacts steadily, sodium reacts vigorously
    (melts into a ball and skates on water surface), potassium reacts so violently
    that the hydrogen ignites (producing lilac flame), and rubidium/cesium react
    explosively. The hydroxides formed (LiOH, NaOH, KOH, etc.) are strong bases.
    This high reactivity is why alkali metals must be stored under oil to prevent
    contact with moisture in air.'
