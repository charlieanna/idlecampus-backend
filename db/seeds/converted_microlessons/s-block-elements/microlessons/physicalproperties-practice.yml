  question: Why are alkali metals soft and can be cut with a knife?
  options:
  - They have a layered crystal structure
  - Weak metallic bonding allows easy deformation
  - They have low electronegativity
  - They react with air to become soft
  require_pass: true
  correct_answer: Weak metallic bonding allows easy deformation
  explanation: 'Alkali metals are soft and can be cut with a knife because their
    weak metallic bonding allows easy deformation. The softness results from: (1)
    Weak metallic bonds - only one valence electron per atom contributes to bonding,
    (2) Large atomic size - reduces the strength of electrostatic attraction between
    metal cations and delocalized electrons, (3) Low lattice energy - metal atoms
    can slide past each other easily when force is applied. Hardness decreases down
    the group: Li is hardest (can dent with knife), Na is softer (easily cut), K,
    Rb, Cs are very soft (can be cut like butter). When cut, they expose a shiny
    metallic surface that quickly tarnishes in air due to reaction with oxygen/moisture.
    This extreme softness is unique to alkali metals - no other metallic elements
    are this soft. In contrast, transition metals have multiple d-electrons contributing
    to bonding, making them hard.'
