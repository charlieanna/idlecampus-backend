  question: Why do alkali metals have low melting and boiling points?
  options:
  - They have strong metallic bonding
  - They have weak metallic bonding due to single valence electron
  - They have covalent bonding
  - They have high lattice energy
  require_pass: true
  correct_answer: They have weak metallic bonding due to single valence electron
  explanation: 'Alkali metals have low melting and boiling points because they have
    weak metallic bonding. Each atom contributes only one valence electron to the
    metallic bond (delocalized electron sea). The metallic bond strength depends
    on: (1) Number of valence electrons - alkali metals have only 1, (2) Charge on
    metal cation - only +1 for alkali metals, (3) Size of metal cation - larger size
    means weaker attraction. With only one delocalized electron per atom and large
    atomic size, the metallic bonding is weak. Melting points: Li (181Â°C) > Na (98Â°C)
    > K (64Â°C) > Rb (39Â°C) > Cs (29Â°C). They decrease down the group as atomic size
    increases and bond strength weakens further. Cesium melts just above room temperature.
    This makes alkali metals soft, easily cut with a knife, and gives them low hardness.'
- type: mcq
