  explanation: 'Reactivity with oxygen increases down Group 2. All alkaline earth
    metals react with oxygen to form oxides (2M + Oâ‚‚ â†’ 2MO), but the vigor of reaction
    increases from Be to Ba. Beryllium and magnesium react slowly at room temperature
    but burn brightly when heated. Calcium, strontium, and barium react more readily,
    tarnishing quickly in air. Barium is so reactive it must be stored under oil.
