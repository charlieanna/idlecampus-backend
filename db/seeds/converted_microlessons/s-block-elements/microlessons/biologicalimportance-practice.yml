    for photosynthesis as it absorbs light energy (primarily red and blue wavelengths)
    and initiates the electron transfer process. Without magnesium, chlorophyll cannot
    function properly, and plants cannot perform photosynthesis. Magnesium deficiency
    in plants causes chlorosis (yellowing of leaves) because chlorophyll production
    is impaired. Each chlorophyll molecule contains one Mg¬≤‚Å∫ ion at its core, making
