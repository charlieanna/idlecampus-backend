  question: Which alkaline earth metal gives an apple green flame?
  options:
  - Calcium
  - Strontium
  - Barium
  - Magnesium
  require_pass: true
  correct_answer: Barium
  explanation: 'Barium (Ba) gives an apple green (or green) flame color. Flame tests
    are used to identify alkaline earth metals based on their characteristic colors
    due to electronic transitions: Calcium (Ca) - brick red/orange-red, Strontium
    (Sr) - crimson red/scarlet, Barium (Ba) - apple green/pale green, Magnesium (Mg)
    and Beryllium (Be) - no distinctive flame color (Mg burns with intense white light).
    When heated, metal ions absorb energy, exciting electrons to higher energy levels.
    When electrons return to ground state, they emit light of specific wavelengths
    corresponding to the energy difference, producing characteristic colors. This
    is the basis of fireworks and analytical flame tests.'
