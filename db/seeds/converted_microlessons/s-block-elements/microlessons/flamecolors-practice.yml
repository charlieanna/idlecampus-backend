  question: What flame color does calcium produce in a flame test?
  options:
  - Crimson red
  - Brick red
  - Apple green
  - Golden yellow
  require_pass: true
  correct_answer: Brick red
  explanation: 'Calcium produces a brick red (or orange-red) flame color. Flame colors
    for s-block elements: Group 1 (Alkali metals): Li - crimson/carmine red, Na -
    golden yellow (most intense), K - lilac/violet, Rb - red-violet, Cs - blue-violet.
    Group 2 (Alkaline earth metals): Ca - brick red/orange-red, Sr - crimson red/scarlet,
    Ba - apple green/pale green, Be/Mg - no distinctive color. The flame test works
    because: (1) Heat energy excites valence electrons to higher energy levels, (2)
    Electrons quickly fall back to ground state, (3) Energy is released as light
    of specific wavelength (color), (4) The wavelength depends on the energy gap,
    which is characteristic for each element. Flame tests are used in qualitative
    analysis to identify metal ions in unknown samples.'
