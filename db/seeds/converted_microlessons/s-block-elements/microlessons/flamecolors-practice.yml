  question: Why do alkali and alkaline earth metals produce colored flames?
  options:
  - They burn at very high temperatures
  - Electrons undergo transitions between energy levels
  - They react with oxygen in the flame
  - They emit thermal radiation
  require_pass: true
  correct_answer: Electrons undergo transitions between energy levels
  explanation: 'Alkali and alkaline earth metals produce colored flames because their
    electrons undergo transitions between discrete energy levels. The mechanism: (1)
    Heat from the flame provides energy to excite valence electrons from ground state
    to higher energy levels (excited state), (2) These excited states are unstable,
    so electrons quickly return to the ground state, (3) Energy is released as electromagnetic
    radiation (light) with wavelength Î» = hc/Î”E, where Î”E is the energy difference
    between levels, (4) The specific wavelength corresponds to a visible color characteristic
    of that element. Each element has unique energy level spacings, producing unique
    colors. This is an atomic emission spectrum. The same principle is used in fireworks
    (strontium salts for red, barium for green, sodium for yellow, copper for blue).
    Not all metals show flame colors - transition metals typically don''t because
    they have multiple closely spaced d-orbitals.'
