content_md: "# Introduction to Coordination Compounds \U0001F680\n\n# Introduction\
  \ to Coordination Compounds\n\n    ## Definition\n\n    **Coordination compound:**\
  \ A compound containing a central metal atom/ion bonded to a fixed number of molecules\
  \ or ions (ligands).\n\n    **Examples:**\n    - [Fe(CN)₆]⁴⁻\n    - [Cu(NH₃)₄]²⁺\n\
  \    - [Co(NH₃)₆]³⁺\n    - K₄[Fe(CN)₆]\n\n    ---\n\n    ## Werner's Coordination\
  \ Theory (1893)\n\n    **Alfred Werner** proposed the first successful theory explaining\
  \ structure and bonding in coordination compounds. He won Nobel Prize (1913).\n\n\
  \    ### Postulates\n\n    1. **Primary valence (Ionizable):**\n       - Oxidation\
  \ state of central metal\n       - Satisfied by negative ions\n       - Non-directional,\
  \ ionic\n\n    2. **Secondary valence (Non-ionizable):**\n       - Coordination\
  \ number\n       - Satisfied by ligands (can be neutral or ionic)\n       - Directional,\
  \ covalent\n\n    3. **Specific geometry:**\n       - Secondary valences are directed\
  \ in space\n       - Determine geometry of complex\n\n    ### Example: CoCl₃·6NH₃\n\
  \n    Different compounds formed:\n\n    | Formula | Ionizable Cl⁻ | Color | Modern\
  \ Formula |\n    |---------|---------------|-------|----------------|\n    | CoCl₃·6NH₃\
  \ | 3 | Yellow | [Co(NH₃)₆]Cl₃ |\n    | CoCl₃·5NH₃ | 2 | Purple | [Co(NH₃)₅Cl]Cl₂\
  \ |\n    | CoCl₃·4NH₃ | 1 | Green | [Co(NH₃)₄Cl₂]Cl |\n    | CoCl₃·4NH₃ | 1 | Violet\
  \ | [Co(NH₃)₄Cl₂]Cl |\n\n    **Explanation:**\n    - Primary valence of Co = +3\
  \ (satisfied by 3 Cl⁻)\n    - Secondary valence (coordination number) = 6\n    -\
  \ Geometry: Octahedral\n\n    ---\n\n    ## Important Terms\n\n    ### 1. Central\
  \ Metal Atom/Ion\n    - Atom/ion to which ligands are attached\n    - Usually transition\
  \ metal\n    - **Examples:** Co³⁺, Fe²⁺, Cu²⁺, Ni²⁺\n\n    ### 2. Ligands\n    -\
  \ Molecules or ions bonded to central metal\n    - Must have at least one lone pair\
  \ to donate\n    - Act as **Lewis bases**\n\n    **Classification by number of donor\
  \ atoms:**\n\n    #### Monodentate (1 donor atom)\n    - Cl⁻, Br⁻, I⁻, CN⁻, SCN⁻\n\
  \    - H₂O, NH₃, CO, NO\n    - Examples: [Co(NH₃)₆]³⁺\n\n    #### Bidentate (2 donor\
  \ atoms)\n    - **Ethylenediamine (en):** H₂N-CH₂-CH₂-NH₂\n    - **Oxalate:** C₂O₄²⁻\n\
  \    - **Acetylacetonate (acac):** CH₃COCH=COCH₃⁻\n    - Examples: [Co(en)₃]³⁺\n\
  \n    #### Polydentate (>2 donor atoms)\n    - **EDTA⁴⁻ (hexadentate):** 6 donor\
  \ atoms (2N, 4O)\n    - **DMG (dimethylglyoxime):** Bidentate/tetradentate\n\n \
  \   ### 3. Coordination Number\n    - Number of ligand donor atoms bonded to central\
  \ metal\n    - Most common: 4 and 6\n\n    **Examples:**\n    - [Co(NH₃)₆]³⁺ → CN\
  \ = 6\n    - [Ni(CO)₄] → CN = 4\n    - [Ni(en)₃]²⁺ → CN = 6 (3 bidentate ligands)\n\
  \n    ### 4. Coordination Sphere\n    - Central metal + ligands (written in square\
  \ brackets)\n    - [Co(NH₃)₆]³⁺\n\n    ### 5. Counter Ions\n    - Ions outside coordination\
  \ sphere\n    - Balance charge\n    - K₄[Fe(CN)₆] → K⁺ are counter ions\n\n    ###\
  \ 6. Oxidation State\n    - Charge on central metal after removing all ligands\n\
  \    - Calculate: Charge on complex = OS + Σ(ligand charges)\n\n    **Examples:**\n\
  \n    [Fe(CN)₆]⁴⁻:\n    ```\n    -4 = OS + 6(-1)\n    OS = +2\n    ```\n\n    [Co(NH₃)₅Cl]²⁺:\n\
  \    ```\n    +2 = OS + 5(0) + 1(-1)\n    OS = +3\n    ```\n\n    ---\n\n    ##\
  \ Types of Complexes\n\n    ### Based on Charge\n\n    **1. Cationic complexes:**\n\
  \    - [Co(NH₃)₆]³⁺, [Cu(NH₃)₄]²⁺\n\n    **2. Anionic complexes:**\n    - [Fe(CN)₆]⁴⁻,\
  \ [CoCl₄]²⁻\n\n    **3. Neutral complexes:**\n    - [Ni(CO)₄], [Co(NH₃)₃Cl₃]\n\n\
  \    ### Based on Ligands\n\n    **1. Homoleptic:**\n    - Only one type of ligand\n\
  \    - [Co(NH₃)₆]³⁺, [Fe(CN)₆]⁴⁻\n\n    **2. Heteroleptic:**\n    - More than one\
  \ type of ligand\n    - [Co(NH₃)₅Cl]²⁺, [Co(en)₂Cl₂]⁺\n\n    ---\n\n    ## Chelate\
  \ Effect\n\n    **Chelate:** Complex with polydentate ligands forming ring structures\n\
  \n    **Examples:**\n    - [Co(en)₃]³⁺ (3 five-membered rings)\n    - [Ni(DMG)₂]\
  \ (2 six-membered rings)\n\n    **Chelate Effect:** Complexes with chelating ligands\
  \ are more stable than those with monodentate ligands\n\n    **Reason:**\n    -\
  \ **Entropy increase:** One polydentate replaces multiple monodentate ligands\n\
  \    - Thermodynamically favorable (ΔG = ΔH - TΔS)\n\n    **Example:**\n    ```\n\
  \    [Ni(H₂O)₆]²⁺ + 3en ⇌ [Ni(en)₃]²⁺ + 6H₂O\n\n    4 particles → 7 particles (entropy\
  \ increases)\n    [Ni(en)₃]²⁺ is more stable\n    ```\n\n    ---\n\n    ## Ambidentate\
  \ Ligands\n\n    **Definition:** Ligands with two different donor atoms, but can\
  \ donate through only one at a time\n\n    **Examples:**\n\n    1. **Thiocyanate:**\n\
  \       - SCN⁻ → S-bonded (thiocyanato-S)\n       - NCS⁻ → N-bonded (thiocyanato-N)\n\
  \n    2. **Nitrite:**\n       - NO₂⁻ → N-bonded (nitrito-N or nitro)\n       - ONO⁻\
  \ → O-bonded (nitrito-O or nitrito)\n\n    ---\n\n    ## IIT JEE Key Points\n\n\
  \    1. **Werner's theory:** Primary valence (ionic) + Secondary valence (covalent)\n\
  \    2. **Coordination number:** Number of donor atoms bonded to metal\n    3. **Ligands:**\
  \ Lewis bases with lone pairs\n    4. **Monodentate:** 1 donor; **Bidentate:** 2\
  \ donors; **Polydentate:** >2 donors\n    5. **EDTA⁴⁻:** Hexadentate ligand (6 donor\
  \ atoms)\n    6. **Chelate effect:** Polydentate ligands form more stable complexes\n\
  \    7. **Ambidentate:** Can coordinate through different atoms (SCN⁻/NCS⁻, NO₂⁻/ONO⁻)\n\
  \    8. **Oxidation state calculation:** Charge = OS + Σ(ligand charges)\n\n## Key\
  \ Points\n\n- Coordination compounds\n\n- Werner\\\n\n- ,"
