  correct_answer: Ionization isomerism
  explanation: '**Ionization isomerism** occurs when ligands can exchange positions
    between coordination sphere and counter ion: [Co(NH‚ÇÉ)‚ÇÖCl]SO‚ÇÑ and [Co(NH‚ÇÉ)‚ÇÖSO‚ÇÑ]Cl
    are ionization isomers. In the first complex: Cl‚Åª is in coordination sphere,
    SO‚ÇÑ¬≤‚Åª is counter ion. In the second: SO‚ÇÑ¬≤‚Åª is in coordination sphere, Cl‚Åª is
    counter ion. These give **different ions in solution**: [Co(NH‚ÇÉ)‚ÇÖCl]SO‚ÇÑ ‚Üí [Co(NH‚ÇÉ)‚ÇÖCl]¬≤‚Å∫
    + SO‚ÇÑ¬≤‚Åª (gives BaSO‚ÇÑ precipitate with Ba¬≤‚Å∫). [Co(NH‚ÇÉ)‚ÇÖSO‚ÇÑ]Cl ‚Üí [Co(NH‚ÇÉ)‚ÇÖSO‚ÇÑ]‚Å∫
    + Cl‚Åª (gives AgCl precipitate with Ag‚Å∫). Other types: **Geometrical** = cis/trans
    (e.g., [Pt(NH‚ÇÉ)‚ÇÇCl‚ÇÇ]). **Optical** = non-superimposable mirror images (chirality).
    **Linkage** = ambidentate ligands bonding through different atoms (e.g., NO‚ÇÇ‚Åª/ONO‚Åª).
    **Coordination** = ligand exchange between different metal centers. **Solvate**
    = coordinated vs free solvent molecules.'
