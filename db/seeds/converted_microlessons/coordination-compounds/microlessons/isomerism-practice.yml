- type: mcq
  sequence_order: 4
  question: Which statement about optical isomerism in coordination compounds is
    correct?
  options:
  - All octahedral complexes show optical isomerism
  - Complexes with a plane of symmetry cannot show optical isomerism
  - Square planar complexes always show optical isomerism
  - Tetrahedral complexes never show optical isomerism
  require_pass: true
  correct_answer: Complexes with a plane of symmetry cannot show optical isomerism
  explanation: '**Optical isomerism** (chirality) requires absence of plane of symmetry:
    A chiral molecule and its mirror image are non-superimposable ‚Üí they are **optical
    isomers (enantiomers)**. They rotate plane-polarized light in opposite directions
    (d and l forms). **Rule**: If a molecule has a **plane of symmetry**, it is **achiral**
    (not optically active). Examples showing optical isomerism: **[Co(en)‚ÇÉ]¬≥‚Å∫** -
    three chelating ligands, no plane of symmetry, **optically active**. **cis-[Co(en)‚ÇÇCl‚ÇÇ]‚Å∫**
    - no plane of symmetry, optically active. Examples NOT showing: **trans-[Co(en)‚ÇÇCl‚ÇÇ]‚Å∫**
    - has plane of symmetry, achiral. **[Co(NH‚ÇÉ)‚ÇÜ]¬≥‚Å∫** - highly symmetric, achiral.
    **[Pt(NH‚ÇÉ)‚ÇÇCl‚ÇÇ]** (square planar) - both cis and trans have planes of symmetry,
    achiral. Why optical isomerism matters: (1) Enantiomers have identical physical
    properties (except optical rotation), (2) Different biological activity (drugs,
    enzymes), (3) Separated by polarimetry or chiral chromatography.'
