- type: mcq
  sequence_order: 1
  question: "What is the correct IUPAC name for the complex K₃[Fe(CN)₆]?"
  options:
  - "Potassium hexacyanoferrate(III)"
  - "Potassium hexacyanidoferrate(III)"
  - "Potassium hexacyanidoiron(III)"
  - "Potassium hexacyanoiron(III)"
  correct_answer: "Potassium hexacyanidoferrate(III)"
  explanation: "According to IUPAC nomenclature rules for coordination compounds: (1) Cation is named first, then anion; (2) Ligands are named before the metal; (3) Anionic ligands end in '-ido' (modern IUPAC) or '-o' (classical); (4) Anionic complex metal names end in '-ate'; (5) Oxidation state is given in Roman numerals. For K₃[Fe(CN)₆]: The cation is K⁺ (potassium). The anion is [Fe(CN)₆]³⁻. Finding oxidation state of Fe: -3 = x + 6(-1), so x = +3. Ligand CN⁻ is named 'cyanido' (modern) or 'cyano' (classical), and there are 6, so 'hexacyanido'. For anionic complexes, iron becomes 'ferrate'. Putting together: Potassium hexacyanidoferrate(III). The modern IUPAC prefers '-ido' endings for anionic ligands (cyanido, chlorido, bromido), though classical names with '-o' (cyano, chloro, bromo) are still widely used. Note: Don't use 'iron' in anionic complexes; use the Latin-based name ending in '-ate' (ferrate for Fe, cuprate for Cu, argentate for Ag). This complex is an important industrial compound used in blueprints and as a food additive."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "Which type of isomerism is exhibited by the pair [Co(NH₃)₅Br]SO₄ and [Co(NH₃)₅SO₄]Br?"
  options:
  - "Linkage isomerism"
  - "Coordination isomerism"
  - "Ionization isomerism"
  - "Geometrical isomerism"
  correct_answer: "Ionization isomerism"
  explanation: "Ionization isomerism (also called ionisation isomerism) occurs when ligands and counter ions exchange positions, producing different ions in solution. For the pair [Co(NH₃)₅Br]SO₄ and [Co(NH₃)₅SO₄]Br: In [Co(NH₃)₅Br]SO₄: Br⁻ is inside the coordination sphere as a ligand, while SO₄²⁻ is outside as a counter ion. When dissolved in water, it produces [Co(NH₃)₅Br]²⁺ and SO₄²⁻ ions. Adding AgNO₃ would NOT precipitate AgBr because Br is coordinated. In [Co(NH₃)₅SO₄]Br: SO₄²⁻ is inside the coordination sphere as a ligand, while Br⁻ is outside as a counter ion. When dissolved, it produces [Co(NH₃)₅SO₄]⁺ and Br⁻ ions. Adding AgNO₃ would precipitate AgBr because Br⁻ is free. These are ionization isomers because they produce different ions in solution. Other examples: [Pt(NH₃)₄Cl₂]Br₂ and [Pt(NH₃)₄Br₂]Cl₂; [Cr(H₂O)₆]Cl₃ and [Cr(H₂O)₅Cl]Cl₂·H₂O. This is different from linkage isomerism (different donor atoms) and coordination isomerism (ligand exchange between two metal centers)."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "Which of the following octahedral complexes will show optical isomerism?"
  options:
  - "[Co(NH₃)₆]³⁺"
  - "[Co(en)₃]³⁺"
  - "[CoCl₂(NH₃)₄]⁺ (trans form)"
  - "[Co(NH₃)₄Cl₂]⁺ (trans form)"
  correct_answer: "[Co(en)₃]³⁺"
  explanation: "Optical isomerism occurs when a complex lacks a plane of symmetry and exists as non-superimposable mirror images (enantiomers). For a complex to be optically active, it must be chiral (no plane of symmetry, no center of inversion). Analyzing each option: (1) [Co(NH₃)₆]³⁺: All six ligands are identical, creating a highly symmetric octahedron with multiple planes of symmetry - achiral, no optical isomerism. (2) [Co(en)₃]³⁺: Three bidentate ethylenediamine ligands create a propeller-like structure with no plane of symmetry - chiral, shows optical isomerism (d and l forms). This is a classic example of optical activity in octahedral complexes. (3) [CoCl₂(NH₃)₄]⁺ trans: Two Cl ligands are opposite (180°), creating a plane of symmetry perpendicular to the Cl-Co-Cl axis - achiral, no optical isomerism. (4) Same as (3). Note: The cis form of [Co(en)₂Cl₂]⁺ also shows optical isomerism, but the trans form does not. The general rule: Complexes of type [M(AA)₃] (3 identical bidentate ligands) and cis-[M(AA)₂B₂] always show optical isomerism, while trans forms do not."
  require_pass: true
