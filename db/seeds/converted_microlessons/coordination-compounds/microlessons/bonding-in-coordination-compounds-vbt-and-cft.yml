- type: mcq
  sequence_order: 1
  question: "Which of the following complexes will be diamagnetic according to Crystal Field Theory?"
  options:
  - "[FeF₆]⁴⁻"
  - "[Fe(CN)₆]⁴⁻"
  - "[CoF₆]³⁻"
  - "[Ni(H₂O)₆]²⁺"
  correct_answer: "[Fe(CN)₆]⁴⁻"
  explanation: "To determine magnetic properties using Crystal Field Theory, we need to examine the d-electron configuration and whether the ligands cause pairing. Fe²⁺ has d⁶ configuration. For [Fe(CN)₆]⁴⁻: CN⁻ is a strong field ligand (high in spectrochemical series), causing large crystal field splitting (Δₒ). Since Δₒ > Pairing Energy, electrons pair up in t2g orbitals first. Configuration: t2g⁶ eg⁰ with all electrons paired (↑↓ ↑↓ ↑↓) - diamagnetic. For [FeF₆]⁴⁻: F⁻ is a weak field ligand, Δₒ < Pairing Energy, so high spin configuration t2g⁴ eg² with 4 unpaired electrons - paramagnetic. For [CoF₆]³⁻: Co³⁺ is d⁶, but with weak field F⁻, it's high spin with 4 unpaired - paramagnetic. For [Ni(H₂O)₆]²⁺: Ni²⁺ is d⁸, configuration t2g⁶ eg² with 2 unpaired electrons - paramagnetic. The spectrochemical series (I⁻ < Br⁻ < Cl⁻ < F⁻ < H₂O < NH₃ < en < CN⁻ < CO) helps predict: strong field ligands (CN⁻, CO) cause low spin/pairing, while weak field ligands (F⁻, Cl⁻) cause high spin with maximum unpaired electrons."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "What is the Crystal Field Stabilization Energy (CFSE) for a d⁶ ion in an octahedral strong field (low spin) complex?"
  options:
  - "-0.4Δₒ"
  - "-1.6Δₒ"
  - "-2.4Δₒ + 2P"
  - "-1.2Δₒ"
  correct_answer: "-2.4Δₒ + 2P"
  explanation: "Crystal Field Stabilization Energy (CFSE) is calculated using the formula: CFSE = (-0.4 × nₜ₂g + 0.6 × nₑg)Δₒ + Pairing Energy, where nₜ₂g and nₑg are the number of electrons in t2g and eg orbitals respectively. For a d⁶ ion in octahedral strong field (low spin): The strong field causes large Δₒ > Pairing Energy, so electrons pair in t2g first. Electronic configuration: t2g⁶ eg⁰ (all 6 electrons in lower t2g orbitals). Therefore: nₜ₂g = 6, nₑg = 0. In free ion, electrons would be distributed as t2g⁴ eg² with no pairing. To achieve t2g⁶ eg⁰, we need 2 pairings, so Pairing Energy = 2P. CFSE = (-0.4 × 6 + 0.6 × 0)Δₒ + 2P = -2.4Δₒ + 2P. The negative value indicates stabilization. For comparison, the same d⁶ ion in weak field (high spin) would have configuration t2g⁴ eg² with CFSE = (-0.4 × 4 + 0.6 × 2)Δₒ = -0.4Δₒ. The low spin complex has higher CFSE (more negative, ignoring pairing energy cost), which is why strong field ligands stabilize low spin configurations."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "According to Valence Bond Theory, what is the hybridization of Ni in [Ni(CN)₄]²⁻ (diamagnetic, square planar)?"
  options:
  - "sp³"
  - "dsp²"
  - "sp³d"
  - "sp³d²"
  correct_answer: "dsp²"
  explanation: "To determine hybridization using Valence Bond Theory, we need to consider the geometry, coordination number, and magnetic properties. Ni²⁺ has electronic configuration [Ar] 3d⁸ 4s⁰. Initially: 3d: ↑↓ ↑↓ ↑ ↑ ↑ (8 electrons with 2 unpaired). For square planar geometry with coordination number 4, two hybridization schemes are possible: sp³ (tetrahedral) or dsp² (square planar). Since the complex is diamagnetic, all electrons must be paired. CN⁻ is a strong field ligand causing pairing. After pairing in 3d: ↑↓ ↑↓ ↑↓ ↑↓ (all paired, one 3d orbital becomes empty). This empty 3d orbital + 4s + two 4p orbitals undergo dsp² hybridization to form 4 equivalent hybrid orbitals in square planar geometry. The 4 CN⁻ ligands donate electron pairs into these hybrid orbitals. Result: diamagnetic, square planar complex. If it were sp³ hybridization, the geometry would be tetrahedral and the complex would remain paramagnetic. This is a classic example showing how VBT explains geometry and magnetic properties through appropriate hybridization. Other dsp² complexes include [Pt(NH₃)₂Cl₂] and [Pd(NH₃)₄]²⁺."
  require_pass: true
