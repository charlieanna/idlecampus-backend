    question: "What is query complexity limiting in GraphQL and why is it important?"
    options:
      - "It makes queries run faster"
      - "It prevents expensive deeply-nested queries from consuming excessive resources by assigning costs to fields"
      - "It compresses query responses"
      - "It validates query syntax"
    correct_answer: "It prevents expensive deeply-nested queries from consuming excessive resources by assigning costs to fields"
    explanation: "Query complexity limiting prevents DoS attacks and resource exhaustion from expensive queries. Problem: Deeply nested queries can be catastrophic: `query { users { posts { author { posts { comments { author { posts... } } } } } }`. This could query millions of records. Solution: Assign complexity costs to fields. Simple fields: cost 0. Lists: cost 10. Relations: cost 5. Calculate total: user (1) + users list (10) + posts (10×users) + author (1×posts×users). Limit: `validationRules: [createComplexityLimitRule(1000)]`. Reject if cost > 1000. Implementation: Analyze query AST, sum costs, reject before execution. Benefits: (1) Prevents resource exhaustion, (2) Protects database, (3) Maintains performance SLAs, (4) Fair usage across clients. Alternative approaches: (1) Depth limiting - max nesting level, `depthLimit(5)`, (2) Rate limiting - requests per time window, (3) Timeout - kill slow queries, (4) Persisted queries - only allow pre-approved queries. Production setup: Use all three: complexity limits (prevent expensive queries), rate limits (prevent abuse), timeouts (safety net). Monitor: track query costs, identify expensive patterns, optimize schema. Educate clients: provide complexity budget, suggest efficient queries."
