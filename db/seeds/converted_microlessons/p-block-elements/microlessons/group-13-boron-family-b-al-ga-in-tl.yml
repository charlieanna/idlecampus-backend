content_md: "# Group 13 - Boron Family (B, Al, Ga, In, Tl) \U0001F680\n\n# Group 13\
  \ - Boron Family\n\n    ## Introduction\n\n    Group 13 elements have the general\
  \ electronic configuration **ns² np¹** (3 valence electrons).\n\n    **Members:**\
  \ Boron (B), Aluminium (Al), Gallium (Ga), Indium (In), Thallium (Tl)\n\n    ##\
  \ Electronic Configuration\n\n    - B: [He] 2s² 2p¹\n    - Al: [Ne] 3s² 3p¹\n  \
  \  - Ga: [Ar] 3d¹⁰ 4s² 4p¹\n    - In: [Kr] 4d¹⁰ 5s² 5p¹\n    - Tl: [Xe] 4f¹⁴ 5d¹⁰\
  \ 6s² 6p¹\n\n    ## Oxidation States\n\n    **Common oxidation states:** +3 (group\
  \ oxidation state) and +1\n\n    **Trend:** Stability of +1 state increases down\
  \ the group\n    - B, Al: Primarily +3\n    - Ga, In: Both +3 and +1\n    - Tl:\
  \ +1 more stable than +3\n\n    **Inert Pair Effect:** Due to poor shielding by\
  \ d and f electrons, the ns² electrons become increasingly difficult to remove,\
  \ making +1 state more stable for heavier elements.\n\n    ## Physical Properties\n\
  \n    ### Atomic and Ionic Radii\n    - Generally **increase down the group**\n\
  \    - Anomaly: Ga < Al (due to presence of d-electrons with poor shielding)\n\n\
  \    ### Ionization Energy\n    - **Decreases down the group** (except Ga > Al)\n\
  \    - Order: B > Tl > Ga > Al > In\n\n    ### Electronegativity\n    - **Decreases\
  \ down the group**\n    - Boron is most electronegative in the group\n\n    ###\
  \ Density\n    - **Increases down the group**\n\n    ### Metallic Character\n  \
  \  - **Increases down the group**\n    - B is a metalloid (non-metal)\n    - Al,\
  \ Ga, In, Tl are metals\n\n    ## Chemical Properties\n\n    ### 1. Reaction with\
  \ Oxygen\n\n    Form M₂O₃ (except Tl which also forms Tl₂O):\n\n    4M + 3O₂ → 2M₂O₃\n\
  \n    - B₂O₃: Acidic\n    - Al₂O₃: Amphoteric\n    - Ga₂O₃, In₂O₃: Amphoteric\n\
  \    - Tl₂O₃: Basic\n\n    **Basicity increases** down the group.\n\n    ### 2.\
  \ Reaction with Acids and Bases\n\n    **Aluminium is amphoteric:**\n    - With\
  \ acid: 2Al + 6HCl → 2AlCl₃ + 3H₂\n    - With base: 2Al + 2NaOH + 2H₂O → 2NaAlO₂\
  \ + 3H₂\n\n    ### 3. Reaction with Halogens\n\n    Form MX₃ (trihalides):\n\n \
  \   2M + 3X₂ → 2MX₃\n\n    - Most halides are covalent (except some Al and heavier\
  \ metal halides)\n    - BCl₃, AlCl₃ are Lewis acids (electron deficient)\n\n   \
  \ ### 4. Hydrides\n\n    Form MH₃ type hydrides:\n\n    - B₂H₆ (diborane): Electron\
  \ deficient, has 3-center-2-electron bonds\n    - AlH₃: Polymeric\n    - Hydride\
  \ stability decreases down the group\n\n    ## Anomalous Properties of Boron\n\n\
  \    Boron differs from other Group 13 elements:\n\n    1. **Non-metal** (others\
  \ are metals)\n    2. **Forms covalent compounds** exclusively\n    3. **Does not\
  \ form B³⁺ ion** (very high ionization energy)\n    4. **Electron deficient compounds**\
  \ (BH₃, BCl₃ have only 6 electrons)\n    5. **Forms cluster compounds** (boranes\
  \ like B₂H₆, B₄H₁₀)\n    6. **High melting point** (2300°C)\n    7. **Extremely\
  \ hard**\n\n    ## Diagonal Relationship: B and Si\n\n    Boron shows similarity\
  \ with Silicon (Group 14):\n\n    | Property | Similarity |\n    |----------|-----------|\n\
  \    | Nature | Both are metalloids |\n    | Oxides | B₂O₃ and SiO₂ are acidic |\n\
  \    | Hydrides | Both form hydrides that burn in air |\n    | Halides | Both halides\
  \ are covalent and hydrolyze |\n    | Hardness | Both are very hard |\n\n    ##\
  \ Important Compounds\n\n    ### Borax - Na₂B₄O₇·10H₂O\n\n    **Preparation:** From\
  \ colemanite ore\n\n    **Properties:**\n    - White crystalline solid\n    - Dissolves\
  \ in water to give alkaline solution\n    - On heating, swells up and loses water\n\
  \n    **Uses:**\n    - Manufacture of glass and enamels\n    - Borax bead test (qualitative\
  \ analysis)\n    - Antiseptic, water softener\n\n    **Reactions:**\n    - With\
  \ acid: Na₂B₄O₇ + 2HCl + 5H₂O → 2NaCl + 4H₃BO₃\n    - On heating: Na₂B₄O₇·10H₂O\
  \ → Na₂B₄O₇ + 10H₂O\n\n    ### Boric Acid - H₃BO₃ or B(OH)₃\n\n    **Preparation:**\n\
  \    Na₂B₄O₇ + 2HCl + 5H₂O → 2NaCl + 4H₃BO₃\n\n    **Structure:** Layered structure\
  \ with hydrogen bonding\n\n    **Properties:**\n    - Weak monobasic acid (not tribasic!)\n\
  \    - Acts as Lewis acid: B(OH)₃ + H₂O → [B(OH)₄]⁻ + H⁺\n    - Antiseptic\n\n \
  \   **Uses:** Eye wash, food preservative, insecticide\n\n    ### Diborane - B₂H₆\n\
  \n    **Structure:** Two 3-center-2-electron bonds (banana bonds)\n\n    **Properties:**\n\
  \    - Colorless gas\n    - Highly reactive\n    - Burns in air: B₂H₆ + 3O₂ → B₂O₃\
  \ + 3H₂O\n    - Hydrolyzes: B₂H₆ + 6H₂O → 2B(OH)₃ + 6H₂\n\n    **Uses:** Rocket\
  \ fuel, reducing agent\n\n    ### Aluminium Oxide - Al₂O₃ (Alumina)\n\n    **Occurrence:**\
  \ Bauxite (Al₂O₃·2H₂O), Corundum (Al₂O₃)\n\n    **Properties:**\n    - Very hard\
  \ (used as abrasive)\n    - High melting point (2050°C)\n    - Amphoteric oxide\n\
  \    - Insoluble in water\n\n    **Amphoteric nature:**\n    - With acid: Al₂O₃\
  \ + 6HCl → 2AlCl₃ + 3H₂O\n    - With base: Al₂O₃ + 2NaOH → 2NaAlO₂ + H₂O\n\n   \
  \ ### Aluminium Chloride - AlCl₃\n\n    **Structure:** Dimeric (Al₂Cl₆) in vapor\
  \ phase\n\n    **Properties:**\n    - Anhydrous AlCl₃ is covalent\n    - Fumes in\
  \ moist air (hygroscopic)\n    - Lewis acid (electron deficient)\n\n    **Uses:**\
  \ Friedel-Crafts catalyst in organic chemistry\n\n    ### Alum - K₂SO₄·Al₂(SO₄)₃·24H₂O\n\
  \n    **General formula:** M₂SO₄·M₂³⁺(SO₄)₃·24H₂O\n\n    **Properties:**\n    -\
  \ Double salt\n    - Forms octahedral crystals\n    - Dissolves in water\n\n   \
  \ **Uses:** Water purification, dyeing, paper industry\n\n    ## IIT JEE Key Points\n\
  \n    1. Group 13 has **ns² np¹** configuration (3 valence electrons)\n    2. **Inert\
  \ pair effect:** +1 state stability increases down group (Tl⁺ > Tl³⁺)\n    3. **Boron\
  \ is anomalous:** non-metal, covalent compounds only\n    4. **Diagonal relationship:**\
  \ B resembles Si\n    5. **Amphoteric:** Al₂O₃ and Al(OH)₃ react with both acids\
  \ and bases\n    6. **Lewis acids:** BCl₃ and AlCl₃ (electron deficient)\n    7.\
  \ **Borax formula:** Na₂B₄O₇·10H₂O\n    8. **Boric acid:** Weak monobasic acid,\
  \ acts as Lewis acid\n    9. **Diborane:** B₂H₆ has 3-center-2-electron bonds\n\n\
  ## Key Points\n\n- Boron family\n\n- Inert pair effect\n\n- Diagonal relationship\
  \ B-Si"
