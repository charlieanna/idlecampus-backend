content_md: "# Group 14 - Carbon Family (C, Si, Ge, Sn, Pb) \U0001F680\n\n# Group\
  \ 14 - Carbon Family\n\n    ## Introduction\n\n    Group 14 elements have the general\
  \ electronic configuration **ns² np²** (4 valence electrons).\n\n    **Members:**\
  \ Carbon (C), Silicon (Si), Germanium (Ge), Tin (Sn), Lead (Pb)\n\n    ## Electronic\
  \ Configuration\n\n    - C: [He] 2s² 2p²\n    - Si: [Ne] 3s² 3p²\n    - Ge: [Ar]\
  \ 3d¹⁰ 4s² 4p²\n    - Sn: [Kr] 4d¹⁰ 5s² 5p²\n    - Pb: [Xe] 4f¹⁴ 5d¹⁰ 6s² 6p²\n\n\
  \    ## Oxidation States\n\n    **Common oxidation states:** +4 (group oxidation\
  \ state), +2\n\n    **Trend:** Stability of +2 state increases down the group\n\
  \    - C: +4, +2 (in CO)\n    - Si: +4 predominantly\n    - Ge: +4 and +2\n    -\
  \ Sn: Both +4 and +2 (SnCl₂, SnCl₄)\n    - Pb: +2 more stable than +4\n\n    **Inert\
  \ Pair Effect:** Pb²⁺ is more stable than Pb⁴⁺ (PbO₂ is a strong oxidizing agent).\n\
  \n    ## Physical Properties\n\n    ### Atomic and Ionic Radii\n    - **Increase\
  \ down the group**\n\n    ### Ionization Energy\n    - **Decreases down the group**\n\
  \n    ### Electronegativity\n    - **Decreases down the group**\n    - C is most\
  \ electronegative (2.5)\n\n    ### Covalent Radius\n    - **Increases down the group**\n\
  \n    ### Metallic Character\n    - **Increases down the group**\n    - C: Non-metal\n\
  \    - Si, Ge: Metalloids\n    - Sn, Pb: Metals\n\n    ## Allotropy\n\n    ### Carbon\
  \ Allotropes\n\n    **Diamond:**\n    - 3D network of C atoms\n    - Each C is sp³\
  \ hybridized\n    - Hardest natural substance\n    - Poor conductor of electricity\n\
  \    - High refractive index\n\n    **Graphite:**\n    - Layered hexagonal structure\n\
  \    - Each C is sp² hybridized\n    - Soft and slippery\n    - Good conductor of\
  \ electricity (delocalized π electrons)\n    - Used in pencils, lubricants, electrodes\n\
  \n    **Fullerenes:**\n    - C₆₀ (Buckminsterfullerene) - soccer ball structure\n\
  \    - Cage-like structures\n    - Each C is bonded to 3 other C atoms\n\n    **Graphene:**\n\
  \    - Single layer of graphite\n    - 2D material\n    - Excellent electrical and\
  \ thermal conductivity\n\n    ## Chemical Properties\n\n    ### 1. Catenation\n\n\
  \    **Catenation:** Ability to form chains by bonding to itself\n\n    **Order:**\
  \ C >> Si > Ge > Sn > Pb\n\n    **Reason:** C-C bond (356 kJ/mol) is strongest\n\
  \    - C forms chains with millions of atoms\n    - Si forms chains with up to 7-8\
  \ atoms (silanes)\n\n    ### 2. Reaction with Oxygen\n\n    Form MO₂ (dioxides):\n\
  \n    M + O₂ → MO₂\n\n    **Nature of oxides:**\n    - CO₂: Acidic gas\n    - SiO₂:\
  \ Acidic solid (giant covalent)\n    - GeO₂: Amphoteric\n    - SnO₂: Amphoteric\n\
  \    - PbO₂: Amphoteric (strong oxidizing agent)\n\n    Also form MO (monoxides):\n\
  \    - CO: Neutral\n    - SnO: Amphoteric\n    - PbO: Amphoteric (Litharge)\n\n\
  \    ### 3. Reaction with Halogens\n\n    Form MX₄ and MX₂:\n\n    **Tetrahalides\
  \ (MX₄):**\n    - CCl₄: Covalent, inert to hydrolysis\n    - SiCl₄: Covalent, readily\
  \ hydrolyzes (has d-orbitals)\n    - SnCl₄, PbCl₄: Covalent\n\n    **Dihalides (MX₂):**\n\
  \    - SnCl₂: Reducing agent\n    - PbCl₂: Sparingly soluble\n\n    **Why CCl₄ doesn't\
  \ hydrolyze but SiCl₄ does?**\n    - C has no d-orbitals (cannot expand octet)\n\
  \    - Si has d-orbitals (can accommodate H₂O attack)\n\n    ### 4. Hydrides\n\n\
  \    **Hydrides:** MH₄ type\n    - CH₄: Methane (most stable)\n    - SiH₄: Silane\
  \ (less stable, catches fire in air)\n    - GeH₄: Germane\n    - SnH₄: Stannane\
  \ (very unstable)\n\n    **Stability decreases down the group** (M-H bond strength\
  \ decreases)\n\n    ## Important Compounds\n\n    ### Carbon Monoxide - CO\n\n \
  \   **Preparation:**\n    - Incomplete combustion: 2C + O₂ → 2CO\n    - From formic\
  \ acid: HCOOH → CO + H₂O (with H₂SO₄)\n\n    **Properties:**\n    - Colorless, odorless,\
  \ poisonous gas\n    - Neutral oxide\n    - Reducing agent\n    - Forms carbonyls:\
  \ Ni + 4CO → Ni(CO)₄\n\n    **Toxicity:** Binds to hemoglobin more strongly than\
  \ O₂, prevents oxygen transport\n\n    ### Carbon Dioxide - CO₂\n\n    **Preparation:**\n\
  \    - Combustion: C + O₂ → CO₂\n    - From carbonates: CaCO₃ + 2HCl → CaCl₂ + H₂O\
  \ + CO₂\n\n    **Properties:**\n    - Colorless, odorless gas\n    - Acidic oxide\n\
  \    - Turns lime water milky: Ca(OH)₂ + CO₂ → CaCO₃↓ + H₂O\n    - Does not support\
  \ combustion (but Mg burns: 2Mg + CO₂ → 2MgO + C)\n\n    **Uses:** Carbonated drinks,\
  \ fire extinguisher, dry ice\n\n    ### Silicon Dioxide - SiO₂ (Silica)\n\n    **Occurrence:**\
  \ Sand, quartz, agate\n\n    **Structure:** 3D network of SiO₄ tetrahedra\n\n  \
  \  **Properties:**\n    - Very hard\n    - High melting point (1713°C)\n    - Insoluble\
  \ in water\n    - Reacts with HF: SiO₂ + 4HF → SiF₄ + 2H₂O\n\n    **Uses:** Glass,\
  \ cement, pottery\n\n    ### Silicates\n\n    **Structure:** Based on SiO₄⁴⁻ tetrahedra\n\
  \n    **Types:**\n    - Orthosilicates: Isolated SiO₄⁴⁻ (e.g., Mg₂SiO₄)\n    - Pyrosilicates:\
  \ Si₂O₇⁶⁻ (two tetrahedra sharing 1 O)\n    - Chain silicates: (SiO₃²⁻)ₙ (pyroxenes)\n\
  \    - Sheet silicates: (Si₂O₅²⁻)ₙ (mica, talc, asbestos)\n    - 3D silicates: (SiO₂)ₙ\
  \ (quartz, feldspar)\n\n    ### Silicones\n\n    **Formula:** (R₂SiO)ₙ\n\n    **Structure:**\
  \ Chains/rings of alternating Si and O atoms with organic groups (R = CH₃, C₂H₅)\n\
  \n    **Preparation:**\n    RCl + Si → R₂SiCl₂ (with Cu catalyst)\n    R₂SiCl₂ +\
  \ H₂O → (R₂SiO)ₙ + HCl\n\n    **Properties:**\n    - Water repellent\n    - Chemically\
  \ inert\n    - Heat resistant\n    - Good electrical insulators\n\n    **Uses:**\
  \ Lubricants, sealants, water-proofing, cosmetics\n\n    ### Lead Compounds\n\n\
  \    **Lead(II) oxide - PbO (Litharge):**\n    - Yellow or red powder\n    - Amphoteric\n\
  \    - Used in glass, pottery\n\n    **Lead(IV) oxide - PbO₂:**\n    - Dark brown\
  \ powder\n    - Strong oxidizing agent\n    - Used in lead-acid batteries\n\n  \
  \  **Lead(II) sulfate - PbSO₄:**\n    - White precipitate\n    - Sparingly soluble\n\
  \    - Used in lead storage batteries\n\n    **Lead(II) chloride - PbCl₂:**\n  \
  \  - White precipitate\n    - Sparingly soluble in cold water, soluble in hot water\n\
  \n    **Red lead - Pb₃O₄:**\n    - Mixed oxide: 2PbO·PbO₂\n    - Red powder\n  \
  \  - Used in paints (anti-rust)\n\n    ## IIT JEE Key Points\n\n    1. Group 14\
  \ has **ns² np²** configuration (4 valence electrons)\n    2. **Inert pair effect:**\
  \ Pb²⁺ more stable than Pb⁴⁺\n    3. **Catenation:** C >> Si > Ge > Sn > Pb\n  \
  \  4. **Carbon allotropes:** Diamond (sp³, hard, insulator), Graphite (sp², soft,\
  \ conductor), Fullerenes (C₆₀)\n    5. **CCl₄ doesn't hydrolyze** (no d-orbitals),\
  \ **SiCl₄ hydrolyzes** (has d-orbitals)\n    6. **CO is poisonous** (binds to hemoglobin)\n\
  \    7. **Silicones:** (R₂SiO)ₙ - water repellent, heat resistant\n    8. **PbO₂:**\
  \ Strong oxidizing agent\n\n## Key Points\n\n- Carbon family\n\n- Allotropy\n\n\
  - Catenation"
