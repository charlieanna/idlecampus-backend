  question: "How many chain isomers (structural isomers) does pentane (C₅H₁₂) have?"
  options:
  - "2"
  - "3"
  - "4"
  - "5"
  correct_answer: "3"
  explanation: "Pentane (C₅H₁₂) has exactly three chain isomers, which differ in the arrangement of the carbon skeleton. These are: (1) n-Pentane: CH₃-CH₂-CH₂-CH₂-CH₃ (straight chain with all carbons in a row), (2) Isopentane (2-methylbutane): CH₃-CH(CH₃)-CH₂-CH₃ (four-carbon chain with one methyl branch on the second carbon), and (3) Neopentane (2,2-dimethylpropane): C(CH₃)₄ (three-carbon chain with two methyl branches on the central carbon, forming a highly symmetric structure). All three isomers have the same molecular formula (C₅H₁₂) but different physical properties: n-pentane has bp 36°C, isopentane has bp 28°C, and neopentane has bp 9.5°C. The boiling points decrease as branching increases because branched molecules have less surface area contact, leading to weaker van der Waals forces. Chain isomerism is a type of structural isomerism where compounds differ in the carbon skeleton arrangement, and the number of possible isomers increases rapidly with molecular size."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "Which of the following pairs are functional group isomers?"
  options:
  - "1-Propanol and 2-propanol"
  - "Propanal (CH₃CH₂CHO) and propanone (CH₃COCH₃)"
  - "n-Butane and isobutane"
  - "cis-2-butene and trans-2-butene"
  correct_answer: "Propanal (CH₃CH₂CHO) and propanone (CH₃COCH₃)"
  explanation: "Propanal and propanone are functional group isomers because they have the same molecular formula (C₃H₆O) but different functional groups—propanal is an aldehyde (-CHO group) while propanone is a ketone (C=O group between two carbons). Functional group isomerism occurs when compounds with the same molecular formula contain different functional groups. Other common examples of functional group isomers include alcohols and ethers (CₙH₂ₙ₊₂O), carboxylic acids and esters (CₙH₂ₙO₂), and alkynes and dienes (CₙH₂ₙ₋₂). In contrast, 1-propanol and 2-propanol are position isomers (same functional group, different position), n-butane and isobutane are chain isomers (different carbon skeletons), and cis-2-butene and trans-2-butene are geometrical isomers (different spatial arrangements). Functional group isomers typically have very different chemical properties because different functional groups undergo different characteristic reactions."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "What is the key difference between conformational isomers and configurational isomers?"
  options:
  - "Conformational isomers have different molecular formulas"
  - "Conformational isomers can interconvert by rotation around single bonds, while configurational isomers require bond breaking"
  - "Configurational isomers can be separated easily at room temperature"
  - "Conformational isomers are always chiral"
  correct_answer: "Conformational isomers can interconvert by rotation around single bonds, while configurational isomers require bond breaking"
  explanation: "The fundamental difference between conformational and configurational isomers lies in the ease of interconversion. Conformational isomers (conformers) arise from rotation around single (sigma) bonds and can rapidly interconvert at room temperature without breaking any bonds. For example, the staggered and eclipsed conformations of ethane continuously interconvert as the molecule rotates. Because of this rapid interconversion, conformers cannot be isolated and stored separately at room temperature. In contrast, configurational isomers (which include optical isomers like enantiomers and geometrical isomers like cis-trans) require breaking and reforming covalent bonds to interconvert. This makes them stable, isolable isomers with distinct properties. For instance, converting cis-2-butene to trans-2-butene requires breaking the pi bond, rotating the molecule, and reforming the pi bond, which doesn't happen spontaneously at room temperature. Understanding this distinction is crucial in organic chemistry, particularly in understanding reaction mechanisms and stereochemistry."
  require_pass: true
