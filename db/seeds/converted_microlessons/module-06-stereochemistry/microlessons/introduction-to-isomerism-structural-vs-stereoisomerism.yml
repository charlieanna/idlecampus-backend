content_md: "# Introduction to Isomerism - Structural vs Stereoisomerism \U0001F680\
  \n\n# Introduction to Isomerism\n\n    ## 1. What is Isomerism?\n\n    ### Definition\n\
  \    **Isomers** are compounds with the **same molecular formula** but **different\
  \ structures** or **spatial arrangements**.\n\n    **Example:**\n    ```\n    C₄H₁₀\
  \ has two isomers:\n\n    1. n-Butane:     CH₃-CH₂-CH₂-CH₃\n    2. Isobutane:  \
  \  CH₃-CH(CH₃)-CH₃\n    ```\n\n    Both have the same molecular formula (C₄H₁₀)\
  \ but different structures.\n\n    ---\n\n    ## 2. Types of Isomerism\n\n    ```\n\
  \    ISOMERISM\n    │\n    ├── STRUCTURAL ISOMERISM (Constitutional Isomerism)\n\
  \    │   ├── Chain/Skeletal Isomerism\n    │   ├── Position Isomerism\n    │   ├──\
  \ Functional Group Isomerism\n    │   ├── Metamerism\n    │   └── Tautomerism\n\
  \    │\n    └── STEREOISOMERISM (Spatial Isomerism)\n        ├── CONFIGURATIONAL\
  \ ISOMERISM\n        │   ├── Optical Isomerism (Enantiomers, Diastereomers)\n  \
  \      │   └── Geometrical Isomerism (cis-trans, E-Z)\n        │\n        └── CONFORMATIONAL\
  \ ISOMERISM\n            └── Conformers (Rotational isomers)\n    ```\n\n    ---\n\
  \n    ## 3. Structural Isomerism\n\n    ### A. Chain Isomerism (Skeletal Isomerism)\n\
  \    Isomers differ in the **carbon skeleton** (branching pattern).\n\n    **Example:\
  \ C₅H₁₂ (Pentane)**\n    ```\n    1. n-Pentane:        CH₃-CH₂-CH₂-CH₂-CH₃\n\n \
  \   2. Isopentane:       CH₃-CH(CH₃)-CH₂-CH₃\n\n    3. Neopentane:       C(CH₃)₄\n\
  \    ```\n\n    ### B. Position Isomerism\n    Isomers differ in the **position\
  \ of functional group** or substituent on the same carbon chain.\n\n    **Example:\
  \ C₃H₇Cl (Chloropropane)**\n    ```\n    1. 1-Chloropropane:  CH₃-CH₂-CH₂-Cl\n\n\
  \    2. 2-Chloropropane:  CH₃-CHCl-CH₃\n    ```\n\n    **Example: C₃H₈O (Propanol)**\n\
  \    ```\n    1. 1-Propanol:       CH₃-CH₂-CH₂-OH\n\n    2. 2-Propanol:       CH₃-CH(OH)-CH₃\n\
  \    ```\n\n    ### C. Functional Group Isomerism\n    Isomers have **different\
  \ functional groups**.\n\n    **Example: C₃H₆O**\n    ```\n    1. Propanal (aldehyde):\
  \     CH₃-CH₂-CHO\n\n    2. Propanone (ketone):      CH₃-CO-CH₃\n\n    3. Allyl\
  \ alcohol:           CH₂=CH-CH₂-OH\n\n    4. Propylene oxide:         CH₃-CH-CH₂\n\
  \                                    \\__O__/\n    ```\n\n    **Common functional\
  \ group isomer pairs:**\n    - **Alcohols** and **Ethers**: CₙH₂ₙ₊₂O\n    - **Aldehydes**\
  \ and **Ketones**: CₙH₂ₙO\n    - **Carboxylic acids** and **Esters**: CₙH₂ₙO₂\n\
  \    - **Alkynes** and **Dienes**: CₙH₂ₙ₋₂\n\n    ### D. Metamerism\n    Isomers\
  \ differ in the **distribution of carbon atoms around a functional group** (special\
  \ case of position isomerism for ethers, ketones, etc.).\n\n    **Example: C₄H₁₀O\
  \ (Ethers)**\n    ```\n    1. Diethyl ether:            CH₃-CH₂-O-CH₂-CH₃\n\n  \
  \  2. Methyl propyl ether:      CH₃-O-CH₂-CH₂-CH₃\n    ```\n\n    ### E. Tautomerism\
  \ (Dynamic Isomerism)\n    Isomers exist in **equilibrium** by migration of a proton\
  \ and shift of a double bond.\n\n    **Example: Keto-Enol Tautomerism**\n    ```\n\
  \    Keto form              ⇌              Enol form\n    CH₃-CO-CH₃           \
  \                 CH₂=C(OH)-CH₃\n    (Acetone, 99.99%)                     (<0.01%)\n\
  \    ```\n\n    **Example: Phenol (no tautomerism):**\n    - Phenol does NOT show\
  \ keto-enol tautomerism because it would lose aromatic stability\n\n    ---\n\n\
  \    ## 4. Stereoisomerism - Introduction\n\n    ### Definition\n    **Stereoisomers**\
  \ have the same structural formula but differ in **spatial arrangement** of atoms.\n\
  \n    ### Key Difference from Structural Isomers\n    - **Structural isomers:**\
  \ Different connectivity of atoms\n    - **Stereoisomers:** Same connectivity, different\
  \ 3D arrangement\n\n    ### Types of Stereoisomerism\n\n    #### A. Configurational\
  \ Isomerism\n    - **Configuration** is **fixed** and cannot be interconverted without\
  \ breaking bonds\n    - Two types:\n      1. **Optical isomerism** (chirality-based)\n\
  \      2. **Geometrical isomerism** (restricted rotation)\n\n    #### B. Conformational\
  \ Isomerism\n    - **Conformers** can be interconverted by **rotation** around single\
  \ bonds\n    - No bond breaking required\n    - Rapidly interconverting at room\
  \ temperature\n\n    ---\n\n    ## 5. Configurational vs Conformational Isomers\n\
  \n    | Property | Configurational | Conformational |\n    |----------|-----------------|----------------|\n\
  \    | **Bond breaking** | Required | Not required |\n    | **Interconversion**\
  \ | Not possible at room temp | Rapid at room temp |\n    | **Energy barrier** |\
  \ High | Low |\n    | **Stability** | Fixed | Different conformers have different\
  \ energies |\n    | **Isolation** | Can be isolated | Usually cannot be isolated\
  \ |\n    | **Examples** | Enantiomers, cis-trans | Eclipsed, staggered |\n\n   \
  \ ---\n\n    ## 6. Importance of Stereochemistry\n\n    ### In Biological Systems\n\
  \    - **Drug activity:** Only one stereoisomer may be active\n    - **Example:**\
  \ L-DOPA (Parkinson's treatment) vs D-DOPA (inactive)\n    - **Example:** Thalidomide\
  \ - one enantiomer caused birth defects\n\n    ### In Chemical Reactions\n    -\
  \ **Selectivity:** Reactions may produce specific stereoisomers\n    - **Mechanism\
  \ understanding:** Stereochemistry reveals reaction pathways\n\n    ### In IIT JEE\n\
  \    - **High weightage topic** (5-8% of organic chemistry)\n    - **Conceptual\
  \ questions** on chirality, optical activity, R/S nomenclature\n    - **Numerical\
  \ problems** on specific rotation\n    - **Mechanism questions** involving stereochemistry\n\
  \n    ---\n\n    ## 7. Key Terms to Remember\n\n    | Term | Definition |\n    |------|------------|\n\
  \    | **Isomers** | Same molecular formula, different structure/arrangement |\n\
  \    | **Constitutional isomers** | Different connectivity (structural isomers)\
  \ |\n    | **Stereoisomers** | Same connectivity, different spatial arrangement\
  \ |\n    | **Configuration** | Fixed 3D arrangement (requires bond breaking to change)\
  \ |\n    | **Conformation** | Spatial arrangement from rotation (no bond breaking)\
  \ |\n    | **Chirality** | Non-superimposable on mirror image |\n    | **Enantiomers**\
  \ | Non-superimposable mirror images |\n    | **Diastereomers** | Non-mirror image\
  \ stereoisomers |\n\n    ---\n\n    ## Important Points for IIT JEE\n\n    1. **Count\
  \ all possible isomers systematically:**\n       - Start with straight chain, then\
  \ branched\n       - Consider all positions for functional groups\n       - Don't\
  \ forget stereoisomers\n\n    2. **Identify isomer type:**\n       - Check molecular\
  \ formula first\n       - Determine connectivity (structural vs stereoisomerism)\n\
  \       - Check for chirality or restricted rotation\n\n    3. **Tautomerism requires:**\n\
  \       - α-hydrogen (H on carbon adjacent to C=O)\n       - Enolizable hydrogen\n\
  \       - Usually keto form is more stable\n\n    4. **Functional group isomerism:**\n\
  \       - Memorize common pairs (alcohol-ether, aldehyde-ketone, etc.)\n       -\
  \ Useful for identifying unknown compounds\n\n    ---\n\n    ## Practice Questions\n\
  \n    1. How many structural isomers does C₅H₁₂ have?\n    2. Draw all position\
  \ isomers of C₄H₉Cl\n    3. Give functional group isomers of C₃H₆O\n    4. What\
  \ is the difference between configurational and conformational isomers?\n    5.\
  \ Which compounds show tautomerism: (a) Acetone (b) Phenol (c) Acetaldehyde?\n\n\
  ## Key Points\n\n- Types of isomerism\n\n- Structural isomerism (chain, position,\
  \ functional)\n\n- Stereoisomerism overview"
