  explanation: A racemic mixture (racemate) is an equimolar (1:1) mixture of both
    enantiomers of a chiral compound, denoted as (Â±) or rac-. Because the two enantiomers
    rotate plane-polarized light by equal amounts in opposite directions (one +Î±,
    the other -Î±), their optical rotations cancel out, making the racemic mixture
    optically inactive ([Î±] = 0). Racemic mixtures commonly form in non-stereoselective
    syntheses (e.g., SN1 reactions with planar carbocations) and differ from pure
    enantiomers which are optically active. Resolution techniques (crystallization,
    chromatography, enzymatic) can separate racemates into pure enantiomers. Meso
    compounds are different - they're single optically inactive molecules with internal
