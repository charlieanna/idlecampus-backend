  question: "How many chiral centers are present in the molecule CH₃-CHBr-CHCl-COOH?"
  options:
  - "0"
  - "1"
  - "2"
  - "3"
  correct_answer: "2"
  explanation: "The molecule CH₃-CHBr-CHCl-COOH contains two chiral centers. A chiral center is a carbon atom bonded to four different groups. Let's analyze each carbon: (1) The first carbon (CH₃) has three hydrogens - not chiral. (2) The second carbon (CHBr) is bonded to four different groups: -CH₃, -Br, -H, and -CHCl-COOH - this IS a chiral center. (3) The third carbon (CHCl) is bonded to four different groups: -CHBr-CH₃, -Cl, -H, and -COOH - this IS also a chiral center. (4) The fourth carbon (COOH) is part of a carboxyl group with two bonds to oxygen - not chiral. Therefore, there are 2 chiral centers. With n chiral centers and no meso forms, the number of possible stereoisomers is 2ⁿ, so this molecule can have 2² = 4 stereoisomers (2 pairs of enantiomers, or 2 pairs of diastereomers). Understanding chiral centers is fundamental to stereochemistry and predicting the number and types of stereoisomers."
