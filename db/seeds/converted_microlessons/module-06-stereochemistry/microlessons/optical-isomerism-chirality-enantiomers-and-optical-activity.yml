- type: mcq
  sequence_order: 2
  question: "In the Cahn-Ingold-Prelog (R/S) system, which of the following groups has the highest priority?"
  options:
  - "-CH₃ (methyl)"
  - "-OH (hydroxyl)"
  - "-NH₂ (amino)"
  - "-Br (bromine)"
  correct_answer: "-Br (bromine)"
  explanation: "In the Cahn-Ingold-Prelog (CIP) priority rules used for R/S nomenclature, priority is determined by atomic number of the atoms directly bonded to the chiral center. The atom with the higher atomic number gets higher priority. Among the given options: -Br (bromine, atomic number 35) > -OH (oxygen, atomic number 8) > -NH₂ (nitrogen, atomic number 7) > -CH₃ (carbon, atomic number 6). Therefore, bromine has the highest priority. If two atoms are the same, we move to the next atoms in the chain and compare those. For example, -CH₂CH₃ has higher priority than -CH₃ because when we go outward, we encounter carbons versus hydrogens. Multiple bonds are treated as if the atom is duplicated: C=O is treated as C bonded to two oxygens. The R/S system is crucial for unambiguous specification of absolute configuration at chiral centers, which is essential in fields like pharmaceutical chemistry where different enantiomers of a drug can have dramatically different biological effects."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "What is a racemic mixture?"
  options:
  - "A mixture containing only dextrorotatory enantiomers"
  - "A 1:1 mixture of two enantiomers that is optically inactive"
  - "A mixture of diastereomers"
  - "A pure enantiomer with no optical rotation"
  correct_answer: "A 1:1 mixture of two enantiomers that is optically inactive"
  explanation: "A racemic mixture (or racemate) is an equimolar (1:1) mixture of two enantiomers. Because the two enantiomers rotate plane-polarized light by equal amounts but in opposite directions (+θ and -θ), their effects cancel out, making the racemic mixture optically inactive (net rotation = 0°). Racemic mixtures are often denoted by the prefix (±) or (d,l). For example, if one enantiomer rotates light +30° and its mirror image rotates light -30°, a 1:1 mixture of both will show 0° rotation. Racemic mixtures commonly form in laboratory syntheses using achiral reagents because there's no preference for forming one enantiomer over the other. Separating a racemic mixture into its pure enantiomers (resolution) requires special techniques like using chiral resolving agents, chromatography on chiral stationary phases, or enzymatic resolution. This is important in pharmaceuticals, where often only one enantiomer (the eutomer) has the desired therapeutic effect while the other (distomer) may be inactive or even harmful."
  require_pass: true
