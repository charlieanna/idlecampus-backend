  options:
  - "25 N"
  - "50 N"
  - "100 N"
  - "500 N"
  correct_answer: "50 N"
  explanation: "For a jet of water hitting wall without rebounding: F = v × (dm/dt) = 10 × 5 = 50 N. The momentum change per second equals the force. If water rebounds with same speed, force would be 2v(dm/dt) = 100 N. This is because momentum change would be from +mv to -mv, total change 2mv. This type of problem frequently appears in JEE, testing understanding of continuous momentum transfer."
  require_pass: true
