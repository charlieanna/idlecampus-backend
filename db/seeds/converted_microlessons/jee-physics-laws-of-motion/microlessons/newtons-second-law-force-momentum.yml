  question: "A rocket expels gas at rate 10 kg/s with exhaust velocity 500 m/s relative to rocket. The thrust on rocket is:"
  options:
  - "50 N"
  - "500 N"
  - "5000 N"
  - "50000 N"
  correct_answer: "5000 N"
  explanation: "Rocket thrust = exhaust velocity × mass flow rate = v_rel × (dm/dt) = 500 × 10 = 5000 N. This comes from Newton's second law for variable mass: F = v_rel(dm/dt). The rocket gains momentum equal to the momentum carried away by exhaust gases. As fuel burns (mass decreases), if thrust remains constant, acceleration increases (a = F/m). This principle drives all rocket propulsion and is a key JEE topic."
