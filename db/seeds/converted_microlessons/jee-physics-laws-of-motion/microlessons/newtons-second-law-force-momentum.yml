  explanation: "Using impulse-momentum theorem: F_avg = Δp/Δt = m(v_f - v_i)/Δt = 2(0 - 10)/0.5 = -20/0.5 = -40 N. The magnitude is 40 N. This demonstrates that force equals rate of change of momentum. The negative sign indicates the force opposes motion (retarding force). In JEE, always consider direction - the force acts opposite to initial velocity to bring object to rest."
