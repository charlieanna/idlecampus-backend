  question: "A particle moves in circle of radius r with constant speed v. In half revolution, magnitude of average velocity is:"
  options:
  - "v"
  - "2v/π"
  - "πv/2"
  - "0"
  correct_answer: "2v/π"
  explanation: "Distance covered in half revolution = πr (half circumference). Time taken = πr/v. Displacement = 2r (diameter, straight line). Average velocity = Displacement/Time = 2r/(πr/v) = 2v/π. Note: Average SPEED = Distance/Time = πr/(πr/v) = v (equals instantaneous speed). Average velocity < average speed always in curved motion. For full revolution: displacement = 0, so average velocity = 0, but average speed = v. This distinction between velocity (vector) and speed (scalar) is crucial for circular motion problems."
  require_pass: true
