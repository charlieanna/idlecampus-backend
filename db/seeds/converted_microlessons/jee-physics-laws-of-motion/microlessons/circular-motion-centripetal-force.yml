  options:
  - "Highest point"
  - "Lowest point"
  - "Horizontal position"
  - "Same at all points"
  correct_answer: "Lowest point"
  explanation: "At bottom: T - mg = mv²/r, so T = mv²/r + mg. At top: T + mg = mv²/r, so T = mv²/r - mg. At bottom, tension supports weight PLUS provides centripetal force. At top, weight helps provide centripetal force, reducing T. Also, speed is maximum at bottom (energy conservation), making v²/r term largest. If v_bottom = √(5gr) (minimum for complete circle), then T_bottom = 6mg while T_top = 0. Ratio is 6:0! String most likely to break at bottom. This is why circus performers feel heaviest at bottom of loop."
