  correct_answer: "24 N"
  explanation: "FBD shows: Weight (50 N down), Applied force (30 N at 60°), Normal force (N up). Vertical component of applied force = 30 sin 60° = 30(√3/2) ≈ 26 N (upward). For vertical equilibrium: N + 30 sin 60° = mg. N = 50 - 26 = 24 N. Wait, let me recalculate: 30 × sin 60° = 30 × 0.866 = 26 N. So N = 50 - 26 = 24 N. The upward component of applied force reduces normal force. This shows N ≠ mg when other vertical forces exist. If force were pushed downward, N would increase above mg."
  require_pass: true
