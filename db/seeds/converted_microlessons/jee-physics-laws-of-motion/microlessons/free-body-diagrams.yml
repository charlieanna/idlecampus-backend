  question: "In an Atwood machine with masses 4 kg and 6 kg, the tension in string is: (g = 10 m/s²)"
  options:
  - "48 N"
  - "50 N"
  - "40 N"
  - "60 N"
  correct_answer: "48 N"
  explanation: "For 6 kg (moving down): 6g - T = 6a → 60 - T = 6a. For 4 kg (moving up): T - 4g = 4a → T - 40 = 4a. Adding equations: 20 = 10a, so a = 2 m/s². Substituting: T = 40 + 4(2) = 48 N. Alternative formula: T = 2m₁m₂g/(m₁+m₂) = 2(4)(6)(10)/10 = 48 N. Note: T is between weights of two masses (40 N < 48 N < 60 N), which makes physical sense. If masses were equal, T = mg and a = 0."
  require_pass: true
