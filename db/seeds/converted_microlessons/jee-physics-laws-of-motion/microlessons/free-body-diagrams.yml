  options:
  - "600 N"
  - "480 N"
  - "720 N"
  - "120 N"
  correct_answer: "480 N"
  explanation: "Mass = 600/10 = 60 kg. When lift accelerates downward: N = m(g - a) = 60(10 - 2) = 60 × 8 = 480 N. The apparent weight (normal force from floor) decreases when accelerating downward. Think of it: If acceleration = g (free fall), N = 0 (weightlessness). If lift accelerates upward at 2 m/s², N = 60(10 + 2) = 720 N. This is why you feel heavier when lift starts going up and lighter when it starts going down."
  require_pass: true
