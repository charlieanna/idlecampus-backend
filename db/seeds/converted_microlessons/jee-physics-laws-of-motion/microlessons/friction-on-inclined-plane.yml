  question: "A block rests on a 30° incline. If μₛ = 0.6, the frictional force acting on it is: (mass = 2 kg, g = 10 m/s²)"
  options:
  - "12 N"
  - "10 N"
  - "10.4 N"
  - "6 N"
  correct_answer: "10 N"
  explanation: "Since tan 30° = 1/√3 ≈ 0.577 < μₛ = 0.6, block doesn't slide. Friction = mg sin 30° = 2 × 10 × 0.5 = 10 N. This is less than maximum possible friction: f_max = μₛN = 0.6 × 2 × 10 × cos 30° = 0.6 × 20 × 0.866 ≈ 10.4 N. Static friction adjusts to exactly balance component of weight along incline. If you mistakenly use f = μₛN = 10.4 N, you'd be wrong - that's only the maximum possible, not actual value. Key: For equilibrium, f = mg sin θ, NOT μₛN."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "A block slides down a frictionless incline of length 10 m and height 5 m. Its speed at bottom is:"
  options:
  - "5 m/s"
  - "10 m/s"
  - "7.07 m/s"
  - "14.14 m/s"
  correct_answer: "10 m/s"
  explanation: "Using energy conservation: mgh = ½mv². So v = √(2gh) = √(2 × 10 × 5) = √100 = 10 m/s. Note: This is independent of incline angle or length! Whether incline is 30° or 60°, if height is 5 m, final speed is 10 m/s. The length (10 m) is given but not needed for frictionless case. If friction existed, we'd need length: Work by friction = μₖmg cos θ × L, and v² = 2gh - 2μₖgL cos θ. This demonstrates power of energy methods over force analysis."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "The angle of repose for a rough inclined plane is 45°. The coefficient of static friction is:"
  options:
  - "0.5"
  - "1.0"
  - "0.707"
  - "1.414"
  correct_answer: "1.0"
  explanation: "At angle of repose α, mg sin α = μₛmg cos α. Therefore tan α = μₛ. Given α = 45°, μₛ = tan 45° = 1.0. This means friction force can be as large as normal force. Physical interpretation: At 45°, both components (along and perpendicular to incline) are equal: mg sin 45° = mg cos 45° = mg/√2. For block to just remain stationary, friction must equal parallel component, requiring μₛ = 1. Materials with μₛ ≥ 1 are rare but exist (rubber on rubber, some adhesives)."
  require_pass: true
