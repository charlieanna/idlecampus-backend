- type: mcq
  sequence_order: 1
  question: "If Earth's mass becomes 4 times and radius becomes 2 times, escape velocity becomes:"
  options:
  - "Same"
  - "√2 times"
  - "2 times"
  - "4 times"
  correct_answer: "√2 times"
  explanation: "vₑ = √(2GM/R) ∝ √(M/R). New vₑ/Old vₑ = √((4M)/(2R) × R/M) = √(4/2) = √2. The escape velocity increases by √2 times (about 41%). This shows vₑ depends on ratio M/R, not individual values. A denser planet (more mass in same radius) has higher escape velocity. This is why neutron stars have enormous escape velocities despite small sizes - they're incredibly dense."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "Ratio of escape velocity to orbital velocity for a satellite close to Earth's surface is:"
  options:
  - "1:1"
  - "√2:1"
  - "2:1"
  - "1:√2"
  correct_answer: "√2:1"
  explanation: "vₑ = √(2gR) and vₒ = √(gR). Ratio vₑ/vₒ = √(2gR)/√(gR) = √2. So vₑ:vₒ = √2:1. This means to escape Earth from low orbit, you need only 41% more velocity (factor of √2 - 1 ≈ 0.414). For Earth: vₒ ≈ 7.9 km/s, vₑ ≈ 11.2 km/s, difference is about 3.3 km/s. This is why rockets need staged propulsion - enormous energy required even for the last bit of velocity increase."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "A satellite is in circular orbit around Earth. If its speed is increased by √2 times, it will:"
  options:
  - "Move in larger circular orbit"
  - "Move in elliptical orbit"
  - "Escape Earth's gravity"
  - "Fall towards Earth"
  correct_answer: "Escape Earth's gravity"
  explanation: "New velocity = √2 × vₒ = vₑ (escape velocity). When satellite's velocity equals escape velocity, it has just enough energy to escape Earth's gravitational pull. Total energy becomes zero: KE + PE = ½m(√2vₒ)² - GMm/r = mv²ₒ - GMm/r = GMm/r - GMm/r = 0. With E = 0, satellite follows parabolic path to infinity. If v < vₑ, satellite remains bound (elliptical orbit). If v > vₑ, it escapes with excess kinetic energy (hyperbolic path)."
  require_pass: true
