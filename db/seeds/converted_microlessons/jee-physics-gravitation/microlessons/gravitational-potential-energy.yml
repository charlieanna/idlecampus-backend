- type: mcq
  sequence_order: 1
  question: "A satellite has total energy E in orbit. Its potential energy is:"
  options:
  - "E"
  - "-E"
  - "2E"
  - "-2E"
  correct_answer: "2E"
  explanation: "For satellite: KE = GMm/(2r), PE = -GMm/r = -2KE. Total E = KE + PE = KE - 2KE = -KE. So PE = 2E (where E is negative). If E = -100 J, then PE = -200 J, KE = +100 J. The virial theorem states: 2KE + PE = 0 for circular orbits. PE is twice the magnitude of E. To move satellite higher: need to ADD energy (make E less negative). Higher orbit means more PE (less negative) but less KE (slower orbital speed). Total becomes less negative (more energy). This counter-intuitive result is key to orbital mechanics."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "Gravitational potential inside a uniform spherical shell is:"
  options:
  - "Zero"
  - "Constant"
  - "Maximum at center"
  - "Minimum at center"
  correct_answer: "Constant"
  explanation: "Inside shell: g = 0 (no gravitational field). Since g = -dV/dr = 0, V must be constant. V_inside = -GM/R (same as surface value). This is remarkable: walk from inner surface to center, potential stays same! No work done moving inside hollow shell. This is because attractive forces from all parts of shell exactly cancel inside. The constant potential means no net force on mass inside. Practical applications: Faraday cage (electrostatic analog), design of gravitational experiments. Outside shell: V varies as -GM/r. The constant V inside doesn't mean zero V, just no gradient."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "Energy required to move a mass m from surface of Earth (radius R) to infinity is:"
  options:
  - "mgR"
  - "mgR/2"
  - "2mgR"
  - "Zero"
  correct_answer: "mgR"
  explanation: "This is escape energy = binding energy from surface. W = ΔU = U_∞ - U_surface = 0 - (-GMm/R) = GMm/R. Since g = GM/R², we have GM = gR². So W = gR²m/R = mgR. Alternatively: W = ½mv_e² = ½m(2gR) = mgR ✓. For 1 kg on Earth: W = 1 × 10 × 6.4×10⁶ = 6.4×10⁷ J = 64 MJ. Note: This assumes no atmospheric resistance. Real spacecraft need more due to air drag. Comparing: Moving to height R takes mgR/2, to infinity takes mgR (twice as much). Half the work is done in first Earth-radius of journey!"
  require_pass: true
