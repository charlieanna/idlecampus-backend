  - "Speed decreases, angular momentum constant"
  - "Speed increases, angular momentum constant"
  - "Speed constant, angular momentum increases"
  correct_answer: "Speed increases, angular momentum constant"
  explanation: "By Kepler's second law (conservation of angular momentum): L = mvr = constant. As planet moves to perihelion, r decreases, so v must increase to keep L constant. Specifically: v_perihelion/v_aphelion = r_aphelion/r_perihelion. Total energy also remains constant (E = KE + PE). As PE becomes more negative (closer to Sun), KE must increase (more speed). Angular momentum is conserved because gravitational force is central (passes through Sun, creating no torque). This is why Earth moves fastest in January (perihelion) and slowest in July (aphelion)."
