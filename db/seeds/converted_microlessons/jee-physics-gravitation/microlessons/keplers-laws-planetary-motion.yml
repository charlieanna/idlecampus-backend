  question: "If Earth's orbital radius doubles (everything else same), the new year length would be:"
  options:
  - "2 years"
  - "2√2 years"
  - "4 years"
  - "8 years"
  correct_answer: "2√2 years"
  explanation: "Using T² ∝ r³: T_new²/T_old² = (2r)³/r³ = 8. So T_new² = 8T_old² = 8 years². T_new = √8 = 2√2 ≈ 2.83 years. Not intuitive at first! The period increases by factor of √8, not 2 or 8. This is because orbital speed also changes: v ∝ 1/√r, so v_new = v_old/√2. Longer path at slower speed: T = circumference/speed ∝ r/(1/√r) = r^(3/2). The 3/2 power law is fundamental to all orbital mechanics. Interestingly, Mars at 1.52 AU has year ≈ 1.87 Earth years, following same law."
