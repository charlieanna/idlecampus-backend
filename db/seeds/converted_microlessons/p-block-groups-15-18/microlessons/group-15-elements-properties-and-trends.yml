content_md: "# Group 15 Elements - Properties and Trends \U0001F680\n\n# Group 15\
  \ Elements - Nitrogen Family\n\n    ## Introduction\n\n    **Group 15 elements:**\
  \ Nitrogen (N), Phosphorus (P), Arsenic (As), Antimony (Sb), Bismuth (Bi)\n\n  \
  \  Also called **pnictogens** or **nitrogen family**\n\n    ## Electronic Configuration\n\
  \n    **General configuration:** ns² np³\n\n    - N (7): [He] 2s² 2p³\n    - P (15):\
  \ [Ne] 3s² 3p³\n    - As (33): [Ar] 3d¹⁰ 4s² 4p³\n    - Sb (51): [Kr] 4d¹⁰ 5s² 5p³\n\
  \    - Bi (83): [Xe] 4f¹⁴ 5d¹⁰ 6s² 6p³\n\n    **Key feature:** Half-filled p-orbitals\
  \ (p³) give extra stability\n\n    ---\n\n    ## Physical Properties and Trends\n\
  \n    ### 1. Atomic and Ionic Radii\n    - **Increase down the group:** N < P <\
  \ As < Sb < Bi\n    - Reason: Addition of new shells\n    - Covalent radius of P\
  \ >> N (due to absence of d-orbitals in N)\n\n    ### 2. Ionization Energy\n   \
  \ - **Decreases down the group:** N > P > As > Sb > Bi\n    - Reason: Increasing\
  \ atomic size\n    - Exception: P has higher IE than expected (stable half-filled\
  \ p³)\n\n    ### 3. Electronegativity\n    - **Decreases down the group:** N > P\
  \ > As > Sb > Bi\n    - Nitrogen is highly electronegative (3.0)\n\n    ### 4. Electron\
  \ Gain Enthalpy\n    - Becomes less negative down the group\n    - N has less negative\
  \ value than P (small size, high inter-electronic repulsion)\n\n    ### 5. Metallic\
  \ Character\n    - **Increases down the group**\n    - N, P: Non-metals (diatomic/solid)\n\
  \    - As, Sb: Metalloids\n    - Bi: Metal\n\n    ### 6. Allotropy\n    - **Phosphorus:**\
  \ White (P₄), red, black\n    - **Arsenic:** Yellow, grey, black\n    - Others don't\
  \ show significant allotropy\n\n    ---\n\n    ## Chemical Properties\n\n    ###\
  \ Oxidation States\n\n    **Common oxidation states:** -3, +3, +5\n\n    - **-3:**\
  \ Ammonia (NH₃), phosphine (PH₃)\n    - **+3:** Phosphorous acid (H₃PO₃), PCl₃\n\
  \    - **+5:** Nitric acid (HNO₃), phosphoric acid (H₃PO₄), PCl₅\n\n    **Stability\
  \ trend:**\n    - **+5 state:** Decreases down group (N to Bi)\n    - **+3 state:**\
  \ Increases down group (inert pair effect in Bi)\n\n    **Important:** Nitrogen\
  \ shows -3 to +5 (except +4), all oxidation states\n\n    ### Covalency\n\n    -\
  \ **Maximum covalency:**\n      - N: 4 (no d-orbitals, forms dative bonds)\n   \
  \   - P, As, Sb, Bi: 6 (due to vacant d-orbitals)\n\n    - **Examples:**\n     \
  \ - N: NH₄⁺ (4 bonds via dative bond)\n      - P: PCl₅, PF₅ (5 bonds using sp³d)\n\
  \n    ### Bond Formation\n\n    **Single bond strength:** N-N < P-P < As-As\n\n\
  \    **Why N-N single bond weak?**\n    - Small size → High inter-electronic repulsion\
  \ between lone pairs\n    - N≡N triple bond is very strong (944 kJ/mol)\n\n    **Multiple\
  \ bonding:**\n    - **Nitrogen:** Forms strong pπ-pπ multiple bonds (N₂, N=O)\n\
  \    - **Heavier elements:** Weak pπ-pπ, prefer pπ-dπ or single bonds\n\n    ---\n\
  \n    ## Anomalous Behavior of Nitrogen\n\n    ### Reasons:\n    1. **Smallest size**\
  \ in group\n    2. **High electronegativity**\n    3. **Absence of d-orbitals**\
  \ (maximum covalency = 4)\n    4. **Strong tendency** to form pπ-pπ multiple bonds\n\
  \n    ### Anomalous Properties:\n\n    1. **Exists as diatomic molecule (N₂)**\n\
  \       - Others exist as solids (P₄, As, etc.)\n       - N₂ has strong triple bond\n\
  \n    2. **Cannot form dπ-pπ bonds**\n       - No d-orbitals available\n       -\
  \ Others can expand octet\n\n    3. **Forms stable multiple bonds**\n       - N=N,\
  \ N≡N very stable\n       - P=P, As=As relatively unstable\n\n    4. **Maximum covalency\
  \ is 4**\n       - Forms NH₄⁺ via dative bond\n       - P can form PCl₅, PF₅ (covalency\
  \ = 5)\n\n    5. **Forms highly stable compounds**\n       - NH₃ more stable than\
  \ PH₃\n       - HNO₃ is strong acid, H₃PO₄ is weak\n\n    ---\n\n    ## Important\
  \ Compounds - Nitrogen\n\n    ### 1. Ammonia (NH₃)\n\n    **Preparation:**\n   \
  \ ```\n    N₂(g) + 3H₂(g) ⇌ 2NH₃(g)  [Haber process, Fe catalyst, 450°C, 200 atm]\n\
  \    ```\n\n    **Laboratory:**\n    ```\n    2NH₄Cl + Ca(OH)₂ → CaCl₂ + 2H₂O +\
  \ 2NH₃\n    ```\n\n    **Properties:**\n    - Colorless, pungent smell\n    - Highly\
  \ soluble in water\n    - Basic in nature: NH₃ + H₂O ⇌ NH₄⁺ + OH⁻\n    - Forms complexes:\
  \ [Cu(NH₃)₄]²⁺, [Ag(NH₃)₂]⁺\n\n    **Structure:**\n    - Pyramidal shape\n    -\
  \ sp³ hybridization\n    - Bond angle: 107° (less than 109.5° due to lone pair)\n\
  \n    **Uses:**\n    - Fertilizers (urea, ammonium salts)\n    - Nitric acid production\n\
  \    - Explosives, plastics\n\n    ### 2. Oxides of Nitrogen\n\n    | Oxide | Name\
  \ | Oxidation State | Nature |\n    |-------|------|-----------------|--------|\n\
  \    | N₂O | Nitrous oxide (laughing gas) | +1 | Neutral |\n    | NO | Nitric oxide\
  \ | +2 | Neutral |\n    | N₂O₃ | Dinitrogen trioxide | +3 | Acidic |\n    | NO₂\
  \ | Nitrogen dioxide | +4 | Acidic |\n    | N₂O₅ | Dinitrogen pentoxide | +5 | Acidic\
  \ |\n\n    **N₂O (Nitrous oxide):**\n    - Preparation: NH₄NO₃ --heat--> N₂O + 2H₂O\n\
  \    - Anesthetic (laughing gas)\n    - Supports combustion\n\n    **NO (Nitric\
  \ oxide):**\n    - Preparation: 3Cu + 8HNO₃(dilute) → 3Cu(NO₃)₂ + 2NO + 4H₂O\n \
  \   - Colorless, neutral\n    - Paramagnetic (odd electron)\n    - Oxidizes to NO₂\
  \ in air\n\n    **NO₂ (Nitrogen dioxide):**\n    - Brown gas, pungent smell\n  \
  \  - Acidic oxide: 2NO₂ + H₂O → HNO₃ + HNO₂\n    - Dimerizes: 2NO₂ ⇌ N₂O₄ (colorless)\n\
  \    - Air pollutant\n\n    ### 3. Nitric Acid (HNO₃)\n\n    **Preparation - Ostwald\
  \ Process:**\n    ```\n    Step 1: 4NH₃ + 5O₂ → 4NO + 6H₂O  [Pt catalyst, 800°C]\n\
  \    Step 2: 2NO + O₂ → 2NO₂\n    Step 3: 4NO₂ + O₂ + 2H₂O → 4HNO₃\n    ```\n\n\
  \    **Laboratory:**\n    ```\n    NaNO₃ + H₂SO₄ → NaHSO₄ + HNO₃\n    ```\n\n  \
  \  **Properties:**\n    - Colorless liquid (pure), turns yellow on standing (NO₂\
  \ formation)\n    - Strong monobasic acid\n    - Powerful oxidizing agent\n\n  \
  \  **Reactions as oxidizing agent:**\n\n    With metals:\n    ```\n    3Cu + 8HNO₃(dil)\
  \ → 3Cu(NO₃)₂ + 2NO + 4H₂O\n    Cu + 4HNO₃(conc) → Cu(NO₃)₂ + 2NO₂ + 2H₂O\n    ```\n\
  \n    With non-metals:\n    ```\n    S + 6HNO₃(conc) → H₂SO₄ + 6NO₂ + 2H₂O\n   \
  \ P₄ + 20HNO₃(conc) → 4H₃PO₄ + 20NO₂ + 4H₂O\n    ```\n\n    **Aqua regia:** 3 HCl\
  \ : 1 HNO₃ (dissolves gold and platinum)\n\n    **Brown ring test for nitrates:**\n\
  \    ```\n    NO₃⁻ + 3Fe²⁺ + 4H⁺ → NO + 3Fe³⁺ + 2H₂O\n    [Fe(H₂O)₆]²⁺ + NO → [Fe(H₂O)₅NO]²⁺\
  \ + H₂O (brown ring)\n    ```\n\n    ---\n\n    ## Important Compounds - Phosphorus\n\
  \n    ### Allotropes of Phosphorus\n\n    #### 1. White Phosphorus (P₄)\n    - Translucent\
  \ white waxy solid\n    - Highly reactive, spontaneously ignites in air\n    - Poisonous\n\
  \    - Stored under water\n    - Tetrahedral structure (P₄)\n\n    #### 2. Red Phosphorus\n\
  \    - Less reactive than white\n    - Non-poisonous\n    - Polymeric structure\n\
  \    - Obtained by heating white P at 573 K in inert atmosphere\n\n    #### 3. Black\
  \ Phosphorus\n    - Least reactive\n    - Graphite-like structure\n    - Obtained\
  \ by heating white P under high pressure\n\n    ### Phosphine (PH₃)\n\n    **Preparation:**\n\
  \    ```\n    Ca₃P₂ + 6H₂O → 3Ca(OH)₂ + 2PH₃\n    White P + NaOH + H₂O → PH₃ + NaH₂PO₂\n\
  \    ```\n\n    **Properties:**\n    - Colorless, poisonous gas\n    - Fish-like\
  \ odor\n    - Less basic than NH₃\n    - Does not form hydrogen bonds (less soluble\
  \ in water)\n\n    **Structure:**\n    - Pyramidal\n    - Bond angle: 93.5° (less\
  \ than NH₃ due to less s-character)\n\n    ### Oxides of Phosphorus\n\n    **P₄O₆\
  \ (Phosphorus trioxide):**\n    ```\n    P₄ + 3O₂ (limited) → P₄O₆\n    ```\n\n\
  \    **P₄O₁₀ (Phosphorus pentoxide):**\n    ```\n    P₄ + 5O₂ (excess) → P₄O₁₀\n\
  \    ```\n    - White powder\n    - Strong dehydrating agent\n    - Acidic oxide:\
  \ P₄O₁₀ + 6H₂O → 4H₃PO₄\n\n    ---\n\n    ## IIT JEE Key Points\n\n    1. Group\
  \ 15: **ns² np³** configuration\n    2. **Nitrogen** is anomalous due to small size,\
  \ high EN, no d-orbitals\n    3. **Oxidation states:** -3, +3, +5 (stability of\
  \ +5 decreases, +3 increases down group)\n    4. **Maximum covalency:** N = 4, others\
  \ = 6\n    5. **N₂** has very strong triple bond (944 kJ/mol)\n    6. **NH₃:** Basic,\
  \ pyramidal, forms complexes\n    7. **HNO₃:** Strong oxidizing agent, Ostwald process\n\
  \    8. **White phosphorus (P₄):** Highly reactive, stored under water\n    9. **PH₃:**\
  \ Less basic than NH₃, pyramidal\n    10. **Aqua regia:** 3 HCl : 1 HNO₃ (dissolves\
  \ Au, Pt)\n\n## Key Points\n\n- Group 15 elements\n\n- Nitrogen\n\n- Phosphorus"
