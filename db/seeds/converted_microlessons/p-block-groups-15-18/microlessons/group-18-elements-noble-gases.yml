content_md: "# Group 18 Elements - Noble Gases \U0001F680\n\n# Group 18 Elements -\
  \ Noble Gases\n\n    ## Introduction\n\n    **Group 18 elements:** Helium (He),\
  \ Neon (Ne), Argon (Ar), Krypton (Kr), Xenon (Xe), Radon (Rn)\n\n    Also called\
  \ **inert gases** or **rare gases**\n\n    **Discovery:** Most were discovered by\
  \ Ramsay and Rayleigh\n\n    ---\n\n    ## Electronic Configuration\n\n    **General\
  \ configuration:** ns² np⁶ (except He: 1s²)\n\n    - He (2): 1s²\n    - Ne (10):\
  \ [He] 2s² 2p⁶\n    - Ar (18): [Ne] 3s² 3p⁶\n    - Kr (36): [Ar] 3d¹⁰ 4s² 4p⁶\n\
  \    - Xe (54): [Kr] 4d¹⁰ 5s² 5p⁶\n    - Rn (86): [Xe] 4f¹⁴ 5d¹⁰ 6s² 6p⁶\n\n   \
  \ **Key feature:** Complete octet (very stable configuration)\n\n    ---\n\n   \
  \ ## Trends in Properties\n\n    **Atomic radius:** He < Ne < Ar < Kr < Xe < Rn\
  \ (increases)\n    **Ionization energy:** He > Ne > Ar > Kr > Xe > Rn (decreases)\n\
  \    **Electron gain enthalpy:** Close to zero (stable configuration)\n    **Electronegativity:**\
  \ Almost zero\n\n    **Boiling point:** Increases down group\n    - He has lowest\
  \ boiling point of all elements (4.2 K)\n    - Increases due to stronger van der\
  \ Waals forces\n\n    ---\n\n    ## Chemical Properties\n\n    ### Inertness\n\n\
  \    **Reasons for inertness:**\n    1. Complete octet (stable electronic configuration)\n\
  \    2. High ionization energy\n    3. No tendency to gain electrons (zero electron\
  \ affinity)\n    4. Symmetrical electron distribution\n\n    **Exceptions:** Heavier\
  \ noble gases (Kr, Xe, Rn) can form compounds\n\n    ---\n\n    ## Noble Gas Compounds\n\
  \n    ### Historical Background\n\n    - Until 1962, noble gases considered completely\
  \ inert\n    - **Neil Bartlett (1962):** First noble gas compound\n      ```\n \
  \     Xe + PtF₆ → Xe⁺[PtF₆]⁻\n      ```\n\n    ### Conditions for Compound Formation\n\
  \n    **Why only Kr, Xe, Rn form compounds?**\n\n    1. **Lower ionization energy**\
  \ (easier to remove electron)\n    2. **Larger atomic size** (can accommodate more\
  \ bonds)\n    3. **Availability of d-orbitals** (for bonding)\n\n    **Why He, Ne,\
  \ Ar don't form compounds?**\n    - Very high ionization energy\n    - Small size\n\
  \    - No vacant d-orbitals\n\n    **Best partner: Fluorine**\n    - Most electronegative\
  \ element\n    - Small size\n    - Can oxidize Xe, Kr\n\n    ---\n\n    ## Xenon\
  \ Compounds\n\n    ### Xenon Fluorides\n\n    #### 1. Xenon Difluoride (XeF₂)\n\n\
  \    **Preparation:**\n    ```\n    Xe + F₂ → XeF₂  [2:1 ratio, 673 K, 1 bar]\n\
  \    ```\n\n    **Structure:**\n    - Linear shape\n    - sp³d hybridization\n \
  \   - 3 lone pairs (equatorial), 2 bond pairs (axial)\n\n    **Hydrolysis:**\n \
  \   ```\n    2XeF₂ + 2H₂O → 2Xe + 4HF + O₂\n    ```\n\n    #### 2. Xenon Tetrafluoride\
  \ (XeF₄)\n\n    **Preparation:**\n    ```\n    Xe + 2F₂ → XeF₄  [1:5 ratio, 873\
  \ K, 7 bar]\n    ```\n\n    **Structure:**\n    - Square planar\n    - sp³d² hybridization\n\
  \    - 2 lone pairs (axial), 4 bond pairs (planar)\n\n    **Hydrolysis:**\n    ```\n\
  \    3XeF₄ + 6H₂O → 2Xe + XeO₃ + 12HF + 1.5O₂\n    ```\n\n    #### 3. Xenon Hexafluoride\
  \ (XeF₆)\n\n    **Preparation:**\n    ```\n    Xe + 3F₂ → XeF₆  [1:20 ratio, 573\
  \ K, 60 bar]\n    ```\n\n    **Structure:**\n    - Distorted octahedral\n    - sp³d³\
  \ hybridization\n    - 1 lone pair, 6 bond pairs\n\n    **Hydrolysis:**\n    ```\n\
  \    XeF₆ + 3H₂O → XeO₃ + 6HF\n    ```\n\n    **Most reactive** xenon fluoride\n\
  \n    ### Xenon Oxides\n\n    **XeO₃ (Xenon trioxide):**\n    ```\n    XeF₆ + 3H₂O\
  \ → XeO₃ + 6HF\n    ```\n    - Explosive solid\n    - Pyramidal structure\n\n  \
  \  **XeO₄ (Xenon tetroxide):**\n    - Extremely explosive\n    - Tetrahedral structure\n\
  \n    ### Xenon Oxyfluorides\n\n    **XeOF₂:** From XeF₂\n    **XeOF₄:** From XeF₄\n\
  \    **XeO₂F₂:** From XeF₆\n\n    ---\n\n    ## Uses of Noble Gases\n\n    ### Helium\n\
  \    - Filling balloons (lighter than air, non-flammable)\n    - Diving gas mixtures\
  \ (with O₂)\n    - Cryogenics (liquefied He)\n    - Cooling superconducting magnets\
  \ (MRI machines)\n\n    ### Neon\n    - Neon signs (advertising)\n    - Discharge\
  \ tubes\n    - Gas lasers\n\n    ### Argon\n    - Inert atmosphere for welding\n\
  \    - Filling electric bulbs\n    - Preservation of historical documents\n\n  \
  \  ### Krypton\n    - High-speed photography (flash bulbs)\n    - Filling fluorescent\
  \ lamps\n\n    ### Xenon\n    - Flash lamps for photography\n    - Bactericidal\
  \ lamps\n    - Anesthetics (in medicine)\n    - Arc lamps for cinema projection\n\
  \n    ### Radon\n    - Radiotherapy (cancer treatment)\n    - Radioactive (all isotopes)\n\
  \n    ---\n\n    ## IIT JEE Key Points\n\n    1. Noble gases: **ns² np⁶** (stable\
  \ octet)\n    2. **Inert** due to complete octet, high IE\n    3. **Monoatomic**\
  \ gases (exist as single atoms)\n    4. **First compound (1962):** Xe⁺[PtF₆]⁻ by\
  \ Neil Bartlett\n    5. **Compound formation:** Only Kr, Xe, Rn (low IE, larger\
  \ size, d-orbitals)\n    6. **XeF₂:** Linear (sp³d)\n    7. **XeF₄:** Square planar\
  \ (sp³d²)\n    8. **XeF₆:** Distorted octahedral (sp³d³), most reactive\n    9.\
  \ **Helium:** Lowest boiling point (4.2 K)\n    10. **Trend:** Boiling point, atomic\
  \ radius increase; IE decreases down group\n\n## Key Points\n\n- Noble gases\n\n\
  - Inert gases\n\n- Electronic configuration"
