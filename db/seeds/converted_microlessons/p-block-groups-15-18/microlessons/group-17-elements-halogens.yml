content_md: "# Group 17 Elements - Halogens \U0001F680\n\n# Group 17 Elements - Halogens\n\
  \n    ## Introduction\n\n    **Group 17 elements:** Fluorine (F), Chlorine (Cl),\
  \ Bromine (Br), Iodine (I), Astatine (At)\n\n    **Halogens** means \"salt producers\"\
  \ (Greek: hals = salt, genes = born)\n\n    ## Electronic Configuration\n\n    **General\
  \ configuration:** ns² np⁵\n\n    - F (9): [He] 2s² 2p⁵\n    - Cl (17): [Ne] 3s²\
  \ 3p⁵\n    - Br (35): [Ar] 3d¹⁰ 4s² 4p⁵\n    - I (53): [Kr] 4d¹⁰ 5s² 5p⁵\n\n   \
  \ **Need 1 electron** to complete octet → highly reactive\n\n    ---\n\n    ## Trends\
  \ in Properties\n\n    **Atomic radius:** F < Cl < Br < I (increases)\n    **Ionization\
  \ energy:** F > Cl > Br > I (decreases)\n    **Electronegativity:** F > Cl > Br\
  \ > I (F most electronegative, 4.0)\n    **Electron gain enthalpy:** Cl > F > Br\
  \ > I\n    **Bond dissociation energy:** Cl₂ > Br₂ > F₂ > I₂\n\n    **Why F₂ has\
  \ lower bond energy than Cl₂?**\n    - Small size → High inter-electronic repulsion\
  \ between lone pairs\n    - F-F bond weaker than expected\n\n    **Reactivity:**\
  \ F > Cl > Br > I (decreases)\n\n    **Physical state:**\n    - F₂, Cl₂: Gases\n\
  \    - Br₂: Liquid\n    - I₂: Solid\n\n    ---\n\n    ## Oxidation States\n\n  \
  \  **Common:** -1 (most stable in all)\n\n    **Positive oxidation states:** +1,\
  \ +3, +5, +7\n    - **Fluorine:** Only -1 (most electronegative, no d-orbitals)\n\
  \    - **Others:** Can show +1, +3, +5, +7 (using d-orbitals)\n\n    **Examples:**\n\
  \    - +1: ClO⁻, BrO⁻\n    - +3: ClO₂⁻, HClO₂\n    - +5: ClO₃⁻, HClO₃\n    - +7:\
  \ ClO₄⁻, HClO₄, IF₇\n\n    ---\n\n    ## Anomalous Behavior of Fluorine\n\n    **Reasons:**\n\
  \    1. Smallest size\n    2. Highest electronegativity (4.0)\n    3. No d-orbitals\n\
  \    4. Low F-F bond dissociation energy\n\n    **Anomalous properties:**\n\n  \
  \  1. **Most reactive halogen**\n    2. **Only -1 oxidation state** (others show\
  \ positive states)\n    3. **Forms only one oxoacid** (HOF)\n    4. **Ionic bonds\
  \ with metals** (others more covalent)\n    5. **Hydrogen bonding** (HF has highest\
  \ b.p. among halogen acids)\n    6. **Low bond dissociation energy** (F₂)\n\n  \
  \  ---\n\n    ## Chlorine (Cl₂)\n\n    ### Preparation\n\n    **Laboratory - Deacon's\
  \ process:**\n    ```\n    MnO₂ + 4HCl → MnCl₂ + Cl₂ + 2H₂O\n    ```\n\n    **Industrial\
  \ - Electrolysis:**\n    ```\n    2NaCl + 2H₂O --electrolysis--> 2NaOH + Cl₂ + H₂\n\
  \    ```\n\n    ### Properties\n\n    - Greenish-yellow gas, pungent odor\n    -\
  \ Poisonous\n    - Strong oxidizing agent\n    - Bleaching agent (permanent)\n\n\
  \    ### Reactions\n\n    **With metals:**\n    ```\n    2Na + Cl₂ → 2NaCl\n   \
  \ 2Fe + 3Cl₂ → 2FeCl₃\n    ```\n\n    **With hydrogen:**\n    ```\n    H₂ + Cl₂\
  \ --sunlight--> 2HCl (explosive in sunlight)\n    ```\n\n    **With water:**\n \
  \   ```\n    Cl₂ + H₂O ⇌ HCl + HOCl (hypochlorous acid)\n    ```\n\n    **Bleaching:**\n\
  \    ```\n    Cl₂ + H₂O → HCl + HOCl\n    HOCl → HCl + [O] (nascent oxygen oxidizes\
  \ colored matter)\n    ```\n\n    ---\n\n    ## Hydrogen Halides (HX)\n\n    ###\
  \ Preparation\n\n    **General:**\n    ```\n    H₂ + X₂ → 2HX\n    NaX + H₂SO₄ →\
  \ NaHSO₄ + HX\n    ```\n\n    **Special for HI and HBr:**\n    ```\n    Use H₃PO₄\
  \ instead of H₂SO₄ (H₂SO₄ oxidizes HI, HBr)\n    ```\n\n    ### Properties\n\n \
  \   | Property | HF | HCl | HBr | HI |\n    |----------|----|----|-----|-----|\n\
  \    | Physical state | Liquid | Gas | Gas | Gas |\n    | Boiling point | Highest\
  \ (19.5°C) | Low | Lower | Lowest |\n    | Thermal stability | High | High | Medium\
  \ | Low |\n    | Acid strength | Weak | Strong | Strong | Strongest |\n    | Reducing\
  \ power | Weak | Weak | Medium | Strong |\n\n    **Thermal stability:** HF > HCl\
  \ > HBr > HI\n    **Acid strength:** HI > HBr > HCl > HF\n    **Reducing power:**\
  \ HI > HBr > HCl > HF\n\n    **Why HF is weak acid?**\n    - Strong H-F bond (high\
  \ bond dissociation energy)\n    - Extensive hydrogen bonding\n    - F⁻ is small,\
  \ highly solvated\n\n    **Why HI is strongest acid?**\n    - Weak H-I bond (easy\
  \ to break)\n    - Large I⁻ ion, less solvated\n    - Conjugate base more stable\n\
  \n    ### Uses\n\n    **HF:**\n    - Etching glass: SiO₂ + 4HF → SiF₄ + 2H₂O\n \
  \   - Stored in plastic/wax bottles\n\n    **HCl:**\n    - Cleaning metals (pickling)\n\
  \    - Manufacturing dyes, fertilizers\n\n    ---\n\n    ## Oxoacids of Halogens\n\
  \n    ### Chlorine Oxoacids\n\n    | Acid | Formula | Oxidation State | Strength\
  \ |\n    |------|---------|-----------------|----------|\n    | Hypochlorous | HOCl\
  \ | +1 | Weak |\n    | Chlorous | HClO₂ | +3 | Weak |\n    | Chloric | HClO₃ | +5\
  \ | Strong |\n    | Perchloric | HClO₄ | +7 | Strongest |\n\n    **Acid strength:**\
  \ HClO₄ > HClO₃ > HClO₂ > HOCl\n\n    **Oxidizing power:** HOCl > HClO₂ > HClO₃\
  \ > HClO₄\n\n    **Trend explanation:**\n    - More O atoms → More electron withdrawal\
  \ → Stronger acid\n    - Lower oxidation state → Stronger oxidizing agent\n\n  \
  \  ### Important Reactions\n\n    **Bleaching powder (CaOCl₂):**\n    ```\n    Ca(OH)₂\
  \ + Cl₂ → CaOCl₂ + H₂O\n    ```\n\n    Uses: Bleaching, disinfection\n\n    ---\n\
  \n    ## Interhalogen Compounds\n\n    **Definition:** Compounds formed between\
  \ two different halogens\n\n    **General formula:** XX'ₙ where n = 1, 3, 5, 7\n\
  \n    **Types:**\n\n    - **XX':** ClF, BrF, ICl, IBr\n    - **XX'₃:** ClF₃, BrF₃,\
  \ ICl₃\n    - **XX'₅:** ClF₅, BrF₅, IF₅\n    - **XX'₇:** IF₇\n\n    **Properties:**\n\
  \    - More reactive than halogens (except F₂)\n    - Covalent compounds\n    -\
  \ Undergo hydrolysis\n\n    **Example structures:**\n    - **ClF₃:** T-shaped (sp³d)\n\
  \    - **IF₅:** Square pyramidal (sp³d²)\n    - **IF₇:** Pentagonal bipyramidal\
  \ (sp³d³)\n\n    ---\n\n    ## IIT JEE Key Points\n\n    1. Group 17: **ns² np⁵**,\
  \ need 1 electron (highly reactive)\n    2. **Fluorine** most reactive, only -1\
  \ state\n    3. **Electronegativity:** F > Cl > Br > I\n    4. **Reactivity:** F\
  \ > Cl > Br > I\n    5. **Bond energy:** Cl₂ > Br₂ > F₂ > I₂ (F-F weak due to repulsion)\n\
  \    6. **Acid strength:** HI > HBr > HCl > HF\n    7. **Reducing power:** HI >\
  \ HBr > HCl > HF\n    8. **Chlorine:** Bleaching agent (permanent, via oxidation)\n\
  \    9. **Oxoacid strength:** HClO₄ > HClO₃ > HClO₂ > HOCl\n    10. **Interhalogen\
  \ compounds:** XX'ₙ (n = 1, 3, 5, 7)\n\n## Key Points\n\n- Halogens\n\n- Fluorine\n\
  \n- Chlorine"
