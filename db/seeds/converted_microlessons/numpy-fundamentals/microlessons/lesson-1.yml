  # Introduction to NumPy

  ## What is NumPy?

  **NumPy** (Numerical Python) is the fundamental package for scientific computing in Python. It provides:
  - A powerful N-dimensional array object
  - Sophisticated broadcasting functions
  - Tools for integrating C/C++ and Fortran code
  - Useful linear algebra, Fourier transform, and random number capabilities

  ## Why NumPy?

  - **Performance:** NumPy arrays are stored in contiguous memory blocks, making operations much faster than Python lists
  - **Convenience:** Vectorized operations eliminate the need for explicit loops
  - **Foundation:** Forms the basis for pandas, scikit-learn, and other data science libraries

  ## Installing NumPy

  ```bash
  pip install numpy
  ```

  ## Importing NumPy

  ```python
  import numpy as np  # Standard convention
  ```

  ## Creating NumPy Arrays

  ### From Python Lists

  ```python
  # 1D array
  arr1d = np.array([1, 2, 3, 4, 5])
  print(arr1d)  # [1 2 3 4 5]

  # 2D array (matrix)
  arr2d = np.array([[1, 2, 3], [4, 5, 6]])
  print(arr2d)
  # [[1 2 3]
  #  [4 5 6]]

  # 3D array
  arr3d = np.array([[[1, 2], [3, 4]], [[5, 6], [7, 8]]])
  ```

  ### Built-in Array Creation Functions

  ```python
  # Array of zeros
  zeros = np.zeros((3, 4))  # 3x4 array of zeros

  # Array of ones
  ones = np.ones((2, 3))    # 2x3 array of ones

  # Array with specific value
  fives = np.full((2, 2), 5)  # 2x2 array filled with 5

  # Identity matrix
  identity = np.eye(3)      # 3x3 identity matrix

  # Empty array (uninitialized)
  empty = np.empty((2, 3))  # 2x3 array with random values

  # Range of values
  range_arr = np.arange(0, 10, 2)  # [0 2 4 6 8]

  # Evenly spaced values
  linspace = np.linspace(0, 1, 5)  # [0.   0.25 0.5  0.75 1.  ]
  ```

  ## Array Attributes

  ```python
  arr = np.array([[1, 2, 3], [4, 5, 6]])

  print(arr.shape)      # (2, 3) - dimensions
  print(arr.ndim)       # 2 - number of dimensions
  print(arr.size)       # 6 - total number of elements
  print(arr.dtype)      # int64 - data type
  print(arr.itemsize)   # 8 - size of each element in bytes
  print(arr.nbytes)     # 48 - total bytes consumed
  ```

  ## Data Types

  NumPy supports various data types:

  ```python
  # Integer types
  int_arr = np.array([1, 2, 3], dtype=np.int32)

  # Float types
  float_arr = np.array([1.0, 2.0, 3.0], dtype=np.float64)

  # Boolean
  bool_arr = np.array([True, False, True], dtype=np.bool_)

  # Complex numbers
  complex_arr = np.array([1+2j, 3+4j], dtype=np.complex128)

  # String
  str_arr = np.array(['a', 'b', 'c'], dtype=np.str_)
  ```

  ## Type Conversion

  ```python
  arr = np.array([1.1, 2.9, 3.5])
  int_arr = arr.astype(np.int32)  # [1, 2, 3]
  ```

  ## Array vs List Comparison

  | Feature | Python List | NumPy Array |
  |---------|------------|-------------|
  | Speed | Slower | Faster (C-based) |
  | Memory | More | Less |
  | Functionality | Limited | Extensive math operations |
  | Type | Mixed types | Homogeneous types |
  | Dimensions | 1D | N-dimensional |

  ## Performance Example

  ```python
  import time

  # Python list
  py_list = list(range(1000000))
  start = time.time()
  py_result = [x * 2 for x in py_list]
  print(f"List time: {time.time() - start}")

  # NumPy array
  np_array = np.arange(1000000)
  start = time.time()
  np_result = np_array * 2
  print(f"NumPy time: {time.time() - start}")
  # NumPy is typically 10-100x faster!
  ```

