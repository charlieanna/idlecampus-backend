  options:
  - "Rarer to denser medium at any angle"
  - "Denser to rarer medium at angle greater than critical angle"
  - "Any medium to any other at critical angle"
  - "Denser to rarer medium at any angle"
  correct_answer: "Denser to rarer medium at angle greater than critical angle"
  explanation: "TIR requires two conditions: (1) Light must travel from denser (higher n) to rarer (lower n) medium, (2) Angle of incidence must exceed critical angle. At critical angle, refracted ray grazes along interface. Beyond critical angle, no refraction is geometrically possible (sin r would exceed 1), so all light reflects back. This is why swimmers see a silvery surface when looking up at shallow angles - TIR from water-air interface. Rarer to denser never gives TIR as r < i always."
