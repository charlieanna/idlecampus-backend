  # Total Internal Reflection and Applications

  ## Conditions for TIR

  **Total Internal Reflection (TIR)** occurs when:
  1. Light travels from **denser to rarer** medium
  2. Angle of incidence > **critical angle**

  ## Critical Angle (θc)

  **Definition:** Angle of incidence for which angle of refraction = 90°

  ```
  sin θc = n₂/n₁ = 1/n (when n₂ = 1, air)

  θc = sin⁻¹(1/n)
  ```

  ### Critical Angles for Common Media:
  | Medium | n | θc (with air) |
  |--------|---|---------------|
  | Water | 1.33 | 48.75° |
  | Glass | 1.5 | 41.81° |
  | Diamond | 2.42 | 24.41° |

  ## Behavior at Different Angles

  ### i < θc:
  - Both reflection and refraction occur
  - Most light refracted, some reflected

  ### i = θc:
  - Refracted ray grazes along interface
  - r = 90°

  ### i > θc:
  - Total Internal Reflection
  - No refraction, 100% reflection
  - Intensity preserved (no energy loss)

  ## Applications of TIR

  ### 1. Optical Fibers
  ```
  Core (higher n) surrounded by cladding (lower n)
  Light undergoes multiple TIR, travels long distances
  Used in: Internet, medical endoscopes, sensors
  ```

  **Acceptance Angle:**
  ```
  sin α = √(n₁² - n₂²)

  Only light within cone of acceptance undergoes TIR
  ```

  ### 2. Totally Reflecting Prisms
  - Replace mirrors (100% reflection vs ~95%)
  - No multiple images
  - No silvering needed

  **90°-45°-45° Prism:**
  - Deviates light by 90° or 180°
  - Used in periscopes, binoculars

  **60°-60°-60° Prism:**
  - Special applications in optics

  ### 3. Brilliance of Diamond
  ```
  θc = 24.41° (very low)
  Light trapped inside, multiple TIR
  Sparkles brilliantly when cut properly
  ```

  ### 4. Mirages
  - Hot air near ground has lower n
  - Gradual TIR creates inverted image
  - Appears as water on road

  ### 5. Sparkling of Air Bubble in Water
  - Air (rarer) inside water (denser)
  - TIR at bubble surface
  - Bubble appears silvery

  ## Important Formulas

  ### Critical Angle:
  ```
  sin θc = n_rarer/n_denser = 1/n (if rarer is air)
  ```

  ### For Prism (TIR condition):
  Ray must enter prism such that at second surface:
  ```
  r₂ > θc for TIR

  For 45° prism: θc < 45°, so n > √2 ≈ 1.414
  ```

  ### Grazing Incidence:
  When i = 90°:
  ```
  sin 90° = n sin r
  sin r = 1/n
  r = θc
  ```

  ## Numerical Examples

  **Example 1:** Critical angle for glass (n=1.5) to air interface.

  **Solution:**
  ```
  sin θc = 1/n = 1/1.5 = 2/3
  θc = sin⁻¹(2/3) ≈ 41.81°
  ```

  **Example 2:** Can TIR occur when light goes from water (n=1.33) to glass (n=1.5)?

  **Solution:**
  ```
  No! TIR requires denser to rarer medium.
  Here light goes from rarer (water) to denser (glass).
  TIR impossible in this direction.

  But water to air: Yes (1.33 > 1)
  Glass to water: Yes (1.5 > 1.33)
  ```

  **Example 3:** Light enters a glass rod (n=1.5) at angle 45°. Will it undergo TIR at curved surface?

  **Solution:**
  ```
  Using Snell's law at entry:
  sin 45° = 1.5 sin r
  sin r = 1/(1.5√2) = 0.471
  r ≈ 28.1°

  At curved surface, angle with normal = 90° - 28.1° = 61.9°
  θc = sin⁻¹(1/1.5) = 41.81°

  Since 61.9° > 41.81°, TIR occurs!
  ```

  ## JEE Important Concepts

  1. **TIR only from denser to rarer** - never reverse
  2. **Higher n → Lower θc** (diamond sparkles more than glass)
  3. **No energy loss in TIR** (ideal reflection)
  4. **Optical fibers use cladding** to ensure TIR
  5. **Fish's view**: circular window of sky (rest appears silvery)

  ## Circle of Illumination (Fish Eye View)

  When looking up from underwater:
  ```
  Radius of illuminated circle: r = h tan θc

  where h = depth of fish
  ```

  Everything outside this circle appears dark/silvery due to TIR from below surface.

