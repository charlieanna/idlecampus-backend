  # Reflection: Plane and Spherical Mirrors

  ## Laws of Reflection

  1. **Incident ray, reflected ray, and normal lie in same plane**
  2. **Angle of incidence = Angle of reflection** (∠i = ∠r)

  These laws hold for all surfaces - plane or curved.

  ## Plane Mirror

  ### Properties of Image:
  - **Same size** as object (magnification = 1)
  - **Virtual and erect**
  - **Laterally inverted** (left-right reversal)
  - **Distance of image = Distance of object** (from mirror)

  ### Important Formulas:

  **Minimum mirror height to see full image:**
  ```
  h_mirror = H_person/2
  ```

  **Image velocity:**
  ```
  v_image = -v_object (relative to mirror)
  |v_image - v_mirror| = |v_object - v_mirror|
  ```

  **Rotation of mirror by angle θ:**
  ```
  Reflected ray rotates by 2θ
  ```

  **Number of images (two mirrors at angle θ):**
  ```
  n = 360°/θ - 1 (if 360°/θ is even)
  n = 360°/θ (if 360°/θ is odd and object on bisector)
  ```

  ## Spherical Mirrors

  ### Types:
  - **Concave (Converging)**: Reflecting surface is inside sphere
  - **Convex (Diverging)**: Reflecting surface is outside sphere

  ### Key Terms:
  - **Pole (P)**: Center of mirror surface
  - **Center of Curvature (C)**: Center of sphere
  - **Radius of Curvature (R)**: Radius of sphere
  - **Principal Axis**: Line through P and C
  - **Focus (F)**: Point where paraxial rays converge/diverge
  - **Focal Length (f)**: f = R/2

  ## Sign Convention (New Cartesian)

  1. **Object always on left** of mirror
  2. **Distances measured from pole**
  3. **Along principal axis**: +ve to right, -ve to left
  4. **Perpendicular to axis**: +ve upward, -ve downward
  5. **For mirrors**: Incident light from left

  ## Mirror Formula

  ```
  1/f = 1/v + 1/u

  or

  1/v + 1/u = 2/R
  ```

  Where:
  - u = object distance (always -ve for real object)
  - v = image distance
  - f = focal length

  ## Magnification

  ### Linear Magnification:
  ```
  m = h_i/h_o = -v/u
  ```

  - m > 0: Image erect (virtual)
  - m < 0: Image inverted (real)
  - |m| > 1: Image enlarged
  - |m| < 1: Image diminished

  ### Longitudinal Magnification:
  ```
  m_L = dv/du = -m² = -v²/u²
  ```

  ## Image Formation by Concave Mirror

  | Object Position | Image Position | Nature | Size |
  |----------------|----------------|--------|------|
  | At ∞ | At F | Real, inverted | Point |
  | Beyond C | Between F and C | Real, inverted | Diminished |
  | At C | At C | Real, inverted | Same |
  | Between F and C | Beyond C | Real, inverted | Enlarged |
  | At F | At ∞ | Real, inverted | Highly enlarged |
  | Between F and P | Behind mirror | Virtual, erect | Enlarged |

  ## Image Formation by Convex Mirror

  - **Always virtual, erect, diminished**
  - **Image between P and F** (behind mirror)
  - Used as rear-view mirrors (wider field of view)

  ## Power of Mirror

  ```
  P = 1/f (in meters) = -100/f (in cm)

  Unit: Diopter (D)
  ```

  - Concave: P is positive
  - Convex: P is negative

  ## Important JEE Problems

  ### 1. Object at Focus:
  Concave: Image at infinity
  Convex: Image at f/2 behind mirror (virtual)

  ### 2. Object Moving Along Principal Axis:
  ```
  v_i = -m² × v_o
  ```

  ### 3. Object Moving Perpendicular to Axis:
  ```
  v_i (perpendicular) = m × v_o
  ```

  ## Numerical Example

  **Problem:** Concave mirror, f = -10 cm, object at u = -30 cm. Find image position and magnification.

  **Solution:**
  ```
  1/v + 1/u = 1/f
  1/v + 1/(-30) = 1/(-10)
  1/v = -1/10 + 1/30 = (-3+1)/30 = -2/30 = -1/15
  v = -15 cm (real image, same side as object)

  m = -v/u = -(-15)/(-30) = -0.5
  Image is real, inverted, and diminished (half size)
  ```

