  question: "A person stands 1 m in front of a plane mirror. If he walks 50 cm towards mirror, the distance between him and his image becomes:"
  options:
  - "50 cm"
  - "100 cm"
  - "150 cm"
  - "200 cm"
  correct_answer: "100 cm"
  explanation: "Initially: Person at 1m from mirror, image at 1m behind mirror, separation = 2m. After walking 50cm towards mirror: Person at 0.5m from mirror, image at 0.5m behind mirror, separation = 1m = 100 cm. The key insight: distance between object and image = 2 × (distance from mirror). When person moves 50cm closer, both person and image move 50cm closer to mirror, reducing separation by 2×50 = 100cm. This is why the answer is half of initial separation."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "An object placed 20 cm in front of a concave mirror produces real image at 30 cm. The focal length of mirror is:"
  options:
  - "10 cm"
  - "12 cm"
  - "15 cm"
  - "25 cm"
  correct_answer: "12 cm"
  explanation: "Using sign convention: u = -20 cm (object on left), v = -30 cm (real image on same side). Apply mirror formula: 1/f = 1/v + 1/u = 1/(-30) + 1/(-20) = -1/30 - 1/20 = (-2-3)/60 = -5/60 = -1/12. Therefore f = -12 cm. The negative sign indicates concave mirror. Focal length magnitude is 12 cm. Note: Both u and v are negative because both object and image are on the reflecting side of concave mirror. This is a fundamental JEE numerical."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "A convex mirror always forms:"
  options:
  - "Real, inverted, diminished image"
  - "Virtual, erect, enlarged image"
  - "Virtual, erect, diminished image"
  - "Real, inverted, enlarged image"
  correct_answer: "Virtual, erect, diminished image"
  explanation: "Convex mirror ALWAYS produces virtual, erect, and diminished images regardless of object position. This is because: (1) Reflected rays diverge and appear to come from behind mirror (virtual), (2) Image forms behind mirror maintaining orientation (erect), (3) Image is always between P and F, closer to F (diminished). This property makes convex mirrors ideal for rear-view mirrors in vehicles - they provide wider field of view though objects appear smaller ('Objects in mirror are closer than they appear'). In contrast, concave mirrors can form both real and virtual images depending on object position."
  require_pass: true
