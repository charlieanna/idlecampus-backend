  question: "A convex lens of focal length 20 cm forms image of same size as object. Object distance is:"
  options:
  - "20 cm"
  - "40 cm"
  - "10 cm"
  - "60 cm"
  correct_answer: "40 cm"
  explanation: "Same size image means |m| = 1. For lens: m = v/u = -1 (inverted same size, real). So v = -u. Using lens equation: 1/v - 1/u = 1/f. 1/(-u) - 1/u = 1/20. -2/u = 1/20. u = -40 cm. Object is at 40 cm (at 2f). This is special case: when object is at 2f, image is at 2f on other side, same size but inverted. For convex lens, this is only distance giving m = -1. If m = +1 (erect same size), object would need to be at lens itself (trivial case). The 2f point is useful reference in ray diagrams and experiments."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "Power of combination of convex lens (+3 D) and concave lens (-5 D) in contact is:"
  options:
  - "+8 D"
  - "-8 D"
  - "+2 D"
  - "-2 D"
  correct_answer: "-2 D"
  explanation: "For lenses in contact: P_total = P₁ + P₂ = 3 + (-5) = -2 D. Combination is diverging! The concave lens is stronger (|−5| > |+3|), so net effect is diverging. Focal length: f = 1/P = -0.5 m = -50 cm. This principle is used in corrective eyewear: myopia needs diverging correction (concave or negative power), hypermetropia needs converging (convex or positive power). An achromatic doublet uses combination of convex (crown glass) and concave (flint glass) to cancel chromatic aberration while maintaining focusing power. Sign and magnitude both matter!"
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "A lens has focal length 25 cm in air (n=1). When immersed in water (n=4/3), focal length:"
  options:
  - "Increases"
  - "Decreases"
  - "Remains same"
  - "Becomes infinite"
  correct_answer: "Increases"
  explanation: "Using lens maker's formula: 1/f = (n_rel - 1)(1/R₁ - 1/R₂). In air: n_rel = n_glass/1 ≈ 1.5. In water: n_rel = n_glass/n_water = 1.5/1.33 ≈ 1.13. Since n_rel decreases in water, (n_rel - 1) decreases, so 1/f decreases, meaning f increases! Lens becomes weaker in water. If n_lens = n_medium: f → ∞ (lens disappears optically). This is why submerged objects appear at unexpected positions. For glass lens in water, f roughly quadruples. Fish see differently because their eye lens is designed for water as medium. Human eye can't focus well underwater without goggles (air medium)."
  require_pass: true
