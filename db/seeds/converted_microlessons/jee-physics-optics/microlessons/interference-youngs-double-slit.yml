  sequence_order: 1
  question: "In Young's double slit experiment, slit separation is halved and slit-to-screen distance is doubled. Fringe width:"
  options:
  - "Remains same"
  - "Doubles"
  - "Becomes 4 times"
  - "Halves"
  correct_answer: "Becomes 4 times"
  explanation: "β = λD/d. If d' = d/2 and D' = 2D: β' = λD'/d' = λ(2D)/(d/2) = 4λD/d = 4β. Fringe width quadruples! Two effects combine: halving d doubles β (inverse relation), and doubling D also doubles β (direct relation). Net effect: 2×2 = 4. This is important for experimental design: to get larger, more visible fringes, use larger D and smaller d. But smaller d requires narrower slits which reduces intensity. Trade-off between fringe visibility and brightness. Real experiments optimize these parameters."
  require_pass: true
