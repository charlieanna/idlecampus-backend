  question: "Path difference between two interfering waves is 11λ/2. This corresponds to:"
  options:
  - "Bright fringe"
  - "Dark fringe"
  - "Neither bright nor dark"
  - "Central maximum"
  correct_answer: "Dark fringe"
  explanation: "11λ/2 = (10+1)λ/2 = 5λ + λ/2 = (odd number)×λ/2. For dark fringe: path difference = (2n+1)λ/2 where n = 0,1,2... Here 11λ/2 = (2×5+1)λ/2, so n = 5 (6th dark fringe). Phase difference = (2π/λ)×(11λ/2) = 11π = odd multiple of π, meaning destructive interference. At this position, crest from one slit meets trough from other. For bright: need even half-wavelengths (integer λ). Quick check: 11λ/2 is not integer multiple of λ (would be 5.5λ), confirming destructive interference. This principle applies to all interference phenomena."
  require_pass: true
