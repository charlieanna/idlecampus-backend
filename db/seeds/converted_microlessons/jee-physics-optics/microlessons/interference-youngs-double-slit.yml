  sequence_order: 2
  question: "In YDSE, if one slit is covered, pattern on screen shows:"
  options:
  - "No light at all"
  - "Uniform illumination"
  - "Interference fringes"
  - "Single slit diffraction pattern"
  correct_answer: "Single slit diffraction pattern"
  explanation: "With one slit covered, light passes only through remaining single slit. This produces single-slit diffraction pattern: central bright maximum (widest), alternating dark and bright fringes of decreasing intensity. No interference because need two coherent sources! Interference requires superposition of waves from BOTH slits. Single slit diffraction has pattern due to different parts of same wavefront interfering. Fringe width of single slit: β = 2λD/a where a = slit width. Note: in complete YDSE, diffraction envelope modulates interference pattern - bright fringes have intensity modulated by diffraction envelope."
  require_pass: true
