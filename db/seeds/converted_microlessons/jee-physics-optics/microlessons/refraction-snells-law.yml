- type: mcq
  sequence_order: 1
  question: "Light travels from medium A to medium B. If speed increases, which is true?"
  options:
  - "Light bends towards normal, A is rarer"
  - "Light bends away from normal, A is denser"
  - "Light bends towards normal, A is denser"
  - "No bending occurs"
  correct_answer: "Light bends away from normal, A is denser"
  explanation: "If speed increases (v₂ > v₁), then n₂ < n₁ (since n ∝ 1/v). Medium A is denser (higher n). When light goes from denser to rarer medium, it bends away from normal. Using Snell's law: n₁ sin θ₁ = n₂ sin θ₂. Since n₁ > n₂, sin θ₂ > sin θ₁, so θ₂ > θ₁. The refracted ray makes larger angle with normal (bends away). This is opposite to what happens going into denser medium (like air to water) where light bends towards normal."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "A mark at bottom of a beaker filled with liquid appears to rise by 2 cm. If real depth is 8 cm, refractive index is:"
  options:
  - "1.25"
  - "1.33"
  - "1.5"
  - "4"
  correct_answer: "1.33"
  explanation: "Apparent depth = Real depth - Shift = 8 - 2 = 6 cm. Using formula: Apparent depth = Real depth / n. So 6 = 8/n, giving n = 8/6 = 4/3 ≈ 1.33. This is refractive index of water. The shift formula: Shift = Real depth(1 - 1/n) = 8(1 - 3/4) = 8 × 1/4 = 2 cm ✓. This explains why pools look shallower than they are, and fish appear closer to surface than actual position. Important safety consideration when diving!"
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "A thin prism of angle 4° and refractive index 1.5 produces deviation of:"
  options:
  - "2°"
  - "4°"
  - "6°"
  - "8°"
  correct_answer: "2°"
  explanation: "For thin prism (A < 10°): δ = (n - 1)A = (1.5 - 1) × 4° = 0.5 × 4° = 2°. This approximation works because for small angles, sin θ ≈ θ (in radians). The deviation is independent of angle of incidence for thin prisms (no minimum deviation condition needed). This formula is derived from full prism equation when angles are small. Note: Deviation is less than prism angle when n < 2, equals it when n = 2, exceeds it when n > 2. For n = 1.5, δ = A/2."
  require_pass: true
