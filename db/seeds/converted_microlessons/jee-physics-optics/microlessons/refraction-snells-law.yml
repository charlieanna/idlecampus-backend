content_md: |
  # Refraction and Snell's Law

  ## What is Refraction?

  **Refraction** is the bending of light when it passes from one medium to another due to change in speed.

  ## Laws of Refraction

  ### First Law:
  Incident ray, refracted ray, and normal lie in the same plane.

  ### Second Law (Snell's Law):
  ```
  n₁ sin θ₁ = n₂ sin θ₂

  or

  sin i / sin r = n₂/n₁ = constant
  ```

  ## Refractive Index

  ### Absolute Refractive Index:
  ```
  n = c/v = Speed in vacuum / Speed in medium

  For air: n ≈ 1.0003 ≈ 1
  For water: n ≈ 1.33
  For glass: n ≈ 1.5
  For diamond: n ≈ 2.42
  ```

  ### Relative Refractive Index:
  ```
  ₁n₂ = n₂/n₁ = v₁/v₂ = λ₁/λ₂
  ```

  ## Key Relationships

  ```
  n = c/v = λ₀/λ_medium

  Frequency remains constant during refraction!
  v₁/v₂ = λ₁/λ₂ = n₂/n₁
  ```

  ## Bending Towards/Away from Normal

  ### Denser to Rarer (n₁ > n₂):
  - Light bends **away** from normal
  - r > i
  - Speed increases

  ### Rarer to Denser (n₁ < n₂):
  - Light bends **towards** normal
  - r < i
  - Speed decreases

  ## Important Applications

  ### 1. Apparent Depth
  ```
  Apparent depth = Real depth / n

  Shift = Real depth × (1 - 1/n)
  ```

  Object appears closer when viewed through denser medium.

  ### 2. Lateral Shift Through Glass Slab
  ```
  d = t sin(i-r) / cos r

  where t = thickness of slab
  ```

  Emergent ray parallel to incident ray but displaced.

  ### 3. Real and Apparent Thickness of Multiple Layers
  ```
  Apparent thickness = Σ(tᵢ/nᵢ)
  ```

  ## Refraction Through Prism

  ### Prism Formula:
  ```
  A = r₁ + r₂ (angles of refraction at two surfaces)
  δ = (i₁ + i₂) - A (deviation)
  ```

  ### Minimum Deviation:
  When i₁ = i₂ and r₁ = r₂:
  ```
  δₘᵢₙ = 2i - A

  n = sin((A + δₘᵢₙ)/2) / sin(A/2)
  ```

  ### Thin Prism (A < 10°):
  ```
  δ = (n - 1)A
  ```

  ## Dispersion

  Different wavelengths have different refractive indices:
  ```
  n_violet > n_red
  λ_red > λ_violet

  White light splits into VIBGYOR
  ```

  ### Angular Dispersion:
  ```
  θ = (n_v - n_r)A
  ```

  ### Dispersive Power:
  ```
  ω = (n_v - n_r)/(n_y - 1) = Angular dispersion / Mean deviation
  ```

  ## Numerical Examples

  **Example 1:** Light travels from air to glass (n = 1.5). If angle of incidence is 30°, find angle of refraction.

  **Solution:**
  ```
  sin i / sin r = n
  sin 30° / sin r = 1.5
  0.5 / sin r = 1.5
  sin r = 0.5/1.5 = 1/3
  r = sin⁻¹(1/3) ≈ 19.47°
  ```

  **Example 2:** A coin at bottom of 4m deep pool. What is apparent depth? (n_water = 4/3)

  **Solution:**
  ```
  Apparent depth = Real depth / n
  = 4 / (4/3) = 4 × 3/4 = 3 m

  Coin appears 1 m closer to surface.
  ```

  **Example 3:** Prism with A = 60° and n = 1.5. Find minimum deviation.

  **Solution:**
  ```
  n = sin((A + δₘ)/2) / sin(A/2)
  1.5 = sin((60° + δₘ)/2) / sin(30°)
  1.5 = sin((60° + δₘ)/2) / 0.5
  sin((60° + δₘ)/2) = 0.75
  (60° + δₘ)/2 = 48.59°
  60° + δₘ = 97.18°
  δₘ ≈ 37.2°
  ```

  ## JEE Important Points

  1. **Frequency constant**, wavelength and velocity change
  2. **n ∝ 1/λ** (violet bends most)
  3. **Apparent depth < Real depth** (denser medium)
  4. **Glass slab causes lateral shift**, not angular deviation
  5. **At minimum deviation**, ray inside prism is parallel to base
  6. **Critical angle exists only** when going from denser to rarer

