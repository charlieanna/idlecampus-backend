- type: mcq
  sequence_order: 1
  question: "A parallel plate capacitor has capacitance C. If plate separation is doubled and plate area is halved, new capacitance is:"
  options:
  - "C"
  - "C/2"
  - "C/4"
  - "2C"
  correct_answer: "C/4"
  explanation: "C = ε₀A/d. New capacitance: C' = ε₀(A/2)/(2d) = ε₀A/(4d) = C/4. Doubling separation halves C, halving area also halves C, combined effect is C/4. This shows strong dependence on geometry. In practice: To increase capacitance, increase area (multiple plates) or decrease separation (thin dielectric). Modern capacitors achieve μF to mF by using very thin dielectric films and large effective areas through rolled configurations."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "Two capacitors of 2μF and 3μF are connected in parallel and charged to 20V. Total energy stored is:"
  options:
  - "1 mJ"
  - "0.5 mJ"
  - "2 mJ"
  - "0.25 mJ"
  correct_answer: "1 mJ"
  explanation: "For parallel connection: C_eq = 2 + 3 = 5 μF. Energy U = ½C_eqV² = ½(5×10⁻⁶)(20)² = ½ × 5×10⁻⁶ × 400 = 10⁻³ J = 1 mJ. Alternatively: U₁ = ½(2μF)(20)² = 400 μJ, U₂ = ½(3μF)(20)² = 600 μJ. Total = 1000 μJ = 1 mJ. In parallel, both have same voltage (20V), and energies simply add. Note: Same capacitors in series would store less energy because effective capacitance is lower."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "A capacitor is charged and then disconnected from battery. If a dielectric of K=3 is inserted, the energy stored:"
  options:
  - "Increases 3 times"
  - "Decreases to 1/3"
  - "Remains same"
  - "Increases 9 times"
  correct_answer: "Decreases to 1/3"
  explanation: "Battery disconnected means Q is constant (charge conserved). With dielectric: C' = 3C. Energy U' = Q²/(2C') = Q²/(2×3C) = (1/3) × Q²/(2C) = U/3. Energy decreases by factor of 3. Where does energy go? Work is done pulling dielectric INTO the capacitor (it gets pulled in due to field). This mechanical work equals the decrease in electrical energy. Contrast: If battery remained connected, V constant, C increases, so U = ½CV² would increase 3 times."
  require_pass: true
