  options:
  - "kQ²/a²"
  - "√3 kQ²/a²"
  - "2kQ²/a²"
  - "3kQ²/a²"
  correct_answer: "√3 kQ²/a²"
  explanation: "Each charge experiences repulsion from two other charges. Force from each = kQ²/a². These two forces are at 60° to each other (interior angle of equilateral triangle is 60°). Using parallelogram law: F_net = √(F₁² + F₂² + 2F₁F₂cos60°) = √(F² + F² + 2F²×0.5) = √(3F²) = √3 F = √3 kQ²/a². The net force points radially outward from triangle center. This configuration is unstable - slight perturbation causes charges to fly apart."
  require_pass: true
