  question: "Two identical charges of 2μC each are separated by 1m in air. The force between them is F. If they are placed in a medium of dielectric constant 4, the force becomes:"
  options:
  - "4F"
  - "F/4"
  - "2F"
  - "F/2"
  correct_answer: "F/4"
  explanation: "In a dielectric medium, Coulomb's force is reduced by dielectric constant K: F_medium = F_vacuum/K. Given K = 4, F_new = F/4. The dielectric reduces the electric field between charges by polarizing and creating opposing internal fields. This is why capacitors use dielectrics - they reduce the electric field, allowing more charge storage. For water (K≈80), forces are reduced significantly, explaining ionic dissociation in water."
  require_pass: true
