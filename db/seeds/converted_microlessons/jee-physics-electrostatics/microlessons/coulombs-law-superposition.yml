  options:
  - "d/3 from +q"
  - "2d/3 from +q"
  - "d/2 from +q"
  - "d/4 from +q"
  correct_answer: "2d/3 from +q"
  explanation: "For equilibrium: Force from +4q = Force from +q. Let distance from +4q be x, then distance from +q is (d-x). k|Q|(4q)/x² = k|Q|(q)/(d-x)². Simplifying: 4/x² = 1/(d-x)², so 2/x = 1/(d-x), giving 2(d-x) = x, 2d = 3x, x = 2d/3. This means Q is at 2d/3 from +4q, which equals d - 2d/3 = d/3 from +q... Actually, I stated distance from +q, so it's d/3 from +q or 2d/3 from +4q. The third charge Q is closer to the smaller charge to balance the stronger force from larger charge."
  require_pass: true
