  options:
  - "Zero"
  - "Maximum at center"
  - "Proportional to distance from center"
  - "Inversely proportional to square of distance"
  correct_answer: "Zero"
  explanation: "Inside any conductor in electrostatic equilibrium, E = 0. This is because: (1) In equilibrium, charges don't move, so no net force, (2) Charges redistribute on surface until internal field is zero, (3) By Gauss's law with Gaussian surface inside: no charge enclosed (all on surface), so E = 0. This is different from uniformly charged non-conducting sphere where E ∝ r inside. The distinction between conducting and non-conducting is crucial in JEE. Conductors have surface charges; insulators can have volume charges."
