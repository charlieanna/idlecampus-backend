  question: "Electric field at distance r from infinite line charge (λ C/m) is proportional to:"
  options:
  - "1/r"
  - "1/r²"
  - "r"
  - "r²"
  correct_answer: "1/r"
  explanation: "For infinite line charge: E = 2kλ/r = λ/(2πε₀r), so E ∝ 1/r. This is different from point charge (E ∝ 1/r²) and infinite plane (E = constant). The reason: line charge is 1D distribution. As you move away, more charges contribute to field (longer effective length visible), partially compensating for 1/r² decrease from each element. Result: 1/r dependence. For plane (2D), compensation is complete, giving constant E. This pattern: point (0D) → 1/r², line (1D) → 1/r, plane (2D) → constant. Important for electrostatics problems."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "Two point charges +q and -q are placed at distance d apart. Electric field at point equidistant from both charges (on perpendicular bisector):"
  options:
  - "Zero"
  - "Parallel to line joining charges"
  - "Perpendicular to line joining charges"
  - "Makes 45° angle"
  correct_answer: "Parallel to line joining charges"
  explanation: "This forms a dipole. At equidistant point on perpendicular bisector: E₁ from +q points away from +q (radially), E₂ from -q points toward -q (radially). Magnitudes are equal (same distance from both charges). Adding vectors: components perpendicular to dipole axis cancel, components parallel add up. Net field is parallel to dipole axis, pointing from + to - (which is actually opposite to dipole moment vector). Magnitude: E = kp/r³ where r is distance from center. This analysis shows why equatorial field direction is opposite to axial field direction."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "A charged particle enters uniform electric field perpendicular to field lines with velocity v. Path is:"
  options:
  - "Straight line"
  - "Circle"
  - "Parabola"
  - "Helix"
  correct_answer: "Parabola"
  explanation: "Uniform E means constant force F = qE (constant acceleration). Initial velocity perpendicular to field → like projectile motion in gravity. Horizontal: uniform motion (no force). Vertical: uniformly accelerated motion. Result: parabolic path! Equation: y = qEx²/(2mv²). This is exactly like ball thrown horizontally in Earth's gravity. Compare: In magnetic field, path is circular (force always perpendicular to velocity). In non-uniform electric field, path could be more complex. If initial velocity is parallel to E: straight line with acceleration. If at angle: still parabolic but inclined. This principle is used in cathode ray tubes, particle accelerators."
  require_pass: true
