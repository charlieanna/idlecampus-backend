  question: "Electric field on axial line of dipole varies as:"
  options:
  - "1/r"
  - "1/r²"
  - "1/r³"
  - "1/r⁴"
  correct_answer: "1/r³"
  explanation: "E_axial = 2kp/r³, so E ∝ 1/r³. This is faster decay than point charge (1/r²). Reason: Dipole has +q and -q whose fields partially cancel at large distances. The 1/r³ dependence is characteristic of dipole fields. At very large r, dipole field becomes negligible compared to monopole field. This rapid decay means dipole effects are short-ranged. Compare: Monopole (single charge) → 1/r², Dipole → 1/r³, Quadrupole → 1/r⁴. On equatorial line also E ∝ 1/r³ (but coefficient is half). The 1/r³ law applies when r >> d (far-field approximation)."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "Work done to rotate dipole from stable to unstable equilibrium in uniform field E is:"
  options:
  - "pE"
  - "2pE"
  - "pE/2"
  - "Zero"
  correct_answer: "2pE"
  explanation: "Stable: θ = 0°, U = -pE. Unstable: θ = 180°, U = +pE. Work done = ΔU = pE - (-pE) = 2pE. The dipole gains 2pE of potential energy. At stable equilibrium, dipole is aligned with field (minimum PE). At unstable, it's anti-aligned (maximum PE). If released from unstable position, dipole would oscillate with amplitude 2pE in PE. In molecular terms, this energy difference determines how molecules align in external fields. Polar molecules (like water) have permanent dipoles and align with applied fields. This property explains dielectric behavior and polar molecule interactions."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "Electric potential on equatorial line of dipole is:"
  options:
  - "kp/r²"
  - "kp/r³"
  - "Zero"
  - "-kp/r²"
  correct_answer: "Zero"
  explanation: "V = kp cos θ/r². On equatorial line, θ = 90°, so cos 90° = 0, making V = 0. This makes physical sense: equatorial line is equidistant from +q and -q, so potentials from both charges exactly cancel (V = kq/r - kq/r = 0). On axial line: V = ±kp/r² (depending on which end). The zero potential on equatorial plane is important concept. Work done moving charge along equatorial line is zero (no potential difference). But electric FIELD is not zero there - it points opposite to dipole moment. So field exists where potential is zero! This distinction between V and E is crucial for understanding dipole behavior."
  require_pass: true
