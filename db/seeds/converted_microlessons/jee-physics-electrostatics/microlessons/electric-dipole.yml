content_md: |
  # Electric Dipole and Dipole Moment

  ## Definition of Electric Dipole

  **Two equal and opposite charges separated by small distance.**

  ```
  Dipole moment: p = qd

  q = magnitude of each charge
  d = separation distance
  Direction: -q to +q (negative to positive)

  Unit: C·m (Coulomb-meter)
  ```

  ## Electric Field Due to Dipole

  ### On Axial Line (End-On Position):
  ```
  E_axial = 2kp/r³ = p/(2πε₀r³)

  Direction: Along p (same as dipole moment)
  Valid for r >> d
  ```

  ### On Equatorial Line (Broad-Side Position):
  ```
  E_equatorial = kp/r³ = p/(4πε₀r³)

  Direction: Opposite to p (against dipole moment)
  Valid for r >> d
  ```

  ### Relation:
  ```
  E_axial = 2 × E_equatorial

  Axial field is twice the equatorial field!
  ```

  ### General Point:
  ```
  E = (kp/r³)√(1 + 3cos²θ)

  θ = angle from axial line
  ```

  ## Electric Potential Due to Dipole

  ```
  V = kp cos θ/r² = p cos θ/(4πε₀r²)

  θ = angle from axis
  ```

  ### Special Cases:
  - On axis (θ = 0°): V = kp/r²
  - On equatorial (θ = 90°): V = 0
  - At +q end: V > 0
  - At -q end: V < 0

  ## Torque on Dipole in Uniform Field

  ```
  τ = p × E

  Magnitude: τ = pE sin θ

  θ = angle between p and E
  ```

  ### Equilibrium Positions:
  - θ = 0°: Stable equilibrium (p ∥ E)
  - θ = 180°: Unstable equilibrium (p ↑↓ E)

  At stable equilibrium, dipole aligns with field.

  ## Potential Energy of Dipole

  ```
  U = -p·E = -pE cos θ

  U_min = -pE (at θ = 0°, stable)
  U_max = +pE (at θ = 180°, unstable)
  ```

  ### Work Done to Rotate:
  ```
  W = U_f - U_i = -pE(cos θ_f - cos θ_i)
  ```

  From θ = 0° to θ = 90°: W = pE
  From θ = 90° to θ = 180°: W = pE
  From θ = 0° to θ = 180°: W = 2pE

  ## Force on Dipole

  ### In Uniform Field:
  ```
  F_net = 0 (equal and opposite forces on charges)
  ```

  Only torque, no net force.

  ### In Non-Uniform Field:
  ```
  F = p(dE/dx)

  Dipole moves towards stronger field region.
  ```

  ## Dipole Oscillations

  Small angular oscillations in uniform field:
  ```
  Restoring torque: τ = -pE sin θ ≈ -pEθ (for small θ)

  Time period: T = 2π√(I/pE)

  I = moment of inertia of dipole
  ```

  ## Numerical Examples

  **Example 1:** Dipole has charges ±2 μC separated by 2 cm. Find dipole moment.

  **Solution:**
  ```
  p = qd = (2×10⁻⁶)(0.02) = 4×10⁻⁸ C·m

  Direction: from -2 μC to +2 μC
  ```

  **Example 2:** Electric field on axis at 10 cm from dipole (p = 10⁻²⁹ C·m).

  **Solution:**
  ```
  E = 2kp/r³ = 2(9×10⁹)(10⁻²⁹)/(0.1)³
  E = 18×10⁻²⁰/10⁻³ = 18×10⁻¹⁷ N/C

  Very weak field from small dipole!
  ```

  **Example 3:** Dipole (p = 10⁻⁶ C·m) in field E = 10⁴ N/C at 60°. Find torque.

  **Solution:**
  ```
  τ = pE sin θ = (10⁻⁶)(10⁴) sin 60°
  τ = 10⁻² × (√3/2) = 0.00866 N·m

  This torque tends to align p with E.
  ```

  ## JEE Key Points

  1. **p = qd** (dipole moment, -q to +q)
  2. **E_axial = 2kp/r³** (along p)
  3. **E_equatorial = kp/r³** (opposite to p)
  4. **τ = pE sin θ** (torque)
  5. **U = -pE cos θ** (potential energy)
  6. **Stable: p ∥ E, Unstable: p ↑↓ E**

