  question: 'What is the essential structural requirement for an aldehyde or ketone to undergo aldol condensation?'
  options:
  - Presence of at least one α-hydrogen (hydrogen on carbon adjacent to carbonyl)
  - Presence of an aromatic ring
  - Absence of any alkyl groups
  - Presence of at least two carbonyl groups
  correct_answer: Presence of at least one α-hydrogen (hydrogen on carbon adjacent to carbonyl)
  explanation: "The aldol condensation requires the presence of at least one α-hydrogen, which is a hydrogen atom attached to the carbon adjacent to the carbonyl group (the α-carbon). The mechanism begins with base-catalyzed abstraction of this α-hydrogen to form an enolate ion, a resonance-stabilized carbanion. The enolate ion acts as a nucleophile and attacks the electrophilic carbonyl carbon of another aldehyde or ketone molecule, forming a C-C bond. After protonation, this gives a β-hydroxy aldehyde or ketone (called an aldol). Upon heating, elimination of water occurs to form an α,β-unsaturated carbonyl compound. For example, acetaldehyde (CH₃CHO) has three α-hydrogens and readily undergoes aldol condensation to form crotonaldehyde (CH₃CH=CH-CHO). Aldehydes or ketones without α-hydrogens, such as formaldehyde (HCHO), benzaldehyde (C₆H₅CHO), or trimethylacetaldehyde ((CH₃)₃C-CHO), cannot form enolate ions and therefore cannot undergo aldol condensation. Instead, these compounds undergo other reactions like the Cannizzaro reaction (disproportionation) when treated with strong base. The presence of α-hydrogen is thus a critical structural feature that determines whether a carbonyl compound will participate in aldol chemistry, which is one of the most important C-C bond forming reactions in organic synthesis."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: 'When formaldehyde and benzaldehyde are treated together with concentrated NaOH (crossed Cannizzaro reaction), what are the major products?'
  options:
  - Methanol (CH₃OH) and sodium benzoate (C₆H₅COONa)
  - Formic acid (HCOOH) and benzyl alcohol (C₆H₅CH₂OH)
  - Methanol (CH₃OH) and benzyl alcohol (C₆H₅CH₂OH)
  - Sodium formate (HCOONa) and benzoic acid (C₆H₅COOH)
  correct_answer: Methanol (CH₃OH) and sodium benzoate (C₆H₅COONa)
  explanation: "The Cannizzaro reaction is a disproportionation reaction of aldehydes that lack α-hydrogens, occurring in the presence of concentrated base. In a crossed Cannizzaro reaction between two different aldehydes without α-hydrogens, formaldehyde (HCHO) preferentially undergoes oxidation while the other aldehyde is reduced. When formaldehyde and benzaldehyde are treated with concentrated NaOH, formaldehyde is oxidized to formate ion (which forms sodium formate in solution), and benzaldehyde is reduced to benzyl alcohol. However, formaldehyde is more susceptible to oxidation than benzaldehyde due to its smaller size and lack of stabilizing groups, so the major products are methanol (CH₃OH, from reduction of formaldehyde by hydride transfer from another formaldehyde molecule) and sodium benzoate (C₆H₅COONa, from oxidation of benzaldehyde). The mechanism involves intramolecular hydride transfer: formaldehyde acts as the hydride donor (gets oxidized) more readily than benzaldehyde. This selectivity makes crossed Cannizzaro reactions useful in synthesis. The reaction demonstrates that in the presence of strong base, aldehydes without α-hydrogens undergo redox disproportionation rather than aldol condensation, with one molecule being oxidized to a carboxylic acid salt and another being reduced to an alcohol."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: 'What product is formed when a ketone (R₂C=O) is treated with a Grignard reagent (R\'-MgBr) followed by hydrolysis with H₃O⁺?'
  options:
  - A tertiary alcohol (3°)
  - A secondary alcohol (2°)
  - A primary alcohol (1°)
  - An ether
  correct_answer: A tertiary alcohol (3°)
  explanation: "When a ketone reacts with a Grignard reagent followed by aqueous acid workup, the product is always a tertiary alcohol. Grignard reagents (R-MgX) are organometallic compounds that behave as strong nucleophiles, with the alkyl group acting as a carbanion equivalent (R⁻). In the reaction mechanism, the nucleophilic carbon of the Grignard reagent attacks the electrophilic carbonyl carbon of the ketone, forming a tetrahedral alkoxide intermediate. Upon hydrolysis with dilute acid (H₃O⁺), the alkoxide is protonated to give the alcohol. Since the starting ketone has two R groups attached to the carbonyl carbon and the Grignard reagent adds a third R group, the resulting alcohol has three carbon groups attached to the carbon bearing the -OH group, making it a tertiary (3°) alcohol. This pattern is predictable: formaldehyde (H₂C=O) + Grignard → primary alcohol (1°, one R group); other aldehydes (R-CHO) + Grignard → secondary alcohol (2°, two R groups); ketones (R₂C=O) + Grignard → tertiary alcohol (3°, three R groups). This reaction is one of the most important methods for forming C-C bonds and synthesizing alcohols in organic chemistry. The Grignard reaction is versatile, reliable, and allows the preparation of complex alcohols from simpler starting materials, making it indispensable in synthetic organic chemistry."
  require_pass: true
