content_md: "# Nucleophilic Addition Reactions and Important Reactions \U0001F680\n\
  \n# Nucleophilic Addition Reactions\n\n    ## Mechanism of Nucleophilic Addition\n\
  \n    **General mechanism:**\n\n    ```\n    Step 1: Nucleophilic attack\n     \
  \    δ⁺  δ⁻\n         C = O  + Nu⁻ → C-O⁻\n         |               |\n        \
  \ R               Nu\n\n    Step 2: Protonation\n         C-O⁻ + H⁺ → C-OH\n   \
  \      |            |\n         Nu           Nu\n    ```\n\n    **Key feature:**\
  \ Addition across C=O bond\n\n    ---\n\n    ## Important Nucleophilic Addition\
  \ Reactions\n\n    ### 1. Addition of HCN (Cyanohydrin Formation)\n\n    **Reaction:**\n\
  \    ```\n    R₂C=O + HCN → R₂C(OH)(CN)  (Cyanohydrin)\n    ```\n\n    **Mechanism:**\n\
  \    ```\n    CN⁻ attacks C=O → R₂C(O⁻)(CN) → R₂C(OH)(CN)\n    ```\n\n    **Use:**\
  \ Chain extension (CN can be converted to -COOH, -CH₂NH₂)\n\n    **Example:**\n\
  \    ```\n    CH₃CHO + HCN → CH₃CH(OH)(CN) (Acetaldehyde cyanohydrin)\n    ```\n\
  \n    ### 2. Addition of Grignard Reagent\n\n    **Grignard reagent:** R-MgX (acts\
  \ as R⁻ nucleophile)\n\n    **With Formaldehyde → 1° Alcohol:**\n    ```\n    R-MgX\
  \ + H₂C=O → R-CH₂-OH (after H₃O⁺)\n    ```\n\n    **With Other Aldehydes → 2° Alcohol:**\n\
  \    ```\n    R-MgX + R'-CHO → R-CH(OH)-R' (after H₃O⁺)\n    ```\n\n    **With Ketones\
  \ → 3° Alcohol:**\n    ```\n    R-MgX + R'-CO-R\" → R-C(OH)(R')(R\") (after H₃O⁺)\n\
  \    ```\n\n    ### 3. Addition of Alcohols\n\n    #### (a) Formation of Hemiacetal\
  \ (1 alcohol)\n    ```\n    R-CHO + R'-OH ⇌ R-CH(OH)(OR')  (Hemiacetal)\n    ```\n\
  \n    #### (b) Formation of Acetal (2 alcohols)\n    ```\n    R-CHO + 2R'-OH --[H⁺]-->\
  \ R-CH(OR')₂ + H₂O  (Acetal)\n    ```\n\n    **For ketones:** Hemiketal and Ketal\n\
  \n    **Use:** Protecting group for aldehydes/ketones\n\n    ### 4. Addition of\
  \ Ammonia Derivatives\n\n    **General reaction:**\n    ```\n    R₂C=O + H₂N-Z →\
  \ R₂C=N-Z + H₂O\n    ```\n\n    **Important derivatives:**\n\n    | Reagent | Product\
  \ | Name |\n    |---------|---------|------|\n    | NH₃ | R₂C=NH | Imine |\n   \
  \ | NH₂OH | R₂C=NOH | Oxime |\n    | NH₂-NH₂ | R₂C=NNH₂ | Hydrazone |\n    | NH₂-NH-C₆H₅\
  \ | R₂C=NNH-C₆H₅ | Phenylhydrazone |\n    | NH₂-NH-CO-NH₂ | R₂C=NNHCONH₂ | Semicarbazone\
  \ |\n\n    **Use:** Identification and purification (crystalline derivatives)\n\n\
  \    ---\n\n    ## Reduction Reactions\n\n    ### 1. Reduction to Alcohols\n\n \
  \   **With LiAlH₄ or NaBH₄:**\n    ```\n    R-CHO → R-CH₂-OH (1° alcohol)\n    R₂C=O\
  \ → R₂CH-OH (2° alcohol)\n    ```\n\n    **Catalytic hydrogenation:**\n    ```\n\
  \    R₂C=O + H₂ --[Ni/Pt/Pd]--> R₂CH-OH\n    ```\n\n    ### 2. Clemmensen Reduction\
  \ (to Alkane)\n\n    **Reagent:** Zn-Hg / HCl\n\n    ```\n    R-CHO → R-CH₃\n  \
  \  R₂C=O → R₂CH₂\n    ```\n\n    **Conditions:** Acidic (Zn-Hg amalgam)\n\n    ###\
  \ 3. Wolff-Kishner Reduction (to Alkane)\n\n    **Reagent:** NH₂-NH₂, KOH, heat\n\
  \n    ```\n    R-CHO → R-CH₃\n    R₂C=O → R₂CH₂\n    ```\n\n    **Conditions:**\
  \ Basic\n\n    **Mechanism:**\n    ```\n    R₂C=O → R₂C=NNH₂ → R₂CH₂ + N₂\n    ```\n\
  \n    ---\n\n    ## Oxidation Reactions\n\n    ### 1. Aldehydes\n\n    **Easily\
  \ oxidized to carboxylic acids:**\n    ```\n    R-CHO --[K₂Cr₂O₇/H⁺ or KMnO₄]-->\
  \ R-COOH\n    ```\n\n    **Even mild oxidizing agents work:**\n    ```\n    R-CHO\
  \ --[Tollen's or Fehling's]--> R-COOH\n    ```\n\n    ### 2. Ketones\n\n    **Generally\
  \ NOT oxidized** (no H on carbonyl carbon)\n\n    **Exceptional case:** Baeyer-Villiger\
  \ oxidation\n    ```\n    R-CO-R' --[Peracid (R-CO-OOH)]--> R-COO-R' (Ester)\n \
  \   ```\n\n    **Oxygen insertion between C=O and R**\n\n    ---\n\n    ## Aldol\
  \ Condensation\n\n    **Reaction:** Self-condensation of aldehydes/ketones with\
  \ α-hydrogen\n\n    **Requirement:** Must have α-hydrogen (hydrogen on carbon adjacent\
  \ to C=O)\n\n    ### Mechanism (Base-catalyzed)\n\n    **Step 1: Enolate formation**\n\
  \    ```\n    CH₃-CHO + OH⁻ → CH₂⁻-CHO (Enolate anion)\n                      ↓\
  \ ←→ ↓\n                    CH₂=CH-O⁻ (resonance)\n    ```\n\n    **Step 2: Nucleophilic\
  \ attack**\n    ```\n    CH₂⁻-CHO + CH₃-CHO → CH₃-CH(O⁻)-CH₂-CHO\n    ```\n\n  \
  \  **Step 3: Protonation**\n    ```\n    CH₃-CH(O⁻)-CH₂-CHO + H⁺ → CH₃-CH(OH)-CH₂-CHO\
  \ (Aldol)\n                                  (β-hydroxy aldehyde)\n    ```\n\n \
  \   **Step 4: Dehydration (on heating)**\n    ```\n    CH₃-CH(OH)-CH₂-CHO --[heat,\
  \ -H₂O]--> CH₃-CH=CH-CHO (α,β-unsaturated aldehyde)\n    ```\n\n    **Overall:**\n\
  \    ```\n    2CH₃CHO --[Base, heat]--> CH₃CH=CH-CHO + H₂O\n    (Acetaldehyde) \
  \           (Crotonaldehyde/But-2-enal)\n    ```\n\n    **Products:**\n    - **Without\
  \ heat:** β-hydroxy aldehyde/ketone (Aldol)\n    - **With heat:** α,β-unsaturated\
  \ aldehyde/ketone (Aldol condensation product)\n\n    **Cross-aldol:** Between two\
  \ different aldehydes (gives mixture)\n\n    ---\n\n    ## Cannizzaro Reaction\n\
  \n    **Reaction:** Disproportionation of aldehydes **WITHOUT α-hydrogen**\n\n \
  \   **Requirement:** No α-hydrogen\n\n    **Examples of aldehydes without α-H:**\n\
  \    - HCHO (Formaldehyde)\n    - C₆H₅CHO (Benzaldehyde)\n    - (CH₃)₃C-CHO (Trimethylacetaldehyde)\n\
  \n    ### Mechanism\n\n    ```\n    Step 1: Hydride transfer\n    2C₆H₅CHO + OH⁻\
  \ → C₆H₅CH(OH)-O⁻ → C₆H₅CH₂OH + C₆H₅COO⁻\n                                     \
  \ (Benzyl alcohol) (Benzoate)\n    ```\n\n    **Overall:**\n    ```\n    2C₆H₅CHO\
  \ + NaOH → C₆H₅CH₂OH + C₆H₅COONa\n                      (Alcohol)    (Salt of acid)\n\
  \    ```\n\n    **One molecule is reduced (→ alcohol), one is oxidized (→ acid)**\n\
  \n    **Crossed Cannizzaro:**\n    - HCHO + R-CHO → CH₃OH + R-COO⁻\n    - HCHO preferentially\
  \ oxidizes (gives CH₃OH)\n\n    ---\n\n    ## Iodoform Test\n\n    **For:** Methyl\
  \ ketones (CH₃CO-R) or compounds giving CH₃CO- on oxidation\n\n    **Reagent:**\
  \ I₂ + NaOH\n\n    **Reaction:**\n    ```\n    CH₃-CO-R + 3I₂ + 4NaOH → CHI₃↓ +\
  \ R-COONa + 3NaI + 3H₂O\n                              (Yellow ppt)\n    ```\n\n\
  \    **Positive test:**\n    - Methyl ketones: CH₃COCH₃, CH₃COC₂H₅\n    - Acetaldehyde:\
  \ CH₃CHO\n    - Ethanol: CH₃CH₂OH (oxidizes to CH₃CHO)\n    - 2° alcohols with CH₃CH(OH)-\
  \ structure\n\n    **Yellow precipitate of CHI₃ (Iodoform)** is diagnostic\n\n \
  \   ---\n\n    ## IIT JEE Key Points\n\n    1. **Nucleophilic addition:** Nu⁻ attacks\
  \ electrophilic C of C=O\n    2. **Aldehydes > Ketones** in reactivity (less steric,\
  \ less +I)\n    3. **Grignard:** HCHO → 1°, R-CHO → 2°, R₂CO → 3° alcohol\n    4.\
  \ **Clemmensen:** Zn-Hg/HCl (acidic), **Wolff-Kishner:** NH₂NH₂/KOH (basic)\n  \
  \  5. **Both reduce C=O to CH₂**\n    6. **Aldol:** Needs α-H, gives β-hydroxy carbonyl\
  \ → α,β-unsaturated (on heating)\n    7. **Cannizzaro:** No α-H, disproportionation\
  \ (one → alcohol, one → acid)\n    8. **Iodoform:** CH₃CO-R or CH₃CH(OH)-R → yellow\
  \ ppt (CHI₃)\n    9. **Oxidation:** Aldehydes easily oxidized, ketones generally\
  \ not\n    10. **Baeyer-Villiger:** Ketone + peracid → Ester (O insertion)\n\n##\
  \ Key Points\n\n- Nucleophilic addition\n\n- Aldol condensation\n\n- Cannizzaro\
  \ reaction"
