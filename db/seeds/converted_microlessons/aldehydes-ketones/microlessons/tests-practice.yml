  explanation: 'In Fehling''s test, aldehydes reduce the blue Cu¬≤‚Å∫ ions (from copper sulfate in Fehling''s solution) to brick-red Cu‚ÇÇO (cuprous oxide) precipitate. The color change is from blue solution to brick-red precipitate. Fehling''s reagent consists of two solutions: Fehling''s A (CuSO‚ÇÑ) and Fehling''s B (sodium potassium tartrate in NaOH). When heated with aldehyde: R-CHO + 2Cu¬≤‚Å∫ (blue) + 5OH‚Åª ‚Üí R-COO‚Åª + Cu‚ÇÇO‚Üì(brick-red) + 3H‚ÇÇO. The aldehyde is oxidized to carboxylate while Cu¬≤‚Å∫ is reduced to Cu‚Å∫. Ketones do not reduce Fehling''s solution, so no color change occurs. This test is similar to Benedict''s test and is positive for aliphatic aldehydes, though aromatic aldehydes may not react.'
