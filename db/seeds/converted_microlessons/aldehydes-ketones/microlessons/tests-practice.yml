  question: Which tests are positive for aldehydes but negative for ketones?
  options:
  - Tollen's test and Fehling's test
  - Sodium bisulfite test
  - Iodoform test
  - Brady's test (2,4-DNP test)
  require_pass: true
  correct_answer: Tollen's test and Fehling's test
  explanation: Aldehydes give positive results with both Tollen's test (silver mirror
    test) and Fehling's test (brick-red precipitate), while ketones do not. In Tollen's
    test, aldehydes are oxidized by ammoniacal silver nitrate (Ag(NH‚ÇÉ)‚ÇÇ‚Å∫) to carboxylic
    acids, reducing Ag‚Å∫ to metallic silver (mirror). In Fehling's test, aldehydes
    reduce Cu¬≤‚Å∫ (blue) to Cu‚ÇÇO (brick-red precipitate). These are oxidation tests
    - aldehydes are easily oxidized because they have a hydrogen attached to the carbonyl
    carbon, while ketones have two alkyl groups and resist oxidation. The sodium bisulfite
    test is positive for both aldehydes AND methyl ketones, so it doesn't distinguish
    them.
