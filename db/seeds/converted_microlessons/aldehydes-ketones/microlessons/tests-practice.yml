  correct_answer: Silver mirror formation on the test tube walls
  explanation: 'In Tollen''s test (also called silver mirror test), when an aldehyde is present, a shiny silver mirror forms on the inner walls of the test tube. The reagent is Tollen''s reagent: ammoniacal silver nitrate [Ag(NH‚ÇÉ)‚ÇÇ‚Å∫NO‚ÇÉ‚Åª]. The aldehyde reduces Ag‚Å∫ ions to metallic silver (Ag), which deposits as a mirror: R-CHO + 2[Ag(NH‚ÇÉ)‚ÇÇ]‚Å∫ + 3OH‚Åª ‚Üí R-COO‚Åª + 2Ag‚Üì(mirror) + 4NH‚ÇÉ + 2H‚ÇÇO. The aldehyde itself gets oxidized to carboxylic acid. Ketones do not give this test because they resist oxidation. The silver mirror is a distinctive and beautiful indication of aldehyde presence, making this test very specific and visually striking.'
