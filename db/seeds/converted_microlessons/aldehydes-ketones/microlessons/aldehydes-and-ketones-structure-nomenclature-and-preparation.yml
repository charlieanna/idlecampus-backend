content_md: "# Aldehydes and Ketones - Structure, Nomenclature, and Preparation \U0001F680\
  \n\n# Aldehydes and Ketones\n\n    ## Introduction\n\n    **Carbonyl compounds**\
  \ contain the carbonyl group: C=O\n\n    **Two main classes:**\n    1. **Aldehydes:**\
  \ Carbonyl carbon bonded to at least one H atom\n    2. **Ketones:** Carbonyl carbon\
  \ bonded to two carbon atoms\n\n    ---\n\n    ## Structure of Carbonyl Group\n\n\
  \    ```\n         O          (Oxygen: sp² hybridized)\n         ║\n    R -- C --\
  \ H     (Carbon: sp² hybridized, trigonal planar)\n\n    Bond angle: ~120° (sp²)\n\
  \    ```\n\n    **Key features:**\n    - **C=O double bond:** 1 σ bond + 1 π bond\n\
  \    - **sp² hybridized carbon:** Trigonal planar geometry\n    - **Polar bond:**\
  \ δ⁺C=Oδ⁻ (O more electronegative)\n    - **Electrophilic carbon:** Susceptible\
  \ to nucleophilic attack\n\n    ---\n\n    ## Aldehydes\n\n    **General formula:**\
  \ R-CHO\n\n    **Functional group:** -CHO (formyl group)\n\n    **Structure:**\n\
  \    ```\n         O\n         ║\n    R -- C -- H\n    ```\n\n    **Examples:**\n\
  \    - HCHO (Formaldehyde/Methanal)\n    - CH₃CHO (Acetaldehyde/Ethanal)\n    -\
  \ C₆H₅CHO (Benzaldehyde)\n\n    ---\n\n    ## Ketones\n\n    **General formula:**\
  \ R-CO-R' (R and R' = alkyl/aryl)\n\n    **Functional group:** >C=O (carbonyl group)\n\
  \n    **Structure:**\n    ```\n         O\n         ║\n    R -- C -- R'\n    ```\n\
  \n    **Examples:**\n    - CH₃COCH₃ (Acetone/Propanone)\n    - CH₃COC₂H₅ (Methyl\
  \ ethyl ketone/Butanone)\n    - C₆H₅COC₆H₅ (Benzophenone)\n\n    ---\n\n    ## IUPAC\
  \ Nomenclature\n\n    ### Aldehydes: -al suffix\n\n    **Rules:**\n    1. Select\
  \ longest chain containing -CHO\n    2. -CHO carbon is always position 1\n    3.\
  \ Replace -e with -al\n\n    **Examples:**\n\n    | Structure | IUPAC Name | Common\
  \ Name |\n    |-----------|------------|-------------|\n    | HCHO | Methanal |\
  \ Formaldehyde |\n    | CH₃CHO | Ethanal | Acetaldehyde |\n    | CH₃CH₂CHO | Propanal\
  \ | Propionaldehyde |\n    | CH₃CH₂CH₂CHO | Butanal | Butyraldehyde |\n    | C₆H₅CHO\
  \ | Benzenecarbaldehyde | Benzaldehyde |\n\n    ### Ketones: -one suffix\n\n   \
  \ **Rules:**\n    1. Select longest chain containing >C=O\n    2. Number to give\
  \ C=O lowest number\n    3. Replace -e with -one\n\n    **Examples:**\n\n    | Structure\
  \ | IUPAC Name | Common Name |\n    |-----------|------------|-------------|\n \
  \   | CH₃COCH₃ | Propanone | Acetone |\n    | CH₃COC₂H₅ | Butanone | Methyl ethyl\
  \ ketone (MEK) |\n    | CH₃COCH₂CH₃ | Butanone | — |\n    | CH₃CH₂COCH₂CH₃ | Pentan-3-one\
  \ | Diethyl ketone |\n    | C₆H₅COCH₃ | Phenylethanone | Acetophenone |\n\n    ---\n\
  \n    ## Physical Properties\n\n    ### 1. State and Odor\n    - **Lower members:**\
  \ Pleasant smell\n    - **Formaldehyde:** Pungent gas\n    - **Acetone:** Sweet\
  \ smell, volatile liquid\n\n    ### 2. Boiling Point\n\n    **Comparison:**\n  \
  \  - **Aldehydes/Ketones < Alcohols** (no H-bonding between carbonyl molecules)\n\
  \    - **Aldehydes/Ketones > Alkanes** (polar C=O, dipole-dipole)\n\n    **Example:**\n\
  \    - CH₃CHO (21°C) < CH₃CH₂OH (78°C)\n    - CH₃COCH₃ (56°C) < CH₃CH₂CH₂OH (97°C)\n\
  \n    ### 3. Solubility\n    - **Lower members (C1-C4):** Soluble in water (H-bonding\
  \ with water)\n    - **Higher members:** Decrease in solubility\n    - **All:**\
  \ Soluble in organic solvents\n\n    ---\n\n    ## Preparation of Aldehydes\n\n\
  \    ### Method 1: Oxidation of Primary Alcohols\n\n    **With PCC (mild):**\n \
  \   ```\n    R-CH₂-OH --[PCC]--> R-CHO (stops at aldehyde)\n    ```\n\n    **With\
  \ K₂Cr₂O₇/H⁺ (strong):**\n    ```\n    R-CH₂-OH --[K₂Cr₂O₇/H⁺]--> R-CHO --[further]-->\
  \ R-COOH\n    ```\n\n    **Best for aldehydes:** PCC (Pyridinium chlorochromate)\n\
  \n    ### Method 2: Ozonolysis of Alkenes\n    ```\n    R-CH=CH-R' --[1. O₃, 2.\
  \ Zn/H₂O]--> R-CHO + R'-CHO\n    ```\n\n    **Breaks C=C bond**\n\n    ### Method\
  \ 3: Rosenmund Reduction\n    ```\n    R-COCl --[H₂, Pd-BaSO₄, S]--> R-CHO + HCl\n\
  \    ```\n\n    **Acid chloride → Aldehyde**\n\n    **Poison (S):** Prevents over-reduction\
  \ to alcohol\n\n    ### Method 4: Stephen Reaction\n    ```\n    R-C≡N --[SnCl₂/HCl,\
  \ H₂O]--> R-CHO\n    ```\n\n    **Nitrile → Aldehyde**\n\n    ### Method 5: From\
  \ Alkynes (Hydration)\n    ```\n    R-C≡C-H + H₂O --[H₂SO₄, HgSO₄]--> R-CO-CH₃ (ketone,\
  \ Markovnikov)\n    ```\n\n    **Terminal alkyne → Methyl ketone**\n\n    **For\
  \ aldehyde (Anti-Markovnikov):**\n    ```\n    R-C≡C-H --[1. Hydroboration, 2. Oxidation]-->\
  \ R-CH₂-CHO\n    ```\n\n    ---\n\n    ## Preparation of Ketones\n\n    ### Method\
  \ 1: Oxidation of Secondary Alcohols\n    ```\n    R₂CH-OH --[K₂Cr₂O₇/H⁺]--> R₂C=O\n\
  \    ```\n\n    **Does NOT oxidize further** (no H on carbonyl carbon)\n\n    ###\
  \ Method 2: From Alkynes (Hydration)\n    ```\n    R-C≡C-R' + H₂O --[H₂SO₄, HgSO₄]-->\
  \ R-CO-CH₂-R'\n    ```\n\n    ### Method 3: From Nitriles (Grignard)\n    ```\n\
  \    R-C≡N + R'-MgX → R-CO-R' (after hydrolysis)\n    ```\n\n    ### Method 4: Friedel-Crafts\
  \ Acylation\n    ```\n    C₆H₆ + R-COCl --[AlCl₃]--> C₆H₅-CO-R + HCl\n    ```\n\n\
  \    **Best for aromatic ketones**\n\n    **Example:**\n    ```\n    C₆H₆ + CH₃COCl\
  \ → C₆H₅COCH₃ (Acetophenone)\n    ```\n\n    ### Method 5: Decarboxylation of Carboxylic\
  \ Acids\n    ```\n    R-COOH + Ca(OH)₂ --[heat]--> (R-COO)₂Ca --[heat]--> R-CO-R\
  \ + CaCO₃\n    ```\n\n    **Two acid molecules → One ketone**\n\n    ---\n\n   \
  \ ## Reactivity of Carbonyl Group\n\n    **Why is C=O reactive?**\n\n    1. **Polarization:**\
  \ δ⁺C=Oδ⁻\n    2. **Electrophilic carbon:** Attracts nucleophiles\n    3. **π bond\
  \ is weaker:** Easier to break than σ bond\n\n    **Reactivity order:**\n    ```\n\
  \    Aldehydes > Ketones\n    ```\n\n    **Reasons:**\n    1. **Electronic:** Aldehyde\
  \ has only 1 R group (+I effect), ketone has 2\n    2. **Steric:** Aldehyde less\
  \ hindered\n\n    ---\n\n    ## Tests to Distinguish Aldehydes and Ketones\n\n \
  \   ### 1. Tollen's Test (Silver Mirror Test)\n\n    **Reagent:** Tollen's reagent\
  \ [Ag(NH₃)₂]⁺\n\n    **Aldehydes:**\n    ```\n    R-CHO + 2[Ag(NH₃)₂]⁺ + 3OH⁻ →\
  \ R-COO⁻ + 2Ag↓ + 4NH₃ + 2H₂O\n                                        (Silver mirror)\n\
  \    ```\n\n    **Ketones:** No reaction\n\n    ### 2. Fehling's Test\n\n    **Reagent:**\
  \ Fehling's A (CuSO₄) + Fehling's B (Rochelle salt in NaOH)\n\n    **Aldehydes:**\n\
  \    ```\n    R-CHO + 2Cu²⁺ + 5OH⁻ → R-COO⁻ + Cu₂O↓ + 3H₂O\n                   \
  \           (Red precipitate)\n    ```\n\n    **Ketones:** No reaction\n\n    **Note:**\
  \ Aromatic aldehydes (C₆H₅CHO) do NOT give Fehling's test\n\n    ### 3. Benedict's\
  \ Test\n\n    Similar to Fehling's test\n    - **Aldehydes:** Red precipitate (Cu₂O)\n\
  \    - **Ketones:** No reaction\n\n    ### 4. Schiff's Test\n\n    **Reagent:**\
  \ Schiff's reagent (decolorized fuchsin)\n\n    **Aldehydes:** Pink/magenta color\n\
  \    **Ketones:** No color\n\n    ### 5. Sodium Bisulfite Test\n\n    **Both aldehydes\
  \ and ketones** (not a distinction test)\n    ```\n    R₂C=O + NaHSO₃ → R₂C(OH)(SO₃Na)\
  \ (white crystalline addition product)\n    ```\n\n    **Use:** Separation and purification\n\
  \n    ---\n\n    ## IIT JEE Key Points\n\n    1. **Carbonyl group:** C=O (sp², trigonal\
  \ planar, 120°)\n    2. **Aldehydes:** R-CHO (-al), **Ketones:** R-CO-R' (-one)\n\
  \    3. **Reactivity:** Aldehydes > Ketones (electronic + steric)\n    4. **1° alcohol\
  \ → Aldehyde** (PCC stops at aldehyde)\n    5. **2° alcohol → Ketone** (cannot oxidize\
  \ further)\n    6. **Rosenmund:** R-COCl → R-CHO (Pd-BaSO₄, poison)\n    7. **Friedel-Crafts\
  \ acylation:** Best for aromatic ketones\n    8. **Tollen's/Fehling's:** Aldehydes\
  \ positive, ketones negative\n    9. **Aromatic aldehydes:** No Fehling's test\n\
  \    10. **Boiling point:** Aldehydes/Ketones < Alcohols (no H-bonding)\n\n## Key\
  \ Points\n\n- Carbonyl group\n\n- Aldehydes\n\n- Ketones"
