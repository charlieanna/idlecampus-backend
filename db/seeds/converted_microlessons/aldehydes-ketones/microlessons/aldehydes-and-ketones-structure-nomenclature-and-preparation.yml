  question: 'Why are aldehydes generally more reactive than ketones in nucleophilic addition reactions?'
  options:
  - Aldehydes have both electronic and steric advantages over ketones
  - Aldehydes have higher boiling points than ketones
  - Aldehydes are more polar than ketones
  - Aldehydes can form hydrogen bonds while ketones cannot
  correct_answer: Aldehydes have both electronic and steric advantages over ketones
  explanation: "Aldehydes are significantly more reactive than ketones in nucleophilic addition reactions due to two complementary factors: electronic and steric effects. Electronically, the carbonyl carbon in aldehydes (R-CHO) has only one alkyl group attached, while ketones (R-CO-R') have two alkyl groups. Alkyl groups exhibit a +I (positive inductive) effect, donating electron density to the carbonyl carbon and reducing its positive character (δ⁺). Since aldehydes have only one electron-donating group compared to two in ketones, the carbonyl carbon in aldehydes is more electrophilic and thus more susceptible to nucleophilic attack. Sterically, aldehydes are less hindered because they have a small hydrogen atom on one side of the carbonyl group, making it easier for nucleophiles to approach and attack the electrophilic carbon. Ketones, having two bulky alkyl groups, create steric hindrance that impedes the approach of nucleophiles. This combined electronic and steric effect makes aldehydes undergo nucleophilic addition reactions more readily than ketones, react faster with weaker nucleophiles, and give higher yields of addition products. This reactivity difference is crucial in synthetic planning and explains why aldehydes respond positively to oxidation tests like Tollen's and Fehling's, while ketones do not."
