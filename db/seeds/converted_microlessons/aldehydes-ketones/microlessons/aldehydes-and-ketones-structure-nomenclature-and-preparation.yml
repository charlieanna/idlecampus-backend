  question: 'What is the best reagent to oxidize a primary alcohol to an aldehyde without further oxidation to a carboxylic acid?'
  options:
  - PCC (Pyridinium chlorochromate)
  - K₂Cr₂O₇/H⁺
  - KMnO₄
  - Concentrated H₂SO₄
  correct_answer: PCC (Pyridinium chlorochromate)
  explanation: "PCC (Pyridinium chlorochromate) is the reagent of choice for selectively oxidizing primary alcohols to aldehydes without further oxidation to carboxylic acids. Primary alcohols can undergo two consecutive oxidations: first to aldehydes (R-CH₂OH → R-CHO), and then to carboxylic acids (R-CHO → R-COOH). Strong oxidizing agents like K₂Cr₂O₇/H⁺ or KMnO₄ in aqueous acidic conditions will carry out both oxidations, directly converting primary alcohols to carboxylic acids. PCC, however, is a mild oxidizing agent used in anhydrous conditions (typically in dichloromethane), which stops the oxidation at the aldehyde stage. The absence of water prevents the aldehyde from being hydrated to a geminal diol, which would be further oxidized to the carboxylic acid. PCC is a Cr(VI) reagent that selectively oxidizes primary alcohols to aldehydes and secondary alcohols to ketones. For secondary alcohols, over-oxidation is not a concern since ketones resist further oxidation (no hydrogen on the carbonyl carbon). Other mild oxidizing agents like Swern oxidation or Dess-Martin periodinane can also achieve this selective oxidation, but PCC remains one of the most commonly used reagents in organic synthesis for this transformation due to its reliability and ease of use."
  require_pass: true
- type: mcq
