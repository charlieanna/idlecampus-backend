  question: 'Which test can distinguish between aldehydes and ketones, giving a positive result only for aldehydes?'
  options:
  - Tollen\'s test (silver mirror test)
  - Sodium bisulfite test
  - Jones oxidation test
  - 2,4-DNP test
  correct_answer: Tollen's test (silver mirror test)
  explanation: "Tollen's test, also known as the silver mirror test, is a classical chemical test that distinguishes aldehydes from ketones. The reagent is Tollen's reagent, which is an ammoniacal silver nitrate solution containing the complex ion [Ag(NH₃)₂]⁺. When an aldehyde is treated with Tollen's reagent under mild alkaline conditions, the aldehyde is oxidized to a carboxylate ion, while the silver ion (Ag⁺) is reduced to metallic silver (Ag), which deposits as a shiny silver mirror on the inner surface of the test tube. The reaction is: R-CHO + 2[Ag(NH₃)₂]⁺ + 3OH⁻ → R-COO⁻ + 2Ag↓ + 4NH₃ + 2H₂O. Ketones do not give this test because they lack the hydrogen atom on the carbonyl carbon that is necessary for easy oxidation under mild conditions. Similarly, Fehling's test (using Cu²⁺ in alkaline tartrate solution) also distinguishes aldehydes (red precipitate of Cu₂O) from ketones (no reaction). In contrast, the sodium bisulfite test and 2,4-DNP test give positive results with both aldehydes and ketones, forming crystalline addition products, so they cannot distinguish between the two. It's important to note that aromatic aldehydes like benzaldehyde do not give Fehling's test but do give Tollen's test, making Tollen's test more general for aldehyde detection."
