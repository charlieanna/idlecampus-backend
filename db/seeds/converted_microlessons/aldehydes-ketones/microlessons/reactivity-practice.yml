  question: 'Arrange the following in decreasing order of reactivity toward nucleophilic addition: Formaldehyde, Acetaldehyde, Acetone'
  options:
  - Formaldehyde > Acetaldehyde > Acetone
  - Acetone > Acetaldehyde > Formaldehyde
  - Acetaldehyde > Formaldehyde > Acetone
  - All have equal reactivity
  require_pass: true
  correct_answer: Formaldehyde > Acetaldehyde > Acetone
  explanation: 'The correct order is: Formaldehyde (H‚ÇÇC=O) > Acetaldehyde (CH‚ÇÉCHO) > Acetone (CH‚ÇÉCOCH‚ÇÉ). Formaldehyde is most reactive because it has NO alkyl groups (zero +I effect) and NO steric hindrance - both hydrogen atoms are very small. Acetaldehyde is next because it has one alkyl group (one +I effect) and one hydrogen. Acetone is least reactive because it has two alkyl groups (two +I effects) and maximum steric hindrance. This order clearly demonstrates both principles: (1) More alkyl groups = less reactivity due to +I effect, and (2) Larger groups = less reactivity due to steric hindrance. Formaldehyde is so reactive it readily undergoes polymerization and is stored as aqueous solution (formalin).'
