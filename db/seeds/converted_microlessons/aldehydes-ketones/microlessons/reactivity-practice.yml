  question: Why are aldehydes MORE reactive than ketones in nucleophilic addition?
  options:
  - Aldehydes have higher boiling point
  - Aldehydes have less steric hindrance and less +I effect
  - Ketones cannot form carbonyl compounds
  - Aldehydes are more polar
  require_pass: true
  correct_answer: Aldehydes have less steric hindrance and less +I effect
  explanation: 'Aldehydes (R-CHO) are more reactive than ketones (R-CO-R'') toward
    nucleophilic addition for two main reasons: (1) Steric factor - Aldehydes have
    only one bulky alkyl group and one small hydrogen atom attached to carbonyl carbon,
    while ketones have two bulky alkyl groups. This means nucleophiles can approach
    the carbonyl carbon more easily in aldehydes. (2) Electronic factor - Alkyl groups
    have +I (positive inductive) effect, donating electron density to the carbonyl
    carbon. Aldehydes have one +I group while ketones have two, making the ketone
    carbonyl carbon less electrophilic (less Œ¥+) and therefore less reactive toward
    nucleophiles. Both factors work together to make aldehydes significantly more
    reactive.'
- type: mcq
