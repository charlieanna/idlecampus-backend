  question: 'Which factor makes the carbonyl carbon in ketones less electrophilic than in aldehydes?'
  options:
  - Presence of two +I effect alkyl groups donating electron density
  - Ketones have resonance stabilization
  - Ketones have lower molecular weight
  - Ketones form hydrogen bonds
  require_pass: true
  correct_answer: Presence of two +I effect alkyl groups donating electron density
  explanation: 'Ketones have two alkyl groups attached to the carbonyl carbon, while aldehydes have only one. Alkyl groups have positive inductive effect (+I), meaning they donate electron density through œÉ bonds. In ketones, two alkyl groups donate electrons to the carbonyl carbon, increasing its electron density and making it less electrophilic (less Œ¥+ character). In aldehydes, only one alkyl group donates electrons, so the carbonyl carbon retains more positive character and is more electrophilic. Since nucleophilic addition involves attack on the electrophilic carbonyl carbon, aldehydes (more electrophilic) are more reactive than ketones (less electrophilic). This electronic effect works together with steric effects to make aldehydes more reactive.'
