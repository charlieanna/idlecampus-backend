  question: What is the coordination number in FCC (face-centered cubic) structure?
  options:
  - '8'
  - '12'
  - '6'
  - '4'
  correct_answer: '12'
  explanation: "In FCC structure, each atom is surrounded by 12 nearest neighbors - 4 in the same layer, 4 in the layer above, and 4 in the layer below. This gives the maximum coordination number among cubic structures and is also characteristic of closest packing."
  require_pass: false
