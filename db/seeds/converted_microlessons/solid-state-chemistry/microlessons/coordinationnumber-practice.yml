  question: Which structure has a coordination number of 6?
  options:
  - Simple cubic
  - BCC
  - FCC
  - Hexagonal
  correct_answer: Simple cubic
  explanation: "Simple cubic structure has a coordination number of 6, where each atom is surrounded by 6 nearest neighbors (one on each face). This is the lowest coordination number among the three cubic structures: simple cubic (6), BCC (8), and FCC (12)."
