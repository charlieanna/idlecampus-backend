  question: What is the coordination number in BCC structure?
  options:
  - '6'
  - '8'
  - '12'
  - '4'
  correct_answer: '8'
  explanation: "In body-centered cubic (BCC) structure, each atom at the corner is surrounded by 8 nearest neighbors - one at the body center and 7 other corner atoms located diagonally. Therefore, the coordination number is 8. This is different from FCC (12) and simple cubic (6)."
  require_pass: true
