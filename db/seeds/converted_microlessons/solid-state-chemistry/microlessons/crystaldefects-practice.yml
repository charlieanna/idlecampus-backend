  question: What is an F-center in a crystal?
  options:
  - Anionic vacancy with trapped electron
  - Cationic vacancy with trapped hole
  - Displaced cation in interstitial site
  - Missing cation-anion pair
  correct_answer: Anionic vacancy with trapped electron
  explanation: "An F-center (from German 'Farbzentrum' meaning color center) is an anionic vacancy that has trapped an electron. This defect imparts color to crystals. For example, NaCl crystals with F-centers appear yellow, and KCl appears violet. The trapped electron can absorb visible light, causing the coloration."
