  - AgBr
  - NaCl
  - KCl
  - CsCl
  correct_answer: AgBr
  explanation: "Frenkel defect is shown by AgBr, AgCl, and ZnS. This defect occurs when a small cation is displaced from its lattice site to an interstitial site. It requires a large difference in size between cation and anion, and small cations that can fit into interstitial sites. AgBr satisfies these conditions with small Ag‚Å∫ ions."
