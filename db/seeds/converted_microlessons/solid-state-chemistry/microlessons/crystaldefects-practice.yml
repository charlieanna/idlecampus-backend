  question: Which defect decreases the density of a crystal?
  options:
  - Schottky defect
  - Frenkel defect
  - Interstitial defect
  - F-center
  correct_answer: Schottky defect
  explanation: "Schottky defect decreases the density of a crystal because it involves the complete removal of cation-anion pairs from the crystal lattice, leaving vacancies. This decreases the mass while the volume remains essentially the same, thus reducing density (œÅ = m/V). In contrast, Frenkel defect involves displacement of ions to interstitial sites without removal, so mass and volume remain constant, keeping density unchanged."
  require_pass: true
