content_md: "# Electrical and Magnetic Properties of Solids \U0001F680\n\n# Electrical\
  \ and Magnetic Properties of Solids\n\n    ## Electrical Properties\n\n    ### Classification\
  \ Based on Conductivity:\n\n    **1. Conductors:** High conductivity (10⁶-10⁸ S/m)\n\
  \    **2. Semiconductors:** Moderate (10⁻⁴-10² S/m)\n    **3. Insulators:** Very\
  \ low (<10⁻¹⁰ S/m)\n\n    ## Band Theory\n\n    **Explains electrical properties\
  \ based on energy levels**\n\n    ### Energy Bands:\n\n    **Valence Band (VB):**\n\
  \    - Filled with electrons at 0 K\n    - Electrons involved in bonding\n    -\
  \ Highest occupied band\n\n    **Conduction Band (CB):**\n    - Empty at 0 K\n \
  \   - Electrons can move freely\n    - Lowest unoccupied band\n\n    **Band Gap\
  \ (Eg):**\n    - Energy difference between VB and CB\n    - Determines electrical\
  \ properties\n\n    ## Types of Solids (Band Theory)\n\n    ### 1. Conductors (Metals):\n\
  \n    **Characteristics:**\n    - Valence band and conduction band **overlap**\n\
  \    - **No band gap** (Eg = 0)\n    - Electrons easily move to CB\n    - Conductivity\
  \ **decreases** with temperature\n\n    **Examples:** Cu, Ag, Au, Al, Fe\n\n   \
  \ **Reason for conductivity:** Free electrons in partially filled bands\n\n    ###\
  \ 2. Insulators:\n\n    **Characteristics:**\n    - **Large band gap** (Eg > 3 eV)\n\
  \    - VB completely filled\n    - CB completely empty\n    - Electrons cannot jump\
  \ to CB easily\n    - Very low conductivity\n\n    **Examples:** Diamond (Eg = 6\
  \ eV), quartz, glass, rubber\n\n    **Temperature effect:** Slight increase in conductivity\
  \ (negligible)\n\n    ### 3. Semiconductors:\n\n    **Characteristics:**\n    -\
  \ **Small band gap** (Eg ≈ 0.1-3 eV)\n    - At 0 K: Behaves like insulator\n   \
  \ - At room T: Some electrons jump to CB\n    - Conductivity **increases** with\
  \ temperature\n\n    **Examples:**\n    - Si (Eg = 1.1 eV)\n    - Ge (Eg = 0.7 eV)\n\
  \    - GaAs (Eg = 1.4 eV)\n\n    ## Types of Semiconductors\n\n    ### A. Intrinsic\
  \ Semiconductors:\n\n    **Definition:** Pure semiconductors (no impurities)\n\n\
  \    **Examples:** Pure Si, Ge\n\n    **Conduction:**\n    - Thermal energy creates\
  \ electron-hole pairs\n    - Equal number of electrons and holes\n    - **n = p**\
  \ (n = electron concentration, p = hole concentration)\n\n    **Conductivity:**\
  \ Low (increases with temperature)\n\n    ### B. Extrinsic Semiconductors:\n\n \
  \   **Definition:** Doped with impurities (controlled addition)\n\n    **Purpose:**\
  \ Increase conductivity\n\n    #### 1. n-type Semiconductor:\n\n    **Doping:**\
  \ Group 15 element (P, As, Sb) added to Si/Ge (Group 14)\n\n    **Mechanism:**\n\
  \    - Dopant has 5 valence electrons\n    - 4 form bonds, 1 extra electron\n  \
  \  - Extra electrons in CB\n    - **n >> p** (electrons are majority carriers)\n\
  \n    **Charge:** Negatively charged carriers (hence n-type)\n\n    **Example:**\
  \ Si doped with P\n\n    #### 2. p-type Semiconductor:\n\n    **Doping:** Group\
  \ 13 element (B, Al, Ga, In) added to Si/Ge\n\n    **Mechanism:**\n    - Dopant\
  \ has 3 valence electrons\n    - Creates electron deficiency (hole)\n    - Holes\
  \ in VB\n    - **p >> n** (holes are majority carriers)\n\n    **Charge:** Positively\
  \ charged carriers (hence p-type)\n\n    **Example:** Si doped with B\n\n    ##\
  \ Applications of Semiconductors\n\n    ### 1. p-n Junction Diode:\n\n    - Allows\
  \ current in one direction (rectification)\n    - Used in: Power supplies, detectors\n\
  \n    ### 2. Transistors:\n\n    - Amplification and switching\n    - Used in: Computers,\
  \ mobile phones\n\n    ### 3. Solar Cells:\n\n    - Photovoltaic effect\n    - Converts\
  \ light to electricity\n\n    ### 4. LEDs:\n\n    - Electroluminescence\n    - Energy-efficient\
  \ lighting\n\n    ### 5. Integrated Circuits:\n\n    - Basis of modern electronics\n\
  \n    ## Magnetic Properties\n\n    **Magnetism arises from:** Motion of electrons\
  \ and unpaired electron spins\n\n    ### Types of Magnetic Materials:\n\n    ##\
  \ 1. Diamagnetic Materials\n\n    **Characteristics:**\n    - **Weakly repelled**\
  \ by magnetic field\n    - **No unpaired electrons**\n    - Magnetic moment = 0\n\
  \    - Induced magnetism opposite to applied field\n    - **χ (susceptibility) is\
  \ negative** and small\n\n    **Examples:**\n    - Inert gases: He, Ne, Ar\n   \
  \ - H₂O, NaCl\n    - Organic compounds (most)\n    - TiO₂, V₂O₅\n\n    **Ions:**\
  \ Zn²⁺, Cu⁺, Ga³⁺ (all paired electrons)\n\n    ## 2. Paramagnetic Materials\n\n\
  \    **Characteristics:**\n    - **Weakly attracted** to magnetic field\n    - **Have\
  \ unpaired electrons**\n    - Random orientation of magnetic moments\n    - Become\
  \ magnetic in external field\n    - **χ is positive** and small\n\n    **Examples:**\n\
  \    - O₂, Cu²⁺, Fe³⁺, Cr³⁺\n    - Al, Na, Mn\n\n    **Curie Law:** χ ∝ 1/T (susceptibility\
  \ decreases with temperature)\n\n    **Magnetic moment (μ):**\n\n    **μ = √[n(n+2)]\
  \ B.M.**\n\n    where n = number of unpaired electrons, B.M. = Bohr magneton\n\n\
  \    ## 3. Ferromagnetic Materials\n\n    **Characteristics:**\n    - **Strongly\
  \ attracted** to magnetic field\n    - Can be **permanently magnetized**\n    -\
  \ Unpaired electrons align **parallel** (same direction)\n    - Large magnetic domains\n\
  \    - **χ is very large** and positive\n\n    **Examples:** Fe, Co, Ni, CrO₂\n\n\
  \    **Curie Temperature (Tc):**\n    - Above Tc: Becomes paramagnetic\n    - Below\
  \ Tc: Ferromagnetic\n\n    **Uses:** Permanent magnets, magnetic recording, transformers\n\
  \n    ## 4. Antiferromagnetic Materials\n\n    **Characteristics:**\n    - Unpaired\
  \ electrons align **antiparallel** (opposite)\n    - Net magnetic moment = 0 or\
  \ small\n    - Domains cancel each other\n\n    **Examples:** MnO, MnO₂, FeO, Fe₂O₃,\
  \ NiO\n\n    **Neel Temperature (TN):**\n    - Above TN: Becomes paramagnetic\n\n\
  \    ## 5. Ferrimagnetic Materials\n\n    **Characteristics:**\n    - Antiparallel\
  \ alignment but **unequal magnitudes**\n    - **Net magnetic moment exists**\n \
  \   - Weaker than ferromagnetic\n\n    **Examples:** Fe₃O₄ (magnetite), ferrites\
  \ (MFe₂O₄)\n\n    **Uses:** Transformer cores, computer memory\n\n    ## Comparison\
  \ of Magnetic Properties\n\n    | Type | Unpaired e⁻ | Alignment | Attraction |\
  \ χ | Example |\n    |------|-------------|-----------|------------|---|---------|\n\
  \    | **Diamagnetic** | No | - | Weak repulsion | Negative | H₂O |\n    | **Paramagnetic**\
  \ | Yes | Random | Weak | Positive, small | O₂, Cu²⁺ |\n    | **Ferromagnetic**\
  \ | Yes | Parallel | Strong | Very large | Fe, Ni, Co |\n    | **Antiferromagnetic**\
  \ | Yes | Antiparallel equal | Very weak | Small positive | MnO |\n    | **Ferrimagnetic**\
  \ | Yes | Antiparallel unequal | Moderate | Large | Fe₃O₄ |\n\n    ## Magnetic Moment\
  \ Calculation\n\n    **μ = √[n(n+2)] B.M.**\n\n    where n = number of unpaired\
  \ electrons\n\n    ### Examples:\n\n    **1. Fe³⁺ (3d⁵):**\n    - Electronic configuration:\
  \ [Ar] 3d⁵\n    - All 5 electrons unpaired (Hund's rule)\n    - μ = √[5(5+2)] =\
  \ √35 = **5.92 B.M.**\n\n    **2. Cu²⁺ (3d⁹):**\n    - Configuration: [Ar] 3d⁹\n\
  \    - 1 unpaired electron\n    - μ = √[1(1+2)] = √3 = **1.73 B.M.**\n\n    **3.\
  \ Zn²⁺ (3d¹⁰):**\n    - Configuration: [Ar] 3d¹⁰\n    - All paired\n    - **μ =\
  \ 0** (diamagnetic)\n\n    ## Solved Problems\n\n    ### Problem 1: Conductivity\
  \ vs temperature\n\n    **Q: What happens to conductivity of metals with increase\
  \ in temperature?**\n\n    Solution:\n    - In metals, increased T causes more lattice\
  \ vibrations\n    - Electrons collide more with vibrating atoms\n    - **Conductivity\
  \ decreases**\n\n    (Opposite for semiconductors!)\n\n    ### Problem 2: Semiconductor\
  \ type\n\n    **Q: Si is doped with B. Identify type of semiconductor.**\n\n   \
  \ Solution:\n    - Si: Group 14 (4 valence e⁻)\n    - B: Group 13 (3 valence e⁻)\n\
  \    - Creates holes (electron deficiency)\n    - **p-type semiconductor**\n\n \
  \   ### Problem 3: Magnetic moment\n\n    **Q: Calculate magnetic moment of Fe²⁺\
  \ (Z = 26).**\n\n    Solution:\n    - Fe²⁺: 3d⁶ configuration\n    - 4 unpaired\
  \ electrons (↑↑↑↑↓↓)\n    - μ = √[4(4+2)] = √24\n    - **μ = 4.90 B.M.**\n\n   \
  \ ### Problem 4: Identify magnetic type\n\n    **Q: Cu²⁺ has 1 unpaired electron.\
  \ What type of magnetism?**\n\n    Solution:\n    - Has unpaired electron\n    -\
  \ Weakly attracted to field\n    - **Paramagnetic**\n\n    ### Problem 5: Band gap\n\
  \n    **Q: Material has band gap 5 eV. Classify it.**\n\n    Solution:\n    - Large\
  \ band gap (> 3 eV)\n    - **Insulator**\n\n    Si (1.1 eV) = semiconductor, Diamond\
  \ (6 eV) = insulator\n\n    ## IIT JEE Key Points\n\n    1. **Conductors:** Overlapping\
  \ bands, Eg = 0\n    2. **Semiconductors:** Small band gap (0.1-3 eV)\n    3. **Insulators:**\
  \ Large band gap (> 3 eV)\n    4. **n-type:** Doped with Group 15, excess electrons\n\
  \    5. **p-type:** Doped with Group 13, excess holes\n    6. **Diamagnetic:** No\
  \ unpaired e⁻, χ negative\n    7. **Paramagnetic:** Unpaired e⁻, χ positive small\n\
  \    8. **Ferromagnetic:** Strong attraction, Fe, Co, Ni\n    9. **μ = √[n(n+2)]\
  \ B.M.**\n    10. **Metal conductivity ↓ with T, semiconductor ↑**\n\n    ## Quick\
  \ Reference\n\n    | Property | Conductor | Semiconductor | Insulator |\n    |----------|-----------|---------------|-----------|\n\
  \    | Band gap | 0 | 0.1-3 eV | > 3 eV |\n    | Conductivity | High | Moderate\
  \ | Very low |\n    | T effect | Decreases | Increases | Negligible |\n    | Example\
  \ | Cu | Si, Ge | Diamond |\n\n    | Magnetic Type | Unpaired e⁻ | χ | Example |\n\
  \    |---------------|-------------|---|---------|\n    | Diamagnetic | No | Negative\
  \ | H₂O, Zn²⁺ |\n    | Paramagnetic | Yes | Positive, small | O₂, Cu²⁺ |\n    |\
  \ Ferromagnetic | Yes | Very large | Fe, Ni, Co |\n\n    ## Summary\n\n    **Electrical\
  \ properties** depend on band structure\n    **Magnetic properties** depend on unpaired\
  \ electrons\n\n    Understanding these properties is crucial for:\n    - Electronic\
  \ devices (semiconductors)\n    - Magnetic storage (ferromagnets)\n    - Material\
  \ selection in engineering\n\n## Key Points\n\n- Electrical conductivity\n\n- Conductors\n\
  \n- Semiconductors"
