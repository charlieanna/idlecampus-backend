  question: 'Silicon doped with phosphorus gives:'
  options:
  - n-type semiconductor
  - p-type semiconductor
  - Insulator
  - Conductor
  correct_answer: n-type semiconductor
  explanation: "When silicon (Group 14, 4 valence electrons) is doped with phosphorus (Group 15, 5 valence electrons), the extra electron from phosphorus creates an n-type (negative-type) semiconductor. The '5th' electron becomes a charge carrier, increasing conductivity. P (Group 15) has 5 valence electrons, providing an extra electron donor."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: 'Silicon doped with boron gives:'
  options:
  - p-type semiconductor
  - n-type semiconductor
  - Insulator
  - Conductor
  correct_answer: p-type semiconductor
  explanation: "When silicon (Group 14, 4 valence electrons) is doped with boron (Group 13, 3 valence electrons), it creates electron 'holes' (positive charge carriers), producing a p-type (positive-type) semiconductor. Boron acts as an electron acceptor, creating vacancies in the valence band."
  require_pass: false
