  question: Which element can be used to make n-type semiconductor from germanium?
  options:
  - Arsenic
  - Boron
  - Aluminum
  - Gallium
  correct_answer: Arsenic
  explanation: "Arsenic (Group 15, 5 valence electrons) can be used to dope germanium (Group 14, 4 valence electrons) to create an n-type semiconductor. The extra electron from arsenic acts as a charge carrier. Boron, aluminum, and gallium are Group 13 elements that would create p-type semiconductors."
