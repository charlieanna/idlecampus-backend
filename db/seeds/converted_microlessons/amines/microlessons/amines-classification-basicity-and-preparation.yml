content_md: "# Amines - Classification, Basicity, and Preparation \U0001F680\n\n#\
  \ Amines\n\n    ## Classification\n    **Amines:** Derivatives of ammonia (NH₃)\
  \ where H atoms replaced by alkyl/aryl groups\n\n    **Types:**\n    1. **Primary\
  \ (1°):** R-NH₂ (one H replaced)\n    2. **Secondary (2°):** R₂NH (two H replaced)\n\
  \    3. **Tertiary (3°):** R₃N (three H replaced)\n\n    **Examples:**\n    - CH₃NH₂\
  \ (Methylamine, 1°)\n    - (CH₃)₂NH (Dimethylamine, 2°)\n    - (CH₃)₃N (Trimethylamine,\
  \ 3°)\n    - C₆H₅NH₂ (Aniline, aromatic 1°)\n\n    ## Basicity\n    **Amines are\
  \ basic** (lone pair on N accepts H⁺)\n    ```\n    R-NH₂ + H₂O ⇌ R-NH₃⁺ + OH⁻\n\
  \    ```\n\n    **Basicity order (Aliphatic):**\n    ```\n    (C₂H₅)₂NH > C₂H₅NH₂\
  \ > (C₂H₅)₃N > NH₃\n    (2°)         (1°)         (3°)\n    ```\n\n    **Factors:**\n\
  \    1. **+I effect:** Increases electron density on N\n    2. **Steric hindrance:**\
  \ Decreases stability of R-NH₃⁺ (3° most hindered)\n    3. **Balance:** 2° amines\
  \ are most basic\n\n    **Aromatic Amines:**\n    ```\n    Aliphatic amines >> Aniline\n\
  \    (pKb ≈ 3-4)         (pKb ≈ 9.4)\n    ```\n\n    **Why is aniline weakly basic?**\n\
  \    - Lone pair on N delocalizes into benzene ring (+M effect)\n    - Less available\
  \ for protonation\n\n    **Substituent effects on aniline:**\n    - **EWG (-NO₂,\
  \ -CN):** Decrease basicity (withdraw electrons)\n    - **EDG (-CH₃, -OCH₃):** Increase\
  \ basicity (donate electrons)\n\n    **Order:** p-CH₃-C₆H₄-NH₂ > C₆H₅-NH₂ > p-NO₂-C₆H₄-NH₂\n\
  \n    ## Preparation\n    ### 1. Reduction of Nitro Compounds\n    ```\n    R-NO₂\
  \ → [Sn/HCl or Fe/HCl] → R-NH₂ (1° amine)\n    C₆H₅-NO₂ → [Sn/HCl] → C₆H₅-NH₂ (Aniline)\n\
  \    ```\n\n    ### 2. Reduction of Nitriles\n    ```\n    R-CN → [LiAlH₄ or H₂/Ni]\
  \ → R-CH₂-NH₂ (1° amine)\n    ```\n\n    ### 3. Reduction of Amides\n    ```\n \
  \   R-CONH₂ → [LiAlH₄] → R-CH₂-NH₂\n    ```\n\n    ### 4. Gabriel Phthalimide Synthesis\
  \ (1° amines only)\n    ```\n    Phthalimide + KOH → Phthalimide-K\n    Phthalimide-K\
  \ + R-X → N-alkylphthalimide\n    N-alkylphthalimide + KOH → R-NH₂ + Phthalic acid\n\
  \    ```\n\n    **Advantage:** Pure 1° amines (no 2°/3° contamination)\n\n    ###\
  \ 5. Hoffmann Bromamide Degradation\n    ```\n    R-CONH₂ + Br₂/NaOH → R-NH₂ + CO₂\n\
  \    ```\n\n    **Note:** One carbon lost\n\n    ### 6. Alkylation of Ammonia\n\
  \    ```\n    NH₃ + R-X → R-NH₂ + R₂NH + R₃N (mixture)\n    ```\n\n    **Limitation:**\
  \ Gives mixture of 1°, 2°, 3° amines and quaternary salt\n\n    ## Distinction Tests\n\
  \    ### Hinsberg Test (with C₆H₅SO₂Cl)\n\n    **1° Amine:**\n    ```\n    R-NH₂\
  \ + C₆H₅SO₂Cl → R-NH-SO₂-C₆H₅ (soluble in NaOH)\n    ```\n\n    **2° Amine:**\n\
  \    ```\n    R₂NH + C₆H₅SO₂Cl → R₂N-SO₂-C₆H₅ (insoluble in NaOH)\n    ```\n\n \
  \   **3° Amine:** No reaction\n\n    ### Carbylamine Test (1° only)\n    ```\n \
  \   R-NH₂ + CHCl₃ + KOH → R-NC (isocyanide, foul smell)\n    ```\n\n    **Only 1°\
  \ amines give positive test** (offensive smell)\n\n## Key Points\n\n- Amines\n\n\
  - Classification\n\n- Basicity"
