  explanation: 'The major limitation of diazonium salts is their extreme instability at temperatures above 5-10¬∞C. They rapidly decompose at room temperature, losing N‚ÇÇ gas and forming unwanted byproducts. This means: (1) They must be prepared at 0-5¬∞C (ice-cold conditions), (2) They must be used immediately after preparation, (3) They cannot be stored, and (4) All subsequent reactions must be carried out at low temperature or immediately upon warming. Despite this instability, diazonium salts are invaluable because they provide the only practical route to many substituted benzenes (especially F, CN, I) and are essential for azo dye synthesis. The benefits outweigh the inconvenience of working at low temperature.'
