- type: mcq
  sequence_order: 1
  question: 'In the Sandmeyer reaction, benzenediazonium chloride (C₆H₅N₂⁺Cl⁻) is treated with CuCN. What is the major product?'
  options:
  - Benzonitrile (C₆H₅CN)
  - Chlorobenzene (C₆H₅Cl)
  - Cyanogen (CN)₂
  - Aniline (C₆H₅NH₂)
  correct_answer: Benzonitrile (C₆H₅CN)
  explanation: "The Sandmeyer reaction is one of the most important reactions of diazonium salts, allowing the replacement of the diazo group (-N₂⁺) with various substituents using copper(I) halides or copper(I) cyanide as catalysts. When benzenediazonium chloride is treated with copper(I) cyanide (CuCN), the diazo group is replaced by a cyano group (-CN), forming benzonitrile (C₆H₅CN) along with the release of nitrogen gas (N₂). The reaction proceeds through a radical mechanism where Cu⁺ facilitates the homolytic cleavage of the C-N bond. This reaction is extremely valuable in organic synthesis because it provides a route to introduce functional groups that cannot be easily introduced directly onto the benzene ring through electrophilic aromatic substitution. The nitrile group can then be further transformed into other functional groups: it can be hydrolyzed to a carboxylic acid (C₆H₅COOH) or reduced to a primary amine (C₆H₅CH₂NH₂). Similarly, the Sandmeyer reaction works with CuCl to give chlorobenzene and CuBr to give bromobenzene. The versatility of diazonium salts as intermediates, combined with the reliability of the Sandmeyer reaction, makes this transformation a cornerstone of aromatic synthesis, particularly useful for preparing halobenzenes and benzonitrile from readily available aniline."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: 'Why must the diazotization reaction (conversion of aniline to benzenediazonium chloride) be carried out at 0-5°C?'
  options:
  - Benzenediazonium salts are unstable and decompose at higher temperatures
  - Aniline evaporates at room temperature
  - The reaction is exothermic and needs cooling
  - NaNO₂ decomposes at room temperature
  correct_answer: Benzenediazonium salts are unstable and decompose at higher temperatures
  explanation: "Diazotization must be performed at 0-5°C (ice-cold conditions) because arenediazonium salts, while more stable than their aliphatic counterparts, are still thermally unstable and readily decompose at temperatures above 5°C. If the temperature rises during the reaction, the benzenediazonium chloride will decompose to form phenol (C₆H₅OH) and nitrogen gas, along with other unwanted byproducts. The diazonium ion contains a highly reactive N≡N⁺ group that can undergo various decomposition pathways when heated, including loss of N₂ to form highly reactive phenyl cations that react with available nucleophiles (like water) to give phenol. The low temperature ensures that once the diazonium salt is formed from aniline (C₆H₅NH₂), sodium nitrite (NaNO₂), and hydrochloric acid (HCl), it remains stable enough to be used in subsequent reactions. The mechanism involves the formation of nitrous acid (HNO₂) in situ, which then reacts with aniline to form the diazonium salt. Even though the diazotization reaction itself is reasonably fast at low temperatures, maintaining ice-cold conditions throughout is critical for obtaining good yields. Once formed, the diazonium salt solution should be used immediately in coupling reactions or substitution reactions (like Sandmeyer), as even cold solutions slowly decompose over time. This temperature sensitivity is a key practical consideration in diazonium chemistry."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: 'What is the significance of diazonium salts in organic synthesis?'
  options:
  - They serve as versatile intermediates to introduce functional groups that cannot be introduced directly by electrophilic substitution
  - They are more stable than other aromatic compounds
  - They are the strongest bases in organic chemistry
  - They are used primarily as reducing agents
  correct_answer: They serve as versatile intermediates to introduce functional groups that cannot be introduced directly by electrophilic substitution
  explanation: "Diazonium salts are among the most versatile intermediates in aromatic chemistry because they allow the introduction of functional groups that cannot be introduced directly onto benzene rings through standard electrophilic aromatic substitution reactions. For example, it is impossible to introduce fluorine, iodine, hydroxyl (-OH), or cyano (-CN) groups directly onto benzene using electrophilic substitution. However, these groups can be easily introduced via diazonium salts: fluorine through the Balz-Schiemann reaction (using diazonium tetrafluoroborate), iodine by treatment with KI, hydroxyl by warming with water, cyano through Sandmeyer reaction with CuCN, and halogens (Cl, Br) also via Sandmeyer with CuCl or CuBr. Additionally, diazonium salts can be reduced to remove the amino group entirely (replacement by -H using H₃PO₂), which is useful when the amino group was needed only to direct other substitutions. Diazonium salts are also crucial for synthesizing azo compounds through coupling reactions with phenols or aromatic amines, producing brightly colored azo dyes that are important in the textile industry. The general synthetic route involves starting with benzene, introducing a nitro group (-NO₂) by nitration, reducing it to aniline (-NH₂), converting to diazonium salt, and then transforming to the desired functional group. This makes diazonium chemistry indispensable for constructing complex substitution patterns on aromatic rings."
  require_pass: true
