content_md: "# Diazonium Salts - Preparation and Reactions \U0001F680\n\n# Diazonium\
  \ Salts\n\n    ## Structure\n    **General formula:** Ar-N₂⁺X⁻ (Arenediazonium salt)\n\
  \n    **Example:** C₆H₅-N₂⁺Cl⁻ (Benzenediazonium chloride)\n\n    **Important:**\
  \ Aliphatic diazonium salts are unstable. Only aromatic ones are stable.\n\n   \
  \ ## Preparation (Diazotization)\n    ```\n    C₆H₅-NH₂ + NaNO₂ + 2HCl → [0-5°C]\
  \ → C₆H₅-N₂⁺Cl⁻ + NaCl + 2H₂O\n    (Aniline)                           (Benzenediazonium\
  \ chloride)\n    ```\n\n    **Conditions:** 0-5°C (ice-cold), otherwise decomposes\n\
  \n    ## Reactions\n\n    ### Replacement of Diazo Group\n\n    #### 1. Sandmeyer\
  \ Reaction (CuX catalyst)\n    ```\n    C₆H₅-N₂⁺Cl⁻ + CuCl → C₆H₅-Cl + N₂ (Chlorobenzene)\n\
  \    C₆H₅-N₂⁺Cl⁻ + CuBr → C₆H₅-Br + N₂ (Bromobenzene)\n    C₆H₅-N₂⁺Cl⁻ + CuCN →\
  \ C₆H₅-CN + N₂ (Benzonitrile)\n    ```\n\n    #### 2. Gattermann Reaction (Cu +\
  \ HX)\n    ```\n    C₆H₅-N₂⁺Cl⁻ + Cu + HCl → C₆H₅-Cl + N₂\n    ```\n\n    #### 3.\
  \ Replacement by -OH\n    ```\n    C₆H₅-N₂⁺Cl⁻ + H₂O → [warm] → C₆H₅-OH + N₂ + HCl\
  \ (Phenol)\n    ```\n\n    #### 4. Replacement by -I\n    ```\n    C₆H₅-N₂⁺Cl⁻ +\
  \ KI → C₆H₅-I + N₂ + KCl (Iodobenzene)\n    ```\n\n    #### 5. Replacement by -F\
  \ (Balz-Schiemann)\n    ```\n    C₆H₅-N₂⁺BF₄⁻ → [heat] → C₆H₅-F + N₂ + BF₃ (Fluorobenzene)\n\
  \    ```\n\n    #### 6. Replacement by -H (Reduction)\n    ```\n    C₆H₅-N₂⁺Cl⁻\
  \ + H₃PO₂ + H₂O → C₆H₆ + N₂ + H₃PO₃ + HCl\n    ```\n\n    ### Coupling Reactions\
  \ (Azo Dyes)\n\n    **With Phenol:**\n    ```\n    C₆H₅-N₂⁺Cl⁻ + C₆H₅-OH → [NaOH,\
  \ 273-278 K] → p-HO-C₆H₄-N=N-C₆H₅\n                                            \
  \      (p-Hydroxyazobenzene - orange)\n    ```\n\n    **With Aniline:**\n    ```\n\
  \    C₆H₅-N₂⁺Cl⁻ + C₆H₅-NH₂ → [pH 4-5] → p-H₂N-C₆H₄-N=N-C₆H₅\n                 \
  \                        (p-Aminoazobenzene - yellow)\n    ```\n\n    **Products:**\
  \ Azo compounds (colored dyes)\n\n    ## Importance of Diazonium Salts\n    1. **Convert\
  \ aniline to other compounds:** Phenol, halobenzenes, benzonitrile\n    2. **Introduce\
  \ groups that cannot be introduced directly:** -F, -I, -CN, -OH\n    3. **Synthesis\
  \ of azo dyes:** Textile industry\n    4. **Versatile intermediate:** Many transformations\
  \ possible\n\n    ## Summary of Key Reactions\n\n    | Reagent | Product | Reaction\
  \ Name |\n    |---------|---------|---------------|\n    | CuCl/CuBr | C₆H₅-Cl/Br\
