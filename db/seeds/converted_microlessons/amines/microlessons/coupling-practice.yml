  question: 'Coupling of benzenediazonium chloride with phenol gives:'
  options:
  - p-Hydroxyazobenzene (orange azo dye)
  - Benzene
  - Diphenyl ether
  - Benzoic acid
  require_pass: true
  correct_answer: p-Hydroxyazobenzene (orange azo dye)
  explanation: 'When benzenediazonium chloride (C‚ÇÜH‚ÇÖN‚ÇÇ‚Å∫Cl‚Åª) couples with phenol in presence of NaOH, it forms p-hydroxyazobenzene (p-HO-C‚ÇÜH‚ÇÑ-N=N-C‚ÇÜH‚ÇÖ), an orange-colored azo dye. The reaction is: C‚ÇÜH‚ÇÖN‚ÇÇ‚Å∫Cl‚Åª + C‚ÇÜH‚ÇÖOH ‚Üí [NaOH, 0-5¬∞C] ‚Üí p-HO-C‚ÇÜH‚ÇÑ-N=N-C‚ÇÜH‚ÇÖ. This is called coupling reaction or azo coupling. The diazonium ion acts as an electrophile and attacks the activated benzene ring of phenol at the para position (phenol is a strong activating group due to +R effect of -OH). The product contains an azo group (-N=N-) and is an azo dye. Azo dyes are the largest class of synthetic dyes and are characterized by intense colors due to extended conjugation.'
- type: mcq
