  question: 'At which position does diazonium salt couple with phenol?'
  options:
  - Para position (p-)
  - Ortho position (o-)
  - Meta position (m-)
  - Ipso position
  require_pass: true
  correct_answer: Para position (p-)
  explanation: 'Diazonium salts couple with phenol preferentially at the para position because phenol is a strong ortho-para directing activating group. The -OH group has +R (positive resonance) effect, which increases electron density at ortho and para positions, making them nucleophilic. The para position is preferred over ortho due to less steric hindrance - the bulky diazonium electrophile can approach the para position more easily. If the para position is blocked, coupling occurs at ortho position. The coupling must be done in cold alkaline conditions (0-5¬∞C, NaOH) because: (1) phenol must be converted to phenoxide ion (more reactive), and (2) low temperature prevents decomposition of diazonium salt.'
- type: mcq
  sequence_order: 3
  question: 'Why must coupling reactions be performed in cold conditions (0-5¬∞C)?'
  options:
  - Diazonium salts decompose at higher temperatures
  - Phenol evaporates at room temperature
  - NaOH is unstable at high temperature
  - Azo dyes decompose in heat
  require_pass: true
  correct_answer: Diazonium salts decompose at higher temperatures
  explanation: 'Coupling reactions must be performed in cold conditions (0-5¬∞C) because diazonium salts are extremely unstable and decompose rapidly at temperatures above 5¬∞C. When heated, diazonium salts undergo various decomposition reactions, losing N‚ÇÇ gas and forming phenols, halides, or other products. For example: C‚ÇÜH‚ÇÖN‚ÇÇ‚Å∫Cl‚Åª + H‚ÇÇO ‚Üí C‚ÇÜH‚ÇÖOH + N‚ÇÇ + HCl. This instability is due to N‚ÇÇ being an excellent leaving group. At low temperature (ice-cold, 0-5¬∞C), the diazonium salt remains stable long enough to couple with phenols or aromatic amines to form azo compounds. This temperature control is critical for successful azo dye synthesis.'
