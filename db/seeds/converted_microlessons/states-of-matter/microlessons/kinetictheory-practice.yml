  explanation: 'Kinetic molecular theory assumes that attractive forces between gas molecules are NEGLIGIBLE, not significant. The five key assumptions are: (1) Gases consist of tiny particles in constant, random motion, (2) The volume of individual molecules is negligible compared to the total volume (molecules are point masses), (3) Molecules exert no forces on each other except during collisions (no intermolecular attractions or repulsions), (4) Collisions between molecules and with container walls are perfectly elastic (no energy loss), (5) The average kinetic energy of molecules is proportional to absolute temperature (KE_avg ‚àù T). These assumptions work well at: low pressure (large volume, molecules far apart) and high temperature (high kinetic energy overcomes any weak attractions). Real gases deviate from these assumptions, especially at high pressure (molecular volume becomes significant) and low temperature (intermolecular forces become important), leading to the need for van der Waals equation corrections.'
