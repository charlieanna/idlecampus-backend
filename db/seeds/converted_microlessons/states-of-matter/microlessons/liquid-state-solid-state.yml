content_md: "# Liquid State & Solid State \U0001F680\n\n# Liquid State & Solid State\n\
  \n    ## Liquid State\n\n    ### Characteristics:\n    1. **Definite volume** but\
  \ no definite shape\n    2. **Incompressible** (molecules close)\n    3. **Flow**\
  \ (take shape of container)\n    4. **Intermediate** properties between gas and\
  \ solid\n\n    ## Vapor Pressure\n\n    **Definition:** Pressure exerted by vapor\
  \ when in equilibrium with liquid\n\n    ### Factors Affecting Vapor Pressure:\n\
  \n    1. **Temperature:** ↑ T → ↑ vapor pressure\n    2. **Nature of liquid:** Stronger\
  \ IMF → lower vapor pressure\n    3. **Independent of:** Amount of liquid, container\
  \ volume\n\n    ### Examples:\n    - Volatile liquids (ether, acetone): High vapor\
  \ pressure\n    - Non-volatile liquids (water, glycerol): Low vapor pressure\n\n\
  \    ## Boiling Point\n\n    **Definition:** Temperature at which vapor pressure\
  \ equals atmospheric pressure\n\n    - Normal BP: Vapor pressure = 1 atm\n    -\
  \ At high altitude: Lower atmospheric pressure → lower BP\n    - At sea level: Higher\
  \ atmospheric pressure → higher BP\n\n    ## Surface Tension (γ)\n\n    **Definition:**\
  \ Force per unit length acting perpendicular to a line on liquid surface\n\n   \
  \ **Units:** N/m or J/m²\n\n    **γ = F/l = E/A**\n\n    ### Factors Affecting Surface\
  \ Tension:\n\n    1. **Temperature:** ↑ T → ↓ γ (molecules have more KE)\n    2.\
  \ **IMF:** Stronger forces → higher γ\n    3. **Impurities:** Usually decrease γ\n\
  \n    ### Examples:\n    - Water: High γ (strong H-bonding)\n    - Mercury: Very\
  \ high γ (metallic bonding)\n    - Organic solvents: Low γ (weak IMF)\n\n    ##\
  \ Viscosity (η)\n\n    **Definition:** Resistance to flow (internal friction)\n\n\
  \    **Units:** Poise (P) or Pa·s\n    - 1 Poise = 0.1 Pa·s\n\n    ### Factors Affecting\
  \ Viscosity:\n\n    1. **Temperature:** ↑ T → ↓ η (easier flow)\n    2. **IMF:**\
  \ Stronger forces → higher η\n    3. **Molecular size:** Larger molecules → higher\
  \ η\n    4. **Molecular shape:** Complex shapes → higher η\n\n    ### Examples:\n\
  \    - Water: Low viscosity\n    - Honey: High viscosity\n    - Glycerol: Very high\
  \ viscosity\n\n    ## Solid State\n\n    ### Types of Solids:\n\n    **1. Crystalline\
  \ Solids:**\n    - Regular, ordered arrangement\n    - Sharp melting point\n   \
  \ - Anisotropic properties\n    - Examples: NaCl, diamond, metals\n\n    **2. Amorphous\
  \ Solids:**\n    - Irregular arrangement\n    - No sharp melting point (soften over\
  \ range)\n    - Isotropic properties\n    - Examples: Glass, rubber, plastics\n\n\
  \    ## Crystal Lattice\n\n    **Lattice:** Regular 3D arrangement of points representing\
  \ positions of atoms/ions/molecules\n\n    **Unit Cell:** Smallest repeating unit\
  \ that generates entire lattice by translation\n\n    ### Unit Cell Parameters:\n\
  \n    **Dimensions (Axes):** a, b, c\n    **Angles:** α (between b and c), β (between\
  \ a and c), γ (between a and b)\n\n    ## Seven Crystal Systems\n\n    | System\
  \ | Axes | Angles | Examples |\n    |--------|------|--------|----------|\n    |\
  \ Cubic | a=b=c | α=β=γ=90° | NaCl, Cu |\n    | Tetragonal | a=b≠c | α=β=γ=90° |\
  \ SnO₂ |\n    | Orthorhombic | a≠b≠c | α=β=γ=90° | BaSO₄ |\n    | Monoclinic | a≠b≠c\
  \ | α=γ=90°≠β | Na₂SO₄ |\n    | Triclinic | a≠b≠c | α≠β≠γ | CuSO₄·5H₂O |\n    |\
  \ Hexagonal | a=b≠c | α=β=90°, γ=120° | Graphite |\n    | Rhombohedral | a=b=c |\
  \ α=β=γ≠90° | Calcite |\n\n    ## Cubic Unit Cells\n\n    ### 1. Simple Cubic (SC)\n\
  \n    - **Atoms at corners only**\n    - Atoms per unit cell: 8 × 1/8 = **1**\n\
  \    - Coordination number: **6**\n    - Packing efficiency: **52%**\n    - Examples:\
  \ Po (rare)\n\n    ### 2. Body-Centered Cubic (BCC)\n\n    - **Atoms at corners\
  \ + 1 at body center**\n    - Atoms per unit cell: (8 × 1/8) + 1 = **2**\n    -\
  \ Coordination number: **8**\n    - Packing efficiency: **68%**\n    - Examples:\
  \ Fe, Na, K, Cr\n\n    ### 3. Face-Centered Cubic (FCC)\n\n    - **Atoms at corners\
  \ + 1 at each face center**\n    - Atoms per unit cell: (8 × 1/8) + (6 × 1/2) =\
  \ **4**\n    - Coordination number: **12**\n    - Packing efficiency: **74%**\n\
  \    - Examples: Cu, Ag, Au, Al\n\n    ## Packing Efficiency\n\n    **Definition:**\
  \ Percentage of space occupied by atoms in unit cell\n\n    **Formula:**\n    **PE\
  \ = (Volume of atoms in unit cell / Volume of unit cell) × 100**\n\n    ### Calculations:\n\
  \n    **Simple Cubic:**\n    - PE = **52.4%**\n\n    **Body-Centered Cubic:**\n\
  \    - PE = **68.0%**\n\n    **Face-Centered Cubic:**\n    - PE = **74.0%** (maximum\
  \ for spheres)\n\n    **Hexagonal Close Packing (HCP):**\n    - PE = **74.0%** (same\
  \ as FCC)\n\n    ## Close Packing\n\n    ### Types:\n\n    **1. Hexagonal Close\
  \ Packing (HCP):**\n    - Layer sequence: **ABAB...**\n    - Coordination number:\
  \ 12\n    - Packing efficiency: 74%\n    - Examples: Mg, Zn\n\n    **2. Cubic Close\
  \ Packing (CCP) = FCC:**\n    - Layer sequence: **ABCABC...**\n    - Coordination\
  \ number: 12\n    - Packing efficiency: 74%\n    - Examples: Cu, Ag, Au\n\n    ##\
  \ Voids in Close Packing\n\n    ### 1. Tetrahedral Void:\n    - Surrounded by **4\
  \ atoms**\n    - Number: **2n** (n = atoms in packing)\n    - Smaller size\n\n \
  \   ### 2. Octahedral Void:\n    - Surrounded by **6 atoms**\n    - Number: **n**\
  \ (n = atoms in packing)\n    - Larger than tetrahedral\n\n    ## Relationship Between\
  \ Edge Length and Radius\n\n    ### Simple Cubic:\n    - **a = 2r**\n\n    ### Body-Centered\
  \ Cubic:\n    - **a = 4r/√3**\n    - Body diagonal = 4r\n\n    ### Face-Centered\
  \ Cubic:\n    - **a = 2√2r**\n    - Face diagonal = 4r\n\n    ## Density of Unit\
  \ Cell\n\n    **Formula:**\n    **ρ = (Z × M)/(a³ × Nₐ)**\n\n    Where:\n    - Z\
  \ = number of atoms per unit cell\n    - M = molar mass\n    - a = edge length (in\
  \ cm)\n    - Nₐ = Avogadro's number\n\n    ### Solved Problem:\n\n    **Q: Calculate\
  \ density of Cu (FCC, a = 3.61 Å, M = 63.5 g/mol)**\n\n    Solution:\n    - Z =\
  \ 4 (FCC)\n    - a = 3.61 × 10⁻⁸ cm\n    - ρ = (4 × 63.5)/(3.61 × 10⁻⁸)³ × (6.022\
  \ × 10²³)\n    - ρ = 254/(4.71 × 10⁻²³ × 6.022 × 10²³)\n    - ρ = **8.96 g/cm³**\n\
  \n    ## Types of Crystalline Solids\n\n    ### 1. Ionic Solids:\n    - Held by\
  \ ionic bonds\n    - High melting points\n    - Conduct electricity when molten\n\
  \    - Examples: NaCl, CaF₂\n\n    ### 2. Covalent Solids:\n    - Held by covalent\
  \ bonds\n    - Very high melting points\n    - Hard, non-conductors\n    - Examples:\
  \ Diamond, SiO₂\n\n    ### 3. Molecular Solids:\n    - Held by van der Waals forces\n\
  \    - Low melting points\n    - Soft, non-conductors\n    - Examples: Ice, dry\
  \ ice\n\n    ### 4. Metallic Solids:\n    - Held by metallic bonds\n    - Variable\
  \ melting points\n    - Good conductors\n    - Examples: Fe, Cu, Al\n\n    ## IIT\
  \ JEE Key Points\n\n    1. **Vapor pressure ↑** with temperature\n    2. **Surface\
  \ tension ↓** with temperature\n    3. **Viscosity ↓** with temperature (for liquids)\n\
  \    4. **7 crystal systems** (cubic most important)\n    5. **SC:** Z=1, CN=6,\
  \ PE=52%\n    6. **BCC:** Z=2, CN=8, PE=68%\n    7. **FCC:** Z=4, CN=12, PE=74%\n\
  \    8. **Tetrahedral voids:** 2n\n    9. **Octahedral voids:** n\n    10. **Density:**\
  \ ρ = (Z×M)/(a³×Nₐ)\n\n    ## Quick Reference\n\n    | Unit Cell | Z | CN | PE |\
  \ a-r relation |\n    |-----------|---|----|----|--------------|\n    | SC | 1 |\
  \ 6 | 52% | a = 2r |\n    | BCC | 2 | 8 | 68% | a = 4r/√3 |\n    | FCC | 4 | 12\
  \ | 74% | a = 2√2r |\n    | HCP | 6 | 12 | 74% | - |\n\n    ## Formulas\n\n    |\
  \ Property | Formula |\n    |----------|---------|\n    | Density | ρ = (Z×M)/(a³×Nₐ)\
  \ |\n    | No. of atoms | Z = (ρ×a³×Nₐ)/M |\n    | Edge length | a = ∛(Z×M)/(ρ×Nₐ)\
  \ |\n\n## Key Points\n\n- Vapor pressure\n\n- Surface tension\n\n- Viscosity"
