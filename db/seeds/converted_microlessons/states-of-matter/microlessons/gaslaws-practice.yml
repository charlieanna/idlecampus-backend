  - Halves
  - Remains the same
  - Quadruples
  require_pass: true
  correct_answer: Halves
  explanation: 'According to Boyle''s Law, P‚ÇÅV‚ÇÅ = P‚ÇÇV‚ÇÇ at constant temperature. If P‚ÇÇ = 2P‚ÇÅ, then: P‚ÇÅV‚ÇÅ = 2P‚ÇÅV‚ÇÇ, which gives V‚ÇÇ = V‚ÇÅ/2. Boyle''s Law states that pressure and volume are inversely proportional for a fixed amount of gas at constant temperature. This means: (1) If pressure increases, volume decreases proportionally, (2) If pressure decreases, volume increases proportionally, (3) The product PV remains constant. Practical applications include: breathing (diaphragm changes lung volume, affecting pressure), syringes, hydraulic systems, and scuba diving (gas compression at depth). The inverse relationship explains why gases are compressible unlike liquids and solids.'
