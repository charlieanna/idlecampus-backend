  correct_answer: 7.5 L
  explanation: 'According to Charles'' Law, V‚ÇÅ/T‚ÇÅ = V‚ÇÇ/T‚ÇÇ at constant pressure. Given: V‚ÇÅ = 5 L, T‚ÇÅ = 300 K, T‚ÇÇ = 450 K. Solving: V‚ÇÇ = V‚ÇÅ √ó (T‚ÇÇ/T‚ÇÅ) = 5 √ó (450/300) = 5 √ó 1.5 = 7.5 L. Charles'' Law states that the volume of a gas is directly proportional to its absolute temperature when pressure is constant. When temperature increases from 300 K to 450 K (a 1.5-fold increase), the volume also increases by the same factor. This relationship is fundamental to understanding thermal expansion of gases and is one of the three classical gas laws that combine to form the ideal gas equation.'
