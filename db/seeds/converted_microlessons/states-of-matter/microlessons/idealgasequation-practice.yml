  explanation: 'Using the ideal gas equation PV = nRT, we solve for n: n = PV/(RT). Substituting values: n = (2 atm √ó 5 L)/(0.0821 L¬∑atm/mol¬∑K √ó 300 K) = 10/24.63 = 0.406 mol. The ideal gas equation combines Boyle''s Law (P ‚àù 1/V), Charles'' Law (V ‚àù T), and Avogadro''s Law (V ‚àù n) into one comprehensive relationship. Key points: (1) R = 0.0821 L¬∑atm/mol¬∑K is the universal gas constant, (2) Temperature must be in Kelvin, (3) All units must be consistent. This equation applies well to gases at low pressure and high temperature where intermolecular forces and molecular volume are negligible. Common applications include calculating gas densities, molecular weights, and stoichiometry in gas-phase reactions.'
