  correct_answer: 3/2
  explanation: 'From PV = nRT, we can write: P‚ÇÅV‚ÇÅ/T‚ÇÅ = P‚ÇÇV‚ÇÇ/T‚ÇÇ (when n is constant). Let P‚ÇÇ = 3P‚ÇÅ and V‚ÇÇ = V‚ÇÅ/2. Then: T‚ÇÇ/T‚ÇÅ = (P‚ÇÇV‚ÇÇ)/(P‚ÇÅV‚ÇÅ) = (3P‚ÇÅ √ó V‚ÇÅ/2)/(P‚ÇÅ √ó V‚ÇÅ) = 3/2 = 1.5. The temperature increases by a factor of 1.5 (or increases by 50%). This problem demonstrates the combined gas law: when multiple variables change simultaneously, we can use the relationship P‚ÇÅV‚ÇÅ/T‚ÇÅ = P‚ÇÇV‚ÇÇ/T‚ÇÇ. Physical interpretation: Increasing pressure (3√ó) tends to increase temperature, while decreasing volume (√ó1/2) also tends to increase temperature (molecules compressed into smaller space). The net effect is a temperature increase of 1.5 times. Such calculations are important in engineering applications like compressors, engines, and industrial gas processes.'
