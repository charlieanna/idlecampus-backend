  explanation: 'Both FCC and HCP have the highest packing efficiency of 74%. FCC (face-centered cubic) has atoms at corners (8 Ã— 1/8 = 1) and face centers (6 Ã— 1/2 = 3), totaling 4 atoms per unit cell. In FCC and HCP structures, each atom touches 12 nearest neighbors (coordination number = 12), creating the most efficient packing possible for identical spheres. Comparison of packing efficiencies: (1) Simple Cubic (SC) = 52% (CN = 6), loosest packing, (2) Body-Centered Cubic (BCC) = 68% (CN = 8), intermediate packing, (3) FCC = 74% (CN = 12), most efficient cubic packing, (4) HCP = 74% (CN = 12), most efficient non-cubic packing. FCC and HCP differ in stacking sequence (ABC vs AB) but have identical packing efficiency. Examples: Cu, Ag, Au have FCC; Mg, Zn have HCP.'
