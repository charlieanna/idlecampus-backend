  explanation: 'Metallic solids are characterized by delocalized electrons (electron sea model). In metals: (1) Valence electrons are not bound to specific atoms but move freely throughout the crystal structure, (2) This "sea of electrons" holds metal cations together through metallic bonding, (3) Delocalized electrons explain metallic properties: electrical conductivity (electrons carry charge), thermal conductivity (electrons transfer energy), malleability and ductility (electron sea allows atomic layers to slide), luster (electrons interact with light). Comparison of solid types: (1) Ionic: localized electrons, transferred from metal to nonmetal, high melting points, conductive when molten, (2) Molecular: localized electrons in covalent bonds, weak intermolecular forces, low melting points, (3) Metallic: delocalized electrons, high conductivity, variable melting points, (4) Covalent network: localized electrons in extensive covalent network, very high melting points (e.g., diamond, SiO‚ÇÇ). Examples of metallic solids: Na, Fe, Cu, Au.'
