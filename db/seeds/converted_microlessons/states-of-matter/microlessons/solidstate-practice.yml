  require_pass: true
  correct_answer: Body diagonal
  explanation: 'In BCC structure, atoms touch along the body diagonal of the unit cell. The body diagonal passes through: corner atom ‚Üí body center atom ‚Üí opposite corner atom. Relationship: Body diagonal length = 4r (where r = atomic radius), Body diagonal = ‚àö3a (where a = edge length), Therefore: 4r = ‚àö3a, giving r = ‚àö3a/4. This is crucial for calculating atomic radius from unit cell dimensions. Comparison: (1) Simple Cubic (SC): atoms touch along edges, so 2r = a, (2) BCC: atoms touch along body diagonal, so 4r = ‚àö3a, (3) FCC: atoms touch along face diagonal, so 4r = ‚àö2a. Understanding where atoms touch is essential for: (1) Determining atomic radii from X-ray crystallography data, (2) Calculating packing efficiency, (3) Understanding coordination number. BCC has CN = 8 because the central atom touches 8 corner atoms along body diagonals.'
