  correct_answer: 4
  explanation: 'FCC has 4 atoms per unit cell. Calculation: (1) Corner atoms: 8 corners √ó 1/8 atom/corner = 1 atom (each corner atom is shared by 8 unit cells), (2) Face-centered atoms: 6 faces √ó 1/2 atom/face = 3 atoms (each face atom is shared by 2 unit cells), (3) Total: 1 + 3 = 4 atoms per unit cell. This is important for calculating: (1) Density of crystals: œÅ = (Z √ó M)/(a¬≥ √ó N‚Çê), where Z = atoms/unit cell, (2) Coordination number: FCC has CN = 12, (3) Packing efficiency: 74%. Examples of FCC metals: Cu, Ag, Au, Al, Ni, Pb, Pt. Comparison: SC has 1 atom/cell, BCC has 2 atoms/cell, FCC has 4 atoms/cell. The number of atoms per unit cell affects material properties like density, atomic radius calculations, and crystal structure determination from X-ray diffraction data.'
