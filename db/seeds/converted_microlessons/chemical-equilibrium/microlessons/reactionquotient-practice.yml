- type: mcq
  sequence_order: 2
  question: 'If Q < K, the reaction will proceed:'
  options:
  - Forward to form more products
  - Backward to form more reactants
  - No net change (already at equilibrium)
  - Cannot determine without temperature data
  require_pass: true
  correct_answer: Forward to form more products
  explanation: 'When Q < K (reaction quotient less than equilibrium constant), it
    means the ratio of products to reactants is currently less than it will be at
    equilibrium. The system has too few products and too many reactants compared to
    equilibrium. Therefore, the reaction proceeds in the forward direction (â†’) to
    form more products and consume reactants until Q = K (equilibrium is reached).
    Conversely: if Q > K, reaction goes backward; if Q = K, system is already at equilibrium
    with no net change. The reaction quotient Q is calculated the same way as K but
    using current concentrations, not equilibrium concentrations: Q = [products]/[reactants].'
