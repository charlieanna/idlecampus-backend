  explanation: 'Q = 1000, and the reaction will shift left (backward toward reactants). Calculate Q using current concentrations: Q = [SOâ‚ƒ]Â²/([SOâ‚‚]Â²[Oâ‚‚]) = (2)Â²/((0.2)Â²(0.1)) = 4/(0.04 Ã— 0.1) = 4/0.004 = 1000. Compare Q with K: Q = 1000 > K = 100. Since Q > K, the reaction has too many products and too few reactants compared to equilibrium. The system must shift backward (left, â†) to consume SOâ‚ƒ and produce more SOâ‚‚ and Oâ‚‚ until Q decreases to equal K = 100. Decision rule: Q > K â†’ shift left (make more reactants), Q < K â†’ shift right (make more products), Q = K â†’ at equilibrium (no net change). Calculating Q helps predict reaction direction before reaching equilibrium.'
- type: mcq
  sequence_order: 4
  question: What is the relationship between Q and K when a system is at equilibrium?
  options:
  - Q < K
  - Q > K
  - Q = K
  - Q = 1/K
  require_pass: true
  correct_answer: Q = K
  explanation: 'At equilibrium, Q = K. The reaction quotient Q equals the equilibrium constant K only when the system is at equilibrium. At this point, the forward and reverse reaction rates are equal, and concentrations remain constant (though reactions continue at the molecular level - dynamic equilibrium). Before equilibrium: Q â‰  K, and the system shifts to make Q approach K. If Q < K, reaction goes forward until Q increases to equal K. If Q > K, reaction goes backward until Q decreases to equal K. Once Q = K, no further net change occurs. Example: for Hâ‚‚ + Iâ‚‚ â‡Œ 2HI with K = 50, if initially Q = 10 (< K), HI forms until Q = 50 = K. Q is a snapshot of the current state, while K is the target destination. Q can have any value initially, but at equilibrium, Q must equal K. Temperature changes K, which means Q â‰  K temporarily until the system re-equilibrates.'
