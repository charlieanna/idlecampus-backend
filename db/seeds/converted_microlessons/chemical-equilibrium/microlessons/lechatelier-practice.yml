- type: mcq
  sequence_order: 1
  question: Does a catalyst change the equilibrium constant K of a reaction?
  options:
  - 'True'
  - 'False'
  - Only for exothermic reactions
  - Only at high temperatures
  require_pass: true
  correct_answer: 'False'
  explanation: 'FALSE. A catalyst does NOT change the equilibrium constant K or the equilibrium position. A catalyst speeds up both the forward and backward reactions equally by lowering the activation energy for both directions, allowing the system to reach equilibrium faster, but it does not affect the final equilibrium concentrations or K value. Think of it as helping the reaction get to its destination faster, but not changing the destination itself. For example, in Nâ‚‚ + 3Hâ‚‚ â‡Œ 2NHâ‚ƒ, adding an iron catalyst speeds up NHâ‚ƒ production, but also speeds up NHâ‚ƒ decomposition equally. The equilibrium is reached in minutes instead of months, but the final [NHâ‚ƒ]/[Nâ‚‚][Hâ‚‚]Â³ ratio (K) remains the same. Only temperature changes K. Catalysts are crucial in industry for making reactions reach equilibrium in practical timeframes without requiring extreme temperatures that would shift K unfavorably.'
- type: mcq
  sequence_order: 2
  question: For the exothermic reaction Nâ‚‚(g) + 3Hâ‚‚(g) â‡Œ 2NHâ‚ƒ(g) + heat, what happens if temperature is increased?
  options:
  - Equilibrium shifts right (more NHâ‚ƒ forms)
  - Equilibrium shifts left (NHâ‚ƒ decomposes)
  - No change in equilibrium position
  - NHâ‚ƒ concentration doubles
  require_pass: true
  correct_answer: Equilibrium shifts left (NHâ‚ƒ decomposes)
  explanation: 'Equilibrium shifts left (toward reactants, decomposing NHâ‚ƒ) when temperature increases. According to Le Chatelier''s principle, when you add heat to an exothermic reaction (which releases heat), the system shifts to consume that added heat - it shifts in the endothermic direction (backward/left). For Nâ‚‚ + 3Hâ‚‚ â‡Œ 2NHâ‚ƒ + 92 kJ, the forward reaction releases heat (exothermic, Î”H < 0), so the reverse reaction absorbs heat (endothermic). Increasing T shifts left, decreasing [NHâ‚ƒ] and increasing [Nâ‚‚] and [Hâ‚‚]. This is why the Haber process uses moderate temperatures (400-500Â°C) - higher T would favor reactants despite faster kinetics. Conversely, decreasing temperature shifts right, favoring NHâ‚ƒ formation. For endothermic reactions, increasing T shifts right (toward products). Temperature changes both shift equilibrium AND change K.'
- type: mcq
  sequence_order: 3
  question: For the equilibrium 2NOâ‚‚(g) â‡Œ Nâ‚‚Oâ‚„(g), what happens when pressure is increased by decreasing volume?
  options:
  - Shifts right (toward Nâ‚‚Oâ‚„, fewer moles of gas)
  - Shifts left (toward NOâ‚‚, more moles of gas)
  - No shift (Kc remains constant)
  - Nâ‚‚Oâ‚„ decomposes completely
  require_pass: true
  correct_answer: Shifts right (toward Nâ‚‚Oâ‚„, fewer moles of gas)
  explanation: 'Equilibrium shifts right toward Nâ‚‚Oâ‚„ when pressure increases. According to Le Chatelier''s principle, when pressure increases (by decreasing volume), the system shifts to the side with fewer moles of gas to reduce pressure. For 2NOâ‚‚(g) â‡Œ Nâ‚‚Oâ‚„(g), the left side has 2 moles of gas and the right side has 1 mole. Increasing pressure favors the right (1 mole), producing more Nâ‚‚Oâ‚„. The brown color of NOâ‚‚ fades as colorless Nâ‚‚Oâ‚„ forms. Quantitatively: if volume is halved, concentrations double initially, but then the system shifts right to partially relieve the pressure increase. Note: Kc stays constant (only T changes K), but the equilibrium position shifts. For reactions with Î”n = 0 (equal moles of gas on both sides), pressure changes don''t shift equilibrium. Adding an inert gas at constant volume also doesn''t shift equilibrium.'
