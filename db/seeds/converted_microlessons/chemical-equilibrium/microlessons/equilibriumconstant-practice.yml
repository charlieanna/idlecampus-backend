  explanation: 'For an exothermic reaction, Kc decreases when temperature increases. According to Le Chatelier''s principle and the van''t Hoff equation, when an exothermic reaction releases heat (ŒîH < 0), increasing temperature shifts equilibrium toward reactants (backward direction), decreasing Kc. Conversely, decreasing temperature favors products (forward), increasing Kc. Example: N‚ÇÇ(g) + 3H‚ÇÇ(g) ‚áå 2NH‚ÇÉ(g) is exothermic (ŒîH = -92 kJ/mol). At 200¬∞C, Kp ‚âà 0.65; at 400¬∞C, Kp ‚âà 0.016 - Kc decreased ~40√ó. For endothermic reactions (ŒîH > 0), the opposite occurs: Kc increases with temperature. The van''t Hoff equation: ln(K‚ÇÇ/K‚ÇÅ) = -(ŒîH/R)(1/T‚ÇÇ - 1/T‚ÇÅ). Temperature is the ONLY factor that changes K; changing concentration, pressure, or volume changes Q and shifts equilibrium but doesn''t change K itself.'
