- type: mcq
  sequence_order: 1
  question: "For the exothermic reaction N₂(g) + 3H₂(g) ⇌ 2NH₃(g), ΔH = -92 kJ, which combination of conditions will maximize the yield of ammonia?"
  options:
  - "High temperature and high pressure"
  - "Low temperature and low pressure"
  - "Low temperature and high pressure"
  - "High temperature and low pressure"
  correct_answer: "Low temperature and high pressure"
  explanation: "To maximize ammonia yield, we need to apply Le Chatelier's principle considering both temperature and pressure effects. For the reaction N₂(g) + 3H₂(g) ⇌ 2NH₃(g), ΔH = -92 kJ: (1) Temperature effect: Since the reaction is exothermic (releases heat), we can write it as N₂ + 3H₂ ⇌ 2NH₃ + Heat. Increasing temperature shifts the equilibrium backward (consuming heat), decreasing K and reducing NH₃ yield. Therefore, low temperature favors forward reaction and higher NH₃ yield. (2) Pressure effect: Reactants have 4 moles of gas (1 + 3), while products have 2 moles. Δn = 2 - 4 = -2. According to Le Chatelier, increasing pressure shifts equilibrium toward the side with fewer moles of gas, which is the product side (2 < 4). Therefore, high pressure favors NH₃ formation. Combining both: Low temperature and high pressure maximize NH₃ yield. In industrial Haber process, a compromise temperature (450-500°C) is used because very low temperature makes the reaction too slow, even though it would favor products thermodynamically. The high pressure (200-300 atm) is maintained for maximum yield."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "Consider the reaction PCl₅(g) ⇌ PCl₃(g) + Cl₂(g). If the degree of dissociation (α) is 0.5 at a total pressure of 2 atm, what is the value of Kp?"
  options:
  - "0.33 atm"
  - "0.67 atm"
  - "1.00 atm"
  - "1.33 atm"
  correct_answer: "0.67 atm"
  explanation: "To find Kp using degree of dissociation, we need to set up an ICE table. For PCl₅(g) ⇌ PCl₃(g) + Cl₂(g) with α = 0.5: Assuming 1 mole of PCl₅ initially: Initial moles: PCl₅ = 1, PCl₃ = 0, Cl₂ = 0. At equilibrium: PCl₅ = 1-α = 0.5 mol, PCl₃ = α = 0.5 mol, Cl₂ = α = 0.5 mol. Total moles at equilibrium = (1-α) + α + α = 1 + α = 1.5 mol. Mole fractions: X(PCl₅) = 0.5/1.5 = 1/3, X(PCl₃) = 0.5/1.5 = 1/3, X(Cl₂) = 0.5/1.5 = 1/3. Partial pressures (P_i = X_i × P_total where P_total = 2 atm): P(PCl₅) = (1/3) × 2 = 2/3 atm, P(PCl₃) = 2/3 atm, P(Cl₂) = 2/3 atm. Now, Kp = [P(PCl₃) × P(Cl₂)]/P(PCl₅) = [(2/3) × (2/3)]/(2/3) = (4/9)/(2/3) = (4/9) × (3/2) = 12/18 = 2/3 = 0.67 atm. This problem demonstrates the relationship between degree of dissociation and equilibrium constant, which is important for IIT JEE."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "For the endothermic reaction N₂(g) + O₂(g) ⇌ 2NO(g), ΔH = +180 kJ, what happens to the equilibrium constant K when temperature is increased?"
  options:
  - "K decreases"
  - "K increases"
  - "K remains constant"
  - "K first increases then decreases"
  correct_answer: "K increases"
  explanation: "Temperature is the only factor that changes the value of the equilibrium constant K. For an endothermic reaction, we can write it as: N₂(g) + O₂(g) + Heat ⇌ 2NO(g), treating heat as a reactant. When temperature is increased, we are effectively adding heat to the system. According to Le Chatelier's principle, the system will shift in a direction that consumes the added heat, which is the forward direction for an endothermic reaction. This forward shift means more products are formed at equilibrium, increasing the ratio [products]/[reactants], which means K increases. The relationship with temperature is given by the Van't Hoff equation: d(ln K)/dT = ΔH/(RT²). For endothermic reactions (ΔH > 0), this derivative is positive, confirming that K increases with T. Conversely, for exothermic reactions (ΔH < 0), K decreases with increasing T. This is why the Haber process for ammonia synthesis (exothermic) has a decreasing K with temperature, but operates at higher temperatures for kinetic reasons (faster reaction rate). Temperature is unique among all factors (concentration, pressure, catalyst, inert gas) as the only one that actually changes the value of K."
  require_pass: true
