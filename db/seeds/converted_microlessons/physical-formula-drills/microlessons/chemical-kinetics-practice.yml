  - ln[A] = ln[A]‚ÇÄ - kt
  - 1/[A] = 1/[A]‚ÇÄ + kt
  - '[A] = [A]‚ÇÄ/kt'
  correct_answer: '[A] = [A]‚ÇÄ - kt'
  explanation: "For zero-order reactions, the integrated rate law is [A] = [A]‚ÇÄ - kt, where [A] is concentration at time t, [A]‚ÇÄ is initial concentration, and k is rate constant. A plot of [A] vs t gives a straight line with slope = -k. Half-life: t‚ÇÅ/‚ÇÇ = [A]‚ÇÄ/2k (depends on initial concentration)."
  require_pass: false
