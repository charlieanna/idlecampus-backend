- type: mcq
  sequence_order: 1
  question: What is the Arrhenius equation relating rate constant to temperature?
  options:
  - k = Ae^(-Ea/RT)
  - k = Ae^(Ea/RT)
  - k = RT/Ea
  - k = ln(A/Ea)
  correct_answer: k = Ae^(-Ea/RT)
  explanation: "The Arrhenius equation is k = Ae^(-Ea/RT), where k is rate constant, A is pre-exponential factor (frequency factor), Ea is activation energy, R is gas constant (8.314 J/mol¬∑K), and T is temperature (K). Taking ln: ln k = ln A - Ea/RT. A plot of ln k vs 1/T gives slope = -Ea/R."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: What is the integrated rate law for a first-order reaction?
  options:
  - ln[A] = ln[A]‚ÇÄ - kt
  - 1/[A] = 1/[A]‚ÇÄ + kt
  - '[A] = [A]‚ÇÄ - kt'
  - '[A] = [A]‚ÇÄe^(-kt)'
  correct_answer: ln[A] = ln[A]‚ÇÄ - kt
  explanation: "For first-order reactions, the integrated rate law is ln[A] = ln[A]‚ÇÄ - kt, where [A] is concentration at time t, [A]‚ÇÄ is initial concentration, and k is rate constant. This can also be written as [A] = [A]‚ÇÄe^(-kt). A plot of ln[A] vs t gives a straight line with slope = -k. Half-life: t‚ÇÅ/‚ÇÇ = 0.693/k."
  require_pass: false
- type: mcq
  sequence_order: 3
  question: What is the integrated rate law for a zero-order reaction?
  options:
