  options:
  - "1:1"
  - "1:2"
  - "2:1"
  - "1:4"
  correct_answer: "1:2"
  explanation: "λ = h/√(2mK). For same K: λ ∝ 1/√m. α-particle: mass = 4m_p. λ_α/λ_p = √(m_p/m_α) = √(m_p/4m_p) = 1/2. So λ_α : λ_p = 1:2. Heavier particle has shorter wavelength at same energy! This is because heavier particle has more momentum for same KE: p = √(2mK) ∝ √m. Since λ = h/p, larger p means smaller λ. In contrast, if same MOMENTUM: λ would be same (λ = h/p). Always clarify whether comparing same energy or same momentum. This distinction is crucial in particle physics experiments."
