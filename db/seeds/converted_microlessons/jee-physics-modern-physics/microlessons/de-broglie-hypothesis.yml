  # de Broglie Hypothesis and Matter Waves

  ## Wave-Particle Duality

  Einstein showed light has dual nature:
  - **Wave:** Interference, diffraction
  - **Particle:** Photoelectric effect, Compton effect

  ## de Broglie Hypothesis (1924)

  **If light can behave as particles, matter should behave as waves.**

  ### de Broglie Wavelength:
  ```
  λ = h/p = h/(mv)

  h = Planck's constant = 6.626×10⁻³⁴ J·s
  p = momentum
  m = mass
  v = velocity
  ```

  ### For photon (E = pc):
  ```
  λ = h/p = hc/E
  ```

  ### For particle with kinetic energy K:
  ```
  λ = h/√(2mK)

  Since K = p²/(2m)
  ```

  ## Important Formulas

  ### For Electron:
  ```
  λ = h/√(2meV) = h/√(2m_e eV)

  V = accelerating potential
  e = electron charge
  m_e = electron mass
  ```

  ### Simplified (for electron):
  ```
  λ = 12.27/√V Å (V in volts)

  OR

  λ = 1.227/√V nm
  ```

  ### At temperature T:
  ```
  Average KE = (3/2)kT
  λ = h/√(3mkT)
  ```

  ## Relativistic de Broglie Wavelength

  For high-speed particles:
  ```
  λ = h/p = h/(γmv)

  γ = 1/√(1 - v²/c²) (Lorentz factor)
  ```

  ## Properties of Matter Waves

  1. **Wavelength inversely proportional to momentum**
  2. **Heavier particles have shorter wavelengths**
  3. **Not electromagnetic waves**
  4. **Probability waves** (quantum mechanical interpretation)

  ## Comparison

  | Property | Photon | Electron |
  |----------|--------|----------|
  | Rest mass | 0 | m_e = 9.1×10⁻³¹ kg |
  | Momentum | p = E/c = hf/c | p = mv |
  | Wavelength | λ = hc/E | λ = h/(mv) |
  | Speed | c (always) | v < c (variable) |

  ## Experimental Verification

  ### Davisson-Germer Experiment (1927):
  - Electrons diffracted by nickel crystal
  - Confirmed wave nature of electrons
  - Verified de Broglie wavelength

  ```
  Bragg's law: 2d sin θ = nλ
  Matched with λ = h/(mv) from de Broglie
  ```

  ### G.P. Thomson's Experiment:
  - Electron diffraction through thin foil
  - Produced diffraction rings
  - Nobel Prize 1937

  ## Applications

  ### 1. Electron Microscope:
  - Electrons have much shorter λ than visible light
  - Can resolve smaller objects
  - λ_electron << λ_light
  - Resolution: ~0.1 nm (vs ~500 nm for light)

  ### 2. Electron Diffraction:
  - Study crystal structures
  - Material analysis

  ### 3. Scanning Tunneling Microscope:
  - Uses quantum tunneling
  - Atomic resolution

  ## Numerical Examples

  **Example 1:** Find de Broglie wavelength of electron accelerated through 100 V.

  **Solution:**
  ```
  λ = 12.27/√V = 12.27/√100 = 12.27/10 = 1.227 Å

  Very small! Comparable to atomic dimensions.
  ```

  **Example 2:** Cricket ball (150 g) moving at 30 m/s. Find wavelength.

  **Solution:**
  ```
  λ = h/(mv) = (6.626×10⁻³⁴)/(0.15 × 30)
  λ = 6.626×10⁻³⁴/4.5 ≈ 1.5×10⁻³⁴ m

  Incredibly small! Unobservable in daily life.
  ```

  **Example 3:** Proton and electron have same de Broglie wavelength. Find ratio of their velocities.

  **Solution:**
  ```
  λ_p = h/(m_p v_p) = λ_e = h/(m_e v_e)
  m_p v_p = m_e v_e
  v_e/v_p = m_p/m_e ≈ 1836

  Electron moves 1836 times faster!
  ```

  ## Why Don't We See Matter Waves?

  For macroscopic objects:
  - Mass is large → λ extremely small
  - λ << size of object
  - Wave effects negligible

  For quantum particles (electrons, atoms):
  - Mass is tiny → λ comparable to size
  - Wave effects significant
  - Quantum mechanics essential

  ## Heisenberg Uncertainty Principle

  ```
  Δx × Δp ≥ ℏ/2

  ΔE × Δt ≥ ℏ/2
  ```

  Cannot simultaneously know exact position and momentum.

  ## JEE Key Points

  1. **λ = h/p = h/(mv)** (de Broglie)
  2. **λ = 12.27/√V Å** (electron in volts)
  3. **Wavelength ∝ 1/momentum**
  4. **Davisson-Germer** confirmed hypothesis
  5. **Matter waves are probability waves**
  6. **Only significant for microscopic particles**

