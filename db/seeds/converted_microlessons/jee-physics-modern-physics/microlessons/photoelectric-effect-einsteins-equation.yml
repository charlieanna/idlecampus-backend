  # Photoelectric Effect: Einstein's Equation

  ## Introduction

  **Photoelectric effect** is the emission of electrons from a metal surface when light of suitable frequency falls on it.

  ## Experimental Observations (Hertz, Lenard)

  1. **Instantaneous emission** (no time lag)
  2. **Threshold frequency** exists below which no emission occurs
  3. **Kinetic energy** of electrons depends on frequency, NOT intensity
  4. **Number of electrons** depends on intensity
  5. **Saturation current** proportional to intensity

  ## Failure of Classical Wave Theory

  Classical theory predicted:
  - Time delay for electron emission ❌
  - Energy depends on intensity ❌
  - No threshold frequency ❌

  ## Einstein's Photon Theory (1905)

  ### Key Postulates:
  1. Light consists of **photons** (energy packets)
  2. Energy of photon: **E = hf = hc/λ**
  3. One photon ejects one electron
  4. Energy conservation applies

  ## Einstein's Photoelectric Equation

  ```
  E_photon = Work function + Kinetic energy

  hf = φ + KE_max = φ + ½mv²_max

  or

  hf = hf₀ + eV_s
  ```

  ### Key Terms:
  - **h** = Planck's constant = 6.63 × 10⁻³⁴ J·s
  - **φ (work function)** = minimum energy to remove electron
  - **f₀ (threshold frequency)** = φ/h
  - **V_s (stopping potential)** = potential to stop fastest electrons

  ## Important Formulas

  ### Threshold Frequency:
  ```
  f₀ = φ/h
  λ₀ = hc/φ (threshold wavelength)
  ```

  ### Stopping Potential:
  ```
  eV_s = ½mv²_max = hf - φ
  V_s = (h/e)f - φ/e
  ```
  This is a **straight line** with slope h/e

  ### Maximum Kinetic Energy:
  ```
  KE_max = hf - φ = h(f - f₀) = hc(1/λ - 1/λ₀)
  ```

  ### de Broglie Wavelength of Photoelectron:
  ```
  λ = h/p = h/√(2mKE_max)
  ```

  ## Graphical Analysis

  ### 1. KE_max vs Frequency:
  - Straight line, slope = h
  - x-intercept = f₀
  - y-intercept = -φ

  ### 2. V_s vs Frequency:
  - Straight line, slope = h/e
  - Independent of intensity
  - x-intercept = f₀

  ### 3. Photocurrent vs Voltage:
  - Saturation current ∝ intensity
  - Stopping potential independent of intensity

  ## Work Function Values

  | Metal | φ (eV) | f₀ (×10¹⁴ Hz) | λ₀ (nm) |
  |-------|--------|---------------|---------|
  | Cesium | 1.9 | 4.6 | 654 |
  | Sodium | 2.3 | 5.6 | 539 |
  | Zinc | 4.3 | 10.4 | 288 |
  | Silver | 4.7 | 11.4 | 264 |

  ## Unit Conversions

  ```
  1 eV = 1.6 × 10⁻¹⁹ J
  hc = 1240 eV·nm = 12400 eV·Å
  h/e = 4.14 × 10⁻¹⁵ V·s
  ```

  ## Intensity and Photocurrent

  ```
  Number of photons/sec = Intensity × Area / Energy per photon
                        = IA/(hf)

  Saturation current = ne = (IA/hf) × e (if quantum efficiency = 100%)
  ```

  ## JEE Important Concepts

  ### 1. Above Threshold:
  - More photons (higher I) → More electrons → Higher current
  - Higher frequency → Higher KE of each electron

  ### 2. Below Threshold:
  - No emission regardless of intensity
  - Photon energy insufficient to overcome work function

  ### 3. Quantum Efficiency:
  ```
  η = (Number of electrons emitted)/(Number of photons incident)
  ```
  Usually η << 100% (most photons don't eject electrons)

  ## Numerical Examples

  **Example 1:** Light of wavelength 400 nm falls on Cs (φ = 1.9 eV). Find KE_max and V_s.

  **Solution:**
  ```
  E_photon = hc/λ = 1240/400 = 3.1 eV
  KE_max = 3.1 - 1.9 = 1.2 eV
  V_s = KE_max/e = 1.2 V
  ```

  **Example 2:** Stopping potential is 1.6 V for radiation of wavelength 400 nm. Find work function.

  **Solution:**
  ```
  eV_s = hf - φ
  φ = hc/λ - eV_s = 1240/400 - 1.6 = 3.1 - 1.6 = 1.5 eV
  ```

  ## Applications

  1. **Photocells/Photodetectors**
  2. **Solar cells** (photovoltaic effect)
  3. **Image sensors in cameras**
  4. **Burglar alarms**
  5. **Automatic doors**

  ## Common JEE Mistakes

  1. ❌ Thinking higher intensity gives faster electrons
  2. ❌ Confusing photon energy with intensity
  3. ❌ Forgetting unit conversion (eV to J)
  4. ❌ Not using hc = 1240 eV·nm shortcut

