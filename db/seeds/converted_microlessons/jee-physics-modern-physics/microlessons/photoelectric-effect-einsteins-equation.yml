  correct_answer: "8.8 × 10⁵ m/s"
  explanation: "E_photon = hc/λ = 1240/200 = 6.2 eV. KE_max = 6.2 - 4 = 2.2 eV = 2.2 × 1.6 × 10⁻¹⁹ J = 3.52 × 10⁻¹⁹ J. Using KE = ½mv²: v = √(2KE/m) = √(2 × 3.52 × 10⁻¹⁹ / 9.1 × 10⁻³¹) = √(7.74 × 10¹¹) = 8.8 × 10⁵ m/s. This calculation is essential for JEE. Remember: Convert eV to Joules (multiply by 1.6 × 10⁻¹⁹), then use kinetic energy formula. The velocity is quite high, about 0.3% of speed of light, justifying non-relativistic calculation."
