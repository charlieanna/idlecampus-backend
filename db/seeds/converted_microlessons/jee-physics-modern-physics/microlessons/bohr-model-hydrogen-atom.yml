  question: "The ratio of velocities of electron in first and third Bohr orbits is:"
  options:
  - "1:3"
  - "3:1"
  - "1:9"
  - "9:1"
  correct_answer: "3:1"
  explanation: "Velocity vₙ = v₁/n, so vₙ ∝ 1/n. For first orbit: v₁ ∝ 1. For third orbit: v₃ ∝ 1/3. Ratio v₁:v₃ = 1:(1/3) = 3:1. The electron moves slower in outer orbits because it's farther from nucleus (less electrostatic pull). Compare with classical orbits: Planets farther from Sun also move slower (Kepler's laws). The velocity ratio helps calculate kinetic energy ratio, time period ratio, etc. KE ratio = v²: (v/3)² = 9:1."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "Ionization energy of hydrogen atom is 13.6 eV. The energy required to excite electron from ground state to first excited state is:"
  options:
  - "13.6 eV"
  - "10.2 eV"
  - "3.4 eV"
  - "12.1 eV"
  correct_answer: "10.2 eV"
  explanation: "Ground state energy E₁ = -13.6 eV. First excited state (n=2): E₂ = -13.6/4 = -3.4 eV. Excitation energy = E₂ - E₁ = -3.4 - (-13.6) = 10.2 eV. This means 10.2 eV photon (or electron with KE ≥ 10.2 eV) can excite hydrogen from ground to first excited state. The remaining 3.4 eV (difference from ionization 13.6 eV) keeps electron bound. When atom de-excites, it emits 10.2 eV photon (Lyman α line at 121.5 nm, UV)."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "When electron in hydrogen atom jumps from n=4 to n=2, the wavelength of emitted radiation belongs to:"
  options:
  - "Lyman series"
  - "Balmer series"
  - "Paschen series"
  - "Brackett series"
  correct_answer: "Balmer series"
  explanation: "Series are defined by the final state: Lyman (n→1), Balmer (n→2), Paschen (n→3), etc. Transition from n=4 to n=2 is Balmer series (second line, Hβ). Energy: ΔE = 13.6(1/4 - 1/16) = 13.6(3/16) = 2.55 eV. Wavelength: λ = hc/E = 1240/2.55 ≈ 486 nm (blue-green, visible). Balmer series is special as it falls in visible range (400-700 nm), making it historically important for discovering atomic structure. Lyman is UV, Paschen and beyond are IR."
  require_pass: true
