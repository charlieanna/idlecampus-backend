  sequence_order: 1
  question: "A radioactive sample has half-life of 20 minutes. The time required for activity to decrease to 1/16 of initial is:"
  options:
  - "40 min"
  - "60 min"
  - "80 min"
  - "100 min"
  correct_answer: "80 min"
  explanation: "1/16 = (1/2)⁴, so 4 half-lives needed. Time = 4 × 20 = 80 minutes. After each half-life: 1 → 1/2 → 1/4 → 1/8 → 1/16. This shows exponential decay - even after 4 half-lives, 1/16 remains. To reach 1/1000 would need about 10 half-lives (1/1024 ≈ 1/1000). The beauty of half-life is its simplicity - just count how many times you need to halve to reach the fraction."
  require_pass: true
- type: mcq
  sequence_order: 2
  question: "If half-life of a radioactive element is 30 days, the decay constant is:"
  options:
  - "0.0231 day⁻¹"
  - "0.693 day⁻¹"
  - "30 day⁻¹"
  - "0.0333 day⁻¹"
  correct_answer: "0.0231 day⁻¹"
  explanation: "λ = 0.693/T₁/₂ = 0.693/30 = 0.0231 day⁻¹. This means probability of decay per day is about 2.3%. Mean life τ = 1/λ = 1/0.0231 ≈ 43.3 days = 1.44 × 30 days. Note: λ has same dimension as 1/time. If you convert to seconds: λ = 0.0231/(24×3600) = 2.67×10⁻⁷ s⁻¹. Always check units match in calculations. Higher λ means faster decay (shorter half-life)."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "In the decay ²³⁸U → ²⁰⁶Pb, the number of α and β⁻ particles emitted are:"
  options:
  - "8α and 6β"
  - "6α and 8β"
  - "4α and 2β"
  - "10α and 4β"
  correct_answer: "8α and 6β"
  explanation: "Mass number change: 238 - 206 = 32. Since each α reduces A by 4: Number of α = 32/4 = 8. Atomic number: Initial Z = 92 (U), Final Z = 82 (Pb). Each α reduces Z by 2: 8α reduces Z by 16. Expected Z after α: 92 - 16 = 76. But actual Z = 82. Difference = 82 - 76 = 6. Each β⁻ increases Z by 1, so 6β⁻ particles. Check: 92 - 16 + 6 = 82 ✓. This is the uranium decay series, involving multiple intermediate elements, ending at stable lead-206."
  require_pass: true
