content_md: |
  # X-Rays: Production and Properties

  ## Discovery and Nature

  X-rays discovered by **Röntgen (1895)**.

  ### Properties:
  - Electromagnetic radiation (λ ~ 0.01 to 10 nm)
  - Travel at speed of light
  - High penetrating power
  - Ionize gases
  - Affect photographic plates
  - Cause fluorescence

  ## Production of X-Rays

  **High-speed electrons striking metal target.**

  ### Coolidge Tube:
  1. Electrons emitted from heated cathode (thermionic emission)
  2. Accelerated through high voltage (10-100 kV)
  3. Strike metal target (W, Mo, Cu)
  4. X-rays produced

  ## Types of X-Ray Spectra

  ### 1. Continuous (Bremsstrahlung) Spectrum:
  - Electrons decelerated by target atoms
  - Energy lost appears as X-ray photons
  - Continuous range of wavelengths

  ```
  Maximum energy: E_max = eV (full conversion)
  Minimum wavelength: λ_min = hc/(eV)

  λ_min (Å) = 12400/V (V in volts)
  ```

  This is **cutoff wavelength** - no X-rays with λ < λ_min.

  ### 2. Characteristic (Line) Spectrum:
  - Incident electron knocks out inner electron
  - Outer electron falls to fill vacancy
  - Discrete wavelengths emitted

  ```
  Energy: E = E_upper - E_lower
  λ = hc/(E_upper - E_lower)
  ```

  ### X-Ray Series:
  - **K-series:** Transitions to K-shell (n=1)
  - **L-series:** Transitions to L-shell (n=2)
  - **M-series:** Transitions to M-shell (n=3)

  K-series most energetic (shortest λ).

  ## Moseley's Law (1913)

  For characteristic X-rays:
  ```
  √f = a(Z - b)

  f = frequency
  Z = atomic number
  a, b = constants
  ```

  ### For K_α line:
  ```
  √f = a(Z - 1)

  b ≈ 1 (screening by 1 electron)
  ```

  ### Significance:
  - Atomic number (not atomic weight) determines properties
  - Predicted missing elements
  - Foundation for modern periodic table

  ## Characteristic Wavelengths

  Using Bohr's model for K_α:
  ```
  1/λ = R(Z-1)²(1/1² - 1/2²) = 3R(Z-1)²/4

  λ ∝ 1/(Z-1)²
  ```

  Higher Z → shorter wavelength.

  ## Intensity and Quality

  ### Intensity:
  - Number of X-ray photons
  - Controlled by filament current (more electrons)
  - I ∝ (tube current) × V²

  ### Quality (Penetrating Power):
  - Energy of X-ray photons
  - Controlled by accelerating voltage
  - Higher V → shorter λ → more penetrating

  ## Absorption of X-Rays

  ```
  I = I₀e^(-μx)

  μ = absorption coefficient
  x = thickness
  I₀ = incident intensity
  ```

  ### Absorption Edge:
  Sharp increase in absorption when photon energy = binding energy of shell.

  ## Bragg's Law (Crystal Diffraction)

  X-rays diffracted by crystal lattice:
  ```
  2d sin θ = nλ

  d = interplanar spacing
  θ = glancing angle
  n = order of diffraction
  ```

  Used for:
  - Measuring X-ray wavelengths
  - Determining crystal structures

  ## Applications

  1. **Medical:** Imaging bones, detecting fractures
  2. **Industrial:** Detecting flaws in materials
  3. **Crystallography:** Structure determination
  4. **Security:** Airport scanners
  5. **Spectroscopy:** Element identification

  ## Numerical Examples

  **Example 1:** X-ray tube operates at 50 kV. Find minimum wavelength.

  **Solution:**
  ```
  λ_min = 12400/V = 12400/50000 = 0.248 Å

  Very short wavelength - high energy X-rays!
  ```

  **Example 2:** K_α wavelength for element with Z = 42. Compare with Z = 29.

  **Solution:**
  ```
  λ ∝ 1/(Z-1)²

  λ₄₂/λ₂₉ = (29-1)²/(42-1)² = 784/1681 ≈ 0.47

  Higher Z has shorter λ (higher energy).
  ```

  **Example 3:** X-rays with λ = 1 Å diffract from crystal (d = 2 Å). Find first-order angle.

  **Solution:**
  ```
  2d sin θ = nλ
  2(2) sin θ = 1(1)
  sin θ = 1/4 = 0.25
  θ = 14.5°

  At this specific angle, constructive interference occurs.
  ```

  ## JEE Key Points

  1. **λ_min = hc/(eV) = 12400/V Å**
  2. **Moseley: √f ∝ (Z-b)**
  3. **K_α line: b ≈ 1**
  4. **Characteristic λ ∝ 1/(Z-1)²**
  5. **Bragg: 2d sin θ = nλ**
  6. **Intensity ∝ current, Quality ∝ voltage**

