  question: "X-ray tube operates at 40 kV. The minimum wavelength of X-rays produced is:"
  options:
  - "0.31 Å"
  - "3.1 Å"
  - "0.031 Å"
  - "31 Å"
  correct_answer: "0.31 Å"
  explanation: "λ_min = 12400/V = 12400/40000 = 0.31 Å. This is cutoff wavelength - shortest possible at this voltage. At this wavelength, entire electron kinetic energy (eV = 40 keV) converts to single photon energy. In practice, most electrons lose energy gradually, producing longer wavelengths (continuous spectrum). Only few convert all energy at once, giving minimum λ. Increasing voltage to 80 kV would halve λ_min to 0.155 Å. This formula λ_min = 12400/V (V in volts, λ in Å) is extremely useful. For 100 kV medical X-ray: λ_min = 0.124 Å."
  require_pass: true
- type: mcq
