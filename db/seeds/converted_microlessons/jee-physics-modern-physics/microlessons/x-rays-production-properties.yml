  question: "If frequency of K_α line for Z=31 is f, then for Z=11 it would be approximately:"
  options:
  - "f/9"
  - "9f"
  - "f/3"
  - "3f"
  correct_answer: "f/9"
  explanation: "Moseley's law: √f ∝ (Z-1). For K_α: f ∝ (Z-1)². f₃₁/f₁₁ = (31-1)²/(11-1)² = 900/100 = 9. So f₁₁ = f₃₁/9 = f/9. Higher atomic number → higher frequency (shorter wavelength). This quadratic dependence is remarkably useful. Element with Z=31 (Gallium) has K_α frequency 9 times that of Z=11 (Sodium). This law helped Moseley identify atomic number as fundamental property. He correctly predicted gaps in periodic table. K_α line is transition from L-shell to K-shell, so effective nuclear charge is (Z-1) due to screening by one K-electron."
  require_pass: true
- type: mcq
  sequence_order: 3
  question: "In Bragg diffraction, if crystal spacing is d and X-ray wavelength is λ = d, the smallest glancing angle for diffraction is:"
  options:
  - "15°"
  - "30°"
  - "45°"
  - "60°"
  correct_answer: "30°"
  explanation: "Bragg's law: 2d sin θ = nλ. For smallest angle, n = 1 (first order). Given λ = d: 2d sin θ = d. sin θ = 1/2. θ = 30°. This is glancing angle (angle from surface, not normal). Higher orders (n=2,3...) give larger angles. For n=2: sin θ = 1, θ = 90° (not practical). Bragg diffraction requires λ ≈ d (X-ray wavelength ~ atomic spacing). If λ >> d: no diffraction. If λ << d: many orders possible. This technique revolutionized crystal structure determination. Watson and Crick used it to find DNA structure. Modern synchrotron sources provide tunable X-rays for precise studies."
  require_pass: true
