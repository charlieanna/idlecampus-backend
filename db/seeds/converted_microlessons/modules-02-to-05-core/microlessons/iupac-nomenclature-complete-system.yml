content_md: "# IUPAC Nomenclature - Complete System \U0001F680\n\n# IUPAC Nomenclature\
  \ System\n\n    ## Priority Order of Functional Groups (High to Low)\n\n    1. **Carboxylic\
  \ acid** (-COOH) → suffix: -oic acid\n    2. **Sulfonic acid** (-SO₃H) → suffix:\
  \ -sulfonic acid\n    3. **Ester** (-COOR) → suffix: -oate\n    4. **Acid chloride**\
  \ (-COCl) → suffix: -oyl chloride\n    5. **Amide** (-CONH₂) → suffix: -amide\n\
  \    6. **Nitrile** (-CN) → suffix: -nitrile\n    7. **Aldehyde** (-CHO) → suffix:\
  \ -al\n    8. **Ketone** (-CO-) → suffix: -one\n    9. **Alcohol** (-OH) → suffix:\
  \ -ol\n    10. **Amine** (-NH₂) → suffix: -amine\n    11. **Alkene** (C=C) → suffix:\
  \ -ene\n    12. **Alkyne** (C≡C) → suffix: -yne\n    13. **Alkane** (C-C) → suffix:\
  \ -ane\n\n    ## Basic Rules\n\n    ### 1. Select Parent Chain\n    - **Longest\
  \ continuous carbon chain** containing the principal functional group\n    - If\
  \ multiple chains of same length, choose the one with **more substituents**\n\n\
  \    ### 2. Numbering\n    - Number from the end giving **lowest number to principal\
  \ functional group**\n    - If same, give lowest number to **double/triple bond**\n\
  \    - If same, give lowest number to **first substituent**\n\n    ### 3. Name Construction\n\
  \    **Format:** [Substituents with positions] + [Parent name] + [Suffix for functional\
  \ group]\n\n    ## Examples\n\n    ### Simple Alkanes\n    - CH₄ → methane\n   \
  \ - C₂H₆ → ethane\n    - C₃H₈ → propane\n    - C₄H₁₀ → butane\n    - C₅H₁₂ → pentane\n\
  \n    ### Alkenes and Alkynes\n    - CH₂=CH₂ → ethene (ethylene)\n    - CH₃-CH=CH₂\
  \ → prop-1-ene (or propene)\n    - CH₃-CH=CH-CH₃ → but-2-ene\n    - HC≡CH → ethyne\
  \ (acetylene)\n    - CH₃-C≡C-CH₃ → but-2-yne\n\n    ### Functional Groups\n    -\
  \ CH₃OH → methanol\n    - CH₃CHO → ethanal (acetaldehyde)\n    - CH₃COCH₃ → propanone\
  \ (acetone)\n    - CH₃COOH → ethanoic acid (acetic acid)\n    - CH₃COOCH₃ → methyl\
  \ ethanoate (methyl acetate)\n\n    ### Multi-functional Compounds\n    **Rule:**\
  \ Highest priority group gets suffix, others as prefixes\n\n    **Example:** HOCH₂CH₂CHO\n\
  \    - Aldehyde (higher priority) + Alcohol\n    - Name: 3-hydroxypropanal\n\n \
  \   ## Common Substituent Prefixes\n    - Alkyl: methyl-, ethyl-, propyl-, butyl-\n\
  \    - Halogen: fluoro-, chloro-, bromo-, iodo-\n    - -OH: hydroxy-\n    - -NH₂:\
  \ amino-\n    - -NO₂: nitro-\n    - -CHO: formyl- (when not principal)\n    - -COOH:\
  \ carboxy- (when not principal)\n\n    ## Aromatic Compounds\n    - C₆H₅- → phenyl-\n\
  \    - C₆H₅OH → phenol\n    - C₆H₅NH₂ → aniline\n    - C₆H₅CH₃ → methylbenzene (toluene)\n\
  \    - C₆H₄(OH)₂ → benzenediol (catechol/resorcinol/hydroquinone depending on position)\n\
  \n    ### Disubstituted Benzene\n    - 1,2- → ortho- (o-)\n    - 1,3- → meta- (m-)\n\
  \    - 1,4- → para- (p-)\n\n    ## IIT JEE Key Points\n    1. Always identify highest\
  \ priority functional group first\n    2. Parent chain must contain the principal\
  \ functional group\n    3. Numbering gives lowest locant to principal group\n  \
  \  4. Multiple substituents: alphabetical order (ignoring prefixes like di-, tri-)\n\
  \    5. Practice naming multi-functional molecules!\n\n## Key Points\n\n- Parent\
  \ chain selection\n\n- Functional group priority\n\n- Numbering rules"
