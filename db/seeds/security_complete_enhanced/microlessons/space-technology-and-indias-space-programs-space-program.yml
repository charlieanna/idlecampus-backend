content_md: "# Space Technology and India's Space Program \U0001F680\n\n# Space Technology\
  \ and India's Space Program\n\n    ## ISRO (Indian Space Research Organisation)\n\
  \n    ### Establishment\n    - Founded: 1969\n    - Founder: Dr. Vikram Sarabhai\
  \ (Father of Indian Space Program)\n    - Headquarters: Bengaluru\n    - Current\
  \ Chairman: S. Somanath\n\n    ## Major Missions and Achievements\n\n    ### Early\
  \ Milestones\n\n    #### Aryabhata (1975)\n    - India's first satellite\n    -\
  \ Named after Indian mathematician\n    - Launched by Soviet Union\n\n    #### Rohini\
  \ (1980)\n    - First satellite launched by India's own launch vehicle (SLV-3)\n\
  \n    ### Launch Vehicles\n\n    #### PSLV (Polar Satellite Launch Vehicle)\n  \
  \  - Workhorse of ISRO\n    - First successful launch: 1994\n    - Record: 104 satellites\
  \ in one mission (2017)\n\n    #### GSLV (Geosynchronous Satellite Launch Vehicle)\n\
  \    - For heavier satellites\n    - GSLV Mk III (now LVM3): India's heaviest launch\
  \ vehicle\n\n    ### Satellite Programs\n\n    #### 1. Communication Satellites\n\
  \    - **INSAT series**: Indian National Satellite System\n    - **GSAT series**:\
  \ Geosynchronous satellites\n    - Applications: Television, telecommunications,\
  \ meteorology\n\n    #### 2. Remote Sensing Satellites\n    - **IRS series**: Indian\
  \ Remote Sensing\n    - **Cartosat series**: Earth observation\n    - Applications:\
  \ Agriculture, disaster management, urban planning\n\n    #### 3. Navigation Satellites\n\
  \    - **NavIC (IRNSS)**: Indian Regional Navigation Satellite System\n    - 7 satellites\
  \ constellation\n    - Indigenous GPS alternative\n\n    ### Moon Missions\n\n \
  \   #### Chandrayaan-1 (2008)\n    - India's first lunar mission\n    - Discovered\
  \ water molecules on Moon\n    - Moon Impact Probe\n\n    #### Chandrayaan-2 (2019)\n\
  \    - Orbiter, Lander (Vikram), Rover (Pragyan)\n    - Lander lost communication\
  \ during descent\n    - Orbiter still operational\n\n    #### Chandrayaan-3 (2023)\n\
  \    - Successfully landed on Moon's south pole\n    - India became 4th country\
  \ to land on Moon\n    - First to land on lunar south pole\n    - Lander: Vikram,\
  \ Rover: Pragyan\n\n    ### Mars Mission\n\n    #### Mars Orbiter Mission (Mangalyaan)\
  \ (2013)\n    - India's first interplanetary mission\n    - First country to succeed\
  \ in first attempt\n    - Cost-effective: â‚¹450 crores\n\n    ### Other Notable Missions\n\
  \n    #### Gaganyaan\n    - India's first manned space mission (planned)\n    -\
  \ Three astronauts to LEO (Low Earth Orbit)\n    - Expected: 2024-25\n\n    ####\
  \ Aditya-L1\n    - Solar mission\n    - Study Sun's corona\n    - Launched: 2023\n\
  \n    ## Global Space Developments\n\n    ### Major Space Agencies\n    1. **NASA**\
  \ (USA): Moon landing (1969), Mars rovers\n    2. **Roscosmos** (Russia): First\
  \ human in space (1961)\n    3. **ESA** (European Space Agency): Collaborative missions\n\
  \    4. **CNSA** (China): Tiangong space station\n\n    ### Recent Developments\n\
  \    - **James Webb Space Telescope** (2021): Most powerful telescope\n    - **Artemis\
  \ Program**: NASA's return to Moon\n    - **SpaceX**: Private space company, reusable\
  \ rockets\n    - **Starlink**: Satellite internet constellation\n\n    ## Applications\
  \ of Space Technology\n\n    ### 1. Communication\n    - Television broadcasting\n\
  \    - Telecommunications\n    - Internet connectivity\n\n    ### 2. Navigation\n\
  \    - GPS systems\n    - Aviation, maritime navigation\n\n    ### 3. Weather Forecasting\n\
  \    - Satellite imagery\n    - Cyclone tracking\n\n    ### 4. Disaster Management\n\
  \    - Early warning systems\n    - Damage assessment\n\n    ### 5. Agriculture\n\
  \    - Crop monitoring\n    - Soil analysis\n    - Water resource management\n\n\
  \    ### 6. Defense and Security\n    - Surveillance\n    - Border monitoring\n\n\
