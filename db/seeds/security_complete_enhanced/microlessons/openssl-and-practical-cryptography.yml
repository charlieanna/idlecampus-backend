  question: What is the purpose of digital signatures and how are they different from
    encryption?
  options:
  - Digital signatures prove authenticity and integrity using a private key to sign
    and public key to verify, while encryption provides confidentiality
  - Digital signatures and encryption are the same operation
  - Digital signatures encrypt data so only the recipient can read it
  - Digital signatures use symmetric keys while encryption uses asymmetric keys
  correct_answer_index: 0
  explanation: Digital signatures serve a different purpose than encryption. Signatures
    prove authenticity (who created it) and integrity (not tampered with) by signing
    data with a private key and verifying with the corresponding public key. Encryption
    provides confidentiality by making data unreadable to unauthorized parties. You
    can have signed but unencrypted data (public but verified authentic) or encrypted
    but unsigned data (private but unverified source). Often both are used together.
