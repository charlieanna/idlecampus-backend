content_md: "# Nomenclature and Isomerism in Coordination Compounds \U0001F680\n\n\
  # Nomenclature and Isomerism\n\n    ## IUPAC Nomenclature Rules\n\n    ### Basic\
  \ Rules\n\n    1. **Cation named first, then anion**\n       - K₄[Fe(CN)₆]: Potassium\
  \ hexacyanoferrate(II)\n\n    2. **Ligands named before metal**\n       - Alphabetically\
  \ (ignore numerical prefixes)\n\n    3. **Anionic ligands end in '-o'**\n      \
  \ - Cl⁻ → chlorido\n       - CN⁻ → cyanido\n       - NO₂⁻ → nitrito-N (nitro)\n\
  \       - ONO⁻ → nitrito-O (nitrito)\n\n    4. **Neutral ligands keep name**\n \
  \      - Exception: H₂O → aqua, NH₃ → ammine, CO → carbonyl\n\n    5. **Number of\
  \ ligands indicated by prefix**\n       - 2 → di, 3 → tri, 4 → tetra, 5 → penta,\
  \ 6 → hexa\n       - For complex ligands: bis, tris, tetrakis\n\n    6. **Oxidation\
  \ state in Roman numerals**\n       - In parentheses after metal name\n\n    7.\
  \ **Anionic complex ends in '-ate'**\n       - Cationic/neutral: just metal name\n\
  \n    ### Common Ligand Names\n\n    | Ligand | Name | Ligand | Name |\n    |--------|------|--------|------|\n\
  \    | H₂O | aqua | NH₃ | ammine |\n    | CO | carbonyl | NO | nitrosyl |\n    |\
  \ Cl⁻ | chlorido | Br⁻ | bromido |\n    | CN⁻ | cyanido | OH⁻ | hydroxido |\n  \
  \  | O²⁻ | oxido | NO₂⁻ | nitrito-N |\n    | C₂O₄²⁻ | oxalato | en | ethylenediamine\
  \ |\n    | EDTA⁴⁻ | ethylenediaminetetraacetato | acac⁻ | acetylacetonato |\n\n\
  \    ### Metal Names in Anionic Complexes\n\n    | Metal | Anionic name | Metal\
  \ | Anionic name |\n    |-------|--------------|-------|--------------|\n    | Fe\
  \ | ferrate | Cu | cuprate |\n    | Co | cobaltate | Zn | zincate |\n    | Ni |\
  \ nickelate | Au | aurate |\n    | Ag | argentate | Pb | plumbate |\n\n    ### Examples\n\
  \n    **[Co(NH₃)₆]Cl₃**\n    - Hexaamminecobalt(III) chloride\n\n    **K₄[Fe(CN)₆]**\n\
  \    - Potassium hexacyanoferrate(II)\n\n    **[Co(NH₃)₅Cl]SO₄**\n    - Pentaamminechloridocobalt(III)\
  \ sulfate\n\n    **[Pt(NH₃)₂Cl₂]**\n    - Diamminedichloridoplatinum(II)\n\n   \
  \ **[Ni(CO)₄]**\n    - Tetracarbonylnickel(0)\n\n    **[Co(en)₃]Cl₃**\n    - Tris(ethylenediamine)cobalt(III)\
  \ chloride\n\n    ---\n\n    ## Isomerism in Coordination Compounds\n\n    **Isomers:**\
  \ Compounds with same molecular formula but different arrangements\n\n    ---\n\n\
  \    ## I. Structural Isomerism\n\n    ### 1. Ionization Isomerism\n\n    **Definition:**\
  \ Different ions produced in solution due to exchange between ligand and counter\
  \ ion\n\n    **Examples:**\n\n    - [Co(NH₃)₅Br]SO₄ (gives SO₄²⁻ in solution)\n\
  \    - [Co(NH₃)₅SO₄]Br (gives Br⁻ in solution)\n\n    ---\n\n    - [Pt(NH₃)₄Cl₂]Br₂\
  \ (gives Br⁻)\n    - [Pt(NH₃)₄Br₂]Cl₂ (gives Cl⁻)\n\n    ### 2. Linkage Isomerism\n\
  \n    **Definition:** Different donor atoms of ambidentate ligand coordinate to\
  \ metal\n\n    **Examples:**\n\n    **Nitro-nitrito isomerism:**\n    - [Co(NH₃)₅(NO₂)]²⁺\
  \ (nitrito-N, N-bonded, yellow)\n    - [Co(NH₃)₅(ONO)]²⁺ (nitrito-O, O-bonded, red)\n\
  \n    **Thiocyanato isomerism:**\n    - [Co(NH₃)₅(SCN)]²⁺ (S-bonded)\n    - [Co(NH₃)₅(NCS)]²⁺\
  \ (N-bonded)\n\n    ### 3. Coordination Isomerism\n\n    **Definition:** Interchange\
  \ of ligands between cationic and anionic complexes\n\n    **Examples:**\n\n   \
  \ - [Co(NH₃)₆][Cr(CN)₆]\n    - [Cr(NH₃)₆][Co(CN)₆]\n\n    ---\n\n    - [Cu(NH₃)₄][PtCl₄]\n\
  \    - [Pt(NH₃)₄][CuCl₄]\n\n    ### 4. Solvate Isomerism (Hydrate Isomerism)\n\n\
  \    **Definition:** Differs in number of solvent molecules as ligands vs outside\n\
  \n    **Examples:**\n\n    - [Cr(H₂O)₆]Cl₃ (violet)\n    - [Cr(H₂O)₅Cl]Cl₂·H₂O (blue-green)\n\
  \    - [Cr(H₂O)₄Cl₂]Cl·2H₂O (dark green)\n\n    ---\n\n    ## II. Stereoisomerism\n\
  \n    ### 1. Geometrical Isomerism\n\n    **Definition:** Different spatial arrangements\
  \ of ligands\n\n    #### A. Square Planar Complexes (MA₂B₂)\n\n    **Cis-trans isomerism:**\n\
  \n    **Example: [Pt(NH₃)₂Cl₂]**\n\n    **Cis isomer:**\n    - Similar ligands adjacent\
  \ (90°)\n    - More polar\n    - Used in cancer treatment (cisplatin)\n\n    **Trans\
  \ isomer:**\n    - Similar ligands opposite (180°)\n    - Less polar\n    - No medicinal\
  \ use\n\n    #### B. Octahedral Complexes\n\n    **Type 1: MA₄B₂**\n\n    **Example:\
  \ [Co(NH₃)₄Cl₂]⁺**\n\n    - **Cis:** Cl atoms adjacent\n    - **Trans:** Cl atoms\
  \ opposite\n\n    **Type 2: MA₃B₃**\n\n    **Example: [Co(NH₃)₃Cl₃]**\n\n    - **Fac\
  \ (facial):** Three similar ligands on same face\n    - **Mer (meridional):** Three\
  \ similar ligands in meridian\n\n    **Type 3: [M(AA)₂B₂]** (AA = bidentate)\n\n\
  \    - Cis and trans possible\n\n    **Type 4: [M(AA)₃]**\n\n    - No geometrical\
  \ isomerism\n    - But shows optical isomerism\n\n    ### 2. Optical Isomerism\n\
  \n    **Definition:** Isomers that are non-superimposable mirror images (enantiomers)\n\
  \n    **Chiral complexes:**\n    - No plane of symmetry\n    - Rotate plane-polarized\
  \ light\n\n    **d-isomer:** Rotates light clockwise (dextrorotatory, +)\n    **l-isomer:**\
  \ Rotates light anticlockwise (levorotatory, -)\n\n    **Examples:**\n\n    **[Co(en)₃]³⁺:**\n\
  \    - Two optical isomers (d and l)\n    - Octahedral, three bidentate ligands\n\
  \    - No plane of symmetry\n\n    **[Cis-Co(en)₂Cl₂]⁺:**\n    - Two optical isomers\n\
  \    - Cis form is chiral\n\n    **[Trans-Co(en)₂Cl₂]⁺:**\n    - No optical isomerism\n\
  \    - Has plane of symmetry (achiral)\n\n    **[Pt(NH₃)₂Cl₂]:**\n    - Square planar\n\
  \    - No optical isomerism (planar, has symmetry)\n\n    ---\n\n    ## Summary\
  \ of Isomerism\n\n    ```\n    Isomerism\n    ├── Structural Isomerism\n    │  \
  \ ├── Ionization\n    │   ├── Linkage\n    │   ├── Coordination\n    │   └── Solvate\
  \ (Hydrate)\n    └── Stereoisomerism\n        ├── Geometrical (cis-trans, fac-mer)\n\
  \        └── Optical (d, l enantiomers)\n    ```\n\n    ---\n\n    ## IIT JEE Key\
  \ Points\n\n    1. **Nomenclature:** Ligands alphabetically, metal with oxidation\
  \ state\n    2. **Anionic ligands:** End in '-o' (chlorido, cyanido)\n    3. **Anionic\
  \ complex:** Metal name ends in '-ate' (ferrate, cuprate)\n    4. **Ionization isomerism:**\
  \ Exchange ligand ↔ counter ion\n    5. **Linkage isomerism:** Different donor atom\
  \ (NO₂⁻/ONO⁻)\n    6. **Geometrical:** Cis-trans (square planar, octahedral)\n \
  \   7. **Optical:** Chiral complexes, non-superimposable mirror images\n    8. **[Co(en)₃]³⁺:**\
  \ Shows optical isomerism (d, l)\n    9. **Cisplatin [Pt(NH₃)₂Cl₂]:** Cis isomer\
  \ for cancer treatment\n    10. **Trans isomers:** Usually achiral (have plane of\
  \ symmetry)\n\n## Key Points\n\n- IUPAC nomenclature\n\n- Geometrical isomerism\n\
  \n- Optical isomerism"
