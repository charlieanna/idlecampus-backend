  question: What distinguishes different types of isomers in organic chemistry?
  options:
  - Isomers have the same molecular formula but different arrangements of atoms, leading
    to different properties
  - Isomers always have different molecular formulas
  - Isomers have identical chemical and physical properties
  - Isomers can only exist in inorganic compounds
  correct_answer_index: 0
  explanation: Isomers are compounds with the same molecular formula (same number
    and type of atoms) but different structural arrangements or spatial orientations.
    This leads to different chemical and physical properties despite having the same
    atoms. Understanding isomerism is crucial in chemistry because seemingly minor
    structural differences can dramatically affect a molecule's reactivity, biological
    activity, and properties.
