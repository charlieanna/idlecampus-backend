content_md: "# Isomerism - Complete Classification \U0001F680\n\n# Isomerism in Organic\
  \ Chemistry\n\n    ## Definition\n    **Isomers** are compounds with the same molecular\
  \ formula but different structures or spatial arrangements.\n\n    ## Classification\n\
  \n    ```\n    Isomerism\n    ├── Structural Isomerism (Constitutional)\n    │ \
  \  ├── Chain isomerism\n    │   ├── Position isomerism\n    │   ├── Functional group\
  \ isomerism\n    │   ├── Metamerism\n    │   └── Tautomerism\n    └── Stereoisomerism\
  \ (Spatial)\n        ├── Geometrical isomerism (cis-trans, E-Z)\n        └── Optical\
  \ isomerism (enantiomers, diastereomers)\n    ```\n\n    ---\n\n    ## 1. Structural\
  \ Isomerism\n\n    ### Chain Isomerism\n    Different carbon skeletons\n\n    **Example:\
  \ C₅H₁₂**\n    - CH₃-CH₂-CH₂-CH₂-CH₃ (n-pentane)\n    - CH₃-CH(CH₃)-CH₂-CH₃ (isopentane)\n\
  \    - C(CH₃)₄ (neopentane)\n\n    ### Position Isomerism\n    Different position\
  \ of functional group\n\n    **Example: C₃H₈O (alcohols)**\n    - CH₃-CH₂-CH₂-OH\
  \ (propan-1-ol)\n    - CH₃-CH(OH)-CH₃ (propan-2-ol)\n\n    ### Functional Group\
  \ Isomerism\n    Different functional groups\n\n    **Example: C₃H₆O**\n    - CH₃-CH₂-CHO\
  \ (propanal, aldehyde)\n    - CH₃-CO-CH₃ (propanone, ketone)\n\n    **Example: C₂H₆O**\n\
  \    - CH₃-CH₂-OH (ethanol, alcohol)\n    - CH₃-O-CH₃ (dimethyl ether, ether)\n\n\
  \    ### Metamerism\n    Different alkyl groups around same functional group\n\n\
  \    **Example: C₄H₁₀O (ethers)**\n    - CH₃-O-CH₂-CH₂-CH₃ (methyl propyl ether)\n\
  \    - CH₃-CH₂-O-CH₂-CH₃ (diethyl ether)\n\n    ### Tautomerism\n    Structural\
  \ isomers in dynamic equilibrium\n\n    **Keto-Enol Tautomerism:**\n    ```\n  \
  \  CH₃-CO-CH₃ ⇌ CH₂=C(OH)-CH₃\n    (keto form)    (enol form)\n\n    Keto form dominates\
  \ (more stable)\n    ```\n\n    ---\n\n    ## 2. Geometrical Isomerism\n\n    ###\
  \ Requirements\n    1. Presence of C=C double bond OR cyclic structure\n    2. Different\
  \ groups on each carbon of C=C\n    3. Restricted rotation\n\n    ### Cis-Trans\
  \ Notation\n    - **Cis:** Similar groups on same side\n    - **Trans:** Similar\
  \ groups on opposite sides\n\n    **Example: But-2-ene**\n    ```\n    Cis:    H₃C\
  \    CH₃        Trans:   H₃C    H\n              \\  /                       \\\
  \  /\n               C=C                        C=C\n              /  \\       \
  \                /  \\\n             H    H                    H    CH₃\n    ```\n\
  \n    ### E-Z Notation (CIP Rules)\n    Used when cis-trans is ambiguous\n\n   \
  \ **CIP Priority Rules:**\n    1. Higher atomic number → Higher priority\n    2.\
  \ If same, look at next atoms\n    3. Double bond = two single bonds to same atom\n\
  \n    - **E (Entgegen):** Higher priority groups on opposite sides\n    - **Z (Zusammen):**\
  \ Higher priority groups on same side\n\n    **Example:**\n    ```\n    Z-isomer:\
  \ Higher priority groups on same side\n    E-isomer: Higher priority groups on opposite\
  \ sides\n    ```\n\n    ---\n\n    ## 3. Optical Isomerism\n\n    ### Chirality\n\
  \    **Chiral molecule:** Non-superimposable on its mirror image\n\n    **Requirements:**\n\
  \    - **Chiral center (asymmetric carbon):** Carbon with 4 different groups\n \
  \   - No plane of symmetry\n\n    ### Enantiomers\n    - **Definition:** Non-superimposable\
  \ mirror images\n    - **Properties:** \n      - Same physical properties (BP, MP,\
  \ solubility) except optical activity\n      - Rotate plane-polarized light equally\
  \ but in opposite directions\n      - **d (dextro):** Rotates right (+)\n      -\
  \ **l (levo):** Rotates left (-)\n\n    ### R-S Nomenclature (CIP Rules)\n\n   \
  \ **Steps:**\n    1. Assign priority to 4 groups (1 = highest, 4 = lowest)\n   \
  \ 2. Orient molecule with lowest priority (4) away from you\n    3. Trace path 1\
  \ → 2 → 3\n       - **Clockwise:** R (Rectus)\n       - **Counterclockwise:** S\
  \ (Sinister)\n\n    ### Number of Stereoisomers\n    - **Formula:** 2ⁿ (where n\
  \ = number of chiral centers)\n    - **Exception:** Meso compounds (has symmetry)\n\
  \n    **Example:**\n    - 1 chiral center → 2 isomers (1 pair of enantiomers)\n\
  \    - 2 chiral centers → 4 isomers (2 pairs of enantiomers) OR 3 if meso\n\n  \
  \  ### Meso Compounds\n    - **Definition:** Has chiral centers BUT has plane of\
  \ symmetry\n    - **Optically inactive** (internal compensation)\n    - **Not chiral**\
  \ overall\n\n    **Example: Meso-tartaric acid**\n    ```\n    COOH            \
  \  COOH\n    |                 |\n    H — OH        HO — H\n    |      Mirror  \
  \  |\n    H — OH        HO — H\n    |                 |\n    COOH              COOH\n\
  \    (Identical - has plane of symmetry)\n    ```\n\n    ### Racemic Mixture\n \
  \   - **Definition:** Equimolar mixture of d and l enantiomers\n    - **Optically\
  \ inactive** (external compensation)\n    - **Notation:** (±) or dl\n\n    ### Diastereomers\n\
  \    - **Definition:** Stereoisomers that are NOT mirror images\n    - **Examples:**\n\
  \      - Cis and trans isomers\n      - Different configurations at one or more\
  \ (but not all) chiral centers\n    - **Properties:** Different physical and chemical\
  \ properties\n\n    ---\n\n    ## Important IIT JEE Concepts\n\n    ### Counting\
  \ Isomers\n    1. **Structural:** Draw all possible skeletons, then place functional\
  \ group\n    2. **Geometrical:** Check for C=C or ring with different groups\n \
  \   3. **Optical:** Count chiral centers, use 2ⁿ, check for meso\n\n    ### Key\
  \ Distinctions\n    | Property | Enantiomers | Diastereomers |\n    |----------|-------------|---------------|\n\
  \    | **Mirror images** | Yes | No |\n    | **Physical properties** | Same (except\
  \ rotation) | Different |\n    | **Chemical properties** | Same (achiral) | Different\
  \ |\n    | **Optical activity** | Equal, opposite | Different |\n\n    ### Quick\
  \ Tests\n    - **Chiral?** → 4 different groups on carbon + no symmetry plane\n\
  \    - **Meso?** → Has chiral centers + has symmetry plane\n    - **Racemic?** →\
  \ Equal amounts of d and l enantiomers\n\n## Key Points\n\n- Structural isomerism\
  \ types\n\n- Geometrical isomerism (E-Z)\n\n- Optical isomerism and chirality"
