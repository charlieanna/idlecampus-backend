  question: Which command would you use to check if a specific port is listening on
    your server?
  options:
  - netstat -tuln or ss -tuln
  - ping localhost
  - curl localhost
  - ip addr show
  correct_answer_index: 0
  explanation: The netstat -tuln or ss -tuln commands show all TCP and UDP listening
    ports on your system. The flags mean -t for TCP, -u for UDP, -l for listening,
    and -n for numeric ports. This is essential for troubleshooting network services
    and verifying that applications are listening on expected ports. The ss command
    is the modern replacement for netstat with similar functionality.
