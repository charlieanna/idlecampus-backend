  question: What happens if you don't specify a tag when pulling an image?
  options:
  - Docker automatically pulls the :latest tag
  - Docker pulls all available tags
  - The command fails with an error
  - Docker prompts you to choose a tag
  correct_answer_index: 0
  explanation: When you don't specify a tag in docker pull (e.g., "docker pull nginx"),
    Docker automatically defaults to the :latest tag. However, this is risky for production
    environments because :latest is a moving target that can change over time, potentially
    breaking your application. Always specify exact version tags in production deployments
    for reproducibility.
