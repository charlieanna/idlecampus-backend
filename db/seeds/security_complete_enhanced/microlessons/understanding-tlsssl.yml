  question: What three security guarantees does TLS/SSL provide?
  options:
  - Encryption (confidentiality), authentication (identity verification), and integrity
    (tampering detection)
  - Speed, reliability, and backwards compatibility
  - Compression, caching, and load balancing
  - Port forwarding, proxying, and tunneling
  correct_answer_index: 0
  explanation: TLS/SSL provides three critical security guarantees - Encryption ensures
    data cannot be read by eavesdroppers during transit, Authentication verifies you're
    communicating with the legitimate server (via certificates), and Integrity detects
    if data has been tampered with. Together, these protect against man-in-the-middle
    attacks, eavesdropping, and data modification. This is why HTTPS (HTTP over TLS)
    is essential for all web traffic.
