  - type: mcq
    slug: modern-law-basis
    sequence_order: 1
    question: Modern periodic law is based on which property?
    options:
      - Atomic mass
      - Atomic number
      - Number of neutrons
      - Atomic radius
    correct_answer_index: 1
    explanation: Moseley (1913) established that atomic number (protons) determines chemical properties, not atomic mass. This explained anomalies like Ar-K and Co-Ni pairs.
    difficulty: easy

  - type: mcq
    slug: period-identification
    sequence_order: 2
    question: An element has configuration [Ne] 3s² 3p⁴. Which period is it in?
    options:
      - Period 2
      - Period 3
      - Period 4
      - Period 6
    correct_answer_index: 1
    explanation: The highest principal quantum number is 3 (3s and 3p). Period number = highest shell number = 3. This element is Sulfur (S).
    difficulty: easy

  - type: mcq
    slug: group-valence-electrons
    sequence_order: 3
    question: An element in Group 16 has how many valence electrons?
    options:
      - 4
      - 6
      - 8
      - 16
    correct_answer_index: 1
    explanation: For groups 13-18, valence electrons = Group number - 10. So Group 16 = 16 - 10 = 6 valence electrons. These are chalcogens (O, S, Se, Te).
    difficulty: easy

  - type: mcq
    slug: s-block-identification
    sequence_order: 4
    question: Which elements are s-block elements?
    options:
      - Fe and Cu
      - Na and Ca
      - Cl and Br
      - C and N
    correct_answer_index: 1
    explanation: s-block includes Groups 1 and 2. Na (Group 1) and Ca (Group 2) are s-block. Fe, Cu are d-block; Cl, Br are p-block.
    difficulty: easy

  - type: mcq
    slug: d-block-config
    sequence_order: 5
    question: Which configuration represents a d-block element?
    options:
      - "[Ne] 3s² 3p⁵"
      - "[Ar] 4s²"
      - "[Ar] 3d⁵ 4s²"
      - "[Kr] 5s² 5p³"
    correct_answer_index: 2
    explanation: d-block elements have (n-1)d orbitals being filled. [Ar] 3d⁵ 4s² shows 3d filling (this is Mn). The others are p-block (Cl), s-block (Ca), and p-block (Sb).
    difficulty: medium

  - type: mcq
    slug: period-elements-count
    sequence_order: 6
    question: How many elements are in Period 3?
    options:
      - 2
      - 8
      - 18
      - 32
    correct_answer_index: 1
    explanation: Period 3 has 8 elements (Na to Ar). It fills 3s (2 elements) and 3p (6 elements) = 8 total. Period 1 has 2, Periods 2-3 have 8, Periods 4-5 have 18, Periods 6-7 have 32.
    difficulty: medium

  - type: mcq
    slug: ar-k-anomaly
    sequence_order: 7
    question: Argon (mass 40) is placed BEFORE Potassium (mass 39) because periodic table is arranged by
    options:
      - Atomic mass in increasing order
      - Atomic number in increasing order
      - Number of neutrons
      - Electronegativity
    correct_answer_index: 1
    explanation: Modern periodic table arranges by atomic number. Ar (Z=18) comes before K (Z=19) even though Ar is heavier. This was an anomaly in Mendeleev's mass-based table.
    difficulty: medium

  - type: numerical
    slug: atomic-number-group15-period3
    sequence_order: 8
    question: What is the atomic number of the element in Group 15, Period 3?
    correct_answer: "15"
    explanation: This element is Phosphorus (P). Period 3 starts at Na (Z=11). Group 15 in Period 3 means we add 4 more elements (Si=14, then P=15).
    difficulty: easy

  - type: mcq
    slug: block-from-config
    sequence_order: 9
    question: An element has configuration [Xe] 4f¹⁴ 5d¹⁰ 6s² 6p². Which block does it belong to?
    options:
      - s-block
      - p-block
      - d-block
      - f-block
    correct_answer_index: 1
    explanation: The LAST orbital being filled determines the block. Here 6p is being filled last (6p²), so it's p-block. This is Lead (Pb). The 4f and 5d are already full.
    difficulty: hard

  - type: mcq
    slug: transition-element-definition
    sequence_order: 10
    question: Transition elements are defined as elements that
    options:
      - Are in the d-block
      - Have partially filled d-orbitals in any oxidation state
      - Are all metals
      - Have high melting points
    correct_answer_index: 1
    explanation: True transition elements have partially filled d-orbitals in the elemental state OR in any common oxidation state. Zn (d¹⁰ always) is d-block but not a true transition element.
    difficulty: hard

  - type: mcq
    slug: lanthanoid-position
    sequence_order: 11
    question: Lanthanoids belong to which period of the periodic table?
    options:
      - Period 4
      - Period 5
      - Period 6
      - Period 7
    correct_answer_index: 2
    explanation: Lanthanoids (Ce to Lu, Z=58-71) are in Period 6. They fill the 4f orbital. Actinoids (Th to Lr) are in Period 7 and fill 5f.
    difficulty: medium

  - type: mcq
    slug: metalloid-identification
    sequence_order: 12
    question: Which of the following is a metalloid?
    options:
      - Aluminum (Al)
      - Silicon (Si)
      - Phosphorus (P)
      - Sulfur (S)
    correct_answer_index: 1
    explanation: Metalloids are B, Si, Ge, As, Sb, Te, Po. They have properties intermediate between metals and non-metals. Si is the most common metalloid (used in semiconductors).
    difficulty: easy

  - type: mcq
    slug: noble-gas-config
    sequence_order: 13
    question: Which group has elements with completely filled valence shell?
    options:
      - Group 1
      - Group 14
      - Group 17
      - Group 18
    correct_answer_index: 3
    explanation: Group 18 (noble gases) have complete valence shells - ns²np⁶ (except He which is 1s²). This makes them chemically inert.
    difficulty: easy

  - type: mcq
    slug: diagonal-relationship-block
    sequence_order: 14
    question: Diagonal relationships exist between elements of
    options:
      - Same group
      - Same period
      - Period 2 and Period 3 in adjacent groups
      - d-block elements only
    correct_answer_index: 2
    explanation: Diagonal relationships exist between Li-Mg, Be-Al, B-Si. Moving diagonally, the increase in size (down) is compensated by increase in charge (right), giving similar properties.
    difficulty: hard

  - type: numerical
    slug: p-block-groups-count
    sequence_order: 15
    question: How many groups are there in the p-block?
    correct_answer: "6"
    explanation: p-block includes Groups 13, 14, 15, 16, 17, and 18 - a total of 6 groups. Each group fills one p-orbital electron (p¹ to p⁶).
    difficulty: easy

