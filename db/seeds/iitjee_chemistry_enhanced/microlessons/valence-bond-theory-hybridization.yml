    options:
      - sp hybridized
      - sp² hybridized
      - sp³ hybridized
      - unhybridized
    correct_answer_index: 1
    explanation: Each carbon in benzene has 3 sigma bonds (2 C-C + 1 C-H) and participates in the delocalized π system. SN=3 → sp² hybridization. The unhybridized p-orbital overlaps to form the aromatic π cloud.
    difficulty: medium

  - type: numerical
    slug: vbt-pi-bonds-benzene
    sequence_order: 12
    question: How many pi bonds are present in one benzene molecule?
    correct_answer: "3"
    explanation: Benzene has 6 carbon atoms, each contributing 1 electron to the delocalized π system. This forms 3 π bonds (or equivalently, a delocalized system with 6 π electrons).
    difficulty: medium

  - type: mcq
    slug: vbt-steric-number-formula
    sequence_order: 13
    question: Using the formula SN = ½(V + M - C + A), what is the steric number of S in SO₄²⁻?
    options:
      - 2
      - 3
      - 4
      - 6
    correct_answer_index: 2
    explanation: For SO₄²⁻: V=6 (S valence), M=0 (no monovalent atoms, O is divalent), C=0, A=2 (negative charge). SN = ½(6 + 0 + 2) = 4 → sp³ hybridization, tetrahedral geometry.
    difficulty: hard

  - type: mcq
    slug: vbt-sigma-pi-difference
    sequence_order: 14
    question: Which statement about sigma and pi bonds is CORRECT?
    options:
      - Pi bonds are stronger than sigma bonds
      - Sigma bonds allow free rotation, pi bonds don't
      - Sigma bonds form by sideways overlap
      - Pi bonds form before sigma bonds
    correct_answer_index: 1
    explanation: Sigma bonds form by head-on overlap (stronger, more electron density between nuclei, allows rotation). Pi bonds form by sideways overlap (weaker, restricts rotation). Sigma bonds always form first.
    difficulty: medium

  - type: mcq
    slug: vbt-triple-bond
    sequence_order: 15
    question: In HCN, the C≡N triple bond consists of:
    options:
      - 3 sigma bonds
      - 3 pi bonds
      - 1 sigma + 2 pi bonds
      - 2 sigma + 1 pi bond
    correct_answer_index: 2
    explanation: A triple bond always consists of 1 sigma bond (sp-sp overlap along the axis) and 2 pi bonds (from 2 sets of p-p sideways overlap). Carbon in HCN is sp hybridized.
    difficulty: medium

