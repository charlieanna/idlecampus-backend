    slug: vsepr-xef4-geometry
    sequence_order: 6
    question: What is the geometry of XeF₄?
    options:
      - Tetrahedral
      - Square planar
      - See-saw
      - Square pyramidal
    correct_answer_index: 1
    explanation: XeF₄ has 4 bonding pairs and 2 lone pairs (SN=6). The electron pair geometry is octahedral. The 2 lone pairs occupy opposite axial positions to minimize repulsion, giving square planar molecular geometry.
