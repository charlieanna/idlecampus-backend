  - type: mcq
    slug: vsepr-lone-pair-position
    sequence_order: 8
    question: In trigonal bipyramidal geometry, lone pairs preferentially occupy:
    options:
      - Axial positions
      - Equatorial positions
      - Either position equally
      - The position closer to the most electronegative atom
    correct_answer_index: 1
    explanation: Lone pairs occupy equatorial positions because they have only 2 neighbors at 90° (less repulsion) compared to axial positions which have 3 neighbors at 90°.
    difficulty: medium

