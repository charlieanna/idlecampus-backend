      - See-saw
      - Trigonal bipyramidal
    correct_answer_index: 2
    explanation: SF₄ has 4 bonding pairs and 1 lone pair (SN=5). The electron pair geometry is trigonal bipyramidal. The lone pair occupies an equatorial position, giving a see-saw molecular geometry.
