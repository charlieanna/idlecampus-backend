    slug: vsepr-steric-number
    sequence_order: 9
    question: What is the steric number of the central atom in PCl₅?
    correct_answer: "5"
    explanation: PCl₅ has phosphorus bonded to 5 chlorine atoms with no lone pairs on P. Steric number = 5 bonds + 0 lone pairs = 5. This gives trigonal bipyramidal geometry.
    difficulty: easy

  - type: mcq
    slug: vsepr-co2-vs-h2o
    sequence_order: 10
    question: CO₂ is linear but H₂O is bent because:
    options:
      - CO₂ has double bonds while H₂O has single bonds
      - Carbon has no lone pairs while oxygen has 2 lone pairs
      - CO₂ is nonpolar while H₂O is polar
      - Carbon is less electronegative than oxygen
    correct_answer_index: 1
    explanation: In CO₂, carbon has 2 double bonds and no lone pairs (SN=2) → Linear. In H₂O, oxygen has 2 bonds and 2 lone pairs (SN=4) → Bent. The presence of lone pairs changes the molecular geometry.
    difficulty: medium

