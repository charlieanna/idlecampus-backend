    slug: vsepr-hybridization
    sequence_order: 15
    question: Which molecule has sp³d² hybridization?
    options:
      - PCl₅
      - SF₆
      - BrF₃
      - XeF₂
    correct_answer_index: 1
    explanation: SF₆ has SN=6 (6 bonds, 0 lone pairs) and requires 6 hybrid orbitals → sp³d² hybridization, giving octahedral geometry with 90° bond angles.
    difficulty: medium

