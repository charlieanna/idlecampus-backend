      - The lone pair on N repels bonding pairs more strongly
      - N-H bonds are shorter than C-H bonds
      - NH₃ is a weak base
    correct_answer_index: 1
    explanation: The lone pair on nitrogen occupies more space and repels the N-H bonding pairs, compressing the H-N-H bond angle from 109.5° to about 107°. Lone pair-bond pair repulsion > bond pair-bond pair repulsion.
    difficulty: medium

