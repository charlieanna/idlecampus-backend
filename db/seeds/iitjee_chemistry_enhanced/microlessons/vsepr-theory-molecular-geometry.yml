      - Trigonal pyramidal
      - T-shaped
      - Bent
    correct_answer_index: 2
    explanation: ClF₃ has 3 bonding pairs and 2 lone pairs (SN=5). Both lone pairs occupy equatorial positions in the trigonal bipyramidal arrangement, giving T-shaped molecular geometry.
