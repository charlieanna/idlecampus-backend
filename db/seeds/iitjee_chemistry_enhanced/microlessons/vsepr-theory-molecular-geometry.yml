    slug: vsepr-if5-geometry
    sequence_order: 11
    question: What is the molecular geometry of IF₅?
    options:
      - Trigonal bipyramidal
      - Square pyramidal
      - Octahedral
      - Pentagonal planar
    correct_answer_index: 1
    explanation: IF₅ has 5 bonding pairs and 1 lone pair on iodine (SN=6). The electron pair geometry is octahedral. With one lone pair, the molecular geometry is square pyramidal.
    difficulty: medium

  - type: mcq
    slug: vsepr-bond-angle-order
    sequence_order: 12
    question: Arrange in order of DECREASING bond angle - CH₄, NH₃, H₂O
    options:
      - CH₄ > NH₃ > H₂O
      - H₂O > NH₃ > CH₄
      - NH₃ > CH₄ > H₂O
      - CH₄ > H₂O > NH₃
    correct_answer_index: 0
    explanation: CH₄ (0 LP) = 109.5° > NH₃ (1 LP) ≈ 107° > H₂O (2 LP) ≈ 104.5°. More lone pairs = smaller bond angle due to greater LP-BP repulsion.
    difficulty: medium

  - type: mcq
    slug: vsepr-nf3-vs-nh3
    sequence_order: 13
    question: The bond angle in NF₃ (102°) is less than in NH₃ (107°) because:
    options:
      - F atoms are larger than H atoms
      - F is more electronegative, pulling bonding electrons closer to itself
      - NF₃ has more lone pairs than NH₃
      - N-F bonds are longer than N-H bonds
    correct_answer_index: 1
    explanation: Fluorine's high electronegativity pulls the bonding electrons closer to F and away from N. This reduces bond pair-bond pair repulsion, allowing the lone pair to compress the bond angle more.
    difficulty: hard

  - type: mcq
    slug: vsepr-i3-minus
    sequence_order: 14
    question: What is the geometry of I₃⁻ ion?
    options:
      - Bent
      - Linear
      - Trigonal planar
      - T-shaped
    correct_answer_index: 1
    explanation: I₃⁻ has the central iodine bonded to 2 I atoms with 3 lone pairs (SN=5). The 3 lone pairs occupy equatorial positions, placing the 2 I atoms in axial positions → Linear geometry.
    difficulty: hard

