      - T-shaped
      - Trigonal planar
    correct_answer_index: 1
    explanation: XeF₂ has 2 bonding pairs and 3 lone pairs (SN=5). The 3 lone pairs occupy equatorial positions in the trigonal bipyramidal arrangement, leaving the 2 F atoms in axial positions → Linear geometry (180°).
