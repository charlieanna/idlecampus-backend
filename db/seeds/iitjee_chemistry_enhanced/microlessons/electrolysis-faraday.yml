content_md: "# Electrolysis, Faraday\\ \U0001F680\n\n# Electrolysis, Faraday's Laws\
  \ and Electrolytic Cells\n\n    ## Electrolysis\n\n    **Definition:** Chemical\
  \ decomposition using electrical energy (non-spontaneous reaction)\n\n    **Electrolytic\
  \ Cell:** Electrical → Chemical energy\n\n    ### Differences: Galvanic vs Electrolytic\n\
  \n    | Property | Galvanic | Electrolytic |\n    |----------|----------|--------------|\n\
  \    | Energy | Chemical → Electrical | Electrical → Chemical |\n    | Reaction\
  \ | Spontaneous | Non-spontaneous |\n    | E°cell | Positive | Negative (needs external\
  \ V) |\n    | Anode | Negative | Positive (connected to +ve) |\n    | Cathode |\
  \ Positive | Negative (connected to -ve) |\n    | Example | Battery | Electrolysis\
  \ of water |\n\n    **Note:** In BOTH cells:\n    - Oxidation at anode\n    - Reduction\
  \ at cathode\n\n    ## Electrolysis Examples\n\n    ### 1. Electrolysis of Molten\
  \ NaCl:\n\n    **Cathode (reduction):** Na⁺ + e⁻ → Na(l)\n    **Anode (oxidation):**\
  \ 2Cl⁻ → Cl₂(g) + 2e⁻\n\n    **Overall:** 2NaCl(l) → 2Na(l) + Cl₂(g)\n\n    Uses:\
  \ **Downs process** for Na production\n\n    ### 2. Electrolysis of Water (acidified):\n\
  \n    **Cathode:** 2H⁺ + 2e⁻ → H₂(g) (or 2H₂O + 2e⁻ → H₂ + 2OH⁻)\n    **Anode:**\
  \ 2H₂O → O₂(g) + 4H⁺ + 4e⁻ (or 4OH⁻ → O₂ + 2H₂O + 4e⁻)\n\n    **Overall:** 2H₂O\
  \ → 2H₂(g) + O₂(g)\n\n    **Ratio:** 2 volumes H₂ : 1 volume O₂\n\n    ### 3. Electrolysis\
  \ of Aqueous NaCl (Brine):\n\n    **Cathode:** 2H₂O + 2e⁻ → H₂(g) + 2OH⁻\n    **Anode:**\
  \ 2Cl⁻ → Cl₂(g) + 2e⁻\n\n    **Overall:** 2NaCl(aq) + 2H₂O → 2NaOH(aq) + H₂(g) +\
  \ Cl₂(g)\n\n    **Chlor-alkali process:** Produces NaOH, H₂, Cl₂\n\n    ### 4. Electrolysis\
  \ of CuSO₄ with Cu electrodes:\n\n    **Cathode (Cu):** Cu²⁺ + 2e⁻ → Cu (deposition)\n\
  \    **Anode (Cu):** Cu → Cu²⁺ + 2e⁻ (dissolution)\n\n    Net: **Cu transfers from\
  \ anode to cathode**\n\n    Uses: **Electrorefining of copper**\n\n    ## Preferential\
  \ Discharge\n\n    When multiple ions present, which one is discharged?\n\n    ###\
  \ At Cathode (reduction):\n\n    **Order of preference:** (easier to reduce first)\n\
  \n    **Au³⁺ > Ag⁺ > Cu²⁺ > H⁺ > Pb²⁺ > Fe²⁺ > Zn²⁺ > Na⁺ > K⁺**\n\n    (Higher\
  \ E° reduces first)\n\n    ### At Anode (oxidation):\n\n    **Order of preference:**\
  \ (easier to oxidize first)\n\n    **S²⁻ > I⁻ > Br⁻ > Cl⁻ > OH⁻ > NO₃⁻ > SO₄²⁻**\n\
  \n    (Lower E° oxidizes first)\n\n    ### Examples:\n\n    **1. Electrolysis of\
  \ AgNO₃(aq):**\n    - Cathode: Ag⁺ + e⁻ → Ag (Ag⁺ preferred over H⁺)\n    - Anode:\
  \ 2H₂O → O₂ + 4H⁺ + 4e⁻ (NO₃⁻ not oxidized)\n\n    **2. Electrolysis of CuSO₄(aq)\
  \ with Pt electrodes:**\n    - Cathode: Cu²⁺ + 2e⁻ → Cu (Cu²⁺ preferred over H⁺)\n\
  \    - Anode: 2H₂O → O₂ + 4H⁺ + 4e⁻ (SO₄²⁻ not oxidized)\n\n    ## Faraday's Laws\
  \ of Electrolysis\n\n    ### First Law:\n\n    **Statement:** Mass deposited/liberated\
  \ is directly proportional to quantity of electricity passed\n\n    **m ∝ Q**\n\
  \    **m = ZQ** or **m = Zit**\n\n    Where:\n    - m = mass deposited (g)\n   \
  \ - Q = charge (coulombs, C)\n    - i = current (amperes, A)\n    - t = time (seconds,\
  \ s)\n    - Z = electrochemical equivalent (g/C)\n\n    ### Second Law:\n\n    **Statement:**\
  \ When same quantity of electricity passes through different electrolytes, masses\
  \ deposited are proportional to their equivalent weights\n\n    **m₁/m₂ = E₁/E₂**\n\
  \n    Where E = equivalent weight\n\n    ### Combined Form:\n\n    **m = (E × i\
  \ × t) / (96,500)**\n\n    Or: **m = (E × Q) / F**\n\n    Or: **m = (M × i × t)\
  \ / (n × F)**\n\n    Where:\n    - M = molar mass (g/mol)\n    - n = number of electrons\n\
  \    - F = 96,500 C/mol (Faraday constant)\n    - E = M/n = equivalent weight\n\n\
  \    ## Electrochemical Equivalent (Z)\n\n    **Definition:** Mass deposited by\
  \ 1 coulomb of charge\n\n    **Z = E/F = M/(nF)**\n\n    Where:\n    - E = equivalent\
  \ weight\n    - M = molar mass\n    - n = charge on ion\n    - F = 96,500 C/mol\n\
  \n    ### Example: For Cu²⁺\n\n    M = 63.5 g/mol, n = 2\n\n    Z = 63.5/(2 × 96,500)\
  \ = 3.29 × 10⁻⁴ g/C\n\n    ## Moles of Electrons\n\n    **Number of moles of electrons\
  \ = Q/F = it/F**\n\n    **Number of electrons = Q/e** (where e = 1.6 × 10⁻¹⁹ C)\n\
  \n    ## Quantitative Calculations\n\n    ### Problem 1: Mass deposited\n\n    **Q:\
  \ A current of 5 A is passed through CuSO₄ for 30 minutes. Calculate mass of Cu\
  \ deposited. (Cu = 63.5, n = 2)**\n\n    Solution:\n    - i = 5 A\n    - t = 30\
  \ × 60 = 1800 s\n    - Q = it = 5 × 1800 = 9000 C\n\n    m = MQ/(nF) = (63.5 × 9000)/(2\
  \ × 96,500)\n    m = 571,500/193,000 = **2.96 g**\n\n    ### Problem 2: Time required\n\
  \n    **Q: How long should 2 A current be passed to deposit 1.08 g Ag? (Ag = 108)**\n\
  \n    Solution:\n    - m = 1.08 g\n    - M = 108, n = 1\n    - i = 2 A\n\n    m\
  \ = Mit/(nF)\n    1.08 = (108 × 2 × t)/(1 × 96,500)\n    t = (1.08 × 96,500)/216\
  \ = **482.5 s ≈ 8 min**\n\n    ### Problem 3: Current\n\n    **Q: What current is\
  \ needed to deposit 3.17 g Cu in 1 hour? (Cu = 63.5, n = 2)**\n\n    Solution:\n\
  \    - m = 3.17 g\n    - t = 3600 s\n\n    m = Mit/(nF)\n    3.17 = (63.5 × i ×\
  \ 3600)/(2 × 96,500)\n    i = (3.17 × 2 × 96,500)/(63.5 × 3600)\n    i = **2.67\
  \ A**\n\n    ### Problem 4: Second law\n\n    **Q: Same charge deposits 0.54 g Ag\
  \ and x g Cu. Find x. (Ag = 108, Cu = 63.5)**\n\n    Solution:\n    - For Ag: E₁\
  \ = 108/1 = 108\n    - For Cu: E₂ = 63.5/2 = 31.75\n\n    m₁/m₂ = E₁/E₂\n    0.54/x\
  \ = 108/31.75\n    x = (0.54 × 31.75)/108 = **0.159 g**\n\n    ## Applications of\
  \ Electrolysis\n\n    ### 1. Electroplating:\n\n    **Process:** Coating one metal\
  \ with another using electrolysis\n\n    **Example:** Silver plating on spoon\n\
  \    - Electrolyte: AgNO₃ solution\n    - Anode: Pure Ag\n    - Cathode: Spoon (to\
  \ be plated)\n    - Reaction: Ag from anode deposits on cathode\n\n    **Uses:**\
  \ Protection, decoration, electrical contacts\n\n    ### 2. Electrorefining:\n\n\
  \    **Process:** Purification of metals\n\n    **Example:** Refining copper\n \
  \   - Electrolyte: CuSO₄ + H₂SO₄\n    - Anode: Impure Cu\n    - Cathode: Pure Cu\
  \ strip\n    - Impurities fall as **anode mud** (contains Ag, Au, Pt)\n\n    ###\
  \ 3. Extraction of Metals:\n\n    **Electrolytic reduction:** Na, K, Ca, Mg, Al\
  \ from molten salts\n\n    **Example:** **Hall-Heroult process** for Al\n    - Al₂O₃\
  \ dissolved in molten cryolite (Na₃AlF₆)\n    - Cathode: 2Al₂O₃ + 3C → 4Al + 3CO₂\n\
  \    - Anode: Carbon, gets oxidized\n\n    ### 4. Anodizing:\n\n    **Process:**\
  \ Forming protective oxide layer on Al\n\n    **5. Manufacturing:**\n    - Chlorine,\
  \ NaOH (chlor-alkali)\n    - H₂ and O₂ (water electrolysis)\n\n    ## Solved Electrolysis\
  \ Problems\n\n    ### Problem 5: Volume of gas\n\n    **Q: Calculate volume of H₂\
  \ at STP liberated when 0.1 A current is passed through water for 30 min.**\n\n\
  \    Solution:\n    - Q = it = 0.1 × 30 × 60 = 180 C\n    - 2H⁺ + 2e⁻ → H₂\n   \
  \ - 2 mol e⁻ → 1 mol H₂\n    - 2F → 22.4 L at STP\n\n    Volume = (Q/F) × (22.4/2)\n\
  \    V = (180/96,500) × 11.2\n    V = **0.0209 L = 20.9 mL**\n\n    ### Problem\
  \ 6: Multiple electrolytes\n\n    **Q: Same current passes through AgNO₃ and CuSO₄.\
  \ If 1.08 g Ag deposits, find Cu deposited.**\n\n    Solution:\n    - Ag: M = 108,\
  \ n = 1, E = 108\n    - Cu: M = 63.5, n = 2, E = 31.75\n\n    m(Cu)/m(Ag) = E(Cu)/E(Ag)\n\
  \    m(Cu)/1.08 = 31.75/108\n    m(Cu) = **0.317 g**\n\n    ## IIT JEE Key Points\n\
  \n    1. **Electrolysis:** Electrical → Chemical (non-spontaneous)\n    2. **Both\
  \ cells:** Oxidation at anode, reduction at cathode\n    3. **Faraday I:** m = Zit\
  \ = ZQ\n    4. **Faraday II:** m₁/m₂ = E₁/E₂\n    5. **m = Mit/(nF)** or **m = MQ/(nF)**\n\
  \    6. **F = 96,500 C/mol**\n    7. **Z = M/(nF)** = electrochemical equivalent\n\
  \    8. **Preferential discharge:** Higher E° reduces first\n    9. **Electrorefining:**\
  \ Purifies metals\n    10. **Electroplating:** Coating metals\n\n    ## Quick Formulas\n\
  \n    | Concept | Formula |\n    |---------|---------|\n    | Mass deposited | m\
  \ = Mit/(nF) |\n    | Charge | Q = it |\n    | ECE (Z) | M/(nF) |\n    | Second\
  \ law | m₁/m₂ = E₁/E₂ |\n    | Moles of e⁻ | Q/F or it/F |\n\n    ## Important Values\n\
  \n    - **F** = 96,500 C/mol\n    - **1 mole e⁻** = 96,500 C\n    - **STP:** 22.4\
  \ L/mol\n\n## Key Points\n\n- Electrolysis\n\n- Faradays laws\n\n- Electrochemical\
  \ equivalent"
