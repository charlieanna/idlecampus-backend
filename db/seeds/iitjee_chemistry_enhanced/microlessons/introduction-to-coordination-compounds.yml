content_md: "# Introduction to Coordination Compounds \U0001F680\n\n# Coordination\
  \ Compounds - Introduction\n\n    ## What are Coordination Compounds?\n\n    **Definition**:\
  \ Complex compounds formed by a central metal atom/ion bonded to ions or molecules\
  \ called ligands.\n\n    **General Formula**: [MLₙ]^(charge)\n    - M = Central\
  \ metal atom/ion\n    - L = Ligand\n    - n = Coordination number\n\n    ## Werner's\
  \ Theory (1893) - Nobel Prize 1913\n\n    ### Postulates\n\n    1. **Primary Valence\
  \ (Principal Valence)**\n       - Ionizable bonds (shown by ionic bonding)\n   \
  \    - Equal to oxidation state of metal\n       - Satisfied by negative ions\n\
  \       - Example: In [Co(NH₃)₆]Cl₃, primary valence = +3\n\n    2. **Secondary\
  \ Valence (Auxiliary Valence)**\n       - Non-ionizable bonds (coordinate bonds)\n\
  \       - Equal to coordination number\n       - Satisfied by ligands (neutral or\
  \ negative)\n       - Example: In [Co(NH₃)₆]Cl₃, secondary valence = 6\n\n    3.\
  \ **Directional Nature**\n       - Secondary valences are directional\n       -\
  \ Give definite geometry to complexes\n       - Example: Octahedral, tetrahedral,\
  \ square planar\n\n    ## Key Terms\n\n    ### 1. Central Atom/Ion\n    - Usually\
  \ a transition metal\n    - Has vacant orbitals to accept electron pairs\n    -\
  \ Examples: Fe²⁺, Cu²⁺, Co³⁺, Ni²⁺\n\n    ### 2. Ligands\n    - Ions or molecules\
  \ with lone pairs\n    - Act as Lewis bases (electron pair donors)\n    - Form coordinate\
  \ bonds with central metal\n\n    #### Classification by Number of Donor Atoms:\n\
  \n    | Type | Donor Atoms | Examples |\n    |------|-------------|----------|\n\
  \    | Monodentate | 1 | NH₃, H₂O, Cl⁻, CN⁻ |\n    | Bidentate | 2 | en (ethylenediamine),\
  \ ox (oxalate) |\n    | Tridentate | 3 | dien (diethylenetriamine) |\n    | Tetradentate\
  \ | 4 | Triethylenetetramine |\n    | Pentadentate | 5 | DTPA |\n    | Hexadentate\
  \ | 6 | EDTA |\n\n    **Chelate**: Complex with polydentate ligands forming ring\
  \ structures\n    **Chelation**: Process of forming chelates\n    **Chelate Effect**:\
  \ Chelates are more stable than complexes with monodentate ligands\n\n    #### Common\
  \ Ligands:\n\n    **Neutral Ligands**:\n    - H₂O → aqua\n    - NH₃ → ammine\n \
  \   - CO → carbonyl\n    - NO → nitrosyl\n    - py (pyridine) → pyridine\n\n   \
  \ **Anionic Ligands** (remove -ide, add -o):\n    - Cl⁻ → chloro/chlorido\n    -\
  \ Br⁻ → bromo/bromido\n    - CN⁻ → cyano/cyanido\n    - OH⁻ → hydroxo/hydroxido\n\
  \    - O²⁻ → oxo/oxido\n    - S²⁻ → thio/thiido\n\n    **Special Anionic Ligands**:\n\
  \    - NO₂⁻ (N-bonded) → nitro\n    - ONO⁻ (O-bonded) → nitrito\n    - SCN⁻ (S-bonded)\
  \ → thiocyanato\n    - NCS⁻ (N-bonded) → isothiocyanato\n\n    ### 3. Coordination\
  \ Number (CN)\n    - Number of ligand donor atoms bonded to central metal\n    -\
  \ Most common: CN = 4 and 6\n    - Does NOT depend on denticity\n\n    **Example**:\
  \ [Co(en)₃]³⁺\n    - 3 bidentate ligands\n    - 6 donor atoms\n    - CN = 6 (not\
  \ 3!)\n\n    ### 4. Coordination Sphere\n    - Central metal + all ligands\n   \
  \ - Written in square brackets\n    - Example: [Fe(CN)₆]⁴⁻\n\n    ### 5. Oxidation\
  \ State\n    - Charge on central metal after removing all ligands\n    - Calculation:\
  \ Total charge = Oxidation state + Ligand charges\n\n    **Example**: [Cr(H₂O)₆]Cl₃\n\
  \    - Total charge outside brackets: 3 Cl⁻ = -3\n    - Inside must be +3\n    -\
  \ H₂O is neutral\n    - Oxidation state of Cr = +3\n\n    ## Effective Atomic Number\
  \ (EAN) Rule\n\n    **Formula**: EAN = Z - oxidation state + 2 × (coordination number)\n\
  \n    - Z = Atomic number\n    - EAN should equal nearest noble gas atomic number\
  \ for stability\n\n    **Example**: [Fe(CN)₆]⁴⁻\n    - Z of Fe = 26\n    - Oxidation\
  \ state = +2\n    - CN = 6\n    - EAN = 26 - 2 + 2×6 = 36 (Kr)\n\n    ## Common\
  \ Coordination Numbers and Geometries\n\n    | CN | Geometry | Example |\n    |----|----------|---------|\n\
  \    | 2 | Linear | [Ag(NH₃)₂]⁺ |\n    | 4 | Tetrahedral | [Ni(CO)₄] |\n    | 4\
  \ | Square planar | [Pt(NH₃)₂Cl₂] |\n    | 6 | Octahedral | [Co(NH₃)₆]³⁺ |\n   \
  \ | 5 | Square pyramidal/Trigonal bipyramidal | [Fe(CO)₅] |\n\n    ## IIT JEE Important\
  \ Points\n\n    1. Werner's theory explains primary and secondary valences\n   \
  \ 2. Coordination number = Number of donor atoms (not number of ligands!)\n    3.\
  \ Ligands can be neutral or anionic\n    4. Chelate complexes are more stable (chelate\
  \ effect)\n    5. EAN rule predicts stability\n    6. Geometry depends on CN and\
  \ electronic configuration\n\n## Key Points\n\n- Central atom\n\n- Ligands\n\n-\
  \ Coordination number"
