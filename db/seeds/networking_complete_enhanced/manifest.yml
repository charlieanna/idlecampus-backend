course:
  slug: networking-fundamentals
  title: Networking Fundamentals
  description: Master essential networking concepts including OSI model, IP addressing, subnetting, TCP/UDP, DNS, HTTP/HTTPS, TLS, routing, NAT, firewalls, VPNs, wireless networking, and troubleshooting.
  estimated_hours: 8
  level: beginner

modules:
  - slug: networking-foundations
    title: Networking Foundations
    lessons:
      - osi-model-fundamentals
      - ip-addressing-basics
      - subnetting-and-cidr
      - dhcp-fundamentals

  - slug: transport-layer
    title: Transport Layer Protocols
    lessons:
      - tcp-udp-protocols
      - dns-fundamentals

  - slug: application-layer
    title: Application Layer Protocols
    lessons:
      - http-https-basics
      - understanding-tlsssl

  - slug: network-infrastructure
    title: Network Infrastructure
    lessons:
      - routing-and-nat
      - load-balancing-basics
      - vpn-and-proxies

  - slug: network-security
    title: Network Security
    lessons:
      - firewalls-basics
      - wireless-networking
      - network-security-basics
      - ssh-keys-and-authentication

  - slug: practical-skills
    title: Practical Networking Skills
    lessons:
      - network-commands
      - network-troubleshooting
      - network-monitoring
