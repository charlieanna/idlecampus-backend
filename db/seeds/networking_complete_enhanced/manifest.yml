course:
  slug: networking-fundamentals
  title: Networking Fundamentals
  description: Master essential networking concepts including OSI model, IP addressing, TCP/UDP, DNS, HTTP/HTTPS, TLS, routing, NAT, and troubleshooting.
  estimated_hours: 4
  level: beginner

modules:
  - slug: networking-basics
    title: Networking Basics
    lessons:
      - osi-model-fundamentals
      - ip-addressing-basics
      - tcp-udp-protocols

  - slug: application-protocols
    title: Application Layer Protocols
    lessons:
      - dns-fundamentals
      - http-https-basics
      - understanding-tlsssl

  - slug: network-infrastructure
    title: Network Infrastructure
    lessons:
      - routing-and-nat
      - network-commands
      - ssh-keys-and-authentication

  - slug: practical-skills
    title: Practical Networking Skills
    lessons:
      - network-troubleshooting
