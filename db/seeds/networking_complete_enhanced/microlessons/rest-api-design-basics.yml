  question: Which HTTP method should be used to update an existing resource in a RESTful
    API?
  options:
  - PUT or PATCH
  - POST
  - GET
  - DELETE
  correct_answer_index: 0
  explanation: PUT is used for full updates (replacing entire resource) and PATCH
    for partial updates (modifying specific fields). POST creates new resources, GET
    retrieves resources, and DELETE removes resources. Following these conventions
    makes APIs more intuitive.
