  Display port mappings for a container showing how container ports are exposed on
  the host.


  ## Syntax/Command


  ```bash

  docker port my-container

  ```


  ## Example


  ```bash

  docker port container

  ```


  ## Key Points


  - All mappings: docker port <container>


  - Specific port: docker port <container> 80'
