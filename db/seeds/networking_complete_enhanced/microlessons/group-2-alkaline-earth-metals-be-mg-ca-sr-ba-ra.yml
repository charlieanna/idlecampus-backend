  question: Why is the second ionization energy of alkaline earth metals higher than
    the first?
  options:
  - Removing an electron from a positively charged ion requires more energy
  - The second electron is in a lower energy level
  - The atomic radius decreases
  - The nuclear charge increases
  correct_answer_index: 0
  explanation: The second ionization energy is always higher because after losing
    the first electron, the ion has a positive charge. Removing another electron from
    this positively charged species requires more energy due to increased effective
    nuclear charge on the remaining electrons.
