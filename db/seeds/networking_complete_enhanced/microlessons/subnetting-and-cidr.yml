    question: What is the broadcast address for 192.168.1.64/26?
    options:
      - 192.168.1.126
      - 192.168.1.127
      - 192.168.1.128
      - 192.168.1.255
    correct_answer_index: 1
    explanation: The /26 subnet 192.168.1.64 has 64 addresses (64-127). The broadcast is the last address, 192.168.1.127.

