    sequence_order: 2
    question: What is the subnet mask for /27?
    options:
      - 255.255.255.192
      - 255.255.255.224
      - 255.255.255.240
      - 255.255.255.128
    correct_answer_index: 1
    explanation: /27 means 27 bits for network, leaving 5 bits for hosts. The last octet is 11100000 = 224.

  - type: mcq
    sequence_order: 3
    question: If you need to create 8 subnets from a /24 network, what CIDR should you use?
    options:
      - /25
      - /26
      - /27
      - /28
    correct_answer_index: 2
    explanation: To create 8 subnets, you need 3 bits (2^3=8). Starting from /24, add 3 bits = /27.

