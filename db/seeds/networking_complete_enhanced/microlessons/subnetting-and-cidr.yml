    question: How many usable host addresses are in a /26 network?
    options:
      - 64
      - 62
      - 30
      - 126
    correct_answer_index: 1
    explanation: A /26 has 64 total addresses (2^6), minus 2 for network and broadcast = 62 usable hosts.

