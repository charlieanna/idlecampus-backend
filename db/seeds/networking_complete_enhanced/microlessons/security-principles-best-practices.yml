  question: What does the principle of 'least privilege' mean?
  options:
  - Users and systems should have only the minimum permissions needed to perform their
    tasks
  - Security should be as simple as possible
  - Passwords should be as short as possible
  - Systems should have the least amount of security
  correct_answer_index: 0
  explanation: Least privilege means granting only the minimum permissions necessary
    for a user or system to do their job. This limits damage from compromised accounts,
    reduces attack surface, and prevents accidental mistakes. Regularly review and
    reduce excessive permissions.
