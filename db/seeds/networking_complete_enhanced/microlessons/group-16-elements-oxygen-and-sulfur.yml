content_md: "# Group 16 Elements - Oxygen and Sulfur \U0001F680\n\n# Group 16 Elements\
  \ - Oxygen Family (Chalcogens)\n\n    ## Introduction\n\n    **Group 16 elements:**\
  \ Oxygen (O), Sulfur (S), Selenium (Se), Tellurium (Te), Polonium (Po)\n\n    Also\
  \ called **chalcogens** (ore-forming elements)\n\n    ## Electronic Configuration\n\
  \n    **General configuration:** ns² np⁴\n\n    - O (8): [He] 2s² 2p⁴\n    - S (16):\
  \ [Ne] 3s² 3p⁴\n    - Se (34): [Ar] 3d¹⁰ 4s² 4p⁴\n    - Te (52): [Kr] 4d¹⁰ 5s² 5p⁴\n\
  \    - Po (84): [Xe] 4f¹⁴ 5d¹⁰ 6s² 6p⁴\n\n    **Need 2 more electrons** to complete\
  \ octet\n\n    ---\n\n    ## Trends in Properties\n\n    ### Physical Properties\n\
  \n    **Atomic/Ionic radius:** O < S < Se < Te < Po (increases)\n    **Ionization\
  \ energy:** O > S > Se > Te > Po (decreases)\n    **Electronegativity:** O > S >\
  \ Se > Te > Po (decreases)\n    **Metallic character:** Increases (O, S non-metals;\
  \ Se, Te metalloids; Po metal)\n\n    ### Chemical Properties\n\n    **Oxidation\
  \ states:** -2, +2, +4, +6\n\n    - **-2:** Most common (H₂O, H₂S)\n    - **+4:**\
  \ SO₂, SF₄\n    - **+6:** SO₃, H₂SO₄, SF₆\n\n    **Stability of +6:** Decreases\
  \ down group (O to Po)\n    **Stability of +4:** Increases down group\n\n    ---\n\
  \n    ## Anomalous Behavior of Oxygen\n\n    **Reasons:**\n    1. Smallest size\
  \ in group\n    2. Highest electronegativity\n    3. Absence of d-orbitals\n   \
  \ 4. Strong tendency for pπ-pπ bonding\n\n    **Anomalous properties:**\n\n    1.\
  \ **Exists as diatomic O₂**\n       - Sulfur exists as S₈\n       - O=O double bond\
  \ (strong pπ-pπ)\n\n    2. **Forms hydrogen bonds**\n       - H₂O has high boiling\
  \ point\n       - H₂S doesn't form H-bonds effectively\n\n    3. **High electronegativity**\n\
  \       - Most electronegative after F\n       - Shows only -2, -1 oxidation states\
  \ (rare positive)\n\n    4. **Maximum covalency 4**\n       - O: H₃O⁺ (4 bonds max)\n\
  \       - S: SF₆ (6 bonds using d-orbitals)\n\n    ---\n\n    ## Dioxygen (O₂)\n\
  \n    **Preparation:**\n\n    Industrial:\n    ```\n    Fractional distillation\
  \ of liquid air\n    ```\n\n    Laboratory:\n    ```\n    2KClO₃ --MnO₂, heat-->\
  \ 2KCl + 3O₂\n    2H₂O₂ --MnO₂--> 2H₂O + O₂\n    ```\n\n    **Properties:**\n  \
  \  - Colorless, odorless gas\n    - Paramagnetic (two unpaired electrons)\n    -\
  \ Supports combustion\n    - Essential for respiration\n\n    **Reactions:**\n\n\
  \    With metals:\n    ```\n    4Na + O₂ → 2Na₂O (oxide)\n    2Na + O₂ → Na₂O₂ (peroxide)\n\
  \    K + O₂ → KO₂ (superoxide)\n    ```\n\n    With non-metals:\n    ```\n    S\
  \ + O₂ → SO₂\n    4P + 5O₂ → P₄O₁₀\n    ```\n\n    ---\n\n    ## Ozone (O₃)\n\n\
  \    **Preparation:**\n    ```\n    3O₂ --silent electric discharge--> 2O₃\n   \
  \ ```\n\n    **Structure:**\n    - Bent shape\n    - Resonance hybrid\n    - O-O\
  \ bond length: 128 pm (between O=O double 121 pm and O-O single 148 pm)\n    - Bond\
  \ angle: 117°\n\n    **Properties:**\n    - Pale blue gas\n    - Pungent odor\n\
  \    - Powerful oxidizing agent\n    - Diamagnetic\n\n    **Reactions:**\n\n   \
  \ Oxidizing agent:\n    ```\n    PbS + 4O₃ → PbSO₄ + 4O₂\n    2I⁻ + H₂O + O₃ → 2OH⁻\
  \ + I₂ + O₂\n    ```\n\n    **Uses:**\n    - Water purification\n    - Bleaching\
  \ agent\n    - Disinfectant\n    - Ozone layer absorbs UV radiation\n\n    **Ozone\
  \ layer depletion:**\n    - CFCs release Cl radicals\n    - Cl + O₃ → ClO + O₂\n\
  \    - ClO + O → Cl + O₂\n    - Net: O₃ + O → 2O₂\n\n    ---\n\n    ## Sulfur\n\n\
  \    ### Allotropes\n\n    **Rhombic sulfur (α-sulfur):**\n    - Yellow octahedral\
  \ crystals\n    - Stable below 369 K\n    - S₈ ring structure\n\n    **Monoclinic\
  \ sulfur (β-sulfur):**\n    - Needle-shaped crystals\n    - Stable above 369 K\n\
  \    - Also S₈ structure\n\n    **Plastic sulfur:**\n    - Amorphous, elastic\n\
  \    - Formed by sudden cooling of molten S\n    - Chain structure\n\n    ### Hydrogen\
  \ Sulfide (H₂S)\n\n    **Preparation:**\n    ```\n    FeS + H₂SO₄ → FeSO₄ + H₂S\n\
  \    ```\n\n    **Properties:**\n    - Colorless, foul smell (rotten eggs)\n   \
  \ - Poisonous\n    - Weak dibasic acid\n    - Reducing agent\n\n    **Structure:**\n\
  \    - Bent shape (like H₂O)\n    - Bond angle: 92° (less than H₂O due to less s-character)\n\
  \n    **Reactions:**\n\n    Acidic nature:\n    ```\n    H₂S ⇌ H⁺ + HS⁻ ⇌ 2H⁺ +\
  \ S²⁻\n    ```\n\n    Reducing agent:\n    ```\n    H₂S + Cl₂ → 2HCl + S\n    2H₂S\
  \ + SO₂ → 3S + 2H₂O\n    ```\n\n    **Group precipitation:**\n    - Group 2: CuS,\
  \ PbS, HgS (in acidic medium)\n    - Group 4: NiS, CoS, MnS (in basic medium)\n\n\
  \    ---\n\n    ## Oxides of Sulfur\n\n    ### Sulfur Dioxide (SO₂)\n\n    **Preparation:**\n\
  \    ```\n    S + O₂ → SO₂\n    Cu + 2H₂SO₄(conc) → CuSO₄ + SO₂ + 2H₂O\n    ```\n\
  \n    **Properties:**\n    - Colorless, pungent smell\n    - Acidic oxide\n    -\
  \ Reducing agent\n    - Bleaching agent (temporary)\n\n    **Structure:**\n    -\
  \ Bent, V-shaped\n    - sp² hybridization\n    - Bond angle: 119°\n\n    **Reactions:**\n\
  \n    Acidic oxide:\n    ```\n    SO₂ + H₂O → H₂SO₃ (sulfurous acid)\n    ```\n\n\
  \    Reducing agent:\n    ```\n    SO₂ + 2H₂S → 3S + 2H₂O\n    ```\n\n    Bleaching:\n\
  \    ```\n    SO₂ + H₂O → H₂SO₃ (removes color by reduction)\n    ```\n\n    ###\
  \ Sulfur Trioxide (SO₃)\n\n    **Preparation:**\n    ```\n    2SO₂ + O₂ ⇌ 2SO₃ \
  \ [V₂O₅ catalyst, Contact process]\n    ```\n\n    **Properties:**\n    - Colorless\
  \ liquid/solid\n    - Highly reactive\n    - Strong acidic oxide\n\n    **Structure:**\n\
  \    - Planar triangular\n    - sp² hybridization\n    - Bond angle: 120°\n\n  \
  \  **Reaction:**\n    ```\n    SO₃ + H₂O → H₂SO₄\n    ```\n\n    ---\n\n    ## Sulfuric\
  \ Acid (H₂SO₄)\n\n    ### Preparation - Contact Process\n\n    **Steps:**\n\n  \
  \  1. **Burning sulfur:**\n       ```\n       S + O₂ → SO₂\n       ```\n\n    2.\
  \ **Oxidation to SO₃:**\n       ```\n       2SO₂ + O₂ ⇌ 2SO₃  [V₂O₅, 450°C]\n  \
  \     ```\n\n    3. **Absorption in H₂SO₄:**\n       ```\n       SO₃ + H₂SO₄ → H₂S₂O₇\
  \ (oleum)\n       H₂S₂O₇ + H₂O → 2H₂SO₄\n       ```\n\n    ### Properties\n\n  \
  \  **Physical:**\n    - Oily, viscous liquid\n    - Colorless when pure\n    - Highly\
  \ hygroscopic (dehydrating agent)\n\n    **Chemical:**\n\n    **1. Strong dibasic\
  \ acid:**\n    ```\n    H₂SO₄ → H⁺ + HSO₄⁻ (complete)\n    HSO₄⁻ ⇌ H⁺ + SO₄²⁻ (partial)\n\
  \    ```\n\n    **2. Dehydrating agent:**\n    ```\n    C₁₂H₂₂O₁₁ --H₂SO₄--> 12C\
  \ + 11H₂O (charring)\n    ```\n\n    **3. Oxidizing agent (conc):**\n\n    With\
  \ metals:\n    ```\n    Cu + 2H₂SO₄(conc) → CuSO₄ + SO₂ + 2H₂O\n    ```\n\n    With\
  \ non-metals:\n    ```\n    C + 2H₂SO₄(conc) → CO₂ + 2SO₂ + 2H₂O\n    S + 2H₂SO₄(conc)\
  \ → 3SO₂ + 2H₂O\n    ```\n\n    ### Uses\n    - Fertilizer manufacturing\n    -\
  \ Petroleum refining\n    - Lead-acid batteries\n    - Chemical synthesis\n\n  \
  \  ---\n\n    ## IIT JEE Key Points\n\n    1. Group 16: **ns² np⁴** configuration\n\
  \    2. **Oxygen** anomalous: small, high EN, no d-orbitals, forms pπ-pπ bonds\n\
  \    3. **Oxidation states:** -2 (most common), +4, +6\n    4. **O₂** paramagnetic\
  \ (two unpaired electrons)\n    5. **O₃** bent, resonance, powerful oxidizing agent\n\
  \    6. **H₂S:** Weak acid, reducing agent, group precipitation\n    7. **SO₂:**\
  \ Reducing agent, temporary bleaching\n    8. **H₂SO₄:** Strong acid, dehydrating\
  \ agent, oxidizing agent (conc)\n    9. **Contact process:** S → SO₂ → SO₃ → H₂SO₄\
  \ (V₂O₅ catalyst)\n    10. **Sulfur allotropes:** Rhombic, monoclinic (S₈), plastic\
  \ (chain)\n\n## Key Points\n\n- Group 16 elements\n\n- Oxygen\n\n- Ozone"
