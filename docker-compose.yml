version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: idlecampus_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: idlecampus_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./tmp/postgres_backup:/backup  # For database backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - idlecampus_network

  # Redis (for Sidekiq and caching)
  redis:
    image: redis:7-alpine
    container_name: idlecampus_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - idlecampus_network
    command: redis-server --appendonly yes

  # pgAdmin (Optional - PostgreSQL management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: idlecampus_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@idlecampus.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - idlecampus_network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  idlecampus_network:
    driver: bridge
